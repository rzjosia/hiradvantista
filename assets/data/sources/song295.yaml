content: "1\nMitoera, ry Jesosy!\nAo an-tanimbolinao,\nKa amboary \u2019zao ny voly\n\
  Mba hitombo sy hamoa.\nTomoera, tomoera,\nIasao ny Nosinay,(Nosinay)\nIasao ny Nosinay.\n\
  2\nMba onenonao ny lasy\nItoeranay izao,\nKa ovay ny Malagasy\nMba ho tena zanakao.\n\
  O! monena, o! monena\nHazavao ny Nosinay, (Nosinay)\nHazavao ny Nosinay.\n3\nAkekezo\
  \ \u2019reo mpania\nTafaverina Aminao,\nKa tantano mba ho tia\nNy miresaka Aminao.\n\
  O! tariho, o! tariho,\nHo Anao ny Nosinay, (Nosinay)\nHo Anao ny Nosinay.\n4\nDia\
  \ fohazy ny mpitory\nMba hanao ny asanao.\nKa hamoha ireo matory\nMba handre ny\
  \ sitrakao.\nHamasino, hamasino\nHo Anao ny Nosinay, (Nosinay)\nHo Anao ny Nosinay.\n\
  5\nO! Jesosy feno antra!\nDera, laza,ho Anao,\nNy lohalika rehetra\nHandohalika\
  \ aminao.\nMitoera, mitoera,\nFa Anao ny Nosinay (Nosinay)\nFa Anao ny Nosinay."
id: 295
key: A
title: MITOERA, RY JESOSY!
