content: 'Iriko e, ry Jeso!

  Hitovy Aminao

  Izay tsy manan-keloka,

  Fa masina tokoa;

  Iriko e, ry Jeso!

  Ho tonga toa Anao,

  Namonjy sy nanafaka

  Fanahy, aina koa.

  2

  Iriko, ry Mpamonjy

  Mba ho sakaizanao,

  Hiaraka ory Aminao

  Ka tsy handao Anao;

  Iriko, ry Mpamonjy!

  Hanara-dia Anao;

  Ny hazo fijaliana

  Hoentiko izao.

  3

  Iriko, ry Mpandresy!

  Hiaraka Aminao,

  Ho eo an-toby lehibe,

  Ho m iaramilanao;

  Iriko, ry Mpandresy!

  Hanaraka Anao,

  Mitondra ny fanevanao,

  Handray ny herinao.

  4

  Iriko, ry Mpanjaka!

  Ho ao an-dapanao

  Hiara-paly Aminao

  Fa tonga zanakao:

  Iriko, ry Mpanjaka!

  Ho eo anilanao

  Handray ny lova atolotrao,

  Mpanjaka be fitia!'
id: 470
key: E
title: IRIKO E, RY JESO
