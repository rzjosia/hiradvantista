content: "1\nZiona \xF4! mifohaza ianao\nTafionao ny herinao izao\nHe! Maizina izao\
  \ tontolo izao\nO! mirotsaha amin\u2019ny asa izao.\n\nO! Mits\xE0ngana ka mihazav\xE0\
  \nNy Tompo momba anao\nHamonjy anao\n\n2\nZiona\xF4! mifohaza ianao\nIreo fatoranao\
  \ vahao izao\nNy fitafianao tsara tare hy\nTafionao ankehitriny izao.\n\n3\nZiona\
  \ \xF4! mifohaza ianao\nO! Mits\xE0ngana ka mihazav\xE0\nIndro ny voninahitr\u2019\
  i Jehovah\nEfa miposaka aminao izao.\n\n4\nZiona \xF4! mpitondra teny soa\nEndrey\
  \ ny ho avy \u2019zay miandry anao\nIndro manatona ny firenena\nMitady famonjena\
  \ eo aminao.\n\n5\nZiona \xF4! O mifalia izao\nIndro fa tamy ny Mpampakatra\nHo\
  \ hitanano \u2019reo olom-boavonjy\nHiaraka, hitsena an\u2019i Kristy."
id: 286
key: Bb
title: "ZIONA \xD4! MIFOHAZA IANAO"
