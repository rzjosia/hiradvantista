content: "1\nVao tanora aho izao\nKa te ho mpiasanao\nRy Jesosy, Zoky tia\nRaiso na\
  \ mpaniasia.\nKely hery, tsy mahay,\nOmeo toky sy ombay\nJeso Kristy, raisonao\n\
  Mba hiasa ho Anao.\n\n2\nNy Baiboly jiroko\nHo fanilon-diako\nHampandroso ahy izao\n\
  Mba ho voninahitrao.\nDiovinao ny fiainako\nKa ampio handresy koa\nJeso, Kristy,\
  \ raisonao\nMba hiasa ho Anao.\n\n3\nAmpianaro mba ho tia\nIreo ondry izay mania\n\
  Ry Fanahy Masina \xF4\nRaisonao ny tanako.\nSakambino aho izao\nMba hijoro ho Anao\n\
  Kristy \xF4! Mpamonjiko\nIzay no faniriako."
id: 604
key: D
title: VAO TANORA AHO IZAO
