content: "1\nNohamarinina aho, afaka aho Jeso\nNa dia meloka aho dia nodiovinao (dia\n\
  nodiovinao)\nSahy koa milaza fa voavonjy re\nNosaonanao (Nosaonanao) ny fahotako\
  \ be\nEny, ny hosana izay asandratro\nDia novalianao ny famindrampo.\n\n2\nDia noraisina\
  \ aho ho mandova Anao\nNefa tsy nanao \u2019zay tokony hatao\nFahafatesana no tamby\
  \ mendrika ahy\nNefa izao soloinao hafaliam-panahy.\nRaisonao ny saotra \u2019zay\
  \ atolotro\nSy ny vavaka lazain\u2019ny molotro.\n\n3\nNa any an-danitra aza tsy\
  \ hangina koa\nMbola h ilaza fa henin-java-tsoa\nKoa ny anjely hahita marina\nFa\
  \ Mpamonjy Ianao ka manamarina\nIzay rehetra miaina mankalaza Anao;\nFa izay ho\
  \ veryno tsy mino Anao."
id: 555
key: G
title: NOHAMARININA AHO
