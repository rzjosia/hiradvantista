content: "1\nIndro fa misoka izao\n\u2018Lay masoandro tazanao.\nManat\xF2na avia\
  \ derao\nNy Mpamorona anao.\nAnkalazao.\n\nDera, haja, saotra atolotray,\nHo Anao,\
  \ Jehovah Ray.\nMendrika asandratray\nMandrakizay.\n\n2\nNy ota maro izay natao\n\
  Tompo \xF4, mba avelao\nO! diovy ka sasao\nNy fonay re anjakao\nMba ho anao.\n3\n\
  Ny fiadananao izao\nAmpombay ny olonao\nHampitony, hanavao\nKa hameno hatrizao\n\
  Ny fiainanay.\n4\nO! ekeo ny vavakay\nSy ny saotra entinay\nKa ny voninahitra\n\
  Ho Anao maharitra\nMandrakizay."
id: 224
key: Ab
title: INDRO FA MISOKA IZAO
