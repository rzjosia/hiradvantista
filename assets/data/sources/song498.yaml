content: "1\nRaha mandia lalan-tsarotra,\nJehovah momba anao.\nKoa aza dia resin-tahotra,\n\
  Fa Izy momba anao.\n\nJehovah momba anao,\nKa matokia.\nFa Izy tia,\nTsy hahafoy\
  \ tokoa.\nHe! Izy momba anao.\n(Momba anao).\n2\n\nRaha manjombona ny andro anio,\n\
  Jehovah momba anao.\nDia aza kivy fa tadidio\nFa Izy momba anao.\n3\n\nFantany izay\
  \ manjo anao,\nJehovah momba anao.\nHitany ny ranomasonao,\nKa mahereza re.\n4\n\
  \nEnto aminy \u2019zao ny entanao\nJehovah mom ba anao.\nDia raiso ny fitsaharana\n\
  Fa atolony anao."
id: 498
key: C
title: RAHA MANDIA LALAN-TSAROTRA
