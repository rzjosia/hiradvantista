content: "1\nToy ny diera an-tany maina,\nAnan-ketaheta ao,\nNy fanahiko ,ry Tompo\n\
  Mba maniry rano koa.\nO ,ry Tompo velona,\n Ranon\u2019aina Ianao,\nKoa mandra-pahoviana\n\
  No mba hahitako Anao?\n2\nTena mafy fianjera\nTamiko ny tananao;\nZanakao fa tsy\
  \ jerenao,\n\u2018Zany no tolokoko.\nMihainoa,Tompo o\nMamindra fo amiko\nMasina\
  \ Ianao Jehovah\nMasina,Tsitoha indrindra\n3\nRanomaso lalandava\n No fiahiko ety\n\
  \ Hoy ny latsa-pahavalo\n \"Aiza Andriamanitrao?\"\n Nefa hitanay Ianao\n Tao an-tempolinao;\n\
  \ Nivavahanay rehetra,\n Nohobinay,noderainay.\n4\nRy fanahiko,nahoana\n No dia\
  \ reraka ianao?\n Ao Andriamanitsika,\n Ao Izy ka jereo,\n Fa fanasitranana\n Ho\
  \ anao ny tavany.\n Vatolampy velona Izy.\n Iboiboihan-dRanon'aina"
id: 5
key: G
title: TOY NY DIERA AN-TANY MAINA
