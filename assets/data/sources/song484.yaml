content: "1\nJeso mampahery ny fo\nRaha tena aho Izy,\nManitsy, manadio tokoa;\nFaly\
  \ ny manana Azy.\nJeso no ambony indrindra\nNoho ny aina anananao\nFa ny kanto sy\
  \ mirindra\nAminy no raisinao.\n\n2\nNy fitiavany omeny\nFahasoavan-dehibe\nEny,\
  \ ambony dia ambony\nNefa koa dia lalim-be.\nJeso no ambony indrindra\nNoho ny aina\
  \ anananao\nFa ny kanto sy mirindra\nAminy no raisinao.\n\n3\nEo amoron-drano kanto\n\
  \u2019Zaho sy ny voavonjy,\nNo hihira tsy hiato\nHiderany Mpamonjy.\nJeso no ambony\
  \ indrindra\nNoho ny aina anananao\nFa ny kanto sy mirindra\nAminy no raisinao."
id: 484
key: Bb
title: JESO MAMPAHERY NY FO
