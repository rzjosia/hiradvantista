content: "Ny Tompo ankalazao\nAndapany masina,\nFa Izy re no nanao\nNy tany sy lanitra\n\
  Derao re hatraiza hatraiza\nDerao ny indrafony\nDerao koa ny heriny\nHery,toky ho\
  \ antsika\n\n2\nHo deraina anie,\nHatrany am-parany\nNy anaran-tsoany\nIsaorana\
  \ anie\nHatrany amin\u2019ny avo\nRy mponina an-tany o,\nRy olona velona,\nDerao\
  \ Izy:Haleloia!"
id: 3
key: Eb
title: NY TOMPO ANAKAZAO
