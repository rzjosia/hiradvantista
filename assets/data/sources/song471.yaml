content: "Mba omeo ahy\nFo madio kokoa,\nAfaka ahiahy\nHo Anao tokoa,\n\u2019Zaho\
  \ dia malaina,\nO! mba hafanao re\nMba hikely aina\nHahefako be.\n2\nMbola manangoly\n\
  Ny fakam-panahy,\nAo koa ny devoly\nTa hamotraka ahy.\nTompo \xF4! Ampio\nNy mpanomponao\
  \ \u2019zao,\nAry mba tafio\nHeri-po vaovao.\n3\nAtolory ahy\nZotom-po sy hery,\n\
  Fahendrem-panahy,\nFo mahay mietry,\nAmpianaro aho\nMba hanolon-tena,\nKa mba hatanjaho\n\
  Ny finoako\n4\nDia hamasino\nNy saiko, ry Tompo!\nKa omeo fo mino,\nFo mahay manompo,\n\
  Fo mahay mihafy,\nFo miravoravo,\nNa dia voa mafy\nFo toy ny Anao"
id: 471
key: Eb
title: MBA OMEO AHY
