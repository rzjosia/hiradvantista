content: "1\nAnio no andro natao ho anay\nAndro masina:\nFihaonanay Aminao, ry Ray,\n\
  Hifandraisana.\nKa faly izahay\nTafahaona indray.\nMihaona Aminao ry Ray,\n\u2018\
  Zao Sabata izao.\n\n2\nFa heniky ny fitiavanao\nNy androm-piainanay\nKa he tratr\u2019\
  izao Sabata izao\nHitsaharanay.\nTsaroanay ho soa tokoa\nNy fitiavanao.\nMisaotra\
  \ Anao \u2018zahay\nRy Ray, fa notahianao.\n\n3\nHe! Andro notahianao anio,\nTompo\
  \ tsara \xF4,\nKa diovy re ny fonay hadio\nMba ho zanakao.\nTompo tia, \xF4! avia,\n\
  Raiso re izao.\nDiovy re ny fonay hadio\nDia ho lapanao."
id: 223
key: Ab
title: ANIO NO ANDRO
