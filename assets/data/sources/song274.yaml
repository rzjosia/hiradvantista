content: "1\nIanao ry Tompo Mpamonjy\nNisolo, nanavotra,\nNiaritra sy nilonjy\nNandresy\
  \ ny sarotra.\n\nRy Tompoko, mamiko loatra\nNy avotra vitanao,\nFitiavana tafahoatra\n\
  Nomenao ho ahy izao.\n\n2\nTsy misy tahaka Anao\n\u2018Zay tena mpanisy soa\nFa\
  \ izao tontolo izao\nMamitaka avokoa.\n\n3\nRaha maizina ny aleha\nKa tsy hita izay\
  \ hatao.\nJeso dia tsy mba mamela\nFa hiaraka aminao."
id: 274
key: G
title: IANAO RY TOMPO MPAMONJY
