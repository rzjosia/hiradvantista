content: "1\nJesosy ve mihaino,\nJesosy ve mandre,\nKa mety hamaly koa\nNy sentom-pon\u2019\
  ireo\n\u2019Zay toa very sy miady irery aty?\nMihaino ve Jesosy,\n (Mamaly koa).\n\
  Fantany ve \u2019zao vavako izao?\nEkeo fa mamaly\nNy vavaka izay atao, Jeso\n2\n\
  Jesosy ve mahita\nAry mijery koa\nNy fahoriana eto?\nFantany ve \u2019zao ady\n\u2019\
  Zay mila hahakivy eto \u2019zao?\nMahita ve Jeso,\n(Mijery koa?)\nAmpiany ve \u2019\
  reo olony \u2019reo?\nEkeo fa tsy mandao\nIzay te hiaraka Aminy, Jeso.\n3\nJesosy\
  \ ve akaiky\nAry ho avy koa\nFa efa trotraka sy ana\nKa mety ho resy\nIreo ondriny\
  \ vitsy sisa ireo?\nAkaiky ve Jeso\n(Ho avy koa)\nHanafaka \u2019reoondriny \u2019\
  reo?\nMino fa tsy ho ela\nHo avy hanampy \u2019reo tokoa, Jeso."
