content: "1\nHenoy, henoy\nInjany feon\u2019i Jeso tia\nMiantso antsika\nMba hitsangana.\n\
  Valio, valio, valio\nNy antso hoe: \xABAvia\xBB\nKa mandrosoa\nRy mpanaraton\u2019\
  i Jeso.\n\nAsandrato avo \u2019zany fanevantsika asandrato\nNy vaovao mahafaly torio\
  \ ho ren\u2019izao tontolo\nizao,\nMahereza afafazo \u2019zany voa\nTanteraho ny\
  \ baikon\u2019Ilay Tompo soa\n\u2019Lay fanahy hitarika, avelao ny ahiahy,\nJeso\
  \ momba ny asa famonjem-panahy.\n\n2\nJeso, Jeso\nTefeo, amboary izahay\nHo mendrika\
  \ hitondra\nNy hafatrao\nTendreo, tendreo\nTendreo ny molotray,\nJeso mba ho ny\
  \ teninao\nNo ambaranay."
id: 323
key: Bb
title: HENOY, HENOY
