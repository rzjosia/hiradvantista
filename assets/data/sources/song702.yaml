content: "Henoy, henoy (\u2019Njay lakolosy)Feon-dakolosy re\n(Manakoako mafy)\nNdi,\
  \ Ndao, \u2019Njay lakolosy, manakoako mafy\nHenoy, o! henoy, o! henoy, ndao\nRy\
  \ foko mba mifohaza, he, tonga izao ny\nmaraina Maraina fanantenana\nHenoy re, henoy\
  \ re, henoy, Ndi, Ndao\nAvy kristy, Kristy Mpanjakanao, avy handray\nanao hiakatra\n\
  Hiakatra any an-danitra; O! asandrato re ny\nlohanao\nHo tapitra eo re ny ady izao,\
  \ hifarana eo ny\nfisentoanao.\nNy lanitra ho lovanao, O, mifalia, mifalia izao.\n\
  O! miom\xE0na mba hiakatra, hihaona amin\u2019ny\nTompo Mpamonjy.\nFa lehibe be\
  \ voninahitra, Mpanjakan\u2019ny\nMpanjaka\nVenteso re ny hiranao, ka asandrato\
  \ ny feonao\nHihoby mafy ny Tomponao, fa mendrika\nhoderaina Jehovah tena tia.\n\
  Ry foko \xF4 asandrato ny hiram-pandrese na izao\nHobio, \xF4! Hobio, hobio\n(Ndi,\
  \ Ndao, Ndi, Ndao, Ndao)\n(Ndi, Ndao)Ndi, Ndao, Ndi, Ndao\n(Hobio, hobio) Ndi, Ndi,\
  \ Ndao (Amena)."
