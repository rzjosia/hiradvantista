content: "1\nModia, modia, \xF4, ry mpanota \xF4!\nTsy mba hitsangana va mba hiadananao?\n\
  Tsy handosiranao va izao fomba ratsy izao?\nIndro mitady anao Andriamanitra,\n:,:Ka\
  \ ta hampiditra anaoany an-danitra!:,:\nMoa tsy tianao va ny mba ho velona?\nKoa\
  \ dia aza mand\xE0 Azy Mpamelona anao\nJeso miantso anao, ka mba henoinao,\n:,:Raiso\
  \ ny Teniny izao,\nMba hamonjena anao!:,:\n\nO! ry mpanota miov\xE0\nFa ho sambatra\
  \ tokoa\nRaha mody ianao,\nFa ho sambatra tokoa\nRaha mody ianao.\n\n2\nModia, modia,\
  \ \xF4, ry mpanota \xF4!\nTsy mbola azonao va ny fiantsoany?\nSa ianao ta hand\xE0\
  \ ny fitiavany?\n Mba mankanesa at \u1EF3, indro mivoha izao\n:,:Tranon\u2019ny\
  \ Rainao er \u1EF3 ka mba idironao:,:\nO! mba modia ianao,\nSao dia handatsa anao\
  \ ny fikirizanao;\nKoa katsaho izao ny voninahitra\n:,:Efa miandry anao any an-danitra:,:"
