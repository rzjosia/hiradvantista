content: "1\nTsara Tompo ny asanao\n Ka hohiraiako\n Kanto ny herinao,\n Soa koa ny\
  \ lazanao\n Miaraka amin'ny masinao\n No hihirako\n :,:Hira mamin'ny fo ho anao:,:\n\
  \ 2\nHery mamelona\n Ny tenin'i Jehovah\n 'Zay nahariana\n Izao tontolo izao\n Izy\
  \ no niteny\n Dia indro fa niova\n :,:Nivoatra re 'zao tany izao:,:\n 3\nIndray\
  \ andro any\n Handalo ka ho la sa\n Izao hita izao\n Ho rava avokoa\n Tendrombohitra\
  \ soa,\n Lohasaha sy asa\n :,:Fa Ianao hitoetra tokoa\n 4\nNy herin'ny teninao\n\
  \ Ry Tomppo iriko\n Hamorona ho ahy\n Toetra sy fo vaovao\n Ka ny sitrakao ihany\n\
  \ No hifaliako\n :,:Hitoerako aminao:,:"
id: 32
key: Eb
title: TSARA TOMPO NY ASANAO
