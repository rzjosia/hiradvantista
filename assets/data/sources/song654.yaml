content: "Maty Jesosy hisolo ahy re\nIndro fitiavana\nNiaritra irery tanaty alim-be\n\
  Indro fitiavana.\nInona no hitanao\nAmiko ratsy izao (tsy \u2019zao)\nNo dia nafoinao\
  \ na dia ny ainao?\nTompo \xF4, ambarao (ambarao).\n2\nHe voahombo na dia tsy diso\
  \ re\nIndro fitiavana\nNafoin\u2019ny Rainy na Zanaka e!\nIndro fitiavana tokoa.\n\
  Inona no hitanao\nAmiko ratsy izao (tsy \u2019zao)\nNo dia nafoinao na dia ny ainao?\n\
  Tompo \xF4, ambarao (ambar ao).\n3\nNaka ny toerako, nahoana re?\nIndro fitiavana\n\
  \u2019Zaho mpanota sy meloka be\nIndro fitiavana tokoa.\nInona no hitanao\nAmiko\
  \ ratsy izao (tsy \u2019zao)\nNo dia nafoinao na dia ny ainao?\nTompo \xF4, ambarao\
  \ (ambarao).\n4\nTsy foiko mantsy ho faty ianao\n\u2019Zaho Fitiavana\nKa dia nafoiko\
  \ ny aiko ho anao\n\u2019Zaho Fitiavana.\nFa ny iriko izao\nKa moa ve mba foinao?\n\
  Ho Ahy anio sy ho mandrakizay\nNy fitiavanao!"
