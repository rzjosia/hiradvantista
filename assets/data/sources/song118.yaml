content: "Jeso re no sakaiza tsara\n\u2018Zay be fitia.\nNy fitiany tsy mba miafara\n\
  Fa ho doria,\nNy eto, havana, sakaiza,\nMandalo ihany ka mahaiza.\nIzy irery re\
  \ no mitaiza.\nHe! ny fitia.\n2\nIzy re no fiainantsika\nMandrakizay;\n\u2018Ndeha\
  \ re hankalazaintsika\nFa Zana-dRay,\nTadiaviny ny ondry very;\nNy any an\u2019\
  efitra tsy irery;\nAo am-bala ny fo tsy tery\nHe ny fitia.\n3\nIzy nanolotra ny\
  \ ainy\nTao Kalvar \u1EF3.\nNy hitahy anao no ilainy,\nHe ny fitia.\nAndeha isika\
  \ mba hihaino\nNy feony \u2018zay mian tso saino\nO! hat\xF2ny Izy, ry mpihaino.\n\
  Fa ao ny fitia\n4\nJeso ampio \u2018zahay hahalala\n\u2018Zany fitia,\nNy fonay\
  \ ho fenoiny tsara\nHifankatia\nHiainanay anie izany,\nHo vatsinay raha eto an-tany,\n\
  Ka ho santatry ny ho avy\n\u2018Zany fitia."
id: 118
key: Eb
title: JESO RE NO SAKAIZA TSARA
