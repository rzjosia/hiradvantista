content: "1\nHe! fitiavan-dehibe!\nMoa fantatrao?\nMiantso anao sy ahy re,\nMoave\
  \ renao?\n\nManat\xF2na izao anio\nMba hodiovina, (anio).\nNy fiainana mandrakizay\
  \ fidio,\nAza lavina.\n2\n\u2019Lay Tomponao sy ahy koa\n\u2019Zao miantso izao;\n\
  Ny fony tena tia tokoa.\nO! ekeonao.\n3\nHariva izao ny andro aty\nKa ho lasana,\n\
  Madiva hiseho \u2019lay ary\n\u2019Zay andrasanao.\n4\nNy famonjena atolotra\nO!\
  \ mba raisonao;\nTsy ho ela dia ho fongotra\n\u2019Zao rehetra izao."
id: 306
key: Ab
title: HE! FITIAVAN-DEHIBE
