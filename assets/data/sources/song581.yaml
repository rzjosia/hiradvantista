content: "1\nO! rankizy mitsang\xE0na\nMisy feo miantso anao\nAza ela fa faing\xE0\
  na\nKa vonjeo \u2019reo namanao.\nFa nbola marobe tokoa\n\u2019Reo diso lalana,\n\
  Tandindomin-doza koa\nSy fahafatesana.\n:,: Andao hanao dia be\n(Andao, andao).\n\
  Hiaraka mandeha\n(Handeha, handeha).\nHiaraka mandeha\nHitaona namana :,:\n\n2\n\
  Feno haizina ny tany\nMila ny fanilonao.\nMijoroa hatrany hatrany\nNy hakiviana\
  \ ialao.\nFaing\xE0na sy mahereza re\nJehovah momba anao.\nToky tena lehibe\nHodian-tsy\
  \ hita ve?"
