content: "1\n\nTanora \xF4, avia meteza\nHirotsaka hanafika,\nKa asandrato ny faneva;\n\
  Samia re marisika!\n\nNovonjena tamin\u2019 ota\nMba hanompo ianao\nKoa ampio ireo\
  \ mpanota,\nVonjeo, andrao dia very izao.\n2\n\nO! miverena ry mpanota\nIzy no hafatra\
  \ entinao\nJesosy \u2019lay nivesatra ota\nAmpanekeo \u2019reo namanao.\n3\n\nNy\
  \ valisoa dia miandry\nNy mpiasa mahatoky re\nIzay tsy mba tafandry mandry\nRaha\
  \ mbola misy very e!"
