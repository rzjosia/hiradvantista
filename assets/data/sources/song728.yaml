content: "1\nRaha miseho er \u1EF3 anaty rahona er \u1EF3, Ianao Jeso,\nKa anjely\
  \ marobe no indray, hihira eo\nAry hanelatrelatra ao ny voninahitrao\nFa izao rehetra\
  \ izao hiankohoka Aminao.\n\nHo haiko tanterahina moa\nNy hafaliana ao am-po\nHandraisakoAnao\n\
  Ka hiderako Anao,\nMpanjakako Tsitoha?\n\n2\nRaha miseho er \u1EF3 anaty rahona\
  \ er \u1EF3, Ianao Jeso,\nAry havaozinao indray \u2019ty mety lo ity,\nIreo maty\
  \ ao Aminao hatsangana avokoa\nKa hampidininao et \u1EF3 ny tany vaovao.\n\n3\n\u2019\
  Ndray hihoby avokoa ireo voavonjinao ireo,\nJeso,\nKa hiara-hanandra-peo ho fideranaAnao\n\
  Ary atolotrayAnao, Mpanjaka lehibe,\nDera sy haja mba ho hasina ho Anao."
id: 728
key: D
title: RAHA MISEHO
