content: "1\nJesosy \xF4! Mpamonjy,\nOmbay ny herinao\nNy fiezahanay\n Hanatona Anao.\n\
  Raha indro mafy ny ady\nKa maizina ny dia,\nIanao Jeso tia\nIanteheranay.\n\n2\n\
  Raha indro ka mahery\n\u2018Zany fil\xE0n\u2019ny nofo,\nO! aza avela ho resy\n\u2018\
  Zahay mpanomponao.\nO! aza afoinao re\nFa osa izahay.\nIanao manan-kery\nMahavonjy\
  \ anay.\n\n3\nSasao madio ny fonay\nMba hitoeranao,\nRy Tompo tia anay,\nEkeo hatrizao.\n\
  Ka izahay mpanota,\nHo mendrika tokoa\nHandova famonjena\nRaha ho avy Ianao."
id: 237
key: F
title: "JESOSY \xD4! MPAMONJY"
