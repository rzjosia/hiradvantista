content: "1\nSamy maneho ny lazany\nIreo mpirehereha.\nFahaizana sy harena\nAderaderany.\n\
  Raha \u2019zany no asandrany.\nNy antsika kosa re?\nNy tenantsika atolotra\n\u2019\
  Lay Mpanjaka lehibe.\n\n\n2\nFo tia Anao sy misaotra\nMidera sy manoa,\nNo indro\
  \ aterinay ho Anao\nHo fanomezana.\nHo raikitra maharitra,\nOmena an-tsitra-po,\n\
  Omenay, ry Tompo Tsitoha,\nHo voninahitrao.\n\n\n3\nNy andraikitra madinika\nOmeny\
  \ dia atao.\nJeso ho faly\nNy mandinika ny asa \u2019zay atao.\n\u2019Zay re no\
  \ fanomezana\nAtolotray Anao,\nRaiso fa nikelezana\n Tompo \xF4! Mba ekeo."
id: 462
key: F
title: SAMY MANEHO NY LAZANY
