content: "1\nManat\xF2na, ry mpania,\nFa miantso anao ny Ray.\nIzy Tompo be fitia,\n\
  Tia anao mandrakizay.\n\nO! avia, \xF4! Avia.\nFa mandray anao ny Ray.\nMamalia,\
  \ ka modia\nFa ho zanaka indray.\n\n2\nDieny misy ny fotoana,\nMiverena hanavao.\n\
  Fa ny eto dia ho foana\nSao hanenina ianao.\n\n3\n\u2019Zao no androm-pamonjena\n\
  Hararaoty, tadidio.\nHanarenana ny tena,\nKa ny otanao ario.\n\n4\nO! ry Zokiko\
  \ lalaiko,\nTano aho ho namanao.\nKa ny saiko sy ny aiko,\nEntiko hanaja Anao."
id: 249
key: D
title: "MANAT\xD2NA, RY MPANIA"
