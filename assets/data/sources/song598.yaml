content: "1\n\nTanora vao mivelatra\nHo voninkazo manitra\nMasoandron\u2019aina mamiratra\n\
  No hery isandratana\nHe! Tsara re, he sambatra!\n\n2\nTanora misy bika soa,\nMahery,\
  \ hendry sy mahay;\nMibanjina sy mifantoka\nAminareo ny masonay\nMirary soa, mivavaka\n\
  \n3\nTanora misy tahotra\nAn\u2019Ilay Andriam anitra\nNanao tempoly ny tenanao\n\
  Hitoeran\u2019ny Fanahiny\nTandremonao, ambenonao.\n\n4\nTanora \xF4, andraikitrao\n\
  Ny Fiangonan\u2019i Kristy;\nAtaovy asa manokana\nTaomy ireo sakaizanao\nHiditra\
  \ ao, honina ao!"
id: 598
key: C
title: TANORA VAO MIVELATRA
