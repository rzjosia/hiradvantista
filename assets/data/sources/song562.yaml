content: "\u2019Zay mahakolokolo\nNo manana ny soa,\n\u2019Zahao ny tanimboly\n\u2019\
  Zay fatratra tokoa,\nFa he \u2019reo voninkazo\nMamerovero ao,\nToa nofy \u2019\
  zay handazo,\nAndeha mba jereo\n2\nIreo \u2019zay mahavatra\nHandray ny voka-tsoa\n\
  Ka tena tsy hahantra\nTsy reraka tokoa;\nJereo \u2019reo taninketsa\nMampanantena\
  \ voa,\nFa soa tsy manam-petra\nSy hanim-be tokoa.\n3\n\u2019Zahay, ry ray sy reny,\n\
  No voninkazo koa.\nHamerovero any\nAn-tokantrano soa;\nTezao mba hihatsara\nNy fofo-manitray,\n\
  Mba tsy harahin-tsento\nNy toetra anananay.\n4\n\u2019Zahay no toy ny ketsa\nHo\
  \ vanona tokoa,\nHamoa tsy misy fetra\nSy tena hahasoa;\nNy fiangonantsika\nHahita\
  \ valiny,\nNy fivavahant sika\nHandroso hery koa."
id: 562
key: Ab
title: "\u2019ZAY MAHAKOLOKOLO"
