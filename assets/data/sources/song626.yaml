content: "1\nFony aho mbola kelydia tsaroako tokoa\nNy reniko nampianatra ahy Soratra\
  \ Masina,\nIreo tantaran\u2019ny Baiboly nankafiziko;\nNanoro ny lalan-kizorako.\n\
  \nHamasino Jeso ireo talenta\nHahazoako manompo Anao\nEntiko Aminao ny fangatahako\n\
  Tovy re ny faniriako izao.\n2\nAnkehitriny faly aho ry Neny tiako\nFa notezainao\
  \ araka ny baikon\u2019ny Jeso.\nIlay Jeso Malala any an-danitra anie\nHamaly anareo\
  \ noho \u2019reo soa be dia be.\n\n3\nHo jiro hanazavare no tarigetrako\nHanintona\
  \ ireo mbola ao anaty haizina.\nFa tiako hiaraka amiko hitsena Anao Kristy,\nHiara-mandova\
  \ \u2019lay Kanana ar \u1EF3."
id: 626
key: Ab
title: FONY AHO MBOLA KELY
