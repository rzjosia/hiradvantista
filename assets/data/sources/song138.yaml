content: "1\nHo avy indray\nEny an-danitra ambony\nIlay Tomponay,\nTsy ho ela intsony.\n\
  \ He! Faly izahay\nFa hilaozana itony.\nMoa vonona va\n\nAvy indray,(avy indray)\n\
  Miom\xE0na hitsena.\nAvy indray, (avy indray)\nSy handray famonjena.\nKa hihoby\
  \ hoe:\nHaleloia, h\xF4sana!\nHo Anao Tomponay.\n2\n\u2018Njay manako, henoy\n\u2018\
  Zany feon\u2019ny tr\xF4mpetra,\nMitory et?,\nFa efatonga ny fetra.\nVorina izao\n\
  Ireo mpino rehetra.\nMoa vonona va?\n3\nRaha tonga anio\nKristy\u2018Zay famonjena,\n\
  Ry namako \xF4,\n Ianao va hekena? Hiakatra ar?\nHo any Jerosalema?\nMoa vonona\
  \ va?"
