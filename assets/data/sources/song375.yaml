content: "Moa mba henonao va re?\nMahavonjy Jeso.\n\u2019Zao no hira be mpandre:\n\
  Mahavonjy Jeso.\nAntso mafim-pamonjena,\nHira izay mampanantena\nFamonjena firenena.\n\
  Mahavonjy Jeso!\n2\nO! ry tany mihir\xE0:\nMahavonjy Jeso.\nFa miteny amin\u2019\
  ny ra,\nMahavonjy Jeso.\nJeso miantso anao hilaza\nSy hampiely koa ny laza,\nMba\
  \ handre na dia ny zaza:\nMahavonjy Jeso!\n3\nNy fo toro ilazao:\nMahavonjy Jeso.\n\
  Olon-dratsy ilazao:\nMahavonjy Jeso.\nItorio koa ny Nosy,\nNy fatorana aitosy.\n\
  Ilazao \u2019zay mikorosy:\nMahavonjy J eso!\n4\nRe hatrany an\u2019efitra:\nMahavonjy\
  \ Jeso.\nAny ampita lavitra:\nMahavonjy Jeso.\nEny eram-bazan-tany\n\u2019Njany\
  \ heno any ho any\n\u2019Zany hira mamy \u2019zany:\nMahavonjy Jeso."
id: 375
key: G
title: MOA MBA HENONAO VA RE
