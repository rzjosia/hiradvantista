content: "1\nHe! mora, Ray ny zioganao\nTiako ny didinao.\nTena tsara sy madio,\n\
  Ka ampio, fa hanakat\xF2.\nManazava izao ny dia\nKa miaro tsy hania\nAhiratonao\
  \ ny saiko,\nHankatoavako Anao.\n2\nTsy sarotra ny didinao\n Ho an\u2019ny naterakao.\n\
  Ny handresy azony atao,\nRaha miankina Aminao.\nAminao tsy mampanahy\nFa Ianao no\
  \ tokinay.\nRaha kivy ny fanahy\nDia ampaherezinao.\n3\nAndevon\u2019ny ota ety\n\
  Fa nafahan\u2019i Kristy\nKa he, lova no omenao\nAsan\u2019ny Fanahinao.\nTsy mba\
  \ Tompo vinitra be,\nNa manameloka re,\nFa Ianao Rainay be fitia\nNo miantso ny\
  \ mania.\n4\nHotsarovako hatrany\nTompo \xF4, ny didinao.\nNy mitandrina izany\n\
  No hataoko hatrizao.\nAhitsio re ny diako\nHankat\xF2 ny teny soa\nAminao no hifaliako\n\
  Sady hiononako."
id: 191
key: F
title: HE! MORA, RAY NY ZIOGANAO
