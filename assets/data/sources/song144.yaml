content: "1\nOmany ny fanilo\nAndao hiakatra!\nMoa renao ve ry mpino?\n\u2018Ndry\
  \ ny Mpampakatra!\n\nAvy \u2018Lay nantenaina\nMihir\xE0 hosana!\nHe tonga ny maraina\n\
  :,: Derao, Haleloia! :,:\n\n2\nIndreny ny anjely\nBe voninahitra\nHamory \u2018\
  zay niely,\nHandova lanitra,\n\n3\nTazano! Ir? ny Tompo,\nMpandresy lehibe!\nNietry\
  \ mba hanompo\nFa izao nasandratra e!\n\n4\nFaing\xE0na Jeso tia,\nMiandry Anao\
  \ \u2018zahay,\nMiantso hoe: \xABavia\xBB,\nAmen ! handray anay."
