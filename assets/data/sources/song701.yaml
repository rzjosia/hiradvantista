content: "Vohay ny fo, vohay ny fo,\nVohay ka mba ampandrosoy Jeso\nRaha lavinao (lavinao),\
  \ tsy raisinao (tsy raisinao).\nHo lasa Izy ka ho neninao\nRaiso Jeso, raiso Izy\
  \ \u2019zao\nHeveronao ny fijaliany.\nVohay ny fo, vohay ny fo,\nVohayka mba ampandrosoy\
  \ Jeso\nVohay ny fo, vohay ny fo,\nVohay ka mba ampandrosoy Jeso\n(Vohay Jeso ka\
  \ mba hanampy anao)\nManiry Izy hanampy anao, hahazo ny fiainam-\nbaovao\nFaing\xE0\
  na re, milaz\xE0 hoe:\nMidira ry Mpamonjy tiako\nO, mandrosoa, ka anjakao ny fonay\
  \ mba ho\nlapanao tokoa\nFa izahay Jeso handray Anao."
