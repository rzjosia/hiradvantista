content: "1\nIriko mba hambara\nSy hoventesina,\nMamiko ny tantaran\u2019ny\nFanavotana.\n\
  Ry Tompo sy Mpanjaka,\nBe voninahira\nManaiky mba hizaka\nLatsa sy henatra.\n\n\
  Fitiavanao Mpamonjy\nNo tiako holazaina,\nFa izaho voavonjy\nRy Tompo deraina.\n\
  2\nFahorian-tsy hita lany\nNo nozakainy re!\nFa nameno ny tany\nNy ota marobe,\n\
  Kapoka ary ratra,\nFanamavoana koa!\nNataon\u2019ny Ray nihatra\nTaminy avokoa!\n\
  3\nKoa raiso ho fanilo,\nMba hanazava anao\n\u2018Lay voasatro-tsilo\nNanome aim-baovao,\n\
  Fa Izy efa nandresy,\nTamin\u2019ny rany soa;\nNy otanao nisesy,\nNovahany avokoa!"
id: 97
key: Eb
title: IRIKO MBA HAMBARA
