content: "Jesosy no manjaka\nAty am-poko izao,\nIzaho koa hitoetra\nAnilany hatrizao.\n\
  Nandao ny lanitra Izy,\nNitady ahy mpania,\nNiantso, niangavy:\n\xABMpanota \xF4\
  , avia.\xBB\n2\nJesosy no mibaiko\nNy fiainako izao.\nNy feony no henoiko\nHatrany,\
  \ hatrizao.\nTsaroako dia tsaroako\nNy nanatonany ahy\nNiteny tao am-poko:\n\xAB\
  Izaho Mpamonjy tia.\xBB\n3\nJesosy no jereko\nHatrany hatrizao\nNy tiany no ataoko\n\
  Fa mamiko izao\n Tsy mba v ery intsony\nIzay manolo-tena\nFa efa voavonjin\u2019\
  \nNy ran\u2019ny fanekena.\n4\nJesosy no mitondra\nNy diako hatrizao.\nNy tanany\
  \ mitsotra\nFihiniko izao.\nTsy mba irery intsony,\nNoho \xAB \u2019lay fanekena\
  \ \xBB,\nFa olom-boavonjy\n\xABHisatro-diadema.\xBB"
id: 454
key: Eb
title: JESOSY NO MANJAKA
