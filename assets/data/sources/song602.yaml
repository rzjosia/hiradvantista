content: "Inona no tianao, Jeso,\nMba hatolotro Anao?\n\u2019Zay nitondra latsa eso\n\
  Noho ny fitiavanao.\nMoa vola sy harena\nNa talenta, hery koa,\nMoa azonao ekena?\n\
  Sa tadiavinao ny fo?\n2\nInona no tianao, Tompo,\nMba ho fiderana Anao?\nDia Ianao\
  \ izay nanompo\nNa dia Zanaka izao.\nMoa ny hira tsara indrindra\n\u2019Zay miredona\
  \ tokoa\nTena kanto sy mirindra!\nSa tadiavinao ny fo?\n3\nFahatanorana soa\nMoa\
  \ ampy ho Anao?\nNoho ny avotra naloa\nTany Kalvary izao.\nIzay ananako rehetra,\n\
  Andro sy fotoana koa,\nFoiko re tsy misy fetra,\nSa tadiavinao ny fo?\n4\nIndro\
  \ \xE0ry, Jeso tia\nFa afoiko hatrizao,\n\u2019Tony foko izay mania\nRaha tadiavinao.\n\
  O! amboary sy diovy\nHo tempoly, lapa soa\nHamasino sy arovy\nFa Anao tokoa, tokoa!"
id: 602
key: Bb
title: INONA NO TIANAO, JESO
