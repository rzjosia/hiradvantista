content: "1\nRay Malala asehoy\nNy famindram-ponao;\nKa ny vavakay henoy\nAsandratra\
  \ Aminao\nMamel\xE0 ny helokay\n\u2019Zay vita taminao\nHamarino izahay\nHiraisanaAminao.\n\
  \nTompo \xF4! Ampio\nAza afoy fa mba tahio\nTano tsy hania\nMba ho zanakao doria.\n\
  \n2\nJeso \xF4, Mpamonjisoa,\nVonjeo ny olonao,\nMba ho tia sy hanoa\nNy didy masinao.\n\
  He! malemy izahay,\nTafio ny herinao\nDia handroso sy hahay\nHanao ny sitrakao.\n\
  \n3\nRy Fanahy Masina \xF4,\nTariho izahay\nKa arovy hatrizao\nNy fandehananay.\n\
  Aoka tsy hafoinao,\nTohano hatret?\nTsy hisaraka Aminao\nAt? ka hatrer?."
id: 669
key: Eb
title: RAY MALALA ASEHOY
