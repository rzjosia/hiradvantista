content: "1\nFantatro fa nandona hatry ny ela\nTato am-poko Ianao, Jesosy \xF4,\n\
  Ary reko hatry ny ela koa, ny feonao\u2019zay\nmitalaho\nTe hanolotra ho ahy ny\
  \ famonjena izay natao\nHo an\u2019ireo izay tia Anao, sy ireo \u2019zay manetry\n\
  tena\nMba handraisana Anao.\nO, ifonako tokoa ny heloko, Jesosy \xF4,\nKa vohako\
  \ anio ny fo, hitoeranao mandrakizay\nNy avonavona taloha; ny fahotako hatrizay,\n\
  Entiko eo an-tongotrao,\nHodiovinao, handraisako\nFanah y vaovao.\n2\nMino aho fa\
  \ ho sorona ho ahy\nNo nijalianao, Jesosy \xF4,\nAry inoako koa fa famonjena ho\
  \ ahy ny ra\nnalatsakao\nKa ny hetahetam-po; \u2019zay velona ao anatiko ao:\nHiara-maty\
  \ Aminao, ka hatsanganao indray\nHiara-hitoetra Aminao,\nMihainoa ankehitrio ny\
  \ vavako, Jesosy \xF4,\nFa atolotro Anao, \u2019zao tenako malemy \u2019zao.\nAtafio\
  \ ahy anio, Jeso, ny fahamarinanao\nHiankohofako Aminao,\nKa hitsenako Anao\nRaha\
  \ ho avy Ianao rahatrizay."
id: 715
key: D
title: FANTATRO FA NANDONA
