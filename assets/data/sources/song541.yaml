content: "1\nMomb\xE0 anay ry Jeso Tompo \xF4!\nFa maizina ny alina aty;\nTsy misy\
  \ vonjy raha tsyAminao:\nMpamonjy tia \xF4! Momba anay\n2\nMandalo koa ny andronay\
  \ ety,\nKa mihal\xF2 ny fifalianay;\nMiovaova izao rehetra izao;\nRy tsy miova \xF4\
  ! momb\xE0 anay.\n3\nAza mba mivahiny aminay,\nAza mihevitra ny helokay;\nAoka ho\
  \ be ny famindranao fo;\nRy Jeso Tompo \xF4! momb\xE0anay.\n4\nTsy mahaleo tena\
  \ izahay,\nFa mora resy, mora kivy koa;\nRy Jeso Tompo! aoka honenanao\nEty an-dasin\u2019\
  ny mpanomponao.\n5\nNy Teninao no fifalianay;\nNy masonao mitari-dalana;\nAry ny\
  \ herinao no tanjakay;\nSakaiza tsara \xF4! momb\xE0 anay.\n6\nIzay ombanao afa-tahotra,\n\
  Tsy mety kivy na mamoy fo;\nTsy misy fahoriana izay\nHaninona ny fo arovanao.\n\
  7\nRehefa tonga ny fotoana\nHit\xE0nay ilay ony maizina,\nAoka ny tavanao hazava\
  \ ao,\nAmin\u2019izany re momb\xE0 anay."
id: 541
key: Eb
title: "MOMB\xC0 ANAY"
