content: "1\nInjany feo miantso,\nManako eran-tany,\nMiangavy tsy miato\nTsy renao\
  \ va izany?\nManasa ny mpanota\nHanatona ny Tompo,\nHibebakatokoa,\nHiaiky heloka.\n\
  2\nInjao mamelovelo\n\u2019Lay feon\u2019ny Tompo soa.\nNy fony malahelo,\nIanao\
  \ tiany tokoa.\nNy onjam-pitahiana\nIriny ho anao,\nHalany ny hakivianna\nIzy no\
  \ fiainanao.\n3\nEkeko avy hatrany,\n\u2019Lay antso be fitia,\nJesosy irery ihany\n\
  No antenaiko et \u1EF3.\nRy Jeso mofon\u2019aina\nSy loharanon-tsoa\nNy foko karakaina,\n\
  Omeo fiadanam-po."
id: 339
key: Eb
title: INJANY FEO MIANTSO
