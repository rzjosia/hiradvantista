content: ":,: Jehovah \xF4, Jehovah \xF4 !\nNy lanitra sy ny tanyMitory ny fiandriananao\n\
  Ny volana am an-kintana\nManambara ny voninahitrao\nNy zava-manana aina; ny hita\
  \ sy tsy hita,\nDia mampiseho avokoa ny fahendrenao:,:\nNy voron-tsara feo, ny ranomasina,\n\
  Ny voninkazo soa,\nNy zava-maintso koa,\nManeho sy milaza Ilay Mpamorona\nTsy manana\
  \ sahala\nMpanolotra ny soa\nHobio, derao, derao\nJehovah, Tomponao\nJehovah, Tomponao\n\
  Haleloia."
id: 52
key: Eb
title: "JEHOVAH \xD4, JEHOVAH \xD4 !"
