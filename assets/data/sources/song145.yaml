content: "1\nInjany misy feo,\nDia feo avy any an-danitra\nKa moa ve renareo?\n\n\
  Jesosy dia ho avy,\nTsy ho ela intsony izao\nMiantso, miangavy\nMahareta ianareo,\n\
  Man\xE0na finoana\nMivavaha izao.\nNy tany dia ho foana,\nHo simba sy ho lao.\n\n\
  2\nInjao ny tabataban\u2019ady\nSy loza be manjo\nNo indrofa mianjady\nKa reraka\
  \ ny fo.\n\n3\nNy fitiavan-tena be,\nNy ditra maro koa,\nNy olona ho loza be\nFamantarana\
  \ avokoa.\n\n4\nKoa dia mandrosoa sakaiza\nHamita ny adidy.\nMijoroa ka meteza\n\
  Ho olom-boafidy."
id: 145
key: Ab
title: "RY ZANAK\u2019ANDRIAMANITRA"
