content: "1\nAndraso Jeso hamonjy anao\nAndraso Izy fa tsy mahafoy,\nHe, mahatoky\
  \ ny teniny \u2019zao\nO, raiso ka inoy.\n\nTsy mba ho menatra\n(Tsy mba ho menatra)\n\
  Tompo no miandry anao\n(Tompo no miandry anao)\nFa indro famindram-po lehibe\nAtafinao\
  \ azy re.\n2\nAndraso Jeso raha sarotra\nNy lalana izay diavinao\nMah\xE0na sady\
  \ mahatahotra\nFa maizina izao.\n3\nAndraso Jeso, na ela aza re\nNy famonjeny, toa\
  \ tsy hitanao\nMiasa mangina ny fitiavany e!\nMba hamonjeny anao.\n4\nAndraso jeso,\
  \ fa Izy herinao\nFanantenana sy tokin\u2019ny fo\nTsy ho ela intsony hasehony anao\n\
  Ny fitondrany soa.\nTsy mba ho menatra\n(Tsy mba ho menatra)\nTompo no miandry anao\n\
  (Tompo no miandry ana o)\nFa indro famindram-po lehibe\nAtafinao azy re."
