content: "1\nHe! Iriko izao\nNy ho sakaizanao,\nHipetraka eo Anilanao,\nHandre ny\
  \ feona.\nEo \u2019zany izaho hahita\nNy endrikao, ry Jeso.\nHahazo voninahitra\n\
  Sy hery vaovao.\n\n2\nHe! Iriko izao\nNy ho eo akaikinao.\nHo tonga zanakao tokoa,\n\
  Hitovy Aminao.\nEo \u2019zany izaho\nHiara-manjaka Aminao,\nHandray ny lova atolotrao,\n\
  Izay navotanao.\n\n3\nHe! Iriko izao\nNy ho eo akaikinao\nHo lavitra ny tahotra,\n\
  Ny tebitebykoa.\nEo \u2019zany izaho sambatra\nFa mialoka Aminao\nHo sambatra mandrakizay\n\
  Fa ampoky ny soa."
id: 442
key: C
title: HE! IRIKO IZAO
