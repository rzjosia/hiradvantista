content: "1\nAnio, Jeso, he reko ny feonao tia,\nMiantso hoe: Avia,manat\xF2na\nAnio,\
  \ Jeso, izaho \u2018zay naniasia,\nJereo he mitolo-batana.\n\n2\nAnio, Jeso, he\
  \ tazako mihombo\nIanao er \u1EF3 ambony Gologota.\nAnio, Jeso, toa tsapako mitombo\n\
  Ilay fitia: Izaho tsy hand\xE0\n\n3\nAnio, Jeso, ny fahatanorako\nAfoiko re ho eo\
  \ an-tananao.\nAnio, Jeso, tsy hisy fahotako\nTsy hoentiko mba hodiovina\n\n4\n\
  Anio, Jeso, vohako re ny foko\nHidiranao ho lapanao doria\nAnio, Jeso \u2018lay\
  \ tanam-bokovoko\nEkeko mandra-pahatonga er \u1EF3."
id: 754
key: Ab
title: ANIO, JESO, HE REKO
