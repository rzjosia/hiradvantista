content: "1\nManat\xF2na ry mpanota\nOry, jamba, very koa!\nIanao simban\u2019ny ota,\n\
  Indro ao ny Tompo soa;\nRy tsy mendrika hovonjena,\nMisy \u2019zay miantra anao;\n\
  Fifaliam-be homena,\nFamelana heloka.\n\n2\nMba henoy ny teny tsara\n\u2019Zay lazaina\
  \ aminao,\nSao very ny anjara\nSoa tadiavinao;\nFeno antra, manan-kery\n Jeso no\
  \ mitaona anao;\nKa ny mino tsy ho very\nManat\xF2na reizao.\n\n3\nNy miato tsy\
  \ mba tsara\nNy halainanao ario;\nSao helohin\u2019ny Mpitsara\nManat\xF2na re anio;\
  \ He! miandry ny Mpamonjy\nMba faing\xE0na ianao,\nRaha te ho voavonjy,\nAzaela\
  \ ianao."
id: 343
key: Eb
title: "MANAT\xD2NA RY MPANOTA"
