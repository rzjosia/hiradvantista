content: "1\nMisy re tany soa ary an-koatra ar \u1EF3\nHasambarana no ao fa tsy toy\
  \ ny et \u1EF3,\nAnatrehan\u2019ny Ray, tena mamy tokoa\nIzay irin\u2019ny fo lavorary\
  \ avokoa. Fiadanana be no\nmiandry ahy ao\nAry koa ho anao, \xF4, ry namako izao.\n\
  \n2\nMisy koa lapa soa tena kanto ery,\nVolamena avokoa tsy hiofo doria\nVatosoa\
  \ marobe mitomaratra koa\nHandravaha na re an\u2019ireo tody soa. Fiadanana be\n\
  no miandry ahy ao\nAry koa ho anao, \xF4, ry namako izao.\n\n3\nMisy koa ony soa,\
  \ mikoriana, madio,\nTsy ho ritra tokoa rahampitso sy anio;\nHazon\u2019aina, odre!\
  \ milonjehitra voa\nMamy anie sady fy, eo an-daniny roa.\nFiadanana be no miandry\
  \ ahy ao\nAry koa ho anao, \xF4, ry namako izao.\n\n4\nMisy koa hira soa horedonina\
  \ izao\nToy ny feon-dranobe tsy hitsahatra ao;\nHiderana ny Ray, ary Jesosy koa;\n\
  Ny voavonjy tet \u1EF3 dia hiantsa avokoa.\nNy Fanahy anie, namako \xF4, tadidio,\n\
  Miantso anao, ka ekeo, sao hangina \u2018lay feo."
id: 158
key: B
title: MISY RE TANY SOA
