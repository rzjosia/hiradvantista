content: "Moa mafy \u2019zany alahelo!\n:,: Ilazao Jeso.:,:\nHo renao ilay feo mamelovelo;\n\
  \u2019Ndeha ilazao Jeso.\nEny, mba lazao, aza afeninao,\nEntonao eo avokoa.\nO,\
  \ mba sahia fa Izy tena tia,\nLazao Azy tokoa.\n2\nTebiteby ve sa fifaliana?\n:,:\
  \ Ilazao Jeso.:,:\nFahotana koa, ady fahoriana?\n\u2019Ndeha ilazao Jeso.\nEny,\
  \ mba lazao, aza afeninao,\nEntonao eo avokoa.\nO, mba sahia fa Izy tena tia,\n\
  Lazao Azy tokoa.\n3\nMoa maro ve ny ahiahy?\n:,: Ilazao Jeso.:,:\nIzy tokinao, andrin\u2019\
  ny fanahy.\n\u2019Ndeha ilazao Jeso.\nEny, mba lazao, aza afeninao,\nEntonao eo\
  \ avokoa.\nO, mba sahia fa Izy tena tia,\nLazao Azy tokoa.\n4\nAry raha mamely izany\
  \ rafy;\n:,: Ilazao Jeso.:,:\nNy fitiavany dia manda mafy\n\u2019Ndeha ilazao Jeso.\n\
  Eny, mba lazao, aza afeninao,\nEntonao eo avokoa.\nO, mba sahia fa Izy tena tia,\n\
  Lazao Azy tokoa."
id: 499
key: Bb
title: "MOA MAFY \u2019ZANY ALAHELO"
