content: "1\nMamela heloka, (in-3)\nRy Jeso Tompo tia\nMiantr\xE0, (in-3)\nJeso tia\
  \ mamalia.\n\nFantatrao, fantatrao,\n(O! fantatrao, \xF4! fantatrao, )\nFantatrao\
  \ Tompo \xF4,\n\u2019Zay tena mahasoany fanahiko re\n(\u2019Zay mahasoa, \u2019\
  zay mahasoa dia fantatrao)\nMamel\xE0, mamel\xE0 heloka, Jeso tia.\nMamel\xE0, mamel\xE0\
  \ heloka, Jeso tia.\n2\n:,: He, manantonaAnao (Ouam) :,:\nFa hankaiza tokoa (Ouam)\n\
  Moa, ry Jesosy tia, (Ouam)\n\u2019Ty mpanota izay (Ouam, ouam, ouam)\nTsy m ahavonjy\
  \ tena ity? (Tena ity).\n3\nMiady mafy tokoa\nKa mitolona re.\nTsy ny sitrako ange\n\
  \u2019Zao tanteraka izao\nKa vonjeo, Tompo \xF4.\nMamel\xE0, Jeso tia,\nMamalia.\n\
  4\nO! afeno aminao (Ouam)\nIty nofoko ity; (Ouam)\nTehirizo ho Anao, (Ouam)\nRy\
  \ mpamonjiko \xF4, (Ouam)\nMamel\xE0 heloka, (Ouam, ouam, ouam)\nMitalaho Aminao,\
  \ Jeso tia."
