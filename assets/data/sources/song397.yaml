content: "1\nRaha ny fitsapana\nNo mamely re,\nKa tsy mahatana,\nFa malemy e!\n\n\
  Ray \xF4, akekezonao,\nO, vonjeo \u2019ty zanakao,\nMba omeo ny hery\nHandreseko\
  \ \u2019zao\n\n2\nRaha ny zava-poana\nNo mitaona izao,\nKa ny fo mirona,\nToa handao\
  \ Anao!\n\n3\nRaha nysitrapoko\nNo mand\xE0 Anao;\nKa indro ny finoako\nMila ho\
  \ resy izao.\n\n4\nAza afoy mihitsy\nRe \u2019ty zanakao\nAoka ho mahitsy\nNy aleha\
  \ izao.\nO, tantanonao ny dia\nMandra-pahatonga ary.\nAny hiderako\n\u2019Lay Mpamonjy\
  \ tia. Amena."
id: 397
key: Db
title: RAHA NY FITSAPANA
