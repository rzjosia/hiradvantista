content: "1\nAmpidino eto anio ny herinao, Ray \xF4,\nHenoy ny vavakay avy ao am-po.\n\
  Trotroinay Aminao ka mba jereo\n\u2019Reto zanakao.\n\nFeo Fenoy ny vavakay\nFeo\
  \ 3,4Inoanay fa hitarika azy Ianao.\nFeo 2,3,4Na aiza na aiza aleha hiambina azy\n\
  Ianao.\nFeo 1Ka valio \u2019zahay\nFeo 2,3,4Satria fantatray fa tia azy Ianao,\n\
  Feo 1,2,3,4Ka ambany elatrao no ialofany\nFeo 1,3,4Raha sendra ny manjo\nFeo 2Raha\
  \ sendra ny ady sarotra e!\n\n2\nIrinay koa ny hasoavanao, Ray \xF4,\nTsy hisaraka\
  \ aminy na aiza aleha,\nFa hamirapiratra, ho hitany\nFa tia azy Ianao."
id: 497
key: Eb
title: AMPIDINO ETO ANIO
