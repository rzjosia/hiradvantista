content: "1\nToa manontany tena aho, Jeso,;\n\u2019Zay soa mba vitako ho Anao\nIzay\
  \ nanetry tena ka voaeso,\nMaty, nanavotra ahy toy izao.Moa mba\nmikaroka ny very\
  \ ve aho,\nMoa nanafaka ny mifatotra\nSa nanampy, namonjy ny mitalaho\nMba hizaka\
  \ ny avotra?\n2\nBe ny fotoana verivery foana\nFa vitsy ny nomena Anao\nNy fitiavako\
  \ Anao tsy lalim-paka\nFa voasinton\u2019izao tontolo izao.Moa mba\nmikaroka ny\
  \ very ve aho,\nMoa nanafaka ny mifatotra\nSa nanampy, namonjyny mitalaho\nMba hizaka\
  \ ny avotra?\n3\nTsy hangina intsony aho, Jeso,\nFa hilaza ny Aminao.\nRy namako,\
  \ andeha mba venteso\nKa zarao ny avotra izay natao.\nMoa mba mikaroka ny very ve\
  \ aho,\nMoa nanafaka ny mifatotra\nSa nanampy, namonjy ny mitalaho\nMba hizaka ny\
  \ avotra?"
id: 465
key: C
title: TOA MANONTANY TENA
