content: "1\nDiso n y lalan\u2019ny fiainana,\nMaro ny ory tokoa,\nEnto ny mazava\
  \ handresy ny aizina;\nOvay ny ratsy ho soa.\nAmboary aho mba ho mpanasoa,\nKa avy\
  \ amiko hiseho Jeso.\nAmboary, Tompo, mba ho mpanasoa.\nAmboary ho mpanasoa aho\
  \ anio.\n2\nTantarao ny fitiavan\u2019i Kristy\nSy ny famelany koa.\nHino ny hafa\
  \ raha lazainao ity\nKa arahinao tokoa.\nAmboary aho mba ho mpanasoa,\nKa avy amiko\
  \ hiseho Jeso.\nAmboary, Tompo, mba ho mpanasoa.\nAmboary ho mpanasoa aho anio.\n\
  3\nManomeza toy ny nandraisanao,\nMitiava toy ny Tompo,\nAmpio ny ory \u2019zay\
  \ m ila anao\nAtaovy an-tsitra-po.\nAmboary aho mba ho mpanasoa,\nKa avy amiko hiseho\
  \ Jeso.\nAmboary, Tompo, mba ho mpanasoa.\nAmboary ho mpanasoa aho anio.\n4\nNampanantena\
  \ aho\nFa hanompo Anao\nNa aiza anendrenao,\n Ho any aho.Izay hataoko\nHo voninahitrao\
  \ Hanara-dia Anao\nRy Mpampianatro"
id: 464
key: C
title: "DISO NY LALAN\u2019NY FIAINANA"
