content: "1\nIndreto izahay manatona Anao\nManiry mba handray\nNy mofo-danitra,\n\
  Tandindon\u2019ny Mpamonjy \u2018Zay nanavotra anay\nNanaiky fijaliana mba\nHo solonay.\n\
  2\nNy nofony sy ra,\nFanati-pisoloana,\nNo hanatonanay \u2018zao\nNy latabatrao.\n\
  Hadisoanay sy ota,\nAoka hovonoinao;\nHavaozy indray \u2018zahay\nHo tena zanakao.\n\
  3\nEntinay eto izao\nNy tebitebinay re\nMba hosoloinao ny toky Aminao.\nIlay ra\
  \ sarobidy\nNo iankinanay\nSy anantenanay ny vonjy Aim-baovao.\n4\nMba vokiso \u2018\
  zao\nNyvahoakanao, ry Ray \xF4.\nFenoy fifaliana\nSy fiadanam-po.\nOmeo koa ny hery\
  \ Hanompoany indray,\nHampiorina finoana, Hanadio ny fo."
id: 256
key: Eb
title: INDRETO IZAHAY MANATONA ANAO
