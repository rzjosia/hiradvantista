content: "1\nAndro maro no efa lasa;\nAiza izao \u2019zahay,\nFa variana mikasa,\n\
  Ts\u2019isy vitanay.\n\nRay malala atafio anay ny herinao\nMba hahery sy handresy\
  \ ny mpanomponao\nKa handresy fa nomenao aina vaovao\n\n2\nRahoviana ilay mazava\n\
  No ho tonga indray?\nKa ny haizina hisava,\nHandry fehizay.\n\n3\nHe! Mandalo, he\
  \ mimalo\n\u2019Zao fiainana izao,\nFa handresy fahavalo\nIzay ombanao.\n\n4\nTaona\
  \ maro efa lany\nTsy haharitra\nNy tantaran\u2019ny tany\nDia ho tapitra."
id: 628
key: F
title: ANDRO MARO NO EFA LASA
