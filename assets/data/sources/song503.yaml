content: "1\nNy eo akaikinao, ry Ray,\nAkaikin\u2019ny fonao\nKa dia fihino izahay\n\
  Tsy hisaraka Aminao.\n\n2\nEo tsy mba misy toerana\nHo an\u2019ny ota koa.\nHo foana\
  \ ny fitserana\nHiadana ny fo.\n\n3\nNy eo akaikinao, ry Ray,\nDia fifaliam-be\n\
  Haharitra ny andronay,\nEo hoby no ho re.\n\n4\nHo hita maso eo tokoa\nJeso Mpamonjinay\n\
  Hameno ho anay ny soa\nDoria mandrakizay."
id: 503
key: Db
title: NY EO AKAIKINAO, RY RAY
