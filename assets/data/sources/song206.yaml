content: "1\nO! henoy ny antson\u2019ny Mpamonjy soa:\n\xAB Ny ampahafolony re ento,\n\
  Mbamin\u2019ny fanatitra an-tsitra-po\nHo ao an-tempolin\u2019i Jeso.\xBB\n\n\u201C\
  Ka tsapao amin\u2019izany aho\nDia ho hitanareo tokoa,\nHandrotsa-pitahiana Aho\n\
  Dia ho vanona sy tsara ny voa\u201D\n\n2\nHoy indray ny Tompo amintsika izao:\n\
  Ny fanatitra izay omena\nDia ho famonjena ireo namanao\nAry koa ny firenena.\n\n\
  3\nAtolory ny talenta sy ny fo\nHo fanatitra tsara indrindra.\nNy andro sy ny vola\
  \ ary ny hery koa,\nMba ho an\u2019ny Avo indrindra."
id: 206
key: F
title: "O! HENOY NY ANTSON\u2019NY"
