content: "Efa ela no nandao\n\u2019Ty mpanota kely hery,\nFa nandositraAnao,\nOsa,\
  \ reraka sy lao,\nKa miverina izao.\nIanao no tsy mandao,\nFa hiverina izao\nAoka\
  \ tsy holavinao.\n2\nEfa babon\u2019i Satana\nKa mijaly, ory koa.\nKa maniry hovahana,\n\
  Ry Mpamonjy Tompo soa,\nAminao no azo toky\nFa ho resy ny manjo,\nFanarena-mahatoky\n\
  Tena fiadanam-po.\n3\nMampahery ny fitia\nNamonjena ahy re.\nVoavonjy ny mania\n\
  Tena fitiavam-be,\nFiononako Ianao\nSady Mpanavao tokoa,\nOrim-bato aina vao,\n\
  Manda fiononam-po\n4\nVonona aho, ry Mpamonjy\nHo mpanaraka Anao,\nEfa azoko ny\
  \ vonjy!\nRaiso aho ho zanakao.\nTompo ho Anao irery\nKa tariho hatrizao;\nDia tantano\
  \ tsy ho very\nFa ho ao an-danitra."
id: 745
key: F
title: EFA ELA NO NANDAO
