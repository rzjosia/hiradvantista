content: "1\nTsy ho ela dia hisava avokoa\nNy fahoriana et?;\nVetivety dia hiposaka\
  \ tokoa\n\u2018Lay masoandro dia Kristy.\nNefa hatrizao sahadydia mitoetra (ao am-po)\n\
  Ato am-poko ny hazavana tsy voafetra (tokoa)\nIndro ao Jesosy tia\n\u2018Zay Mpamonjiko,\
  \ Mesia\nAhy Izy, \u2018zaho Azy ho doria!\n2\nTsy ho ela dia ho afaka avokoa\n\
  Ny mavesatra et?,\nFa hiseho ho eo an-danitra tokoa\n\u2018Lay Mpisolo dia Kristy.\n\
  Nefa hatrizao sahady dia mitoetra (am-po)\nAo am-po ny fitsaharan-tsy voafetra (tokoa)\n\
  Indro ao Jesosy tia\n\u2018Zay Mpamonjiko, Mesia,\nAhy Izy, \u2018zaho Azy ho doria!\n\
  3\nTsy ho ela dia ho resy avokoa\nNy ota mamely et?;\nKa ny gadra dia ho tapaka\
  \ tokoa\nRaha avy indray Kristy.\nNefa hatrizao sahady dia mitoetra (am-po)\nAo\
  \ am-po ny fitsaharan-tsy voafetra (tokoa)\nIndro ao Jesosy tia\n\u2018Zay Mpamonjiko,\
  \ Mesia,\nAhy Izy, \u2018zaho Azy ho doria!\n4\nTsy ho ela dia ho tony avokoa\n\
  Ny rivotra mafy et?;\nKa \u2019reo onja dia hitsahatra tokoa\nHotenenin\u2019i Kristy.\n\
  Nefa hatrizao sahady dia mitoetra (am-po)\nAo am-po ny fiadanan-tsy voafetra ( tokoa)\n\
  Indro ao Jesosy tia,\n\u2018Zay Mpamonjiko, Mesia,\nAhy Izy, \u2018zaho Azy ho doria!"
id: 156
key: Bb
title: TSY HO ELA DIA HISAVA AVOKOA
