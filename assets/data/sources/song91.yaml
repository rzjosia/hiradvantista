content: "1\nRy Mpamonjiko tsara,\n\u2018Zao no tiako hambara:\nO, meteza Ianao,\n\
  Ho mpiaro ahy \u2018zao\nO, manahy ny foko,\nOry sy mitoloko\nNoho ny ota natao,\n\
  Hotsaraina izao.\n\n2\nJeso, Mpisolovava,\nIanao mahalala.\n\u2018Ndrisy meloka\
  \ be,\nMamindr\xE0 fo anie.\nAoka ny ranao soa\nHanadio ahy koa\nKa ny ota natao,\n\
  Hofafana izao.\n\n3\n\xAB Eny, ampy ny rako,\nManat\xF2na hosasako\nDieny azo atao,\n\
  Ry mpanota izao.\nO, avia ka minoa\nHofafako avokoa\nOtanao marobe.\nMitrak\xE0\
  , mijere\xBB."
id: 91
key: F
title: RY MPAMONJIKO TSARA
