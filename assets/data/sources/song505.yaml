content: "Ny Tompo anie no hanomeny ala-olana ilaiko.\nIzy nampanantena ahyny fanampiany.\n\
  Izy anie hiaraka amiko raha maizina ny lalako\nAza matahotra hoy Izy, Izaho momba\
  \ anao.\nTsy harena no ilai ko, nanome be Izy:\nIreo zavaboariny, \u2018zay fifaliana\
  \ ho ahy,\nIsaorako ny Tompo ireo fa fahasoavan-dehibe.\nHaingana no hamaliany ahy\
  \ raha mivavaka aho\nIzy vonona hamaly anao koa raha mangataka\nianao."
id: 505
key: C
title: NY TOMPO ANIE NO HANOME
