content: "1\nMoa ve tsy ho lazaiko\nFa velona tokoa,\nFa velona Jesosy,\nTantara tena\
  \ soa.\nHe maty mba hisolo,\nNitondra ny heloko;\nKanefa izao nandresy.\nHe! Velona.\n\
  \nLazao, (lazao),\nlazao(lazao),\nFa akaiky Izy \u2018zao.\nTorio, lazao, eny\n\
  ambarao\nJesosy avy re.\nLazao (lazao),\nlazao(lazao).\n Avy Izy haka anao.\nHiseho\
  \ eny an-danitra\nFa velona tokoa.\n2\nNy otako rahetra\nVoavelany tokoa;\nNy vesany\
  \ manindry\nNesoriny avokoa.\nNy fiadanam-pony\nO! fahalalana soa!\nAtolony tontolo,\n\
  He velona!\n3\nNy diako isan\u2019andro\nTantanany tokoa;\n\u2018Reo zava-mampahory\n\
  Reseny avokoa.\nRaha sendra kivy aho\nKa reraka ny fo,\nBitsihiny mangina.\nHe velona!\n\
  4\n\nTsy ahy irery mantsy\nFa ho anao tokoa,\nRy namako mahantra,\nHo anao avokoa\n\
  Ny vonjy efa vita,\n\u2018Lay Paradisa soa,\nAnao tsy misy fetra,\nFa velona.\n\
  Hobio (hobio), hobio\n(hobio),\nVaovaomahafaly re.\nTorio, lazao, eny\nambarao\n\
  Jesosy velona.\nHobio (hobio), hobio\n(hobio),\nVaovao mahafaly re.\nJesosy velona\
  \ ao am-\npo\nO, fantatro tokoa."
id: 94
key: Bb
title: MOA VE TSY HO LAZAIKO
