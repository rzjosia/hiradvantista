content: "1\nValio ny hatakay re,\nFanahy Masina \xF4\n\u2018Zay hery sady tokinay,\n\
  Sy fitahiana.\nMamelona fanahy,\nManala ahiahy\nFohazy, tsilovy,\nArovinao \u2018\
  zahay.\n\n2\nRaha misy halemena\nNitondra fietrena,\nFanahy \xF4, midina\nHitondra\
  \ aim-baovao,\nHanangana ny rava\nIty mpanomponao,\nHo tonga irakao re,\nFanahy\
  \ ! Avotinao.\n\n3\nReseo ny hevitray \u2018zao,\nHanoa Anao indray,\nFa kely tsy\
  \ mahomby,\nAmpionao \u2018zahay. Izany fahotana\n\u2018Zay manameloka\nKosehonao\
  \ hiala\nFa aminay ny antranao."
id: 173
key: A
title: VALIO NY HATAKAY RE
