content: "1\nIndreto \u2019zahay, indreto \u2019zahay\nIndreto \u2019zahay, Jesosy,\n\
  Indreto \u2019zahay fa vonona re,\nNoho ny hasoavanao.\n\n2\nHandroso \u2019zahay,\
  \ handroso \u2019zahay\nHandroso \u2019zahay, Jesosy,\nHandroso \u2019zahay hanafika\
  \ izao\nNoho ny fahasoavanao.\n\n3\nHandresy \u2019zahay, handresy \u2019zahay\n\
  Handresy \u2019zahay, Jesosy,\nHandresy \u2019zahay, hambabo ho Anao\nNoho ny fahasoavanao.\n\
  \n4\nHifaly izahay, hifaly izahay,\nHifaly izahay, Jesosy,\nHifaly izahay, hitsena\
  \ Anao\nNoho ny fahasoavanao."
id: 633
key: G
title: "INDRETO \u2019ZAHAY"
