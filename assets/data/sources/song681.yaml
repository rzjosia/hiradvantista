content: ":,: Mider\xE0 an\u2019i Jehovah,miantsoa ny Anarany\nAtaovy fantatra any\
  \ amin\u2019ny firenena ny asany\nMihir\xE0 ho Azy, mankalaz\xE0 Azy\nSaintsaino\
  \ ny fahagagana rehetra ataony. :,:\n:,: Ataovy ho reharehanareo ny anarany masina\n\
  Aoka hifaly ny fon\u2019izay mitady an\u2019i Jehovah,\nMitadiava an\u2019i Jehovah\
  \ sy ny heriny (sy ny\nheriny)\nKatsaho mandrakariva ny Tavany. :,:\nAmena! Amena."
id: 681
key: Eb
title: "MIDER\xC0 AN\u2019I JEHOVAH"
