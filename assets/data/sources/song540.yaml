content: "Hidera an\u2019Andriamanitra aho raha vao maraina\nFa Izy ihany re no azoko\
  \ antenaina.\nIzay mandray ny fitarainako ao ambony\nKa manome fiainan-tsambatra\
  \ sy tony.\nNy tanany mahery no mamonjy\n\u2019Ty foko manirery sy mil onjy.\nKa\
  \ na mitsoka aza ny tafiotra,\nEny, hoderaiko ny Anarany Tsitoha.\n2\nRaha manakaiky\
  \ ny alim-be tsy hahitana,\nNy foko falifaly sady manantena.\n\u2019Lay fiadanany\
  \ natolony ho ahy,\nInjao mamelombelona aina sy fanahy,\nNa dia milentika aza ny\
  \ hazavana,\nJesosy irery no fanantenana.\nKa hoventesiko hanako hatrany,\nNy hira\
  \ hidera Anao ry \u2019Lay Tsitoha.\n3\nNa dia mamaky lohasahan-dranomaso,\nKa toa\
  \ mangeja irony loza sy ankaso\nNy tananao, ry Tompo tia, no mampahery,\nManandratra\
  \ avo ity mpanompo saika very.\nKa hoderaiko, eny hoderaiko\nIlay fitiavanao \u2019\
  zay antenaiko,\nNy famonjena izay natolotra ahy\nNo hiderako Anao, ry Tompon\u2019\
  ny fanahy.\n4\nO! indro tazako eo an-kazo fijaliana\nNy satro-tsilo sy ilay rany\
  \ nikoriana,\nIlay fitiavany manolom-pamonjena\nNo iandra sako ny satro-diadema.\n\
  Ka hoderaiko, eny hoderaiko\nIlay fitiavam-be izay lalaiko,\nO! hafaliana tsy haiko\
  \ lazaina\nHahita Anao, ry Tompo, Haleloia, Amen."
