content: "1\nSintony aho,\nAnilanao.\nHe, mitalaho,\nHenoinao!\nEo irery ihany\nNo\
  \ mamiko.\n:,: Ny eto an-tany\nTsy mahafa-po.:,:\n\n2\nTompo malala,\nAnilanao,\n\
  Eo tsy hiala,\nIriko izao,\nHahita indrindra\nNy Tavanao,\n:,: Mandra-pifindra\n\
  Any Aminao.:,:\n\n3\nEo re ny ratsy\nHo resiko.\nEo misy vatsy\nHo entiko.\nEo ny\
  \ tomany\nHo tapitra\n:,: Eo izaho izany\nHo sambatra. :,:\n\n\n\n\n\n\n4\nTompo\
  \ sintony\nAkaikinao.\nTsy tiako intsony\nHiala Aminao.\nO! tano mafy\nHanara-dia\n\
  :,: Ilay nihafy\nFony tety :,:\n5\nEny tsy ho ela\nHafoy ity,\nSady avela\nFa ho\
  \ ary!\nHanatri-tava\n\u2019Lay Tompo tia\n:,: Ho lalandava\nEny, ho doria :,:"
id: 475
key: E
title: SINTONY AHO
