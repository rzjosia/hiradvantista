content: "Ario ny tahotrao\nRy olona osa fo!\nIzay lazain\u2019ny Tomponao\nTsy hisy\
  \ tsy ho to:\nNy fisentoanao\nDia reny avokoa,\nNy feon\u2019ny fitarainanao\nValiany\
  \ tokoa.\n2\nMpanjaka lehibe\nNo itokianao;\nNy tanany mahery re\nNo hamonjena anao;\n\
  Tsy misy mahala\n\u2019Zay tiany hatao;\nHandositra amin-tahotra\nNy fahavalonao.\n\
  3\nNy fitondrany soa\nNo iankinonao:\nKoa aoka hofidiny koa\nIzay alehanao;\nNa\
  \ dia tsy takatrao\nNy sainy lalina.\nIzay tendreny ho anao\nEkeo ho marina.\n4\n\
  Ry Tompo tsara \xF4!\nMba mijere anay,\nNa reraka aza re ny fo\nTohanonao \u2019\
  zahay:\nOvay ny hevitray,\nNy fonay h azavao,\nIzay atoronao anay\nHizoranay izao."
id: 440
key: D
title: ARIO NY TAHOTRAO
