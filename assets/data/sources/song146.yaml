content: "1\nInjay trompetra maro be\nManakoako mafy re,\nMifoha ny maty fa nandre\n\
  Ny feon\u2019i Jeso miantso hoe:\n\n\xAB Mifohaza, mifohaza,\nMitady anao ny Rainao.\n\
  Fa voninahitra re\nOmena anao, atafy anao.\xBB\n2\nNy anjely koa mahita\nNy fasana\
  \ nandriana;\nAry izy koa no mampita\nIzay antsom-pifaliana.\n3\nIreo nodimandry\
  \ ela,\nRay, reny sy hafa koa,\nDia tsy hisy ho tavela,\nHandre ny feony \u2018\
  zay mampifoha.\n4\nAmbony an-drahona eny\nNy tra-boina, ny nandry,\nDiadema no homeny\n\
  Ireo natoky sady niandry.\n5\nNy mifoha androtr\u2019io,\nNy manao ny sitrapony,\n\
  Voatahiry ho madio\nTsy hisento eto intsony."
id: 146
key: Eb
title: INJAY TROMPETRA MARO BE
