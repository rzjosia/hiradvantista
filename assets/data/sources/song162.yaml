content: "Any andro izay hahitako\n\u2018Reo anjely mitsoka trompetra,\nKa ny lanitra\
  \ hanakoako\nFa handray \u2018reo voavonjy rehetra.\nAmin\u2019izay ho hitako\n\u2018\
  Lay Jesosy izay nanafaka ahy.\nHiakatra ireo voavonjy marobe\nHitsena Ilay Jesosy\n\
  Izay nanafaka azy ireo. Amin \u2019izay hihira aho\nHihira aho, hihira aho,\nFa\
  \ handao \u2018ty tany (fa haheno) feno toreo.\nHitako ny lanitra\nFa mivoha ho\
  \ ahy sy (ho) anao\nHitako ny Tompo, indro (fa)\nMifona ho ahy sy ho anao\nHitako,\
  \ indreo ny anjely (fa)\nMivonona tokoa (hidina)\nHidina (hanambara sy) ka hampiely\n\
  Fa ho avy (indray) ny Tompo."
id: 162
key: E
title: ANY ANDRO IZAY HAHITAKO
