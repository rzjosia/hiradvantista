content: "1\nHira no asandratray\nHo fisaorana ny Ray,\nHe! Ny fitahianao\nNarotsakao\
  \ ho anay.\nNotsimbininao \u2018zahay\nKa nahazo vokatra.\n\u2018Zay natao an-tsompitra.\n\
  Mankasitrakatokoa.\n\n\n2\nSahan\u2019Andriamanitra\n\u2018Zao isika rehetra izao,\n\
  Samy ta hamokatra\nNa izaho na ianao.\nMba amboary izahay\nHamoa be dia be, ry Ray.\n\
  Hiara-paly Aminao\nAo an-tany vaovao\n\n3\nTompo, ho avy Ianao\nHandray ireo vokatra\n\
  Izahay rehetra izao\nHatao ao an-tsompitra\nNy ahi-dratsy dorana,\nNy voa tsara\
  \ angonina.\nHo to aminay anie\nNy fahasoavan-dehibe"
id: 266
key: F
title: HIRA NO ASANDRATRAY
