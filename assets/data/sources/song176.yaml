content: "1\n\nRy Fanahy Mpanazava\nMiandrandra Anao \u2018zahay;\nAza ela, fa tongava,\n\
  Taomy ny fanahinay,\nMba ho fantatray mazava\n\u2018Zay lazain\u2019ny Teninao;\n\
  Areheto lalandava\nAo am-po ny afonao.\n2\nRy Jesosy! Mitenena\nAraka ny fombanao,\n\
  Aminay izay manantena\nMba handre ny feonao;\nFo marary sy manahy\nMba tsaboy sy\
  \ iantrao;\nNy te hino fa tsy sahy,\nAnehoy ny holatrao.\n3\nRainay Mpanome ny soa\n\
  Mba henoy ny hatakay,\nKa ny tananao tsitoha\nIarovinao anay;\nNy tanora mba tahio,\n\
  Ny vaventyhafanao,\nMba ho hitanay anio\nFa aty ny tenanao."
id: 176
key: C
title: RY FANAHY MPANAZAVA
