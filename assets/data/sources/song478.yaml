content: "\u2019Njany misy antso mafy,\nMiandrandr\xE0 ianao,\nFa Mpamonjy lehibe,\n\
  No, avy handray anao.\nAvy Aho: miadia,\nHoy ny Tomponao.\nMiezaha, matokia\n\u2019\
  Zaho homba anao.\n2\nHe! Mangotraka ny ady,\nResy Satana.\nTano mafy re ny voady\n\
  Aza ialana.\nAvy Aho: miadia,\nHoy ny Tomponao.\nMiezaha, matokia\n\u2019Zaho homba\
  \ anao.\n3\nNy finoana asehoy\nHo fanevanao;\nIlay rafy dia hikoy,\nHo mpandresy\
  \ ianao.\nAvy Aho: miadia,\nHoy ny Tomponao.\nMiezaha, matokia\n\u2019Zaho homba\
  \ anao.\n4\nHe! Hifarana ny ady,\nIndro Kristinao,\n\u2019Zay mpitarika mpiady,\n\
  Nampandresy anao.\nAvy Aho: miadia,\nHoy ny Tomponao.\nMiezaha, matokia\n\u2019\
  Zaho homba anao."
id: 478
key: G
title: "\u2019NJANY MISY ANTSO MAFY"
