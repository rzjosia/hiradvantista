content: "1\nTsaroanay tokoa izao\nSabata Masinao,\n\u2018Zay mahafaly, mahasoa\n\
  Maneho ny hajanao.\n\nRy Tompo, deraina Ianao\nFa Mpahary tokoa\nTahionao \u2018\
  ty andro \u2018ty\n\u2018Zay lova hatrary.\n\n2\nRy Tompo \xF4, misaotra Anao\n\
  Izahay zanakao.\nNy Teninao \u2018zay manavao,\nManova ny fonay.\n\n3\nHe! tazanay\
  \ sahady re\nNy voninahitrao.\nFa andro soa sy lehibe\nNatokana ho An ao.\n\n4\n\
  Tohano ny mpanomponao\nHatoky tsara izao.\nHanaja sy hitandrina\nNy andro masina."
id: 217
key: Ab
title: TSAROANAY TOKOA IZAO
