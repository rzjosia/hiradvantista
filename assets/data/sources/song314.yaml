content: "1\nO! henoy re ny feo\nAvy ao an-danitra,\nHafatra manehoeho\nNomen\u2019\
  Andriamanitra;\nO! henoy, ry vazan-tany,\nRy vahoaka marobe,\nO, henoy, maneke.\n\
  \n2\n\u2019Njay ny feo manao hoe:\n\xAB Matahora Azy re,\nIndro fa mitsara Izy,\n\
  \u2019Lay Mpanjaka lehibe\nAoka re ny sitrapony\nHankatoavina tokoa,\nTontosao avokoa.\xBB\
  \n\n3\nRenao ve? Avy izao,\nAvy mba handray anao\nKristy, Lay Mpamonjy tia\nRy mpanota\
  \ \xF4, henoy!\nTapitra eo ny ady mafy\nSy ny fisentoanao\nMifalia hatrizao."
id: 314
key: G
title: O! HENOY RE NY FEO
