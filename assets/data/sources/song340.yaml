content: "1\nO! henoy, \xF4! henoy\nFa injao miantso anao\n\u2019Lay Tomponao.\nMamalia\
  \ fa Izy tia,\nKa miantso anao.\nMamalia dieny izao.\n\nMitsang\xE0na, mitsang\xE0\
  na,\nAza ela miantso anao\n\u2019Lay Tompo tia.\nMitsang\xE0na, mitsang\xE0na,\n\
  Aza ela anio\nAry eny matokia.\n\n2\nO! Jereo, \xF4! jereo\nFa indro eo\nIzy maty\
  \ ho anao.\nMitenena, manenena\nKa omeo ny fo\nHosoloiny vaovao.\n\n3\nO! diniho,\
  \ \xF4! diniho\nKa ario ny ota maro\nIzay natao,\nKa ario dieny anio,\nO! ario tokoa\n\
  Fa tsy mahasoa anao."
id: 340
key: Ab
title: "O! HENOY, \xD4! HENOY"
