content: "1\nHe,ny antso mafy izao.\nO! Henoy, \xF4! Henoy!\nAvy Ilay Mpanjakanao,\n\
  Eo an-drahona.\n Injay ny trompetra,\nO! Henoy, \xF4! Henoy!\nFa tonga ny fetra\n\
  \u2018Zay nandrasana.\n\n2\n\u2018Ndreto anjely marobe,\nO! Henoy, \xF4! Henoy!\n\
  No indray mihira hoe:\nVoninahitra!\nHe, feo maharavo,\nO! Henoy, \xF4! Henoy!\n\
  Nameno ny avo\nEny an-danitra.\n\n3\nAvy izao ny Tomponao\nO! Henoy, \xF4! Henoy!\n\
  Moa faly ny fonao ?\nMba lazao anio.\nEkeo tsy terena\nIzy izao, Izy izao.\nMiom\xE0\
  na hitsena\nAzy am-po madio."
id: 142
key: Db
title: HE,NY ANTSO MAFY IZAO
