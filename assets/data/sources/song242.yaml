content: "1\nRaha mivavaka ianao\nHotsaroanao ve \u2018lay anarako?\nMila fanampiana\
  \ aho ka mba miangavy,\nO! mba tsarovy re.\n\nSakaiza \xF4, tsy hadinoko\nFa tsaroako\
  \ tokoa ianao\nSakaiza \xF4, matokia ianao,\nFa hoentiko am-bavaka\n\n2\nRaha mivavaka\
  \ ian ao\nMba ton\xF2ny izany anarako\nMila an\u2019i Jeso ho mpiahy aho\nKa mangataha\
  \ ho ahy.\n\n3\nTsy hadinoko ianao\nRaha mivavaka aho\nKa mahereza re, tia anao\
  \ ny Ray,\nItokio izay, ario ny ahiahy."
id: 242
key: G
title: RAHA MIVAVAKA IANAO
