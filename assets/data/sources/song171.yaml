content: "1\nJesosy \xF4, arotsahy,\nHivatravatra tokoa,\nHo aminay ny Fanahy\n\u2018\
  Lay ranonorana soa.\n\nRy andon\u2019aina (andon\u2019aina)\nTondrahy izahay\nFa\
  \ tena karakaina,\nVelombelomy indray\nAmen, amen.\n\n2\nMidina \xF4, ry Fanahy,\n\
  Hanenika ny fonay,\nHanala ny ahiahy,\nHitari-dalana anay.\n\n3\nNy irinay ry Fanahy,\n\
  Ho vavolombelonao,\nHo mahatoky sy sahy\nHamabo fo ho Anao.\n\n4\nAmboary mba ho\
  \ mpandova\nFiainana mandrakizay;\nKa ny fonay ho voaova\nHo tena lapan\u2019ny\
  \ Ray."
id: 171
key: Bb
title: "JESOSY \xD4, AROTSAHY"
