content: "1\nIzao anio izao re,\nJehovah Tomponay\nSabata masinao e\nKa hotsarovanay.\n\
  Ianao nanendry izany\nMba hitsaharanay.\nNohamasininao re\nKa masina aminay.\n\n\
  2\n\u2018Zahay ankehitriny\nMivory eto \u2018zao,\nTahaka ny fahiny\nNataon\u2019\
  ny Zanakao.\nMisaotra Anao \u2018zahay re,\nRy Andriamanitra \xF4,\nHenoy ny vavakay\
  \ \u2018zao.\nAnio Sabatanao.\n\n3\nRahatrizay \u2018zahay\nAry an-tranonao,\nO!\
  \ sambatra tokoa\nHahita tava Anao.\nHaneho fanajana ,\nHiondrika Aminao;\nHihira\
  \ fiderana\nSabata toy izao."
id: 215
key: Eb
title: IZAO ANIO IZAO RE
