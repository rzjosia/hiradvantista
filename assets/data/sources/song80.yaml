content: "1\nRaha nohomboana Jesosy,tao Kalvar \u1EF3,\nNovonoina tsy meloka tao,\n\
  Nolatsaina ary koa nesoinaer \u1EF3,\nO, inoako tokoa fantatrao.\nRaha nekeny ny\
  \ ho faty dia ny hisolo anao;\nKa ny rany no hanasany ny helokao,\nRaha niaretany\
  \ koa \u2018reo loza taty.\nSy ny mafy dia noho ianao\n\n2\nFahoriana no hita tao\
  \ Kalvary,\nFahoriana tsy ho zakan ao,\nNefa kosa Jesosy Ilay Mesia,\nDia niaritra\
  \ tao noho ianao.\nTena tiany tokoa ianao ho sambatra indray;\nHiara-monina Aminy\
  \ ao an-dapan\u2019ny Ray.\nRaha nomeny ny ainy tao Kalvary\nO! inoako tokoa fantatrao."
id: 80
key: F
title: RAHA NOHOMBOANA JESOSY
