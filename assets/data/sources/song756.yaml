content: "Sambatra sy tretrika,\nTokantrano soa.\nTsara sady mendrika,\nFa mifanasoa.\n\
  Ravo sy miadana\nFeno hasambarana.\nFa mifankatia tokoa,\nTena tombon-tsoa.\n\n\
  Isan\u2019andro, ho doria\nTokantrano mifangia\nMahay mifankatia.\n2\n\u2018Njany\
  \ fa misandratra,\nHira fiderana.\nAry efa santatra\nHanambarana.\nFeo milamina\
  \ mirindra\nFitiavana mifindra,\nNo mifehy ny tokantrano\nTompo \xF4, tohano.\n\
  3\nMirana ny lanitra,\n\u2018Zay no fitahiana,\nFeno fofo-manitra,\nSady fifaliana.\n\
  Tokantrano paradisa\nLavitry ny disadisa.\nFa firaisam-po no ao,\nFiainam-baovao.\n\
  4\nKristy \xF4, Fitiavana,\nSy Mpanjakako,\nSady Fihavanana,"
id: 756
key: '1'
title: SAMBATRA SY TRETRIKA
