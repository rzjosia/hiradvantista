content: "1\nEo amin\u2019i Jeso,Na dia eto an-tany,\nMifaly re ny fo\nFa voavonjiny.\n\
  Eo amin\u2019ny hazo\n\u2018Zay nijalian\u2019ny Tompo,\nNy fo ho sambatra\nSy tretrika\
  \ tokoa.\n2\nEo misy ny fitia\n\u2018Zay iraisan\u2019ny mpino,\nNajoro ho doria,\n\
  Tsy mety hadino\nEo no mitaratra\n\u2018Lay hazavana tsara\nToa jiron-danitra:\n\
  Filazantsara soa.\n3\nEo koa \u2018lay lalana\nMahavonjy na et \u1EF3,\n\u2018Zay\
  \ ahafahana\nAmin\u2019ny ratsy et \u1EF3.\nEo ahitana koa\nSakaiza tena tsara\n\
  \u2018Zay be famindram-po\nBe fitiavana.\n4\nEo koa \u2018lay lanivoa\nNotrabaran\u2019\
  ny ota,\nEo koa \u2018reo t\xE0nan-droa\nMpandray nympanota,\nO ! Ray, iantrao izao\n\
  Fa novidinao \u2018zahay;\nFihino an-tratranao,\n\u2018Zahay ho tena iray."
