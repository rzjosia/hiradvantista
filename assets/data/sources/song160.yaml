content: "1\nEfa nampiomana ahy sy ianao Kristy:\n\xAB Indro avy faingana Aho.\xBB\
  \nHojinjaina sy hotsaraina ny olona et \u1EF3,\n\xAB Indro avy faingana Aho\xBB\n\
  Ary eto amiko ny famaliako,\n\xAB Indro avy faingana Aho\xBB\nHamaliako ireo nanao\
  \ na tsiany sitrako,\nIndro avy faingana Aho.\n\nIndro avy faingana aho\nHamaly\
  \ ny asanao\nIndro avy faingana Aho\nMiom\xE0na ianao.\n\n2\nSambatra izay manasa\
  \ ny akanjony\nIndro avy faingana Aho.\nLanitra no valin\u2019asa \u2018zay ho azony,\n\
  Indro avy faingana Aho.\nVetivety, kely s isa, dia hifarana eo\nIndro avy faingana\
  \ Aho.\nKa anjely alin-kisa\nNo hanandram-peo\nIndro avy faingana Aho."
id: 160
key: Db
title: EFA NAMPIOMANA AHY
