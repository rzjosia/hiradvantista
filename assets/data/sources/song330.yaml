content: "1\nMba fidio re Jeso,\n \u2018Lay nanavotra anao,\nKa ireo fahotana manimba\
  \ ialao\nHadinoy avokoa\nIreo sorisorinao\nFa Jesosy be fitia\nVonon-kanome anao\n\
  Fifaliana doria.\n2\nTsy mba misy afaka\nHanome fahafaham-po\nAfa-tsy \u2019Lay\
  \ Mpamonjy Nanavotra anao.\nNy fitiavany re azo antoka koa\nTsy mba lefy sanatria,\n\
  Eny tena mihavao\nTena tiany ianao.\n3\nMba hevero ange\n\u2019Zay mba mety ho soa,\n\
  Azo raisina eto hoentina ar \u1EF3\nMoa ve misy tokoa?\nAmbarao \xE0ry moa\nSa ve\
  \ tsy mba fantatrao\n\u2019reo harena be et \u1EF3\nDia tsy mahavonjy.\n4\nAza dia\
  \ atakalo ireny Jeso\n\u2019Zay mifona ho anao\nAnatrehan\u2019ny Ray.\nTsy ho ela\
  \ dia ho tonga\nKa mba andraso\nFa hoentiny ho anao\nFiainana mandrakizay,\nHafaliana\
  \ tokoa."
id: 330
key: G
title: MBA FIDIO RE JESO
