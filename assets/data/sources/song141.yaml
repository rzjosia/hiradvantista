content: "1\nIza moa ireto avy\nAmin-kery izao?\nHe mitafy hazavana\nSy voninahitra?\n\
  Avia (avia) \xF4, avia,\nFaingana Tompo \xF4,\nMiandry ny olonao\nIzay navotanao\
  \ (izao)\nEnto,(ento) izahay\nHo any Aminao\nHahita Ilay Mpanjakanay\nAm-boninahitra,(Amen!)\n\
  2\nO! derao, ry ondry vitsy,\nAsandrato ny feo,\nKa satroy diadema\n\u2018Lay efa\
  \ tia anao.\n3\nLasa izao ny aizim-pito\nNampahorytet?;\nTonga ny mazavan\u2019\
  aina\n\u2018Zay tsy ho tapitra.\n4\n\u2018Zao no hiranay: H\xF4sana!\nHaleloia!\
  \ Amen!\nHitsenanay an\u2019I Jeso\nIzay Mpamonjinay."
id: 141
key: Db
title: IZA MOA IRETO AVY
