content: "1\nApetrako an-tananao, ry Raiko,\nNy fiainako tontolo hatrizao;\nTsy misy\
  \ izay mahafa-po ny saiko\nIzay rehetra hita sy atao. Eo Aminao no\niononako,\n\
  Eo aminao no itoerako\nAn-tananao ihany re no tiako,\nFa eo no misy hery tokoa.\n\
  \n2\nApetrako anilanao ny foko,\nRy Tompo \xF4, mba ho arovanao;\nNy toeran-kafa\
  \ dia mampitoloko,\nTsy mahatamana ahy, zanakao,\nAnilana o no mamiko tokoa,\nAnilanao\
  \ no ampoky ny soa\nAnilanao no toerana iriko\nFa eo tokoa no misy ny soa.\n\n3\n\
  Apetrako mba ho Anao, ry Tompo,\nApetrako tsy hanenenako, Hanara-dia Anao sy\nmba\
  \ hanompo,\nNy tenako sy ny fanahiko.\nKa raiso ho fanati-tsitrakao.\nNa dia tsy\
  \ mendrika ny hajanao.\nApetrako tanteraka, \xF4!, ry Ray\nAn-tananao ho mandrakizay."
id: 356
key: D
title: APETRAKO AN-TANANAO
