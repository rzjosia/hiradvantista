content: "1\nHo anao ny aiko no nafoiko,\nHo anao, tany Kalvary.\nNozakaiko re ny\
  \ toloko,\nMba hifalianao ar \u1EF3.\nFitiavan-tsy hita lany\nNo nasehoko anao.\n\
  Moa mba fantatrao izany?\nRy mpanota, \xF4, lazao.\n2\nVoninahitra tao ambony,\n\
  Ny fitsaohan\u2019anjely koa,\nTsy nofikiriko intsony\nHahazoanao re ny soa.\nHe!\
  \ nahantra teto an-tany\n\u2019Zaho Izay Mpanjakanao;\nO! maz\xE0na nitomany\u2026\
  \nMoa ve mba fantatrao?\n3\nHitako ianao variana\nAmin-java-mandalo ety;\nAiza moa,\
  \ mandra-pahoviana?\nSao hanenina, o avia!\nVetivety dia ho rava\n\u2019Reo \u2019\
  zay isasaranao;\nNy andro anie ka tsy ho lava,\nMoa ve mba fantatr ao?\n4\nO! Jesosy\
  \ \u2019zay tia ahy!\nEny, atolotro Anao\nTena, saina sy fanahy,\nHo Anao, Tompo,\
  \ ankehitrio.\nMba taz\xF2ny tsy hania\nFa hanara-dia Anao\nNa aiza na aiza, Jeso\
  \ tia!\nRaiso aho ho Anao."
id: 319
key: Eb
title: HO ANAO NY AIKO
