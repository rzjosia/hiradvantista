content: "1\nAhy izao ny fahefana,\nAny an-danitra, eto koa\nKa torio ny fanjakana\n\
  Ny Filazantsara soa.\nHoy ny tenin\u2019i Kristy\nZanak\u2019Andriamanitra\nTamin\u2019\
  ny mpianatra.\n\n2\nAhy koa ny fahefana\nMba hamaly re ny soa\nAhy koa ny fitsarana\n\
  An\u2019ireo tsy mankat\xF2\n\u2019Zaho ihany no mifona\nSy mamela heloka\nMpamonjy\
  \ ny meloka.\n\n3\nTsy ho ela dia haneno\nNy tr\xF4mpetra farany\nKa ny Raiko no\
  \ hameno\nNy fahefan-janany.\nHo fohaziny ny maty\nKa hatsangany tokoa\nJeso Mpanjaka\
  \ Tsitoha."
