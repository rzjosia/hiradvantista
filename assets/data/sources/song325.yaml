content: "1\nRy namako mahantra\nManaram-po izao!\nNy ota no mandratra,\n Sao simba\
  \ ianao;\nIzay anao rehetra\nHo lasa avokoa,\nFa tsy mba misy fetra,\nHo levona\
  \ avokoa.\n\n2\nNy Tompo be fiantra\nMangora-po tokoa\nMahita anao mahantra\n Fa\
  \ tsy mahita soa;\nNatolony ny ainy\nHo vidin\u2019ny ainao,\nNalatsany ny rany\n\
  Mba hanadio anao.\n\n3\nNy Tompo malahelo,\nTsy foiny ianao.\nNy feo mamelovelo\n\
  Mibitsika aminao;\nOnena anao ny fony\nKa mitaraina hoe:\nNy ota a jan\xF2ny\nMba\
  \ ajan\xF2ny re!"
id: 325
key: Bb
title: RY NAMAKO MAHANTRA
