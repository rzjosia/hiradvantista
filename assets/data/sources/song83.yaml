content: "1\nRy voatsatro-tsilo,\nRy voakapoka!\nIndrisy be ny loza\nManafotraAnao\n\
  Nitsaohan\u2019ny anjely\nFahiny Ianao,\nFa henatra sy latsa\nNo entinao izao.\n\
  \n2\nAtolotro , ry Jeso\nNy foko ho Anao,\nHiaraka hitondra\nNy fahorianao\nRaha\
  \ henatra sy loza\nNo ho anjarako,\nDiaIanao Mpamonjy,\nNo ifaliako.\n\n3\nTsarovy\
  \ aho, Tompo,\nRaha tratry nymanjo!\nTsy mendrika aho, nefa\nMba amindraonao fo!\n\
  Ny ratranao no misy\nFanasitranana\nNy ranao ahitana\nNy fiadanana."
id: 83
key: C
title: RY VOATSATRO-TSILO
