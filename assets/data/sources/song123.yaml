content: "1\nMoa mba fantatrao ve \u2018Lay Sakaiza?\n\u2018Zay miara-dalana amiko,\
  \ (\xF4 amiko)\nEo, hatrany, na aiza na aiza\nLalana alehako.\n\nJeso Kristy, Ilay\
  \ sakaizako\nIzay nandao ny lapa fahizay\nSatria nanao izay hahazoako\nMandray ny\
  \ fiainana mandrakizay.\n\n2\nFifaliana ve no sendra ahy?\nO! zaraiko aminy tokoa,\
  \ (Eny, tokoa)\nFoana teo ny ahiahy,\nEo ny fiadanam-po.\n\n3\nRaha sendra tojo\
  \ fitsapana\nNa tsaroana maizina ny dia,(Eny, ny dia)\nKa ny lalana mahana,\nMbola\
  \ ao Jeso tia\n\n4\nTsy ho ahy \u2018rery nefa Izy,\nMety ho sakaizanao tokoa, (Eny,\
  \ tokoa)\nNa ny lehibe na ankizy\nRaiso Jeso ao am-po"
id: 123
key: G
title: MOA MBA FANTATRAO VE
