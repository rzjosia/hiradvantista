content: "1\n\u2018Zay rehetra tsara sady soa,\nNa kely na lehibe (na lehibe)\nZava-kanto\
  \ sy ny mahasoa\nJeso no nanome (azy re)\nVony vao mivelatra\nSy voronkely misioka\n\
  Na ny tsy mbola ary elatra\nNataon\u2019ny Tompontsika.\n\n\u2018Zay rehetra tsara\
  \ sady soa,\nNa kely na lehibe\nZava-kanto sy ny mahasoa\nJeso no nanome.\n2\n\u2018\
  Zay rehetra tsara sady soa,\nNa kely na lehibe (na lehibe)\nZava-kanto sy ny mahasoa\n\
  Jeso no nanome (azy re)\nReo havoana avobe,\nNy renirano mandeha,\nNy masoandro\
  \ \u2018zay mazava be\nManazava ny aleha.\n3\n\u2018Zay rehetra tsara sady soa,\n\
  Na kely na lehibe (na lehibe)\nZava-kanto sy ny mahasoa\nJeso no nanome (azy re)\n\
  Ny rivotra mitsoka.\nNy hafanana mahasoa,\nNy voankazo \u2018zay tena masaka,\n\
  Nomen\u2019i Jeso avokoa.\n4\n\u2018Zay rehetra tsara sady soa.\nNa kely na lehibe\
  \ (na lehibe)\nZava-kanto sy ny mahasoa\nJeso no nanome (azy re)\nIzy nanome maso\n\
  Mba hijerena azy ireny,\nTena lehibe ny T ompo Jeso,\nIzy nanao ireny"
id: 86
key: Ab
title: "\u2018ZAY REHETRA TSARA SADY SOA"
