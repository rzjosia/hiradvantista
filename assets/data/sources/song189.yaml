content: "1\nAmpahirato aho \u2018zao\nHahita ny fitiavanao,\n\u2018Lay fahazavana\
  \ mamiratra,\nMitarika ao an-danitra.\nO! Misehoa Ianao,\nRy kintan\u2019ny maraina\
  \ \xF4,\nHanoro lalana ahy\u2018zao\nHo Aminao.\n\n2\nAmpaladio ny sofiko\nHihaino\
  \ ny Mpamonjiko:\nFa tiako indrindra izao ny handre\n\u2018Lay feony mahafaly re.\n\
  O, Mitenena Ianao,\nRy Tompo \u2018Zay Mpanavotra \xF4,\nHanitsy re ny diako \u2018\
  zao,\nHo Aminao.\n\n3\nSokafy koa ny vavako\nHilaza \u2018Lay Jesosiko\nIzay nijaly\
  \ tao Kalvary\nMba handovako ny ar \u1EF3,\nO, mba tendreo ny m olotro,\nRy Kristy\
  \ \u2018zay Mpisolo \xF4,\nHiantso ireo mpanota izao.\nHo Aminao."
id: 189
key: Ab
title: "AMPAHIRATO AHO \u2018ZAO"
