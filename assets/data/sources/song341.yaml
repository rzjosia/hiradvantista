content: "1\nO! mandrosoa izao\nKristy miantso anao\nHiaraka Aminy\nSy hotantanany,\n\
  Tiany tokoa sy maminy\nIzay miandany Aminy.\n\n2\nO! mandrosoa izao\nIalao ny hevitrao,\n\
  Ianao no mpandresy\nAn\u2019 ady misesy\nFa Izy no hiaro anao\nNy Fanahy hampahery\
  \ anao.\n\n3\nO! mandrosoa izao\nHodioviny ianao\nAmin\u2019ny rany soa\nHahafahanao\
  \ koa\nHanaraka ny lalany\nKa mba ho tonga zanany."
id: 341
key: C
title: O! MANDROSOA IZAO
