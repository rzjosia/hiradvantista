content: "Irinay Jeso tia,\nMpanota izahay,\nKa misy alahelo\nAty anatinay;\nIrinay\
  \ ny Mpamonjy\nHiseho ho anay,\nHanafaka ny ota\n Mba hifalianay.\n2\nIrinay Jeso\
  \ tia,\nMba hanazava anay,\nFa maizina ny sainay,\nKa diso izahay;\nIrinay Jeso\
  \ Kristy\nHanolon-tsaina anay,\nIrinay Jeso Hendry\nMba hianaranay.\n3\nIrinay Jeso\
  \ tia,\nHo tonga aminay,\nHiantra sy hiaro\nSy hanadio anay;\nNa dia malemy aza\n\
  Ka reraka izahay,\nRehefa voavonjy,\nMatanjaka izahay.\n4\nRy Tompponay malala!\n\
  Ry Jeso tianay!\nRy havanay mahery!\nRy rahalahinay!\nVonjeo izahay mpanota\nMiankinaAminao,\n\
  Tahio izahay mahantra\nMivavaka aminao."
id: 414
key: Eb
title: IRINAY JESO TIA
