content: "1\n:,:Masina indrindra:,:\n Ka derainay,\n Derainay ho mandrakizay\n Ny\
  \ fonenan'ao ambony\n Sy mponina any koa\n Samy heniky ny hamasinanao\n 'Zahay te\
  \ hidera toy ireo anjely\n Ka mba hampianaro 'zay fanaon'ireo!\n :,:Masina indrindra:,:Ka\
  \ derainay\n Derainay mandrakizay.\n 2\n:,:Marina indrindra:,:\n Ka ekenay\n Ekenay\
  \ ho mandrakizay\n He!n y fitsarana ataonao\n Sy ny fitondran-drehetra\n Dia mitory\
  \ ny fahamarinanao\n Mba zavatra irinay ,ny hiovan'ny tany\n Ho tany anjakan'ny\
  \ Hamarinanao\n :,:Marina indrindra:,: Ka ekenay\n Ekenay ho mandrakizay.\n 3\n\
  :,:Be fitia indrindra :,:\n Ka tianay, tianay ho mandrakizay\n Fa ny zavatra rehetra,\n\
  \ Dia ny hita sy ny tsy hita\n Samy mahatsapa fitahiana\n Na ny manan-teny\n Na\
  \ tsy manam-peo\n Dia manan-tarehy te hisaotra Anao\n :,:Be fitia indrindra:,: Ka\
  \ tianay,\n Tianay ho mandrakizay.\n Amen (in-4)"
id: 31
key: D
title: MASINA INDRINDRA
