content: "1\nZanahary no mahela\n\u2019Zay fe-taona iainanay,\nKa miantra sy mamela\n\
  Tombon\u2019andro ho anay\n:,: Nefa vitsy, nefa vitsy\nNo ho andronay aty :,:\n\n\
  2\nBetsaka ny andro lany\nNanaranam-po izao;\nMisy feo manontany:\n\xAB vita va\
  \ ny asanao?\xBB\n:,: Miezaha, miezaha,\nAvy re ny alim-be.:,:\n\n3\nMamindr\xE0\
  \ fo, Zanahary!\nMamel\xE0 ny helokay;\nTompo! Aza mba manary,\n\u2019Ndrao ho very\
  \ izahay;\n:,: Mihainoa, mihainoa,\nNy mifona Aminao.:,:\n\n4\nRy Jehovah!Manomeza\n\
  \u2019Zay ilain\u2019ny olonao;\nMitahia, mampahereza\nMba ho tonga ao Aminao,\n\
  :,: Ka hahazo,ka hahazo,\nSatroboninahitra ao.:,:"
