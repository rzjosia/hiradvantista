content: "He! ny sandryTsy hiandry\nFa atsotrako \u2019zao,\nKa holofo Sy hiroso,\n\
  Handray ny Anao,\nHiara-miezaka Aminao\nHanatratra toetra vao.\nO, hatony, ka tazony\n\
  \u2019Ndrao diso Anao.\n2\nEto an-tanyMitomany,\nResin\u2019ny manjo.\nAo an-koatraTsara\
  \ loatra,\nMahafaly fo.\nO! omany aho \u2019zao\nMba ho mendrika ho ao.\nOmeo ahy\
  \ ny Fanahy\nHitondra hankao.\n3\nBe ny ratsy\u2019Zay mandrafy\nHotoheriko,Ray\
  \ malala,\nAza miala,\nIanao no heriko,\nRaha mandresy fantatrao\nFa h o voninahitrao;\n\
  Aza miala,Ray Malala,\nHandreseko \u2019zao.\n4\nRaha sendra Ny famindra\nTsy dia\
  \ afaka, Ka malama\nTsy voatana\nFa solafaka, eny, potraka tokoa,\nIantrao, ry Tompo\
  \ soa\nHatanjaho\nMba ho taho\nHivesatra voa."
id: 383
key: G
title: HE! NY SANDRY
