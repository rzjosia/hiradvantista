content: "He mamiko indrindra\nIlay tantara soa,\nFeo manga sy mirindra\nKa maharavo\
  \ fo.\nKristy nandao ny lapa,\nTar? an-koatra ar?\n:,:Fa nidina hizaka\nNy fahoriana\
  \ et? :,:\n2\nNietry sy nihafy\nNa dia Mpanjaka re\nNitolona ady mafy,\nNivesatra\
  \ entam-be.\nNanaiky sy nanoa\nNy Ray ambony ao,\n:,:Nanolotra aina koa\nHanavotra\
  \ anao :,:\n3\nTazano \u2018lay havoana,\nMoa tsinjonao ir?\nToa ma loka, misaona?\n\
  Io re no Kalvar?.\nJereo fa he mijaly.\nMangirifiry eo,\n:,:Jeso izay mpampifaly\n\
  Henoy fa mitoreo:,:\n4\nHo rakitra lalaiko\nIlay tantara soa;\nNy vetsovetson-tsaiko\n\
  Hikalo \u2018zany koa.\nRaha tonga ao an-koatra\nEo anatrehan-dRay,\n:,:Ny foko\
  \ faly loatra\nHihira izany indray :,:"
id: 113
key: A
title: HE MAMIKO INDRINDRA
