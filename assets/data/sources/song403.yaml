content: "1\nAtaon\u2019ny fo ahoana\nNo tsy hisaotra Anao?\nTsapa sy tsaroana mibaribary\
  \ izao\nNy soa sesehena.\nNatolotrao anay,\nNatolotrao anay,\nNy antra, famonjena\n\
  Avy Aminao, ry Ray.\n\nMandraisa anio\nNy saotra atolotray,\nAtolotray Anao\nAnao\
  \ mandrakizay,\nAtolotray Anao ny voninahitra,\nHo Anao, mandrakizay.\n2\nMisento\
  \ re maz\xE0na,\nMifaly indraindray,\nTao ny fitsapana\n\u2018Zay toa mivaivay.\n\
  Izany rehetra izany\nNo tonga taminay,\nDia nanamboatra hatrany\nNy finoanay Anao.\n\
  3\nToloro saina mino\nHahatsiaro tsara Anao,\nKa tsy hanadino\nFa tia anay Ianao.\n\
  Ny taona nifanolo\nMilaza ny Asanao,\n\u2018Ty mety bobongolo\nSoloinao vaovao."
