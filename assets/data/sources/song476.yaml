content: "Ao Ziona any ambony\nMisy re fonenan-tsoa\nAny tsy mba hisy intsony\nRanomaso,\
  \ sento koa.\nEny, ao an-danitra avo,\nEo anatrehan-dRay,\nFeno hira maharavo\n\
  No hihaonantsika indray.\n2\nAny misy an\u2019i Jeso,\n\u2019Lay Mpamonjy tena tia,\n\
  Ka niaritra ny eso\nMba hampody ny mpania.\nEny, ao an-danitra avo,\nEo anatrehan-dRay,\n\
  Feno hira maharavo\nNo hihaonantsika indray.\n3\nAo hifankahita tava\nAmin-kavana\
  \ tety,\nFa ilay alim-be hisava,\nHe! mazava ny ary.\nEny, ao an-danitra avo,\n\
  Eo anatrehan-dRay,\nFeno hira maharavo\nNo hihaonantsika indray.\n4\nKoa mahereza\
  \ \xE0ry,\nMijere ny Tomponao\nDia hahalavorary\nSy handresy ianao.\nEny, ho sambatra\
  \ ao ambony\nEo anatrehan-dRay\nTsy hisa raka intsony\nEny, ho mandrakizay."
id: 476
key: F
title: AO ZIONA ANY AMBONY
