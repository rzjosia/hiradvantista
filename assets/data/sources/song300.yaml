content: '1

  Ry olom-bery,

  Tsy manan-kery,

  Fatoram-pahotana izao,

  He! misy vonjy!

  Ao ny Mpamonjy,

  Maty ho famonjena anao


  Ho sambatra ,

  Haharitra,

  Tsy hisy intsony ny ota

  Voavelany ny helokao


  2

  Raha efa resy

  Misesisesy

  Ka kivy ny fanahinao,

  He! misy vonjy!

  Ao ny Mpmonjy,

  Manolo-pandresenaanao


  3

  Raha toa Satana

  Mila hitana

  Anao ho babony izao,

  He! misy vonjy,

  Kristy Mpamonjy

  Anao ho babony izao.

  4

  Tsy ho ela intsony

  Ho ao ambony

  No hampidirana anao,

  Ka mifalia,

  Ny Rainao tia

  Hamafa ranomasonao.'
id: 300
key: F
title: RY OLOM-BERY
