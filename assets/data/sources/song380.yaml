content: "1\nAvy aho manatona,\nTompo, eo an-tongotrao;\nAoka tsy ho lavinao,\nRaiso\
  \ fa navotanao.\n\nIanao no tokiko,\nZanak\u2019ondry masina \xF4,\nMaty noho ny\
  \ heloko\nKoa dia isaorako.\n\n2\nFantatrao ny otako,\nTsy miafina Aminao;\nNefa\
  \ ibebahako:\nO! diovy aho izao!\n\n3\n\u2019Zany fiadananao,\nAoka re handramako;\n\
  Ary ny fiainanao\nNo mba hivelomako.\n\n4\nRaiso fa ateriko\nHo fanatitra doria,\n\
  Fo sy saina, heriko,\nRaisonao, Mpamonjy tia."
id: 380
key: G
title: AVY AHO MANATONA
