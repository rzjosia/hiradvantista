content: "Jesosy be fitia,\nMpiaro ahy Ianao\nMitantana ny dia\nAmoron-drano ao.\n\
  \nJeso \xF4, jereo\nNy ondrikelinao\nRaiso ka ekeo\nHo eo anilanao.\n2\nVonjeo fa\
  \ mitaraina\nRy Tompo be fitia\nIanao no avotr\u2019aina\nMamonjy ny mania.\n3\n\
  Ny masoko atodiho\nHibanjina Anao\nNy tanako tariho\nHanao ny asanao.\n4\nNy sofiko\
  \ halady\nHihaino ny hafatrao\nNy tongotro ho tomady\nHanaraka Anao.\n5\nNy vavako\
  \ ho kinga\nHanambara Anao\nBaiboly ho ampinga\nHiaro ny didinao.\n6\n\nNy foko\
  \ sy ny aiko\nOmeko anjakao\nNy tenako sy ny saiko\nDiovy ho lapanao."
id: 593
key: Ab
title: JESOSY BE FITIA
