content: '1

  Anio dia mandona

  Am-baravarana Aho

  Maniry hiditra ao

  Am-ponao hatrizao

  Miandry tokoa,

  Mifona, mitalaho;

  Vohay re, vohay,

  Izaho, Tomponao.


  :,: Vohay, O, vohay!

  Raha misy mamoha ny trano

  Dia hiditra Aho anio.:,:

  2

  Injao fa mandona,

  Raha vao maraina,

  Raha indro mamiratra

  Ny andronao,

  Izaho Tomponao,

  Henoy fa mitaraina;

  Vohay re, vohay!

  Hanisy soa anao.

  3

  Hariva izao;

  He! maizina ny tany,

  Mangina avokoa

  Ny feo izay renao;

  Izaho Tomponao,

  Injao m andona ihany:

  Vohay re, vohay!

  Fotoana mety izao.

  4

  Tsy tianao ve

  Handray ankehitriny,

  Ho Mpanjakanao

  Manomboka anio,

  Ilay Tomponao,

  Nanolotra fahiny

  Ny rany ho anao!

  Aza ela re, fidio.'
id: 301
key: G
title: ANIO DIA MANDONA
