content: "1\nO! teny fikasana soa indrindra\nKristy mitarika ny l\xE0lako.\nNy tanany\
  \ no mampirindra\nNy momba ny fiainako.\n\nHe! Sambatra aho re\nNametraka Aminao\
  \ \u2018zao\nNy androko Mpamonjy tia\nNy fiainako tontolo\nSatria Ianao nisolo\n\
  \u2018Reo fahotako marobe.\n\n2\nNy masonao mitazana ny diako\nNy saina atolotrao,\
  \ mitarika\nAny aminao no hitodiako,\nNy lanitra no marika\n\n3\nNa dia tsy hitako\
  \ izay hombana\nFa maizina ny eo alohako,\nNy tananao no he! mitana\nTsy misy hatahorako.\n\
  \n4\nEndrey ny hasambarana sy toky\nMahampoka izao ny fiainako,\nFa manana Anao\
  \ ho Zoky\nMandahatra ny l\xE0lako."
id: 230
key: Bb
title: O! TENY FIKASANA SOA
