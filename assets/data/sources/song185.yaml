content: "1\nNy Te ninao rehetra,\nRy Tomp o tia anay!\nNo t sy m anam- petra\nFa\
  \ t\xF2 mandrak izay;\nHo levo na avo koa\nIzao rehetraizao,\nHahari tra toko a\n\
  \u2018Zao Te ninao i zao.\n2\nNy ten in\u2019ny Baiboly\nNo s abatraentina y\nHandresy\
  \ ny d evoly,\n\u2018Lay faha valonay;\nRaha misymampahory,\nKa osa izahay,\nNy\
  \ Te ninao mahery\nManjar y tan jakay.\n3\nFa tenymamykoa\nHo an\u2019nympanka t\xF2\
  \nKa loharano soa\nMiboika a o am-po,\nHo fano meza n-toky\nNy az on\u2019ny m anjo,\n\
  \ Sy ha ni-maha voky\nMamelo na ny fo.\n4\nFa tenymam pisava\nNy haiz im-be a ty,\n\
  Fanilomanaza va\nNy dia ho ary;\nManolo-pahe ndrena,\nMana natrany fo,\nMila za\
  \ famonj ena\nSy lova t sy ho lo."
