content: "1\nTianao ve, ry olom-bery,\nHo mpandova lanitra?\nManat\xF2na tsy an-tery\n\
  An\u2019Andriamanitra.\n\n2\nTianao ve handray ny hery\n\u2018Zay nomen\u2019ny\
  \ Tomponao?\nAza miady samirery,\nManat\xF2na Azy izao.\n\n3\nTianao ve ho masin-toetra?\n\
  Haharesy ny otanao?\nAoka ianao hitoetra\nEo anilany izao.\n\n4\nTianao ve hiara-paly\n\
  Amin\u2019ny Mpamonjinao,\nAfaka ady tsy hijaly?\nManat\xF2na Azy izao."
id: 299
key: F
title: TIANAO VE, RY OLOM-BERY
