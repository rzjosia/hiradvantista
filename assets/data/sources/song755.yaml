content: "1\nIanao nomeko ny aiko,\nNy rako nalatsaka\nHo an\u2019ny babon-tSatana,\n\
  Ny gadra he! Afaka.\nFitiava-mahasoa,\nSahinao ve tsy handray?\nRako no nomena anao,\n\
  Inona no omenao?\n\n2\nNilaozako ny Raiko\nSy ny voninahitro\nFonena-mamiratra sy\n\
  Haleloia rodobe.\nTonga ory tety Aho,\nNefa re Mpanjakanao,\nHe! Nafoiko ny lapa,\n\
  Inona no foinao?\n\n3\nNiaritra fijaliana,\nNitomany mafy koa,\nNizaka zava-tsy\
  \ tiana,\nMba ho solonao tokoa.\nFamelana ny helokao,\nAvotra anao tokoa.\nHo anao\
  \ niari-jaly\nInona no iaretanao?"
id: 755
key: Eb
title: IANAO NOMEKO NY AIKO
