content: "Jesosy no asandratro\nFa Izy no Mpanavotro,\nNy tanany nanafaka\nNy aiko\
  \ tao an-davaka\nNy rafiko ho ketraka,\nIzaho afa-kenatra\nFa manana ny Tompoko\n\
  \u2018Zay mandako sy aroko.\nRy foko \xF4! Ankalazao\nJesosy \u2018Lay Mpamonjinao.\n\
  2\nNy tsiron\u2019ny fiainana\nAnanako sahady re,\nFa efa mby an-tanana\nNy famonjena\
  \ lehibe;\nNy ranon\u2019aina azoko,\nNy mofon\u2019aina haniko,\nSakafo mahatanjaka,\n\
  Mamelona ny reraka.\nRy foko \xF4! Ankalazao\nJesosy \u2018Lay Mpamonjinao.\n3\n\
  Ny rany no anjarako,\nNy ainy no fananako,\nNy lanitra ho lovako,\nNy tany dia hilaozako;\n\
  Ny ota tsy hanaraka,\nNy ady dia ho tapaka;\nNy aloka ho tapitra,\nFa ao ny tena\
  \ zavatra.\nRy foko \xF4! Ankalazao\nJesosy \u2018Lay Mpamonjinao.\n4\nNy hanitry\
  \ ny lanitra\nMamerovero fatratra;\nNy hiran\u2019ny voavotra\nManetsika ahy hiakatra;\n\
  Ny tavan\u2019ny Mpamonjiko\nNo tsinjon\u2019ny fanahiko;\nNy tavany manafaka\n\
  Ny aizina ao anatiko.\nRy foko \xF4! Ankalazao\nJesosy \u2018Lay Mpamonjinao."
id: 87
key: F
title: JESOSY NO ASANDRATRO
