content: "1\nNy andronao tanora izao\nNo tena fatratra\nHisian\u2019ny hery\nTena\
  \ f eno hiasana re;\nKa inona no ataonao\nMba tiako ho fantatra\nAry aiza no alehanao,\n\
  Moa fantatrao ve?\n\nTsy aleo ve atolotra\nIlay Mpamonjy tia\nHoentiny, hamboariny\
  \ ho tena mendrika,\nToy izay handeha irery ho be faniasia\nTsy hahalia lalana\n\
  Ka dia ho rendrika?\n2\nToa voninkazo tsara loko\nIzany andronao\nManintona, mamoaka\n\
  Fofo-manitra tokoa.\nFa rahariva dia halazo\nAry fantatra\nHo potika, hihintsana\n\
  \u2019Lay voninkazo soa.\n3\nO! inona no tombotsoa\nMahazo izao sy izao\nKanefa\
  \ ho potika\nNy hatanoranao\nDieny mbola misy\nNy fotoana iainanao\nAnio, meteza\
  \ hanavao\nIreo lasanao."
id: 611
key: D
title: NY ANDRONAO TANORA IZAO
