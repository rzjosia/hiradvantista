content: "Ny Mpamonjy no mitady\nFihavanana aminao;\nIzy no manambitamby\nHanatonanao\
  \ izao;\nSao manjary fandatsana\nNyfifonana aminao;\nKa ny mety, mihav\xE0na\nAmin\u2019\
  ny Mpamonjy izao.\n2\nDieny misy hafanana\nKa mangoraka ny fo,\nManat\xF2na ny Mpamonjy\n\
  Sao dia mangatsiaka indray.\nIzao no andro famonjena,\nKa vonjeo sao neninao;\n\
  Ry mpanota, miverena,\nIzao ankehitriny izao.\n3\nSao it \u1EF3 no toriteny\nFara\
  \ fanasana anao;\nSao anio no fotoana\nFara ahavelomanao;\nKa aza mba misalasala,\n\
  sao manjary neninao,\nRaha tsy mety mahalala\nIzao fotoana mety izao.\n4\nIndrisy\
  \ be ny fahotako,\nBe ny ratsy vitako;\nSao tsy raisin\u2019ny Mpamonjy\nNy mpanota\
  \ tahaka izao?\nMiverena, fa ny rany\nAmpy hahadio anao;\nManat\xF2na hosasany\n\
  \u2019Zao ankehitriny izao."
id: 342
key: Eb
title: NY MPAMONJY NO MITADY
