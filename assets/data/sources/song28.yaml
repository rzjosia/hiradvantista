content: "1\nVoninahitra anie!\n Ho an'Andriamanitra,\n Dera,saotra,laza soa\n Aoka\
  \ hasandratra ho avo\n Lehibe ny heriny;\n Lehibe ny asany;\n Marina ny didiny,\n\
  \ Manambara ny hatsarany.\n 2\n'Zao rehetra ary izao\n Mankato ny teniny\n Ka mirindra\
  \ soa ery\n Mba hidera ny Mpahary\n He!ny eny an-danitra,\n Maro sy mamiratra.\n\
  \ Ny ety an-tany koa\n Sesehena sady kanto.\n 3\nO!ry olombelona,\n Izay sangan'asany,\n\
  \ Manomeza azy izao\n Voninahittra sy haja\n Ianao no sambatra\n Notahiany fatratra\n\
  \ Tiany raha ory koa\n Mba ho vo lamena tsara.\n 4\nTompo Andriamanitra\n Aoka ny\
  \ voavotra\n Hiray feo mandrakizay\n Hankalaza Anao hatrany\n He ny fitiavanao\n\
  \ Sy ny famindram-ponao!\n Voninahitra ho Anao,\n Tena lehibe Jehovah!"
id: 28
key: E
title: VONINAHITRA ANIE!
