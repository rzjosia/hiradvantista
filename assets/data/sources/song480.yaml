content: "1\nO! ry namako avia\n\u2019Ndeha isika hiara-dia\nMahereza miomana,\nAtrakao\
  \ ny lohanao,\nFa na sarotra ny ady\nMijoroa ho kiady\nHe! Man\xE0na fikasana,\n\
  Ao Kan\xE0na lovanao.\n2\nAo ny Tompo mampahery,\nOlom-bery tiany\nIzy tena tsy\
  \ mandao;\nVonona handray anao.\nAza lavinao \u2019lay feo\n\u2019Zany antso mba\
  \ ekeo.\nKa Jesosy no jereo,\nDia handresy ianao.\n\n3\nNa dia sarotra ny dia,\n\
  Aza ketraka ianao.\nFa Je sosy Zoky tia\nNo mpiantoka anao.\nAo ny lovanao ry mpino\n\
  Ka ny lanitra banjino,\nEny kely sisa izao,\nDia hiadana ianao."
id: 480
key: G
title: O! RY NAMAKO AVIA
