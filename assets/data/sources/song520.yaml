content: "Ary, an-koatra ary,\nFanantenana soa.\nFonena-mamy doria\nFanantenana soa.\n\
  Ao hihaonantsika indray\nEo anatrehan\u2019ny Ray,\nSambatra mandrakizay\nFanantenana\
  \ soa\n2\nAry, tapitra tokoa,\nFanantenana soa,\nTomany sy sento koa,\nFanantenana\
  \ soa.\n\u2019Ndrey mamiratra er?\n\u2019Reo volamena ar?;\nLapa tsy fahita et?,\n\
  Fanantenana soa.\n3\nHenoy, feo manako re,\nFanantenana soa\nMireona toa rano be\n\
  Fanantenana soa!\nLokanga tsara feo,\nMiharo antsa, maneho;\nLavi-tsento sy toreo\n\
  Fanantenana soa.\n4\nAry, tsy ho ela izao,\nHandray ilay lova ao,\nFanantenana soa\n\
  Kristy avy indray\nHampody antsika amin-dRay\nEny, ho mandrakizay!\nHe, fanantenana\
  \ soa!\nFanantenana soa"
id: 520
key: D
title: ARY, AN-KOATRA ARY
