content: "1\nMihir\xE0 fihiram-baovao ho an\u2019Ilay nanao\nIzao rehetra izao, rehetra\
  \ izao.\nIlay Tompo tena tia,mpiaro ny mania,\nNo mitarika ny dia fa tena tia.\n\
  Ny fahazavany be amin\u2019ny alim-be.\nNo indro fa manome fiainana e\nMihir\xE0\
  , hira vaovao ho an\u2019Ilay nanao\nIzao rehetra izao, rehetra izao.\n2\nHajao\
  \ ny fitsipiny sy ny didiny\nFa izay no sitrapony, ka sitrany\nAndrandrao ny loha\
  \ ka mba jereo tokoa\nIreo kintana maro soa, masoandro koa\n\u2018Reo tendrombohitra,\
  \ havoana lavitra\nDia samy manolotra fisaorana\nMihir\xE0 hira vaovao ho an\u2019\
  Ilay nanao\nIzao rehetra izao, rehetra izao.\n3\nDeraony fitiavany sy ny lazany\n\
  OmeoAzy ny laza sy hajany\nNy rano lalina, ny ranomasina\nNo he manamarina \u2018\
  lay masina\nAndeha venteso anio ny Haleloia hobio\nKa ny h\xF4sana madio hobio,\n\
  Hobio ho an\u2019Ilay nanao\nIzao rehetra izao, rehetra izao."
id: 49
key: F
title: "MIHIR\xC0 FIHIRAM-BAOVAO HO AN\u2019ILAY NANAO"
