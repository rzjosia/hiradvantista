content: "1\nRaha sendra ka voan\u2019ny fahakiviana\nKa mila hamoy fo,\nAo Jesosy,\
  \ ilay hany\nManome hery anao haharitra.\n\nO! mahareta, aza miala\u2026\nFa indro\
  \ tonga Jeso izao.\nO! mahareta, aza miala\u2026\nAza mba ketraka ianao.\n\n\n2\n\
  \u2019Zao rehetra izao tsy haharita intsony,\nHo levona avokoa;\nNy finoako izao\
  \ dia hitombo\nHatrany satria h o avy Jeso !"
id: 487
key: C
title: RAHA SENDRA FAHAKIVIANA
