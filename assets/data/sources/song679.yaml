content: "1\nRay \xF4! Tsy mba takatry ny saina\nNy haben\u2019ny fitiavanao\nFa ambony\
  \ loatra ka lalaina\n\u2019Zao ankehitriny izao;\nIzahay no mendrika ho faty\nNoho\
  \ ny fahotana vitanay\nNefa kosa fijaliana mafy\nNo nasaina nisoloana anay\n\nRaisonao\
  \ anio ny dera, saotra\n\u2019Zay atolotra Anao, ry Ray\nKoa ampio \u2019zahay mba\
  \ hivoatra\nHo Anao anio, mandrakizay.\nAmen! Amen!\n2\nRay \xF4! Mamy ny fitiavanao\n\
  Ka tsy hay hohadinoina izao\nFa mibitsika mangina anay\nMba hifikitra Aminao, ry\
  \ Ray\nEny, fitiavana tsy lany\nFa maharitra mandrkizay\nNo atolotrao et \u1EF3\
  \ an-tany\nHamonjena olom-bery.\n\n3\nRay \xF4! Indro fa mihamazava\nAminay ny fitiavanao,\n\
  Fa maharitra tsy mety ho rava\nKa ianteherana hatrizao;\nNy fitiavanao irery ihany\n\
  No mba azo antoka et \u1EF3\nKoa raha mbola eto an-tany\nNy irina: ho Anao dor ia."
