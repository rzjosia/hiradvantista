content: "1\nRy mpitory teny tsara,\nAsandrato ny feonao!\nAza kivy manambara\nFa\
  \ avy re, ny Tomponao.\nTsy ho ela dia ho lasa ny alim-be,\n:,:Mifohaza, ry mpanot\
  \ a very e!:,:\n2\nRy mpitily, miambena\nEo ambony mandanao;\nAza kivy, mitenena,\n\
  \u2019Ndrao hadinina aminao.\nIndro avy, avy re ny alim-be,\n:,:Sao sondriana ry\
  \ mpanota very e!:,:\n3\nRy mpiady, mahereza,\nMoa ho ketraka ianao?\nAza kivy,\
  \ fa meteza\nHo tantanany izao.\nTsy ho kivy, ao ny fitsaharam-be.\n:,:Mahareta,\
  \ ry miaramila e!:,:\n4\nRy Mpanjaka, Tompon\u2019aina,\nMiandrandra Anao \u2019\
  zahay\nManantena ilay maraina\n\u2019Zay handraisanao anay,\nHihiranay ilay fihiram-baovao,\n\
  :,:Fa ho faly izahay hahita Anao:,:"
id: 374
key: D
title: RY MPITORY TENY TSARA
