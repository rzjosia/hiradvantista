content: "1\nO! Andriamanitra Tsitoha\nTsy manam-paharoa.\nNy asan\u2019ny famoronana\n\
  Maneho ny herinao\n\nO! inoako tokoa\n\u2018Reo fahagagana soa,\nDia fahagagana\
  \ izay\nMahay manova fo iray.\nO! mahagaga ilay fitia\nNaseho teoKalvary.\nManankery\
  \ hanavao\nKa dia inoako izao\n\n2\nHe azoko atao tokoa,\nAndriamanitra \xF4,\n\
  Hahita fahagagana soa\nEo Kalvary izao.\n\n3\nAndriamanitra\xF4,\nEndrey ny fitiavanao\n\
  Dia zava-mahagaga iray\nHo ahy mandrakizay"
