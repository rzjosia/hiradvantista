content: "1\nInjany feo miantso mafy hoe:\nVonona ve ianao?\nMiom\xE0na, mivonona\
  \ re;\nHoy ny Tompo aminao.\nManakaiky ny fotoana\nHamaliana ny natao.\nHararaoty\
  \ hibebahana\nIzao andronao izao.\n\n2\nFamonjena tsy vidina\nEfa vita ho anao;\n\
  Nefa Jeso mbola liana\nTa handre ny feonao.\nO! meteza hovonjena,\nHamelana ny otanao,\n\
  Fa ny Tompo anie ka onena\nRaha tsy mety ian ao.\n\n3\nDieny mbola tsy mitsahatra\n\
  Ny antsom-pitiavana,\nDieny mbola tsy mifarana\nNy androm-pahasoavana,\nO! henoy\
  \ ny feon\u2019i Jeso\nMiangavy anao izao;\nEny, Izy vonona tokoa\nNy handray anao\
  \ izao."
id: 317
key: Eb
title: INJANY FEO MIANTSO
