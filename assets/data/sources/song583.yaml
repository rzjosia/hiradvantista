content: "1\n\u2019Zaho hitady ny Mpamonjy\nNa dia mbola kely re\nFa maniry ho voavonjy\n\
  Toy ny mpino marobe.\n\nTiako Jeso, tiako tokoa\nHianatra ny Aminy aho\nDia ataoko\
  \ antso avo\n\u2019Zany fanavotany.\n\n2\nMiantso ahy Ianao\nMba hanao ny asanao\n\
  Ry Tompo \xF4, inty aho\nIraho fa mba hanao."
