content: "Hanaraka Anao no iriko,\nNa aiza no alehanao,\nJesosy, \u2019zay re no tiako;\n\
  Handeha eo anilanao.\nIsan\u2019andro sy isan\u2019ora\nHo Anao, ho Anao,\nKa na\
  \ iza no hanakora:\nHo Anao, Aminao (Tsy hiala Aminao).\n2\nHanaraka Anao mba hanompo,\n\
  Na aiza iantsoanao,\nHo tahaka Anao re, ry Tompo,\nTsy kivy na sarotra atao,\nIsan\u2019\
  andro sy isan\u2019ora\nHo Anao, ho Anao,\nKa na iza no hanakora:\nHo Anao, Aminao\
  \ (Tsy hiala Aminao).\n3\nHanaraka Anao na dia mafy\nNy a din\u2019i Getsemane,\n\
  Hiara-mandresy \u2019lay rafy\nAmim-pivavahana e!\nIsan\u2019andro sy isan\u2019\
  ora\nHo Anao, ho Anao,\nKa na iza no hanakora:\nHo Anao, Aminao (Tsy hiala Aminao).\n\
  4\nHanaraka Anao any ambony\n\u2019Zay be voninahitra ary\nKa tsy hahitana intsony\n\
  Ny zava-mahory ety.\nIsan\u2019andro sy isan\u2019ora\nHo Anao, ho Anao,\nKa na\
  \ iza no hanakora:\nHo Anao, Aminao (Tsy hiala Aminao)."
id: 457
key: Bb
title: HANARAKA ANAO NO IRIKO
