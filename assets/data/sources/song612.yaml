content: "1\n\u2019Lay tan\xE0na masina\nIndro ef a tazako eto iz ao\nMamir apiratra\
  \ ery\nTena m aham anina.\nLoharano mavana\n\u2019Njao man defa antsoho anao:\n\
  Avia iana o hiala sa satra e!\n\nAndao ho dy e, andaohod y e\nAza mb a variana ety\n\
  Fa misyanjar anao ary.\nAndao ho dy\nAn-tan\xE0na masina\nMisy anj ara tranon ao\
  \ a ny e.\nKa azaomenao o lon-kafa.\n2\n\n\u2019Lay tan\xE0na masina\nIndro ef a\
  \ midina ho ety\nIlay Mpam onjy, \u2019Lay Ms eia\nEo am-bavahady re,\nMiramir ana\
  \ ery\nMaika h ampandr oso anao izao\nKa moa ve efa tsin jonao?\n3\n\n\u2019Lay\
  \ tan\xE0na masina\nTsy misy na s ento natore o,\nTsy misy /f_ijali ana\nTsy misy\
  \ fah oriana\n\u2019Ndeh a isika izao hanke o\nFa aza m ba varimb ariana ety\nO!\
  \ anda o, Jeso miandry an ao."
