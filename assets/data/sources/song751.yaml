content: "\u2018Lay Jesosy no Sakaiza,\nMahatoky tsy mandao\nFa nikolo sy nitaiza,\n\
  Nanamboara nanavao,\nMahalala ny halemena,\nKa mananatra tokoa\nFa sakaiza tena\
  \ tia,\nSy mpanarina ny dia.\n2\nJeso no Sakaiza tsara\nSy Mpiaro ny fanahy\nIzy\
  \ ihany no anjara,\nVonjy sy mpanafaka ahy,\nHe! Natsotrany ny sandry\nMba handray\
  \ anao izao,\nKa miadana sy mandry,\n\u2018Zay eo anilanao\n3\nJeso tena mahatoky,\n\
  Ampy hiadananao\nMofo tena mahavoky,\nAina hery tanjakao.\nO! ry namako atolory\n\
  Ny fiainanao izao,\nAza ketraka akory,\nIzy ampy ho anao.\n4\nJeso no sakaiza hendry,\n\
  Mpanalalana anao\n\u2018Lay Mpamonjy voatendry\nMba hanavotra anao.\nEny, ho avy\
  \ tsy ho ela\nMba handray anao izao\nMiom\xE0na sao tavela,\nKa hanenina ianao."
id: 751
key: G
title: "\u2018LAY JESOSY NO SAKAIZA"
