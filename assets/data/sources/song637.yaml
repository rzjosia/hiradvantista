content: "1\nNy pitik\u2019afo iray\nNo tonga afo lehibe\n\u2019Zay mety hahamay,\n\
  Mandevona ny ala be\nDia toy izany tokoa\nNy fitiavan\u2019ny Tomponao\nRaha nandramanao\
  \ fa soa\nDia mba hafindranao.\n\n2\nMba mahagaga koa\nNy andro lohataona\nMitsimoka\
  \ avokoa\nNy hazo \u2019zay tsy maina\nDia toy izany tokoa\nNy fitiavan\u2019ny\
  \ Tomponao\nHamelona sy hanasoa\nIzay mba tiavinao.\n\n3\nIriko re ho anao\nNy fifaliana\
  \ tsapako\nKa raiso hatrizao\nHo Anao \u2019Lay Mpamonjiko.\nFa he fitia tsy ho\
  \ lany\nFitiavany anao tokoa\nHo tsapanao mantsy izany\nKa hafindranao koa."
