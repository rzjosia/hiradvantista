content: "1\nMba rahoviana foana moa\nHahazo fifaharana\nNy fahoriana \u2018zay manjo\n\
  Ka hisy fitsaharana?\nMaso andrandrao\nTsy ho ela izao,\nHo avy an-drahon-danitra\n\
  Jesosy tia \xF4!\nMba avia\nHamonjy hanavotra.\n2\nIzao fiainantsika izao\nNy ranomaso\
  \ tsy mandao,\nKa fisentoana lava izao\nRy velona \xF4, izao atao:\n\u2018Ndeha\
  \ mba fidio\nKristy anio\nHampionona izany fo.\nHo avy indray\nHaka, handray\nHisava\
  \ ny manjo.\n3\nO! ry sakaiza, ory ve?\nHandeha hat\xF2ny Jeso tia\nKa aza misalasala\
  \ re\nFa Izy miantso hoe : avia!\nFamonjena\nTsy terena,\nHatolotra fa mandrosoa\n\
  Ka matokia\nAn\u2019i Kristy\nHo avy hitondra soa."
