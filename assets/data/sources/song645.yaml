content: "1\nMiaing\xE0 izao, ry tanora M.V.\nAry mba lazao isan\u2019ora re\nIreo\
  \ namanao mbola be lalao\nNefa tsy mahay fa izao tany izao ho may.\n\nKa andao (andao)\
  \ ka mba lazao\n(\u2019Ndao ka mba lazao)\nLazao (lazao) \u2019zao anio izao\n(\u2019\
  Zao anio izao)\nIzao (izao) ny hafatrao lazao\n(Ny hafatra lazao)\nLazao \u2019\
  zao tontolo izao,\nIzao (izao) ny hafatrao lazao,\n(Ny hafatrao lazao)\n\u2019Zao\
  \ tontolo izao.\n\n2\nIanao noantsoina, ry tanora M.V.\nHitety ny tany, ka mizora\
  \ re\nAza iangarana ireo namanao\nAmbarao koa fa it \u1EF3 tany it \u1EF3 ho lao.\n\
  \n3\n\u2019Ndao ka miolomaiza, ry tanora M.V.\nAry mba mahaiza miantso mafy hoe:\n\
  \u2019Ndry ny Tomponao, tamy ka tsenao,\nAvy indray Kristy, hanavao i ty tany ity."
