content: "1\nTsy fantatro anio izao ny fiasan\u2019ny fitiavako;\nKanefa kosa antenao\n\
  Ary hazava aminao.\n\nApetrako Aminao tokoa,\nRy Tompo, ny fiainako anio.\nMatoky\
  \ fatratra ny fo\nSatria Ianao Mpamonjiko.\n\n2\nMavesatra ny tanako\nKa mila tsy\
  \ ho zakanao;\nNefa ampy ny Hasoavako\nAry hazava aminao.\n\n3\nNa dia mandrahona\
  \ anio;\n Izaho Masoandronao,\nNy lanitra dia mbola hadio\nAry hazava aminao.\n\n\
  4\n\xAB Rehefa hazava aminao\nNy fitondrako mahasoa,\nDia ho fisaorana izao\nAry\
  \ hameno ny fonao.\xBB"
id: 400
key: Ab
title: TSY FANTATRO ANIO
