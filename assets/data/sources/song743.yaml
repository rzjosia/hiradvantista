content: "1\nHe mpivahiny et \u1EF3 an- tany\nNy tenanao sy ny ahy koa.\nTsy ho ela\
  \ intsony ny fetra ho lany,\nHo vovoka sy ho lao tokoa.\n\nJesosy ihany toky sy\
  \ hery\nKa tia anao, ry olom-bery,\nHe manant\xF2na fa tsy ho irery\n\u2019Zay manana\
  \ Azy tsy ho very.\n\n2\nHe! Fa misento sy mitaraina\nKa kivy koa miferin\u2019\
  aina;\nHe! Ranomaso, loza manjo\nSy noratraina, toro ny fo.\n\n3\nHe! Fa marary\
  \ ny fo sy ny saina\nF\u2019efa nandao \u2019reo nolalaina\n\u2019Njao fa mandatsa\
  \ koa ny sakaiza,\nTsy tia intsony \u2019reo notinaiza.\n\n4\n\u2019Lay fifaliana,\
  \ he rava izao\nNy eto an-tany, moa fantatrao?\nMora miova, mihelina ihany;\nNy\
  \ ao ambony, mateza izany."
id: 743
key: D
title: "HE MPIVAHINY ET \u1EF2"
