content: "1\n\nRerakany fo , mafy loa tra ny ady ataoety\nMbo la nofoihany moa mora\
  \ res y fa malia.\nFantatrao, Je so, fa milofo izao tontoloizao\nTe handromb aka\
  \ ny on drikelin ao,\nKa Satan a izay man drov i-tsihy; dia ma siakaery\nRerakany\
  \ fo ; nefa fantatro tokoa Jeso,\nNa ino na inona h anjo, ho eo anilakoIanao,\n\
  Ka rahambol a misyaina ko a mit empoao\nanatikoao\nAry koa mitsotra hitantan a ah\
  \ y ireo sandrina o,\nJeso,\nDia laza iko fa raha ho avy Ian ao,\nHo avy enyan-danitra,\n\
  Halelo ia, Jes o\nNo h itsenako Ana o.\n2\nHama/f_isiko , hama /f_isikoanio Jeso,\n\
  Ny voa dy \u2019za y na tao, \u2019zay natao ko Tamin ao\nTsy hih emo tra ah o fa\
  \ tsy misy ataok o rehareh a\nAfa-tsy ny/f_itiavanao; sy ny r a izay na latsaka\
  \ o\nHana votanaahy.\nHama/f_isikoizay neke ko Tamin ao, Jeso,\nKa tsy ha nan-taho\
  \ tra ah o fa eoanilako Ian ao,\nKa rahambol a misyaina ko a mit empoao\nanatikoao\n\
  Ary koa mitsotra hitantan a ah y ireo sandrina o,\nJeso,\nDia laza iko fa raha ho\
  \ avy Ian ao,\nHo avy en y an-danitra,\nHalelo ia, Jes o\nNo h itsenako Ana o."
