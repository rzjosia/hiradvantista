content: "1\n\u2019Reo taona tao Nazareta\nTaona kanto tokoa\n\u2019Zay nahitan\u2019\
  ny rehetra\n\u2019Lay Loharano soa,\nIzay niboika maizina\nKa toy ny nofy re,\n\
  Nangina toy ny alina,\nTsynisy feo \u2019zay re.\n\n2\n\u2019Reo taona tao Nazareta\n\
  Dia taona niafina.\nMahaliana ny rehetra\nTian-kotarafi na.\nFa toy ny rano an\u2019\
  ony\nAmbany volana:\nMandray taratra avy any ambony:\nJeso, hazavana.\n\n3\n\u2019\
  Reo taona tao Nazareta\nTaonan\u2019ny adidy.\nToy ny zatovo rehetra\nJeso dia nifidy.\n\
  Toy ny tanora namany\n\u2019Zay nifidy lalao,\nJeso nandray ho anjarany\nNy hamonjy\
  \ anao."
id: 66
key: Ab
title: "\u2019REO TAONA TAO NAZARETA"
