content: "1\nTompo mahery, henoy \u2018zahay\nVonjeo sao very, jereo, ry Ray\nNy eo\
  \ anilanao, Ray tsy mitoreo\nRaha sendra loza indray\nO! aza mba mandao.\n\nRy Tompo\
  \ \xF4 mba arovy ho zanakao \u2018zahay\nMalemy ka mba tsinjovy \u2018ndrao dia\
  \ mirona\nindray\nNy eo anilanao Ray tsy mitoreo.\nAnilanao Ray no mba maminay.\n\
  Ry Ray \xF4, mba jereo.\n\n2\nTompon\u2019ny aina, \xF4! mihainoa\nFa mitaraina,\
  \ raiso ny fo\nTantano ho Anao Ray ny zanakao.\nTsy hifandao fa hiray,\nO! aza mbamandao.\n\
  \n3\nTompo henoy re \u2018zahay izao\nAoka mba ho re ny feonao\nNy vavakay ry Ray\
  \ \xF4, \xF4! mba valio.\nMba tsy hangahiahy.\nO! aza mba mandao."
id: 244
key: Eb
title: "TOMPO MAHERY, HENOY \u2018ZAHAY"
