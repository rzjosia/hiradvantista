content: "(Mitsang\xE0na, mihazav\xE0). Mitsang\xE0na,\nmihazav\xE0\n(Fa tonga ny\
  \ fahazavanao)\nMitsang\xE0na, mitsang\xE0na, mihazav\xE0\n:,: Fa tonga nyfahazavanao\
  \ :,:\nMitsang\xE0na (mitsang\xE0na);Mihazav\xE0\n(mihazav\xE0)\n:,: Fa tonga ny\
  \ fahazavanao :,:\nAry ny voninahitr\u2019i Jehovah\nEfa miposaka aminao,\nNy voninahitr\u2019\
  i Jehovah\nEfa miposaka aminao(aminao)\n( Fa indro ny haizina manarona ny tany)\n\
  Ary ny haizim-pito manarona ny firenena\nFa aminao kosa, no iposahan\u2019i Jehovah\n\
  Sy isehoan\u2019ny voninahiny,\nNy voninahiny, ny voninahiny\nAry ny firenena rehetra,\
  \ manantona ny\nfahazavanao\nAry ny Mpanjaka mankeo\nAmin\u2019ny famirapiratry\
  \ ny fiposahanao."
id: 708
key: D
title: "MITSANG\xC0NA, MIHAZAV\xC0"
