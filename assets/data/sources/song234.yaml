content: "1\nRy Ray \xF4, henoy ny vavakay\nAtolotray ankehitrio,\nMba ho fankasitrahanay\
  \ ny fitiavanao anay.\nNa ratsy aza izahay,\nNand\xE0 ny sitra-ponao,\nTsy nankat\xF2\
  \ ny Teny soa,\nDia mbola nomenao indrafo.\nIsaoranay ny Anaranao.\n\n2\nNy tena\
  \ irinay hatrizao:\nHanompo sy hanaja Anao,\nHanao \u2018zay tianao tokoa\nSy hanakat\xF2\
  \ ny didinao.\nNy fonay manontolo re,\nNy hery sy ny sainay,\nNy andro manontolo\
  \ e,\nHoentinay eo an-tongotrao,\nRy Ray \xF4, ka raiso hatrizao.\n\n3\nRaha avy\
  \ ilay andro lehibe\nHihaonanay eo Aminao,\nHasandratray ny hira, re,\nHidera ny\
  \ fitiavanao.\nRy Ray, diovy ny fonay,\nHavaozy ny toetray\nHo mendrika ny lanitra,\n\
  Ho tretrika sy finaritra.\nHenoy re ny vavakay, Amen!"
id: 234
key: C
title: "RY RAY \xD4, HENOY NY VAVAKAY"
