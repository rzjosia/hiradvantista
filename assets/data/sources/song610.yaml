content: "1\nRy tanora voninkazo\nMavitrika sy sahy\nTsy manana ahiahy\nMoa mba fantatrao\n\
  Fa zava-poana avokoa\n\u2019Zao rehetra ary izao (Tanora \xF4).\nTsy haharitra ny\
  \ tany\nFa toy ny voninkazo\nHo simba sy halazo\nAndrandrao ny tanjona mahomby dieny\
  \ ety\nIlay Kan\xE0na tsara er? (Kan\xE0na er?).\n\nHazavao ny taninao\n(Hazavao\
  \ taninao)\nAndeha torio ny teny soa\n(\u2019Ndeha torio ny teny soa)\nZotom-po\
  \ sy hery koa\n(Zotom-po sy hery koa)\nNo mendrika an\u2019i Jeso tia\n(an\u2019\
  i Jeso tia anao)\n2\nRy tanora voninkazo\nMavitrika sy sahy\nTsy manana ahiahy\n\
  \u2019Ndeha hanantona an\u2019i Jeso Tompo\nDieny izao\nFa Izy te handray anao (Tan\
  \ ora \xF4)\nTsy haharitra ny tany\nFa toy ny voninkazo\nHo simba sy halazo\n\u2019\
  Lay Mpanjaka feno fitiavan-dehibe\nSasa-miandry ela re (Miandry anao).\n3\nRy tanora\
  \ voninkazo\nMavitrika sy sahy\nTsy manana ahiahy\n\u2019Ndeha hanatona\nTanteraho\
  \ ny baiko \u2019zay nomena anao ety\nFa hivaly soa ar? (Tanora \xF4!)\nTsy haharitra\
  \ ny tany,\nFa toy ny voninkazo\nHo simba sy halazo\nAsandrato avo ny fanevan\u2019\
  i Jeso\nHo hita tsara ety (Ho hita re)."
id: 610
key: D
title: RY TANORA VONINKAZO
