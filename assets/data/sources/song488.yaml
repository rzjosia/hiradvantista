content: "Hangina aho, ry Tompo, hangina tokoa\nFa mamolivoly ny fo,\nTsy haiko lazaina,\
  \ tsy tratry ny saiko\nIzay niaretanao ho fanavotana ahy.\nHo takatry ny saiko ve\n\
  Ny haben\u2019ny fitiavanao\nKa nitondranao mafytahaka izao?\nHo haiko tantaraina\
  \ ve\nNy fomba namonoanaAnao\nKa nentinao tany Kalvary?\nHangina aho, ry Tompo,\
  \ hangina tokoa.\nHo rakitra ato am-poko\nNy fitiavanao."
id: 488
key: Eb
title: HANGINA AHO
