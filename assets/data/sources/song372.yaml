content: "1\n:,:Mitsang\xE0na ka mihazav\xE0!\nMitsang\xE0na ka mihazav\xE0!\nFa tonga\
  \ ny fahazavanao\nAry efa miposaka ami-nao:,:\n:,: Ny hazavan\u2019i Jehovah\nMiposaka\
  \ aminao anio\nFa aminao kosa no iposahan\u2019i Jehovah!\nAtopazy manodidina\n\
  Ny masonao ka mba jereo.\nNy firenena rehetra dia mankaty aminao.:,:\n\n\n2\n:,:Mitsang\xE0\
  na ka mihazav\xE0!\nMitsang\xE0na ka mihazav\xE0!\nFa tonga ny fahazavanao\nAry\
  \ efa miposaka aminao:,:\n:,: Ny firenena rehetra\nDia manantena anao anio\nFa aminao\
  \ kosa no iposahan\u2019i Jehovah!\nFa ianao no vavolombelona\nMitondra ny hazavan\u2019\
  i Jehovah\nHitari ka ny firenena mba hahazo ny lova.:,:"
id: 372
key: Ab
title: MITSANGANA KA MIHAZAVA
