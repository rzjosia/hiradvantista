content: "Ry zanako mania\nHenoinao izao\nIzaho be fitia\nMangoram-po anao;\nRy zanako!\
  \ Modia,\nSao maty ianao,\nFa be ny bibidia\nModia re.\n2\nNy zavatry ny tany\n\
  Sao mahasimba anao\nHarena mety lany\nTsy mahavonjy anao:\nIzaho irery ihany\nNo\
  \ hiadananao;\nKa mbola manontany:\nTsy hody va?\n3\nMamiratra jerena\nNy lalan-tsitra-po,\n\
  Fa ankoso-bolamena\nMamitaka ny fo;\nNy sitra-pon\u2019ny tena\nManery ny ainao\n\
  Ario ka miverena\nModia re!\n4\nIzaho Tompon\u2019aina\nNijaly ho anao,\nKa, he,\
  \ nanolotra aina\nMba hamonjena anao;\nNy rako mitaraina\nModia ianao:\nKa aza mba\
  \ malaina,\nModia re!"
id: 595
key: F
title: RY ZANAKO MANIA
