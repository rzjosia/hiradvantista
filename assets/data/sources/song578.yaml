content: '1

  Tsarovy e! rankizy

  Ilay Mpanao anao!

  Ka tadiavo Izy

  Dieny hitanao

  Dieny mbola kely

  Tsarovy rahateo

  Ka aza manadino

  Ilay Mpanao anao.



  2

  Tsarovy, ry zatovo,

  Ilay Mpanao anao!

  Ilaozy ny mpanota,

  Fandrao manimba anao.

  Tsarovy ny Jehovah

  Namorona anao,

  Mampanantena lova

  Sy nahatoy izao.'
id: 578
key: G
title: TSAROVY E! RANKIZY
