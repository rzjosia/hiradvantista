content: "1\nHariva izao ny andro,\nRy Jehovah Ray;\nKa indreto izahay\nMba hanolotra\
  \ indray\nDera, saotra, hery, h aja\nNoho ny soa noraisinay.\nNy vita, sy asa,\n\
  Ray \xF4, isaoranay!\n2\nHariva izao ny andro,\nRy Jehovah Ray;\nEntina eto Aminao\n\
  \u2019Rony halemenay,\nHadisoana vitanay re\nDia ifonana Aminao.\nNy otanay anie\n\
  Ray \xF4! Havelanao.\n3\nHariva izao ny andro,\nRy Jehovah Ray,\nNy Fanahy Masinao\n\
  Arotsahy aminay\nRaha hianatra izahay izao\nSy handray ny Teninao\nFenoy finoana\
  \ vao,\nRay \xF4! ny olonao.\n4\nHariva izao ny andro,\nRy Jehovah Ray;\nO! avia\
  \ hiaro anay,\nHanavao hery indray\nMba hoentinay hanompo\nSy hanao ny asanao"
id: 545
key: Ab
title: HARIVA IZAO NY ANDRO
