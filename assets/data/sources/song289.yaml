content: "1\nHe! ny foko miandry an\u2019i Jeso.\nTiako ho hita ilay tavany\nTrotraka\
  \ sy ana aho noho ny diako ety\nIriko ny hisehoany.\n\n2\nFiainan-tsarotra izao\
  \ no eto;\nTongava Jeso, hamonjy ny olonao.\nAoka tsy ho reraka na hisentosento\
  \ koa\nIreo fa hanao ny asanao.\n\n3\nHe! ny foko miandry an\u2019i Jeso\nFanahy\
  \ \xF4, avia hanampy anay\nMba hitory faingana ilay vaovao tena soa:\nDia Jeso ho\
  \ avy handray anay."
id: 289
key: D
title: "HE! NY FOKO MIANDRY AN\u2019I JESO"
