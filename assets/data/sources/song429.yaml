content: "1\nHe! Nahita Mpamonjy aho,\nJeso aim-panahiko,\n\u2019Zay mihaino ny mitalaho,\n\
  Mampifaly fo tokoa\n\nJeso fifalian\u2019ny foko,\nIzy no manjaka ao.\n\u2019Zaho\
  \ Azy manontolo,\nEny, Azy hatrizao\nNy lazainy no hataoko,\nAny no halehako.\n\
  Jeso fifalian\u2019ny foko,\nSy sakaiza mamiko.\n\n2\nHe! Mandroso mihatsara\nNy\
  \ fiainako izao\nKa mahazo manambara\nJeso anie mba tia anao\n\n3\nFahendrena avy\
  \ any ambony,\nHery mahasambatra\nNo omeny \u2019zay trotroiny\nEo an-dalan-tsarotra."
id: 429
key: C
title: HE! NAHITA MPAMONJY AHO
