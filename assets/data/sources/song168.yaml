content: "1\nMba jereo ny Tompontsika\nAvy ao an-danitra,\nIndro, avy amin-kery\n\
  Ao amin\u2019ny rahona:\nHaleloia! Haleloia!\nAmbarao ny heriny.\n\n2\n\u2019Zay\
  \ rehetra fahavalo\nEfa resiny tokoa;\nMifalia, ry anjely!\nMihobia, ry olona!\n\
  Haleloia! Haleloia!\nAmbarao ny lazany.\n\n3\nFony mbola teto Izy,\nSatro-tsilo\
  \ nentiny;\n\u2018Zao ny satro-bolamena\nMendrika ny lohany:\nHaleloia! Haleloia!\n\
  Ambarao ny derany.\n\n4\nVoaeso mafy Izy,\nBe ny fahoriany;\nFa izao, asandratra\
  \ Izy,\nAmbarao ny hajany!\nHaleloia! Haleloia!\nAmbarao ny voninahiny!"
id: 168
key: C
title: MBA JEREO NY TOMPONTSIKA
