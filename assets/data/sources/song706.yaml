content: "Moa ve mba tazanao?Ilay Jerosalema\nMoa ve mba tazanao? \u2019Lay tany vaovao\n\
  Hotronin\u2019ireo anjely maro be!Mampientana\nizany fo\nNy mahita anaory Jerosalema,\
  \ henika\nvoninahitra\nAry hazavan-dehibe!Ry olombelona rehetra\nMibebaha re, ario\
  \ ny otanao; jereo ny Tompo\nizao.\nTazano \u2019lay tan\xE0na lehibe! Mampientana\
  \ izany\nfo\nNy mahita anao, ry Jerosalema, henika\nvoninahitra\nAry hazavan-dehib\
  \ e! Ray \xF4! Henoy henoy ny ato\nam-poko anio.\n(Sentosento) Sentosento akarinay\
  \ ho eo an-\ntongotrao\nMba haz\xF2ny mafy re, ireto zanakao(Tsy ho very)\nTsy hivily,\
  \ tsy hania; fa ho mpanomponao.\nIrinay koa Ray \xF4! Ny fitiavanao (Mamindr\xE0\
  \ fo)\n Mamindr\xE0 fo aminay, dio vy izahay\nMba ho isan\u2019ny voafidinao mandrakizay.(ka\n\
  hanompo)\nHo mpanompo mahatoky, tia Anao tokoa\nO! mandrosoa ry voavonjy, fafao\
  \ ny ranomaso,\nNy gadranao tapaho,jereo ny Tomponao, fa Izy\nno Mpanjaka\nMandarkizay\
  \ , Mandarkizay, Mandarkizay ,\nAmena! Amena!"
id: 706
key: G
title: MOA VE MBA TAZANAO
