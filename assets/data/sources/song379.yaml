content: "1\nRay \xF4 todihonao\nFa indro mitady Anao,\nIzaho zanakao\nNaniasia\n\
  Ny fahotako be\n Manindry m afy re,\nIanao hamela anie,\n Ray be fitia.\n\nAvy manatona\n\
  Ity zanakao.\nAza akatona\nNy lanitrao.\n2\nTano akaikinao\nHijery tsara Anao,\n\
  Hanana ny endrikao\nMamiratra,\nRaha sendra izay manjo\nKa ketraka ny fo,\nAtrehonao\
  \ tokoa\n\u2019Ndrao trotraka.\n3\nRay \xF4, marihonao\nHo isan\u2019ny Anao\n\u2019\
  Zay hifalianao\nMandrakizay!\nTsinjovy raha ety\nMandra-pahatonga ary\nAnilanao,\
  \ doria,\nRahatrizay!"
id: 379
key: Ab
title: "RAY \xD4 TODIHONAO"
