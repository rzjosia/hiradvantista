content: "1\nRaiko \xF4! Mijere,\nMiantso ka vonjeo\nFa he mijaly sy feno ratra re,\n\
  \u2019Ty nofo mitoreo;\nRy mahantra avia maneke\nNatao ho anao Getsemane.\n\n2\n\
  Jereo Getsemane,\nOra nijaliana,\nTompo Jesosy tia sy lehibe,\nFeno fitomaniana,\n\
  Nanjary ra ny dinitrao,\nNoho ny otako natao.\n\n3\nIndro re Jesosy,\nMangoraka\
  \ ny very;\nNangirifiry re tao Kalvary,\nFa tsy nisy nijery;\nNy Rainy koa dia nandao,\n\
  Noho ny heloka fanao.\n\n4\nManintona ahy \u2019zao,\nNy hazo fijaliana;\nFa mitarika\
  \ ahy mba hanavao\nHanadio ny natao;\nNy hazo fijaliana an-tany,\nManaiky ny fitondrany."
id: 750
key: Eb
title: "RAIKO \xD4! MIJERE"
