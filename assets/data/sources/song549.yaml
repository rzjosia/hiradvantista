content: "1\n\u2019Ndreto misy olon-droa\nNifanaiky hiaraka,\nHifanampy, hifanasoa,\n\
  Tsy hifandao tsy hisaraka.\nMila Anao hanampy azy\nFa aminao ny hery, Jeso\nKa mba\
  \ tsy ho vazivazy\nFa ho tokantrano soa.\n\n2\nTonga eto izy, Tompo\nMila fitahiana\n\
  Mahatsiaro fa mpanompo,\nZaza hotarihina.\nKoa meteza Ianao\nHanome ny fitahiana\n\
  Mba ho voninahitrao\nFiainam-pifaliana.\n\n3\nJeso Tompo, hakaikezo\nIzy ireo fa\
  \ zanakao\nKa ny ratsy aelezo\nHanjakan\u2019ny herinao.\nRaha sendra ny mahory,\n\
  Hakaikezo , Tompo tia,\nMba tsy hirodana akory,\nTokantrano ho doria."
id: 549
key: Eb
title: "\u2019NDRETO MISY OLON-DROA"
