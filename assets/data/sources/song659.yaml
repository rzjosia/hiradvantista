content: "1\nTiako ho re lalandava\nJeso \xF4, \u2019lay feonao\nF\u2019 Izy mahay\
  \ mampisava\nNy alahelo izao.\nFeo manome famelana,\nFahamarinana koa.\n\u2019Ndrindra\
  \ ny fanantenana\n\u2019Zay mampitraka ny fo.\nTiako ho re\n(Tiako ho re, tiako\
  \ ho re )\n\u2019Zany feonao Jesosy\n(\u2019Zany feonao \xF4! Ry Jeso\nFa tena soa\n\
  (fa tena soa, fa tena soa, tena soa)\n\u2019Zato fitiavanao.\n2\nTiako ho hita tokoa\n\
  Jeso \xF4, ny Tavanao,\n\u2019Zay hampisava avokoa\nNy haizin\u2019ny ota izao.\n\
  Tavan\u2019ny Tompo Malala\n\u2019Zay manambara fitia\nTsy mba miova na miala\n\
  Ahy hatret? sy doria!\nMba misehoa\n(Mba misehoa, mba misehoa)\nIanao, ry Jesosy\n\
  (\u2019Zao Ianao, \xF4, ry Jeso)\nFa tena soa\n(Fa tena soa, fa tena soa, tena soa)\n\
  Indrindra ny tavanao.\n3\nTiako hiara-mitepo\nAmin\u2019ny Anao re ny fo\nDia hisava\
  \ ny sento\nAry ho lao ny manjo.\nEny, hiara-mamindra\nAmin ao, tsy hania,\nAry\
  \ rehefa hifindra\nHo eo Aminao, Tompo tia.\nAmin\u2019izay\n(Amin\u2019izay, amin\u2019\
  izay)\nIanao, ry Jesosy.\n(Dia Ianao, \xF4, ry Jeso,)\nNo ho anjarako mandrakizay\n\
  ( Ho ahy tokoa, ho ahy tokoa, ahy tokoa)\nEny mandrakizay!"
