content: "1\nRy fanahy manirery,\nMisy tena tia anao;\n\u2019Lay mpikatsaka ny very,\n\
  Maty noho ny helokao.\nMiandrandr\xE0 re ka jereo\nIo Mpamonjy tia io.\nDia minoa\
  \ ka ekeo\nIzy ho anao anio.\n\n2\nO! ry fo misalasala,\nVoahodidina haizim-be,\n\
  He, Jesosy mahalala\nDia hanary toky ve?\nMoa tsy fantatrao ny fony\nDia mitepo\
  \ ho anao?\nAza miondrika intsony\nFa miandrandr\xE0 izao.\n\n3\nRy Mpamonjiko malala\n\
  Raiso aho ho Anao.\nTano mafy tsy hiala,\nHiondana eo an-tsandrinao,\nEo am-pototr\u2019\
  ilay hazo\nHitoerako hatrizao,\nEo izaho no hahazo\nFiadanana Aminao."
id: 302
key: F
title: RY FANAHY MANIRERY
