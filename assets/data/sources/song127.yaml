content: "1\nHo ahiko ve Jesosy \xF4!\nHiala aminao\nHiara-mandeha amin\u2019izao\
  \ tontolo izao? Sahiko\nve, lavitra Anao,\n\u2018Lay fonao tia?\nO, satriko re,\
  \ anilanao doria, doria\n\nKa na aiza na aiza, Jeso \xF4!\nMisy Anao\n\u2018Zaho\
  \ sy Ianao Jesosy \xF4!\nTsy hifandao\nO! sanatria, izay hisaraka Aminao\nFitia\
  \ ho doria,\nRy Jeso tia ka anjakao.\n\n2\nHo reko ve Jesosy \xF4!\n\u2018Lay feonao\
  \ tia\nMiantso hoe mpanota,\nO! avia, avia\nRaha lavitra, eny izaho lavitra Anao\n\
  Mety manindao Jesosy \xF4, mety ho lao\n\n3\nEndrey ny fo Jesosy \xF4!\nRaha tsy\
  \ eo Ianao\nLoto sy lo ny fahotana mifamaho.\nSambatra, eny tretrika aho, Jesosy\
  \ \xF4!\nSatria Ianao no monina\n Ao am-poko ao."
id: 127
key: Eb
title: "HO AHIKO VE JESOSY \xD4"
