content: "Feon\u2019i Kristy no miantso :\nMifohaza ianao !\nMilonjehitra ny voa,\n\
  Iza no hiasa ao ?\nNy Mpamonjinao miantso,\nAntso alefa aminao,\nO! valio fa antso\
  \ maika :\n\xAB Inty aho ho irakao !\xBB\n2\nNa tsy lasa lavitra aza\nIanao, mba\
  \ mitoria.\nVitsy mantsy ny mpilaza,\nNy tantaran\u2019i Kristy.\nMidadasika ny\
  \ saha,\nKely ny finoanao,\nNefa Jeso Tompon\u2019asa,\nNo hanampy hery anao.\n\
  3\nNy talentan\u2019ny fiteny,\nMety tsy anananao;\nMisy hafa \u2019zay nomeny,\n\
  Ampiasao, ampiasao !\nAzo atao ny milaza\nSoa be noraisinao,\nNa dia tsy amin\u2019\
  ny vava,\nAmin\u2019ny asa soa atao.\n4\nAoka tsy ho re intsony\nNy fiteny toa mand\xE0\
  \nFa ny Ray \u2019zay ao ambony\nNo mibaiko : Miaing\xE0 !\nTsy ho ela dia ho vita\n\
  \u2019Zany asa iraisana ;\nTamy ao ny Tompontsika\nValiny handraisana."
id: 376
key: G
title: "FEON\u2019I KRISTY NO MIANTSO"
