content: "1\nO! fifalim-be an-danitra any,\nFa ny ondry \u2018zay nania hita indray\n\
  Tompo \xF4! Havaozy indray ny fony tia\nHo mendrika tokoa ny la soa.\n\nSambatra\
  \ izahay, sambatra tafaray,\nAmin\u2019ny lanitra \u2018ty ondrinao\nHo voninahitrao\
  \ ny fiainany izao\nAnio sy ho mandrakizay, Amen!\n\n2\nO! fifaliam-be an-dapanao\
  \ Ray,\nFa ny mpanota iray hosasanao\nAteraka indray ho olom-baovao\nAnkasitraho\
  \ Jeso ho zanakao.\n\n3\nRay \xF4! Tarihonao, ny lalan\u2019ireo\nFa mbola sarotra\
  \ ny ady hatao\n\u2018Ndrao manirery re! Raha lavitra Anao\nTafio \u2018lay herin\u2019\
  ny Fanahinao."
id: 264
key: Db
title: O! FIFALIM-BE
