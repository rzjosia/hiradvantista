content: "Ataovy ao am-bavako\nIzay hoteneniko.\nNy hira sy vavaka\nMba ho toy ny\
  \ Anao.\n\u2019Zaho te hitovy\nAminao Jesosy.\nAmpio aho, Tompo \xF4,\nHitomb o\
  \ isan\u2019andro.\n2\nNy fomba fihevitro,\nNy asa sy fiainako,\nEntiko eo Aminao\n\
  Hotarihinao.\n\u2019Zaho te hitovy\nAminao Jesosy.\nAmpio aho, Tompo \xF4,\nHitombo\
  \ isan\u2019andro.\n3\nFa mihelina tokoa\nSy mandalo ny ety,\nEo Aminao Tompo soa\n\
  Mahatsara ahy\n\u2019Zaho te hitovy\nAminao Jesosy.\nAmpio aho, Tompo \xF4,\nHitombo\
  \ isan\u2019andro.\n4\nAmpianaro mba hahay\nHampijoro ho iray\nNy fo, saina sy fanahy\n\
  Ry Tompo mpiahy.\n\u2019Zaho te hitovy\nAminao Jesosy.\nAmpio aho, Tompo \xF4,\n\
  Hitombo isan\u2019andro."
id: 463
key: Eb
title: ATAOVY AO AM-BAVAKO
