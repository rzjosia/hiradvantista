content: "1\nApetrako eo an-tananao\nNy fiainako tontolo\nRy Tompon\u2019ny fanahiko\n\
  Fa Ianao nisolo.\n\nTompo malala \xF4, tano ho Anao,\nMba tsy hiala eo an-tananao.\n\
  Tariho ny diako ho Aminao\nNy faniriako an-tananao.\n\n2\nEndrey naniasia izao\n\
  Ry Ray ny zanakao.\nNanaram-po sy nilalao\nHe! Lavitra Anao.\n\n3\nIzao rehetra\
  \ hita izao\nHe! mahasondriana ahy.\nNandositra ny tavanao\n\u2019Lay Tompon\u2019\
  ny fanahy.\n\n4\nTsy ho haiko intsony hatrizao\nHandao ny lalanao.\nTantano re,\
  \ ampio aho\nTariho ny tananao."
id: 363
key: Ab
title: APETRAKO EO AN-TANANAO
