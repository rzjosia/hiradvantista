content: '1

  Raha manjenjena foana

  Mila toky izany fo,

  Fa ny ora manoloana,

  No manjombona tokoa:


  Indro! Jeso (Indro! Jeso)

  Mitomany, (Mitomany)

  Fa ny fony tia anao

  Eo anilanao hatrany

  Tsy miala na mandao.


  2

  Raha misento sy misaona,

  Fa mamely ny manjo

  Hasambarana mivaona,

  Hafaliana zary lo.


  3

  Fa ny alom-pijaliana

  Fanafody mahasoa

  Ka omena zaza tiana

  Mba hitombo sy hamoa.'
id: 658
key: G
title: RAHA MANJENJENA FOANA
