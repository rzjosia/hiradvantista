content: "1\nEfa akaiky \u2018lay andro malaza\nHisokafan\u2019ny lanitra re,\nKa\
  \ hiseho \u2018lay tena Mazava\nHampisava ny alina re.\nHaleloia! H\xF4sana ry Tompo!\n\
  Haleloia! Hoy \u2019reto mpanompo!\nMihoby Anao \u2019zahay,\nRy Ilay Mpanjakanay\n\
  Haleloia re ho amin\u2019ny Avo.\n2\nEfa akaiky ilay fandresena\nHovohana ny fasana\
  \ re,\nKa hitsangana ireo \u2019zay nekena\nHo mpandova ny lanitra e! Haleloia!\
  \ H\xF4sana ry Tompo!\nHaleloia! Hoy \u2019reto mpanompo!\nMihoby Anao \u2019zahay,\n\
  Ry Ilay Mpanjakanay\nHalel oia re ho amin\u2019ny Avo.\n3\nEfa akaiky ilay fitsenana,\n\
  Eo an-drahon\u2019ny lanitra e,\nAn\u2019i Jeso Mpamonjy, H\xF4sana!\nHoy ny hiran\u2019\
  ireo marobe. Haleloia! H\xF4sana ry Tompo!\nHaleloia! Hoy \u2019reto mpanompo!\n\
  Mihoby Anao\u2019zahay,\nRy Ilay Mpanjakanay\nHaleloia re ho amin\u2019ny Avo.\n\
  4\nEfa akaiky ilay vavahady\nHankanesana amin\u2019ny Ray\nHandrosoan\u2019ireo\
  \ afaka ady:\nEfa very fa hita indray! Haleloia! H\xF4sana ry Tompo!\nHaleloia!\
  \ Hoy \u2019reto mpanompo!\nMihoby Anao\u2019zahay,\nRy Ilay Mpanjakanay\nHaleloia\
  \ re ho amin\u2019ny Avo.\n5\nEfa akaiky ilay famonjena\nKa ny ratsy mandoza ho\
  \ lao\nFahoriana koa horesena\nHira, hoby izao no hatao. Haleloia! H\xF4sana, ry\
  \ Tompo!\nHaleloia! hoy \u2019reto mpanompo!\nMihoby Anao\u2019zahay,\nRy Ilay Mpanjakanay\n\
  Haleloia re ho amin\u2019ny Avo."
id: 136
key: Ab
title: "EFA AKAIKY \u2018LAY ANDRO MALAZA"
