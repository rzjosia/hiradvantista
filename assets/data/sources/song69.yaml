content: "1\nO, iza re\u2019ty tamy\nAvy any Ed\xF4ma izao,\nMareva-pitafiana,\nMba\
  \ iza moa Ianao?\n\u2019Zaho no Mpamonjinao\n\u2019Zay tena tia,\nMitory fahamarinana\n\
  Sy vonjy koa,\nHamonjy anao (in-3)\nIzao no niaviako: Hamonjy anao\n2\nNahoana no\
  \ dia mena\nNy fitafianao?\nNanosy famiazana\nIrery va Ianao?\nEny, manirery re\n\
  Ka ory fo;\nNijaly mafy ho anao\nTeo Kalvary\nHamonjy anao (in-3)\nIzao no niaviako:\
  \ Hamonjy anao.\n3\nRy Zanak\u2019ondry mora,\nEndrey \u2019ty vitanao!\nTsy takatry\
  \ ny saiko re\nNy fitiavanao\n\xAB Indro efa maty Aho,\nFa velona.\nNandresy ho\
  \ anao tokoa\nMandrakizay.\nO, raisonao (in-3)\nMpanota, raisonao anio,\nNy vonjy\
  \ \u2019zao\xBB."
id: 69
key: Ab
title: "O, IZA RE\u2019TY TAMY"
