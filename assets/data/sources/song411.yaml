content: "He! Matoky aho, Tompo\nAzoko ny Teninao;\nTeny soa mahafaly,\nTeny avy Aminao.\n\
  He! matoky aho, Tompo,\nAzoko ny Teninao;\nTeny soa mahafaly,\nNo omenao ahy izao.\n\
  2\nTahotra aman\u2019ahiahy\nDia ariako izao;\nFa nomenao toky aho\nSady to ny Teninao\n\
  He! matoky aho, Tompo,\nAzoko ny Teninao;\nTeny soa mahafaly,\nNo omenao ahy izao.\n\
  3\nIzay rehetra fahotana\nEntiko hesorinao;\nIanao no mahadio,\nKa diovy aho izao.\n\
  He! matoky aho, Tompo,\nAzoko ny Teninao;\nTeny soa mahafaly,\nNo omenao ahy izao.\n\
  4\nMahasasa, mahadio,\nMahavonjy Ianao,\nKa mandray sy mahatondra\nTsara ho an-tranonao.\n\
  He! matoky aho, Tompo,\nAzoko ny Teninao;\nTeny soa mahafaly,\nNo omenao ahy izao.\n\
  5\nJeso Tompo! Avy aho,\nAvy hankalaza Anao;\nRaisonao re izay omeko;\nVola, tena,\
  \ aina koa.\nHe! matoky aho, Tompo,\nAzoko ny Teninao;\nTeny soa mahafaly,\nNo omenao\
  \ ahy izao."
id: 411
key: Bb
title: HE! MATOKY AHO, TOMPO
