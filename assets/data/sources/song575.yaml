content: "1\nDieny mbola zaza aho\nSy mbola kely \u2019zao\nDia hanolo-tena\nHo Anao,\
  \ ry Jeso soa\nMamiko tokoa\nNy hankat\xF2 Anao\nKoa tafio hery aho hanao\n\u2019\
  Zay sitrakao.\n\n2\nTiako, ry Mpamonjy\nNy miaraka Aminao\nToy ireo anjely\n\u2019\
  Zay fanirakirakao\nSitrako tokoa\nHanao ny asanao\nKa ny foko kely\nDia ho fonenanao.\n\
  \n3\nAo Edena ambony\nMihira avokoa\nTsantan-karavoana\nHo Anao, ry \u2019Lay Mesia\n\
  Izao dia kely,\nHe! Fa mihira koa\nAnao, Zanak\u2019ondry,\nMaty teny Kalvary."
id: 575
key: Eb
title: DIENY MBOLA ZAZA AHO
