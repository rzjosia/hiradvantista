content: "1\nAnananaove namako\n\u2019Lay Toky sy Fanantenana,\n\u2019Zay tena hery\
  \ mahatana,\nDia Jesosy Vatolampiko!\nIzaho dia tiany\nTena tiany tokoa!\nMiadana\
  \ ny fo\nFa resy re ny fahotana.\n2\nRaha kivy mafy ianao,\nSatria be ny fahoriana,\n\
  Toa tapitra ny fifaliana;\nMoa misy fiononana?\nIzaho dia tiany,\nTena tiany tokoa!\n\
  Ka ravo eram-po,\nHe! Velon-kira fihobiana.\n3\nRaha toa takona aminao\nIzay raketin\u2019\
  ny ho avy,\nNy tananao miraviravy,\nMoa misy hianteheranao?\nIzaho dia tiany,\n\
  Tena tiany tokoa!\nMatoky \u2019zany fo;\nNy tanako ao amin\u2019ny Azy.\n4\nNahoana\
  \ re, ry namako,\nNo tsy ekenao manontolo\nMba ho anao Ilay Mpisolo\nNy otanao sy\
  \ ny ahy koa?\nIanao dia tiany,\nTena tiany tokoa!\nOmeo anio ny fo,\nDia hovonjeny\
  \ ho doria!"
id: 312
key: G
title: ANANANAOVE NAMAKO
