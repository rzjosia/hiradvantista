content: "1\nNoho ny fahasoavanao,\nRy Tompo tena tia \xF4,\nNoho ny famindramponao,\n\
  Ny ranao masina,\nNo anandratako izao\nIty hirako ity, ankasitraho re.\nO, mba raisonao\n\
  Ny vetsom-poko re\n\nTena sambatra aho re, ry Tompo \xF4\n(Tena sambatra)\nTena\
  \ sambatra (tena sambatra)\nO, tena sambatra\nEny, afaka aho fa nafahanao (Haleloia)\n\
  Haleloia ho Anao\n(Ry Tompo Andriamanitra \xF4!)\nHaleloia ho Anao,\nRy Tompo Andriamanitra\
  \ \xF4\nRy Tompo \xF4, ry Tompo Andriamanitray\n2\nNy fahotako marobe\nTsy mba nafeniko\
  \ Anao\nSatria ianao no nanome\n\u2019Reo teny fikasana\nFa raha miaiky aho e\n\
  Ary torotoro fo,\nDia vonona Ianao\nMba hikosoka ny fahotako re (rodobe)\n3\nIanao\
  \ Jeso \xF4 niants o ahy,\nIanao koa nifidy ahy.\nIanao no nanamarina ahy\nSy nanamasina\
  \ ahy.\nHiraiko an-kira ankehitrio\nIzany fitiavanao\nKa mba henoy, Jeso,\nO, mba\
  \ raisonao izao hirako hoe:(rodobe)\n4\nMba tehirizo Tompo \xF4,\nIzany hasambarako\n\
  Hatreto an-tany ka hatrary\nNo ha nanako Anao\nHo hirako mandrakizay\nHo hirako\
  \ doria, doria\nHo voninahitrao\nNy famonjenao\nAtaoko an-kira hoe: (rodobe)"
id: 529
key: Bb
title: NOHO NY FAHASOAVANAO
