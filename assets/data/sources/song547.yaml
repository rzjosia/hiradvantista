content: "1\nJeso Tompo be fitia\nTonga anatrehanao\n\u2019Reo zatovo hiara-dia\n\
  Mila hotantananao.\n:,: Arotsahy eto anio:,:\nMba hameno \u2019zao ny fony\n\u2019\
  Lay fitiavana madio.\n2\nJeso Tompo fanekena,\nNy voady \u2019zay natao\nSitra-po\
  \ fa tsy terena,\nAoka hohamafisinao.\n:,: Akambano izy roa :,:\nO, mid\xECna ao\
  \ am-pony,\nAmpiraisonao tokoa.\n3\nJeso Tompo vatolampy\nAzo ifaharana,\nFiarovana\
  \ \u2019zay ampy\nSy ho fitsaharana.\n:,: Aoreno Aminao :,:\nDia hatoky \u2019zao\
  \ ny fony\nNa mamely ny manjo.\n4\nJeso Tompo fitahiana,\nMba omeo raha sitrakao,\n\
  Zanaka ho fifaliana\nAtolory azy izao.\n:,: Dia ho fantany tokoa :,:\nFa ho velona\
  \ ao am-pony\nNy afom-pitiavanao.\n5\nJeso Tompo fandresena,\nAoka hotantananao,\n\
  Tsy ho resy ns hivena\n\u2019Reto ondrikelinao.\n:,: Ho tontosa anie ny dia:,:\n\
  Tomoera ao am-pony,\nMand ra-pahatonga ary!"
id: 547
key: G
title: JESO TOMPO BE FITIA
