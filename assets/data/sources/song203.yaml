content: "1\nMangina! Mangina!\nHenoy fa injao,\nIlay Tompo irina\nManatona anao.\n\
  Henoy fa mandona\nAm-ponao izao;\nMiandry, mifona,\nTe hiditra ao.\n2\nMangina!\
  \ Mangina!\nMoa henonao ve ?\n\u2018Lay feo fifaliana\nMiantso hoe:\n\xAB Avia,\
  \ ry mpania,\nOmeko anao,\nAnao ho doria,\nNy lanitra izao\xBB.\n3\nMangina! Mangina!\n\
  Mandalo ny et \u1EF3.\nAndrao dia sondriana,\nKatsaho ny ar \u1EF3.\nAnio aza ela,\n\
  Henoy re \u2018lay feo.\nNy Tompo mamela\nKa raiso ekeo.\n4\nMangina! Mangina!\n\
  Feo mamy tokoa,\nMitory hafaliana\n\u2018Njao re ao am-po.\nEkeko, ry Tompo,\nMangina\
  \ aho izao;\nMangina ny foko\nHihaino Anao."
id: 203
key: BB
title: MANGINA! MANGINA!
