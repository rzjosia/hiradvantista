content: "Tsaroako eto izao ny otako, be (dia be) tokoa,\nKa valaka sy trotraka, ity\
  \ nofo mahantra ity.\nLalina, maizina, O! ry tany \xF4 (ry tany \xF4)\nNefa injay\
  \ tsapako, misy tokin\u2019aina, manome\nhery vao\nHo an\u2019ny olona izay mahatsiaro\
  \ fa ho avy tokoa,\nNy and ro famonjena, hiarina izay ao am-pasana.\n:,: Fa Andriamanitra,\
  \ ho avy ka handray\n\u2019Reo nofo maro \u2019zay nihintsana\nKa ny taolana \u2019\
  zay efa momoka\nDia indro fa harafitra ho olona indray\nAo am-paradisa lapa soa\
  \ ;fanjakan\u2019ny fiadanana\nNo hafindra ny fiainana eto, nefa kosa tsara\nlavitra\n\
  Fa ny ota vita ho hadino, ary hifankahita ao ny\nmpino\nHiran-tserafima mifamaly\n\
  No ho henonao mandrakizay, H\xF4sana, Amena. :,:"
