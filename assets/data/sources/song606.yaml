content: "1\nMandros oa izao, ry mi aramila soa\nFa Jesosy noMpitarikaeo alo ha\n\
  Atsanga no izao ilay f anilonao\nDia ha zavao izao reh etra izao.\n\nRy tan ora\
  \ \xF4, mba haz avao\n(Ry tan ora \xF4,hazavaonao)\nNy Nosin ao (nosinao)\nFeno\
  \ h aizin a e!\n(\u2019Zao ton tolo izao )\nKa mba vit ao ny adidina o.\n\n2\nNo/f_idina\
  \ i anao hitondra soa,\nDia ny f amon jena lehi be t okoa\nAmbar ao iza o \u2019\
  lay fahaza vana re\nDia JesosyMasoandrolehibe.\n\n3\nIzao tontol o izao dia hif\
  \ arana,\nKa ny haizim-pito ho tara ngana\nKoa milofosa hamonjy namana\n\u2019Lay\
  \ Kananaanie iry f a tazana."
