content: "Ny alina ho lasa,\nNa ela aza re,\nHipoaka ny andro\nMahafinaritra;\nNy\
  \ zavona hisava\nAn-tendrombohitra ao,\nNy vavahady tsara\nHo tsinjoko izao.\n2\n\
  Mba sarotra tokoa\nNy fiakarana e;\nMamely mafy koa\nNy rivo-doza be;\nFa he ny\
  \ mpivahiny\nIzay efa trotraka\ntantanan\u2019ny Mpamonjy\nTsy ho solafaka.\n3\n\
  Ny famonjen\u2019i Kristy,\nNy fanavotany,\nNo loharano soa\nMangarangarana;\nNandramako\
  \ sahady\nNy rano velona,\nKa dia nahazo hery\nAm-pandehanana.\n4\nNy rano be hitanay,\n\
  Ny fefy tsilo koa,\nNy lalana mah\xE0na\nHo afaka avokoa:\nKa dera, Haleloia,\n\
  No mendrika hatao\nAmbara-pahatonga\nAm-pitsaharana."
id: 534
key: Ab
title: NY ALINA HO LASA
