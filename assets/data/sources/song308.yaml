content: "1\nRy mpanota mijanona;\nHaizim-be alehanao,\nMiverena, manat\xF2na\nAn\u2019\
  Ilay Mpamonjinao.\nRy mpirenireny, ory,\nTrotraka sy kivy fo,\nTsy holaviny akory\n\
  Fa horaisiny tokoa.\n\n2\nRy mpanota mahonena,\nAntra anao ny Tomponao;\nFitiavan-tsy\
  \ fefena\nNo mitepo ho anao.\nRy mpirenireny,ory,\nSy mitebiteby fo!\nTsy holaviny\
  \ akory,\nO! horaisiny tokoa.\n\n3\nRy mpanota mitomany\nNoho ny vesa-kelokao,\n\
  Miverena fa ny rany\nAmpy hahadio anao.\nRy mpirenireny, ory,\nSy manahy ao am-po!\n\
  Tsy holaviny akory,\nFa havelany tokoa."
id: 308
key: F
title: RY MPANOTA MIJANONA
