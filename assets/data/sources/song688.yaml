content: "1\nJesosy Mpiandry tsara\nMiantso hoe: \xABavia\xBB\nMidira ao am-bala\n\
  Ry ondry \u2019zay nania.\nO! aza ela sao very\nTsy renao ve ny feo?\nNa sarotra\
  \ aza sy tery\nNy lalana mankeo.\n\nMiandry anao amim-pitiavana\n\u2019Lay Mpiandry\
  \ tena mahafatra-po\nTsy misy azonao andavana\nNy fony \u2019zay tia tokoa.\n\n\
  2\nJesosy Mpiandry tsara\nMaty ho solonao\nMba hanome anjara\nSy lova ho anao.\n\
  Faing\xE0na sasa-miandry\n\u2019Lay Tompo mora fo\nIndro mamelatra sandry\nHandray\
  \ anao tokoa.\n\n3\nAza misalasala\nFa misy bibidia\nDevoly mpankahala\nMikendry\
  \ \u2019reo mpania.\nJesosy \u2019Lay Mpiandry tia\nMiantso hoe: \xABavia!\xBB\n\
  Vonon-kanolotra anao\nNy famonjeny izao."
