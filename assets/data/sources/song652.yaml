content: "1\nRay \xF4, an-tananao ny fiainako\nHaz\xF2ny mafy isan\u2019andro\nHo\
  \ eo anilanao tokoa\nNo fiononan\u2019ny foko izao.\nAnilanao, ry Raiko tia\nEo\
  \ anilanao mandrakizay.\n\n2\nHe! Fiadanana tanteraka\nNo eo anilanao, ry Tompo\n\
  Fo ampoky ny zava-tsoa\nNo tsapako raha eo aminao.\nAnilanao, ry Raiko tia\nEo anilanao\
  \ mandrakizay.\n\n3\nAnilanaoanio, ampitso koa\nAnilanaotontolo andro\nAnilanaotanteraka\n\
  Anilanaoeo no tiako tokoa.\nAnilanao, ry Raiko tia\nEo anilanao mandrakizay."
