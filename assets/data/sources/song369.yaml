content: "1\nMitsangana izao,\nRy Ziona sambatra \xF4;\n\u2019Zay mitondra teny soa,\n\
  Teny mampionona,\nMiakara an-kavoana,\nAsandrato ny feonao;\nAsandrato izao.\n\n\
  \n2\nO! ry Jerosalema,\nIrak\u2019Andriamanitra,\nAmbarao hanako mafy\nEram-pirenena\
  \ izao\nTeny soa mahafaly,\nTenin\u2019Andriamanitra,\nAmbarao hatrizao.\n\n\n3\n\
  Jeso, Mpanjakanao,\nHeni-boninahitra,\nIndro, Izy fa miseho\nEo an-drahon-danitra.\n\
  Tonga mba hamaly soa\nSy hitondra ny azy koa\nMiom\xE0na izao."
id: 369
key: B
title: MITSANGANA IZAO
