content: "1\nHe ampy ahy \u2018zao\nNy fitiavanao,\nFa mamy indrindra, ry Ray.\nMahery\
  \ tokoa\nKa tokin\u2019ny fo,\nMitoetra mandrakizay.\nFa indro nania ity ondrinao,\n\
  Kanefa, ry Mpiandry,\nNokatsahinao!\nFitia lehibe,\nTsy takatro re,\nKa isaorako\
  \ Anao.\n2\nHe ampy tokoa\nNy famindram-po,\nTsy haiko lazaina, ry Ray,\nFa voasaronao\n\
  Sy navelanao\nNy ota izay ela izay\nO! fahasoavanabe dia be\nOmenao, ryMpiandry,\n\
  Hatahotra ve?\nEkeko tokoa\nNy famindram-po\nKa isaorako Anao.\n3\nHe ampy ry Ray\n\
  Ho mandrakizay\nNy fiainana ao Aminao\nMahavokatra be,\nMahasambatra re,\nDieny\
  \ et? izao.\nKanefa ny fetra dia tsy mba et?.\nTantano, ry Mpiandry,\nHo tonga er?\n\
  Ho tody indray\nAm-balan\u2019ny Ray\nHisaotra Anao, Amen!"
id: 116
key: EB
title: "HE AMPY AHY \u2018ZAO"
