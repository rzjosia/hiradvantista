content: "1 Avia miondreha,\n Ry vazan-tany o!\n Fa lehibe Jehovah,\n Sy masina tokoa;\n\
  \ Miankohofa tsara\n Manantona azy 'zao;\n Haneho fanajana\n Ilay Mpanao anao.\n\
  \n2 Andriananahary!\n Manaiky izahay\n Fa aminao ny hery\n Tsy hay toherina,\n Tsy\
  \ misy maharara\n Ny tianao hatao,\n Fa Ianao Mpitondra\n Izao rehetra izao\n\n\
  3 Re any lavitra any\n Izao ny herinao,\n ka isam-bazan-tany\n Hiondrika Aminao;\n\
  \ Mpanjaka sy Mpitsara\n Mahery Ianao;\n Miadana ny tany\n Miankina Aminao."
id: 15
key: D
title: AVIA MIONDREHA
