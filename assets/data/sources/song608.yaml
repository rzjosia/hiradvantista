content: "1\nFahiny fony aho mbola zaza\nHariva vao mitsaha-milalao\nNanaraka ny lala-mahazatra\n\
  Tsy ela dia ny antso no injao:\xABModia fa hisakafo\nizao\nHariva ny andro\nModia\
  \ antsoin\u2019ny reninao\xBB\nDia nody ihany aho.\n\n2\nIndray andro tan-tsisin\u2019\
  ny fandriany\nRaha niara-nandohalika izahay,\nDia toa nandre feoahay\nMiantso koa\
  \ i Neny\nFeo toa miantso avy amin\u2019ny Ray:\n\xABModia antsoin\u2019ny reninao\n\
  Hariva ny andro\nModia antsoin\u2019ny reninao\xBB\nDia nody ihany aho.\n\n3\nMisy\
  \ sakafo voavoatra sy tsara\nIzay miandry ahy sy anao\nNy Tompo Jesosy no manambara\n\
  Fa hiara-misakafo aminao\nModia fa ora mety izao\nHariva ny andro\nModia antsoin\u2019\
  ny Tomponao\nRaiso ny akanjo."
id: 608
key: F
title: FAHINY FONY AHO MBOLA ZAZA
