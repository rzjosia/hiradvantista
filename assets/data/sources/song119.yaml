content: "Nomeko anao ny aiko,\nNy rako nalatsaka\nNy onitra koa nefaiko,\nNy gadra\
  \ he afaka.\nFitiava-mahasoa\nSahinao ve tsy handray\nRako no nomena anao\nInona\
  \ no omenao?\n2\nNilaozako re ny Raiko\nSy ny voninahitro,\nFonena-mamiratra sy\n\
  Haleloia rodobe\nTonga orytet\u1EF3 Aho,\nNefa re Mpanjakanao\nHe nafoiko re ny\
  \ lapa.\nInona no afoinao?\n3\nNiaritra fijaliana,\nNitomany mafy koa\nNizaka zava-tsy\
  \ tiana\nMba ho solonao tokoa,\nFamelana ny helokao,\nAvotro anao tokoa,\nNiaritra\
  \ ny fijaliana\nInona no iaretanao?\n4\nAtolory re ny ainao,\nAtolory ny fonao,\n\
  Ialao re ny ota,\nReseo ny ratsy izao\nSambatra re ianao\nManana Mpamonjy tia!\n\
  Atolory re ny ainao\nHovelomiko doria."
id: 119
key: Eb
title: NOMEKO ANAO NY AIKO
