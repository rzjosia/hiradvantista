content: "1\nInona kosa no homeko\nAn\u2019i Jesosy Mpamonjiko.\nIzy izay nanavotra\
  \ ny aiko\nAron\u2019ny fanahiko.\nMoa mendrika Azy ve ny foko\n\u2019Zay vesaran-tsento\
  \ sy toloko\nKa maz\xE0na velon-taraina,\nNoho ny adin-tsaina.\n2\nInona kosa no\
  \ homeko\nAn\u2019i Jesosy Mpamonjiko.\nIzy izay nanavotra ny aiko\nAron\u2019ny\
  \ fanahiko.\nMoa mendrika Azy ve ny foko\n\u2019Zay vesaran-tsento sy toloko\nKa\
  \ maz\xE0na velon-taraina,\nNoho ny adin-tsaina.\n3\nTeo an-tampon\u2019ilay Kalvar?\n\
  Ny mangidy nosotroinao\nNisoloanao \u2019ty olom-bery\nKa voavidy, lasanao.\nHitako\
  \ ny tananao, ry Tompo\nTa handr ay ny tanako maloto,\nO, mba raiso hiasa ho Anao,\n\
  Mba ho fonenanao.\nRaiso aho anio hiasa ho Anao\nHo Anao mandrakizay."
