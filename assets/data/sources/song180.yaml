content: "1\nRaiso ny fonay, Fanahy \xF4,\nAmboary ho lapanao,\nFitia sy hasoavanao\n\
  Mba apetraho ao.\n\nMidina amin\u2019ny herinao\nKa hamasino izahay.\nKa ny fiainanay\
  \ hatokanao\nHo tena an\u2019ny Ray.\n\n2\nNy afonao hanadio ny fo\nHo tonga sorona\
  \ ,\nVoatolotra ho Anao tokoa,\nAnao Mpamorona.\n\n3\nMidina toy ny rivotra\nMamelombelona\n\
  Hanehoanay ny avotra\nAmin\u2019ny olona."
id: 180
key: Eb
title: "RAISO NY FONAY, FANAHY \xD4"
