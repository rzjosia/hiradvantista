content: "1\n\u2018Njay manako any\nFeo miantso hoe:\nMihainoa ry tany,\nJeso ho avy\
  \ re!\n\nMaranata, Maranata!\nTompo \xF4! Avia\nMiandry ela ny olonao\nO! avia,\
  \ avia!\n2\nIndro avy Izy\nAmin-drahona!\nFaly sy mihoby\n\u2018Zay niomana.\n3\n\
  Mihorohoro mafy\n\u2018Reo tsy vonona,\nMiantso vatolampy\nHialofana.\n4\nZaho ry\
  \ Mpamonjy\nTano ho Anao.\nMba ho voavonjy,\nKa hidera Anao."
