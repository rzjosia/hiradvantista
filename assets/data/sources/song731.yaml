content: ":,: Ilay aviavy tsy mamoa, jereo\nNanantona azy ny Tompo\nKa variana er\
  \ \u1EF3, nijery, nijery,\nNanantena mba hahita voa;\nKanefa tsy nahita!\n\xABKapao\
  \ io, kapao io!\nFa nahoana no avela eo hanimba ny tany?\n\xABTsia, Ray \xF4, avelao\
  \ ihany aloha\nFa hokarakaraiko e!\nFa raha tsy mamoa amin\u2019ity taona ity e!\n\
  Tsy mampaninona fa mbola hokapainao ihany.\xBB\n\xABRy aviavy \xF4!ry Kristiana\
  \ tsy mamoa,\nHamavoinao ve ny famindram-\npon\u2019Andriamanitra?\xBB\nMamoaza,\
  \ mamoaza ny voan\u2019nyfibebahana. :,:"
