content: "1\nJeso re no heriko,\nIzy no miaro ahy.\nIzy re no hiarahako,\nNy akaikiny\
  \ hery ho ahy.\n\nNy iriko, Tompo \xF4,\nHiaraka akaikinao;\nIsan\u2019andro akaikinao\n\
  Ekeo re, ry Tompoko \xF4.\n\n2\nRaha be ny fandrika\nAroko sy heriko Izy\nKa ny\
  \ enta-mampiondrika,\nZakaiko raha anilany.\n\n3\nRaha ana, sa satra aho;\nEny,\
  \ lany koa ny androko,\nNa dia be ny mifamahofaho\nIzy ihany no ho tanjako."
id: 404
key: C
title: JESO RE NO HERIKO
