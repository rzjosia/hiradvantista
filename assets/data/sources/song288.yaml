content: "1\n\u2019Njao mibitsika mangina\nAo am-po, toa tsy mitsahatra\n\xAB Mbola\
  \ betsaka no liana\nTsy mandre ny hafatra.\xBB\n\nNy finoana voasedra\nDia miasa\
  \ ho an\u2019ny Tomponao\nFitiavan-tsy voafetra\nNo nitiavany anao.\n\n2\nOlona\
  \ maro sesehena\nMiangavy tsy mba mitsahatra\nTa handray ny famonjena\nItorio ny\
  \ hafatra.\n\n3\nAntso maika no mibaiko\nMias\xE0 ka aza mitsahatra,\nLehibe ny\
  \ valin\u2019asa:\n\xAB Satroboninahitra.\xBB"
id: 288
key: Eb
title: "\u2019NJAO MIBITSIKA MANGINA"
