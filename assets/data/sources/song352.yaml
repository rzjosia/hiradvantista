content: "1\nO! hitako ka fantatro\n\u2019Lay fiadanan-tsoa;\nJesosy no Mpanavotro,\n\
  Ny foko ravo koa.\nNy fahotako marobe,\nNy rany no manasa;\nNy androko \u2019zay\
  \ sisa re,\nHo tsara noho ny lasa.\n\n2\nO! tsapako, ry Raiko \xF4,\nNy fitiavanao,\n\
  Ny avotrao, ry Jeso \xF4,\nNanafaka ahy izao.\nNy ratsy izay nandoza, he,\nNaringana\
  \ tokoa.\nFahasambaran-dehibe\nNomenao avokoa.\n\n3\nIzaho \u2019zay naniasia\n\
  Dia notadiavinao,\nNomenao hery mba ho tia\nNy famonjena izao,\nHo zanakao manokana,\n\
  Jeso no Rahalahy,\nNy ran\u2019ny fihavanana\nNo nanafahana ahy."
id: 352
key: A
title: O! HITAKO KA FANTATRO
