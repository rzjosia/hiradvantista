content: '1

  Tantanonao ny dianay

  Jehovah Tomponay

  Fa be tokoa ny tahotray

  Fa kely ny herinay,

  He! Sarotra tokoa

  Ny lalana haleha,

  Mijere.


  Tena sitrakay tokoa

  Ny eo anilanao ry Ray

  Sambatra ny fo

  Tantananao, Tomponay


  2

  Meteza hiaraka aminay

  Fa sao dia very indray,

  Ny fiainanay tapahinao

  No fifalianay.

  Ny miaraka Aminao,

  Hataonay rehareha,

  Maneke!


  3

  Ianao no antom-piainanay

  Ianao no tanjakay

  Vohanay ho Anao ny fo

  Satria tempolinao.

  Ny sitrakao atao,

  Ny vavakay ho to.

  Mihainoa!'
id: 664
key: Eb
title: TANTANONAO NY DIANAY
