content: "1\nHiady, Jeso \xF4,\nNo iantsoanao anay\nIndreto izahay re\nHanao ny sitrakao.\n\
  Hanao ny sitrakao\nNo itsangananay.\n\nTafio \u2019zahay; tafio ny fo\nTafio fiadiana\
  \ izahay\nHandresy ho voninahitrao.\nTafio \u2019zahay, tafio ny fo.\n\n2\nTafio\
  \ finoana re\nKa hafanao ny fonay;\nNy hery, fahendrenay\nAmpitomboy, ho be.\nAreheto\
  \ izahay\nHo mpandresy mahay.\n3\nHasandratray tokoa\nNy hazo fijaliana,\nKa am-pifaliana\n\
  No handresenay koa.\nNy ran\u2019ny Tomponay\nNo hampandresy anay.\n4\nMiadia, miareta\
  \ re\nFa handresy isika.\nHatao an-dohantsika\n\u2019Lay diadema anie.\nMiadia,\
  \ miareta moa\nHanjakantsika koa."
id: 491
key: Bb
title: "HIADY, JESO \xD4"
