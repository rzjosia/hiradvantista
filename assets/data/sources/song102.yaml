content: "1\nAnao ny laza,\nry Natsangana \xF4,\nFa resy mazava\nilay rafinao.\nAnjely\
  \ no tonga\nnampihiratra,\nKa nanakodia\n\u2018lay vaton\u2019ny tsy tia\n\nAnao\
  \ ny laza,\nRy Natsangana \xF4,\nFa resy mazava\nIlay rafinao.\n\n2\nJereo fa Jeso\n\
  no nitsangana;\nResy \u2018zao ny eso\nsy ny fasana.\nMihobia, ry tany\nsy ry olona\
  \ \xF4,\nFa nandresy ihany\nny Mpamonjinao.\n3\n\nJeso no zoky\nsady santatra;\n\
  Ny mino matoky\ndia ho sambatra.\nNa matory izy\nao am-pasany,\nJeso hamoha azy\n\
  any am-parany."
id: 102
key: E
title: ANAO NY LAZA
