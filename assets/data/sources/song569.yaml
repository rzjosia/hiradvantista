content: "1\n\u2019Zay iriko, Tompo tsara,\nNy ho toa (Anao)\nAry koa hanambara\n\
  Ny fitiavanao.\n\nMora re ny zioganao\nFitsaharana tokoa\nMaivana ny entanao\nFifalian\u2019\
  ny foko.\n\n2\n\u2019Zay iriko, Tompo mora,\nNy hano Anao (Anao)\nIsan,\u2019andro,\
  \ isan\u2019ora\nHiaraka Aminao.\n\n3\n\u2019Zay iriko, ry Mpamonjy,\nHo eo anilanao\
  \ (Anao)\nMba handraisako ny vonjy\nDieny ety izao.\n\n4\n\u2019Zay iriko mafy indrindra\n\
  Ho any Aminao (Anao)\nRaha avy Ianao hamindra\nNy vahoakanao."
id: 569
key: G
title: "\u2019ZAY IRIKO, TOMPO TSARA"
