content: "1\nO, aza matahotra\n\u2019Zaho momba anao.\nToky tsara loatra,\nMisy aina\
  \ vao.\nNa manjombona aza\nNy alehako,\n\u2019Zaho dia hilaza:\nJeso eo anilako.\n\
  \n:,: Tsia tsy irery aho, :,:\nJeso Mpamonjy, Mpiaro,\nNo miaraka amiko\n:,: Tsia\
  \ tsy irery aho, :,:\nJeso Mpamonjy, Mpiaro,\nTsy misaraka amiko.\n2\nRaha ny masoandro\n\
  Semban-drahona,\nJeso hainandro\nTsy mba takona.\nRaha toa tsy hita\n\u2019Rony\
  \ kintana,\nJeso miara-mita\nSy manoro l\xE0lana ahy.\n3\nAo \u2019reo loza maro\n\
  \u2019Zay tsy hitako;\nFa Jeso Mpiaro\nNo ampingako.\nIzy no miteny\nDia matoky\
  \ aho\nFa ho resy ireny\nRaha izaho mitalaho."
id: 496
key: C
title: O, AZA MATAHOTRA
