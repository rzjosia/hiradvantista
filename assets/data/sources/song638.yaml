content: 'Ry tanora mijoroa

  Ho vavolombelona

  Kristy no mibaiko anao

  Mijoroa, mijoroa

  Asandrato avo be

  Ny fanilo ho tazana e!

  Mijoroa, mijoroa ianao.

  Kristy eo anilanao

  Mba ho herinao

  Asandrato ny feonao

  Mba ho re izao

  Mijoroa, mijoroa ianao'
id: 638
key: C
title: RY TANORA MIJOROA
