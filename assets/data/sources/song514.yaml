content: "1\nManiry izahay\nHo any Aminao\nJerosalema tan\xE0nanay,\nTan\xE0na masina;\n\
  Ny trano lay aty\nTsy maintsy rovitra,\nKanefa tazanay er \u1EF3\nIlay tsara lavitra.\n\
  \nTazanay, tazanay\nNy tany masina.\n\n2\nMba tanterahonao,\nRy Tompo tia anay!\n\
  Ny fikasan\u2019ny Zanakao\nNataony taminay:\n\xAB Ho any Amiko\nIzay nomenao Ahy,\n\
  Fa tiako ho hitany\nNy voninahitro.\xBB:\n\n3\nMankany Aminao\nIzao ny dianay,\n\
  Na sarotra ny lalana\nMihira izahay;\nNy hasasaranay\nTsy misy intsony izao,\nFa\
  \ tazanay sahady re\nNy tany masina:"
id: 514
key: G
title: ANIRY IZAHAY
