content: "Fitiavana re!\n(Fitiavana, fitiavana ahy re)\nTsy takatra tokoa (tokoa)\n\
  Avo, lalina e!\n(He! Avo lalina, \xF4, lalim-be)\nTsy manam-paharoa! (tsy roa)\n\
  Nefa inoako izao\nFa efa nasehonao,\n(Efa nasehonao)\nO! ry Ray teny Kalvary\nRaha\
  \ maty Kristy!\n2\nFitiavana re!\n(Fitiavana , fitiavanaahy re)\nManintona ny fo\
  \ (ny fo)\nMba hanaiky e!\n(Eny, mba hanaiky, hanaiky re)\nHo babony tokoa (tokoa)\n\
  Indro apetrako izao\nFoiko re ho Anao\n(Anao re hatrizao)\nO! ry Ray mba hanompo\
  \ et \u1EF3\nKa ho hatrar \u1EF3.\n3\nFitiavana re!\n(Fitiavana , fitiavanaahy re)\n\
  Izao tontolo izao (izao)\nVoasarony e!\n(He voasarony e, voasarony e)\nIndrindra\
  \ koa ianao (ianao);\nO!ry namako, ekeo\nRenao anio \u2019lay feo\n(Renao anio \u2019\
  lay feo)\nMaty anie, tany kalvary\nHo anao Kristy."
id: 740
key: Eb
title: FITIAVANA RE!
