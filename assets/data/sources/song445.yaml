content: "1\nMahatoky Ianao , ry Tompo tia\nNy fitiavanao maharitra,\nMitoetra mafy\
  \ anio sy ho doria,\nTsy voafetra na voafaritra.\n\nIanao tokoa, ry Ray,\nNo Vatolampinay\n\
  Na miovaova\nNy fiainana et \u1EF3\nNy Teninao\nNo fanilon\u2019ny dia,\nMitarika\
  \ anay ho tody er \u1EF3.\n\n2\nNy famindram-ponao dia andon\u2019aina,\nMamelombelona\
  \ sy manadio,\nEny, havaozinao isa-maraina,\nKa ampoky ny soa re anio!\n\n3\nNa\
  \ toa takona ny masoandro\nDia mbola miasa remangina ao\n\u2019Lay tananao miahy,\
  \ mitandro,\nMitantana izao tontolo izao!\n\n4\nAn-tananao, ry Ray, no amelako\n\
  Ny fiainako raha mbola et \u1EF3;\nNy fitokiako Anao tsy mbola hovako\nFa manda\
  \ mafikoilay fitia!"
id: 445
key: Db
title: MAHATOKY IANAO
