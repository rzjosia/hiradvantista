content: "1\nInona no mety hataoko\nMba handraisako ny soa?\nHanavotana ny aiko,\n\
  Hamonjena ahy tokoa.\nJeso, Jeso, inty aho,\nMino sy matoky Anao\nJeso, Jeso, inty\
  \ aho,\nOmeo fiainam-baovao.\n\n3\nInty aho ry Mpamonjy\nFa te ho mpanomponao\n\
  Atolory ahy ny vonjy,\nRaiso aho ho Anao.\nJeso, Jeso, inty aho,\nMino sy matoky\
  \ Anao\nJeso, Jeso, inty aho,\nOmeo fiainam-baovao.\n\n2\nTompo, ampianaro aho\n\
  Mba hahay sy hankat\xF2\nKa esory ny \xAB izaho \xBB.\nDia havaozy re ny fo.\nJeso,\
  \ Jeso, inty aho,\nMino sy matoky Anao\nJeso, Jeso, inty aho,\nOmeo fiainam-baovao."
id: 441
key: G
title: INONA NO METY HATAOKO
