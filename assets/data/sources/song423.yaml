content: "1\nJesosy irery no famonjena,\nAmpy \u2019zay, ampy \u2019zay!\nIzy no avotra\
  \ izay ekena,\nAmpy \u2019zay, ampy \u2019zay!\nIndro ny ainy no nafoiny,\nNatolony\
  \ teo Kalvary.\nNy olom-bery izao antsoiny,\nAmpy \u2019zay, ampy \u2019zay!\n\n\
  2\nJesosy irery no Fahendrena,\nAmpy \u2019zay, ampy \u2019zay!\nNy toroheviny dia\
  \ harena.\nAmpy \u2019zay, ampy \u2019zay!\nNy Baiboly no manambara\nNy sitra-pony\
  \ masina,\nNy teny soan\u2019ny Filazantsara.\nAmpy \u2019zay, ampy \u2019zay!\n\
  \n3\nJesosy irery no andrandraina,\n Ampy \u2019zay, ampy \u2019zay!\nIzy no herin\u2019\
  ny fo sy saina,\nAmpy \u2019zay, ampy \u2019zay!\nIzy ihany no vatolampy\n\u2018\
  Zay mafy tsy mihetsika,\nHe! fialofana tena ampy,\nAmpy \u2019zay, ampy \u2019zay!"
id: 423
key: F
title: JESOSY IRERY NO FAMONJENA
