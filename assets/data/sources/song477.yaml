content: "Raha ny fiainana ety no mampitomany anao,\nMijere lavitra.\nNitomany i Jeso,\n\
  Nitomany anao.\nOry, nisento koa,\nNety nijaly re\nHamonjena anao.\nIndro raiso\
  \ izao.\n2\nRaha mandreraka ny fo adin-tsaina lalina,\nMijere lavitra.\nEfa maty\
  \ Jeso,\nMaty tao Kalvary;\nNivesatra tokoa,\nNety ho sasatra,\nFianarana\nHarahinao.\n\
  3\nRaha manonja mafy re \u2019zany alon-drano be,\nMijere lavitra.\nIndro avy Jeso,\n\
  Avy tsy ela re;\nNy fahoriana ve,\nNy rnomaso koa,\nFijali am-be;\nHofoanany.\n\
  4\nRaha ny fiainana ety no mampitanondrika anao,\nMijere lavitra.\nEfa akaiky Jeso,\n\
  Avy handray anao;\nNy fahasasaranao,\nHadino faingana;\nFiadanam-be,\nNo nasolony."
id: 477
key: F
title: RAHA NY FIAINANA ETY
