content: "1\nO! atsangano izao ny fanevanao,\nMijoroa, eny, mijoroa\nFa Jesosy izao\
  \ no miantso anao\nHiantafika, eny izao\nMandrosoa (ry tanora \xF4!), eo aloha (ry\
  \ tanora \xF4!)\n(O! mandrosoa izao)\nIlay fanevanao,\n(Ilay fanevanao, tanora \xF4\
  !).\nJeso ambarao, ota avelao,\nO! vitao ny adidinao\n(Adidinao efa horoa)\nMijoroa\
  \ (ry tanora \xF4!), misehoa (ry tanora \xF4!)\n(Mijoroa, misehoa)\nEny, torio ny\
  \ Tompo soa,\nKapiteny hitarika eo aloha\nO! mitsang\xE0na, torio Jeso.\n2\nIzao\
  \ tontolo izao no halehanao\nMisik\xECna re ny herim-po\nAdy sarotra manoloana anao;\n\
  Aoka ho vonona reianao\nAmbarao (tanora \xF4!), sy lazao (ry tanora \xF4!)\n(Ambarao\
  \ sy lazao)\n\n3\nTsy ho ela izao dia ho avy an-danitra\nIlay Tompon\u2019ny asanao\n\
  Milofosa re, \xF4! Miezaha\nSy miezaha fatratra\nO! torio (tanora \xF4!),\n(torio\
  \ re anio)"
id: 634
key: Ab
title: O! ATSANGANO IZAO
