content: "1\nTaz\xF2ny aho hatrizao\nHo eo anilanao, ry Ray\n Hanaraka ny dianao\n\
  Anio mandrakizay;\nHe mora kivy \u2018zany fo\nKa mba tohanonao tokoa\nFikiro tsy\
  \ hiala\nFandrao misalasala.\n\n2\nRaha sendra ka variana et \u1EF3\nSy mankafy\
  \ ny tany\nKa manadino ny ar \u1EF3\nTaz\xF2ny mafy ihany,\nLazao fa tsara lavitra\n\
  \u2018Lay toeram-boninahitra\nMiandry ao ambony\nTsy misy ota intsony.\n\n3\n Tsinjovinao\
  \ ny diako izao,\nArovy sy tantano.\nO, asehoy ny herinao\nRaha tondraka ny rano\n\
  Taz\xF2ny re ny tanako,\nKa andrandrao ny masoko\nHibanjina hatrany\nIlay Kanana\
  \ any."
id: 229
key: D
title: "TAZ\xD2NY AHO HATRIZAO"
