content: "1\n O!mamindra fo amiko,\n Mba mamindra fo Ray o!\n Ianao no fialofan'ny\n\
  \ Fanahiko ry Ray o!\n\nAmin'ny elatrao,Ray o!\n No hialofako\nMandra-pahalasan'ny\
  \ loza re\n Jehovah Andriamanitra o! Amen!\n2\n Fa hitairaina amin'ny avo\n Indrindra\
  \ aho\n Dia amin'Andriamanitra\n Mahatanteraka ahy.\n3\n Anjely no hirahinao Jeso,\n\
  \ Hamonjy ahy,\n Raha toa ka misafoaka\n Ireo manenjika ahy."
id: 12
key: Eb
title: O! MAMINDRA FO AMIKO
