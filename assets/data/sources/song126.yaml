content: "Jeso \u2018lay inoako\nNo Mpamonjiko,\nHivelomako,\nKa ny diako hatrizay,\n\
  Novimbininy.\nDerao Jeso\n(Ho deraiko lalandava nyfitiavany)\nNy heloko nesoriny,\n\
  Vonjy no natolony.\nDerao Jeso\n(Ho deraiko lalandavany hasoavany)\nIzy no inoako,\n\
  Mpamonjiko.\n2\nJeso \u2018lay inoako\nNo aty am-poko.\nHery, tok iko,\nIlay sandriny\
  \ mahery\nNo nitantana.\nDerao Jeso\n(Hoderaiko lalandava ny fitiavany)\n\u2018\
  Zaho nositraniny\nLalako nalaminy\nDerao Jeso\n(Hoderaiko lalandava ny hasoavany)\n\
  Izy no inoako,\nMpamonjiko.\n3\nJeso \u2018lay inoako\nJeso \u2018lay mahery\nSy\
  \ Mpamindra fo\nKa ny foko hanambara\nNy fitiavany\nDerao Jeso\n(Hoderaiko lalandava\
  \ ny fitiavany)\nMaty mba ho avotro\nSy misolo ny heloko\nDerao Jeso\n(Hoderaiko\
  \ lalandava ny hasoavany)\nIzy no inoako,\nMpamonjiko."
id: 126
key: Bb
title: "JESO \u2018LAY INOAKO"
