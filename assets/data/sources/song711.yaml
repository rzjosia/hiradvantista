content: "Jehovah Tomponay \xF4! Ray mandrakizay,\nAndriamanitra Mpanjakanay, manerana\
  \ izao\nrehetra izao ny herinao,\nTsy tratry ny fisainanay ny voninahitra ao an-\n\
  danitra ao!\nTe hidera Anao izahay noforoninao, kanefa tsy\nhainay izay vavaka\n\
  Hoenti-mankalaza ny fiandriananao;\nFa masina, marina sady be fahendrena\nIanao\
  \ izay andohaleh an\u2019izao tontolo izao.\n:,: Noho ny famindram-ponao \u2019\
  zay maharitra\nmandrakizay, Tompo \xF4,\n(Maharitra mandrakizay)\nMba omeo ny Fanahinao\
  \ Masina, (Ny Fanahy\nMasina)\nHifona sy hitaraina ho anay. (Hifona ho anay)\nMba\
  \ henoy ny fivavakay (Amin\u2019ny anaran\u2019i\nJesosy Za nakao). :,:\nNoho ny\
  \ haben\u2019ny fahasoavanao, ary noho ny\nfitiavanao,\nJereo,Tompo \xF4! ny fiangonanao\n\
  Ampikambano, hatanjaho, arovy izy, mba hijoro\namin\u2019ny Teninao.\nKa na dia\
  \ mafy ny tafiotra sy ny alon-\ndranomasina,\nNy ran\u2019ny Zanakao no hamonjy\
  \ azy sy hanavot ra\nazy.\nAmpitomboy ny finoany; ny anaranao\nankalazaina mandrakizay\n\
  Sy hanefanay isan\u2019andro ny voadinay; mba raiso\nny fisaoranay.\nHenoy, henoy,\
  \ ny vavakay, ry Tompo \xF4!"
id: 711
key: C
title: "JEHOVAH TOMPONAY \xD4"
