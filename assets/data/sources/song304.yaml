content: "1\nFantatrao ve namako,\n\u2019Ry tan\xE0na soa,\nMisy \u2018lay Mpanjakako?\n\
  O! jereo, mivoha.\nAo miandry ahy \u2019zao\nEny koa maniry anao,\nKristy Zanaky\
  \ ny Avo,\nNefa tia ny lavo.\n3\nO! jereo sakaizako\n\u2019Ry Salema ambony\nAo\
  \ ny fitsaharako\nEo amoron\u2019ony\nHe! miandry ahy ao,\nSady manina anao\n\u2019\
  Lay nijaly noho ny ota\nTany Gologota.\n2\nFantatrao ve havako\n\u2019Ry tan\xE0\
  na tsara?\nMisy Ilay Mpiandriko\nSy Mpikarakara?\nToa manetsika ahy izao,\nAry koa\
  \ manasa anao,\nHo finaritra tokoa,\nNa dia efa voa.\n4\nMoa tsy tianao, valio,\n\
  Namako mijaly,\nHiandrandra ankehitrio\n\u2019Lay tan\xE0na faly?\nRy mpanota sasatra,\n\
  Ho anao ny lanitra,\nKoa ekeonao tsy terena\nRe ny famonjena."
id: 304
key: Eb
title: FANTATRAO VE NAMAKO
