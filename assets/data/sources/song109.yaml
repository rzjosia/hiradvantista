content: "1\nHe mahagaga Ianao\nMpamonjy Tomponay,\nO! voavotra tokoa \u2018zahay\n\
  Fa voaloa ny trosanay.\nKanto loatra Jeso\nNy namonjenao anay,\nMahagaga Ianao\n\
  Fa Mpamonjy mahay.\n\n2\nAnkalazainay Ianao\nNoho \u2018lay ra manadio,\n\u2018\
  Zay nampihavana anay\nTaminao sy taminay.\nKanto loatra Jeso\nNy namo njenao anay,\n\
  Mahagaga Ianao\nFa Mpamonjy mahay.\n\n3\nTe hiara-mamindra Aminao\nIzahay Jeso tia\
  \ \xF4,\nTsy hivily na hania\nFa ho tody soa ar \u1EF3.\nKanto loatra Jeso\nNy namonjenao\
  \ anay,\nMahagaga Ianao\nFa Mpamonjy mahay."
id: 109
key: D
title: HE MAHAGAGA IANAO
