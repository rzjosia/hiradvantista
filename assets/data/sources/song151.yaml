content: "1\nTiako, tiako isan\u2019andro\n\u2018Zany mihira hoe:\n\xAB Ho avy, ho\
  \ avy Jesosy\nEo an-drahona.\nHo avy Izy tsy ho ela.\xBB\nKa handray ahy re!\nHo\
  \ any an-danitra any\nHo sambatra tokoa.\n2\nTiako, tiako isan\u2019andro\n\u2018\
  Zany mihira hoe:\n\xAB Ho avy, ho avy Jesosy\nEo an-drahona.\nHo avy Izy tsy ho\
  \ ela.\xBB\nKa hanova tokoa\nIzato fahoriana\nHo fifaliam-be.\n3\nTiako, tiako isan\u2019\
  andro\n\u2018Zany mihira hoe:\n\xAB Ho avy, ho avy Jesosy\nEo an-drahona.\nHo avy\
  \ Izy tsy ho ela.\xBB\nKa hampody indray\n\u2018Lay Edena fahiny\nHo tonga vaovao.\n\
  4\nTiako, tiako isan\u2019andro\n\u2018Zany mihira hoe:\n\xAB Ho avy, ho avy Jesosy\n\
  Eo an-drahona.\nHo avy Izy tsy ho ela.\xBB\nKa handray tokoa\nIreo zaza rehetra\n\
  \u2018Zay tena mpankato."
