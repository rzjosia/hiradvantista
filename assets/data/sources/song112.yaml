content: "1\nTsaraindrindra\nEny re, tsy misy toa Anao,\nHendry indrindra,\nFeno hasoavana,\n\
  Tia indrindra,\nNahafoy ny voninahitrao,\nTonga tety mba ho faty ho anay.\n\nMandrakizay,\
  \ ry Jeso\n(Ny voninahitrao),\nRy Zanak\u2019ondry mora\n(\u2018Zay maty ho anay).\n\
  No anandratanay izao,\n(No anan dratanay)\nNy fiandriananao lehibe,\n(Lehibe, ho\
  \ mandrakizay).\n2\nAvo indrindra\nKa tsy takatry ny saina,\nMety indrindra\n\u2018\
  Zany fitondranao soa,\nTiako indrindra\nNy matoky izany herinao,\nKa manantena\n\
  Ny famindramponao.\n3\nMamy indrindra\nNy mitoetra eo akaikinao\nSahy indrindra\n\
  Ny manao izay sitrakao.\nFaly indrindra\n\u2018Zany miandry ny hiavianao\nTsy ho\
  \ ela intsony,\nAn-drahon-danitra."
id: 112
key: C
title: TSARA INDRINDRA
