content: "1\nRy Tompo \xF4, Mpahary ny rehetra\n An-danitra,ety an-tany koa\n Ny herinao\
  \ dia tsy manam-petra\n Fa lehibe,ikoizana tokoa.\n Koa velon-kira re izaho 'zao:\n\
  \ Haleloia!Haleloia!\n Manandratra ny voninahitra:\n Haleloia!Haleloia!\n2\n Jereko\
  \ indray 'reo manodidina ahy\n Ny asanao mirindra sady soa;\n Mamelombelon-tsaina\
  \ sy fanahy\n Mameno toky,fifaliana koa\n Dia satriko hanandratra ny feo\n Haleloia!Haleloia!\n\
  \ Misinda izao ny sento sy toreo\n Haleloia!Haleloia!\n3\n Fa raha mitodika eny\
  \ Gologota\n Ny masoko,ry Tompo tena tia.\n Dia tazako Ilay Nisolo ota.\n Ny Zanakao,nafoy\
  \ teo Kalvary!\n 'Njao manontany ao am-poko ao\n Ry Tompo o, izaho ve\n No iantefan'ny\
  \ fitiavanao\n O!fitiavan-dehibe.\n4\nFa any an-koatra,ao an-danitra avo\n Misy\
  \ fitoeran-tsoa amboarinao\n Handraisanao am-po mirav oravo\n 'Ty ondry very nokatsahinao\n\
  \ Amin'izay hihoby aho hoe:\n Haleloia!Haleloia!\n Hiaraka amin'ny voavonjy re\n\
  \ Haleloia! Amen! Amen!"
id: 23
key: Bb
title: "RY TOMPO \xD4, MPAHARY NY REHETRA"
