content: "1\nRahoviana re no ho hitanay\n\u2019Lay tanjon\u2019i Kan\xE0na?\nHifarana\
  \ eo ny dianay\nAry ny fitsapana,\nFa ao ny Tompo miandry\nHanolotra ny sandry\n\
  Handray anay mba hiditra\nHo ao an-danitra.\n\nHo tena sambatra,\nSambatra, sambatra\n\
  Ho tena sambatra\nRaha ao an-danitra.\nHifankahita tava,\nHifaly toy ny zaza\nHihira\
  \ hoe : \xABHaleloia,\nHo Anao Jehovah \xF4!\xBB.\n2\nAkory re amin\u2019izay\n\
  Ny hatsaran\u2019ny hira,\nHataon\u2019ireo zana-dRay\nSy irony miaramila.\nIsika\
  \ tsy hangina,\nHiaraka mihira\nHiredona toa ranobe\nFa voavonjy e!\n3\n\u2019Reo\
  \ voavonjy marobe\nMiakanjo lava fotsy\nMihoby aoka izany re\nNy avotr\u2019i Jesosy\n\
  Ny hobim-pandresena\nHitohy sesehena\n\xAB Ho an\u2019ny Zanak\u2019ondry anie\n\
  Ny saotra, laza be.\xBB\n4\nAkory re amin\u2019izay\nNy hafaliantsika,\nHahita maso\
  \ Ilay Ray\n\u2019Zay tena tia antsika\nHakamban\u2019ny fitia\nHo tena iray doria\n\
  Fialonana, ditra, ady koa\nSoloiny zava-tsoa."
