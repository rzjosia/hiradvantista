content: "1\nRy Raiko feno antra\nInty ny zanakao,\nNy fokko dia mahantra\nRaha lavitra\
  \ Aminao;\nFa tany karankaina\nIzao tontolo izao,\nKa reraka ny aina\nMihataka Aminao.\n\
  2\nNiveivezy aho\nNikaro-java-tsoa,\nIzay rehetra hita\nNandramana avokoa;\nNandany\
  \ taona maro,\nNanaran-tsitra-po;\nKanefa tsy nahazo\nIzay mahafa-po.\n3\nMamitaka\
  \ mihitsy\nIzao tontolo iao.\nNy mamy dia mangidy.\n\u2018Zay tena soa tsy ao;\n\
  Koa aza mba adalainy\nIntsony re, ry fo!\nAndeha mba ho hendry\nHatramin\u2019ny\
  \ anio.\n4\nRy Jeso mofon\u2019aina\nSy ranon\u2019aina koa!\nIanao no mahatony\n\
  Iay filan\u2019ny fo;\nIanao no mahavoky,\nIanao no manome\nIzay irin\u2019ny foko.\n\
  Dia hasambaram-be."
id: 250
key: Bb
title: RY RAIKO FENO ANTRA
