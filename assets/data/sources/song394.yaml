content: "1\nMihir\xE0, ry mponina ao an-danitra,\nTonga izao ny very fahizay,\nKa\
  \ ny Rainy faly sy finaritra\nMba handray ny zanany indray;\nMihobia re, ny lanitra;\n\
  Ka derao Andriamanitra\nEny, mihobia, re ry mino \xF4,\nKa hirao ny fihiram-baovao.\n\
  \n2\nMihir\xE0, ry mponina ao an-danitra,\nFa ilay very dia hita izao,\nVoaray ho\
  \ zanak\u2019 Andriamanitra\nEfa tonga olona vaovao.\n\n3\nMihir\xE0, ry mponina\
  \ ao an-danitra,\nLehibe ny fifalianay,\nKa derao izao Andriamanitra,\nFa n y maty\
  \ velona indray!"
id: 394
key: G
title: "MIHIR\xC0, RY MPONINA AO AN-DANITRA"
