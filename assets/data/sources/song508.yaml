content: "1\nJesosy \xF4, famonjena,\nJereo ny ady ety.\nO! reraka aho mitenena,\n\
  Mpamonjy \xF4, midina, avia\n(Fa aina)\nAina ivelomako Ianao, Jeso,\n(Jesosy)\n\
  Aina mitempo anatiko ao ny avotrao\nO! sambatra aho tretrika tokoa\nFa mitoetra\
  \ eo Aminao, Jeso.\n\n2\nJesosy \xF4, mofon\u2019aina,\nAntom-piainako Ianao.\n\
  Ny foko he! Karakaina,\nTondray Fanahy avy Aminao\n(Fa aina)\nAina ivelomako Ianao,\
  \ Jeso,\n(Jesosy)\nAina mitempo anatiko ao ny avotrao\nO! sambatra aho tretrika\
  \ tokoa\nFa mitoetra eo Aminao, Jeso."
id: 508
key: G
title: "JESOSY \xD4, FAMONJENA"
