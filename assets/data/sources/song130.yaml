content: "1\nRy mpanota mania \xF4! banjino Kristy.\nFitiavana feno ho anao doria.\n\
  Fony Izy tety dia nijaly er \u1EF3;\nFa nigoka ny tena mangidy Izy\nHe niaritra\
  \ Izy raha teo Kalvar \u1EF3\nNoho ny otanao dia maty Kristy.\n\n2\n\u2019Zaho naniasia,\
  \ tena very satria\nVoagejan\u2019ny ratsy tsy hizotra ary.\nMoa ve \u2018zaho ity\
  \ mbola tian\u2019i Kristy\nNa dia efa niodina nivily dia?\nIanao ve Kristy mbola\
  \ tia,\nTena tia ny mpanota toa ahy\n\u2018Zay efa nania?\n\n3\nRy mpanota mania,\n\
  Manat\xF2na, avia!\n\u2018Lay fitiavako feno tsy miova doria.\n\u2018Zaho Tompo\
  \ efa tia, eny, mbola ho tia\nMbola tia anao Aho, avia at \u1EF3.\nAza ela, avia\
  \ fa \u2018lay Ray be fitia\nEfa miandry anao ho tody ar \u1EF3."
id: 130
key: Eb
title: "RY MPANOTA MANIA \xD4"
