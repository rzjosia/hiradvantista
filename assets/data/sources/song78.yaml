content: "1\nTsy mendrika ny fitiavany aho\nNefa tonga ho ahy Kristy.\nDia tonga nofo\
  \ ka maty hamonjy ahy,\nMaty irery tao Kalvary.\n\nTsy mendrika aho,\nTena tsy mendrika,\n\
  Tsy mendrika re,\nNefa faly ny fo.\nIzy nisolo ahy mpanota.\nFitiavan-dehibe tokoa.\n\
  \n2\nTsy mendrika ny fitiavany aho\nNefa matoky fa tiany\nKa tonga mpiray lova aminy\
  \ aho.\nHo ahy izay ananany.\n\n3\nTsy mendrika ny fitiavany aho\nNefa amboarana\
  \ toerana,\nMba hiara-monina amin\u2019ny Mpamonjiko,\nHo faly sy ho mirana."
id: 78
key: F
title: TSY MENDRIKA NY FITIAVANY AHO
