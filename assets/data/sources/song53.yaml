content: "1\nMisaora an\u2019i Jehovah.\nO! ry fanahiko, misaora an\u2019i Jehovah,\n\
  Derao, derao ny Tomponao.\nNy fitahiany rehetra,\nSaintsaino avokoa,\nMamindra fo\
  \ sy miantra\nIlay Mpamonjiko,\nHidera an\u2019i Jehovah aho\nRaha mbola miaina\
  \ koa,\nHidera an\u2019i Jehovah aho\nRaha mbola miaina koa.\nAsandrato ny feonao\
  \ ianao \u2018zay olony\nAsandrato ny feo\n Derao ny Anarany.\n2\nMifalia ry zatovo,\n\
  Ny sitrakao atao\nFasitraky ny Tompo ny hifalianao;\nKanefa re tsarovy, Ilay Mpanao\
  \ anao.\nO! atolory Azy\nNy fiainanao izao.\nAmin\u2019izay ny alahelo\nDia handositra.\n\
  O! mifalia mandrakariva,\nEny, mifalia.\nAsandrato ny feonao,\nHirao ny hatsarany\n\
  Asandrato ny feonao,\nDerao ny Anarany\n3\nRaha sendra ka manjombonare ny lanitrao\n\
  O! matokia ihany\nJeso tsy lavitra.\nNy fitondrany izao miafina aminao;\nKanefa\
  \ dia nikendry\nNy mahasoa anao.\nFiadanana, fiadanana\nSy fitahiana,\nNy alah elonao\n\
  Dia hody fifaliana.\nAsandrato ny feonao\nHirao ny hatsarany.\nAsandrato ny feonao.\n\
  Derao ny Anarany\n4\nJesosy anie ho avy\nTsy ho ela intsony izao\nHitondra famonjena\n\
  Ho an\u2019ireo olony\nKa moa tsy ho faly indrindra ianao?\nNy Tompo avelao\nHiasa\
  \ ao am-ponao\nAmin\u2019izay, amin\u2019izay\nHo vonona ianao.\nO! mifalia mandrakariva,\n\
  Eny, mifalia,\nAsandrato ny feonao,\nDerao ka mba lazao.\nEny ankalazao IlayMpanjakanao"
id: 53
key: E
title: "MISAORA AN\u2019I JEHOVAH"
