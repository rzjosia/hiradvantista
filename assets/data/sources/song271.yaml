content: "1\nTazanao ve ny Mpamonjy\n\u2018Lay niaritra tet \u1EF3?\nEo an-tanany\
  \ ny vonjy\nIzy dia mifona ho anao, ar \u1EF3\n\nVonona aho Hanolo-tena\n(Vonona\
  \ aho anio mba hanolo-tena)\nHo Anao Mpamonjiko\nIlay ran\u2019ny fanekena\n(Ilay\
  \ r\xE0 madio azo antoka)\nManavao ny fiainako\nAoka re ny sandrinao\nNo hitantana\
  \ ny dia\nAnio ho doria\n\n2\nAnkavanan\u2019ny Tsitoha\nRaisiny ny otanao\nAzo\
  \ antoka tokoa\nNy famonjena raiso dieny izao.\n\n3\nAndrandrao ny fijery\nAza miandry\
  \ fa avia\nSainonao ry olom-bery\nFa miantso anao ny Tomponao ar \u1EF3."
id: 271
key: G
title: TAZANAO VE NY MPAMONJY
