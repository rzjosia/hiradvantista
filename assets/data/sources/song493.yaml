content: "1\nAza mba mandalo ahy,\nRy Mpamonjy \xF4 !\nAza mba manary ahy,\nJeso Tompo\
  \ \xF4 !\n\nRy Mpanjaka, mihainoa re !\nMamonje fa mitaraina\nNy vahoakanao.\n\n\
  2\nFantatrao fa malahelo\nNy mpanomponao;\nRaha mbola eto aho,\nMba tsinjovinao.\n\
  \n3\nIndro ! Fa miandry eto\nNy navotanao;\nAoka t sy mba halahelo,\nMba falio izao.\n\
  \n4\nEny, manomeza hery\nMba ho ahy re,\nKa hahery sy handresy\nNy mpanomponao."
id: 493
key: Ab
title: AZA MBA MANDALO AHY
