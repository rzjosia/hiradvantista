content: "Jesosy irery ihany no zavatra rehetra\nNa ny laza, na harena; dia ho simba\
  \ sy ho ritra\n(Dia mora simba sady mora ritra)\nIzy no tompon\u2019ny fahefana\
  \ tsy misy fetra!\nSoa maro sesehena izay (Tena) maharitra\nMiara-miasa hahasoa\
  \ ny zava-drehetra\n (Ny zavatra rehetra)\nKa na faly na tomany, Jeso no banjino\
  \ hatrany.\nRaha mitombo ny harena, finaritra\n(Sambatra , finaritra)\nJesosy irery\
  \ no zavatra rehetra!\nRaha sendra fitsapana sy ady sarotra\n(Tojo ady sarotra)\n\
  Jesosy irery no zavatra rehetra.\n2\nJesosy irery ihany no zavatra rehetra,\nRaha\
  \ mahtsiaro toa nafoy,\nJesosy Kristy no antsoy!\nFa Izy hitantana, hiara-dia, hiara-mitoetra,\
  \ fa sakaiza\nTsy manary na aiza na aiza.\nMiara-miasa hahasoa ny zava-drehetra,\n\
  Raha toa ka manirery,\nKa izao rehetra izao (mandao anao)\nMihataka sy tsy mijery,\n\
  Manadino, mandao!\nJesosy irery no zavatra rehetra.\nRaha misondrotra ny laza sy\
  \ voninahitra\n(Sy ny vononahitra)\nJesosy irery no zavatra rehetra.\n3\nJesosy\
  \ irery ihany no zavatra rehetra,\nFongana ve ny harena?\nJesosy irery ihany jerena!\n\
  Ny havana maneso, mandatsa\nSady tsy mitsetra,\nFa Jesosy dia onena, ny olo-mahantra.\n\
  Miara-miasa hahasoa ny zava-drehetra(zavatra rehetra)\nRaha manjombona ny andro,\n\
  Jesosy no Masoandro\nRaha mamiratra mazava, ny lanitra,\nJesosy irery no zavatra\
  \ rehetra.\nRaha mikotroka mamely,\nNy oram-baratra (mafy ny oram-baratra)"
id: 693
key: Ab
title: JESOSY IRERY IHANY
