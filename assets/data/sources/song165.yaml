content: "1\nMider\xE0 sy mihobia izao ry namako.\nEfa hifarana ny adinao\nIndro ny\
  \ Kristinao.\nKely sisa hanoloana ka ho tafahoana\n\u2018Lay Mpamonjy ahy sy anao.\n\
  Avy ny Tomponao.\n\n2\n\u2019Lay Kanana efa vonona ho lovanao\nHafaliana tsy hay\
  \ tononina\nIzao no miandry anao\nIreo anjely marobe\nNo hanangona ny voavonjy.\n\
  Hihoby re ny fiangonana.\n\n3\nFa ny eto dia miserana, mandalo koa,\nAo tsy hisy\
  \ fitserana fa maharavo fo.\nMiom\xE0na \u2018zaho sy ianao\nMba handao ny et \u1EF3\
  \nKa handova ny Tan\xE0na soa\n\u2018Lay Paradisa ary."
id: 165
key: D
title: "MIDER\xC0 SY MIHOBIA IZAO"
