content: "1\nHe mijaly ny Mpamonjy\nAo Getsemane izao!\nO! ry te ho voavonjy,\nManaraha\
  \ Azy ao!\nIndro ny Mpanavotrao,\nFa miady ho anao.\n\n2\nOry tao ny Tompon\u2019\
  aina,\nMafy re ny adiny\nKa misento, mitaraina\nToy ny ra ny dininy.\nRy mpanota,\
  \ mijere,\nMihevera ka hendre!\n\n3\nIndro tonga ny anjely\nMba hampahatanjaka\n\
  An\u2019i Jeso, izay mijaly\nAmim-panaintainana.\nRy Mpamonjy tia \xF4,\nMamindr\xE0\
  \ fo amiko!"
id: 82
key: Eb
title: HE MIJALY NY MPAMONJY
