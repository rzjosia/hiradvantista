content: "1\nRay \xF4, jereo ankehitrio\nFa tonga anatrehanao\nHangataka fitahiana\
  \ anio,\n\u2019Zahay mba ho zanakao\n\u2019Zay vonon-kiara-dia izao\nAnio sy ho\
  \ mandrakizay.\nRy Ray \xF4, arotsahy re\nNy fahasoavan-dehibe\nHenoy re, henoy\
  \ ny vavakay.\n2\nRy Ray \xF4, ny fitiavanao\nNo arotsahy ankehitrio\nHameno ny\
  \ fo hatrizao\n\u2019Lay tenafitiavana madio.\nNy herinao no ampanjakao\nAo amin\u2019\
  ny fiainany izao\nHo fiainana tanteraka\nHiezaka tsy ho reraka\nHizotra ao an-danitra\
  \ Aminao.\n3\nNa miditra na mivoaka\nArovinao ny tenany\nRaha sendra ka misolafaka\n\
  Sao dia kivy ny fanahiny\nRy Ray \xF4, tohano sy ampio.\nHaz\xF2ny akaikinao izao\n\
  Tantano ao an-dalana\nNa inona no misakana\nHo tonga aminao ny diany."
id: 553
key: C
title: "RAY \xD4, JEREO"
