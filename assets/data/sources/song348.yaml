content: "\u2019Zaho te ho tia Anao tokoa,\nTe ho tia Anao,Jeso.\nFa izany no ilain\u2019\
  ny fo\nHo tia AnaoJeso\nTsy mba misy ety an-tany\n\u2018Zay mahafam-po izao;\nNy\
  \ iriko \u2018zao ihany\nJeso ho tia Anao\n2\n\u2019Zaho te hanoa Anao tokoa.\n\
  Te hanoa Anao Jeso\n\u2018Zany re no fifalian\u2019ny fo,\nHanoa Anao Jeso,\nNy\
  \ ota dia mampitomany\nZioga mampahory izao,\nKoa ny tiako izao ihany\nJeso , hanoa\
  \ Anao\n3\n\u2019Zaho dia maniry ho faty koa\nMiaraka Aminao Jeso,\nSy hitsangana\
  \ indray tokoa\nMba ho Anao Jeso,\nMamy indrindra re izany\nTafakambana Aminao;\n\
  Ny iriko izao ihany\nJeso, ho tena Anao.\n4\n\u2018Zaho te hiara-dia tokoa.\nHiaraka\
  \ Aminao Jeso,\nAmin-dala-mora mafy koa,\nTsy handao Anao, Jeso\nNy handroso hatrany\
  \ hatrany\nNo ekeko hatrizao,\nMandra-pahatongako any,\nJeso, Anilanao."
id: 348
key: E
title: "\u2019ZAHO TE HO TIA ANAO TOKOA"
