content: "1\nEny, ho satriko, ho mamiko ry Tompo tia,\nNy hipetraka eo anilanao ho\
  \ zanakao.\nKa na lavitra, na sarotra, izany dia,\nRy Tompo \xF4, anilanao no tiako.\n\
  \nEo anilanao, ry Jeso \xF4, anilanao\nEo anilanao tsy mety ho lao\nKa na lavitra,\
  \ na sarotra izany dia\nRy Tompo \xF4, anilanao no tiako.\n\n2\nEny, ho sambatra\
  \ raha toa onenanao ny fo\nEny, ho sambatra, ho tretrika, ry Ray Tsitoha.\nSento\
  \ sy lonjony dia tsy hisy intsony izao\nRy Tompo \xF4! raha Ianao no hanjaka ao.\n\
  \n3\nEny, ho o ry! Loatra ny fanahy,\nEny, ho ory aho raha Ianao no lavitra ahy\n\
  Ka na dia mivily aza izao \u2019ty zanakao,\nRy Tompo \xF4! aoka Ianao no tsy handao."
id: 614
key: Eb
title: ENY, HO SATRIKO
