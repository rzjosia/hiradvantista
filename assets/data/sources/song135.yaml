content: "1\nMpanjaka!\nHandray ny lovanao;\nFaing\xE0na re mba haka\nNy tany ho Anao;\n\
  Avia hampifaly\nNy malahelo fo!\nAfaho ny mijaly\nSy azon\u2019ny manjo.\n2\nAvia\
  \ fa misento\n At? ny olonao;\n Ny fanjakana ento,\n Fa Tompo Ianao;\nTsy hisy hitomany\n\
  Ao anatrehanao;\nHiadana ny tany\nIzay alehanao.\n3\nNy tendrombohitra\navo,\nNy\
  \ lohasaha koa,\nHo tonga ravoravo\nSy tretrika avokoa;\n Ny be tsy haka an-\nkery,\n\
  Ny kely afa-po,\nTsy hisy \u2018zay ho very,\nTsy hisy \u2018zay hanjo.\n\n\n\n\n\
  \n4\nMpanjaka sy Mpiaro\n Mahery Ianao;\n Ny firenena maro\n Hitoky Aminao;\nHo\
  \ avy lalandava\nIzao rehetra izao\nHitondra harem-\nbevava\nHo eo an-tongotrao.\n\
  \n5\nFaing\xE0na ry\nMpamonjy!\nRy Tompo be fitia;\nNy olonao tra-bonjy\nMiantso\
  \ hoe: Avia!\nAnao ny fiderana,\nAnao ny laza be,\nAnao ny fanjakana\nSy arahaba\
  \ e!"
id: 135
key: E
title: "FAING\xC0NA RY"
