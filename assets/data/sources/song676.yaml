content: "1\n\nMeteza Ray \xF4, hihaino ahy anio\nHenoy ny feoko miantso Anao\nMeteza\
  \ Ray \xF4, ary koa valio\n\u2019Ty zanakao \u2019zay mitady Anao\n\nFa ny fahotako\
  \ ve\n(Fa ny fahotako ihany ve)\n(No manimba)\n(Ka tsy ahitako Anao)\nNo tsy ahitako\
  \ Anao\n(Entiko sasanao Ray \xF4!)\nSitrako tokoa\nNy ny hodiovinao\nHo zaza mankat\xF2\
  \n(Ho zanakao)\nHo tia Anao tokoa.\n\n2\nMihainoa, ry Ray \xF4, ary mamalia\nTonga\
  \ eto aho hifona Aminao\nRaha toa tsy mendrika ho zanakao,\nRaiso ho toy \u2019\
  reo mpanomponao.\n\n3\nVohako, Ray \xF4, ho Anao ny fo\nMba hosasanao hadio tokoa;\n\
  Ka ny voady dia ny ny ho tia\nSy mendrika ny honenanao."
id: 676
key: Bb
title: "METEZA RAY \xD4"
