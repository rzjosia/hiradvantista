content: "Nitady \u2019Lay Mpiandry\nNitady ahy, re,\nKa tsy tafandry mandry\nNa dia\
  \ alina e,\nNijery tao am-bala,\nKa indro fa tsy tao\n\u2019Ty ondry \u2019zay malala,\n\
  Niainga Izy \u2019zao.\n2\nNiainga fa tsy tana\nIlay Mpiandry re,\nNa lalana mah\xE0\
  na\nDia nodiaviny e.\nNananika havoana,\nNamaky ala koa,\nNandeha an-tany foana:\n\
  Nikatsaka tokoa.\n3\n\u2019Lay tanam-bokovoko\nDia nihantonany\nKa babony ny foko\n\
  \u2019Zay notiaviny.\nHe! Hitany it \u1EF3 very\n\u2019Zay saika maty re.\nSitraniny\
  \ ny fery:\nO! fifaliam-be!\n4\nRy Mpiandriko malala,\nTaz\xF2ny aho izao\nMba tsy\
  \ handao ny vala\nFa ho eo akaikinao.\nKa tsy hania intsony\nNa dia mbola et \u1EF3\
  \nHo tody any ambony:\nAry am-bala ar \u1EF3!"
id: 453
key: F
title: "NITADY \u2019LAY MPIANDRY"
