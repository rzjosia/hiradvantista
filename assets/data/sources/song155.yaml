content: "1\nIndro mazava ny lanitra er \u1EF3\nEfa nisava ny haizina et \u1EF3.\n\
  Ny raho-mainty izay mitatao\nJereo, nisinda izao.\n\nO! miom\xE0na.\nAndao, \xF4\
  ! andao.\nKa mitsang\xE0na,\nNy Tompo tsenao.\nHe, tsy ho ela, ho avy Izy izao.\n\
  Indro ny Tompo, tsenao.\n\n2\nTsy renao ve\nIzao trompetra izao,\nManakoako, manaitra\
  \ tokoa?\nAza variana, ny loha andrandrao.\nIndry, \u2018Lay Jeso soa.\n\n3\nNy\
  \ tabataban\u2019ity tany ity\nNy rahon\u2019ady ety sy er \u1EF3,\nNo lakolosy\
  \ izay mampandre,\nFa he! Avy Izy izao."
id: 155
key: D
title: "INDRO MAZAVA NY L ANITRA ER \u1EF2"
