content: "1\nIrery ny Mpamonjiko\nRaha tao Getsemane,\nNisotroirery ny ngidiko,\n\
  O! famonjen-dehibe.\n\nIrery teo,\nNisolo ny maro\nNanolotra ny rany soa\nMba ho\
  \ ahy sy ho anao koa.\n\n2\nIrery ny Mpamonjiko\nTeo am-pitsarana\nNisatro-tsilo\
  \ irery koa\nSy nofatorana.\n\n3\nIrery ny Mpamonjiko\nRaha nohomboina,\nNangirifiry,nitoloko\n\
  Sady nesoina.\n\n4\nIrery raha niresaka\nTamin\u2019ilay jiolahy\n\u2019Zay nahatsiaro\
  \ fa reraka\nAm-po sy am-panahy."
id: 76
key: F
title: IRERY NY MPAMONJIKO
