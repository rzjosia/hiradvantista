content: "1\nFeno adidy ve ny fonao\nKa tavela ny Tompo?\nAtaonao mosalahy ny vavaka.\n\
  Sa vononany fonao handray ny voninahitra,\nRaha tonga anio ny Tomponao?\nIrinao\
  \ ve ny hahita ny Tomponao\nAmin\u2019ny fiverenany e?\nIainanao ve \u2019zay lazain\u2019\
  ny vavanao?\nTena tianao ho tonga ve Jeso?\n\n\n2\nIanao miantso \xABavia Jeso\xBB\
  \nNefa raha tonga Izy anio,\nSao dia hanesoanao ny tavany,\nNoho ireo ota maro maminao\
  \ ka tsy voadio,\nHo henatrao mandrakizay doria;\nIrinao ve ny hiavian\u2019Ilay\
  \ Tomponao,\nEfa vonona ve ianao?\nNy ataonao ve toy izay torianao?\nTianao ho avy\
  \ tokoa ve Jeso?"
id: 332
key: Bb
title: FENO ADIDY VE NY FONAO
