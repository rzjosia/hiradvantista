content: "1\nFotoana anandratako\nNy fivavahako Aminao,\nFotoana tena mamiko\nHitoerako\
  \ eo an-tongotrao,\nRay, ekeo ny fivavahako\nAkariko eo Aminao,\nO! raiso mba ho\
  \ hanitra\nIzay ankasitrahanao.\n\n2\nRaha tojo zava-tsarotra\n\u2018Zay mila hampamoy\
  \ fo,\nHazony tsy hatahotra,\nHiantehitra Aminao tokoa.\nNy vavaka tononiko\nHenoy\
  \ ka mba valio, ry Ray\nNy hery \u2018zay andrasako\nDia herin\u2019ny Fanahinao.\n\
  \n3\nJesosy Mpanalalana,\nManao ny fisoronana.\nMitondra ny tarainako\nMampita ny\
  \ fifonako.\nTsy misy miafina Aminao\nNy rakitry ny foko \u2018zao\nRaha ho avy\
  \ Ianao\nAn-drahon-danitra\nHo feno ny hasambarako"
id: 108
key: D
title: FOTOANA ANANDRATAKO
