content: "1\nHo marina aho satria itokiana\nHadio aho, fa ao \u2019reo mihevitra ahy.\n\
  Hahery aho, ny sarotra setraiko.\n:,:Hatanjaka aho,\nNa inona hanjo.:,:\n\n2\nHo\
  \ namana aho, tsy hanam-pahavalo\nHanome aho, amim-pitiavana.\nHanetry tena, tsy\
  \ hizahozaho.\n:,:Hiandrandra aho,\nHitsiky sy ho tia.:,:\n\n3\nHianatra isan\u2019\
  andro isan\u2019andro\nNy lesona omen\u2019ny Raiko aho.\nHihaino ny feony malefaka\
  \ aho\n:,:Ho vonona hanao\n\u2019Zay reko aho.:,:"
