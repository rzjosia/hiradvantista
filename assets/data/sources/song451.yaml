content: "1\nHanaraka ny dianao,\nJeso, no mba iriko izao;\nNa amin\u2019ny mora,\n\
  Na be ny akora,\nHanaraka ny dianao.\n\n2\nHanahaka ny toetranao\nJeso, no mba iriko\
  \ izao,\nHalemy fanahy\nKanefa ho sahy;\nHanahaka ny toetranao.\n\n3\nHiara-miasa\
  \ Aminao,\nJeso, no mba iriko izao:\nHamonjy ny very,\nHamehy ny fery:\nHiara-miasa\
  \ Aminao!\n\n4\nHiara-miaritra Aminao,\nJeso, no mba iriko izao,\nKa na dia hijaly\n\
  Dia hahay mifaly:\nHiara-miaritra Aminao.\n5\nHiara-monina Aminao\nJeso, no mba\
  \ iriko izao:\nHitoetra ao ambony,\nTsy hanota intsony:\nHiara-monina Aminao."
id: 451
key: G
title: HANARAKA NY DIANAO
