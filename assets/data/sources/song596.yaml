content: "Indro ny Tompo fa mitsangana\nEo am-baravarana\nKa mandona moramora\nInjao\
  \ ny feony fa miantso\nToa mamaramparana\nMoa tsy renao, ry tanora?\n\nO, vohay\
  \ (\xF4 vohay )\nDieny izao (dieny izao)\nMba hidiran\u2019ny Mpamonjy ny fonao\n\
  O, vohay (\xF4 vohay)\nKa ekeo (ka ekeo)\nIzy mba ho mponina ao.\n2\nIndro ny hola-tsatro-tsilo\n\
  Izao dia eo an-dohany\nNamonjeny anao mpanota\nEny, ny lanitra ho anao\nIzao dia\
  \ iantohany\nRaha ianao mety mamo ha.\n3\nIndro, ny tanany nahinjitra\nAry koa ny\
  \ lanivoa\nVoagorobaky ny ota\n\u2019Zany fitiavany anao\nManentanentana ny fo\n\
  Hitomany, ontsaontsa.\n4\nEny, tsy ho ela dia hivadika\nNy rasa toy izao.\nKa ianao\
  \ indray no handona\nAmin\u2019izay dia hanenenanao\nNy ratsy \u2019zay natao.\n\
  Tsy ho hainao ny hifona."
