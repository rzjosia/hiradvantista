content: '1

  Eo an-tsandrinao, ry Ray,

  Miantoraka izahay

  Avy tsy misalasala

  Na dia lavitra ny vala

  Ny toeranay hatrizay.


  Na tsy mendrika aza re

  Hodiovinao anio

  Ka hamirapiratra

  Toa masoandro mirana.


  2

  Izy mantsy re no loha

  Tokana ahitana soa

  Ka ireo tsela-mahajambena

  Manodidina ny tena

  Samy rava hatrizao.


  3

  Eny, anioho mandrakizay

  Ny fiainako, ry Ray

  Eo am-pelatananao

  No apetrako izao

  Raiso, Tompo, anjakao.'
id: 670
key: C
title: EO AN-TSANDRINAO, RY RAY
