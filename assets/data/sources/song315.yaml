content: "1\nZovy no hiara-dia,\nMba ho ao an-danitra, fonenan-tsoa,\nNamboarin\u2019\
  \ i Jesosy, Zoky tia,\nZanak\u2019Andriamanitra?\nRaha izao tontolo izao dia mamitaka\
  \ anao;\nKoa saino sy banjino \u2019lay Salema,\nLapan\u2019Andriamanitra.\n\n2\n\
  Ireo rendrarendran-tany\n\u2019Zaymaz\xE0na tena manodoka anao,\nDia fandrika velarin\u2019\
  i Satana\nHamitahana anao;\nKa aza dia variana fa mandalo ny ety,\nTsy ankoso-bolamena\n\
  Ilay Salema vonona hidiranao.\n\n3\nMoa tena fanirianao\nNy ho ankohonan\u2019 Andriamanitra?\n\
  Mibebaha ary \u2019zao ankehitriny\nMba h andraisany anao.\n\u2019Ndrao dia tonga\
  \ tampoka ny fahafatesana.\nKa ianao vesaran-keloka\nTsy zaka tsy hisy hivalozana."
