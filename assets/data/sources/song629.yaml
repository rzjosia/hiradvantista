content: ":,: \u2019Zay mandresy, \u2019zay mandresy,hihira ny\nhiran\u2019i Mosesy\n\
  Sambatra (He sambatra); tretrika(He tretrika)\nKa tsy hitomany intsony.\nFanjakana\
  \ tsy ho rava,sy hiakanjo fotsy lava\nMidera an\u2019i Jehovah (Hidera an\u2019\
  i Jehovah)\nAo an-danitra ambony. :,:\n:,: Ka hihira hoe: (Haleloia) Haleloia, Haleloia\n\
  (Haleloia) Haleloia\nHe H\xF4sana (Ka mihobia, mihir\xE0 irony hira\nfiderana,\n\
  Resy izao ny fandozana (Resy izao ny fandozana)\nFongana ny fahotana (Fongana ny\
  \ fahotana)\nAzontsika \u2019lay Kanana, ka hobio derao\n(O! mifalia, mifalia, mihobia),\n\
  Mifalia, mihobia; mihir\xE0 sy miravoa, (Miravoa)\nAsandrato nyh\xF4sana mifanesy\
  \ (Ka matokia,\nmatokia)\nMatokia miadia; mandrosoa eo aloha (aloha),\nFa handova\
  \ an\u2019ilay Kanana, \u2019zay mandresy. :,:"
