content: "1\nHe! sambatra ny fo izay matoky Anao, Jeso,\n Fa tsy mba manana ahiahy\
  \ na fijaliana koa.\nNy zava-tsarotra, manjary fitahiana soa.\n:,: He! sambatra\
  \ aho :,:\nManompo Anao, ry Jeso\nO! tsy matahotra aho\nRaha miaraka Amin ao\nKa\
  \ ny voady entina:\n\xABHo Anao mandrakizay \xBB.\n\n\n2\nRaha tojo ny tafiotra\
  \ mafy, mila ho kivy fo,\nMatoky fa ny sandrinao, Jeso, anilako.\nMampahery ny fo,\
  \ manolo-pitahiana koa.\n:,: He! sambatra aho :,:\nManompo Anao, ry Jeso \xF4!\n\
  O! tsy matahotra aho\nRaha miaraka Aminao\nKa ny voady entina:\n\xABHo Anao mandrakizay\
  \ \xBB."
id: 438
key: G
title: HE! SAMBATRA NY FO
