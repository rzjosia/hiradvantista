content: "1\nAntsoy Jeso, raha tonga ny maraina\n\u2018Zay mampivelatra ny raozy soa.\n\
  Antsoy Jeso, fa Izy andon\u2019aina\nMamelona ny fo sy saina koa.\n\n2\nAntsoy Jeso,\
  \ mba ho mpiara-dia\nAn-d\xE0lana izay diavinao;\nAntsoy Jeso, Sakaiza tena tia,\n\
  Ho aro, toky sady tanjakao.\n\n3\nAntsoy Jeso, raha sendra ka tomany,\nTsindrin\u2019\
  ny ota be izay natao;\nAntsoy Jeso, Ilay nitondra izany;\nKa maty mba hanavotra\
  \ anao.\n\n4\nAntsoy Jeso, ny vavakao ho reny,\nNy sentonao, tsy miafina Aminy;\n\
  Antsoy Jeso, inoy re ny Teny;\nNy zava-tsarotra halaminy.\n5\nAntsoy Jeso, raha\
  \ mila ho variana,\nAmin\u2019izao fiainana eto izao;\nAntsoy Jeso, fa Izy fifaliana,\n\
  Harena soa sy tena lovanao.\n6\nAntsoy Jeso, raha tonga ny hariva,\nManaloka ny\
  \ haizim-pasana;\nNy masoandronao k oa efa iva,\nAntsoy Jeso, \u2018zay fitsanganana."
id: 231
key: G
title: ANTSOY JESO, RAHA TONGA
