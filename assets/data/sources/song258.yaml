content: "1\n\u2018Njay reko, Tompo \xF4!\n\u2018Njay re ny feonao,\nMiantso ahy Ianao\n\
  Hankany Kalvar?\nTompo lehibe!\nRaiso aho e!\nDiovy ny ra soanao\nIzay tao Kalvary.\n\
  \n2\nMalemy aho e,\nKa mitaraina hoe:\nVonjeo ny aiko,Tompo\n\xF4!\nVonjeo ny olonao;\n\
  Tompo lehibe!\nRaiso aho e!\nDiovy ny ra soanao\nIzay tao Kalvary.\n\n3\nNy fiadanam-po\n\
  Mandresy ny manjo;\nEsorinao ny tahotro,\nRy Tompo \xF4! Vonjeo\nTompo lehibe!\n\
  Raiso aho e!\nDiovy ny ra soanao\nIzay tao Kalvary.\n\n\n\n\n\n\n4\nMpanota tsy\
  \ mand\xE0,\nRy Tompo; mamel\xE0!\nNy fahotako lehibe\nIfonako tokoa:\nTompo lehibe!\n\
  Raiso aho e!\nDiovy ny ra soanao\nIzay tao Kalvary.\n\n5\nNy foko tsy madio\nMba\
  \ diovinao anio;\nMaloto aho, Tompo \xF2!\nSasao ho voadio.\nTompo lehibe!\nRaiso\
  \ aho e!\nDiovy ny ra soanao\nIzay tao Kalvary."
id: 258
key: Eb
title: "\u2018NJAY REKO, TOMPO \xD4"
