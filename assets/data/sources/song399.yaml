content: "Iza no any an-danitra\nIriko to Anao?\nRy Tompom-boninahitra,\nIanao no\
  \ ahy \u2019zao.\n\u2019Reo volamena, vatosoa\nManganohano, soa tokoa,\nTsy hampianina\
  \ ny fo\nFa Ianao.\n2\nTsy \u2019reo anjely sambatra\nIzay midera Anao,\nMihira\
  \ mahafinaritra,\nNo ahy fa Ianao.\nIanao no he nanolotra\nHo faty mba ho avotra,\n\
  \u2019Lay Lahitokan-danitra,\n Ho ahy izao.\n3\nEty an-tany, iza koa\nNo tena ahy\
  \ re?\nMoa tsy Ianao ry Tompo soa?\nNy sisa: aloka e!\nToa voninkazo manitra,\n\
  Mitsiky, mahafinaritra;\nNefa indro tsy maharitra\nMalazo \u2019zao.\n4\nIanao no\
  \ ahy hatrizao\nSy ho mandrakizay,\nTsy misy hamoizako Anao\nRy Tompoko iray.\n\
  Na levona aza ny ety,\nIzaho koa handao ity,\nIanao anjarako ary\nAn-danitra!"
id: 399
key: Ab
title: IZA NO ANY AN-DANITRA
