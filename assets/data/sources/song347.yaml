content: "1\nNy androm-pahasambarana\nMitondra fihavanana\nFa Jeso Andriamanitra\n\
  No hiraky ny lanitra.\n\nJeso no tokiko\nSy famonjena mahasoa.\nFa Izy no fiainana,\n\
  Nitondra fanarenana.\nAvotra, tombontsoa\nFa Jeso no Mpamonjiko\n\n2\nHamonjy sy\
  \ hanavotra\nNy ondry \u2018zay naniasia,\n\u2018Lay Zanaka no avo tra,\nMpiandry\
  \ tena be fitia.\n\n3\nRodony izao ny hiranao,\nHaleloia!Hosana koa,\nFa tonga ny\
  \ Mpanavotra\nMitondra fahasambarana."
id: 347
key: G
title: NY ANDROM-PAHASAMBARANA
