content: "Azoko anio \u2019zao ny famonjenao,\nRy Tompo masina \xF4, Mpamonjy soa,\n\
  Ny fanavotana vitanao no fifalian\u2019ny fo.\nAtolotro Anao manokana\nNy tenako\
  \ ho fanatitra anio;\nKanefa indrisy, nofo malemy,\nMora mirona, mora mania,\nKa\
  \ ny herinao no andrasako.\n2\nIzay alehako, jereo Jeso \xF4\nFa saro-dalana, mahaketraka.\n\
  Ny loza sy ny antambo koa manampy trotraka.\nKorontam-bato, fiakaram-be,\nHantsana\
  \ lalina, hain\u2019andro koa,\nNy rivo-doza, ny onjan-drano\nIndray mitrena, mianjera\
  \ koa\nKa ny sandrinao no tanjako.\n3\nNy fanantenako ny fiavianao\nNo manazava\
  \ ny aizin\u2019ny fo;\nAry ny finoako izany re no manda mafiko.\nO! tsy ahoako\
  \ ny eso manjo,\nNy latsa sy fanenjehana koa.\nFampahoriana an-tery setra,\nTsy\
  \ mahakivy ny olonao,\nFa ny tananao no tazoniko.\n4\n\u2019Zao no fivavako, Je\
  \ so, henoinao,\nSento mangina ao am-poko izao:\nNa sarotra aza re ny aleha, tohizako\
  \ ny dia.\nEnga anie ka ny sitra-ponao\nNo ho ekeko manomboka anio.\nNa maro aza\
  \ ireo mpankahala,\n\u2019Zaho, Jeso \xF4! Hanaraka Anao.\nManomboka anio, ho mandrakizay.\
  \ Amen!"
