content: "1\nAngamba anio, raha maraina ny andro\nMibaliaka soa ireo tanamasoandro,\n\
  No ho avy indray,\nEny an-danitra ambony\nKristy mba handray ny azy re.\n\nO! faing\xE0\
  na Ianao, Jeso,\nMandra-pahoviana? hihiranay:\nHaleloia, haleloia, Amen!\nHaleloia,\
  \ Amen!\n\n2\nAngamba anio, raha mby ny atoandro,\nMitataovovonana ny masoandro,\n\
  No ho avy indray,\nEo an-danitra ambony\nKristy mba handray ny azy re.\n\n3\nAngamba\
  \ anio, raha hariva ny andro,\nKa hisoka izao,\nLasa ny masoandro,\nNo ho avy indray\
  \ eo an-danitra ambony\nKristy mba handray ny azy re\n\n4\nAngamba anio,\xF4! ry\
  \ foko miom\xE0na,\n\u2018Ndrao variana re\nAmin\u2019ny fahotana\nMaraina, atoandro\
  \ na ali-mangina:\nAvy Kristy, moa vonona va?"
id: 139
key: D
title: ANGAMBA ANIO
