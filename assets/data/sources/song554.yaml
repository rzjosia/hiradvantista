content: "1\nTokantrano sambatra\nToy ny lanitra,\nAnjakam-pitiavana,\nFaly mirana.\n\
  Haravoam-potokoa,\nHalemem-panahy koa,\nRaha ny fitiavana mampikambana.\nIrario\
  \ soa tokoa\nEnga ka hanjaka ao\nNy fitiavana.\n2\nTokantrano sambatra\nToy ny lanitra,\n\
  Miara-paly avokoa,\nMiaraka ory koa.\nEntana mavesatra\nAsa mahasasatra\nRehefa\
  \ ny fitiavana mampikambana.\nIrario soa tokoa\nEnga ka hanjaka ao\nNy fitiavana.\n\
  3\nTokantrano sambatra\nToy ny lanitra,\nTena mahafinaritra\nRaha maharitra.\nManda\
  \ fikirizana\nToeram-pamaharana\nRaha ny fitiavana mampikambana.\nRay \xF2, arovinao,\n\
  Mba haharitra tokoa\nTokantrano soa."
id: 554
key: Ab
title: TOKANTRANO SAMBATRA
