content: "1\nMpamonjy be fiantra\nNo maty ho anao,\nNijaly sy nahantra,\nNisolo voina\
  \ anao\nNy voina sy ny ratra,\nZakainy mora re;\nFa Izy feno antra\nSy be fitiavana\
  \ e!\n\n2\nNafoin\u2019ny Rainy tia\nNangorohoro re,\nHanavotra mpania\nHitondra\
  \ entam-be.\nNisento nitaraina,\nNoho ny helokao\nKa he niferin\u2019aina\nHanavotra\
  \ anao.\n\n3\nRy Tompoko malala,\nHe! Be ny vitanao,\n\u2018Tynofoko adala,\nTsy\
  \ mahavaly izao.\nKanefa izany foko,\nAtolotroAnao\nEkeko sady foiko\nHo tena lapanao"
id: 752
key: Eb
title: MPAMONJY BE FIANTRA
