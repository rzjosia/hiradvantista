content: "1\n\nVonona aho, ry Mpamonjy\nHankat\xF2 ny didinao\nVoaraiko \u2019zao\
  \ ny vonjy\nSy ny fanavotanao\nVoavelanao ny ota\nNoho ny fahasoavanao\nNa dia ratsy\
  \ fa mpanota\nRaisinao ho zanakao.\n\nVonona aho ka mba hanompo\nSy hanaraka Anao\n\
  Vonona aho, re ry Tompo\nHankat\xF2 ny didinao\n\n2\nNa dia sarotra sy mafy\n Ny\
  \ hanarakaAnao\nVonona aho mba hihafy\nKa hanao ny sitrakao\nTsy ekeko ny ho resy\n\
  Amin\u2019ota lava izao\nFa mba tena ho mpandresysy hijoro toa Anao.\n\n3\nNefa\
  \ kely \u2019zany hery\nEntiko mba hankat\xF2\nFa ny lalana dia tery\nSady feno\
  \ tsilo koa.\nRy Mpamo njy \xF4, tantano\nNy mpanompokelinao\nNy fanahiko tohano\n\
  Hankat\xF2 ny didinao."
