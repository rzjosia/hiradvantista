content: 'Haleloia, (in-3)

  Fa lehibetokoany voninahitrao.

  Endrey! Ny fahagagana nataonao.

  Feo 1 : Fa lehibe, lehibe tokoa tokoa

  Feo2,3,4 : Fa, lehibe tokoa, tokoa, tokoa

  Isaoranaanie ny voninahitrao.

  AtolotrayAnao ry Ray

  Ny voninahitra sy haja koa.'
id: 101
key: G
title: HALELOIA
