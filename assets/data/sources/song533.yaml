content: "1\n\nAo am-ponay \u2019zao ny fanantenana\nFa ho avy indray ny Tomponay\n\
  (Avy Izy izao)\nInoanay \u2019reo teny fikasana\nNataony teto fahizay (teto fahizay).\n\
  (Tsy ho ela intsony, tsy ho ela)\n\nTsy ho ela intsony re\nIzahay hihira hoe:\n\
  Haleloia, Haleloia,\nTonga ny Mpanjakanay!\nHe, ny fonay \u2019zao,\nFaly manantena\n\
  Ny fiavian\u2019ny Tomponay.\n\n2\n\nMiandry Anao \u2019zahay, Jesosy tia,\nFaing\xE0\
  na mba handray anay\n(Mba handray anay)\nNy feonay miantso hoe: \xAB Avia,\nRy Tompo\
  \ sy Mpanjakanay\xBB.\n(Tsy ho ela intsony, tsy ho ela)"
id: 533
key: Ab
title: "AO AM-PONAY \u2019ZAO"
