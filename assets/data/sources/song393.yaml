content: "Ry Mpamonjy, Tompo soa!\nAvy izahay izao,\nMba hanaiky sy hanoa,\nKa hiverina\
  \ Aminao.\nIanao no ranon\u2019aina\nMahavelona ny fo;\nIanao no antenaina\nMba\
  \ hanala ny manjo.\n2\nIndreto izahay mpanota\nEfa diso taminao,\nMamonje sy manavota\n\
  Ny fanahinay izao.\nIanao no mahavonjy\nIzay miankina Aminao;\nKoa raiso, ry Mpamonjy?\n\
  Ny fifonanay izao.\n3\nRy Jesosy be fitia\nMba tantano izahay,\nFa ho lavo sy hania\n\
  Raha tsy hazoninao\nTsy misy mety very\nEo am-pelatananao\nFa Aminao no misy hery\n\
  Mahatanjaka ny fo.\n4\nTompo \xF4, mba tanteraho\nIzay rehetra mahasoa\nKa ny otanay\
  \ afaho\nFa manimba anay tokoa\nMampianara anay haniry\nMba hanao ny sitrakao\n\
  Hahazoanay ny he ry\nEo am-pelatananao."
id: 393
key: D
title: RY MPAMONJY, TOMPO SOA
