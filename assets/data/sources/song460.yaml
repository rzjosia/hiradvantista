content: "An-tananao, ry Ray Malala,\nNy fiainako tontolo izao\nTazony aho tsy hiala,\n\
  Ho mahatoky Aminao.\nNa saro-dalana na mora,\nHanaraka Anao tokoa,\nEny, isan\u2019\
  andro isan\u2019ora\nHo eo an-tananao ny fo.\n2\nHe fantatrao ny halemeko,\nNy ady\
  \ mafy \u2019zay manjo;\nTsy takona Aminao ny sento.\nTohano ny finoako.\nNa saro-dalana\
  \ na mora,\nHanaraka Anao tokoa,\nEny, isan\u2019andro isan\u2019ora\nHo eo an-tananao\
  \ ny fo.\n3\nRaha toa lavitra ny fetra\nKa kivy re \u2019ty zanakao,\nTafio ny herinao\
  \ rehetra,\nHanohy indray ny dia izao.\nNa saro-dalana na mora,\nHanaraka Anao tokoa,\n\
  Eny, isan\u2019andro isan\u2019ora\nHo eo an-tananao ny fo.\n4\nAn-tananao, ry Ray\
  \ Tsitoha,\nNy hasambarako ety;\nHo eo ihany raha hifoha,\nHandray ny lova soa ary!\n\
  Na saro-dalana na mora,\nHanaraka Anao tokoa,\nEny, isan\u2019andro isan\u2019ora\n\
  Ho eo an-tananao ny fo."
