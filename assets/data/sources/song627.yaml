content: "Henoy ange ny hira\nVentesinany izao,\nNy feonay tafatambatra\nManakoako\
  \ ao,\nFa hira mahafinaritra,\nDia fiderana Anao\nHo an\u2019ilay Mesia,\n\u2019\
  Lay Zanak\u2019Andriamanitra.\n\n1\nNidina tet \u1EF3 Ianao,\nTompo lehibe,\nHamonjy\
  \ anay fa tia anay\nNanaiky hisolo voina anay:\nKa raha ho avy indray Ianao\nEny\
  \ an-danitra avo er \u1EF3\nDia hihira izahay\nHo fiderana anao\n\n\n2\nVoninahitra\
  \ ho Anao\nTompo Lehibe,\nNy saotra sy ny haja anie\nHo Anao tokoa mandrakizay\n\
  Ka ny vavaka atao\nDia ho fiderana Anao\nRaiso re, ry Tomponay\nFa vokatry ny fo."
id: 627
key: D
title: HENOY ANGE NY HIRA
