content: "1\n,\nO! ampio ny olonao!\nAmpianaro mba hanompo\nSy hanao ny sitrakao;\n\
  Malemy aho re\nKa omeo ny herinao\nTsy hivily tsy hania\nFa hanara-dia Anao.\n\n\
  O! vonjeo, \xF4! Vonjeo,\nKa tantano sy jereo;\nAza afoy izahay,\n Fa Ianao no avotray.\n\
  \n2\nNy foko mba diovy,\nRy Mpamonjy lehibe!\nKa ambeno sy arovy,\nSao dia very\
  \ aho re:\nIriko indrindra koa\nNy hitombo sy hamoa,\nKa ny voka-tsoa rehetra\n\
  Ho Anao, ry Jeso \xF4!\n3\nMba raisonao, ry Tompo!\nHo Anao tokoa izao\n\u2019Zay\
  \ ananany rehet ra,\nKa anarano fo izao,\nFa maty Ianao\nNoho ny fitiavanao,\nKa\
  \ tsy hainay hadinoina\nNy fitiavanao anay."
id: 469
key: E
title: RY JESO KRISTY TOMPO
