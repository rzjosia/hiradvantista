content: "Tafatsangana tokoa\nHaleloia!\nJeso Kristy Tompo soa,\nHaleloia!\nMaty nefa\
  \ velona\nHaleloia!\nMihir\xE0 ry olona.\nHaleloia!\n2\nFoana ny fasana\nHaleloia!\n\
  Indro, Jeso velona,\nHaleloia!\nToky tsy mamitaka,\nHaleloia!\nMihir\xE0 ry olona.\n\
  Haleloia!\n3\nAndro lehibe tokoa\nHaleloia!\nAndro fihobiana\nHaleloia!\nAfaka ny\
  \ tahotra,\nHaleloia!\nMihira, ry olona\nHaleloia!\n4\nHaja, laza, aterinay,\nHaleloia!\n\
  Jesosy \xF4! Mpanjakanay,\nHaleloia!\nRaiso re ny saotranay,\nHaleloia!\nRaiso koa\
  \ ny tenanay,\nHaleloia!"
