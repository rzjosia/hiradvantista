content: "Ry Tompop o, Mpamindra fo\n Sy feno fiantrana koa,\n Mpamela heloka tokoa,\n\
  \ Vonoy ny hadisoako.\n Manantona aho 'zao,\n Na meloka Aminao\n Noho ny hasoavanao,\n\
  \ Sasao madio ny foko.\n2\nTsy te hiala tsiny re\n Fa tena diso lehibe,\n He!ratsy\
  \ hatrany am-bohoka e!\n Ianao no nanotako.\n Manantona aho izao\n Na meloka Aminao,\n\
  \ Noho ny hasoavanao,\n Sasao madio ny foko.\n3\nNy fahamarinana ao am-po\nNo tena\
  \ sitrakao tokoa\nAviadiovy avokoa\nNy heloko rehetra\nManantona aho 'zao,\nNa meloka\
  \ Aminao\n Noho ny hasoavanao,\nIzay tsy misy fetra\n4\nO,amorony fo madio\nAnkehitriny\
  \ eny anio\nFanahy tsara mba ampio\nTohano tsy ho resy\nHamerina aminao\n \u2018\
  Reo olon-diso izao,\nNo faniriako hatrizao,\n Ry Kristy \u2018zay mpandresy."
id: 6
key: E
title: RY TOMPO O, MPAMINDRA FO
