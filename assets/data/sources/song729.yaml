content: "1\n\n\u2019Zao tontoloizao mat ory avokoa;\nMatory (in-3) avo koa\nRako\
  \ tra haizina ao ka r enoka toko a;\nSon drian a ery ma tory\nSasa ka a lim-be ka\
  \ nefa ny lan itra ery ,\n(Maz ava), fe no hazavana leh ibe\n(Fa t eraka aony To\
  \ mpo )\nRy fanahiko, hatory ve ianao,\nKanefa ao ny To mpo ?\n2\n\n\u2019Zao tontoloizao\
  \ mat ory avokoa;\nMatory (in-3) avo koa\nRako tra haizina ao ka r enoka toko a;\n\
  Son drian a ery ma tory\nNefaery an-danitra indreo mihira avo koa\n(Mihira) \u2019\
  \ Reoanjely sad y faly ery\n(Fa t eraka aony Tompo )\nRy fan ahiko, hatory ve ianao,\n\
  Kanefa ao ny To mpo ?\n3\n\n\u2019Zao tontoloizao mat ory avokoa;\nMatory (in-3)\
  \ avo koa\nRako tra haizina ao ka r enoka toko a;\nSon drian a ery ma tory.\nTakatry\
  \ ny sainao ve izaynomen a an ao?\n(Nomen a) ar y koany tahia n\u2019ny Ray\n(Fa\
  \ t eraka ao ny To mpo )\nRy fan ahiko, hatory ve ianao,\nKanefa ao ny To mpo ?"
