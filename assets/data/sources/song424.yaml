content: "1\nNy /f_iainan\u2019ny la nitra ambo ny\nDia andr amak o sahady ety;\n\
  Fa /f_iainana k anto sy tony ,\nHasanbar ana fatratraery.\nHe! Jes osy n o ato am-poko;\n\
  Fa izaho no tempo lin\u2019ny R ay\nFiadananatsy ho soloiko!\nHasambar ana m andrakiza\
  \ y\n\n2\n\u2019Njao ny foko fa mam olivoly\nTe hideraaho satria man dre\nNy Ant\
  \ ema hirain\u2019ny tempoly,\nMifamalyany an-danitr a e!\nNy /f_isa orana ataony\
  \ any k oa\nHo an\u2019ila y Zanak\u2019ondrin\u2019n y Ray\nDia ma nainga ny saiko\
  \ hif oha,\nHankal aza Az y mandrakiz ay.\n\n3\nKerobin a mihira ao am bon y\nFa\
  \ izaho mi hira eto koa.\nHaleloia, tsy hitsahat ra intsony\nNo a sandra tro ho\
  \ Anao ry Tsito ha.\n\u2019Reo Anjeli n\u2019ny la nitra av o\nHotaha/f_ik o eto\
  \ in dray,\nNy fanahikofaly sy ravo!\nHasambar ana m andrakiza y."
