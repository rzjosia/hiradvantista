content: "1\nO, baboy \u2018zahay ho Anao re,\nRy Fanahy Masina \xF4!\nNy afonao hirehitra\
  \ anie\nHanafana anay izao.\n\nAvia Fanahy \xF4!\nAoka ho re fa eto Ianao,\nAtafio\
  \ anay ny hery\nKa diovinao \u2018zahay,\nTafio hery,\nDiovinao \u2018zahay.\n\n\
  2\nFanahin\u2019ny fanantenana,\nMariho ny handrinay.\nOmeo koa fahalalana\nNy lova\
  \ miandry anay.\n3\nHafanao \u2018zahay hanompo\nAn\u2019Ilay namonjy anay,\nKa\
  \ hanome an\u2019ny Tompo\nManontolo ny fonay.\n4\nRy Fanahy aina, laza,\nAhitsio\
  \ ny fiainanay\nMba handresy lalandava\nKa ho tonga vao in dray."
id: 175
key: Ab
title: "O, BABOY\u2018ZAHAY HO ANAO RE"
