content: "Tsy manana atolotra,\nFa, he, maloto molotra.\nVoagejan\u2019i Satana\n\
  Sy feno fahotana.\nAvoty re, ry Ray,\nHo Anao indray anie,\nKa ho mpianatrao izahay\n\
  Anio ho mandrakizay.\n2\nHe! mpandika lal\xE0na koa\nMavesa-pahotana er \u1EF3\n\
  Ny fonay tsy mahay manoa\nTsy afaka mitia\nHavaozy, Tompo \xF4,\nDia raiso, anjakao\n\
  Esory tao ny ota be\nSoloy Fanahinao re.\n3\nMalemy mora lavo re\nTohano Tompo lahi\
  \ be\nTsy afa-mandeha irery\nTantano sao ho very.\nAmpaherezo re\nOmeo finoana be\n\
  Avoty sy ampionao\nHo tonga zanakao.\n4\nHikambana Aminao tokoa\nHandray ny tsiron\u2019\
  aina soa\nHo sampana mamoa tokoa\nMamoa voa famonjena\nKa raha ho avy Ianao\nArahin\u2019\
  ny anjelinao\nHandray ireo navotanao\nEkeo \u2019zahay hitsena."
