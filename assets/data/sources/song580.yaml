content: "1\n\nJeso be fitia !\nZaza izahay\nAvy mitaraina\nMihainoa anay.\n2\nBodo\
  \ sy adala,\nIndreo ny zanakao;\nJeso \xF4, malala!\nAza lavinao\n3\nMpiandry ondry\
  \ mora!\nMba tarihonao;\nTano tsy hania\nNy ondrikelinao\n4\nAza avela hitady\n\
  Laza aman-jo!\nFa Ianao irery\nNo mahafa-po\n5\nTianao ny zaza,\nJeso, fantatray,\n\
  Ka manolon-tena\nHo Anao \u2019zahay.\n6\nJeso be fitia\nZaza izahay,\nAvy nba hidera;\n\
  Mihainoa anay."
id: 580
key: Ab
title: JESO BE FITIA
