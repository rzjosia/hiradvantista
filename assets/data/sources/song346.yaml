content: "1\nMba taomy aho e,\nRy Tompo \xF4!\nHo tonga zanakao\nMadio am-po.\nMba\
  \ taomy aho e,\nHo tia Anao tokoa!\nNy fo atolotro,\nMba raisonao.\n\n2\nTariho\
  \ aho e,\nRy Jeso \xF4!\nAza ilaozanao,\nFa be manjo,\nTrotroy an-tratranao\nNy\
  \ ondrikelinao\nKa ento mody \u2019zao\nIlay nania.\n\n3\nDiovy aho e,\nFanahy \xF4\
  !\nDiniho sy hazavao\nNy toetro.\nDiovy aho e,\nNy fo ovay ho vao,\nKa ny fanahiko\n\
  Onenonao."
id: 346
key: G
title: MBA TAOMY AHO E
