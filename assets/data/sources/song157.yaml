content: "1\nRaha haneno ny trompetra eny an-drahona izao,\nKa ho tapitra hatreo ny\
  \ andro et \u1EF3\nMoa ho vonona hitsena ny Mpanjaka ve ianao,\nSy handova ilay\
  \ tan\xE0na soa ar \u1EF3?\nRaha ho re (izao) ny fiantsoana\nKa ho avy (re mba)\
  \ hanoloana\nNy voavotra rehetra,\nMoa va ho re ny anaranao izao?\n2\nRaha hatsangana\
  \ amin-kery ireo nodimandry re,\nKa hitafy voninahitra izao;\nAry indreny miara-dia\
  \ ny voavonjy marobe,\nMoa va mba ho anisany ianao?\nRaha ho re (izao) ny fiantsoana\n\
  Ka ho avy (re mba) hanoloana\nNy voavotra rehetra,\nMoa va ho re ny anaranao izao?\n\
  3\nRaha avy mba hijinja Ilay Tompom-bokatra,\nKa hamory \u2018reo amboara tsara\
  \ voa,\nDia hampiditra azy ireny m ba ho any an-tsompitra,\nMoa ve ianao ho isany\
  \ tokoa?\nRaha ho re (izao) ny fiantsoana\nKa ho avy (re mba) hanoloana,\nNy voavotra\
  \ rehetra,\nMoa va ho re ny anaranao izao?\n4\nO! ry namako variana, mety ho anio\
  \ izao\nNo ho avy Kristy, \u2018Lay Mpanjaka re.\nKoa anio,anio izao; dia manat\xF2\
  na ianao\nMba hiaraka amin\u2019ireo marobe.\nRaha ho re ny fiantsoana\nKa ho avy\
  \ hanoloana,\nNy voavotra rehetra,\nMifalia fa ho re ny anaranao!"
