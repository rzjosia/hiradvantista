content: "1\n\u2019Zay tianao, ry Tompo no mba tiako,\nNy Teninao harahiko izao.\n\
  Na sarotra, na mora re ny diako;\n\u2019Zay tianao, Jeso, \u2019zay tiana o.\n\n\
  2\nTsy sahiko hitoky \u2019zany saiko;\nNy heriko dia zava-poana izao,\nFa ny Anao\
  \ no tena andrandraiko;\n\u2019Zay tianao Jeso, \u2019zay tianao.\n\n3\nTsy fantatro:\
  \ ho tsiky sa toloko\nNy anjara izay miandry aloha ao\nKanefa izao no vavaky ny\
  \ foko:\n\u2019zay tianao, Jeso, \u2019zay tianao.\n\n4\nIzao, Jeso, no hany faniriako:\n\
  Taz\xF2ny aho eo an-tananao!\nNy sisa re: \u2019zay tianao no tiako,\n\u2019Zay\
  \ sitrakao efao, \u2019zay sitrakao."
id: 443
key: Eb
title: "\u2019ZAY TIANAO, RY TOMPO"
