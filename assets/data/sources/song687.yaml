content: "1\n\nVonona aho, ry Mpamonjy\nNy hanaraka Anao\nFa natolotrao ny vonjy\n\
  Ka navotanao.\n\nNa dia sarotra (sy mafy)\nNy hanara-dia Anao\nVonona aho ny hihafy\n\
  Hankat\xF2 ny baikonao, Jeso.\n(Satria) zanakao.\n\n2\nNefa kely \u2019zany hery\n\
  Entiko hanara-dia\nKoa tantano sao dia very\n\u2019Zaho \u2019zay mpania."
