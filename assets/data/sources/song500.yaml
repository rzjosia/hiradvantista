content: '1

  Jeso sakaizanay,

  Sakaiza rahateo!

  Indreto izahay, vonjeo

  Fa be ny adinay.


  Jeso Sakaizanay, (Jeso),

  Sakaiza rahateo (Jeso),

  Indreto izahay, vonjeo,

  Fa be ny adinay.

  2

  Jeso sakaizanay,

  Sakaiza be fitia!

  Tariho izahay hanao

  Ny zava-tianao;

  3

  Jeso sakaizanay,

  Sakaiza tsy mandao!

  Na dia mpanota aza re

  Izahay mpanomponao:

  4

  Jeso sakaizanay,

  Sakaiza tsy mamoy,

  Na ory na finaritra

  Izahay ankehitrio.

  5

  Jeso sakaizanay,

  Omaly sy anio,

  Ka mbola ho sakaizanay

  Mandrakizay doria.'
id: 500
key: G
title: JESO SAKAIZANAY
