content: "1\nAnkasitrahanao re, ry Ray\nNy hikambanan\u2019ny olon-droa\nKoa indro\
  \ manoloana anay\nManam-pikasana soa\nHiaraka mipetraka\nHikambana ho tena iray\n\
  Hifanampy ka tsy mba hisaraka\nFa hifankatia ho mandrakizay\nHiara-manorin-tokantrano\
  \ iray\nKa Ianao no tianay mba hiaraka\nHanorina izany\nhatret \u1EF3 ka hatrar\
  \ \u1EF3.\n\n2\nO! mba ekeo re, ry Tomponay,\nNy mba hitahianao ireo\nHo fitahiana\
  \ mandrakizay\nKa tsy mba hia la teo.\nO! hamasino izao\nFiraisan\u2019izy roa izao\n\
  Ka Ianao, ry Tompo no hanjaka ao\nAn-tokantranon\u2019izy roroa\nMba hitahy sady\
  \ hanasoa\nKa aza miala ao, ry Tompo tianay,\nFa ny fahasoavanao\nHomba ireo mandrakizay."
id: 550
key: Ab
title: ANKASITRAHANAO RE, RY RAY
