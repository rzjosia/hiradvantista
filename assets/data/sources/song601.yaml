content: "1\nMias\xE0 re izao\nJeso no momba anao\nMandra-pahatonganao\nAnatrehan\u2019\
  ny Ray\nAza ketraka ianao\nTontosao ny atao,\nMilofosa tokoa\nMba hamory ny voa.\n\
  \nMiaing\xE0, mias\xE0\nMijoroa eo aloha\nO! vitao (O! vitao)\nNy atao (Ny atao)\n\
  Fa homba anao ny Tompo soa.\n\n2\nHe! Tsarovy tokoa\nMiaramila ianao,\nNy hijoro,\
  \ hanavao\nNo ilana anao.\nDia tafio avokoa\nNy fiadiana mahasoa\nHaharesy ianao\n\
  Sy hahery izao.\n3\nHo tanora madio,\nNo voady hatao\nMiezaha re anio\nMijoroa hanavao\n\
  Ny fiainana soa\nIdealy tokoa\nMahereza hatrizao,\nAza kivy ianao."
id: 601
key: F
title: "MIAS\xC0 RE IZAO"
