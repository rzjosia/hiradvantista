content: "Alina ny andro \u2019lay sambokely\nNatopatopan\u2019ny onja izao;\nNy rivo-doza\
  \ koa dia mamely,\nO! fahoriana, Jesosy tsy tao.\nIndro anefa, fa nisy mazava\n\
  Nanelatrelatra tampoka e!\nToa nisy endrika izay nampisava\nNy horohoron\u2019ilay\
  \ alim-be.\n2\n\u2019Njao reny tsara, na mafy ny onja,\nFeo nampitony ny fon\u2019\
  izy ireo;\nTsy be akory, indraim-bava monja:\n\u2019Zaho ihany, todiho, jereo!\n\
  \xABTompo malala, asaovy mankeny\n\u2019Ty mpianatrao\xBB, hoy ny anankiray\n\xAB\
  Avia\xBB, hoy ny valin\u2019ny teny\n\xABMiantoraha eo an-tsandrin\u2019ny Ray.\xBB\
  \n3\nNefa niahotra fa mafy loatra\nNy fisafoaky ny ranobe:\n\xABTompo, vonjeo fa\
  \ tsy afa-manoatra,\nNy sandrinao, \xF4, ahinjiro re!\xBB\nAvy hatrany, tsy nij\
  \ ery foana,\nIlay Mpamonjy nandray azy \u2019zao:\n\xABNahoana re no dia kely finoana\n\
  Niahanahana re ianao?\xBB\n4\nTompo tsy miova, ny fiainako koa\nToa dia mhery manonja\
  \ izao;\nHe! Loza maro indray mahavoa\nMila hanafotra \u2019lay tianao.\nAmpaherezo\
  \ fa kely finoana;\nTaz\xF2ny mafy an-tananao re\nRaha sendra kivy, \xF4! Aza hadinoina\n\
  Rarao ny onja, savao ny alim-be."
