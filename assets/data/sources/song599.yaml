content: "1\nRaiso Jeso ho lapanao ny foko\nIriko re ny fiadananao\nHoentiko \u2019\
  lay tanam-bokovoko\nMba hanahafako \u2019lay endrikao\n\n2\nRaiso, Jeso ny androko\
  \ rehetra\nFoiko avokoa mba hanajana Anao\nHo ampoky ny soa tsy misy fetra\nHo fitahiana\
  \ ny olonao.\n\n3\nRaiso, Jeso, ny tanako malemy\nFihino mafy eo an-tananao;\nAza\
  \ afoy raha sehatry ny memy\nFandrao ho kivy ka hand\xE0 Anao.\n\n4\nRaiso, Jeso\
  \ ny fahatanorako\nO! hamasino ho Anao anio;\nLev\xF2ny avokoa ny fahotako\nDia\
  \ raisonao ny fo ankehitrio."
id: 599
key: Ab
title: RAISO JESO HO LAPANAO
