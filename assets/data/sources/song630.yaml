content: '1

  Fa fitiavako Ianao,

  Ry Mpamonjiko tokiko

  Ianao no tsy mandao

  Ianao no Tompoko

  Fa fitiavako Ianao.

  (Ry Tompo tia)

  Heriko tokoa, tokoa.


  Eny, hatrizay, ho mandrakizay

  Ao anatiko ao ahitako Anao

  Na mifoha aho na mandry: io Ianao

  Na mifoha aho na mandry: ao Ianao

  2

  Fa fitiavako Ianao

  Ry mpiaro ny fanahy

  Ianao no manavao

  Ianao no miandry ahy

  Fa fitiavako Ianao

  (Ry Tompo tia)

  Heriko tokoa, tokoa.


  3

  Fa fitiavako Ianao

  Ry Mpanjaka, Ray Tsitoha

  Ianao anatiko ao

  No manapaka ao am-po

  Fa fitiavako Ianao

  (Ry Tompo tia)

  Heriko tokoa, tokoa.'
