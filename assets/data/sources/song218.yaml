content: "Midera Anao \u2018zahay\nRy Ray malala,\nFa tratr\u2019izao andro soa lehibe\n\
  Dia ny Sabatanao\n\u2018zay fifalianay\nKa dera saotra no atolotray.\n\nEnga, anie,\
  \ Jeso,\nHitohy hatrar \u1EF3\n\u2018Zao fiderana izao\n\u2018Zay entinay.\n2\n\
  Ny fitahianao,\nNy herinao koa\nNampanantenainao homena anio,\nMba arotsahy, Jeso,\n\
  Aty am-ponay\nHo hery manavao ny tenanay.\n\n3\n\u2019Zay tadiavinay\nAnio, Jeso\
  \ \xF4!\nNy hitoeranay ao Aminao;\n Ny asa izay atao\n Aoka, Jeso \xF4!\n Ho eo\
  \ ambany fitarihanao.\n\n4\nKa ny Fanahinao\nHitoetra am-ponay\nHahaizanay mba hanaja\
  \ Anao.\nSy hahatonga anay\nMba ho mpandova\n\u2018Lay lanitra ary ny tany vaovao."
