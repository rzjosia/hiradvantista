content: "1\nMpanjaka Mendrikaja\nNo indro maty eo\nToa ratsy manan-daza\nMpanota\
  \ \xF4 jereo\nFa noho ny helokao be\nNo ijaliany,\nFitiavany anao re\nNo nihafiany.\n\
  2\nNafoin\u2019ny Rainy Izy\nNoho ny otanao,\nNisotro ny mangidy\nNoho ny helokao,\n\
  Nalatsany ny rany\nHo fanavotana,\nNanaiky ny hijaly\nIzay tao Gologota.\n3\n\xAB\
  \ Ny rako nikoriana,\nNy satro-tsiloko,\nNy hazo fijaliana\n\u2019Zay nihantonako,\n\
  Mpanota, mba tsarovy\nFa tokony ho anao;\nKanefa \xF4, tsarovy\nIzaho Solonao!\xBB\
  \n4\nMpamonjy \xF4, malala,\nNy fitiavanao\nNanintona ahy adala\nHo tonga tia Anao;\n\
  Ry Tompo \xF4, mba raiso,\nHo setrin\u2019ny ainao,\nNy foko ho doria,\nOmeko anjakao."
id: 70
key: Eb
title: MPANJAKA MENDRIKAJA
