content: "1\n\u2019Njao mandona moramora\nNy Mpanjakan-danitra.\nEfa alim-be ny ora:\n\
  O! vohay, vohay izao!\n\n2\nEfa ela no nandona\n\u2019Lay fitiavan-dehibe;\nMitaraina\
  \ toa mifona,\nO! vohay, vohay izao!\n\n3\nMoa tsy renao, sa tsy tianao\nHovohana\
  \ Izy re?\n\u2019Ndrao dia lasa ka tsy renao\nO! vohay, vohay izao!\n\n4\nKely sisa\
  \ no ho renao\nNy fandonany izao\nAza ela, mitsang\xE0na,\nO! vohay ny Tomponao.\n\
  \n5\nRy Mpamonjiko malala\nDiso aho hatrizao;\nFa nand\xE0 tsy hahalala\nNy harem-pitiavanao.\n\
  6\nHe! Voako re, ry Tompo\nDieny mbola re ny feo;\nMandrosoa ao am-poko,\nManjak\xE0\
  \ irery ao."
id: 313
key: G
title: "\u2019NJAO MANDONA MORAMORA"
