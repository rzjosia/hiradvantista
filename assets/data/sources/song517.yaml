content: "1\nMizotra izao ny dianay\nHankany Aminao,\nJerosalema tianay,\nTan\xE0\
  na masina.\nTsy miatoato izahay;\nFa miezaka hankaminao.\nIlaozanay izao ny trano\
  \ lay\nNonenanay.\n\n2\nTsy andrinay hahita Anao,\nJerosalema soa.\nNy hatsaran\u2019\
  ny endrikao,\nManintona tokoa.\nNy et \u1EF3 efa ho rava izao,\nTsy ho ela dia hifarana,\n\
  Ny fonay kosa efa lasanao re\n Hatrizao\n\n3\nTongava haingana, ry andro\nMahasambatra.\n\
  Hanaovanay hira hoe:\nHaleloia, Amen.\nEny, tsy ho ela intsony re\nDia hiakatra\
  \ an-danitra,\nHiara-monina amin\u2019i Kristy\nDoria, doria."
id: 517
key: Eb
title: MIZOTRA IZAO NY DIANAY
