content: "Maz\xE0na misy feo aseran\u2019ny ankaso\nRaha toa mavesatra ny fitsapana\n\
  Toa feon-dakolosy mipaika maraina\nMibitsika mangina hoe: \xAB andraso \xBB.\nMiandrasa\
  \ ihany, hoy ilay feo;\nMiandrasa re fa tsy ho ela\nFa ny tanan\u2019ny Ray tsy\
  \ hamela\nHamaisotra ireo ratsy ireo.\n2\nRaha manjavona ny fitondran\u2019ny Raiko\n\
  Ka toa ho loza re no hiafarany,\nInjao henoko mibitsika ihany;\n\xABMahatoky ny\
  \ fiasany andraso\xBB.\nMiandrasa ihany, hoy ilay feo;\nMiandrasa re fa tsy ho ela\n\
  Fa ny tanan\u2019ny Ray tsy hamela\nHamaisotra ireo ratsy ireo.\n3\nRaha toa maharitra\
  \ ka tsy andrin\u2019ny maso\nIreo teny fikasana nomena\nInjao henoko \u2019lay\
  \ teny volamena\n\xABNa toa ela , dia ho avy, andraso\xBB.\nMiandrasa ihany, hoy\
  \ ilay feo;\nMiandrasa re fa tsy ho ela\nFa ny tanan\u2019ny Ray tsy hamela\nHamaisotra\
  \ ireo ratsy ireo.\n4\nNy ratsy izay mahomby, indro fa maneso;\nFa ny marina maz\xE0\
  na toa voa.\nMoa ve ny ratsy hataontsika hoe soa?\nO! ry foko mitandrema, andraso.\n\
  Miandrasa ihany, hoy ilay feo;\nMiandrasa re fa tsy ho ela\nFa ny tanan\u2019ny\
  \ Ray tsy hamela\nHamaisotra ireo rats y ireo."
