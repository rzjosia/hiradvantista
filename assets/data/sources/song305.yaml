content: "1\nAntso malefaka feno /f_iti a,\nTonga amik o sy ami nao;\nAvy amin-Jeso\
  \ Mpitady m ania,\nMitady ahy sy anao.\nAvia, (avia)avia aty\nO, ry m pano ta m\
  \ ahantraavia\nHe! Fits aharana hatram in\u2019iz ao\nAtolony ahy sy anao.\n2\n\
  Izy anatre han\u2019ny Ray ao am bony\nMifona ho ah y sy ho anao;\nHe! Fen o antraiza\
  \ o re ny fony\nMan goraka ahy sy an ao.\nAvia, (avia)avia aty\nO, ry m pano ta\
  \ m ahantraavia\nFamindram po efa vonona izao\nHata fy ahy sy anao\n3\nEt? an-tany\
  \ mandal o avo koa,\nIzaho ko a sy ianao;\nAny an-danitra fe no nysoa\nHo ahy sy\
  \ ho anao\nAvia, (avia)avia aty\nO, ry m pano ta m ahantraavia\nFahasam barana an-tany\
  \ v aovao\nMiandry ahy sy anao."
