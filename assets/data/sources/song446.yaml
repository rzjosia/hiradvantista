content: "Raha semban-drahona ny andro\nKa toa mahakivy re,\nVavaka no asandrato:\n\
  \xABJeso \xF4! tariho re! \xBB.\nJeso no mpitarika ahy.\nIzy no tokin\u2019ny fo.\n\
  Koa tsy mba hanahiahy\nFa hatoky Azy tokoa (eny tokoa).\n2\nRaha mamaky onja mafy\n\
  Ny sambom-piainanao\nKa toa ho potik a, vaky,\nTsy hisy horaisiko.\nJeso no mpitarika\
  \ ahy.\nIzy no tokin\u2019ny fo.\nKoa tsy mba hanahiahy\nFa hatoky Azy tokoa (eny\
  \ tokoa).\n3\nAn-dalana notendreny,\nIzy mpitarika soa;\nNa misy ady eny ho eny\n\
  Dia ho resiny tokoa.\nJeso no mpitarika ahy.\nIzy no tokin\u2019ny fo.\nKoa tsy\
  \ mba hanahiahy\nFa hatoky Azy tokoa (eny tokoa).\n4\nRaha sendra tody ny dia\n\
  Ka tratrako Kan\xE0na\nJeso hiantso: \xAB Avia! \xBB\nHandova ny tan\xE0na.\nJeso\
  \ no mpitarika ahy.\nIzy no tokin\u2019ny fo.\nKoa tsy mba hanahiahy\nFa hatoky\
  \ Azy tokoa (eny tokoa)."
id: 446
key: Ab
title: RAHA SEMBAN-DRAHONA NY ANDRO
