content: "1\nNy famonjen\u2019i Jeso anao\nNandatshany ny rany soa\nMba ho famelana\
  \ helokao\nSy ho fanadiovana\nEkeo, ekeo ny fitiavany\nFa tsy mba mamitaka.\n\u2018\
  Ty fitiavana masina,\nEkeo, ekeo ho anao\n\n2\nNy famonjen\u2019i Jeso anao,\n\u2018\
  Zay vitany tao Gologota,\nMoa ve ekenao am-po madio\nFa ampy ho fiainanao?\nEkeo!\
  \ Ekeo! Ny fitiavany\nFa tsy mba mamitaka.\n\u2018Ty fitiavana masina,\nEkeo! Ekeo!\
  \ Ho anao\n\n3\nNy famonjena \u2018zay vit anao\nHoraisiko an-tsitra-po,\nRy Jeso,\
  \ Ilay Mpanjakako,\n\xAB Fitiavana tsy ho lo\xBB\nEkeko, eny, ekeko izao:\nFahafahana\
  \ atolotrao.\nJeso \xF4! Ventesiko ho Anao\nNy\xABeny \xBB \u2018zay masina."
id: 89
key: Bb
title: "NY FAMONJEN\u2019I JESO ANAO"
