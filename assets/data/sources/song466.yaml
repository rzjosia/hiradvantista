content: "1\nAmpangino ny izahoko ry Tompo \xF4.\nAmpangino hihainoako ny feonao.\n\
  Fa manelingelina ny hidiranao ato am-po.\nO! ampangino tanteraka Tompo \xF4,\nIanao\
  \ izay neken\u2019ny rivotra Jeso \xF4,\nIanao neken\u2019ny ranomasina\nIanaonibaiko\
  \ ny afo\nO! ampangino ny izahoko.\n2\nRaha mila te ho sosotra ilay izahoko,\nDia\
  \ teneno moramora re, ry Tompo \xF4,\nMba hitandro voninahitra ho Anao irery e!\n\
  Fa fihavanana no sitrakao.\nIanao izay neken\u2019ny rivotra Jeso \xF4,\nIanao neken\u2019\
  ny ranomasina\nIanao ni baiko ny afo\nO! ampangino ny izahoko.\n3\nRaha mila te\
  \ hirehareha, Tompo \xF4,\nTe hanindrahindra \u2019reo talenta nomenao.\nAmpangino,\
  \ ampangino ny izaho ato am-po\nFa tsinontsinona aho re, Tompo \xF4.\nIanao izay\
  \ neken\u2019ny rivotra Jeso \xF4,\nIanao neken\u2019ny ranomasina\nIanao nibaiko\
  \ ny afo\nO! ampangino ny izahoko.\n4\nRaha tia fanankianana aho, Tompo \xF4,\n\
  Fanankianana tsy mba mamokatra ho Anao.\nAmpangino, aza avelanao hiteniteny re\n\
  F\u2019izaho koa tsy mahavita be.\nIanao izay neken\u2019ny rivotra Jeso \xF4,\n\
  Ianao neken\u2019ny ranomasina\nIanao ni baiko ny afo\nO! ampangino ny izahoko.\n\
  5\nRaha levona tanteraka ny izahoko\nKa tsy izaho intsony re no velona ato am-poko,\n\
  Dia ny herinao anie hanosika ahy hankat\xF2\nO! tanteraho \u2019zay sitrakao, Tompo\
  \ \xF4!\nIanao izay neken\u2019ny rivotra Jeso \xF4,\nIanao neken\u2019ny ranomasina\n\
  Ianao nibaiko ny afo\nO! ampangino ny izahoko."
id: 466
key: A
title: AMPANGINO NY IZAHOKO
