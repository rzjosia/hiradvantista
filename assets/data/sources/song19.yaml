content: "1\n Ireo voninkazo soa\n Tena fatratra koa\n Ka mitory manambara koa\n Ny\
  \ voninahitrao.\n\n Tsara,mahafinaritra\n Ny zavaboarinao(voarinao).\n Endrey izany\
  \ lanitra\n Maneho ny Tomponay(Tomponay)\n\n2\nIreo tendrombohitra,\n Ny lohasaha\
  \ koa,\n Ny volana, ny kintana,\n Dia voninahitrao.\n\n3\nHe ny masoandro koa\n\
  \ 'Zay mamiratra soa,\n Ny ranomasim-be ary\n Dia voninahitr ao.\n\n4\n He ny ali-maizim-be\n\
  \ Sy fahazavana e!\n Mitory sy milaza re\n Ny voninahitrao"
id: 19
key: Ab
title: IREO VONINKAZO SOA
