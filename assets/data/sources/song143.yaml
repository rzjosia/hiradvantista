content: "1\nAvy Ilay Mpanjakanao;\nMoa vonona ?\nAvy mba handray anao,\nMoa vonona\
  \ ?\nVetivety foana dia hanoloana.\nVoninahi-dehibe,\nEo an-danitra e!\nMoa ve fantatrao\
  \ ?\nAvy \u2018Lay Mpanjakanao.\nMoa vonona ?\n2\nAvy \u2018Lay Mpamonjinao;\nMoa\
  \ vonona ?\nAvy mba handray Anao,\nMoa vonona ?\nHe! ho lasa avokoa\nSento sy mahory\
  \ koa,\nFifalian-danitra tsy ho tapitra.\nMoa ve fantatrao ?\nAvy \u2018Lay Mpanjakanao.\n\
  Moa vonona ?\n3\nTompo \xF4, ampio \u2018zahay\nMba ho vonona,\nEny tsy hangahiahy\n\
  Fa ho vonona.\n\xD4! Faing\xE0na Ianao\nHaka ny navotanao\nHonina finaritra ao an-danitra.\n\
  O! Avia Tomponay,\nNoho ny hasoavanao,\nVonona izahay!"
id: 143
key: Ab
title: AVY ILAY MPANJAKANAO
