content: "1\n\nLazao \u2019lay tantaran\u2019ny vonjy.\nLazao, tena maiko re.\nLazao\
  \ fa Kristy no Mpamonjy\nLazao \u2019lay fitiavany be.\n\nTantaran\u2019ny nitiavany\
  \ ahy\n:,(O! tantara mamy):,:\nNisoloana ny heloko\n(Nisoloan\u2019i Jeso \u2019\
  zao ny heloko)\nHe! ravo ny fanahy afaka ahiahy\n(He! ravo re afaka ahiahy izao).\n\
  Fa voavonjinao ry Ray.\n(Fa voavonjinao, eny ho mandrakizay).\n\n2\nTery an-kavoan\u2019\
  i Gologota\nKristy nihombo ho ahy re;\nNilanja ny vesatry ny ota,\nNafoy tao anaty\
  \ alim-be.\n\n3\nLazao mba ho lazaiko koa\nIlay tantara lehibe;\nLazao mba handre\
  \ avokoa\nNy olom-bery marobe."
id: 368
key: C
title: "LAZAO \u2019LAY TANTARAN\u2019NY VONJY"
