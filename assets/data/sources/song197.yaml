content: "1\nO! Ray malala asehoy\nNy hasoavanao;\nSasao ho afa-keloka\n\u2018Zahay\
  \ ho zanakao:\n\nHo mafy ny fiezakay\nHandia ny lalanao,\nTsy hisy hijanonanay,\n\
  Raha tsy an-tranonao.\n\n2\nO! Ray malala, mba henoy\nNy feonay zanakao;\nTantano\
  \ ao an-d\xE0lana\nHankany Aminao.\n\n3\nO! Ray malala, hitanao\nNy hasambaranay;\n\
  Ny avotr\u2019ain\u2019ny Zanakao\nNo itokianay."
id: 197
key: Bb
title: O! RAY MALALA ASEHOY
