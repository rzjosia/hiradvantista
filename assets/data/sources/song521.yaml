content: "1\nHe, faly ny fonay Jeso\nMiara-midera Anao\nIzay miaritra eso\nNoho ny\
  \ fitiavanao.\n2\nNy lanitra izay mazava,\nHe, indro nilaozanao,\nMba hahitanay\
  \ \u2019lay tava\nEndriky ny Rainao.\n3\nMatetika nitomany\nIanao noho ny helokay\n\
  Nijaly tet \u1EF3 an-tany\nMba ho fifalianay.\n4\nNitady ny olom-bery\nTanatin\u2019\
  ny alim-be.\nNitondra toky sy hery,\nHo an\u2019izay kivy e!\n5\nIzao Ianao mifona\n\
  Ho anay ao an-koatra ao,\nKa indro koa mandona\nAo amin\u2019ny fo izao.\n6\nHo\
  \ avy eny an-danitra avo,\nHitondra anay ho any Aminao,\nIrinay re ny ho ravo\n\
  Eo am-pitsenana Anao."
id: 521
key: Eb
title: HE, FALY NY FONAY JESO
