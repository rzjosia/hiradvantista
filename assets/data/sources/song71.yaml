content: "1\nMoa tazanao mihombo er \u1EF3\n\u2018Lay Tompon\u2019ny fiainana,\nMifantsika\
  \ eny Kalvary\nHanavotra,hamelona?\n\n2\nHo ahy re sy ho anao\nNo nanekeny ny manjo;\n\
  Fitiavan-tsy voafetra izao;\nAndao hatolotra ny fo.\n\n3\nAnefa anie tsy mendrika\n\
  Fa feno loto, ota koa,\nItambesaran-keloka,\nKa moa horaisiny tokoa?\n\n4\nIriny\
  \ indrindra re anio\nHomenao ho fanatitra,\nHohamasininy hadio,\nHo lapam-boninahitra\n\
  \n5\nTsy haiko ny handao Anao,\nRy Tompo be fitia tokoa,\nAtolotro tontolo izao\n\
  Am-pelatananao ny fo!"
id: 71
key: F
title: "MOA TAZANAO MIHOMBO ER \u1EF2"
