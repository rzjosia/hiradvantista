content: "1\nRy tanora voninkazo\nFeno hatsaran-tarehy\nFaly sady ravoravo\nFeno tsiky,\
  \ mihomehy.\nIndro ilayMpanao anao\nMiantso hoe: avia! Avia!\nAnaka atolory \u2019\
  zao\nNy fonao mpaniasia.\n\n2\nNy mpamonjy no miantso\nMiandry anao hiara-dia,\n\
  Manana ny tena kanto,\nTsy ny eto fa ny ar?.\n\xABMiom\xE0na dieny izao\nHiaraka\
  \ amin\u2019i Jeso,\nOmeo Azy ny fonao\nDia ho sambatra doria\xBB.\n\n3\nRy tanora\
  \ ho meteza\nIza no andrasanao?\nMoa ve haharitra ela?\nNefa ny ora manindao,?\n\
  \u2019Njay ny feo manao hoe:\n\xABMoa tia Ahy va ianao?\nJeso Tompo no miandry,\n\
  Atolory ny fonao\xBB."
id: 607
key: Db
title: RY TANORA VONINKAZO
