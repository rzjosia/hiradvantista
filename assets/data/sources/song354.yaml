content: "1\nHe reko \u2019zao ny antsonao,\nFeon\u2019ny fitiavana\nManao hoe: \xAB\
  avia ianao\xBB.\nTsy sahiko re ny hand\xE0.\n\nAtolotro Anao tokoa\nMbaho fanati-tsitra-po,\n\
  Ny foko, saina, hery koa,\nAfoiko tsy hisy ho tanako.\nAn-tananao, ry Tompo soa.\n\
  \n2\nJereko mantsy Kalvary\n\u2019Zay nihomboanao,\nFitiavan-dehibe ery\nNasehonao\
  \ ahy izao.\n3\nAn-tsitra-po ateriko\n\u2019Lay fo nand\xE0 Anao.\nJereo, fa indro\
  \ laviko,\nTsy hotompoiko intsony izao.\n4\nNy mba ho voninahitrao\nNo hahavelomako;\n\
  Hiomana hitsena Anao\nNo tena hiezahako."
id: 354
key: Eb
title: "HE REKO \u2019ZAO NY ANTSONAO"
