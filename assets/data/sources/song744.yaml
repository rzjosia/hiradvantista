content: "1\nMoa ve renao manako any\nNy feo fanairana izao?\nDia feo mian tso eran-tany,\n\
  Midona ao an-tsofinao?\n\nAkaiky izao \u2019lay andro soa\n\u2019Zay hiavian\u2019\
  ny Tomponao\nKa aoka ho vonona avokoa\nNy saina amam-panahinao.\n2\nAnjely telo\
  \ manan-kery\nMitondra hafa-dehibe\nHenoinao, ry olom-bery,\nFa hafa-pitiavana e!\n\
  3\nNy voalohany mitory;\nO! matahora ianao,\nNy lala-marina izory,\nNy fitsaran\u2019\
  izao atao.\n4\nNy faharoa misento mafy\nFa indro rava hatrizao\nIlay Babil\xF4na\
  \ tena rafy\nHanohitra ny Tomponao.\n5\nNy fahatelo indro kosa\nMiantso loza lehibe\n\
  Ho an\u2019izay tsy mahatontosa\nNy sitra-pon\u2019ny Avo re.\n6\nIndreo ny hafatra\
  \ torina\nManakoako mafy izao,\nKa aoka samy mba hangina\nMihaino tsara hatrizao."
id: 744
key: G
title: MOA VE RENAO MANAKO ANY
