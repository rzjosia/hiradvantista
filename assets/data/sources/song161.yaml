content: "1\nO! Mivonona re ianao,\nTsenao, Jeso.\nAm-pifaliam-be (derao)\nAnkalazao.\n\
  \n(Faingana Ianao Jeso)\nFaingana Ianao Jeso\n(Jesosy, Mpanjaka),\n Mpanavotra,\n\
  :,:Ho avy Ilay Mpanjakanao\ntsenao!:,:\nIsika no hihira hoe: Haleloia!\n\n2\nTsy\
  \ ho ela intsony\nNy fiavian\u2019 ny Tompo soa,\nAn-drahon-danitra (hobio)\nAnkalazao."
id: 161
key: Ab
title: O! MIVONONA RE IANAO
