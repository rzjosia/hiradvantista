content: "1\nFiadananafeno no om en\u2019i Jeso\u2019zao\nLoharano \u2019 zay tsy\
  \ m ba h o ritra\nFa voavela avokoa,\nVoasasa tokoa\nNy ota m aro izay ef a natao.\n\
  \nFiadananatsy ho lany\nRaisik o amin\u2019 ny Rany,\nAntsika rehetra\nFa tsy misyfetra,\n\
  Dien y ety sy r ahat rizay (H atrizay).\n\n2\nFiadananafeno no om en\u2019i Jeso\u2019\
  zao\nNa d ia be ny mahory m ahazo\nFiaro vana m afy\nNa mamely ny rafy,\nKa mivonona\
  \ mba h anindao.\n\n3\nFiadananafeno no om en\u2019i Jeso\u2019zao\nAo an-dala-mahana\
  \ sy ety\nToy ny an do maraina\n\u2019Zay mam elona ain a\nSy manolotra heryvao\
  \ vao.\n\n4\nFiadananafeno no om en\u2019i Jeso\u2019zao\nHo ana o koa, ry olo-mahantra\n\
  Krist y re no /f_i dio,\nO! ekeo Izyanio,\nDia h o sambatr a koa iana o."
id: 657
key: Ab
title: FIADAN ANAFENO
