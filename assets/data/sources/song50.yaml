content: "1\nJesosy \xF4 !anilanao ny toloko lavitra ahy,\nFa Ianao ao am-poko\nHe\
  \ sambatra ny fo sy fanahy.\n\u2018Zay onenanao, tsy misy izay mampanahy,\nNy Fanahinao\
  \ anatiko ao manery ahy\n\nHihira hoe: (haleloia) dera sy laza,\nHery sy haja, Jesosy\
  \ \xF4 !\nFa nifidy ahy tao amin\u2019ny maro Ianao\nAfaka ny ahiahy fa miaro Ianao\n\
  Ka dera, haleloia, hatrizao\nJeso \xF4, ho Anao.\nHihira hoe: (haleloia) dera sy\
  \ laza,\nHery sy haja, Jesosy \xF4 !\nFa nifidy ahy tao amin\u2019ny maro Ianao\n\
  Afaka ny ahiahy fa miaro Iana o\nKa dera, haleloia, hatrizao\nJeso \xF4, ho Anao.\n\
  \n\n2\nJesosy \xF4 ! Taz\xF2ny aho ka tantano\nAmin\u2019ny loza mba afaho sy sakano\n\
  He tretrika aho, ry Jeso raha Ianao\nNo hitantana izao diako izao ho tafita\nHiaraka\
  \ aninao hatreto ka hatreny am-pita"
id: 50
key: Eb
title: "JESOSY \xD4 ! ANILANAO NY TOLOKO"
