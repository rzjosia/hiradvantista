content: "1\nRy mpanota mahantra manat\xF2na, avia!\nMiantso anao Jeso, Mpamonjy tia,\
  \ (O,avia).\nEfa maty ianao,\nNefa novelominy;\nVery, nefa hitany.\nHe! Mivelatra\
  \ anio ny sandriny,\nVonona handray anao tokoa\nNy aina natolony\nLavinao sanatria\n\
  Avia re izao.\n\n2\nAmpy anao tokoa ny hasoavany,\nFa malalany anie ianao; (O! avia).\n\
  Fa Izy tsy mamitaka\nSady tsy miavona,\nAntra sy mangoraka.\nAdin-tsaina, ahiahy\
  \ nanapaka anao,\nEnto eo aminy avokoa;\nNy mpanota toa anao\n\u2018Ndeha samy ilazao,\n\
  Tia azy tokoa Jeso.\n3\nFiadanana feno, azo antoka,\nTsy mba misy taka lony koa\
  \ (O! avia)\nSady safononoka\nAry koa maharitra\nOmeny anao anio;\nDieny henonao\
  \ anio ny feony,\nAtolory Azy ny fonao\nHodioviny, anio,\nHo fonena-masiny\nAvia,\
  \ avia re!"
id: 318
key: Eb
title: RY MPANOTA MAHANTRA
