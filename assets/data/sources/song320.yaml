content: "1\nMadiva ho lasa ny andro,\nMandroso ny aloka izao.\nMoa Jeso, Ilay Masoandro,\n\
  No fanazavanao anao?\n\nAnio, anio,\nO! mba vohay re ny fo.\nAnio, anio,\nMba hanjakany\
  \ tokoa.\n\n2\nMadiva ho tapitra koa\nNy fotoana mety izao.\nFaing\xE0na sao diso\
  \ ny soa\nVoaomana re ho anao.\n\n3\nMadiva hangina ny fe o\n\u2018Zay renao hatramin\u2019\
  izao;\nAnio hararaoty, ekeo\nKristy \u2019zay nisolo anao.\n\n4\nMadiva hiseho \u2019\
  lay Mpanjaka\nAn-drahon\u2019ny lanitra izao;\nIriny tokoa ny haka\nNy azy ary koa\
  \ ianao."
