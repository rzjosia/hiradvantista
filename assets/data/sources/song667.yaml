content: "1\nEnto moramora\nMba hody aho, ry Ray,\nTano isan\u2019ora\nFa andrao mania\
  \ indray,\nSasatry ny ota\nManina ny soa,\nRy nisolo tao Golgota,\nEntonao tokoa.\n\
  \n(O, vohay ny vala)\nO, vohay ny val a\nKa raiso ny ondrinao,\nRy mpiandry mahalala\n\
  Ny halemeko izao.\n\n2\nEnto moramora\nMba hody aho, ry Ray,\nTano fa tanora,\n\
  Andrao dia resy indray.\nBe ny fahavalo\nHe! masiaka koa,\nRy Mpandresy tsy mimalo,\n\
  Entonao tokoa.\n\n3\nEnto moramora\nHo ao an-dapa ar?\nBe ny mpanakora\nKa andrao\
  \ dia kivy et?\nTano ny finoako\nTsy hand\xE0 Anao,\nRy \u2019Lay itokian\u2019\
  ny foko.\nEntonao tokoa."
id: 667
key: Eb
title: ENTO MORAMORA
