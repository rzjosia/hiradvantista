content: "1\nVelomy mafy mba ho re,\nHanako eran-tany izao,\n\u2019Lay antso mahafaly\
  \ hoe:\nJesosy no Mpamonjinao.\nVelomy mafy (Velomy re)\nMba ho re aty,\nVelomy\
  \ mafy (Velomy re),\nMba hanako ary.\nMisy olona ory anie\nMiandry sy misento e\n\
  Anaty alim-be,\nIzy ta handre.\n2\nVelomy mafy mba ho re\n\u2019Reo lakolosin-danitra,\n\
  Fa, indro tafaverina e\nIlay nania lavitra.\nVelomy mafy (Velomy re)\nMba ho re\
  \ aty,\nVelomy mafy (Velomy re)\nMba hanako ary.\nMisy kivy fo anie.\nResy, mitomany\
  \ e,\nAnaty alim-be,\nIzy ta handre.\n3\nVelomy mafy mba ho re\nFa, indro, avy Kristy\
  \ izao.\nFanantenana mamy re;\nHo avy Izy haka anao.\nVelomy mafy (Velomy re)\n\
  Mba ho re aty,\nVelomy mafy (Velomy re)\nMba hanako ary.\nMisy \u2018zay sondriana\
  \ anie\nAmin\u2019ny mandalo e,\nAnaty alim-be\nAoka mba handre!"
id: 371
key: Bb
title: VELOMY MAFY
