content: "1\nMba mamindr\xE0 fo aminay, Tompo \xF4!\nFa mila ho re raka ny fonay.\n\
  He ! Indro miankohoka eo amin\u2019ny tongotrao\n\u2018zahay,\nMitady fiainana.\n\
  Ny fitianao no ianteheranay izao.\nMpanota izahay ka mibebaka,\nDia mangataka Aminao\
  \ ny hery,\nMba mihainoa, Tompo \xF4!\n\n2\nRaha sendra ka diso ny alehanay,\nTariho\
  \ sy tantano ny dianay.\nTsy mba misy izay itokianay et \u1EF3\nAfa-tsy izay lazainao\
  \ fa mendrika.\nNy fitiavanao no ianteheranay izao.\nMpanota izahay, ka tsy mendrika\n\
  Ny hiantso ny Anaranao, Ray,\nEkeo ny fivavakay.\n\n3\nRaha solafaka ety ny fiainanay\n\
  Areno fa kely ny herinay.\nEo Aminao no miantoraka, \u2018zahay, ry Jeso,\nMifona\
  \ fa meloka.\nNy fitiavanao no ianteheranay izao.\nRaha avy Ianao, Ianao Jeso \xF4\
  !\nAoka ho isan\u2019ny voaomana tokoa,\nNy mpanompokelinao."
id: 235
key: C
title: "MBA MAMINDR\xC0 FO AMINAY"
