content: "1\nFitiavana mandrakizay,\nFitiavan-dehibe\nNo nitiavako anao,\nKa moa tsy\
  \ fantatrao ve?\nMpanota \xF4, heveronao,\nFa very ianao,\nNandao ny lala-marina\n\
  Lasa nivarina.\n\n2\nEfa ela no nandavanao\nNy antsoko izao,\nMoa mbola tsy ahoanao,\n\
  Tsy mampiraika anao.\nNy aiko no n omeko re\nHanavotra anao?\nHe! famonjena lehibe\n\
  Atolotra anao.\n\n3\nMpamonjy \xF4, he! fantatro\nNyfitiavanao.\nIndrisy meloka\
  \ aho re,\nTsy mendri-kovonjenao.\nEkeko izao ny antsonao,\nTsy laviko tokoa.\n\
  Diovy re ny zanakao\nAmin\u2019ny ranao soa."
id: 350
key: Ab
title: FITIAVANA MANDRAKIZAY
