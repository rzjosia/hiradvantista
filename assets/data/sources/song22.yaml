content: "1\nMoa fantatrao ry namako\n 'Lay Ray Mpamorona?\n Ny herin'ny fitiavany\n\
  \ Moa ve nandramanao?\n\nMahatalanjona ny Andriamanitro\n Ny hasambarany tia\n O!tia\
  \ anao Izy,ka miantso anao\nNy valiteninao no andrasany.\n\n2\nMoa fantatrao ry\
  \ namako\n 'Lay Ray mandrakizay?\n Tsy manam-petra ny Heriny\n Hanavotra anao.\n\
  \n3\n Moa fantatrao ry namako\n 'Lay Ray Mpamindra fo?\n Ny faho tanao lasa ve?\n\
  \ Ho dioviny avokoa."
id: 22
key: G
title: MOA FANTATRAO RY NAMAKO
