content: "1\nO! hafaliana mameno ny fo\nHo avy indray Jeso,\nNy fijaliana hisinda\
  \ tokoa\nHo avy indray Jeso.\nNy tendrombohitra avo hikoa,\nNy fo ho ravoravo tokoa,\n\
  Ho safononoka ny hafaliana\nRaha avy indray Jeso.\n\nHo avy indray Jeso\nHanala\
  \ ny manjo.\nHo avy indray Jeso\nHampionona ny fo.\nJesosy \xF4, avia (avia)\nAvia,\
  \ avia ka mamalia.\nHafaliana sesilany\nNo hanerana ny tany;\nFa ho avy indray Jeso.\n\
  2\nO! hafaliana mameno ny fo\nHo avy indray Jeso\nIzay irina hita avokoa\nHo avy\
  \ indray Jeso.\nTan\xE0na masina vaovao,\nSy mana miafina ho anao.\nHo safononoka\
  \ ny hafaliana\nRaha avy indray Jeso.\n3\nO!hafaliana mameno ny fo\nHo avy indray\
  \ Jeso.\nAza mangina fa miantsoa\nHo avy indray Jeso.\n\u2018Ndeha hitoriana mba\
  \ handre\n\u2018Reo havan-tiana marobe.\nHo safononoka ny hafaliana\nRaha avy indray\
  \ Jeso."
id: 149
key: F
title: O! HAFALIANA MAMENO NY FO
