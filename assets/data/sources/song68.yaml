content: "1\n\u2019Lay Zaza izay matory eo\nAmpofoan\u2019i Maria\nMba zaza iza loatra\
  \ re?\nFa betsaka mpitia.\n\nIndro fa teraka Kristy,\nIlay Mpanjaka,\nAvia hiaraka\
  \ amin\u2019ny anjely\nMba hitsaoka.\n\n2\nNy anjely avy ka mitsaoka Azy\nAmin-kira\
  \ mamy\nNanaraka Azy\nDia ny mpiandry ondry koa mba tamy\n\n3\nNy fihinanam-bilona\n\
  No hany mba fandriany\nFa zaza dia naninona?\nJereo ny fihafiany.\n\n4\nNa ory ianao\
  \ na mpanana,\nAvia hankalaza\nAmin\u2019izay ananana,\nIlay Jesosy Zaza"
id: 68
key: G
title: "\u2019LAY ZAZA IZAY MATORY EO"
