content: "1\nTompo malala,\n\u2019ndrey ny fitiavanao!\nHe! Tsy nandala na dia ny\
  \ ainao.\nNidi-pahoriana tsy tandrify ho Anao;\nNiari-pijaliana mendrika ahy \u2019\
  zao;\nJeso, Jeso,\nTia ahy Ianao.\nJeso, Jeso,\n\u2019Zaho tia Anao.\n\n2\nTompo\
  \ malala,\n\u2019ndrey ny famindramponao!\nZanaka adala fa navelanao.\nOta maro\
  \ isa efa vitako tety\nNefaParadisa miandry ahy ary!\n\n3\nTompo malala,\n\u2019\
  Zaho te ho mpianatrao\nKa tsy hiala eo an-tongotrao.\nAmpianaro ho tia toy ny itiavanao,\n\
  Ho mpanara-dia mahatoky Anao.\n\n4\nTompo malala,\nEnto mody aho izao,\nAmin\u2019\
  ny vala ao an-danitra ao\nAny hiderako \u2019zany fitiavanao,\nSady hahitako ilay\
  \ endrikao!"
id: 77
key: E
title: TOMPO MALALA
