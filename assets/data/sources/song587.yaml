content: "1\nFalifaly avokoa\n\u2019Zao rehetra izao\nAry isika ankizy koa\nDia samy\
  \ hanandra-peo\nFa Sabata ny andro anio,\nFitsaharana madio\n\u2019Zay manaiky ny\
  \ Tsitoha\nHovonjeny koa.\n\nMifalia, mihir\xE0\nNoho izao Sabata izao,\nMihobia,\
  \ mider\xE0,\nFa Jesosy tia anao\nHasambarana tokoa\nNy eo akaikin\u2019ny Tsitoha\n\
  Fitahiana omena anao\n\u2019Zao Sabata izao.\n\n2\nAny an-danitra any koa\nRehefa\
  \ eo Jeso\nDia hivory avokoa\nRaha Sabata toy izao\n\u2019Reo voavonjy marobe\n\
  Ka hihira mafy hoe:\nVoninahitra ho Anao\nTompo lehibe."
id: 587
key: Ab
title: FALIFALY AVOKOA
