content: "1\nMoa renao ve ry mpanota \xF4?\nNyfeon\u2019 i Jeso miantso anao?\nNy\
  \ ainy no namonjena anao,\nTodiho anio, \xF4! mamalia.\n\nValio Jeso anio, (mba\
  \ valio).\nHenoy ny antso (ka raiso re).\n:,:Fiainana kanto:,:\nNonomaniny ho anao.\n\
  \n2\nEkeore fa ny otanao\nNo nidinany an-tany et \u1EF3.\nNy ainy no namonjeny anao\n\
  Todiho anio, \xF4! mamalia.\n\n3\nTsy ho ela izao dia ho avy indray\nNy Mpanavotra\
  \ ahy sy Mpamonjinao.\nHo faly ireo nankat\xF2 ny Ray\nNy helokao dia ho neninao."
id: 344
key: A
title: "MOA RENAO VE RY MPANOTA \xD4"
