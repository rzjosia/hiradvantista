content: "1\nMiady ho anao izao,\nIrerytao Getsemane,\n\u2018Lay Tompo tena tia anao,\n\
  Mpanota, mijere!\n\nArio (ny ota izao)\nNy ota izao, (ario ny ota izao),\nArio (ario).\n\
  Andeha jereo ny Tomponao\nDia mibebaha re anio.\n\n2\nMitondra latsa ho anao,\n\
  Irery am-pitsaharana e\n\u2018Lay Tompon-danitra izao,\nMpanota, mijere!\n\n3\n\
  He maty ho anao izao,\nIrery ao an\u2019alim-be,\nNy Tompo, moa fantatrao?\nMpanota,\
  \ mijere!\n\n4\nIriny aminao ny fo\nMba hanjakany hatrizao,\nHamboariny ho lapa\
  \ soa,\nMoa foinao ve, lazao?"
id: 93
key: Ab
title: MIADY HO ANAO IZAO
