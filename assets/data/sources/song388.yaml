content: "Faly aho, tretrika aho,\nFa ankohonan\u2019ny Ray,\nVoadio sy voasasan\u2019\
  ny ran\u2019i Jeso,\nMpiara-mandova amin\u2019i Jeso tia,\nFa an\u2019isan\u2019\
  ny ankohonan\u2019 Andriamanitra.\n1\n\nMifampiantso rahalahy,\nRahavavy izahay\n\
  Fianakaviana iray izahay\nMifamatotra am-po\nNy fo malahelo iray\nAmpaherezinay\n\
  Ary ny fandresena iray\nFifaliana ho anay.\n2\n\nNy fonenan\u2019ny kamboty,\nNy\
  \ mpanjaka koa,\nTafakambana avokoa\nKa hiraiko izao:\nMahantra sy mpanana,\nKely\
  \ sy lehibe\nKa isaorako Ianao Tompo \xF4!\nFa ankohonanao aho."
id: 388
key: F
title: FALY AHO, TRETRIKA AHO
