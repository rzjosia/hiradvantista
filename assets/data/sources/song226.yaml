content: "1\nFotoana soa sy mamiko,\nJeso Mpamonjiko,\nNy mianatra eo an-tongotrao\n\
  Ny teny masinao.\n\nMitenena, Tompo \xF4!\nAo am-poko Ianao,\nKa aoka ny finoako\
  \ re\nHitombo hery anie.\n\n2\nIriko indrindra, Jeso \xF4!\nHandrehitra tokoa\n\
  Ny afon\u2019ny fitiavako\nIzay voambaranao.\n\n3\nNy teninao ianarako\nManetsika\
  \ ahy ho tia\n\u2018Lay andronao andrasako:\n\xAB Jesosy \xF4! Avia\xBB."
id: 226
key: Ab
title: FOTOANA SOA SY MAMIKO
