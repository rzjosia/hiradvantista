content: "Ny eo akaikinao, ry Ray,\nNo mamiko izao,\nHanjary tena tafaray\nNy foko\
  \ sy ny Anao.\nSoa re, ry Raiko \xF4!\nRaha eo Anilanao;\nNy hazo fijaliana\nHo\
  \ tonga maivana.\n2\nNy eo akaikinao, ry Ray,\nNo herin-janakao;\nIanao irery no\
  \ mahay\nManampy ahy izao\nSoa re, ry Raiko \xF4!\nRaha eo Anilanao;\nNy ota tsy\
  \ hanapaka\nNy olona afaka.\n3\nNy eo akaikinao, ry Ray\nNo mandako tokoa;\nNy ratsy\
  \ dia tsy hahay\nHandrombaka ahy koa.\nSoa re, ry Raiko \xF4!\nRaha eo Anilanao;\n\
  Ny ora izay m anjombona\nHo fiadanana\n4\nNy eo akaikinao, ry Ray,\nNo fifaliako\
  \ izao,\nNy tanako dia hifandray\nAmin\u2019ny tananao.\nSoa re, ry Raiko \xF4!\n\
  Raha eo Anilanao;\nFenoinao fanambinan-tsoa\nIlay kapoakako."
id: 419
key: Eb
title: NY EO AKAIKINAO, RY RAY
