content: "1\nHareko sady laza\nNo fifaliako koa\nNy mino sy milaza\nNy vonjin\u2019\
  i Jeso.\nIzaho feno toky\nKa tsy matahotra.\nFa mino sy matoky\nAnao Mpanavotra.\n\
  \n2\nTsy misy mahasasa\nSy mahadio ny fo\nAfa-tsy irony ratra\nNiaretan\u2019i Jeso.\n\
  Ny rany sarobidy\nNo manadio anay;\nNy sitra-po ov\xE0ny\nHo toy ny an\u2019ny Ray.\n\
  \n3\nRy tany \xF4, ry Tany,\nAvia manant\xF2na\nKa ento hosasany\n\u2018Rony halotoana.\n\
  Nandao ny lanitra Izy,\nNafoiny koa ny Ray;\nTsy hanome va Izy\nAina mandrakizay?"
id: 95
key: G
title: HAREKO SADY LAZA
