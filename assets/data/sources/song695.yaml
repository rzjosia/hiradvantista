content: "1\nRy Madagasikara soa,\nNatolo-Janahary anay\nNosim-boahangy manirery\n\
  Fa nahasoa ny razanay.\nHe! Sarobidy tsara loatra,\nTsy sand\xE0na, tsy atakalo\n\
  Feno ny fo ka toa mangina\nHeriny mivavaka hoe:\n\nAndriamanitra \xF4!\nTondrahy\
  \ ny andon\u2019ny lanitra\nVontosy ny tsiron\u2019ny tany\nI Madagasikara.\n\n\
  2\nRy Firenen a Malagasy,\nAndeha malaky mitsang\xE0na,\nAlao hery mandrosoa!\n\u2019\
  Zay maha-olona anao re,\nAtolory, asor\xF2ny!\nAza mandevina talenta\nFa anondroty\
  \ firenena.\n\n3\nAndriamanitra ambony\nFenoy ny fitahianao\nNy mponina rehetra\
  \ eto\nAry izay asa mahasoa\nIreo nantsoinaohitondra,\nMba tsidiho, mba tsidiho\n\
  Ho sambatra tokoa ny Nosy\nRaha Ianao no azy."
