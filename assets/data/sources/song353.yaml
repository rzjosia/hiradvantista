content: "1\nHiara-mandehaAmin ao hatriz ao,\nJeso no iriko tokoa.\nO, ra iso ny tana\
  \ ko atsotra Am inao\nFa atolotr o koa ny fo.\n\nHo sa mbatr a indrindra , ho tretrika\
  \ koa\n Han atrika ny tavan ao,\nKanefa izay h ifalia ko to koa,\n:,:Hiara-mitoetr\
  \ a Ami nao:,:\n\n2\nHiara-mitondra Ami nao ha trizao,\nNy hazo /f_ij aliana,\n\
  Fa maivan\u2019 iz any raha anilanao\nKa hody /f_ifali ana.\n\n3\nHiara-miasa Amina\
  \ o hatri zao,\nHitad y izay v ery ko a,\nKa hanana f o antr a toy ny Anao,\nHanarinany\
  \ efa voa.\n\n4\nRaha av y indray, tsy hoela, Ianao,\nIzaho h andao ny ety;\nHiaraka\
  \ a min \u2019ny navotanao,\nHand ova ny l anitra ery."
