content: "1\nReko \u2019zao ny feon\u2019ny\nTompo\nMiantso hoe: avia\nianao,\nRaiso\
  \ koa ny vokovoko,\n manaraha Ahy \u2019zao.\nEny, mandra-pahafaty\nHanarahako Anao;\n\
  Ka na iza hanabanty\n\u2019Zaho tsy handao Anao.\n2\nNefa anie ka lala-mafy\n\u2019\
  Zay mankany Kalvary,\nFeno tahotra sy rafy\n\u2019Lay mitondra mankary.\nEny, mandra-pahafaty\n\
  Hanarahako Anao;\nKa na iza hanabanty\n\u2019Zaho tsy handao Anao.\n2\nNefa anie\
  \ ka lala-mafy\n\u2019Zay mankany Kalvary,\nFeno tahotra sy rafy\n\u2019Lay mitondra\
  \ mankary.\nEny, mandra-pahafaty\nHanarahako Anao;\nKa na iza hanabanty\n\u2019\
  Zaho tsy handao Anao.\n4\nTombon-tsoa sesehena,\nVoninahitra sy zo,\nLaza soa sy\
  \ harena,\nMety hilaozana\navokoa.Eny, mandra-pahafaty\n\nHanarahako Anao;\nKa na\
  \ iza hanabanty\n\u2019Zaho tsy handao Anao.\n5\nJeso \xF4, handeha ihany\n\u2019\
  Zaho \u2019zay navotanao.\nRaha mbola eto an-\ntany,\nNy iriko: ho tia Anao.\nEny,\
  \ mandra-pahafaty\nHanarahako Anao;\nKa na iza hanabanty\n\u2019Zaho tsy handao\
  \ Anao.\n6\nEo an-dranon\u2019ny batisa\nHanarahako Anao;\nKa ny androko \u2019\
  zay sisa\nHolaniko anilanao.\nEny, mandra-pahafaty\nHanarahako Anao;\nKa na iza\
  \ hanabanty\n\u2019Zaho tsy handao Anao.\n7\nHo mpanompo\nmahatoky\nHatrety ka hatrary\
  \ \u2026\nO! ampionao, ry Zoky,\nDia ho tody soa ary.\nEny, mandra-pahafaty\nHanarahako\
  \ Anao;\nKa na iza hanabanty\n\u2019Zaho tsy handao Anao."
