content: "1\nDera, laza, hery, haja\nHo an\u2019Andriamanitra,\nTompon\u2019aina,\
  \ Zanahary,\nRain\u2019ny voninahitra.\nIzy no mpanao antsika\nSady ivelomana;\n\
  Fototr\u2019aina,foto-tsoa.\nIzy ivavahana.\n\nHihira isika hoe: Haleloia!\nDera\
  \ ho an\u2019Andriamanitra\nDia haleloia! (in-2)\nHaleloia! (in-4)\nHihira isika\
  \ hoe: Haleloia!\nDera ho an\u2019Andriamanitra.\n\n2\nRay Tsitoha,tsy miova,\n\
  Tia sy mamindra fo\nMahasoa isan\u2019andro\nIzy no isaorana;\nVatolampy tsy mifindra,\n\
  Tokin\u2019olombelona.\nFiarova-mahavonjy.\nIzy itokiana."
id: 54
key: E
title: DERA, LAZA, HERY, HAJA
