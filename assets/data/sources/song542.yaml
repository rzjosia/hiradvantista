content: "1\nIndro hariva, Tompo, \u2019zao ny andro;\nNisoka mora teo ny masoandro.\n\
  Mitodika Aminao ity mpanompo:\nDiovy ny foko\n2\nIsaorako ny soa nomenao ahy,\n\
  Asa no vita, Ianao nitahy.\nMaro ny tsiny noho ny halemena\nKa mba mamel\xE0.\n\
  3\nAmbany elatrao, ry Tompo tia,\nEo misy aro, loza sanatria.\nEo torimaso toy ny\
  \ an\u2019ny zaza\nNa maizina aza.\n4\nEo misy toky fa hifoha indray,\n\u2019Lay\
  \ Jeso Zoky no hamoha anay\nAmin\u2019ny marainan\u2019ny Tany Vaovao\nManatrika\
  \ Anao."
id: 542
key: A
title: INDRO HARIVA
