content: "1\nTompo Jeso, no mandona ao am-po;\nTe hiditra ao izao anio izao\nNefa\
  \ indrisy fa be sitra-po\nJeso, mamindr\xE0 fo (Jeso \xF4!)\n\nFaniriako\n(Vohay\
  \ ny fo anio tokoa)\nNy hiditra am-po\n (Vohay ny fonao)\nEfa mandona ela\n(Mandona\
  \ ao efa ela be)\nMiandry anao Jeso.\nTsy mba manery\n(Vohay ny fo anio tokoa)\n\
  Ny sitra-ponao\n(Vohay ny fonao)\nO! mba vohay ny fonao\n(O! mba vohay re ny fonao)\n\
  Hoy ny Tomponao\n(Handrosoan\u2019ny Tomponao).\n\n2\nTompo Jeso no mandona ao am-po;\n\
  Sao efa niandry ana o ela be?\nHo neninao raha toa ka tsy hamoha,\nFa ho avy Izy\
  \ re tsy ho ela.\n\n3\nTompo Jeso no mandona ao am-po;\nHenonao sa tsy manaitra\
  \ anao?\nNy asa ratsy esory ao am-po\nFa Jeso hiditra ao tokoa."
id: 720
key: F
title: TOMPO JESO, NO MANDONA
