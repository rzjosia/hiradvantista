content: "\xABNananan-trosa aho e:\nNefa tsy nahaonitra \xBB.\n\xABTrosa ohatrinona\
  \ moa re? \xBB\n\xABTsy fantatro, mavesatra \xBB.\nOhatrinona, ry Tompo \xF4!\n\
  No onotry ny avotra\nNandoavanao ny trosako?\n\xABMpanota \xF4! Fitiavana.\xBB\n\
  2\nJeso niady mba ho ahy\nIrery tao Getsemane,\nNiaritra hanafaka ahy,\nOhatrinona?\
  \ Mavesatra e!\nOhatrinona, ry Tompo \xF4!\nNo onotry ny avotra\nNandoavanao ny\
  \ trosako?\n\xABMpanota \xF4! Fitiavana.\xBB\n3\n\u2019Lay hazo fijaliana\n\u2019\
  Zay nilatsahan\u2019ny ranao\nMoa azoko onerana?\nOhatrinona, Tompo, lazao?\nOhatrinona,\
  \ ry Tomp o \xF4!\nNo onotry ny avotra\nNandoavanao ny trosako?\n\xABMpanota \xF4\
  ! Fitiavana.\xBB\n4\nJesosy \xF4! Fitiavam-be\nNandoavanao ny trosako.\nAmpio aho\
  \ hanao hoe:\n\xABHo tiako koa Jesosiko. \xBB\nOhatrinona, ry Tompo \xF4!\nNo onotry\
  \ ny avotra\nNandoavanao ny trosako?\n\xABMpanota \xF4!Fitiavana.\xBB"
id: 418
key: F
title: "\xABNANANAN-TROSA AHO E"
