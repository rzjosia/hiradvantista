content: "1\nEndreyny f aniria ko\nNy/f_iadan am-po!\nFa ety ny /f_if aliako\nMihelinaavokoa.\n\
  Eo Amin ao irery\nRy Tomp o tsy manda o.\nMpanavo tra ny very,\nNo t sara indrindraizao.\n\
  \nAmpidir o ao am-poko\n\u2019Zao ny /f_i tiavanao,\nKa hio rim-paka\nAry ko a hanjaka\n\
  Hanahafak o Anao.\n\n2\nIzay haren \u2019ny tany\nDiatsy mahafa-po;\nIanao irery\
  \ i hany\nNo ten a foto-tsoa.\nHo fen o ilay kapoaka\nRaha eo anilanao;\nNy ratsy\
  \ dia voaroaka\nHo resysady lao.\n3\nNy zava-tsoa indrindra\nIriko ha trizao ,\n\
  Hiaraka m amindra\n JesosyAmin ao,\nHo jirohan azava\nNy dian\u2019ny m aro re,\n\
  \u2019Zay tsinjo lalandava\nAnaty a lim-be."
id: 349
key: Bb
title: ENDR EYNY FANI RIAKO
