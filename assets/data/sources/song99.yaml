content: "1\nMoa fantatrao\n\u2018lay Mpamonjy mahery,\nSakaiza namoy re\nNy ainy\
  \ ho anao.\nManiry indrindra\nHamonjy ny very,\nHamerina azy\nHo an-danitra izao?\n\
  Ny fony dia tia\nAnao \u2018zay nania,\nAvia, manat\xF2na,\nAnio no fotoana.\n2\n\
  Moa fantatrao ve\nIlay famelana\nNy ota rehetra izay vitanao?\nAvia, aza ela, avia\
  \ hosasana,\nFandrao diso aoriana, ka ho neninao.\n3\nMoa fantatrao\n\u2018lay mifona\
  \ ao ambony\nHo ahy sy ho anao,\nAnatrehan\u2019ny Ray\nEndrey! Mahagaga\nNy famindrampony\n\
  Izay hamonjeny mandrakizay\nNy fony dia tia.\n4\nMoa fantatrao\n\u2018lay Mpanjaka\
  \ ho avy\nTsy ho ela intsony, akaiky izao,\nHanala ny rofy, ny sento, ny ady,\n\
  Hampiditra antsika\nAn-danitra ao."
id: 99
key: G
title: MOA FANTATRAO
