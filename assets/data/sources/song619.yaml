content: "1\nTsaroako Ray o!, tsaroako tokoa\nNy hadisoako natao taminao\n(Tsaroako\
  \ Ray \xF4)\nItalahoako ny famindrampo\n(Ny hadisoako izay natao)\n(Nataoko taminao)\n\
  Ray malala \xF4,avia mihainoa.\n(Ry Raiko \xF4, avia mihainoa.)\n\nFa Kalvary no\
  \ ahitako anio ny fitiavanao\nAr koa ny famindramponao.\nItalahoako\n(Omeo ahy ny\
  \ famindrampo.)\nNy famindrampo\nRay malala \xF4, avia mihainoa.\n\n2\nRy Ray malala\
  \ \xF4, raha toa halainao\nTsy ho ahy ny fitiavanao\n(Raha toa halainao)\n(Ny fitiavanao,\
  \ ry Ray)\nHangatahiko koa mba hesorinao\n(Esory koa tsy ho ahy)\n\u2019Zany aina\
  \ izay nomenao h o ahy.\n(Ny aina izay nomenao ho ahy.)"
id: 619
key: Ab
title: TSAROAKO RAY O
