- id: 35
  title: HO HIRAKO TOKOA RY RAY
  theme: Andriamanitra
  key: C
  content: |-
    1
    Ho hirako tokoa ry Ray
    Ilay fitia mahery
    Fa fitiavana Mahay
    Mamerina ny very
    O! hirao, hirao, ry foko hirao
    Fa tena tia Ilay Mpamonjinao

    2
    Hirao ilay fahefana be
    Manova ny mpanota
    Na dia malemy aza re
    Handresy izao ny ota
    O! hirao, hirao, ry foko hirao
    Fa tena tia Ilay Mpamonjinao

    3
    Hirao ilay fo mangoraka
    Raha sendra anao tomany
    Manarina raha potraka
    Noho ny onjan-tany
    O! hirao, hirao, ry foko hirao
    Fa tena tia Ilay Mpamonjinao

    4
    Hirao ilay mpiambina
    Miahy sy mitandro
    ‘Lay tana-misakambina
    Na alina na andro
    O! hirao, hirao, ry foko hirao
    Fa tena tia Ilay Mpamonjinao

    5
    Hiraiko fa maharitra
    Ny fitiavanao ry Ray
    Mitaona ho any an-danitra
    Honina ao mandrakizay
    O! hirao, hirao, ry foko hirao
    Fa tena tia Ilay Mpamonjinao
- id: 36
  title: RY MPONINA AN-TANY ETY
  theme: Andriamanitra
  key: G
  content: |-
    1
    Ry mponina an-tany ety
    O, miondreha ka mifalia
    Derao Andriamanitra
    ‘Zay Tompo ao an-danitra

    2
    Miankohofa tsara anio
    Ao an-tempoly tadidio
    Lazao ny hasoavany
    Ary ny voninahiny

    3
    Midera ny Anaranao
    ‘Zahay ry Tompo tokana
    Ny hira sy hosana koa
    Atolotray manokana

    4
    Ny zavatra rehetra izao
    Dia samy noforoninao
    Ka indro manambara re
    ‘Lay Zanahary lehibe

    5
    Ny haja saotra aterinay
    Natokana ho Anao ry Ray
    Sy Zanaka Fanahy koa
    ‘Zay tsy mba manampaharoa
- id: 37
  title: MIDERA NY ANARANAO
  theme: Andriamanitra
  key: Bb
