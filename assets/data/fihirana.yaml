    Feo 4 Handray ny fitahiana izy,(in-2)
    Ka iza no hiakatra any an-
    tendrobohitr'i Jehovah
    Feo 1,2,3 An-tendrobohitr'i Jehovah,
    Feo 4 An-tendrobohitr'i Jehovah
    Feo 1,2,3 Iza no hiakatra any?
    Feo 4 Ka iza no hitoetra amin'ny fitoerany
    masina?
    Feo 1,2,3 Ka iza no hitoetra amin'ny fitoerany
    masina?:,:
- id: 10
  title: JEHOVAH NO MPIANDRY AHY
  theme: Salamo
  key: F
  content: |-
    1
    Jehovah no mpiandry ahy
    Mpiahy ny fanahy.
    Tsy misy atahorako
    Fa izy no aroko.

    2
    Jehovah no Mpitarika ahy
    Sady mpitondra ahy
    Amoron-dranon'aina re,
    Miala sasatra e.

    3
    Jehovah no mpitantana ahy
    Tsy misy mampanahy
    Na dia mamaky ny aloky
    Ny fahafatesana

    4
    Jehovah no Mpiaro ahy
    Mamelatra ho ahy
    Latabatra eo imason'
    Ny fahavaloko.

    5
    Jehovah no Mpanjakako
    Sady be indrafo
    Hitoetra an-kianjanao doria
    No faniriako ety.
- id: 11
  title: FALY AHO, FALY AHO
  theme: Salamo
  key: Bb
  content: |-
    Faly aho, faly aho
    Raha hoy izy ireo tamiko:
    Andeha isika ho any,
    Any an-tranon'i Jehovah.
    Ny tongotray efa mijoro
    Ao anatin'ny vavahadinao,
    Ry Jerosalema o!
    Dia ianao, ry Jerosalema
    Izay efa vita
    Tahaka ny tanana efa voalamina
    Efa voalamina tsara.
    Any no hiakaran'ny firenena,
    Dia ireo firenen'i Jehovah
    Mba hisaotra, mba hisaotra
    Ny anaran'i Jehovah.
- id: 12
  title: O! MAMINDRA FO AMIKO
  theme: Salamo
  key: Eb
  content: |-
    1
    O! mamindra fo amiko,
    Mba mamindra fo Ray o!
    Ianao no fialofan'ny
    Fanahiko ry Ray o!

    Amin'ny elatrao, Ray o!
    No hialofako
    Mandra-pahalasan'ny loza re
    Jehovah Andriamanitra o! Amen!

    2
    Fa hitairaina amin'ny avo
    Indrindra aho
    Dia amin'Andriamanitra
    Mahatanteraka ahy.

    3
    Anjely no hirahinao Jeso,
    Hamonjy ahy,
    Raha toa ka misafoaka
    Ireo manenjika ahy.
- id: 13
  title: JESOSY NO MPIANDRIKO
  theme: Salamo
  key: Ab
  content: |-
    1
    Jeso no Mpiandriko(Mpiandriko),
    Tsy mba orin-javatra aho
    Ahi-maintso mavana
    No andriako isan'andro,
    Ranon'aina tsy ho ritra isotroako izao
    Fitariha-mahatoky no ianteherako
    Fa ny tehim-pamonjeny
    sy ny fahamarinany
    No faneva 'zay jereko
    Ka manala tahotra.
    Feon'olon-tokana
    Na dia mamaky 'lay lohasaha maizina aho
    Dia tsy hangovitra akory
    Ny tehinao Tompo no heriko,
    (Heriko), tokiko, fiononako.
    Na dia mafy aza re,(aza re) ny tsora-kazo
    Dia tsy ho ketraka aho
    Ny tananao, Tompo, no raisiko,(raisiko)
    Amikirako mafy.

    2
    He, ny zava-tsoanao
    Amokisanao ny foko,
    Diloilo manitra no ahosotrao ny loha;
    Koa ny fahavalo koa aza indro
    fa mangaihay
    Raha mahita ilay kapoakan'ny fahasoavanao.
    Eny hatrizao,Jesosy,
    Ka hatrany Aminao,
    Famindrampo tsy ho lany,
    Homba ahy mandrakizay.
    Feon'olon-tokana
    Na dia mamaky 'lay lohasaha maizina aho
    Dia tsy hangovitra akory
    Ny tehinao Tompo no heriko,
    (Heriko),tokiko,fiononako.
    Na dia mafy aza re,(aza re) ny tsora-kazo
    Dia tsy ho ketraka aho
    Ny tananao, Tompo, no raisiko,(raisiko)
    Amikirako mafy.
- id: 14
  title: RY TOMPO O! ANDRIAMANITRO IANAO
  theme: Salamo
  key: D
  content: |-
    1
    Ry Tompo o! Andriamanitro Ianao,
    Mamindra fo amiko
    Sitrano aho, hatanjaho ny ao anatiko ao,
    Mangovitra aho, mangozohozo koa,
    Ka mila ny vonjy avy Aminao,
    Ry Tompo o! Andriamanitro Ianao,
    Mamindra fo amiko.

    2
    O! miverena Ianao ka afaho,
    Tompo ny fanahiko,
    Vonjeo aho, Tompo o!
    Noho ny fitiavanao.
    Ny maty tsy hahatsiaro Anao.
    Ireo tsy afaka hidera Anao.
    Ry Tompo o! Andriamanitro Ianao,
    Mamindra fo amiko.
- id: 15
  title: AVIA MIONDREHA
  theme: Andriamanitra
  key: D
  content: |-
    1 Avia miondreha,
    Ry vazan-tany o!
    Fa lehibe Jehovah,
    Sy masina tokoa;
    Miankohofa tsara
    Manantona azy 'zao;
    Haneho fanajana
    Ilay Mpanao anao.

    2 Andriananahary!
    Manaiky izahay
    Fa aminao ny hery
    Tsy hay toherina,
    Tsy misy maharara
    Ny tianao hatao,
    Fa Ianao Mpitondra
    Izao rehetra izao

    3 Re any lavitra any
    Izao ny herinao,
    ka isam-bazan-tany
    Hiondrika Aminao;
    Mpanjaka sy Mpitsara
    Mahery Ianao;
    Miadana ny tany
    Miankina Aminao.
- id: 16
  title: ENDREY AMBONY LOATRA
  theme: Andriamanitra
  key: Eb
  content: |-
    1
    Endrey ambony loatra
    Tsy tratry ny sainay,
    He avo tafahoatra
    Ny herinao ry Ray
    Ny lanitra sy tany,
    'zay asan-tananao,
    Mitory lavittra any
    Ny voninahitrao.

    2
    Tsy takatray mihitsy
    'Zay vitanao ry Ray;
    Ianao dia tsy nitsitsy
    Mba hamonjena anay.
    Fa indro ilay havoana
    Mitafy haizim-be,
    Mitory fisoloana
    Sy famelana re.

    3
    Ry Tompom-pamonjena
    He menatra izahay
    Fa ratsy nefa ekena
    Ho zanaky ny Ray.
    Atolotray tontolo
    Fa tadiavinao
    Ny fonay, ry Mpisolo.
    Satria Navotanao.
- id: 17
  title: NY HASOAVANAO
  theme: Andriamanitra
  key: Ab
  content: |-
    1
    Ny Hasoavanao
    Sy ny Fitiavanao
    Jehovah o!
    :,: Narotsaka ho anay
    Mba hifalianay
    Ka saotra atolotray
    Mandrakizay:,:

    2
    Ianao Mpamorona
    'Zahay foronina
    Hidera Anao
    :,: Fa lehibe tokoa
    Ny voninahitrao,
    Ny saotra sy ny haja koa
    Ho Anao tokoa:,:

    3
    Hanoa Anao 'zahay
    Ho irakao indray,
    Ry Tomponay,
    :,:Ka mba tahionao
    Sy hamasinonao,
    Ho tena olom-baovao,
    Hiasa ho Anao:,:
- id: 18
  title: MISAORA AN'I ZANAHARY
  theme: Andriamanitra
  key: Bb
  content: |-
    1
    Misaora an'i Zanahary
    'Zao olona tontolo 'zao,
    Dia mankalaza Azy,
    Fa anton'izao rehetra izao.

    2
    Izay zavatra nomeny
    Mahafaly, mahasoa,
    Toy ny andro fararano,
    Toy ny andro mipoaka.

    3
    Dia ampitomby ny sainay
    Hahalala ny Teninao,
    Hahafantatra marina
    Izay sitraky ny fonao.
- id: 19
  title: IREO VONINKAZO SOA
  theme: Andriamanitra
  key: Ab
  content: |-
    1
    Ireo voninkazo soa
    Tena fatratra koa
    Ka mitory manambara koa
    Ny voninahitrao.

    Tsara, mahafinaritra
    Ny zavaboarinao(voarinao).
    Endrey izany lanitra
    Maneho ny Tomponay(Tomponay)

    2
    Ireo tendrombohitra,
    Ny lohasaha koa,
    Ny volana, ny kintana,
    Dia voninahitrao.

    3
    He ny masoandro koa
    'Zay mamiratra soa,
    Ny ranomasim-be ary
    Dia voninahitrao.

    4
    He ny ali-maizim-be
    Sy fahazavana e!
    Mitory sy milaza re
    Ny voninahitrao
- id: 20
  title: ANDRIAMANITRA FITIAVANA
  theme: Andriamanitra
  key: Eb
  content: |-
    1
    Andriamanitra fitiavana
    Zay Mpamorona mahery tokoa
    Manome anao,(ireo) ireo zava-tsoa
    Dia sakafo ampy sy fitsaharana.

    2
    Andriamanitra fitiavana
    Sy Mpamorona ny lalan-kombana
    Manome toky,(sady) tsy mamitaka
    Mampikambana ny mino hifankatia.

    3
    Andriamanitra fitiavana
    Mpanasitrana ny aretina,
    Sy manaisotra ireo,(ireo) ireo ota koa
    Ka manolotra ny famonjena ho anao
- id: 21
  title: TANIN'NY RAIKO ITY
  theme: Andriamanitra
  key: D
  content: |-
    1
    Tanin'ny Raiko ity
    Ka ho fifaliako
    No ihiran'ny voary
    Feon-kiran'ny tany
    He taniny ity
    Tony re ny saiko
    Raha mahita
    Ny zava-bitany,
    Mahagaga ny nataony.

    2
    Tanin'ny Raiko ity
    Ny kalom-borona
    Midera ny Mpamorona
    Derao, derao ny Ray
    He taniny ity
    Nofenoiny ny soa
    Tendrombohitra,
    Voninkazo koa
    Mitory avokoa ny Mpanao.

    3
    Tanin'ny Raiko ity
    Tsy hohadinoiko,
    Na mahery ny ratsy ety
    Izy no manjaka
    He taniny ity
    Tsy halahelo aho.
    Lanitra o, hirao
    Fa Mpanjaka Izy
    Avia mihobia,ry tany
- id: 22
  title: MOA FANTATRAO RY NAMAKO
  theme: Andriamanitra
  key: G
  content: |-
    1
    Moa fantatrao ry namako
    'Lay Ray Mpamorona?
    Ny herin'ny fitiavany
    Moa ve nandramanao?

    Mahatalanjona ny Andriamanitro
    Ny hasambarany tia
    O! tia anao Izy, ka miantso anao
    Ny valiteninao no andrasany.

    2
    Moa fantatrao ry namako
    'Lay Ray mandrakizay?
    Tsy manam-petra ny Heriny
    Hanavotra anao.

    3
    Moa fantatrao ry namako
    'Lay Ray Mpamindra fo?
    Ny fahotanao lasa ve?
    Ho dioviny avokoa.
- id: 23
  title: RY TOMPO Ô, MPAHARY NY REHETRA
  theme: Andriamanitra
  key: Bb
  content: |-
    1
    Ry Tompo ô, Mpahary ny rehetra
    An-danitra, ety an-tany koa
    Ny herinao dia tsy manam-petra
    Fa lehibe, ikoizana tokoa.
    Koa velon-kira re izaho 'zao:
    Haleloia!Haleloia!
    Manandratra ny voninahitra:
    Haleloia!Haleloia!

    2
    Jereko indray 'reo manodidina ahy
    Ny asanao mirindra sady soa;
    Mamelombelon-tsaina sy fanahy
    Mameno toky,fifaliana koa
    Dia satriko hanandratra ny feo
    Haleloia!Haleloia!
    Misinda izao ny sento sy toreo
    Haleloia!Haleloia!

    3
    Fa raha mitodika eny Gologota
    Ny masoko,ry Tompo tena tia.
    Dia tazako Ilay Nisolo ota.
    Ny Zanakao,nafoy teo Kalvary!
    'Njao manontany ao am-poko ao
    Ry Tompo o, izaho ve
    No iantefan'ny fitiavanao
    O!fitiavan-dehibe.

    4
    Fa any an-koatra,ao an-danitra avo
    Misy fitoeran-tsoa amboarinao
    Handraisanao am-po miravoravo
    'Ty ondry very nokatsahinao
    Amin'izay hihoby aho hoe:
    Haleloia!Haleloia!
    Hiaraka amin'ny voavonjy re
    Haleloia!Amen!Amen!
- id: 24
  title: IZA NO NANAO NY LANITRA
  theme: Andriamanitra
  key: Eb
  content: |-
    Iza no nanao ny lanitra
    Ny renirano sy lohasaha,
    'Zao tany aman-danitra hita izao?
    Ilay Mahery noho 'zaho sy ianao
    'Reo voninkazo tsara tarehy,
    Ny voron-kely izay manga feo.
    Moa ve fantatrao ny nanao ireo?
    Ilay Mahery noho 'zaho sy ianao
    Raha mamaky ny haizim-be
    Izaho sy ianao, mitantana Izy
    Miambina Izy,
    Momba fa tsy mandao
    Raha rera-tsaina na kivy fo
    Iza no haleha raha misy manjo
    Hanome finoana sy hery vao?
    Ilay Mahery noho 'zaho sy ianao.
- id: 25
  title: JESO MPANJAKA MALAZA
  theme: Andriamanitra
  key: C
  content: |-
    1
    Jeso Mpanjaka malaza
    No Tompo Mpanjakanay
    Mahery sy tsara indrindra,
    Ka Izy no aronay
    Mendrika ankalazaina
    Noho ny heriny
    Eran-tany sy lanitra koa
    Ny zo aman-dazany
    Ry Tompo, Mpanjaka mahery o,
    Mihainoa(mihainoa)
    Avy manaiky tokoa 'zahay
    Fa tompon'ny hery rehetra Ianao
    Tsy misy mihitsy ny toa Anao
    Tsy tratry ny saina ny herinao
    Ny fiderana 'zay entinay,
    Raiso re! Raiso re!
    Ny haja atolottra Anao ety,
    Raiso izao!

    2
    Tompo, Mpandahatra hendry
    Mpanao 'zao rehetra izao.
    Ny zara sy tendry ataony
    Dia tsara sy mahasoa
    Mendrika ny ho deraina
    Ny fandaharany
    Atolory ho azy ny saotra,
    Fa Izy tandrifin'io.

    3
    Tompo Mpanjaka Tsitoha,
    Kanefa be indrafo;
    Deraina eram-po eran-tsaina,
    Deraina mandrakizay
    He! ny mpanompo voavonjy
    Samy mihoby hoe:
    "Haleloia ho amin'ny Avo,
    Fa Jeso no Tomponay"
- id: 26
  title: O! MAHAGAGA RAIKO Ô
  theme: Andriamanitra
  key: Eb
  content: |-
    1
    Ny Herinao Tsitoha
    Voasoratra tokoa ery
    An-danitra ery

    Ny masoandro Izay mamirapiratra,
    Ny kintana mazava mahafinaritra
    Ny fitiavanao mahagaga ana
    Dia tsy ho takatray tokoa ry Ray.

    2
    Ny voninahitrao, ry Ray
    Dia tsy voajerinay
    Fa he manjelanjelatra ao
    Ny fiandriananao
- id: 27
  title: AVIA,RY VAZAN-TANY  Ô!
  theme: Andriamanitra
  key: Bb
  content: |-
    1
    Avia, ry vazan-tany ô!
    Sy mponina an-danitra,
    Miraisa feo ka mihira
    Ny fanavotan-dehibe
    :,:'Zay hamonjena marobe
    Dia vita re, ka midera:,:

    2
    Avia,ry Fiangonana ô!
    Mba asandrato re ny feo
    Hidera ny Mpanavotra
    Na aty an'efitra aza izao,
    :,:Hirao am-pandehanana
    Ny hira soan'ny Ziona:,:

    3
    Avia,ry voavonjy ô!
    Ka mifalia avokoa
    Fa afa-doza ianareo
    Miraisa feo ka mihira,
    :,:Derao,derao,fa mendrika
    Ilay nanavotra anareo:,:

    4
    Avia,ry olom-bery ô!
    Izay mandre ny teny soa
    Hoe: "Manatona Ahy izao"
    Anio ny Tompo mba fidio;
    :,:Ny fitiavany valio
    Ny fiderany koa hirao:,:
- id: 28
  title: VONINAHITRA ANIE!
  theme: Andriamanitra
  key: E
  content: |-
    1
    Voninahitra anie!
    Ho an'Andriamanitra,
    Dera, saotra, laza soa
    Aoka hasandratra ho avo
    Lehibe ny heriny;
    Lehibe ny asany;
    Marina ny didiny,
    Manambara ny hatsarany.

    2
    'Zao rehetra ary izao
    Mankato ny teniny
    Ka mirindra soa ery
    Mba hidera ny Mpahary
    He!ny eny an-danitra,
    Maro sy mamiratra.
    Ny ety an-tany koa
    Sesehena sady kanto.

    3
    O!ry olombelona,
    Izay sangan'asany,
    Manomeza azy izao
    Voninahittra sy haja
    Ianao no sambatra
    Notahiany fatratra
    Tiany raha ory koa
    Mba ho volamena tsara.

    4
    Tompo Andriamanitra
    Aoka ny voavotra
    Hiray feo mandrakizay
    Hankalaza Anao hatrany
    He ny fitiavanao
    Sy ny famindram-ponao!
    Voninahitra ho Anao,
    Tena lehibe Jehovah!
- id: 29
  title: RY ANDRIANANAHARINAY
  theme: Andriamanitra
  key: G
  content: |-
    1
    Ry Andriananaharinay
    Ny hamasinanao
    Dia tena lehibe tokoa
    Ka tsy hahita Anao 'zahay
    Raha tsy mba masim-po

    2
    Ny mason'ny anjelinao
    Mahita Anao tokoa
    Ka tsy mba manjambena ireo
    Na dia mamirapiratra
    Ny hamasinanao

    3
    Fa tsy nanota taminao
    Akory izy ireo
    Tsy meloka, tsy menatra
    Ka misy hahazoany
    Hijery tsara Anao

    4
    Fa izahay, maloto fo
    Raha ta hahita Anao
    Tsy mana-mahamendrika
    Fa zanak'olombelona,
    Ahoana no hatao?

    5
    Ry Andriananaharinay
    Ny ran'ny Zanakao
    Ny asan'ny Fanahy koa,
    No zava-mahamendrika
    Anay hahita Anao.
- id: 30
  title: MIDERA ANAO 'ZAHAY
  theme: Andriamanitra
  key: E
  content: |-
    1
    Midera Anao 'zahay
    Fa be ny voninahitrao
    Isaoranay mandrakizay
    :,: Noho ny fitiavanao:,:

    2
    Ny tany sy ny lanitra
    Manandratra ny herinao
    Nataonao hahafinaritra
    :,: Sy hahasoa ny zanakao:,:

    3
    Ny ala maintso mavana
    Havoana,lohasaha koa
    Ny rahona sy nyavana
    :,:Dia manambara Anao tokoa

    4
    Endrey ny lahitokanao
    Natolotrao hisolo anay
    Hanananay anjara izao
    :,:An-danitra rahatrizay:,:

    5
    Dia raisiano ry Tompo tia
    Ny hiranay midera Anao
    'Zay santatry ny ho doria
    :,:Hasandratray ambony ao:,:
- id: 31
  title: MASINA INDRINDRA
  theme: Andriamanitra
  key: D
  content: |-
    1
    :,: Masina indrindra:,:
    Ka derainay,
    Derainay ho mandrakizay
    Ny fonenan'ao ambony
    Sy mponina any koa
    Samy heniky ny hamasinanao
    'Zahay te hidera toy ireo anjely
    Ka mba hampianaro 'zay fanaon'ireo!
    :,: Masina indrindra:,: Ka derainay
    Derainay mandrakizay.

    2
    :,:Marina indrindra:,:
    Ka ekenay
    Ekenay ho mandrakizay
    He!ny fitsarana ataonao
    Sy ny fitondran-drehetra
    Dia mitory ny fahamarinanao
    Mba zavatra irinay ,ny hiovan'ny tany
    Ho tany anjakan'ny Hamarinanao
    :,:Marina indrindra:,: Ka ekenay
    Ekenay ho mandrakizay.

    3
    :,:Be fitia indrindra:,:
    Ka tianay, tianay ho mandrakizay
    Fa ny zavatra rehetra,
    Dia ny hita sy ny tsy hita
    Samy mahatsapa fitahiana
    Na ny manan-teny
    Na tsy manam-peo
    Dia manan-tarehy te hisaotra Anao
    :,:Be fitia indrindra:,: Ka tianay,
    Tianay ho mandrakizay.
    Amen (in-4)
- id: 32
  title: TSARA TOMPO NY ASANAO
  theme: Andriamanitra
  key: Eb
  content: |-
    1
    Tsara Tompo ny asanao
    Ka hohiraiako
    Kanto ny herinao,
    Soa koa ny lazanao
    Miaraka amin'ny masinao
    No hihirako
    :,: Hira mamin'ny fo ho anao:,:

    2
    Hery mamelona
    Ny tenin'i Jehovah
    'Zay nahariana
    Izao tontolo izao
    Izy no niteny
    Dia indro fa niova
    :,: Nivoatra re 'zao tany izao:,:

    3
    Indray andro any
    Handalo ka ho lasa
    Izao hita izao
    Ho rava avokoa
    Tendrombohitra soa,
    Lohasaha sy asa
    :,:Fa Ianao hitoetra tokoa

    4
    Ny herin'ny teninao
    Ry Tomppo iriko
    Hamorona ho ahy
    Toetra sy fo vaovao
    Ka ny sitrakao ihany
    No hifaliako
    :,:Hitoerako aminao:,:
- id: 33
  title: |-
    SAOTRA ATOLOTRA ANAO RE 
                         RY RAIKO
  theme: Andriamanitra
  key: Bb
  content: |-
    1
    Saotra ato lotra Anao re ry Raik o
    Efa namonjy ny aik o Ianao
    Sy nanazava tokoa ny saiko
    Ka nanova ahy ho mpandova Anao

    2
    Tena tsy ta katry ny saik o loatra
    'Zany fitia nampidina Anao
    Honina at y anatiko mpanota
    Tena tsy mendrika hito era nao

    3
    Raiso ho Anao ity fo kely i ty
    Raiso ny a ik o Ray ka mba sasao
    Tena tsy mendrika nefa avia,
    Raiso ihany k a di ovy ho Anao

    4
    Tompo hazony fandrao dia ho lasa,
    ‘Ndrao very aho raha lavitra Anao;
    Nefa mbola ato ny fo ’zay mikasa
    Sady mitempo te hahita Anao
    Ref:
    Fitiavana re avy amin - dRay,
    Fampindram - po be
    No hafatra torina indray (indray).
- id: 34
  title: Z ANAHARY LEHIBE
  theme: Andriamanitra
  key: G
  content: |-
    1
