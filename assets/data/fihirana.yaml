- id: 48
  title: RY JESOSINAY Ô, ‘NDRETO IZAHAY
  theme: Andriamanitra
  key: D
  content: |-
    1
    :,: Ry Jesosinay ô, ‘ndreto izahay
    Fanirianay ny mba hidera Anao.
    Ka sasao sy diovinao re ny fonay (mba)
    Hahafahanay midera Anao.
    Maminay ny fitiavanao (ka)
    Hanononanay ny Anaranao hoe:,:

    2
    :,: Ry Jesosinay ô, faly ny fonay.
    Notoloranao ny fitiavanao.
    Hira no ventesinay mba hilaza
    Fa Mpamonjy tia tokoa Ianao
    Maminay ny fitiavanao (ka)
    Hanononanay ny Anaranao hoe:,:
- id: 49
  title: MIHIRÀ FIHIRAM-BAOVAO HO AN’ILAY NANAO
  theme: Andriamanitra
  key: F
  content: |-
    1
    Mihirà fihiram-baovao ho an’Ilay nanao
    Izao rehetra izao, rehetra izao.
    Ilay Tompo tena tia, mpiaro ny mania,
    No mitarika ny dia fa tena tia.
    Ny fahazavany be amin’ny alim-be.
    No indro fa manome fiainana e
    Mihirà, hira vaovao ho an’Ilay nanao
    Izao rehetra izao, rehetra izao.

    2
    Hajao ny fitsipiny sy ny didiny
    Fa izay no sitrapony, ka sitrany
    Andrandrao ny loha ka mba jereo tokoa
    Ireo kintana maro soa, masoandro koa
    ‘Reo tendrombohitra, havoana lavitra
    Dia samy manolotra fisaorana
    Mihirà hira vaovao ho an’Ilay nanao
    Izao rehetra izao, rehetra izao.

    3
    Derao ny fitiavany sy ny lazany
    Omeo Azy ny laza sy hajany
    Ny rano lalina, ny ranomasina
    No he manamarina ‘lay masina
    Andeha venteso anio ny Haleloia hobio
    Ka ny hôsana madio hobio,
    Hobio ho an’Ilay nanao
    Izao rehetra izao, rehetra izao.
- id: 50
  title: JESOSY Ô !ANILANAO NY TOLOKO
  theme: Andriamanitra
  key: Eb
  content: |-
    1
    Jesosy ô! anilanao ny toloko lavitra ahy,
    Fa Ianao ao am-poko
    He sambatra ny fo sy fanahy.
    ‘Zay onenanao, tsy misy izay mampanahy,
    Ny Fanahinao anatiko ao manery ahy

    Hihira hoe: (haleloia) dera sy laza,
    Hery sy haja, Jesosy ô !
    Fa nifidy ahy tao amin’ny maro Ianao
    Afaka ny ahiahy fa miaro Ianao
    Ka dera, haleloia, hatrizao
    Jeso ô, ho Anao.
    Hihira hoe: (haleloia) dera sy laza,
    Hery sy haja, Jesosy ô !
    Fa nifidy ahy tao amin’ny maro Ianao
    Afaka ny ahiahy fa miaro Ianao
    Ka dera, haleloia, hatrizao
    Jeso ô, ho Anao.

    2
    Jesosy ô ! Tazòny aho ka tantano
    Amin’ny loza mba afaho sy sakano
    He tretrika aho, ry Jeso raha Ianao
    No hitantana izao diako izao ho tafita
    Hiaraka aninao hatreto ka hatreny am-pita
- id: 51
  title: INONA, JESO,
  theme: Andriamanitra
  key: Eb
  content: |-
    1
    Inona, Jeso,
    No hoentiko ho Anao?
    Moa ny foko ve
    Mendrika ho Anao Jeso?
    Lazao (omeko)
    Fa omeko Anao
    Izao anio izao
    Hidera sy hankalaza Anao
    Ry foko ô ! hirao
    Feo 1 : O! Hirao
    Feo 2, 3, 4 : Haleloia sy hôsana
    Feo 1 : Haleloia sy hôsana
    No hirao, ry foko
    Feo 2,3,4 : O ! Ry foko mihirà
    Feo 1 : Mihirà, ô ! Hirao hôsana
    Feo 2,3,4 : Haleloia sy hôsana
    Ka derao ny Tompo
    Mihirà, ry foko ô,
    Ankalazao, Jeso.

    2
    Inona, Jeso,
    No mba hataoko atỳ?
    Moa ve hisento
    Sy hitomany koa, Jeso?
    Lazao (iriko)
    Faniriako ve
    Ny hihira ho Anao
    Hidera sy hankalaza Anao
    Ry foko ô, hirao.

    3
    Inona, Jeso,
    No foiko ho Anao?
    Mba ho takalon’izay
    Natolotrao, Jeso?
    Lazao (hafoiko)
    Moa hafoiko ve
    Izao rehetra izao
    Hidera sy hankalaza Anao
    Ry foko ô, hirao
- id: 52
  title: JEHOVAH Ô, JEHOVAH Ô !
  theme: Andriamanitra
  key: Eb
  content: |-
    :,: Jehovah ô, Jehovah ô !
    Ny lanitra sy ny tanyMitory ny fiandriananao
    Ny volana aman-kintana
    Manambara ny voninahitrao
    Ny zava-manana aina; ny hita sy tsy hita,
    Dia mampiseho avokoa ny fahendrenao:,:
    Ny voron-tsara feo, ny ranomasina,
    Ny voninkazo soa,
    Ny zava-maintso koa,
    Maneho sy milaza Ilay Mpamorona
    Tsy manana sahala
    Mpanolotra ny soa
    Hobio, derao, derao
    Jehovah, Tomponao
    Jehovah, Tomponao
    Haleloia.
- id: 53
  title: MISAORA AN’I JEHOVAH
  theme: Andriamanitra
  key: E
  content: |-
    1
    Misaora an’i Jehovah.
    O! ry fanahiko, misaora an’i Jehovah,
    Derao, derao ny Tomponao.
    Ny fitahiany rehetra,
    Saintsaino avokoa,
    Mamindra fo sy miantra
    Ilay Mpamonjiko,
    Hidera an’i Jehovah aho
    Raha mbola miaina koa,
    Hidera an’i Jehovah aho
    Raha mbola miaina koa.
    Asandrato ny feonao ianao ‘zay olony
    Asandrato ny feo
    Derao ny Anarany.

    2
    Mifalia ry zatovo,
    Ny sitrakao atao
    Fa sitraky ny Tompo ny hifalianao;
    Kanefa re tsarovy, Ilay Mpanao anao.
    O! atolory Azy
    Ny fiainanao izao.
    Amin’izay ny alahelo
    Dia handositra.
    O! mifalia mandrakariva,
    Eny, mifalia.
    Asandrato ny feonao,
    Hirao ny hatsarany
    Asandrato ny feonao,
    Derao ny Anarany

    3
    Raha sendra ka manjombona re ny lanitrao
    O! matokia ihany
    Jeso tsy lavitra.
    Ny fitondrany izao miafina aminao;
    Kanefa dia nikendry
    Ny mahasoa anao.
    Fiadanana, fiadanana
    Sy fitahiana,
    Ny alahelonao
    Dia hody fifaliana.
    Asandrato ny feonao
    Hirao ny hatsarany.
    Asandrato ny feonao.
    Derao ny Anarany

    4
    Jesosy anie ho avy
    Tsy ho ela intsony izao
    Hitondra famonjena
    Ho an’ireo olony
    Ka moa tsy ho faly indrindra ianao?
    Ny Tompo avelao
    Hiasa ao am-ponao
    Amin’izay, amin’izay
    Ho vonona ianao.
    O! mifalia mandrakariva,
    Eny, mifalia,
    Asandrato ny feonao,
    Derao ka mba lazao.
    Eny ankalazao Ilay Mpanjakanao
- id: 54
  title: DERA, LAZA, HERY, HAJA
  theme: Andriamanitra
  key: E
  content: |-
    1
    Dera, laza, hery, haja
    Ho an’Andriamanitra,
    Tompon’aina, Zanahary,
    Rain’ny voninahitra.
    Izy no mpanao antsika
    Sady ivelomana;
    Fototr’aina, foto-tsoa.
    Izy ivavahana.

    Hihira isika hoe: Haleloia!
    Dera ho an’Andriamanitra
    Dia haleloia! (in-2)
    Haleloia! (in-4)
    Hihira isika hoe: Haleloia!
    Dera ho an’Andriamanitra.

    2
    Ray Tsitoha, tsy miova,
    Tia sy mamindra fo
    Mahasoa isan’andro
    Izy no isaorana;
    Vatolampy tsy mifindra,
    Tokin’olombelona.
    Fiarova-mahavonjy.
    Izy itokiana.
- id: 55
  title: ISAORANA ANIE
  theme: Andriamanitra
  key: F
  content: |-
    1
    Isaorana anie
    Andriamanitsika,
    Fa fitahiam-be
    Omeny ho antsika
    Hatreo am-bohoka
    Ka mandraka antitra
    Isika henika
    Ny soan’ny lanitra.

    2
    Tsy mety tapitra
    Na lany ny hareny
    Tsy hita faritra
    Ny sisa izay homeny
    Fanahy sambatra
    Sy fo miadana
    No efa santatra
    Izay ananana

    3
    Ny Ray sy Zanaka
    Sy ny Fanahy koa,
    Derain’ny masina
    Ho Tompo iray tokoa
    Andriamanitray
    Be fahasoavana
    No anateranay
    Izay fisaorana
- id: 56
  title: TOMPO O, ANDRIAMANITRA TSITOHA
  theme: Andriamanitra
  key: F
  content: |-
    1
    Tompo ô, Andriamanitra Tsitoha
    (Tompo ô, Andriamanitra Tsitoha)
    Tompo ô, Andriamanitra Tsitoha
    Lehibe dia lehibe tokoa ny Anaranao
    (Lehibe) Tompo ô, Andriamanitra Tsitoha
    Nahary izao rehetra izao
    Tompo ô, Andriamanitra Tsitoha
    (Tompo ô, Andriamanitra Tsitoha)
    Tompo ô, Andriamanitra Tsitoha
    Lehibe dia lehibe tokoa ny Anaranao
    Tompo ô, Andriamanitra
    Ianao (Ianao) no nahary (Ianao)
    Ianao no nahary izao rehetra hita maso izao.

    2
    Dera, saotra no atolotray hoAnao.
    (Dera, saotra no atolotray hoAnao.)
    HoAnao ry Tompo Andriamanitray.
    Raiso Tompo ô ny haja entinay ho Anao
    (Raiso Tompo ô)
    Tompo ô, Andriamanitra Tsitoha,
    Nahary izao rehetra izao
    Dera saotra no atolotray ho Anao
    (Dera saotra no atolotray )
    Ho Anao ry Tompo Andriamanitray
    Raiso Tompo ô, ny haja entinay ho anao
    (Raiso Tompo ô)
    Tompo ô Andriamanitra (Tompo ô)
    Ianao (Ianao) no nahary (Ianao)
    Ianao no nahary izao rehetra hita maso izao.
- id: 57
  title: ASANDRATO NY HÔSANA,
  theme: Andriamanitra
  key: F
  content: |-
    1
    Asandrato ny Hôsana,
    Haleloia
    Ka hirao ny fiderana
    Haleloia
    Azonao ny famonjena.

    Ka derao, hobio,
    Dera, laza, no hirao, Haleloia
    Haleloia, Haleloia, Haleloia;
    (Asandrato ny hôsana
    Ka hirao ny fiderana
    Azonao ny famonjena)
    Hobio, dera, laza no hirao, Haleloia

    2
    Famonjena azo maina,
    Haleloia
    Ranon’aina, hazon’aina
    Haleloia
    No nomena ho antsika

    3
    Aza avela mba hangina
    Ny Haleloia
    Famonjena tsy vidina,
    Haleloia
    Ny otantsika no nariana
- id: 58
  title: MAHAGAGA RE NY ASAN’NY RAY,
  theme: Andriamanitra
  key: Bb
  content: |-
    1
    Mahagaga re ny asan’ny Ray,
    Ny andro sy ny alina
    Fa ny mahagaga ka tiako mba ho hay
    Dia ny fitiavany lalina.
    Mahagaga loatra re,
    Manintona ny fo ilay fitiavam-be
    Midadasika tokoa, mateza, mihavao
    Ampy ho ahy sy ho anao.

    2
    Mahagaga re ny asan’ny Ray
    Mamafy, mijinja izahay.
    Fa ny mahagaga dia mahagaga ahy
    Mihoatra be ny voajinjanay.
    Mahagaga loatra re,
    Manintona ny fo ilay fitiavam-be
    Midadasika tokoa, mateza, mihavao
    Ampy ho ahy sy ho anao.

    3
    Mahagaga re ny asan’ny Ray
    Dia ny famelan-keloka
    Fahafatesana no tambin’ny otanay
    Nefa aina no atolotra.
    Mahagaga loatra re,
    Manintona ny fo ilay fitiavam-be
    Midadasika tokoa, mateza, mihavao
    Ampy ho ahy sy ho anao.
- id: 59
  title: JEHOVAH Ô EO AMINAO
  theme: Andriamanitra
  key: G
  content: |-
    1
    Jehovah ô eo aminao
    No anandratako anio ny fanahy
    Andriamanitra ô!
    Ianao no tokiko
    Ka aoka aho tsy mba ho menatra.
    Ampahafantaro ahy
    Jehovah ny lalanao
    Izay sitrakao no ampianaro
    Fa Ianao no Mpamonjiko.

    2
    Jehovah ô! Tsarovy re
    Ireo antra sy indrafonao
    Hatrizay hatrizay
    No nisian’ireny
    Ka mba amindro fo ity zanakao
    Izay ota vitako
    O! aza tsarovanao,
    Fa noho ilay hasoavanao :
    Mamindrà fo Jehovah ô!
- id: 60
  title: ENDREY TSY TAKATRY NY SAINA
  theme: Andriamanitra
  key: D
  content: |-
    1
    Endrey tsy takatry ny saina
    Ny fitiavanao ry Ray,
    Fa he mamelombelon’aina
    Fitia tsy mendrika ho anay.

    Ka dera, haleloia, hôsana
    Ho Anao ry Telo ‘Zay Iray,
    O! raiso ny fiderana
    Ho Anao anao mandrakizay

    2
    Endrey tsy takatry ny saina
    Ny hasoavanao, Jeso
    Fa soa tsy tambonay isaina
    No azonay avy taminao.

    3
    Endrey tsy takatry ny saina
    Ny herinao Fanahy ô!
    Fa na atoandro na maraina
    Ianao manadio, manavao
- id: 61
  title: FITIAVANA TSY TAKATRY NY SAINA
  theme: Andriamanitra
  key: Db
  content: |-
    1
    Fitiavana tsy takatry ny saina
    Fa fitiavana tanteraka,
    Fa tsy mba misy izay ankahalaina
    Fa raisiny izay mibebaka.

    2
    Fitiavana tsy takatry ny saina
    Fa fitiavana mamelona,
    Fitiavana izay mitondra aina
    Ny maty aza tonga velona.

    3
    Fitiavana manandratra ny ambany
    Sy mampahery izay reraka
    Ka mampifaly izay mitomany
    Na ny fatorana aza boraka.

    4
    Ry Jeso tia ô, babonao ny foko
    Fa ny fitiavanao mampiaiky fo
    Ka inty aho mba ho tia Anao koa
    Ka mba ovay ho toy ny Anao ny fo.
- id: 62
  title: HE FITIAVAN-TSY MBA MANAM-PETRA,
  theme: Andriamanitra
  key: Eb
  content: |-
    1
    He fitiavan-tsy mba manam-petra,
    Fitia tsy mba miova fa mitoetra ny fitiavanao
    Ry Jeso Tomponay ô,
    Dia fitia mandrakizay
    Koa na inona re mety hitranga
    Na ho mainty re ny lanitra na ho manga
    Hohazoniko i Jeso tia
    Hatrizao ho mandrakizay doria.

    2
    He fitiavan-tsy mba mila tamby
    Fitia tena feno, manana amby
    Ny fitiavanao, ry Jeso Zokinay ô
    Ka fitia ’zay tena soa
    Koa na aiza na aiza no hitoetra,
    Ho mandritra ny andro iainanay rehetra,
    Dia ho tiako ianao Jeso tia.
    Hatrizao ho mandrakizay doria.

    3
    He fitia tsy haiko tantaraina
    ’Lay fitia nihatra taman’aina
    Ny fitiavanao, ry Ilay Mpanjakanay ô,
    Mamy, tena mamiko.
    Ka na ory aho, Jeso, na faly,
    Hoventesiko ho hira mifamaly
    Ny ho tia Anao, ry Jeso tia.
    Hatrizao ho mandrakizay doria
- id: 63
  title: O! ANDRIAMANITRA TSITOHA
  theme: Andriamanitra
  key: G
  content: |-
    1
    O! Andriamanitra Tsitoha
    Tsy manam-paharoa.
    Ny asan’ny famoronana
    Maneho ny herinao

    O! inoako tokoa
    ‘Reo fahagagana soa,
    Dia fahagagana izay
    Mahay manova fo iray.
    O! mahagaga ilay fitia
    Naseho teo Kalvary.
    Manankery hanavao
    Ka dia inoako izao

    2
    He azoko atao tokoa,
    Andriamanitra ô,
    Hahita fahagagana soa
    Eo Kalvary izao.

    3
    Andriamanitra ô,
    Endrey ny fitiavanao
    Dia zava-mahagaga iray
    Ho ahy mandrakizay
- id: 64
  title: ENDREY MAHAGAGA LOATRA
  theme: Andriamanitra
  key: Bb
  content: |-
    1
    Endrey mahagaga loatra, Andriamanitra ô!
    Ray mandrakizay Ianao, avo indrindra koa Ianao
    Nefa izahay mpanota notsinjovinao,
    Mahagaga ny fitiavanao.

    Novonjena tamin’ota tokoa izahay (Jeso)
    Ka ny dera (dera) sy saotra no atolotray izao
    Ny fonay feno fifaliana
    Fa fiainam-baovao
    No ivelomanay hatrizao
    Noho ny herinao (re hatrizao).

    2
    Endrey mahagaga Tompo ô ! ny fitondranao soa
    Tsy navelanao ‘zahay ho lavitra Anao (Anao)
    Fa notaominao ‘zahay hikatsaka Anao
    O! tariho hahita Anao tokoa.

    3
    Endrey mahagaga loatra Andriamanitra ô,
    Ny niantsoanao ny mpanota ho zanakao,
    Ary manavao ny toetra amam-panahiny,
    Ho tena mendrika ny lanitra.
- id: 65
  title: INDRO NY TOMPO MPAMONJY
  theme: Jesosy Kristy
  key: Db
  content: |-
    1
    Indro ny Tompo Mpamonjy
    Teraka tao an’alim-be,
    He! Teraka tao an-tranon’omby
    Ka tsy nisy izay mba nandre.

    Fa ny Ray an-danitra
    Nandefa anjely
    Mba hanambara ilay nateraka
    Mba ho Mpamonjy.

    2
    Raha tsy niraika ny olona
    Tan-tanàna fa natory,
    ‘Reo mpiandry ondry kosa dia vonona
    Ka nandeha sy nandao ny ondriny.

    3
    Fa manahoana kosa re
    No mba fihetsikao izao
    Raha mandre fa he ho avy anie
    ‘Lay Jesosy izay namonjy anao?
- id: 66
  title: ’REO TAONA TAO NAZARETA
  theme: Jesosy Kristy
  key: Ab
  content: |-
    1
    ’Reo taona tao Nazareta
    Taona kanto tokoa
    ’Zay nahitan’ny rehetra
    ’Lay Loharano soa,
    Izay niboika maizina
    Ka toy ny nofy re,
    Nangina toy ny alina,
    Tsy nisy feo ’zay re.

    2
    ’Reo taona tao Nazareta
    Dia taona niafina.
    Mahaliana ny rehetra
    Tian-kotarafina.
    Fa toy ny rano an’ony
    Ambany volana:
    Mandray taratra avy any ambony:
    Jeso, hazavana.

    3
    ’Reo taona tao Nazareta
    Taonan’ny adidy.
    Toy ny zatovo rehetra
    Jeso dia nifidy.
    Toy ny tanora namany
    ’Zay nifidy lalao,
    Jeso nandray ho anjarany
    Ny hamonjy anao.
- id: 67
  title: NY HIRANAO AOKA HANAKO RY ZIONA Ô,
  theme: Jesosy Kristy
  key: F
  content: |-
    1
    Ny hiranao aoka hanako ry Ziona ô,
    Fa teraka ao ny Tomponao,
    Ny antemanao, ry tanàna ‘zay maminay,
    Hanenika izao tany izao,(ry Ziona ô)

    Lazao fa efa teraka ao
    Imanoela, Mpanjakanao(ry Ziona ô)
    Ny lanitra sy ny tany
    Dia ho faly hiaraka aminao, ry Zionanay ô,
    Ny fifalianao anie ho mandrakizay,
    Fiadanana ao anatinao.

    2
    Edena simba efa havaozina aminao
    Aingao anio ny hiranao,
    Ny fifalianao anie ho mandrakizay,
    Fiadanana ao anatinao.(ry Ziona ô)

    Lazao fa efa teraka ao
    Imanoela,Mpanjakanao (ry Ziona ô)
    Ny lanitra sy ny tany
    Dia ho faly hiaraka aminao,ry Zionanay ô,
    Ny antemanao, ry tanàna ’zay maminay,
    Hanenika izao tany izao.
- id: 68
  title: ’LAY ZAZA IZAY MATORY EO
  theme: Jesosy Kristy
  key: G
  content: |-
    1
    ’Lay Zaza izay matory eo
    Ampofoan’i Maria
    Mba zaza iza loatra re?
    Fa betsaka mpitia.

    Indro fa teraka Kristy,
    Ilay Mpanjaka,
    Avia hiaraka amin’ny anjely
    Mba hitsaoka.

    2
    Ny anjely avy ka mitsaoka Azy
    Amin-kira mamy
    Nanaraka Azy
    Dia ny mpiandry ondry koa mba tamy

    3
    Ny fihinanam-bilona
    No hany mba fandriany
    Fa zaza dia naninona?
    Jereo ny fihafiany.

    4
    Na ory ianao na mpanana,
    Avia hankalaza
    Amin’izay ananana,
    Ilay Jesosy Zaza
- id: 69
  title: O, IZA RE  ’TY TAMY
  theme: Jesosy Kristy
  key: Ab
  content: |-
    1
    O, iza re ’ty tamy
    Avy any Edôma izao,
    Mareva-pitafiana,
    Mba iza moa Ianao?
    ’Zaho no Mpamonjinao
    ’Zay tena tia,
    Mitory fahamarinana
    Sy vonjy koa,
    Hamonjy anao (in-3)
    Izao no niaviako: Hamonjy anao

    2
    Nahoana no dia mena
    Ny fitafianao?
    Nanosy famiazana
    Irery va Ianao?
    Eny, manirery re
    Ka ory fo;
    Nijaly mafy ho anao
    Teo Kalvary
    Hamonjy anao (in-3)
    Izao no niaviako: Hamonjy anao.

    3
    Ry Zanak’ondry mora,
    Endrey ’ty vitanao!
    Tsy takatry ny saiko re
    Ny fitiavanao
    « Indro efa maty Aho,
    Fa velona.
    Nandresy ho anao tokoa
    Mandrakizay.
    O, raisonao (in-3)
    Mpanota, raisonao anio,
    Ny vonjy ’zao ».
- id: 70
  title: MPANJAKA MENDRIKAJA
  theme: Jesosy Kristy
  key: Eb
  content: |-
    1
    Mpanjaka Mendrikaja
    No indro maty eo
    Toa ratsy manan-daza
    Mpanota ô jereo
    Fa noho ny helokao be
    No ijaliany,
    Fitiavany anao re
    No nihafiany.

    2
    Nafoin’ny Rainy Izy
    Noho ny otanao,
    Nisotro ny mangidy
    Noho ny helokao,
    Nalatsany ny rany
    Ho fanavotana,
    Nanaiky ny hijaly
    Izay tao Gologota.

    3
    « Ny rako nikoriana,
    Ny satro-tsiloko,
    Ny hazo fijaliana
    ’Zay nihantonako,
    Mpanota, mba tsarovy
    Fa tokony ho anao;
    Kanefa ô, tsarovy
    Izaho Solonao! »

    4
    Mpamonjy ô, malala,
    Ny fitiavanao
    Nanintona ahy adala
    Ho tonga tia Anao;
    Ry Tompo ô, mba raiso,
    Ho setrin’ny ainao,
    Ny foko ho doria,
    Omeko anjakao.
- id: 71
  title: MOA TAZANAO MIHOMBO ERỳ
  theme: Jesosy Kristy
  key: F
  content: |-
    1
    Moa tazanao mihombo erỳ
    ‘Lay Tompon’ny fiainana,
    Mifantsika eny Kalvary
    Hanavotra, hamelona?

    2
    Ho ahy re sy ho anao
    No nanekeny ny manjo;
    Fitiavan-tsy voafetra izao;
    Andao hatolotra ny fo.

    3
    Anefa anie tsy mendrika
    Fa feno loto, ota koa,
    Itambesaran-keloka,
    Ka moa horaisiny tokoa?

    4
    Iriny indrindra re anio
    Homenao ho fanatitra,
    Hohamasininy hadio,
    Ho lapam-boninahitra

    5
    Tsy haiko ny handao Anao,
    Ry Tompo be fitia tokoa,
    Atolotro tontolo izao
    Am-pelatananao ny fo!
- id: 72
  title: INDRO NY TOMPO JESOSY, JEREO
  theme: Jesosy Kristy
  key: G
  content: |-
    1
    Indro ny Tompo Jesosy, jereo
    Tena nihafy tokoa!
    He! Nivesatra eso, jereo,
    Mba hamonjena anao.

    :,: Indro, Jeso, jereo,(Jeso):,:
    Izy izao dia mihevitra anao,
    Indro, Jeso, jereo.

    2
    Indro ny Tompo Jesosy, jereo
    Efa voahombo tokoa!
    He! Fa nijaly tsy meloka teo,
    Mba hamonjeny anao.

    3
    Indro ny lefo-mandoza, jereo,
    Nenti-namely ny Tompo!
    He! Fa ny rany nirotsaka teo,
    Mba hamonjeny anao.
- id: 73
  title: TOA MANJOMBONA
  theme: Jesosy Kristy
  key: D
  content: |-
    1
    Toa manjombona, toa manirery
    Ilay sahan’i Getsemane,
    Tao Jesosy,
    ’Lay Tompo mahery,

    Nitaraina nivavaka hoe:
    “Mba esory amiko,
    Re raha azo atao,
    Izao kapoaka mangidy izao;
    Nefa aoka, ry Ray,
    Izay sitra-ponao
    Fa tsy ny ahy re no atao”

    2
    He mangina tsy misy miteny
    Ao an-tsahan’i Getsemane;
    Fa ny hany mba re feo malemy
    Dia Jesosy mivavaka hoe:

    3
    Ry mpanota andeha re ho eny,
    Eny an-tsahan’i Getsemane;
    Fa ny vavaka ataonao ho reny
    Ilay vavaka masina hoe:
- id: 74
  title: NY FITIAVANY AHY SY ANAO
  theme: Jesosy Kristy
  key: A
  content: |-
    1
    Ny fitiavany ahy sy anao,
    No he! Nanolorany
    Ny ainy mba ho fanavotana.
    Tia ahy Jeso,
    Tia anao tokoa.
    Samy tiany izaho sy ianao.

    2
    Nandeha teny Kalvary
    Haneho ny fitiavany,
    ‘Lay Jesosy fanomezana soa.
    Tia ahy Jeso,
    Tia anao tokoa.
    O! tiany izaho sy ianao
- id: 75
  title: O! MBA TSAROVINAO RE JESOSY TIA
  theme: Jesosy Kristy
  key: Bb
  content: |-
    1
    O! mba tsarovinao re Jesosy tia
    Maty hamonjy,
    Nanolotra ny ainy tao Kalvarỳ
    Ho an’ny ondry.
    Tompon’ny anjely sy lanitra
    Sy Mpanjakan’nyvoninahitra
    Nefa nietry ho olona izao
    Tonga nahantra hamonjy anao.

    2
    He voaisotra avokoa ny toloko
    Noho ny heriny
    Dia voasintona tokoa re ny foko
    Tonga olony
    Tompon’ny anjely sy lanitra
    Sy Mpanjakan’nyvoninahitra
    Nefa nietry ho olona izao
    Tonga nahantra hamonjy anao.

    3
    Isaorako Ianao, ry Jesosy tia,
    Fa namonjy ahy.
    Ka mba omeo ahy koa ny fo minia
    Hamonjy fanahy.
    Fo mahay mietry toy ny Anao,
    Mba hamonjy izao tontolo izao,
    Fo malemy sy mandefitra koa,
    Vonon-kanomp, omeo, Tompo soa.
- id: 76
  title: IRERY NY MPAMONJIKO
  theme: Jesosy Kristy
  key: F
  content: |-
    1
    Irery ny Mpamonjiko
    Raha tao Getsemane,
    Nisotro irery ny ngidiko,
    O! famonjen-dehibe.

    Irery teo,
    Nisolo ny maro
    Nanolotra ny rany soa
    Mba ho ahy sy ho anao koa.

    2
    Irery ny Mpamonjiko
    Teo am-pitsarana
    Nisatro-tsilo irery koa
    Sy nofatorana.

    3
    Irery ny Mpamonjiko
    Raha nohomboina,
    Nangirifiry, nitoloko
    Sady nesoina.

    4
    Irery raha niresaka
    Tamin’ilay jiolahy
    ’Zay nahatsiaro fa reraka
    Am-po sy am-panahy.
- id: 77
  title: TOMPO MALALA
  theme: Jesosy Kristy
  key: E
  content: |-
    1
    Tompo malala,
    ’ndrey ny fitiavanao!
    He! Tsy nandala na dia ny ainao.
    Nidi-pahoriana tsy tandrify ho Anao;
    Niari-pijaliana mendrika ahy ’zao;
    Jeso, Jeso,
    Tia ahy Ianao.
    Jeso, Jeso,
    ’Zaho tia Anao.

    2
    Tompo malala,
    ’ndrey ny famindramponao!
    Zanaka adala fa navelanao.
    Ota maro isa efa vitako tety
    Nefa Paradisa miandry ahy ary!

    3
    Tompo malala,
    ’Zaho te ho mpianatrao
    Ka tsy hiala eo an-tongotrao.
    Ampianaro ho tia toy ny itiavanao,
    Ho mpanara-dia mahatoky Anao.

    4
    Tompo malala,
    Ento mody aho izao,
    Amin’ny vala ao an-danitra ao
    Any hiderako ’zany fitiavanao,
    Sady hahitako ilay endrikao!
- id: 78
  title: TSY MENDRIKA NY FITIAVANY AHO
  theme: Jesosy Kristy
  key: F
  content: |-
    1
    Tsy mendrika ny fitiavany aho
    Nefa tonga ho ahy Kristy.
    Dia tonga nofo ka maty hamonjy ahy,
    Maty irery tao Kalvary.

    Tsy mendrika aho,
    Tena tsy mendrika,
    Tsy mendrika re,
    Nefa faly ny fo.
    Izy nisolo ahy mpanota.
    Fitiavan-dehibe tokoa.

    2
    Tsy mendrika ny fitiavany aho
    Nefa matoky fa tiany
    Ka tonga mpiray lova aminy aho.
    Ho ahy izay ananany.

    3
    Tsy mendrika ny fitiavany aho
    Nefa amboarana toerana,
    Mba hiara-monina amin’ny Mpamonjiko,
    Ho faly sy ho mirana.
- id: 79
  title: TONGA NY TOMPO HITADY NY NANIA
  theme: Jesosy Kristy
  key: F
  content: |-
    1
    Tonga ny Tompo hitady ny nania;
    Kanefa nolavina tsy ho Mesia.
    Izy anefa no ilay Zanak’ondry
    Naidina tety hitondra vonjy.

    Notsaraina ho solonao,
    Nofantsihina ny tanany roa,
    Izy tonga mba hanasoa
    Hanala izay mangeja anao.

    2
    Tsy nanan-tsiny fa Tompo Mpanasoa
    Tanteraka, kanefa niaritra eso
    Ny tenany ‘zay namonjy ny olony
    Tsy nosakanany fa natolony.

    3
    Nahoana no nijaly teo re Kristy
    Ka nisotro ny kapoaka mangidy?
    Moa ve tsy fantatrao ry mpanota ô?
    Ny hanafaka anao no anton’izao.

    4
    Ankehitriny Jeso any ambony
    Mifona ho anao re no ataony.
    Raha toa manantona Azy tokoa ianao,
    Dia horaisiny soa fa ho avy Izy ‘zao.
- id: 80
  title: RAHA NOHOMBOANA JESOSY
  theme: Jesosy Kristy
  key: F
  content: |-
    1
    Raha nohomboana Jesosy, tao Kalvarỳ,
    Novonoina tsy meloka tao,
    Nolatsaina ary koa nesoina erỳ,
    O, inoako tokoa fantatrao.
    Raha nekeny ny ho faty dia ny hisolo anao;
    Ka ny rany no hanasany ny helokao,
    Raha niaretany koa ‘reo loza taty.
    Sy ny mafy dia noho ianao

    2
    Fahoriana no hita tao Kalvary,
    Fahoriana tsy ho zakanao,
    Nefa kosa Jesosy Ilay Mesia,
    Dia niaritra tao noho ianao.
    Tena tiany tokoa ianao ho sambatra indray;
    Hiara-monina Aminy ao an-dapan’ny Ray.
    Raha nomeny ny ainy tao Kalvary
    O! inoako tokoa fantatrao.
- id: 81
  title: MANIRY MAFY AHO RY JESO
  theme: Jesosy Kristy
  key: Db
  content: |-
    1
    Maniry mafy aho ry Jeso Tompo ô!
    Hialoka eo ambany hazo fijalianao
    Tsy misy toeran-kafa re
    ‘zay tena mamiko;
    Ny hazo fijalianao no fiarovako. 
    2
    Ny hazo fijalianao no itazanako
    Ny tenanao izay nijaly mba ho avotro;
    Ka dia kotsan-dranomasom-pitiavana
    Ny tavako, ry Tompo ô! fa afa-keloka.

    3
    Am-pototry ny hazo ‘zay nijalianao,
    No itoerako hohazavain’ny tavanao,
    Ataoko fatiantoka ny zava-mora lo.
    Ny hazo fijalianao no tombon-dahiko.
- id: 82
  title: HE MIJALY NY MPAMONJY
  theme: Jesosy Kristy
  key: Eb
  content: |-
    1
    He mijaly ny Mpamonjy
    Ao Getsemane izao!
    O! ry te ho voavonjy,
    Manaraha Azy ao!
    Indro ny Mpanavotrao,
    Fa miady ho anao.

    2
    Ory tao ny Tompon’aina,
    Mafy re ny adiny
    Ka misento, mitaraina
    Toy ny ra ny dininy.
    Ry mpanota, mijere,
    Mihevera ka hendre!

    3
    Indro tonga ny anjely
    Mba hampahatanjaka
    An’i Jeso, izay mijaly
    Amim-panaintainana.
    Ry Mpamonjy tia ô,
    Mamindrà fo amiko!
- id: 83
  title: RY VOATSATRO-TSILO
  theme: Jesosy Kristy
  key: C
  content: |-
    1
    Ry voatsatro-tsilo,
    Ry voakapoka!
    Indrisy be ny loza
    Manafotra Anao
    Nitsaohan’ny anjely
    Fahiny Ianao,
    Fa henatra sy latsa
    No entinao izao.

    2
    Atolotro , ry Jeso
    Ny foko ho Anao,
    Hiaraka hitondra
    Ny fahorianao
    Raha henatra sy loza
    No ho anjarako,
    Dia Ianao Mpamonjy,
    No ifaliako.

    3
    Tsarovy aho, Tompo,
    Raha tratry ny manjo!
    Tsy mendrika aho, nefa
    Mba amindraonao fo!
    Ny ratranao no misy
    Fanasitranana
    Ny ranao ahitana
    Ny fiadanana.
- id: 84
  title: RAY Ô, AVIA ESORY
  theme: Jesosy Kristy
  key: Bb
  content: |-
    Feo 1 : Ray ô, avia esory ‘ty kapoakako itỳ.
    Feo 2, 3, 4 : Raiko ô,avia esory ‘ty kapoakako itỳ.
    Feo 1 : He ny dinitro manjary ra,
    Feo 2,3,4 : He ny dinitro manjary ra,
    Feo 1 : Esory Raiko ô, (in-2)
    Feo 2,3,4 : Esory Raiko ô!
    Feo 1 : Kanefa, ry Raiko, ekeko tokoa
    Feo 2,3,4 : Kanefa, Raiko ô,
    Feo 1 : Ny efa voatendry mba hiaretako
    Feo 2,3,4 : ‘Zay sitrakao no atao
    Feo 1 : Tsy izay sitra-poko no atao fa ny
    Anao.
    Feo 2,3,4 : tsy ny sitra-poko anie, ry Raiko, no
    atao
    fa ny Anao
- id: 85
  title: HE NORATRAINA IANAO
  theme: Jesosy Kristy
  key: Eb
  content: |-
    1
    He noratraina Ianao,
    Ka nolatsaina, ry Tompo Tsitoha,
    Ny dian-kapoka teo Aminao
    No nanasitranana ny ratrako.

    2
    Raha nohomboana Ianao,
    Indro nafoinao, hatolotra ho ahy
    Hitarika ny fiainako izao,
    Natolotrao, Jeso ô, ny Fanahy.

    3
    Nefa tsy tana Ianao,
    Fa indro nitsangana ilay Tompo soa
    Resy ny fasana, resy izao,
    O! fandresena nomena ahy koa.

    4
    Any an-danitra, Jeso,
    ‘Lay Andriamanitra, Tompo Tsitoha.
    Izy mifona ho ahy izao,
    Hery sy fanantenana tokoa

    5
    Tsy ho ela intsony re izao,
    Avy eny ambony, ho avy Jeso;
    O! ny hafaliana raha ho avy Ianao,
    Haleloia hitsenako Anao
- id: 86
  title: ‘ZAY REHETRA TSARA SADY SOA
  theme: Jesosy Kristy
  key: Ab
  content: |-
    1
    ‘Zay rehetra tsara sady soa,
    Na kely na lehibe (na lehibe)
    Zava-kanto sy ny mahasoa
    Jeso no nanome (azy re)
    Vony vao mivelatra
    Sy voronkely misioka
    Na ny tsy mbola ary elatra
    Nataon’ny Tompontsika.

    ‘Zay rehetra tsara sady soa,
    Na kely na lehibe
    Zava-kanto sy ny mahasoa
    Jeso no nanome.

    2
    ‘Zay rehetra tsara sady soa,
    Na kely na lehibe (na lehibe)
    Zava-kanto sy ny mahasoa
    Jeso no nanome (azy re)
    Reo havoana avobe,
    Ny renirano mandeha,
    Ny masoandro ‘zay mazava be
    Manazava ny aleha.

    3
    ‘Zay rehetra tsara sady soa,
    Na kely na lehibe (na lehibe)
    Zava-kanto sy ny mahasoa
    Jeso no nanome (azy re)
    Ny rivotra mitsoka.
    Ny hafanana mahasoa,
    Ny voankazo ‘zay tena masaka,
    Nomen’i Jeso avokoa.

    4
    ‘Zay rehetra tsara sady soa.
    Na kely na lehibe (na lehibe)
    Zava-kanto sy ny mahasoa
    Jeso no nanome (azy re)
    Izy nanome maso
    Mba hijerena azy ireny,
    Tena lehibe ny Tompo Jeso,
    Izy nanao ireny
- id: 87
  title: JESOSY NO ASANDRATRO
  theme: Jesosy Kristy
  key: F
  content: |-
    Jesosy no asandratro
    Fa Izy no Mpanavotro,
    Ny tanany nanafaka
    Ny aiko tao an-davaka
    Ny rafiko ho ketraka,
    Izaho afa-kenatra
    Fa manana ny Tompoko
    ‘Zay mandako sy aroko.
    Ry foko ô! Ankalazao
    Jesosy ‘Lay Mpamonjinao.

    2
    Ny tsiron’ny fiainana
    Ananako sahady re,
    Fa efa mby an-tanana
    Ny famonjena lehibe;
    Ny ranon’aina azoko,
    Ny mofon’aina haniko,
    Sakafo mahatanjaka,
    Mamelona ny reraka.
    Ry foko ô! Ankalazao
    Jesosy ‘Lay Mpamonjinao.

    3
    Ny rany no anjarako,
    Ny ainy no fananako,
    Ny lanitra ho lovako,
    Ny tany dia hilaozako;
    Ny ota tsy hanaraka,
    Ny ady dia ho tapaka;
    Ny aloka ho tapitra,
    Fa ao ny tena zavatra.
    Ry foko ô! Ankalazao
    Jesosy ‘Lay Mpamonjinao.

    4
    Ny hanitry ny lanitra
    Mamerovero fatratra;
    Ny hiran’ny voavotra
    Manetsika ahy hiakatra;
    Ny tavan’ny Mpamonjiko
    No tsinjon’ny fanahiko;
    Ny tavany manafaka
    Ny aizina ao anatiko.
    Ry foko ô! Ankalazao
    Jesosy ‘Lay Mpamonjinao.
- id: 88
  title: JESO TOMPO LEHIBE,
  theme: Jesosy Kristy
  key: F
  content: |-
    1

    Jeso Tompo lehibe,
    Iraky ny Rainy,
    Nolatsain’ny marobe
    Tsy mba nohajainy:

    Jeso tia, Jeso tia,
    Maty voahombo;
    Maty tany Kalvary,
    Maty re ny Tompo.

    2
    Ory loatra fahizay,
    Zanak’ondry mora;
    Maty mba ho solonay
    Sady voakora:

    3
    Nalahelo, be nanjo,
    Nefa tsy nanota,
    Fa nijaly sitra-po
    Tany Gologota:

    4
    Jeso no Mpamonjy tia
    Nahafoy ny ainy
    Mba hamory ‘zay mania
    Hody amin-dRainy.
- id: 89
  title: NY FAMONJEN’I JESO ANAO
  theme: Jesosy Kristy
  key: Bb
  content: |-
    1
    Ny famonjen’i Jeso anao
    Nandatshany ny rany soa
    Mba ho famelana helokao
    Sy ho fanadiovana
    Ekeo, ekeo ny fitiavany
    Fa tsy mba mamitaka.
    ‘Ty fitiavana masina,
    Ekeo, ekeo ho anao

    2
    Ny famonjen’i Jeso anao,
    ‘Zay vitany tao Gologota,
    Moa ve ekenao am-po madio
    Fa ampy ho fiainanao?
    Ekeo! Ekeo! Ny fitiavany
    Fa tsy mba mamitaka.
    ‘Ty fitiavana masina,
    Ekeo! Ekeo! Ho anao

    3
    Ny famonjena ‘zay vitanao
    Horaisiko an-tsitra-po,
    Ry Jeso, Ilay Mpanjakako,
    « Fitiavana tsy ho lo »
    Ekeko, eny, ekeko izao:
    Fahafahana atolotrao.
    Jeso ô! Ventesiko ho Anao
    Ny « eny » ‘zay masina.
- id: 90
  title: Misaotra Anao ‘zahay
  theme: Jesosy Kristy
  key: Db
  content: |-
    1
    Misaotra Anao ‘zahay, ry Ray,
    Noho ny Teninao
    ‘Zay nampiseho taminay
    Ny Fitiavanao,(ry Ray).
    Na betsaka ny helokay
    Teo anatrehanao, (ry Ray).
    Dia Kristy ‘lay Mpisolonay
    Nifona taminao.

    2
    Mitebiteby fatratra
    Sy kivy mafy koa,
    Tsy nanana halahatra
    Fa meloka tokoa (izahay)
    Kanefa injao ny Zanakao
    Fa mitaraina hoe (ho anay)
    «Ry Ray malala, avelao
    Ny helony anie ».

    3
    Atolotra an-tsitra-po,
    Am-pitiavana,
    Ny fonay sy ny saina koa
    Ka aza lavina (tokoa)
    Ny sitra-po sy didinao
    No ankatoavinay (indray)
    Ny herin’ny Fanahinao
    Ataovy aminay.
- id: 91
  title: RY MPAMONJIKO TSARA
  theme: Jesosy Kristy
  key: F
  content: |-
    1
    Ry Mpamonjiko tsara,
    ‘Zao no tiako hambara:
    O, meteza Ianao,
    Ho mpiaro ahy ‘zao
    O, manahy ny foko,
    Ory sy mitoloko
    Noho ny ota natao,
    Hotsaraina izao.

    2
    Jeso, Mpisolovava,
    Ianao mahalala.
    ‘Ndrisy meloka be,
    Mamindrà fo anie.
    Aoka ny ranao soa
    Hanadio ahy koa
    Ka ny ota natao,
    Hofafana izao.

    3
    « Eny, ampy ny rako,
    Manatòna hosasako
    Dieny azo atao,
    Ry mpanota izao.
    O, avia ka minoa
    Hofafako avokoa
    Otanao marobe.
    Mitrakà, mijere ».
- id: 92
  title: VOAVIDY TAMIN-DRAN’I KRISTY
  theme: Jesosy Kristy
  key: Eb
  content: |-
    1
    Voavidy tamin-dran’i Kristy
    (He) ra sarobidy e, (tokoa)
    Nalatsaka tany Kalvary
    Ho fanesoran-keloka.

    He sambatra aho (ho sambatra aho ao, ho
    sambatra).
    Fa voavonjy re izao.
    Fa indro ilay ra nalatsaka.
    Andraisako fahasoavana.

    2
    Manasa ’reo ota marobe
    ‘lay ra soan’i Kristy (Kristy)
    Manaisotra koa ny entam-be
    Mitondra fahafahana e.

    3
    Manova sy manavao ny fo
    Ny ra soan’i Kristy (Kristy)
    Manolotra ny hery koa
    Mba handreseko hatrizao.

    4
    Raha tody vetivety arỳ
    An-danitra izao (izao),
    Voavonjy noho ny ran’i Kristy,
    Hidera izao no hatao.
- id: 93
  title: MIADY HO ANAO IZAO
  theme: Jesosy Kristy
  key: Ab
  content: |-
    1
    Miady ho anao izao,
    Irery tao Getsemane,
    ‘Lay Tompo tena tia anao,
    Mpanota, mijere!

    Ario (ny ota izao)
    Ny ota izao, (ario ny ota izao),
    Ario (ario).
    Andeha jereo ny Tomponao
    Dia mibebaha re anio.

    2
    Mitondra latsa ho anao,
    Irery am-pitsaharana e
    ‘Lay Tompon-danitra izao,
    Mpanota, mijere!

    3
    He maty ho anao izao,
    Irery ao an’alim-be,
    Ny Tompo, moa fantatrao?
    Mpanota, mijere!

    4
    Iriny aminao ny fo
    Mba hanjakany hatrizao,
    Hamboariny ho lapa soa,
    Moa foinao ve, lazao?
- id: 94
  title: MOA VE TSY HO LAZAIKO
  theme: Jesosy Kristy
  key: Bb
  content: |-
    1
    Moa ve tsy ho lazaiko
    Fa velona tokoa,
    Fa velona Jesosy,
    Tantara tena soa.
    He maty mba hisolo,
    Nitondra ny heloko;
    Kanefa izao nandresy.
    He! Velona.

    Lazao, (lazao),
    lazao(lazao),
    Fa akaiky Izy ‘zao.
    Torio, lazao, eny
    ambarao
    Jesosy avy re.
    Lazao (lazao),
    lazao(lazao).
    Avy Izy haka anao.
    Hiseho eny an-danitra
    Fa velona tokoa.

    2
    Ny otako rahetra
    Voavelany tokoa;
    Ny vesany manindry
    Nesoriny avokoa.
    Ny fiadanam-pony
    O! fahalalana soa!
    Atolony tontolo,
    He velona!

    3
    Ny diako isan’andro
    Tantanany tokoa;
    ‘Reo zava-mampahory

    Reseny avokoa.
    Raha sendra kivy aho
    Ka reraka ny fo,
    Bitsihiny mangina.
    He velona!

    4
    Tsy ahy irery mantsy
    Fa ho anao tokoa,
    Ry namako mahantra,
    Ho anao avokoa
    Ny vonjy efa vita,
    ‘Lay Paradisa soa,
    Anao tsy misy fetra,
    Fa velona.
    Hobio (hobio), hobio
    (hobio),
    Vaovao mahafaly re.
    Torio, lazao, eny
    ambarao
    Jesosy velona.
    Hobio (hobio), hobio
    (hobio),
    Vaovao mahafaly re.
    Jesosy velona ao am-
    po
    O, fantatro tokoa.
- id: 95
  title: HAREKO SADY LAZA
  theme: Jesosy Kristy
  key: G
  content: |-
    1
    Hareko sady laza
    No fifaliako koa
    Ny mino sy milaza
    Ny vonjin’i Jeso.
    Izaho feno toky
    Ka tsy matahotra.
    Fa mino sy matoky
    Anao Mpanavotra.

    2
    Tsy misy mahasasa
    Sy mahadio ny fo
    Afa-tsy irony ratra
    Niaretan’i Jeso.
    Ny rany sarobidy
    No manadio anay;
    Ny sitra-po ovàny
    Ho toy ny an’ny Ray.

    3
    Ry tany ô, ry Tany,
    Avia manantòna
    Ka ento hosasany
    ‘Rony halotoana.
    Nandao ny lanitra Izy,
    Nafoiny koa ny Ray;
    Tsy hanome va Izy
    Aina mandrakizay?
- id: 96
  title: VAOVAO MAHAFALY
  theme: Jesosy Kristy
  key: A
  content: |-
    1
    Vaovao mahafaly,
    Amin’i Jeso,
    Mpanota mijaly
    Voavonjy tokoa.

    Ny dera sy haja,
    Ny fisaoranay
    Atolotra Anao
    Mpanavotra anay.

    2
    Maty tsy nanota,
    Ry Jeso Ianao,
    Nisolo mpanota
    No nijalianao.

    3
    Ireo dinitrao no
    Famelana anay
    Ka dia afaka
    Ireo ratranay.

    4
    Kristy fandresena,
    Fahamasinanay,
    No aina omena
    Ho mandrakizay.
- id: 97
  title: IRIKO MBA HAMBARA
  theme: Jesosy Kristy
  key: Eb
  content: |-
    1
    Iriko mba hambara
    Sy hoventesina,
    Mamiko ny tantaran’ny
    Fanavotana.
    Ry Tompo sy Mpanjaka,
    Be voninahira
    Manaiky mba hizaka
    Latsa sy henatra.

    Fitiavanao Mpamonjy
    No tiako holazaina,
    Fa izaho voavonjy
    Ry Tompo deraina.

    2
    Fahorian-tsy hita lany
    No nozakainy re!
    Fa nameno ny tany
    Ny ota marobe,
    Kapoka ary ratra,
    Fanamavoana koa!
    Nataon’ny Ray nihatra
    Taminy avokoa!

    3
    Koa raiso ho fanilo,
    Mba hanazava anao
    ‘Lay voasatro-tsilo
    Nanome aim-baovao,
    Fa Izy efa nandresy,
    Tamin’ny rany soa;
    Ny otanao nisesy,
    Novahany avokoa!
- id: 98
  title: MOA TSY NY RANAO
  theme: Jesosy Kristy
  key: A
  content: |-
    1
    Moa tsy ny ranao sy ny hatsarany,
    Moa tsy ‘lay ainao latsaka an-tany,
    Ry Tompo ô, no hany antenaiko
    Sy famonjeko?

    2
    Na sarotra aza ny adim-panahy
    Ka ‘lay mpihaza ta hamotraka ahy,
    Moa tsy ny ranao, Jeso ô, Mpamonjy.
    No mahavonjy?

    3
    Raha hiseho no otako voalanja,
    Ray ô, koseho na mavesa-danja
    Fa Jeso Zanak’ondry efa maty,
    Ny rany afafy.

    4
    Saotra sy haja no atolotro ‘zao,
    Dera sy laza, ry Mpamonjy, ho Anao
    Fa azo toky izao ny fandresena:
    Jeso mifona!
- id: 99
  title: MOA FANTATRAO
  theme: Jesosy Kristy
  key: G
  content: |-
    1
    Moa fantatrao
    ‘lay Mpamonjy mahery,
    Sakaiza namoy re
    Ny ainy ho anao.
    Maniry indrindra
    Hamonjy ny very,
    Hamerina azy
    Ho an-danitra izao?
    Ny fony dia tia
    Anao ‘zay nania,
    Avia, manatòna,
    Anio no fotoana.

    2
    Moa fantatrao ve
    Ilay famelana
    Ny ota rehetra izay vitanao?
    Avia, aza ela, avia hosasana,
    Fandrao diso aoriana, ka ho neninao.

    3
    Moa fantatrao
    ‘lay mifona ao ambony
    Ho ahy sy ho anao,
    Anatrehan’ny Ray
    Endrey! Mahagaga
    Ny famindrampony
    Izay hamonjeny mandrakizay
    Ny fony dia tia.

    4
    Moa fantatrao
    ‘lay Mpanjaka ho avy
    Tsy ho ela intsony, akaiky izao,
    Hanala ny rofy, ny sento, ny ady,
    Hampiditra antsika
    An-danitra ao.
- id: 100
  title: HE TAZAKO ILAY MPAMONJY
  theme: Jesosy Kristy
  key: G
  content: |-
    1
    He tazako ilay Mpamonjy,
    Manatona ny Ray, Mpitsara;
    Miseho Mpanalalana ahy
    Fa Tompo tia.

    2
    He tazako ‘lay Voahombo,
    Reo hola-pantsika sy tsilo,
    ‘Zany fitiany toa mitombo,
    Azo antoka.

    3
    Indro mifona toa manery
    Ka mitalaho toa mitaky
    Amin’ny Ray tsy mahajery
    Fa fo torotoro.

    4
    Mangoraka ny Ray mihaino
    Ny zanany ‘zay mitaraina,
    ‘Lay ota teo, fanahy, saino,
    Nesorina.

    5
    Isaorako Ianao ry Tompo,
    Noho ‘zao famindramponao ‘zao.
    Atolotro Anao ny foko
    Ka anjakao.
- id: 101
  title: HALELOIA
  theme: Jesosy Kristy
  key: G
  content: |-
    Haleloia, (in-3)
    Fa lehibe tokoany voninahitrao.
    Endrey! Ny fahagagana nataonao.
    Feo 1 : Fa lehibe, lehibe tokoa tokoa
    Feo 2, 3, 4 : Fa, lehibe tokoa, tokoa, tokoa
    Isaorana anie ny voninahitrao.
    Atolotray Anao ry Ray
    Ny voninahitra sy haja koa.
- id: 102
  title: ANAO NY LAZA
  theme: Jesosy Kristy
  key: E
  content: |-
    1
    Anao ny laza,
    ry Natsangana ô,
    Fa resy mazava
    ilay rafinao.
    Anjely no tonga
    nampihiratra,
    Ka nanakodia
    ‘lay vaton’ny tsy tia

    Anao ny laza,
    Ry Natsangana ô,
    Fa resy mazava
    Ilay rafinao.

    2
    Jereo fa Jeso
    no nitsangana;
    Resy ‘zao ny eso
    sy ny fasana.
    Mihobia, ry tany
    sy ry olona ô,
    Fa nandresy ihany
    ny Mpamonjinao.

    3
    Jeso no zoky
    sady santatra;
    Ny mino matoky
    dia ho sambatra.
    Na matory izy
    ao am-pasany,
    Jeso hamoha azy
    any am-parany.
- id: 103
  title: JESO NATSANGANA
  theme: Jesosy Kristy
  key: C
  content: |-
    1
    Jeso natsangana
    Ka hoby re!
    Resy ny fasana
    Afaka e!

    Laza sy haja ho Anao (ho Anao)
    Ry Mpamonjy sy Mpanavotra ô! (Avotray)
    Indro foana re ny fasanao
    Ry Mpanjaka Tompon’aina ô
    Raiso re (Raiso re)
    Tomponay! (Tomponay)
    Dera ho mandrakizay.

    2
    Jeso natsangana,
    Toky ho anao
    ‘Zay anovozana
    Hery vaovao.

    3
    Jeso hanjaka izao
    Miaraka amin-dRay.
    Ta hampanjaka anao
    Mandrakizay.
- id: 104
  title: RANOMASOKO OMALY
  theme: Jesosy Kristy
  key: F
  content: |-
    1
    Ranomasoko omaly,
    Nisolo hafaliana indray
    Fa nitsangana tokoa ‘zao Jeso
    Fandresena tsy hita lany
    ‘Zay mampiorina ho mafy
    Ilay finoako saika rava teo.
    Resy ‘zao ny fahafatesana,
    Kristy no fiainana,
    Foana koa ny ranomaso
    Fa efa lasa izao ny zavatra taloha.
    Torotoro teo Satana,
    Ny fasana efa noravana,
    Jesosy no fiainam-baovao.

    2
    Ranomasoko omaly
    Nisolo hafaliana indray,
    Fa nitsangana tokoa izao Jeso,
    Fandresena tsy hita lany
    ‘Zay mampiorina ho mafy
    Ilay finoako saika rava teo.
    Andriamanitra mahery
    Sy fototr’aina Ianao,
    Ny lohalika rehetra anie
    Hilefitra ho fanajana Anao.
    Voninahitra eran –tany
    Sy izay rehetra an-danitra any
    Ho Anao Jesosy, fiainam-baovao.
- id: 105
  title: TAFATSANGANA TOKOA
  theme: Jesosy Kristy
  key: C
  content: |-
    Tafatsangana tokoa
    Haleloia!
    Jeso Kristy Tompo soa,
    Haleloia!
    Maty nefa velona
    Haleloia!
    Mihirà ry olona.
    Haleloia!

    2
    Foana ny fasana
    Haleloia!
    Indro, Jeso velona,
    Haleloia!
    Toky tsy mamitaka,
    Haleloia!
    Mihirà ry olona.
    Haleloia!

    3
    Andro lehibe tokoa
    Haleloia!
    Andro fihobiana
    Haleloia!
    Afaka ny tahotra,
    Haleloia!
    Mihira, ry olona
    Haleloia!

    4
    Haja, laza, aterinay,
    Haleloia!
    Jesosy ô! Mpanjakanay,
    Haleloia!
    Raiso re ny saotranay,
    Haleloia!
    Raiso koa ny tenanay,
    Haleloia!
- id: 106
  title: ERAN’NY TANY SY LANITTRA
  theme: Jesosy Kristy
  key: Db
  content: |-
    1
    Eran’ny tany sy lanittra izao ny hoby
    :,: fa efa nitsangana izao Jeso :,:
    Ny voninahitra sy Haleloia omena
    Ilay Mpanjaka lehibe, (Mpanjaka),
    Ny fandresena efa natolotra ho Azy,
    Ka ‘zao rehetra izao omena
    Ho fanjakany mandrakizay.

    Fa nitangana tokoa ny Tompo
    Efa velona Jeso Mpanjaka.
    Voninahitra atolotra Azy
    ‘Zao tontolo izao ho fanjakany avokoa, (ka
    derao).
    Dera sy laza omenay Anao ry Tompo
    Ho mandrakizay, mandraisa
    Ny fiderana avy ao am-po

    2
    Kristy no santatr’izay efa nodimandry,
    :,: Ka mbola hatsangana rahatrizay :,:
    Ho mafy orina indray ny finoantsika
    Ilay Mpanjaka lehibe (Mpanjaka)
    Fanantenana ho antsika ny fandreseny
    Fa isika izao hitafy
    Ny fahamarinany rahatrizay
- id: 107
  title: TONGA JESO ZANAKY NY RAY
  theme: Jesosy Kristy
  key: Ab
  content: |-
    1
    Tonga Jeso Zanaky ny Ray
    Niantra sy namonjy koa,
    Maty Izy fa nitsangana indray.
    Hanamarinany ‘zay mifidy ny soa.

    Azo antoka ny ho avy izao,
    Fa velona ny Mpamonjy,
    Ny tahotra ho lasa sy ho lao
    Fiainan-tsambatra no an’ny voavonjy.

    2
    Mamy erỳ ny zazakely,
    Mamelombelona tokoa;
    Tsy mba manahy velively
    Hanatrika ny ho avy : velona Jeso.
- id: 108
  title: FOTOANA ANANDRATAKO
  theme: Jesosy Kristy
  key: D
  content: |-
    1
    Fotoana anandratako
    Ny fivavahako Aminao,
    Fotoana tena mamiko
    Hitoerako eo an-tongotrao,
    Ray, ekeo ny fivavahako
    Akariko eo Aminao,
    O! raiso mba ho hanitra
    Izay ankasitrahanao.

    2
    Raha tojo zava-tsarotra
    ‘Zay mila hampamoy fo,
    Hazony tsy hatahotra,
    Hiantehitra Aminao tokoa.
    Ny vavaka tononiko
    Henoy ka mba valio, ry Ray
    Ny hery ‘zay andrasako
    Dia herin’ny Fanahinao.

    3
    Jesosy Mpanalalana,
    Manao ny fisoronana.
    Mitondra ny tarainako
    Mampita ny fifonako.
    Tsy misy miafina Aminao
    Ny rakitry ny foko ‘zao
    Raha ho avy Ianao
    An-drahon-danitra
    Ho feno ny hasambarako
- id: 109
  title: HE MAHAGAGA IANAO
  theme: Jesosy Kristy
  key: D
  content: |-
    1
    He mahagaga Ianao
    Mpamonjy Tomponay,
    O! voavotra tokoa ‘zahay
    Fa voaloa ny trosanay.
    Kanto loatra Jeso
    Ny namonjenao anay,
    Mahagaga Ianao
    Fa Mpamonjy mahay.

    2
    Ankalazainay Ianao
    Noho ‘lay ra manadio,
    ‘Zay nampihavana anay
    Taminao sy taminay.
    Kanto loatra Jeso
    Ny namonjenao anay,
    Mahagaga Ianao
    Fa Mpamonjy mahay.

    3
    Te hiara-mamindra Aminao
    Izahay Jeso tia ô,
    Tsy hivily na hania
    Fa ho tody soa arỳ.
    Kanto loatra Jeso
    Ny namonjenao anay,
    Mahagaga Ianao
    Fa Mpamonjy mahay.
- id: 100
  title: He reko fa manakoako
  theme: Jesosy Kristy
  key: Bb
  content: |-
    1
    He reko fa manakoako
    Ny feon’ny trompetra izao.
    Tsy maintsy havotana lafo
    Ireo heloka izay natao.
    Manomboka ny fitsarana
    An’ireo manana aina izao.
    Ny isam-poko sy tanàna,
    Handray ny valin’ny natao.
    Fisaonana sy toloko
    No mba hany sisa azo natao
    :,: O! indrisy fa efa nisoko,
    Ny androm-pahasoavana izao :,:

    2
    Indreny ireo mpanefoefo
    Ireo mahantra maro koa
    Toa sempotra misefosefo
    Manoloana Ilay Tompo Tsitoha
    Indreny fa tazako teo
    Ireo trema sy ngeza tetỳ
    Miondrika sy mitoreo
    Manatrika ilay Mesia.
    Fisaonana sy toloko
    No mba hany sisa azo natao
    :,: O! indrisy fa efa nisoko,
    Ny androm-pahasoavana izao :,:

    3
    Mba tazako ‘reo mpanompo
    Nanafina ota ao am-po
    Sy ireo ‘zay namono ny Tompo,
    Fa nakambana toerana koa
    Tsy misy izay mampiavaka azy
    Fa mitovy ny ota natao
    Iraisana koa re ny sazy
    Natokana ho azy ireo.
    Fisaonana sy toloko
    No mba hany sisa azo natao
    :,:O! indrisy fa efa nisoko,
    Ny androm-pahasoavana izao :,:
- id: 111
  title: JESO MORA FO INDRINDRA
  theme: Jesosy Kristy
  key: Ab
  content: |-
    1
    Jeso mora fo indrindra,
    Tsara sady mahasoa,
    Tsy miova, tsy mifindra,
    Tompo be fitia tokoa.
    Mba iriko ho toa Azy,
    Tsy mba mety soso-po,
    Ka hihonona ny foko
    Raha avy ny manjo.

    2
    Jeso tia, manetry tena
    Sy nandefitra tokoa,
    Nefa Tompo be harena
    Sy Mpanjaka foto-tsoa,
    Mba iriko ho toa Azy
    ‘Zay ninia ho ory koa;
    Ka ny sainy no fidiko
    Fa fiainana tokoa.

    3
    He! Manolo-tena aho
    Ho Anao ry Tompo soa
    Ka ny heloko rehetra
    Mba sasaonao avokoa.
    Enga mba homenao ahy
    Fo madio sy vaovao,
    Mba hahaizako manefa
    ‘zay rehetra sitrakao.
- id: 112
  title: TSARA INDRINDRA
  theme: Jesosy Kristy
  key: C
  content: |-
    1
    Tsara indrindra
    Eny re, tsy misy toa Anao,
    Hendry indrindra,
    Feno hasoavana,
    Tia indrindra,
    Nahafoy ny voninahitrao,
    Tonga tety mba ho faty ho anay.

    Mandrakizay, ry Jeso
    (Ny voninahitrao),
    Ry Zanak’ondry mora
    (‘Zay maty ho anay).
    No anandratanay izao,
    (No anandratanay)
    Ny fiandriananao lehibe,
    (Lehibe, ho mandrakizay).

    2
    Avo indrindra
    Ka tsy takatry ny saina,
    Mety indrindra
    ‘Zany fitondranao soa,
    Tiako indrindra
    Ny matoky izany herinao,
    Ka manantena
    Ny famindramponao.

    3
    Mamy indrindra
    Ny mitoetra eo akaikinao
    Sahy indrindra
    Ny manao izay sitrakao.
    Faly indrindra
    ‘Zany miandry ny hiavianao
    Tsy ho ela intsony,
    An-drahon-danitra.
- id: 113
  title: HE MAMIKO INDRINDRA
  theme: Jesosy Kristy
  key: A
  content: |-
    He mamiko indrindra
    Ilay tantara soa,
    Feo manga sy mirindra
    Ka maharavo fo.
    Kristy nandao ny lapa,
    Tar? an-koatra ar?
    :,: Fa nidina hizaka
    Ny fahoriana et? :,:

    2
    Nietry sy nihafy
    Na dia Mpanjaka re
    Nitolona ady mafy,
    Nivesatra entam-be.
    Nanaiky sy nanoa
    Ny Ray ambony ao,
    :,: Nanolotra aina koa
    Hanavotra anao :,:

    3
    Tazano ‘lay havoana,
    Moa tsinjonao ir?
    Toa maloka, misaona?
    Io re no Kalvar?.
    Jereo fa he mijaly.
    Mangirifiry eo,
    :,:Jeso izay mpampifaly
    Henoy fa mitoreo:,:

    4
    Ho rakitra lalaiko
    Ilay tantara soa;
    Ny vetsovetson-tsaiko
    Hikalo ‘zany koa.
    Raha tonga ao an-koatra
    Eo anatrehan-dRay,
    :,:Ny foko faly loatra
    Hihira izany indray :,:
- id: 114
  title: EFA ANANANAO VE
  theme: Jesosy Kristy
  key: F
  content: |-
    1
    Efa anananao ve
    Ny fiadanan’ny fo
    ‘Zay atolotr’i Jeso izao?
    ‘lay fitiavany be,
    Mahatoky tokoa,
    Moa ve efa noraisinao?

    Atolory anio, ho fanatitra soa,
    Ny fonao, fa iriny izao
    Eny ny andronao koa,
    Dia ilainy avokoa,
    Moa tsy omenao hatrizao?

    2
    Efa anananao ve
    ‘Zany herin’ny fo
    ‘Zay atolotr’i Jeso izao?
    Ny fitiavany re,
    Manda mafy tokoa
    Fiarovana mafy ho anao

    3
    Efa anananao ve
    Ho fiainan’ny fo
    ‘Zay atolotr’i Jeso izao?
    Ny fitiavany anie
    Tena aina tokoa
    ‘Zay hamelona re ny ainao
- id: 115
  title: TSY TAKATRY NY SAIKO AKORY
  theme: Jesosy Kristy
  key: Eb
  content: |-
    1
    Tsy takatry ny saiko akory
    Ny fitiavanao;
    Ry Tompo, ‘zay ninia ho ory,
    Hamonjy ahy izao.

    Nefa inoako fa tena aina
    Ka itokiako sy ifaliako
    Mandra-piavin’ilay maraina
    Izay hiverenanao.

    2
    Tsy misy lela mahalaza
    Ny fitiavanao;
    Ny tenin’olo-manan-daza
    Dia latsa-danja izao.

    3
    Tsy misy hira mahaventy
    Ny fitiavanao,
    Na feo mirindra sy mirenty
    Toa feon’anjely izao.

    4
    Rahatrizay, ry Tompo tia
    Ar? an-koatra ar?.
    Ho takatro ilay fitia
    Naseho teo Kalvary.

    Nefa inoako ety sahady
    Ka itokiako sy ifaliako;
    Ary rehefa tapitra ady
    Dia ho fiainako ar?.
- id: 116
  title: HE AMPY AHY ‘ZAO
  theme: Jesosy Kristy
  key: EB
  content: |-
    1
    He ampy ahy ‘zao
    Ny fitiavanao,
    Fa mamy indrindra, ry Ray.
    Mahery tokoa
    Ka tokin’ny fo,
    Mitoetra mandrakizay.
    Fa indro nania ity ondrinao,
    Kanefa, ry Mpiandry,
    Nokatsahinao!
    Fitia lehibe,
    Tsy takatro re,
    Ka isaorako Anao.

    2
    He ampy tokoa
    Ny famindram-po,
    Tsy haiko lazaina, ry Ray,
    Fa voasaronao
    Sy navelanao
    Ny ota izay ela izay
    O! fahasoavana be dia be
    Omenao, ry Mpiandry,
    Hatahotra ve?
    Ekeko tokoa
    Ny famindram-po
    Ka isaorako Anao.

    3
    He ampy ry Ray
    Ho mandrakizay
    Ny fiainana ao Aminao
    Mahavokatra be,
    Mahasambatra re,
    Dieny et? izao.
    Kanefa ny fetra dia tsy mba et?.
    Tantano, ry Mpiandry,
    Ho tonga er?
    Ho tody indray
    Am-balan’ny Ray
    Hisaotra Anao, Amen!
- id: 117
  title: TENA FITIA TSY METY RITRA
  theme: Jesosy Kristy
  key: G
  content: |-
    1
    Tena fitia tsy mety ritra
    Ny an’ilay Mpamonjintsika;
    Fa Izy dia tena tia
    Mandrakizay.

    2
    Fitia naseho tao Gologota,
    Fitia mamonjy ny mpanota,
    Izay mandray dia voaova
    Ho tia indray.

    3
    Fitia izay tsy mba tia tena
    Fa tena feno famonjena.
    Sady madio tsara loatra,
    Ka mba fidio.

    4
    Ny fankatoavana no tena
    Ilaina, sy fandavan-tena,
    Mba hamonjena olom-bery
    Ho tody erỳ.
- id: 118
  title: JESO RE NO SAKAIZA TSARA
  theme: Jesosy Kristy
  key: Eb
  content: |-
    Jeso re no sakaiza tsara
    ‘Zay be fitia.
    Ny fitiany tsy mba miafara
    Fa ho doria,
    Ny eto, havana, sakaiza,
    Mandalo ihany ka mahaiza.
    Izy irery re no mitaiza.
    He! ny fitia.

    2
    Izy re no fiainantsika
    Mandrakizay;
    ‘Ndeha re hankalazaintsika
    Fa Zana-dRay,
    Tadiaviny ny ondry very;
    Ny any an’efitra tsy irery;
    Ao am-bala ny fo tsy tery
    He ny fitia.

    3
    Izy nanolotra ny ainy
    Tao Kalvarỳ.
    Ny hitahy anao no ilainy,
    He ny fitia.
    Andeha isika mba hihaino
    Ny feony ‘zay miantso saino
    O! hatòny Izy, ry mpihaino.
    Fa ao ny fitia

    4
    Jeso ampio ‘zahay hahalala
    ‘Zany fitia,
    Ny fonay ho fenoiny tsara
    Hifankatia
    Hiainanay anie izany,
    Ho vatsinay raha eto an-tany,
    Ka ho santatry ny ho avy
    ‘Zany fitia.
- id: 119
  title: NOMEKO ANAO NY AIKO
  theme: Jesosy Kristy
  key: Eb
  content: |-
    Nomeko anao ny aiko,
    Ny rako nalatsaka
    Ny onitra koa nefaiko,
    Ny gadra he afaka.
    Fitiava-mahasoa
    Sahinao ve tsy handray
    Rako no nomena anao
    Inona no omenao?

    2
    Nilaozako re ny Raiko
    Sy ny voninahitro,
    Fonena-mamiratra sy
    Haleloia rodobe
    Tonga ory tetỳ Aho,
    Nefa re Mpanjakanao
    He nafoiko re ny lapa.
    Inona no afoinao?

    3
    Niaritra fijaliana,
    Nitomany mafy koa
    Nizaka zava-tsy tiana
    Mba ho solonao tokoa,
    Famelana ny helokao,
    Avotro anao tokoa,
    Niaritra ny fijaliana
    Inona no iaretanao?

    4
    Atolory re ny ainao,
    Atolory ny fonao,
    Ialao re ny ota,
    Reseo ny ratsy izao
    Sambatra re ianao
    Manana Mpamonjy tia!
    Atolory re ny ainao
    Hovelomiko doria.
- id: 120
  title: VOAVONO TOY NY OLO-DRATSY JESO
  theme: Jesosy Kristy
  key: Eb
  content: |-
    1
    Voavono toy ny olo-dratsy Jeso
    Teo an-kazo fijaliana
    Niaretany ny latsa sy ny eso
    Sy ny fangirifiriana.

    Tompo Mpanjakanay,
    Misaotra Anao
    Fa ny ranao no namonjenaanay
    Ho tonga zanakao.

    2
    Indro misy lalana misokatra,
    Dia lalana soa sy vaovao
    Halehan’ny olona voavotra
    Mba hanarahany Anao.

    3
    Ny fandresena azonay antoka izao
    Ianao no mifona ho anay
    Ka tsy mamela anay hiala Aminao,
    Ho eo Aminao mandrakizay.
- id: 121
  title: ENY TONTOLO ENY JESO
  theme: Jesosy Kristy
  key: Eb
  content: |-
    1
    Eny tontolo eny Jeso
    Mahita antsika
    Samy hitany avokoa
    Ny omby, vitsika;

    Nefa indro misy tsy ho hitany;
    Ny otako navela tao Kalvarỳ,
    Hohadinoiny avokoka,
    Tsy hotsaroany tokoa,
    Tsy ho hitany intsony izany.

    2
    Izy manaraka tsara
    Izay miseho etỳ
    Ny fandehan’ny tantara
    Voadinika arỳ;

    3
    Tsy azo iafenana
    Fa mahita Izy.
    Na aloka miserana
    Na senton’ankizy;
- id: 122
  title: NJAO RE MANAKO
  theme: Jesosy Kristy
  key: Ab
  content: |-
    1
    ‘Njao re manako ato am-poko
    Feon-kiran’ny lanitra.
    Feo tena kanto mirindra tokoa,
    Hira mahafinaritra

    Feo mirindran’ny fitiavana
    Dia ny fitiavako Ilay Mpamonjiko
    Dia Jeso izay Mpampihavana
    Ka manaiky ho soloko.

    2
    Tiako tokoa Ianao, Jeso ô,
    ‘Zay maty ho soloko.
    Nasianao hira ao am-poko ao
    ‘Zay tsy maintsy kaloiko.
- id: 123
  title: MOA MBA FANTATRAO VE
  theme: Jesosy Kristy
  key: G
  content: |-
    1
    Moa mba fantatrao ve ‘Lay Sakaiza?
    ‘Zay miara-dalana amiko, (ô amiko)
    Eo, hatrany, na aiza na aiza
    Lalana alehako.

    Jeso Kristy, Ilay sakaizako
    Izay nandao ny lapa fahizay
    Satria nanao izay hahazoako
    Mandray ny fiainana mandrakizay.

    2
    Fifaliana ve no sendra ahy?
    O! zaraiko aminy tokoa, (Eny, tokoa)
    Foana teo ny ahiahy,
    Eo ny fiadanam-po.

    3
    Raha sendra tojo fitsapana
    Na tsaroana maizina ny dia,(Eny, ny dia)
    Ka ny lalana mahana,
    Mbola ao Jeso tia

    4
    Tsy ho ahy ‘rery nefa Izy,
    Mety ho sakaizanao tokoa, (Eny, tokoa)
    Na ny lehibe na ankizy
    Raiso Jeso ao am-po
- id: 124
  title: MANAN-TSAKAIZA
  theme: Jesosy Kristy
  key: C
  content: |-
    1
    Manan-tsakaiza avy any an-danitra aho,
    Mpiara-dia sy tena tokiko.
    ‘Zay mapifaly ka namaly ny talaho,
    Izy no Jeso nandray ny foko.
    Tsy ahiko, zay loza hanjo anay
    Mamaky ny lohasaha maizina
    Ampy ahy ny mahita ny fiarahanay
    Mamonjy ny lalam-bolamena.

    2
    ‘Zay ela izay tsy fantatro fa tiany aho
    Mandra-pandre fa Izy maty ho ahy.
    Nanatona aho ka dia noraisiny tokoa.
    Izy izao no mitantana ahy.
    Tsy ahiko, zay loza hanjo anay
    Mamaky ny lohasaha maizina
    Ampy ahy ny mahita ny fiarahanay
    Mamonjy ny lalam-bolamena.
- id: 125
  title: VOAGEJAN’NY SAINA
  theme: Jesosy Kristy
  key: F
  content: |-
    1
    Voagejan’ny saina tsy nino
    Nandevozin’ny filana koa;
    Nefa ny Tompo re tsy mba nanadino,
    Fa namonjy tamin-drany soa.

    He afaka aho, voavonjy.
    Tsy misy intsony heloka.
    Afaka ny ota ‘zay tena mampilonjy
    Fa voavela tanteraka.

    2
    He, afaka tsy voaheloka
    Tamin’ota lasa rehetra;
    Fa navela ity mpanota nibebaka.
    Famelana tsy misy fetra.
- id: 126
  title: JESO ‘LAY INOAKO
  theme: Jesosy Kristy
  key: Bb
  content: |-
    Jeso ‘lay inoako
    No Mpamonjiko,
    Hivelomako,
    Ka ny diako hatrizay,
    Novimbininy.
    Derao Jeso
    (Ho deraiko lalandava ny fitiavany)
    Ny heloko nesoriny,
    Vonjy no natolony.
    Derao Jeso
    (Ho deraiko lalandava ny hasoavany)
    Izy no inoako,
    Mpamonjiko.

    2
    Jeso ‘lay inoako
    No aty am-poko.
    Hery, tokiko,
    Ilay sandriny mahery
    No nitantana.
    Derao Jeso
    (Hoderaiko lalandava ny fitiavany)
    ‘Zaho nositraniny
    Lalako nalaminy
    Derao Jeso
    (Hoderaiko lalandava ny hasoavany)
    Izy no inoako,
    Mpamonjiko.

    3
    Jeso ‘lay inoako
    Jeso ‘lay mahery
    Sy Mpamindra fo
    Ka ny foko hanambara
    Ny fitiavany
    Derao Jeso
    (Hoderaiko lalandava ny fitiavany)
    Maty mba ho avotro
    Sy misolo ny heloko
    Derao Jeso
    (Hoderaiko lalandava ny hasoavany)
    Izy no inoako,
    Mpamonjiko.
- id: 127
  title: HO AHIKO VE JESOSY Ô
  theme: Jesosy Kristy
  key: Eb
  content: |-
    1
    Ho ahiko ve Jesosy ô!
    Hiala aminao
    Hiara-mandeha amin’izao tontolo izao? Sahiko
    ve, lavitra Anao,
    ‘Lay fonao tia?
    O, satriko re, anilanao doria, doria

    Ka na aiza na aiza, Jeso ô!
    Misy Anao
    ‘Zaho sy Ianao Jesosy ô!
    Tsy hifandao
    O! sanatria, izay hisaraka Aminao
    Fitia ho doria,
    Ry Jeso tia ka anjakao.

    2
    Ho reko ve Jesosy ô!
    ‘Lay feonao tia
    Miantso hoe mpanota,
    O! avia, avia
    Raha lavitra, eny izaho lavitra Anao
    Mety manindao Jesosy ô, mety ho lao

    3
    Endrey ny fo Jesosy ô!
    Raha tsy eo Ianao
    Loto sy lo ny fahotana mifamaho.
    Sambatra, eny tretrika aho, Jesosy ô!
    Satria Ianao no monina
    Ao am-poko ao.
- id: 128
  title: MOA VE JESO FANTATRAO
  theme: Jesosy Kristy
  key: E
  content: |-
    1
    Moa ve Jeso fantatrao
    Ny manjo ahy etỳ?
    Moa ve mbola atsotranaoIlay sandrim-pitia,
    Sa kosa efa nilaozanao
    Ity mahantra ity?

    Efa sasatra, efa reraka
    Mafy ny ady atao.
    Efa trotraka, toa ho ketraka
    Ka faingana Ianao.

    2
    Moa ve Jeso fantatrao;
    Maro ny rafy etỳ?
    Malemy ny mpanomponao
    Sao tsy tody arỳ.
    Tompo ô, omeo hery vao
    Mba hitohy ny dia.

    3
    Fantatro fa mijaly ianao
    Raha mbola etỳ
    Nefa Izaho efa momba anao Ka herezo ny dia.
    Kely sisa hiaretanao
    Dia ho tody arỳ.
- id: 129
  title: ENDREY JESOSY Ô
  theme: Jesosy Kristy
  key: Eb
  content: |-
    1
    Endrey Jesosy ô,
    Ny fitiavanao
    Tsy mendrika ho ahy
    Izay voaozona;
    Kanefa, Tompo ô!
    Nanaiky Ianao
    Hisolo ahy re,
    Noho ny fitiavanao.

    2
    Voasatro-tsilo Ianao,
    Sy nokapohina koa,
    Teha-maina, daka re
    Niaretana avokoa. Izao tontolo izao
    Nihataka Aminao.
    Nandefitra Ianao
    Noho Ilay fitiavanao.

    3
    He! Fantatro tokoa,
    ‘Reo ratra taminao
    Sy diam-pantsika,
    Tamin’ny tananao.
    ‘Zao ratsy rehetra izao,
    Ny fahotana be,
    Zakainao avokoa
    Noho ny fitivanao.

    4
    Mpamonjy tia ô,
    Atolotro ho Anao
    ‘Ty foko kely izay
    Niala taminao.
    Diovy, anjakao,
    Ho Anao mandrakizay;
    Ho mendrika tokoa
    Ilay fitiavanao.
- id: 130
  title: RY MPANOTA MANIA Ô
  theme: Jesosy Kristy
  key: Eb
  content: |-
    1
    Ry mpanota mania ô! banjino Kristy.
    Fitiavana feno ho anao doria.
    Fony Izy tety dia nijaly erỳ;
    Fa nigoka ny tena mangidy Izy
    He niaritra Izy raha teo Kalvarỳ
    Noho ny otanao dia maty Kristy.

    2
    ’Zaho naniasia, tena very satria
    Voagejan’ny ratsy tsy hizotra ary.
    Moa ve ‘zaho ity mbola tian’i Kristy
    Na dia efa niodina nivily dia?
    Ianao ve Kristy mbola tia,
    Tena tia ny mpanota toa ahy
    ‘Zay efa nania?

    3
    Ry mpanota mania,
    Manatòna, avia!
    ‘Lay fitiavako feno tsy miova doria.
    ‘Zaho Tompo efa tia, eny, mbola ho tia
    Mbola tia anao Aho, avia atỳ.
    Aza ela, avia fa ‘lay Ray be fitia
    Efa miandry anao ho tody arỳ.
- id: 131
  title: MANONJA MALEFAKA
  theme: Jesosy Kristy
  key: Eb
  content: |-
    1
    , manala ny manjo,
    Manainga ny hirako izao.
    Misioka mahalana mamelona ny fo
    Ny herin’ny fitiavanao.

    Ny herin’ny fitiavanao
    Mamboatra ny fo mba ho vao.
    Misioka mahalana mamelona ny fo
    Ny herin’ny fitiavanao.

    2
    Mandefa ny taratra mazava sy madio,
    Manala ny rahona koa,
    Misava ny fiainako omaly sy anio
    Ny herin’ny fitiavanao.

    3
    Ry Tompo ampio aho handia ny làlanao
    Tsy hivily tsy haniasia,
    Omàny ny foko mba handova tany vao
    Eo amin’ny fitiavanao.
- id: 132
  title: Hafaliam-be
  theme: Jesosy Kristy
  key: Bb
  content: |-
    1
    Hafaliam-be, he hosana re.
    Hoby sy fisaorana
    No asandratray, ry Mpanavotray
    Zanak’Andriamanitra.
    Tsapanay’zao, ny fitiavanao.
    Tena zava-dehibe tokoa
    Fa nanetry tena ho olona
    Nefa Andriamanitra.

    2
    ‘Reo anjely koa, gaga avokoa
    Noho ny fitiavanao.
    Fa nilaozanao, ny toeranao,
    Seza fiandrianana.
    Tianay ’zao, mba handeha hankao
    Betlehema, hiankohoka
    Anoloanao, ry Mpamonjy soa
    Fa navotanao tokoa.

    3
    Fa mba inona, no haterinay
    Ho fanati-tsitra-po?
    Miendrika ho Anao, ry Mpanjakanay
    Tena Andriamanitra.
    Moa vola sy harena ve?
    No ilainao hanajana Anao?
    Tsia, fa ny fo sy fiainanay
    Ho Anao tokoa. Amen.
- id: 133
  title: EFA ELA JESO
  theme: Jesosy Kristy
  key: Eb
  content: |-
    1
    Efa ela Jeso,
    Efa ela tokoa
    No niainako lavitra Anao.
    Toa tsy haiko, Jeso,
    Nokoloina ao am-po
    ‘Zany herin’ny fitiavanao.

    Ilay Jeso tao nazareta
    No namafa ny ota rehetra,
    Tsy vahiny aho satria
    Ilay Tompo efa tia
    No nitantana hatrizao ny dia

    2
    Tao anaty alim-be
    No nahita ahy Ianao,
    Dia ‘lay endrikao ‘zay tena tia.
    O! fiadanana re
    No iainako izao,
    ‘Lay fiadanan’i Jeso Kristy.

    3
    Tsy mba misy etỳ
    ‘Zay mahafatra-po
    Ho sakaizako tahaka Anao.
    Ianao tena tia
    Ka ho tiako tokoa.
    Hohiraiko ny fitiavanao.
- id: 134
  title: RY JEHOVAH TOMPONAY
  theme: Jesosy Kristy
  key: C
  content: |-
    1
    Ry Jehovah Tomponay,
    Olom-bery izahay,
    Nefa tsy mba foinao,
    Fa vonjen’ny Zanakao
    Zanahary Aba Ray,
    Jeso Kristy Havanay,
    Jeso, Jeso Kristy Havanay.

    2
    Lehibe ny indrafo;
    Iza re no nanampo,
    Famonjena Taminao?
    Kanjo azonay izao:
    Zanahary Aba Ray,
    Jeso Kristy Havanay,
    Jeso, Jeso Kristy Havanay.

    3
    Gaga izahay izao!
    Be fitia Ianao;
    Avotr’aina azonay,
    Hody aminao izahay.
    Zanahary Aba Ray,
    Jeso Kristy Havanay,
    Jeso, Jeso Kristy Havanay.

    4
    Jeso ô, Mpamonjy soa
    Sy Mpamindra fo tokoa!
    Avy ny navotanao
    Ka midera Anao izao:
    Zanahary Aba Ray,
    Jeso Kristy Havanay,
    Jeso, Jeso Kristy Havanay.
- id: 135
  title: FAINGÀNA RY
  theme: Jesosy Kristy
  key: E
  content: |-
    1
    Mpanjaka!
    Handray ny lovanao;
    Faingàna re mba haka
    Ny tany ho Anao;
    Avia hampifaly
    Ny malahelo fo!
    Afaho ny mijaly
    Sy azon’ny manjo.

    2
    Avia fa misento
    At? ny olonao;
    Ny fanjakana ento,
    Fa Tompo Ianao;
    Tsy hisy hitomany
    Ao anatrehanao;
    Hiadana ny tany
    Izay alehanao.

    3
    Ny tendrombohitra
    avo,
    Ny lohasaha koa,
    Ho tonga ravoravo
    Sy tretrika avokoa;
    Ny be tsy haka an-
    kery,
    Ny kely afa-po,
    Tsy hisy ‘zay ho very,
    Tsy hisy ‘zay hanjo.

    4
    Mpanjaka sy Mpiaro
    Mahery Ianao;
    Ny firenena maro
    Hitoky Aminao;
    Ho avy lalandava
    Izao rehetra izao
    Hitondra harem-
    bevava
    Ho eo an-tongotrao.

    5
    Faingàna ry
    Mpamonjy!
    Ry Tompo be fitia;
    Ny olonao tra-bonjy
    Miantso hoe: Avia!
    Anao ny fiderana,
    Anao ny laza be,
    Anao ny fanjakana
    Sy arahaba e!
- id: 136
  title: EFA AKAIKY ‘LAY ANDRO MALAZA
  theme: Jesosy Kristy
  key: Ab
  content: |-
    1
    Efa akaiky ‘lay andro malaza
    Hisokafan’ny lanitra re,
    Ka hiseho ‘lay tena Mazava
    Hampisava ny alina re.
    Haleloia! Hôsana ry Tompo!
    Haleloia! Hoy ’reto mpanompo!
    Mihoby Anao ’zahay,
    Ry Ilay Mpanjakanay
    Haleloia re ho amin’ny Avo.

    2
    Efa akaiky ilay fandresena
    Hovohana ny fasana re,
    Ka hitsangana ireo ’zay nekena
    Ho mpandova ny lanitra e! Haleloia! Hôsana ry Tompo!
    Haleloia! Hoy ’reto mpanompo!
    Mihoby Anao ’zahay,
    Ry Ilay Mpanjakanay
    Haleloia re ho amin’ny Avo.

    3
    Efa akaiky ilay fitsenana,
    Eo an-drahon’ny lanitra e,
    An’i Jeso Mpamonjy, Hôsana!
    Hoy ny hiran’ireo marobe. Haleloia! Hôsana ry Tompo!
    Haleloia! Hoy ’reto mpanompo!
    Mihoby Anao’zahay,
    Ry Ilay Mpanjakanay
    Haleloia re ho amin’ny Avo.

    4
    Efa akaiky ilay vavahady
    Hankanesana amin’ny Ray
    Handrosoan’ireo afaka ady:
    Efa very fa hita indray! Haleloia! Hôsana ry Tompo!
    Haleloia! Hoy ’reto mpanompo!
    Mihoby Anao’zahay,
    Ry Ilay Mpanjakanay
    Haleloia re ho amin’ny Avo.

    5
    Efa akaiky ilay famonjena
    Ka ny ratsy mandoza ho lao
    Fahoriana koa horesena
    Hira, hoby izao no hatao. Haleloia! Hôsana, ry Tompo!
    Haleloia! hoy ’reto mpanompo!
    Mihoby Anao’zahay,
    Ry Ilay Mpanjakanay
    Haleloia re ho amin’ny Avo.
- id: 137
  title: INDRO JESO,
  theme: Jesosy Kristy
  key: A
  content: |-
    1
    Indro Jeso, Tompon’ny aina,
    Tsy ho ela dia avy indray;
    Koa hatanjaho ny fo sy saina
    Akaiky izao ny Ray.
    Fonenanana mahasambatra
    Isiam-piadanam-be
    Lova soa maharitra,
    Voninahi-dehibe.
    Eny, tsy ho ela,
    ‘Zao andrasantsika izao.

    2
    Indro Jeso Toky sy Hery,
    Mivonona ho avy indray
    Haka ny Azy amin-kery
    Ho eo amin’ny Ray.
    Ho sambatra, ho tretrika koa Izay manaiky,
    mankatò.
    Fa ny olo-marina
    Ary ny mahitsy fo,
    Eny tsy ho ela,
    Dia ho raisin’i Jeso.

    3
    Indro Jeso, tsy ho ela intsony,
    Hamaly soa sy hanome
    Ireo mpanompo mahatoky:
    Fahasambaram-be
    O! mifalia sy miravoa
    Fa hisokatra ny lanitra.
    Andrandrao ny masonao,
    Indro ny Mpampakatra.
    Eny tsy ho ela,
    Avy handray anao tokoa.
- id: 138
  title: HO AVY INDRAY
  theme: Jesosy Kristy
  key: C
  content: |-
    1
    Ho avy indray
    Eny an-danitra ambony
    Ilay Tomponay,
    Tsy ho ela intsony.
    He! Faly izahay
    Fa hilaozana itony.
    Moa vonona va

    Avy indray,(avy indray)
    Miomàna hitsena.
    Avy indray, (avy indray)
    Sy handray famonjena.
    Ka hihoby hoe:
    Haleloia, hôsana!
    Ho Anao Tomponay.

    2
    ‘Njay manako, henoy
    ‘Zany feon’ny trômpetra,
    Mitory et?,
    Fa efa tonga ny fetra.
    Vorina izao
    Ireo mpino rehetra.
    Moa vonona va?

    3
    Raha tonga anio
    Kristy‘Zay famonjena,
    Ry namako ô,
    Ianao va hekena? Hiakatra ar?
    Ho any Jerosalema?
    Moa vonona va?
- id: 139
  title: ANGAMBA ANIO
  theme: Jesosy Kristy
  key: D
  content: |-
    1
    Angamba anio, raha maraina ny andro
    Mibaliaka soa ireo tanamasoandro,
    No ho avy indray,
    Eny an-danitra ambony
    Kristy mba handray ny azy re.

    O! faingàna Ianao, Jeso,
    Mandra-pahoviana? hihiranay:
    Haleloia, haleloia, Amen!
    Haleloia, Amen!

    2
    Angamba anio, raha mby ny atoandro,
    Mitataovovonana ny masoandro,
    No ho avy indray,
    Eo an-danitra ambony
    Kristy mba handray ny azy re.

    3
    Angamba anio, raha hariva ny andro,
    Ka hisoka izao,
    Lasa ny masoandro,
    No ho avy indray eo an-danitra ambony
    Kristy mba handray ny azy re

    4
    Angamba anio,ô! ry foko miomàna,
    ‘Ndrao variana re
    Amin’ny fahotana
    Maraina, atoandro na ali-mangina:
    Avy Kristy, moa vonona va?
- id: 140
  title: HE INDRO AVY INDRAY
  theme: Jesosy Kristy
  key: Ab
  content: |-
    1
    He indro avy indray
    An-drahon-danitra,
    Kristy ‘Lay Mpamonjinay
    Feno voninahitra.
    Mihira izahay hoe:
    Haleloia!

    2
    Tsy ho ela intsony re
    Hilaozanay ny ety
    Ka ho fifaliam-be
    No hidiranay ary
    Hanandra-peo hidera:
    Haleloia!
- id: 141
  title: IZA MOA IRETO AVY
  theme: Jesosy Kristy
  key: Db
  content: |-
    1
    Iza moa ireto avy
    Amin-kery izao?
    He mitafy hazavana
    Sy voninahitra?
    Avia (avia) ô, avia,
    Faingana Tompo ô,
    Miandry ny olonao
    Izay navotanao (izao)
    Ento,(ento) izahay
    Ho any Aminao
    Hahita Ilay Mpanjakanay
    Am-boninahitra,(Amen!)

    2
    O! derao, ry ondry vitsy,
    Asandrato ny feo,
    Ka satroy diadema
    ‘Lay efa tia anao.

    3
    Lasa izao ny aizim-pito
    Nampahory tet?;
    Tonga ny mazavan’aina
    ‘Zay tsy ho tapitra.

    4
    ‘Zao no hiranay: Hôsana!
    Haleloia! Amen!
    Hitsenanay an’I Jeso
    Izay Mpamonjinay.
- id: 142
  title: HE,NY ANTSO MAFY IZAO
  theme: Jesosy Kristy
  key: Db
  content: |-
    1
    He, ny antso mafy izao.
    O! Henoy, ô! Henoy!
    Avy Ilay Mpanjakanao,
    Eo an-drahona.
    Injay ny trompetra,
    O! Henoy, ô! Henoy!
    Fa tonga ny fetra
    ‘Zay nandrasana.

    2
    ‘Ndreto anjely marobe,
    O! Henoy, ô! Henoy!
    No indray mihira hoe:
    Voninahitra!
    He, feo maharavo,
    O! Henoy, ô! Henoy!
    Nameno ny avo
    Eny an-danitra.

    3
    Avy izao ny Tomponao
    O! Henoy, ô! Henoy!
    Moa faly ny fonao ?
    Mba lazao anio.
    Ekeo tsy terena
    Izy izao, Izy izao.
    Miomàna hitsena
    Azy am-po madio.
- id: 143
  title: Avy Ilay Mpanjakanao
  theme: Jesosy Kristy
  key: Ab
  content: |-
    1
    Avy Ilay Mpanjakanao;
    Moa vonona ?
    Avy mba handray anao,
    Moa vonona ?
    Vetivety foana dia hanoloana.
    Voninahi-dehibe,
    Eo an-danitra e!
    Moa ve fantatrao ?
    Avy ‘Lay Mpanjakanao.
    Moa vonona ?

    2
    Avy ‘Lay Mpamonjinao;
    Moa vonona ?
    Avy mba handray Anao,
    Moa vonona ?
    He! ho lasa avokoa
    Sento sy mahory koa,
    Fifalian-danitra tsy ho tapitra.
    Moa ve fantatrao ?
    Avy ‘Lay Mpanjakanao.
    Moa vonona ?

    3
    Tompo ô, ampio ‘zahay
    Mba ho vonona,
    Eny tsy hangahiahy
    Fa ho vonona.
    Ô! Faingàna Ianao
    Haka ny navotanao
    Honina finaritra ao an-danitra.
    O! Avia Tomponay,
    Noho ny hasoavanao,
    Vonona izahay!
- id: 144
  title: OMANY NY FANILO
  theme: Jesosy Kristy
  key: A
  content: |-
    1
    Omany ny fanilo
    Andao hiakatra!
    Moa renao ve ry mpino?
    ‘Ndry ny Mpampakatra!

    Avy ‘Lay nantenaina
    Mihirà hosana!
    He tonga ny maraina
    :,: Derao, Haleloia! :,:

    2
    Indreny ny anjely
    Be voninahitra
    Hamory ‘zay niely,
    Handova lanitra,

    3
    Tazano! Ir? ny Tompo,
    Mpandresy lehibe!
    Nietry mba hanompo
    Fa izao nasandratra e!

    4
    Faingàna Jeso tia,
    Miandry Anao ‘zahay,
    Miantso hoe: « avia »,
    Amen ! handray anay.
- id: 145
  title: RY ZANAK’ANDRIAMANITRA
  theme: Jesosy Kristy
  key: Ab
  content: |-
    1
    Injany misy feo,
    Dia feo avy any an-danitra
    Ka moa ve renareo?

    Jesosy dia ho avy,
    Tsy ho ela intsony izao
    Miantso, miangavy
    Mahareta ianareo,
    Manàna finoana
    Mivavaha izao.
    Ny tany dia ho foana,
    Ho simba sy ho lao.

    2
    Injao ny tabataban’ady
    Sy loza be manjo
    No indro fa mianjady
    Ka reraka ny fo.

    3
    Ny fitiavan-tena be,
    Ny ditra maro koa,
    Ny olona ho loza be
    Famantarana avokoa.

    4
    Koa dia mandrosoa sakaiza
    Hamita ny adidy.
    Mijoroa ka meteza
    Ho olom-boafidy.
- id: 146
  title: Injay trompetra maro be
  theme: Jesosy Kristy
  key: Eb
  content: |-
    1
    Injay trompetra maro be
    Manakoako mafy re,
    Mifoha ny maty fa nandre
    Ny feon’i Jeso miantso hoe:

    « Mifohaza, mifohaza,
    Mitady anao ny Rainao.
    Fa voninahitra re
    Omena anao, atafy anao. »

    2
    Ny anjely koa mahita
    Ny fasana nandriana;
    Ary izy koa no mampita
    Izay antsom-pifaliana.

    3
    Ireo nodimandry ela,
    Ray, reny sy hafa koa,
    Dia tsy hisy ho tavela,
    Handre ny feony ‘zay mampifoha.

    4
    Ambony an-drahona eny
    Ny tra-boina, ny nandry,
    Diadema no homeny
    Ireo natoky sady niandry.

    5
    Ny mifoha androtr’io,
    Ny manao ny sitrapony,
    Voatahiry ho madio
    Tsy hisento eto intsony.
- id: 147
  title: Njay manako any
  theme: Jesosy Kristy
  key: C
  content: |-
    1
    ‘Njay manako any
    Feo miantso hoe:
    Mihainoa ry tany,
    Jeso ho avy re!

    Maranata, Maranata!
    Tompo ô! Avia
    Miandry ela ny olonao
    O! avia, avia!

    2
    Indro avy Izy
    Amin-drahona!
    Faly sy mihoby
    ‘Zay niomana.

    3
    Mihorohoro mafy
    ‘Reo tsy vonona,
    Miantso vatolampy
    Hialofana.

    4
    Zaho ry Mpamonjy
    Tano ho Anao.
    Mba ho voavonjy,
    Ka hidera Anao.
- id: 148
  title: RAHA TONGA ANIO
  theme: Jesosy Kristy
  key: Ab
  content: |-
    1
    Raha tonga anio avy ao anatin’ny rahona ao
    Jeso, mba hanao ahoana re?
    Moa efa vita tsara ve ny fiomananao
    Handray ny Tompo lehibe?
    Ny hôsana ve no hoventesinao
    Hampiseho ny fahavononanao
    Sa ny vatolampy kosa no antsoinao
    Ho avy hanarona anao?

    2
    Raha tonga anio, avy ao anaty rahona ao
    Jeso, hitsena ve ianao?
    Ho tampoka aminao sa efa nandrasanao?
    Izao fiaviany izao.
    Moa ny fifaliana sy ny avotra
    No antenainao hoentiny ho anao?
    Sa ny horohoro ary ny tahotra
    No hameno ny ao anatinao?

    3
    Raha tonga anio, avy ao anatin’ny rahona ao
    Jeso, moa ve mba fantatrao?
    Fa hiavaka eo ireo very ary ireo
    Ho ao Salema vaovao.
    Nosasany ve ireo helokao
    Ary hakariny ianao ho ar?,
    Sa ho fiampangana hanameloka anao
    Ny ra nalatsany tat??
- id: 149
  title: O! HAFALIANA MAMENO NY FO
  theme: Jesosy Kristy
  key: F
  content: |-
    1
    O! hafaliana mameno ny fo
    Ho avy indray Jeso,
    Ny fijaliana hisinda tokoa
    Ho avy indray Jeso.
    Ny tendrombohitra avo hikoa,
    Ny fo ho ravoravo tokoa,
    Ho safononoka ny hafaliana
    Raha avy indray Jeso.

    Ho avy indray Jeso
    Hanala ny manjo.
    Ho avy indray Jeso
    Hampionona ny fo.
    Jesosy ô, avia (avia)
    Avia, avia ka mamalia.
    Hafaliana sesilany
    No hanerana ny tany;
    Fa ho avy indray Jeso.

    2
    O! hafaliana mameno ny fo
    Ho avy indray Jeso
    Izay irina hita avokoa
    Ho avy indray Jeso.
    Tanàna masina vaovao,
    Sy mana miafina ho anao.
    Ho safononoka ny hafaliana
    Raha avy indray Jeso.

    3
    O! hafaliana mameno ny fo
    Ho avy indray Jeso.
    Aza mangina fa miantsoa
    Ho avy indray Jeso.
    ‘Ndeha hitoriana mba handre
    ‘Reo havan-tiana marobe.
    Ho safononoka ny hafaliana
    Raha avy indray Jeso.
- id: 150
  title: HO AVY INDRAY
  theme: Jesosy Kristy
  key: Eb
  content: |-
    1
    Ho avy indray, ‘Lay Mpanjakako
    Dia Jesosy Zokiko.
    He faly aho miandry Azy ho avy indray
    Hanova izao rehetra izao.

    2
    Ho avy indray, ‘Lay Mpanjakako
    Dia Jesosy Zokiko.
    He! faly aho hiaraka aminy tsy ho ela
    Hitety izao tontolo izao.

    3
    Ho avy indray, ‘Lay Mpanjakako
    Dia Jesosy Zokiko.
    He faly aho handray ny satro-diadema,
    Hitendry ny lokanga soa.

    4
    Ho avy indray, ‘Lay Mpanjakako
    Dia Jesosy Zokiko.
    He! faly aho hisotro ‘zany ranon’aina
    Higoka amim-pahasambarana
- id: 151
  title: TIAKO, TIAKO ISAN’ANDRO
  theme: Jesosy Kristy
  key: G
  content: |-
    1
    Tiako, tiako isan’andro
    ‘Zany mihira hoe:
    « Ho avy, ho avy Jesosy
    Eo an-drahona.
    Ho avy Izy tsy ho ela. »
    Ka handray ahy re!
    Ho any an-danitra any
    Ho sambatra tokoa.

    2
    Tiako, tiako isan’andro
    ‘Zany mihira hoe:
    « Ho avy, ho avy Jesosy
    Eo an-drahona.
    Ho avy Izy tsy ho ela. »
    Ka hanova tokoa
    Izato fahoriana
    Ho fifaliam-be.

    3
    Tiako, tiako isan’andro
    ‘Zany mihira hoe:
    « Ho avy, ho avy Jesosy
    Eo an-drahona.
    Ho avy Izy tsy ho ela. »
    Ka hampody indray
    ‘Lay Edena fahiny
    Ho tonga vaovao.

    4
    Tiako, tiako isan’andro
    ‘Zany mihira hoe:
    « Ho avy, ho avy Jesosy
    Eo an-drahona.
    Ho avy Izy tsy ho ela. »
    Ka handray tokoa
    Ireo zaza rehetra
    ‘Zay tena mpankato.
- id: 152
  title: LAKOLOSY NO MANENO
  theme: Jesosy Kristy
  key: C
  content: |-
    1
    (1, 2) Lakolosy no maneno
    (3, 4) Nding, ndaong, nding, ndaong
    Ka manakoako fatratra.
    (1,3) Tsenao, tsenao,
    (2,4) Indro avy Jeso Tompo
    Mba hitondra hiakatra.
    Ampy ve ny solikao ?
    Ampy ve ? Fantaronao!
    ‘Nrao variana loatra
    Ka ilaozany any an- koatra.

    2
    (1,2) Lakolosy no manaitra
    (3,4) Nding, ndaong,nding,ndaong
    O ario ny ota ratsy izao.
    (1,3) Fidio, fidio,
    (2,4) Ka Jesosy no araho
    Mba ho famonjena anao.
    Na dia mafy re ny dia.
    Ampy ho anao Jeso tia,
    Aza mba misalasala
    Fa Jesosinao tsy mba miala.

    3
    (1,2) Lakolosy no mipaika
    (3,4) Nding, ndaong, nding, ndaong
    Feo miantefa mafy aminao.
    (1,3) Hobio, hobio
    (2,4) ‘Lay Mpanjakan’ny tontolo
    Avy mba handray anao,
    Ka ny tany dia ho lao.
    ‘Lay Satana sisa ao
    Fa ianao tsy ho eto intsony
    Hiadana tokoa any ambony.
- id: 153
  title: AVIA JESOSY TOMPO
  theme: Jesosy Kristy
  key: G
  content: |-
    :,: Avia Jesosy Tompo
    Fa miandry Anao ‘zahay.
    Eny, avy faingana Aho, mahareta ianao.
    Hoy Izay manambara: Ho avy Aho,
    Ho sambatra izay manasa ny akanjony, (in-3)
    Eny, avy faingana Aho mba hamaliako
    Ny olona rehetra araka ny asany. (in-2):,:
    Ny olona rehetra araka ny asany.
- id: 154
  title: TOY INONA ALINA IZAO
  theme: Jesosy Kristy
  key: F
  content: |-
    1
    « Toy inona alina izao,
    Ry mpiambina ô, mba lazao.
    Moa efa miseho ve?
    ‘Reo famantarana be? »
    « Ry mpandeha trotraka,
    Indro fa miposaka
    Ny maraina vaovao,
    Ka moa ve vonona ianao?»

    2
    « Toy inona alina izao,
    Ry mpiambina ô, mba lazao.
    Efa nisandratra ve
    Ilay kintan-dehibe,
    Hanambara inona? »
    « Ry mpandeha mionona:
    Avy Jeso Tomponao
    Ka moa ve vonona ianao? »

    3
    « Toy inona alina izao,
    Ry mpiambina ô, mba lazao.
    Mba efa mazava ve
    Sa mbola maizina be? »
    « Ry mpandeha matokia:
    Avy Jeso, mifalia.
    Atrakao ny lohanao,
    Aoka ho vonona ianao. »
- id: 155
  title: INDRO MAZAVA NY LANITRA ERỳ
  theme: Jesosy Kristy
  key: D
  content: |-
    1
    Indro mazava ny lanitra erỳ
    Efa nisava ny haizina etỳ.
    Ny raho-mainty izay mitatao
    Jereo, nisinda izao.

    O! miomàna.
    Andao, ô! andao.
    Ka mitsangàna,
    Ny Tompo tsenao.
    He, tsy ho ela, ho avy Izy izao.
    Indro ny Tompo, tsenao.

    2
    Tsy renao ve
    Izao trompetra izao,
    Manakoako, manaitra tokoa?
    Aza variana, ny loha andrandrao.
    Indry, ‘Lay Jeso soa.

    3
    Ny tabataban’ity tany ity
    Ny rahon’ady ety sy erỳ,
    No lakolosy izay mampandre,
    Fa he! Avy Izy izao.
- id: 156
  title: TSY HO ELA DIA HISAVA AVOKOA
  theme: Jesosy Kristy
  key: Bb
  content: |-
    1
    Tsy ho ela dia hisava avokoa
    Ny fahoriana et?;
    Vetivety dia hiposaka tokoa
    ‘Lay masoandro dia Kristy.
    Nefa hatrizao sahadydia mitoetra (ao am-po)
    Ato am-poko ny hazavana tsy voafetra (tokoa)
    Indro ao Jesosy tia
    ‘Zay Mpamonjiko, Mesia
    Ahy Izy, ‘zaho Azy ho doria!

    2
    Tsy ho ela dia ho afaka avokoa
    Ny mavesatra et?,
    Fa hiseho ho eo an-danitra tokoa
    ‘Lay Mpisolo dia Kristy.
    Nefa hatrizao sahady dia mitoetra (am-po)
    Ao am-po ny fitsaharan-tsy voafetra (tokoa)
    Indro ao Jesosy tia
    ‘Zay Mpamonjiko, Mesia,
    Ahy Izy, ‘zaho Azy ho doria!

    3
    Tsy ho ela dia ho resy avokoa
    Ny ota mamely et?;
    Ka ny gadra dia ho tapaka tokoa
    Raha avy indray Kristy.
    Nefa hatrizao sahady dia mitoetra (am-po)
    Ao am-po ny fitsaharan-tsy voafetra (tokoa)
    Indro ao Jesosy tia
    ‘Zay Mpamonjiko, Mesia,
    Ahy Izy, ‘zaho Azy ho doria!

    4
    Tsy ho ela dia ho tony avokoa
    Ny rivotra mafy et?;
    Ka ’reo onja dia hitsahatra tokoa
    Hotenenin’i Kristy.
    Nefa hatrizao sahady dia mitoetra (am-po)
    Ao am-po ny fiadanan-tsy voafetra( tokoa)
    Indro ao Jesosy tia,
    ‘Zay Mpamonjiko, Mesia,
    Ahy Izy, ‘zaho Azy ho doria!
- id: 157
  title: RAHA HANENO NY TROMPETRA
  theme: Jesosy Kristy
  key: G
  content: |-
    1
    Raha haneno ny trompetra eny an-drahona izao,
    Ka ho tapitra hatreo ny andro etỳ
    Moa ho vonona hitsena ny Mpanjaka ve ianao,
    Sy handova ilay tanàna soa arỳ?
    Raha ho re (izao) ny fiantsoana
    Ka ho avy (re mba) hanoloana
    Ny voavotra rehetra,
    Moa va ho re ny anaranao izao?

    2
    Raha hatsangana amin-kery ireo nodimandry re,
    Ka hitafy voninahitra izao;
    Ary indreny miara-dia ny voavonjy marobe,
    Moa va mba ho anisany ianao?
    Raha ho re (izao) ny fiantsoana
    Ka ho avy (re mba) hanoloana
    Ny voavotra rehetra,
    Moa va ho re ny anaranao izao?

    3
    Raha avy mba hijinja Ilay Tompom-bokatra,
    Ka hamory ‘reo amboara tsara voa,
    Dia hampiditra azy ireny mba ho any an-tsompitra,
    Moa ve ianao ho isany tokoa?
    Raha ho re (izao) ny fiantsoana
    Ka ho avy (re mba) hanoloana,
    Ny voavotra rehetra,
    Moa va ho re ny anaranao izao?

    4
    O! ry namako variana, mety ho anio izao
    No ho avy Kristy, ‘Lay Mpanjaka re.
    Koa anio, anio izao; dia manatòna ianao
    Mba hiaraka amin’ireo marobe.
    Raha ho re ny fiantsoana
    Ka ho avy hanoloana,
    Ny voavotra rehetra,
    Mifalia fa ho re ny anaranao!
- id: 158
  title: MISY RE TANY SOA
  theme: Jesosy Kristy
  key: B
  content: |-
    1
    Misy re tany soa ary an-koatra arỳ
    Hasambarana no ao fa tsy toy ny etỳ,
    Anatrehan’ny Ray, tena mamy tokoa
    Izay irin’ny fo lavorary avokoa. Fiadanana be no
    miandry ahy ao
    Ary koa ho anao, ô, ry namako izao.

    2
    Misy koa lapa soa tena kanto ery,
    Volamena avokoa tsy hiofo doria
    Vatosoa marobe mitomaratra koa
    Handravahana re an’ireo tody soa. Fiadanana be
    no miandry ahy ao
    Ary koa ho anao, ô, ry namako izao.

    3
    Misy koa ony soa, mikoriana, madio,
    Tsy ho ritra tokoa rahampitso sy anio;
    Hazon’aina, odre! milonjehitra voa
    Mamy anie sady fy, eo an-daniny roa.
    Fiadanana be no miandry ahy ao
    Ary koa ho anao, ô, ry namako izao.

    4
    Misy koa hira soa horedonina izao
    Toy ny feon-dranobe tsy hitsahatra ao;
    Hiderana ny Ray, ary Jesosy koa;
    Ny voavonjy tetỳ dia hiantsa avokoa.
    Ny Fanahy anie, namako ô, tadidio,
    Miantso anao, ka ekeo, sao hangina ‘lay feo.
- id: 159
  title: INDRO TAZAKO
  theme: Jesosy Kristy
  key: Db
  content: |-
    1
    Indro tazako ilay lovako
    Ka hilaozako ny tany eto.
    Ireo ota vita, vonoina, tsy hita,
    Tazako Jerosalema ô

    Ao tsy misy ny toreo fa sambatra
    Ao hiadana ireo ‘zay sasatra.
    Fiderana no ho re manako ao.
    Tazako Jerosalema ô

    2
    Mba rahoviana re izaho no handre
    Feon’ireo lokanga volamena?
    Hitako sahady ireo afaka ady
    Monina ao Jerosalema ô

    3
    Jeso ô avia, ny olonao et?
    Miandry elabe, ô aza ela
    Fandrao tsy tafita, ary tsy hahita
    Fiainana ao Jerosalema.
- id: 160
  title: EFA NAMPIOMANA AHY
  theme: Jesosy Kristy
  key: Db
  content: |-
    1
    Efa nampiomana ahy sy ianao Kristy:
    « Indro avy faingana Aho.»
    Hojinjaina sy hotsaraina ny olona etỳ,
    « Indro avy faingana Aho »
    Ary eto amiko ny famaliako,
    « Indro avy faingana Aho »
    Hamaliako ireo nanao na tsia ny sitrako,
    Indro avy faingana Aho.

    Indro avy faingana aho
    Hamaly ny asanao
    Indro avy faingana Aho
    Miomàna ianao.

    2
    Sambatra izay manasa ny akanjony
    Indro avy faingana Aho.
    Lanitra no valin’asa ‘zay ho azony,
    Indro avy faingana Aho.
    Vetivety, kely sisa, dia hifarana eo
    Indro avy faingana Aho.
    Ka anjely alin-kisa
    No hanandram-peo
    Indro avy faingana Aho.
- id: 161
  title: O! Mivonona re ianao
  theme: Jesosy Kristy
  key: Ab
  content: |-
    1
    O! Mivonona re ianao,
    Tsenao, Jeso.
    Am-pifaliam-be (derao)
    Ankalazao.

    (Faingana Ianao Jeso)
    Faingana Ianao Jeso
    (Jesosy, Mpanjaka),
    Mpanavotra,
    :,: Ho avy Ilay Mpanjakanao
    tsenao!:,:
    Isika no hihira hoe: Haleloia!

    2
    Tsy ho ela intsony
    Ny fiavian’ ny Tompo soa,
    An-drahon-danitra (hobio)
    Ankalazao.
- id: 162
  title: ANY ANDRO IZAY HAHITAKO
  theme: Jesosy Kristy
  key: E
  content: |-
    Any andro izay hahitako
    ‘Reo anjely mitsoka trompetra,
    Ka ny lanitra hanakoako
    Fa handray ‘reo voavonjy rehetra.
    Amin’izay ho hitako
    ‘Lay Jesosy izay nanafaka ahy.
    Hiakatra ireo voavonjy marobe
    Hitsena Ilay Jesosy
    Izay nanafaka azy ireo. Amin’izay hihira aho
    Hihira aho, hihira aho,
    Fa handao ‘ty tany (fa haheno) feno toreo.
    Hitako ny lanitra
    Fa mivoha ho ahy sy (ho) anao
    Hitako ny Tompo, indro (fa)
    Mifona ho ahy sy ho anao
    Hitako, indreo ny anjely (fa)
    Mivonona tokoa (hidina)
    Hidina (hanambara sy) ka hampiely
    Fa ho avy (indray) ny Tompo.
- id: 163
  title: RAHA  HO AVY INDRAY JESO
  theme: Jesosy Kristy
  key: D
  content: |-
    1
    Raha ho avy indray Jeso,
    Moa ho faly ve ianao?
    Indro efa kely sisa,
    Moa ve vonona ianao?

    Moa ho androm-pifaliana
    Sa ho hakiviana?
    Raha ho avy indray Jesosy,
    Moa vonona ve ianao?

    2
    Maso maro no hahita
    Raha ho avy indray Jeso.
    ‘Reo anjely alin-kisa,
    Moa ve hiaraka aminao?

    3
    ’Reo tsara fanahy maty
    Raha ho avy indray Jeso
    No hitsangana aloha,
    Ho anisany ve aho?
- id: 164
  title: HO AVY INDRAY NY TOMPONAO
  theme: Jesosy Kristy
  key: E
  content: |-
    1
    Ho avy indray ny Tomponao,
    Vonona ve ianao?
    Aza mba misalasala
    Jeso ho anao.

    Mihirà Haleloia,
    ka hobio; Hosana!
    Asandrato re ny feo,
    Miderà, mihirà!

    2
    Ho avy indray ny Tomponao
    Faly izao tontolo izao.
    Samy faly manantena
    Ilay famonjena.
- id: 165
  title: MIDERÀ SY MIHOBIA IZAO
  theme: Jesosy Kristy
  key: D
  content: |-
    1
    Miderà sy mihobia izao ry namako.
    Efa hifarana ny adinao
    Indro ny Kristinao.
    Kely sisa hanoloana ka ho tafahoana
    ‘Lay Mpamonjy ahy sy anao.
    Avy ny Tomponao.

    2
    ’Lay Kanana efa vonona ho lovanao
    Hafaliana tsy hay tononina
    Izao no miandry anao
    Ireo anjely marobe
    No hanangona ny voavonjy.
    Hihoby re ny fiangonana.

    3
    Fa ny eto dia miserana, mandalo koa,
    Ao tsy hisy fitserana fa maharavo fo.
    Miomàna ‘zaho sy ianao
    Mba handao ny etỳ
    Ka handova ny Tanàna soa
    ‘Lay Paradisa ary.
- id: 166
  title: HO AVY INDRAY JESO
  theme: Jesosy Kristy
  key: C
  content: |-
    1
    Ho avy indray Jeso Mpanjaka,
    Ho avy handray ny olony
    Ho avy Izy izao hanjaka,
    Fiainana no hatolony.
    :,: Haleloia, Hosana:,:
    Avia tsenao,
    Indro tamy ‘Lay Tompo tia,
    Mpanjaka Tsitoha.

    2
    Ho avy indray Jeso Mpitsara,
    Amin’izay ho hitany
    Ireo izay nanao ny tsara,
    Izay nanao ny sitrany.
    :,: Haleloia, Hosana:,:
    Avia tsenao,
    Indro tamy ‘Lay Tompo tia,
    Mpanjaka Tsitoha.

    3
    Ho avy izao he tsy ho ela
    O! mba lazao ny hevitrao
    Hiakatra sa dia havela?
    Mpanota ô! Lazao, ô lazao!
    :,:Haleloia, Hosana:,:
    Avia tsenao,
    Indro tamy ‘Lay Tompo tia,
    Mpanjaka Tsitoha.
- id: 167
  title: EFA ANTOMOTRA NY ORA
  theme: Jesosy Kristy
  key: Ab
  content: |-
    1
    Efa antomotra ny ora,
    Ho avy faingana Kristy,
    Atsaharo, ry natiora,
    Ny sento fandre ety
    Ho avy faingana ny Tompo!
    O! tongava Jeso ô! Avia!
    O, tongava, Jeso ô!

    2
    ’Zao ny tany dia mitory
    Ny adinao teo Kalvary
    Fa avy ny andro, tsy ela akory
    Hahitany Anao Kristy
    Ho avy faingana ny Tompo!
    O! ry foko ô, hirao! hirao!
    O, ry foko ô, hirao!

    3
    Hirao ‘lay fanantenana,
    Raiso ny lokanganao
    Ianao ‘zay tsy tamana,
    Na aiza na aiza, ô hirao.
    Ho avy faingana ny Tompo
    O! tongava faingana, Jeso
    O! tongava faingana!
- id: 168
  title: MBA JEREO NY TOMPONTSIKA
  theme: Jesosy Kristy
  key: C
  content: |-
    1
    Mba jereo ny Tompontsika
    Avy ao an-danitra,
    Indro, avy amin-kery
    Ao amin’ny rahona:
    Haleloia! Haleloia!
    Ambarao ny heriny.

    2
    ’Zay rehetra fahavalo
    Efa resiny tokoa;
    Mifalia, ry anjely!
    Mihobia, ry olona!
    Haleloia! Haleloia!
    Ambarao ny lazany.

    3
    Fony mbola teto Izy,
    Satro-tsilo nentiny;
    ‘Zao ny satro-bolamena
    Mendrika ny lohany:
    Haleloia! Haleloia!
    Ambarao ny derany.

    4
    Voaeso mafy Izy,
    Be ny fahoriany;
    Fa izao, asandratra Izy,
    Ambarao ny hajany!
    Haleloia! Haleloia!
    Ambarao ny voninahiny!
- id: 169
  title: RAHA TONGA ANIO NY TOMPO
  theme: Jesosy Kristy
  key: Eb
  content: |-
    1
    Raha tonga anio ny Tompo
    Amin-kery lehibe,
    Ka arahin’ny mpanompo
    Sy anjely marobe;

    :,: O! Avia, ô! Avia,
    :,: O! Avia, ô! Avia,):,:
    Fa ny olonao rehetra
    Dia maniry indrindra Anao.

    2
    He! Ho simba sy ho rava
    ‘Zao rehetra ary izao,
    Ka hifankahita tava
    Ny natao sy ny Mpanao.

    3
    Maso maro no hijery
    ‘Lay nijaly fahizay,
    Fa ny mino Azy ihany
    No ho faly rahatrizay.

    4
    Rehefa tonga re ny Tompo
    Mba hitsara izay natao,
    Hitomany ny tsy mino,
    Fa hanatrika Azy ao.
- id: 170
  title: Ry Fanahy Masina ô!
  theme: Fanahy Masina
  key: Bb
  content: |-
    1
    Ry Fanahy Masina ô!
    Mba monena aminay,
    Ka fenoy ny herinao
    Ny fo sy fanahinay.

    2
    O, levòny avokoa
    Ota mahazatra anay.
    Ka ho resinay tokoa
    ‘Zay mamatotra anay.

    3
    Hamasino izahay
    Ka ny fonay anjakao.
    Mba hanjary tafaray
    Aminao doria, Amena.
- id: 171
  title: JESOSY Ô, AROTSAHY,
  theme: Fanahy Masina
  key: Bb
  content: |-
    1
    Jesosy ô, arotsahy,
    Hivatravatra tokoa,
    Ho aminay ny Fanahy
    ‘Lay ranonorana soa.

    Ry andon’aina (andon’aina)
    Tondrahy izahay
    Fa tena karakaina,
    Velombelomy indray
    Amen, amen.

    2
    Midina ô, ry Fanahy,
    Hanenika ny fonay,
    Hanala ny ahiahy,
    Hitari-dalana anay.

    3
    Ny irinay ry Fanahy,
    Ho vavolombelonao,
    Ho mahatoky sy sahy
    Hamabo fo ho Anao.

    4
    Amboary mba ho mpandova
    Fiainana mandrakizay;
    Ka ny fonay ho voaova
    Ho tena lapan’ny Ray.
- id: 172
  title: O, RY FANAHIN’NY RAINAY
  theme: Fanahy Masina
  key: D
  content: |-
    1
    O, ry Fanahin’ny Rainay
    Hevero ny taranakay
    ‘Zay very fa manaraka
    Ny rivotra sy aloka.

    2
    Omeo fiteny izahay
    Sy feo mazava, fo mahay
    Miantso sy mitia tokoa,
    Hitory koa ny teny soa.

    3
    Ny haizim-be mba hazavao,
    Ny fonay koa ovay ho vao.
    Fankahalana, vono koa,
    Soloy fitia sy aina moa.

    4
    Ny hazo fijaliana anie
    Hamirapiratra avobe,
    Hanintona ny Nosinay
    Hiankohoka ny Nosinay
    Hiankohoka eo amin’ny Ray.
- id: 173
  title: VALIO NY HATAKAY RE
  theme: Fanahy Masina
  key: A
  content: |-
    1
    Valio ny hatakay re,
    Fanahy Masina ô
    ‘Zay hery sady tokinay,
    Sy fitahiana.
    Mamelona fanahy,
    Manala ahiahy
    Fohazy, tsilovy,
    Arovinao ‘zahay.

    2
    Raha misy halemena
    Nitondra fietrena,
    Fanahy ô, midina
    Hitondra aim-baovao,
    Hanangana ny rava
    Ity mpanomponao,
    Ho tonga irakao re,
    Fanahy ! Avotinao.

    3
    Reseo ny hevitray ‘zao,
    Hanoa Anao indray,
    Fa kely tsy mahomby,
    Ampionao ‘zahay. Izany fahotana
    ‘Zay manameloka
    Kosehonao hiala
    Fa aminay ny antranao.
- id: 174
  title: MITSAOKA ANAO ‘ZAHAY
  theme: Fanahy Masina
  key: G
  content: |-
    1
    Mitsaoka Anao ‘zahay ry Zanahary,
    ‘Zay namonjy anay tamin’ny ota.
    Nomenao anay ny Fanahinao
    Ho mariky ny fanavotanao,
    Tombo-kasen’ny voninahitrao
    Izay atafy anay mpanota.

    2
    Ianao nanafaka anay tsy ho andevo,
    Ny Fanahy no manambara aminay
    Fa tonga zanakao izao ‘zahay,
    Izay voavidin’ny ran’i Jeso
    Ka dia isaina handova indray
    Fanjakana ‘zay very fahizay.

    3
    Ento hanaraka ny hazavanao
    Izahay, Fanahy Mpitarika ô,
    Koa aoka re tsy hangina Ianao
    Fa atoroy anay ny lalana
    Ka dia hizotra tokoa izahay
    Tarihinao ry Fanahin’ ny Ray.

    4
    Tohano hery izahay fa malemy,
    Ampionòny raha mila ho kivy fo
    Ka mba ampidino ho ao am-po,
    Ho tanjaka sady hery tokoa,
    Ny mba ho tody an-danitra ao
    Sy mba handova ny fanjakanao.
- id: 175
  title: O, BABOY ‘ZAHAY HO ANAO RE
  theme: Fanahy Masina
  key: Ab
  content: |-
    1
    O, baboy ‘zahay ho Anao re,
    Ry Fanahy Masina ô!
    Ny afonao hirehitra anie
    Hanafana anay izao.

    Avia Fanahy ô!
    Aoka ho re fa eto Ianao,
    Atafio anay ny hery
    Ka diovinao ‘zahay,
    Tafio hery,
    Diovinao ‘zahay.

    2
    Fanahin’ny fanantenana,
    Mariho ny handrinay.
    Omeo koa fahalalana
    Ny lova miandry anay.

    3
    Hafanao ‘zahay hanompo
    An’Ilay namonjy anay,
    Ka hanome an’ny Tompo
    Manontolo ny fonay.

    4
    Ry Fanahy aina, laza,
    Ahitsio ny fiainanay
    Mba handresy lalandava
    Ka ho tonga vao indray.
- id: 176
  title: RY FANAHY MPANAZAVA
  theme: Fanahy Masina
  key: C
  content: |-
    1

    Ry Fanahy Mpanazava
    Miandrandra Anao ‘zahay;
    Aza ela, fa tongava,
    Taomy ny fanahinay,
    Mba ho fantatray mazava
    ‘Zay lazain’ny Teninao;
    Areheto lalandava
    Ao am-po ny afonao.

    2
    Ry Jesosy! Mitenena
    Araka ny fombanao,
    Aminay izay manantena
    Mba handre ny feonao;
    Fo marary sy manahy
    Mba tsaboy sy iantrao;
    Ny te hino fa tsy sahy,
    Anehoy ny holatrao.

    3
    Rainay Mpanome ny soa
    Mba henoy ny hatakay,
    Ka ny tananao tsitoha
    Iarovinao anay;
    Ny tanora mba tahio,
    Ny vaventy hafanao,
    Mba ho hitanay anio
    Fa aty ny tenanao.
- id: 177
  title: IZAY MISY NY FANAHIN’NY TOMPO
  theme: Fanahy Masina
  key: Eb
  content: |-
    Izay misy ny Fanahin’ny Tompo
    Dia misy hery sy fiadanana,
    Ka na dia manjombona aza re izany fiainana
    Tsy ho kivy, manana
    ‘Lay Fanahy mampahery ‘zany fo.
- id: 178
  title: MANATREHA RY FANAHY
  theme: Fanahy Masina
  key: D
  content: |-
    1
    Manatreha ry Fanahy Masina ô
    Manatreha eto Ianao izao.
    Ry Rainay mahery, be famindram-po,
    Manatreha anay Ianao.
    Tongava mba hanasitrana anay,
    Fa Ianao irery no mahavonjy anay,
    Manatreha, ry Fanahy Masina ô,
    Ka fenoy Anao ‘zahay.

    2
    O! avia, ry Fanahy Masina ô,
    Manatreha eto Ianao izao,
    Ry Rainay mahery, be famindram-po,
    Manatreha anay Ianao.
    Tompo, vokiso fa noana izahay
    Velombelominao ny fanahinay,
    Manatreha, ry Fanahy Masina ô,
    Ka fenoy anao ‘zahay.
- id: 179
  title: FANAHY MASINA Ô
  theme: Fanahy Masina
  key: Eb
  content: |-
    1
    Fanahy Masina ô
    Ovay ny fiainako
    Hanana ny fitiavanao
    Hanao ny asanao.

    2
    Fanahy Masina ô,
    Diovy ny foko
    Hiray safidy Aminao
    Hiaritra toloko.

    3
    Fanahy Masina ô,
    Raiso aho ho Anao
    Ka amin’ilay afonao
    Hafanao mba hanao.

    4
    Fanahy Masina ô,
    Akambano izahay
    Mba hiray hina ho Anao
    Anio mandrakizay.
- id: 180
  title: RAISO NY FONAY, FANAHY Ô
  theme: Fanahy Masina
  key: Eb
  content: |-
    1
    Raiso ny fonay, Fanahy ô,
    Amboary ho lapanao,
    Fitia sy hasoavanao
    Mba apetraho ao.

    Midina amin’ny herinao
    Ka hamasino izahay.
    Ka ny fiainanay hatokanao
    Ho tena an’ny Ray.

    2
    Ny afonao hanadio ny fo
    Ho tonga sorona ,
    Voatolotra ho Anao tokoa,
    Anao Mpamorona.

    3
    Midina toy ny rivotra
    Mamelombelona
    Hanehoanay ny avotra
    Amin’ny olona.
- id: 181
  title: HE INJAO MAMELOMBELONA AHY
  theme: Fanahy Masina
  key: F
  content: |-
    1
    He injao mamelombelona ahy
    ‘Lay Fanahy Masina avy amin’ny Ray
    Mampitsiky mampifalifaly
    ‘Lay Fanahy Masina avy amin’ny Ray.

    Voromailala avy amin’ny Ray
    O! aza miala
    Aza miala aminay.
    O! mba fenoy ny fitiavanao
    Ka mba tahio ny fonay
    Ka mba tahio re, ry Ray,
    Tahio hidera Anao.

    2
    He, manova, eny manafay
    ‘Lay Fanahy Masina avy amin’ny Ray
    ‘Ndeha re ho hendry ka handray
    ‘Lay Fanahy Masina avy amin’ny Ray.
- id: 182
  title: EFA IVELOMAKO TOKOA, JESO
  theme: Fanahy Masina
  key: F
  content: |-
    1
    Efa ivelomako tokoa, Jeso,
    Ato am-poko ny fitiavanao,
    Nefa tiako koa raha izao tontolo izao
    No handray ny fahasoavanao.

    O! reseo anio ny halemeko.
    Mihainoa ny vavako, Jeso,
    Ampidino eto ny Fanahinao
    Hampahery ny olonao Jeso

    2
    Ny fahalalako ny fitiavanao
    Sy ny famonjena atolotrao,
    Hanameloka ahy raha izao tontolo izao
    Tsy hilazako ny fitiavanao.

    3
    Tompo ô, henoy ny vavaka ao am-po
    O! irao ny Fanahinao
    Hanafana anay sy hampahery anay
    Ary koa hitari-dalana.
- id: 183
  title: Ry Fanahy Masina ô,
  theme: Fanahy Masina
  key: G
  content: "1

    Ry Fanahy Masina ô,

    ‘Z ay mpitari-dala na,

    Asehoy anay Jeso,

    Hany lala-marina.

    Manante na Anao ‘z ahay

    Mba hita nta na anay,

    Hiantso hoe: « avia aty !»

    O! t azano Kalvary


    2

    Hitoeranay anie,

    Ho fonena-masinao

    ‘Z ao ny fonay meloka e,

    Rehefa nodiovinao,

    O! reseo ny tahotray,

    Aoka ho sahy izahay,

    Irak’i Jesosy tia,

    Maty t eny Kalvary


    3

    Ampianaro mba hanoa

    ‘Z any didy masinao,

    Sy h anaraka tokoa

    ‘Z ay rehetra sitrakao,

    He! Arovy tsy h andà,

    Efa diso, mamelà

    Tano ho mpanara-di a

    An’i Jeso be \x1ftia."
- id: 184
  title: AVIA, FANAHY MASINA Ô!
  theme: Fanahy Masina
  key: E
  content: |-
    1
    Avia, Fanahy Masina ô!
    Midina eto aminay;
    Fenoy ny hasoavanao
    Ny fonay noforoninao.

    2
    Tongava ry Mpananatra ô!
    Nomen’Andriamanitray;
    Ho loharano velona
    Hiboiboika ao am-po.

    3
    Sokafy ny fanahinay
    Hidiram-pitiavana;
    Ny tenanay malemy koa
    Ampaherezonao anie.

    4
    Reseo ny fahavalonay;
    Onòny koa ny tahotray;
    Tantano ao an-dalana
    Hahatraranay ny lanitra.

    5
    Tahio mba hitiavanay
    Ny Ray sy Jeso Zanany,
    Sy hitokianay Anao
    Izay Fanahy Masina.
- id: 185
  title: NY TENINAO REHETRA
  theme: Ny tenin'Andriamanitra
  key: Eb
  content: |-
    1
    Ny Teninao rehetra,
    Ry Tompo tia anay!
    No tsy manam-petra
    Fa tò mandrakizay;
    Ho levona avokoa
    Izao rehetra izao,
    Haharitra tokoa
    ‘Zao Teni nao izao.

    2
    Ny tenin’ny Baiboly
    No sabatra entinay
    Handresy ny devoly,
    ‘Lay fahavalonay;
    Raha misy mampahory,
    Ka osa izahay,
    Ny Teninao mahery
    Manjary tanja kay.

    3
    Fa teny mamy koa
    Ho an’ny mpankatò
    Ka lohar ano soa
    Miboika ao am-po,
    Ho fanomezan-toky
    Ny azon’ny manj o,
    Sy hani-mahavoky
    Mamelona ny fo.

    4
    Fa teny mampisava
    Ny haizim-be aty,
    Fanilo manazava
    Ny dia ho ary;
    Manolo-pahendrena,
    Mananatra n y fo,
    Milaza famonjena
    Sy lova tsy ho l o
    .
- id: 186
  title: JIRO MAZAVA EO AN-DALAN- TERY
  theme: Ny tenin'Andriamanitra
  key: Ab
  content: |-
    1
    Jiro mazava eo an-dalan- tery,
    Ny Teninao, ry Ray an- danitra!
    Mitarika ny dian’ olom-bery
    Ho ao an-tany mahafinaritra.

    Sitrako indrindra ny hamaky ‘zany,
    Hanaraka ny toro heviny,
    Hampiely koa fahazavany
    Sy hanambara izao ny heriny.

    2
    Fandrika maro no mivelatra eny
    An-dàlana izay diaviko;
    Nefa matoky fa indro re ny teny
    Dia mitsilo ny finoako.

    3
    Raha mamely re ny fahoriana
    Ka kivy sady ketraka ny fo,
    Ny teninao mitory fifaliana,
    Mitondra fiononana tokoa.

    4
    Mandroso isan’ andro izao ny diako,
    Manitsy ‘lay Kanàna ambony ao,
    Ny fahazavana hany itokiako,
    Tompo Malala, dia ny Teninao.
- id: 187
  title: JESO NY FITIAVANAO
  theme: Ny tenin'Andriamanitra
  key: D
  content: |-
    1
    Jeso ny fitiavanao,
    Mitondra ao am-poko ao
    Ny fanavaozana tokoa,
    ‘Lay fitahiana mahasoa,
    Tokinay ny didinao;
    Avotray ny Teninao.

    2
    Ny fanompoanay Anao,
    Nanjary fifaliana,
    Tsy zioga koa ny didinao,
    Nitondra fitahiana,
    Aro sy hery, tanjakay,
    Fiarovana ho anay.

    3
    Ny fitsapana, raha tonga izao,
    Tena ao satana mizahozaho,
    Ny hany fanavotana :
    Ny didinao no fiarovana
    Resy koa ny halemena,
    Hery vaovao atafy anay.

    4
    Ka ny Fanahy Masinao,
    Hampahatsiaro anay izao,
    Fa efa zanakao ‘zahay.
    Ho mpanompo tsara indray
    Ka handova famonjena:
    Ilay Kanana sy Edena.
- id: 188
  title: MISAOTRA  ANAO ‘ZAHAY, RY RAY Ô,
  theme: Ny tenin'Andriamanitra
  key: D
  content: |-
    1
    Misaotra Anao ‘zahay, ry Ray ô,
    Noho ny Teny masinao to
    Tenin’ny aina, Teny tsara,
    Mamelombelona anay,
    Feno fitiavana tokoa.

    2
    Ampiasao hanova toetra
    Hanjary tena olom-baovao;
    Ka ny Fanahy ampitoero,
    Hitari-dalana anay,
    Ho tonga any Aminao.

    3
    Ny Teninao no sabatray e,
    Izay handresenay ilay ratsy,
    Fa tena hery, Vatolampy
    ‘Zay azonay iankinana,
    Maharitra mandrakizay.
- id: 189
  title: AMPAHIRATO AHO ‘ZAO
  theme: Ny tenin'Andriamanitra
  key: Ab
  content: |-
    1
    Ampahirato aho ‘zao
    Hahita ny fitiavanao,
    ‘Lay fahazavana mamiratra,
    Mitarika ao an-danitra.
    O! Misehoa Ianao,
    Ry kintan’ny maraina ô,
    Hanoro lalana ahy‘zao
    Ho Aminao.

    2
    Ampaladio ny sofiko
    Hihaino ny Mpamonjiko:
    Fa tiako indrindra izao ny handre
    ‘Lay feony mahafaly re.
    O, Mitenena Ianao,
    Ry Tompo ‘Zay Mpanavotra ô,
    Hanitsy re ny diako ‘zao,
    Ho Aminao.

    3
    Sokafy koa ny vavako
    Hilaza ‘Lay Jesosiko
    Izay nijaly tao Kalvary
    Mba handovako ny arỳ,
    O, mba tendreo ny molotro,
    Ry Kristy ‘zay Mpisolo ô,
    Hiantso ireo mpanota izao.
    Ho Aminao.
- id: 190
  title: MITENENA, RY JEHÔVAH
  theme: Ny tenin'Andriamanitra
  key: D
  content: |-
    Mitenena, ry Jehôvah,
    Fa mihaino izahay.
    Ambarao ny sitrakao
    Ho amin’ny mpanomponao.
    Aoka ny Fanahinao
    Ho ao anatinay izao,
    Mitenena, ry Jehôvah,
    Fa mihaino izahay.
- id: 191
  title: HE! MORA, RAY NY ZIOGANAO
  theme: Ny tenin'Andriamanitra
  key: F
  content: |-
    1
    He! mora, Ray ny zioganao
    Tiako ny didinao.
    Tena tsara sy madio,
    Ka ampio, fa hanakatò.
    Manazava izao ny dia
    Ka miaro tsy hania
    Ahiratonao ny saiko,
    Hankatoavako Anao.

    2
    Tsy sarotra ny didinao
    Ho an’ny naterakao.
    Ny handresy azony atao,
    Raha miankina Aminao.
    Aminao tsy mampanahy
    Fa Ianao no tokinay.
    Raha kivy ny fanahy
    Dia ampaherezinao.

    3
    Andevon’ny ota ety
    Fa nafahan’i Kristy
    Ka he, lova no omenao
    Asan’ny Fanahinao.
    Tsy mba Tompo vinitra be,
    Na manameloka re,
    Fa Ianao Rainay be fitia
    No miantso ny mania.

    4
    Hotsarovako hatrany
    Tompo ô, ny didinao.
    Ny mitandrina izany
    No hataoko hatrizao.
    Ahitsio re ny diako
    Hankatò ny teny soa
    Aminao no hifaliako
    Sady hiononako.
- id: 192
  title: EFA IVELOMAKO TOKOA, JESO
  theme: Ny tenin'Andriamanitra
  key: Bb
  content: |-
    1
    Efa ivelomako tokoa, Jeso,
    Ato am-poko ny fitiavanao,
    Nefa tiako koa raha izao tontolo izao
    No handray ny fahasoavanao.

    O! reseo anio ny halemeko.
    Mihainoa ny vavako, Jeso,
    Ampidino eto ny Fanahinao
    Hampahery ny olonao Jeso

    2
    Ny fahalalako ny fitiavanao
    Sy ny famonjena atolotrao,
    Hanameloka ahy raha izao tontolo izao
    Tsy hilazako ny fitiavanao.

    3
    Tompo ô, henoy ny vavaka ao am-po
    O! irao ny Fanahinao
    Hanafana anay sy hampahery anay
    Ary koa hitari-dalana.
- id: 193
  title: O, SAMBATRA NY FO, JESO
  theme: Ny tenin'Andriamanitra
  key: D
  content: |-
    1
    O, sambatra ny fo, Jeso,
    Miverina Aminao;
    Mandray ny hasoavanao
    Ka tonga vaovao

    Tsy fefiky ny ranobe
    (Tsy fefika izahay Jeso ô)
    Nanafotra hatrizay,
    Nahazo hery fa nandre
    (Nandre ny feo)
    Ny feonao indray.
    O, sambatra ny fo Jeso,
    Miverina Aminao.

    2
    He! Tretrika tokoa, Jeso,
    Mifikitra Aminao,
    Migoka ny fitiavanao
    Ka tonga vaovao.

    3
    Tazòny mafy aho, Jeso.
    Tsy hiala Aminao,
    Ho velon’ny fitiavanao,
    Ho tonga vaovao.
- id: 194
  title: NY TENINAO TSY MIOVA HATRIZAO
  theme: Ny tenin'Andriamanitra
  key: Eb
  content: |-
    1
    Ny Teninao tsy miova hatrizao,
    Jeso be fitia,
    Dia toky ho ahy
    Ka aina hivelomako etỳ;
    Ny Teninao mampahery ny fo
    Velomy ao anatiko ao.

    2
    Ny Teninao ‘zay fanilon’ny dia
    No mitantana ahy
    Hanaraka Anao
    Misakana ahy tsy hania.
    Ny Teninao manazava ny fo
    Velomy ao anatiko ao.

    3
    Ny Teninao ‘zay nomenao ahy,
    No mampianatra ahy
    Fa na aiza aleha
    Dia momba ahyhatrany Ianao
    Ny Teninao, vatolampin’ny fo,
    Velomy ao anatiko ao.
- id: 195
  title: RY JESO MBA HENOINAO
  theme: Ny tenin'Andriamanitra
  key: D
  content: |-
    1
    Ry Jeso mba henoinao
    Ny feonay mpanomponao
    Izay mivavaka Aminao,
    Mitady fitahiana.

    2
    Vokiso ny fanahinay,
    Ny Teninao no haninay,
    Hahaizanay mamahana
    Ny reraka ao an-dàlana.

    3
    Ampaherezonao izao
    Ny tànanay mpanomponao,
    Hanohana ny olonao
    Miraviravy tànana.

    4
    Omeo fo mazoto re!
    Tolory fahendrena be;
    Tarihonao ny hevitray;
    Tendreo koa ny molotray.

    5
    He! Tsinontsinona izahay,
    Malemy sady tsy mahay;
    Ka dia ampaherezonao
    Hanaovanay ny sitrakao.
- id: 196
  title: ANDEHA ISIKA
  theme: Ny fiangonana
  key: Eb
  content: |-
    Andeha isika hanandram-peo hoe:
    Masina Jehovah Ray
    Masina, masina, masina, Jehovah Ray
    Vavaka mandohalika
    Masina, masina, masina
    Jehovah Ray. Amen.
- id: 197
  title: O! RAY MALALA ASEHOY
  theme: Ny fiangonana
  key: Bb
  content: |-
    1
    O! Ray malala asehoy
    Ny hasoavanao;
    Sasao ho afa-keloka
    ‘Zahay ho zanakao:

    Ho mafy ny fiezakay
    Handia ny lalanao,
    Tsy hisy hijanonanay,
    Raha tsy an-tranonao.

    2
    O! Ray malala, mba henoy
    Ny feonay zanakao;
    Tantano ao an-dàlana
    Hankany Aminao.

    3
    O! Ray malala, hitanao
    Ny hasambaranay;
    Ny avotr’ain’ny Zanakao
    No itokianay.
- id: 198
  title: TOERANA TONY IRAY
  theme: Ny fiangonana
  key: C
  content: |-
    1
    Toerana tony iray, mangina tsara ery.
    Ao ny saiko tonen’ny Ray,
    Mandravaka azy koa
    ‘Reo felam-boninkazo soa
    Ka mamiratra ery.
    Eo no andaniako fotoana mamiko,
    Migoka ny fitiavany rehefa avy eo
    Vonon-kanatrika ny asa
    Amim-pitiavana.

    2
    Toerana masina ity toerana ity,
    ‘Zay anatrehana ny Ray.
    Eto andraisana sy anovozana tokoa
    Ny fitahian’ny Ray.
    Eto amokisana ampaherezana
    Ny saina sy fanahy koa
    Ka raha miala eto,
    Vonon-kanatrika ny asa
    Amim-pitiavana.
- id: 199
  title: RY JESO! VORY IZAHAY
  theme: Ny fiangonana
  key: Bb
  content: |-
    1
    Ry Jeso! Vory izahay,
    Fa andronao anio,
    Dia avy mba hivavaka
    Etỳ an-tranonao.

    2
    Ka na aiza na aiza ny olonao
    No vory toy izao,
    Ny herinao mba asehoy.
    Efao ny Teninao.

    3
    Ny hira ikambananay
    Atỳ an-tranonao,
    Ekeo ho fanandratana
    Ny voninahitrao.

    4
    Ny vavaka tononinay
    Eo anatrehanao,
    Mba raiso ho fanatitra
    Ankasitrahanao.

    5
    Ny teny fitarainana
    Ataon’ny ory koa
    Soloy fifaliana;
    Hisaoranay Anao.
- id: 200
  title: MIHIRÀ FIHIRAM-PIFALIANA
  theme: Ny fiangonana
  key: Bb
  content: |-
    1
    Mihirà fihiram-pifaliana
    Hankalaza Ilay Tomponao
    Asandrato feo fiderana.
    Hoby, Hosana no atao.

    Derao (derao), derao (derao)
    Ny Tompo Mpanavotra anao
    Hirao (hirao), hobio (hirao),
    Jehovah Mpamorona anao.

    2
    Ka aoka ny feo fifaliana
    Hisandratra ambony ao.
    Hanako ho re eran-tany,
    Hanambara fitia manavao.

    3
    Isika dia olom-bonjena,
    Firenena ‘zay voatokana,
    Navotana tao Gologota;
    Jesosy no nanafaka.

    4
    Namangy antsika tokoa
    Ny Tompon’ny lanitra soa.
    Nomeny ny fanantenana,
    Handova ilay tany vao.

    5
    Ry Tompo Mpandahatra hendry
    Indreto ‘zahay zanakao.
    Ho tena mpanompo voatendry
    Hanoa sy hanaraka Anao.
- id: 201
  title: INDRO NY FAHARETAN’NY
  theme: Ny fiangonana
  key: D
  content: |-
    :,: Indro ny faharetan’ny
    Olo-masina.:,:
    Dia izay mitandrina
    Ny didin’Andriamanitra
    Sy ny finoana an’i Jesosy.
    :;: Amena, Amena, Amena.:,:
- id: 202
  title: JESOSY Ô! TARIHONAO
  theme: Ny fiangonana
  key: D
  content: |-
    1
    Jesosy ô! tarihonao
    Sy mba tsinjovy ny fiangonanay.
    Tantano ny fanahinay
    Ho mendrika ny Anaranao!

    2
    Jesosy ô! Vimbininao
    Mba hifankatia ny fiangonanay;
    Sokafinao ny molotray
    Hanandratra ny Anaranao!

    3
    Jesosy ô! raketonao
    Mba ho ao amin’ny Fiangonanay
    Ny teny ‘zay nambaranao,
    Hitari-dàlana anay.
- id: 203
  title: MANGINA! MANGINA!
  theme: Ny fiangonana
  key: BB
  content: |-
    1
    Mangina! Mangina!
    Henoy fa injao,
    Ilay Tompo irina
    Manatona anao.
    Henoy fa mandona
    Am-ponao izao;
    Miandry, mifona,
    Te hiditra ao.

    2
    Mangina! Mangina!
    Moa henonao ve ?
    ‘Lay feo fifaliana
    Miantso hoe:
    « Avia, ry mpania,
    Omeko anao,
    Anao ho doria,
    Ny lanitra izao».

    3
    Mangina! Mangina!
    Mandalo ny etỳ.
    Andrao dia sondriana,
    Katsaho ny arỳ.
    Anio aza ela,
    Henoy re ‘lay feo.
    Ny Tompo mamela
    Ka raiso ekeo.

    4
    Mangina! Mangina!
    Feo mamy tokoa,
    Mitory hafaliana
    ‘Njao re ao am-po.
    Ekeko, ry Tompo,
    Mangina aho izao;
    Mangina ny foko
    Hihaino Anao.
- id: 204
  title: JESO Ô, INDRETO IZAHAY
  theme: Ny fiangonana
  key: Ab
  content: |-
    1
    Jeso ô, indreto izahay mpanomponao
    Avy hankalaza sy hanaja Anao izao.
    Raisonao ny saotra izay aterinay anio
    Ka ny vavakay re mba valio.
    Aza avelanao ho reraka izahay,
    Fa tohano hery mba haharitra;
    Ka raha ho avy Ianao, dia ho vonona
    Izahay rehetra vory eto izao.

    2
    Ry Fanahy ô, midina, aza ela re!
    Ny fiasanao mangina zava-dehibe.
    ‘Zao no zavatra irina: hamasinonao re
    Ny fiainanay mba ho Anao.
    O! Ampaherezo isan’andro anie
    Ka tantanonao re mba ho tody soa
    Ao an-danitra, dia ho sambatra
    Fa handova lova izay maharitra.

    3
    Ray ô! mamalia ny vavakay atao izao,
    Raiso ho toy ny hanitra ankasitrahanao
    Ka diovinao ny tena, saina sy fanahy,
    Atokàny re mba ho Anao.
    Manantena lanitra sy tany vaovao
    Izahay rehetra vory eto izao;
    Ka ho sambatra, ao an-danitra:
    Hiara-paly Aminao mandrakizay.
- id: 205
  title: ANDRIANANAHARY MASINA INDRINDRA
  theme: Ny fiangonana
  key: E
  content: |-
    1
    Andriananahary masina indrindra!
    Ny anjelinao izay mitoetra Aminao
    Mifamaly hoe: masina indrindra
    Andriananahary, Telo ‘zay Iray.

    2
    Andriananahary masina indrindra !
    Na tsy hita aza izao ny voninahitrao,
    Masina indrindra Ianao irery,
    Andriananahary, Telo ’zay Iray.

    3
    Zava-manana aina samy mankalaza
    Sady manambara Anao ‘zay Tompony izao;
    Ianao irery no mitahy azy,
    Andriananahary, Telo ‘zay Iray.

    4
    Andriananahary feno hatsarana !
    He ! ny fitahianao izay mpanomponao;
    Tsara dia tsara ny omenao azy,
    Andriananahary, Telo ‘zay Iray.

    5
    Andriananahary masina indrindra !
    Izahay mpanomponao ta hankalaza Anao;
    Feno fahendrena, feno fiantrana,
    Andriananahary, Telo ‘zay Iray.
- id: 206
  title: O! HENOY NY ANTSON’NY
  theme: Ny fiangonana
  key: F
  content: |-
    1
    O! henoy ny antson’ny Mpamonjy soa:
    « Ny ampahafolony re ento,
    Mbamin’ny fanatitra an-tsitra-po
    Ho ao an-tempolin’i Jeso. »

    “Ka tsapao amin’izany aho
    Dia ho hitanareo tokoa,
    Handrotsa-pitahiana Aho
    Dia ho vanona sy tsara ny voa”

    2
    Hoy indray ny Tompo amintsika izao:
    Ny fanatitra izay omena
    Dia ho famonjena ireo namanao
    Ary koa ny firenena.

    3
    Atolory ny talenta sy ny fo
    Ho fanatitra tsara indrindra.
    Ny andro sy ny vola ary ny hery koa,
    Mba ho an’ny Avo indrindra.
- id: 207
  title: O, NY FANATITRA ENTINAY
  theme: Ny fiangonana
  key: Eb
  content: |-
    O, ny fanatitra entinay
    Raiso, ekeo ry Ray
    Mba arotsahy aminay
    Ny fitahianao. Amen!
- id: 208
  title: FANOMEZANA TONGA LAFATRA
  theme: Ny fiangonana
  key: G
  content: |-
    1
    Fanomezana tonga lafatra
    Natolotra mba ho fanatitra.
    Dia hanitra ‘zay nentin’i Maria
    Nanosorany an’i Jeso tia

    2
    Ny saina nanosika hanome.
    Hanolotra ny fofo-manitra e,
    Dia he, tena ambony lavitra,
    Mendrika noho ‘lay fanomezana

    3
    Ry Tompo malala avia handray
    Ny fanatitra ‘zay arotsakay,
    Na kely tsy mendrika, ô ekeo,
    Ny fonay manolotra no jereo.
- id: 209
  title: MISY TOERANA MAMIN’NY FOKO
  theme: Ny fiangonana
  key: Bb
  content: |-
    1
    Misy toerana mamin’ny foko,
    Tsy hohadinoiko mandrakizay;
    Fiangonana soa ka koloiko,
    Tsy afoiko fa tranon’ny Ray.

    (Koa andeha re ho ao ianao)
    Asaiko ianao mba handroso
    Hamangy ny fiangonanay.
    Fiangonana soa ka koloiko,
    Tsy afoiko fa tranon’ny Ray.

    2
    Raha sehatra ny ady mafy
    Ny fiainana diavinay;
    Tsy manahy fa Jeso manafy
    Hery vaovao ny fiangonanay.

    3
    Fitiavan’ny mpirahalahy,
    Fifalian’ny fanaovan-tsoa;
    Valim-bavaka omen’ny Fanahy,
    Samy hitanay ao avokoa.

    4
    Tsy ho ela izahay dia hifindra
    Fa ho avy Ilay Tomponay,
    Ka halaza sy tena hirindra
    Fa voavonjy ny fiangonanay.
- id: 210
  title: O! TOERA-MAHAFINARITRA
  theme: Ny fiangonana
  key: Db
  content: |-
    1
    O! toera-mahafinaritra
    Akaikinao ry Ray.
    Fa tony sy milamina,
    Eo miadana izahay.

    Jesosy voatahy.
    Hazòny aho izao
    Mba ho mpanompo sahy
    Akaikin’ny fonao.

    2
    O! toera-mahafinaritra
    Akaikinao ry Ray.
    Eo re ny tena lanitra
    Anasanao anay.

    3
    O! toera-mahafinaritra
    Akaikinao ry Ray.
    Fa toera-mahasambatra
    Eo ho faly izahay.
- id: 211
  title: AOKA HOMBAN’NY ELATRAO
  theme: Ny fiangonana
  key: Eb
  content: |-
    1
    Aoka homban’ny elatrao;
    Ny fifankatiavanay,
    Ny Fanahy Masinao
    No hitarika anay.

    Ny fiainana any an-danitra
    ‘Zay feno fitiavana,
    No irinay hiainanay
    Dieny etỳ ka hatrarỳ.
    Ry fitiavana ô,
    Meteza hiaraka aminay.

    2
    Kendrena mba hirindra
    Sy ho tsara indrindra
    Hatrizao ny fiainanay,
    Ho voninahitry ny Ray.

    3
    Enga anie ‘zahay izao
    Samy hotoloranao
    Ilay tany vaovao
    Mirindra sy mirenty ao.
- id: 212
  title: RY TOMPO ZANAHARINAY
  theme: Ny fiangonana
  key: A
  content: |-
    1
    Ry Tompo Zanaharinay,
    Manati-tsaotra izahay,
    Fa efa novelominao,
    Ka tratra izao anio izao.

    2
    Ny haizina efa lasa izao,
    Mazava no naposakao;
    Levony koa ny otanay,
    Ka hazavao ny hevitray.

    3
    Ny asanay atao anio,
    Atrehonao ka mba tahio,
    Hatao ho voninahitrao,
    Handraisanay ny antranao.

    4
    Derainay Ianao, ry Ray,
    Derainay Jeso Tomponay,
    Derainay ny Fanahy koa,
    Derainay fa Mpanisy soa.
- id: 213
  title: HE ! TSARA NY MPIRAHALAHY
  theme: Ny fiangonana
  key: C
  content: |-
    1
    He ! tsara ny mpirahalahy
    Iray fitia mivory ‘zao
    Ka hazavainao, ry Fanahy,
    Entanin’ilay afonao.
    Ny vavaka sy hira ataony
    Dia tena fofo-manitra
    Ny vavaka sy hira ataony
    Tafakatra ao an-danitra.

    2
    Eo anoloanao, ry Mpamonjy,
    Firaisan’olo-masina.
    Eo no mihoby ny voavonjy,
    Voafidy sy voafantina.
    Eo izy no mifalifaly
    Amin’ny fo finaritra;
    Eo izy no mifalifaly
    Mihoby ny Mpanavotra.

    3
    Ka n’aiza n’aiza ivoriana
    Dia misy hoby avokoa,
    Manjaka ao ny fifaliana
    Fa tena henika ny soa.
    Ny fiangonanao mahazo
    Ny famindram-po taminao;
    Ny fiangonanao mahazo
    Ny hery tena manavao.

    4
    Ry Rainay tsara arotsahy,
    Hitondra fiadanana,
    Ny hasoavan’ny Fanahy
    Noho ‘Lay Mpanalalana.
    Ka mba ho fitia mandrakizay
    Ho santatr’ilay tany vao
    Eny, ho fitia mandrakizay
    No hampiray ny olonao.
- id: 214
  title: EO AMIN’I JESO
  theme: Ny fiangonana
  key: Db
  content: |-
    1
    Eo amin’i Jeso, Na dia eto an-tany,
    Mifaly re ny fo
    Fa voavonjiny.
    Eo amin’ny hazo
    ‘Zay nijalian’ny Tompo,
    Ny fo ho sambatra
    Sy tretrika tokoa.

    2
    Eo misy ny fitia
    ‘Zay iraisan’ny mpino,
    Najoro ho doria,
    Tsy mety hadino
    Eo no mitaratra
    ‘Lay hazavana tsara
    Toa jiron-danitra:
    Filazantsara soa.

    3
    Eo koa ‘lay lalana
    Mahavonjy na etỳ,
    ‘Zay ahafahana
    Amin’ny ratsy etỳ.
    Eo ahitana koa
    Sakaiza tena tsara
    ‘Zay be famindram-po
    Be fitiavana.

    4
    Eo koa ‘lay lanivoa
    Notrabaran’ny ota,
    Eo koa ‘reo tànan-droa
    Mpandray ny mpanota,
    O ! Ray, iantrao izao
    Fa novidinao ‘zahay;
    Fihino an-tratranao,
    ‘Zahay ho tena iray.
- id: 215
  title: IZAO ANIO IZAO RE
  theme: Ny fiangonana
  key: Eb
  content: |-
    1
    Izao anio izao re,
    Jehovah Tomponay
    Sabata masinao e
    Ka hotsarovanay.
    Ianao nanendry izany
    Mba hitsaharanay.
    Nohamasininao re
    Ka masina aminay.

    2
    ‘Zahay ankehitriny
    Mivory eto ‘zao,
    Tahaka ny fahiny
    Nataon’ny Zanakao.
    Misaotra Anao ‘zahay re,
    Ry Andriamanitra ô,
    Henoy ny vavakay ‘zao.
    Anio Sabatanao.

    3
    Rahatrizay ‘zahay
    Ary an-tranonao,
    O! sambatra tokoa
    Hahita tava Anao.
    Haneho fanajana ,
    Hiondrika Aminao;
    Hihira fiderana
    Sabata toy izao.
- id: 216
  title: NY SABATANAO RY TOMPO
  theme: Ny fiangonana
  key: Eb
  content: |-
    1
    Ny Sabatanao ry Tompo,
    No tsarovanay izao;
    Ka mivory ny mpanompo,
    Mankatò ny didinao
    Entinay ny fanajana
    Sy ny saotra ho Anao,
    Ary hira fiderana
    Nohon’ny voninahitrao.

    2
    Andro masina indrindra
    Notahianao fahizay;
    Tsy miova, tsy mifindra,
    Andronao Jehovah Ray.
    Andro nitsaharanao
    Ka mba itsaharanay
    Ao an-tany vaovao
    Mbola hotsaroana indray.

    3
    Tompo ô, tariho izahay
    Mba hanao ny sitrakao;
    Ary hitandremanay
    Ny Sabata Masinao.
    Na aiza toeran-kivoriana.
    Raha Sabata toy izao,
    Arotsahy ny fitahiana
    Ho amin’ny vahoakanao.
- id: 217
  title: TSAROANAY TOKOA IZAO
  theme: Ny fiangonana
  key: Ab
  content: |-
    1
    Tsaroanay tokoa izao
    Sabata Masinao,
    ‘Zay mahafaly, mahasoa
    Maneho ny hajanao.

    Ry Tompo, deraina Ianao
    Fa Mpahary tokoa
    Tahionao ‘ty andro ‘ty
    ‘Zay lova hatrary.

    2
    Ry Tompo ô, misaotra Anao
    Izahay zanakao.
    Ny Teninao ‘zay manavao,
    Manova ny fonay.

    3
    He! tazanay sahady re
    Ny voninahitrao.
    Fa andro soa sy lehibe
    Natokana ho Anao.

    4
    Tohano ny mpanomponao
    Hatoky tsara izao.
    Hanaja sy hitandrina
    Ny andro masina.
- id: 218
  title: MIDERA ANAO ZAHAY
  theme: Ny fiangonana
  key: Bb
  content: |-
    Midera Anao ‘zahay
    Ry Ray malala,
    Fa tratr’izao andro soa lehibe
    Dia ny Sabatanao
    ‘zay fifalianay
    Ka dera saotra no atolotray.

    Enga, anie, Jeso,
    Hitohy hatrarỳ
    ‘Zao fiderana izao
    ‘Zay entinay.

    2
    Ny fitahianao,
    Ny herinao koa
    Nampanantenainao homena anio,
    Mba arotsahy, Jeso,
    Aty am-ponay
    Ho hery manavao ny tenanay.

    3
    ’Zay tadiavinay
    Anio, Jeso ô!
    Ny hitoeranay ao Aminao;
    Ny asa izay atao
    Aoka, Jeso ô!
    Ho eo ambany fitarihanao.

    4
    Ka ny Fanahinao
    Hitoetra am-ponay
    Hahaizanay mba hanaja Anao.
    Sy hahatonga anay
    Mba ho mpandova
    ‘Lay lanitra ary ny tany vaovao.
- id: 219
  title: TSAROANAY MAIVANA
  theme: Ny fiangonana
  key: D
  content: |-
    1
    Tsaroanay maivana ny adinay;
    Ny hasasaranay tsy henonay
    Fa fitsaharana atolotrao
    Ka fifalianay ny Sabatanao.

    Raiso re, Tompo ô,
    Ny saotra vokatry ny fo;
    Fa taratra avy ao Edenanao
    Ny fiadanan’ny Sabatanao.

    2
    Ny sainay reraka mahery indray
    Fa aina velona no azonay;
    Ny fonay ketraka, tohananao,
    Mahery noho ny Sabatanao.

    3
    Ny fiadananao iainanay,
    Ny fitahianao no tanjakay
    Fa hitanay tokoa ny herinao
    Avy ao anatin’ny Sabatanao.

    4
    Maniry izahay hanompo Anao
    Sy mba hitandrina ny didinao.
    O, hamasino re ho zanakao,
    Hahay manaja ny Sabatanao.
- id: 220
  title: SABATA MASINAO
  theme: Ny fiangonana
  key: G
  content: |-
    1
    Sabata Masinao,
    Andriamanitray,
    No nitsaharanao
    Ka itsaharanay.

    Sabata Masinao,
    Ry Tompo tianay,
    Izao anio izao
    Ka ifalianay.
    Sabata Masinao,
    Andriamanitray,
    No nitsaharanao
    Ka itsaharanay.

    2
    Sabata Masinao,
    Jehovah Tompo soa,
    No voatahinao
    Ka maminay tokoa.

    3
    Sabata Masinao,
    Ry Ray malalanay,
    Nohamasininao
    Ka hamasininay.

    4
    Sabata Masinao,
    Ry Jeso Tomponay,
    No tena andronao
    Ka ivavahanay.
- id: 221
  title: AZA MANADINO AHY
  theme: Ny fiangonana
  key: F
  content: |-
    1
    Aza manadino ahy,
    Ry Mpihaino vavaka!
    Aza mba manary ahy
    Hanalavitra Anao;
    Mitodiha, ry Mpanjaka!
    Ka jereo ny olonao;
    Aza manadino ahy
    Ry mpihaino vavaka.

    2
    Ianao no fiereko,
    Vatolampy heriko;
    Na kamboty aza aho,
    Faly manana Anao;
    Afa-tahotra ny foko,
    Raha miandrandra Anao;
    Aza manadino ahy ,
    Ry Mpihaino vavaka!

    3
    Eny, Ianao no Raiko,
    Ka hatoniko izao;
    Nefa ny fahadalako
    Aza mba heverina;
    O! ampifalio aho,
    Ka ombao ny elatrao;
    Aza manadino ahy,
    Ry Mpihaino vavaka!

    4
    Tabataba lalandava,
    No mba hitako izao,
    Ka izaho te ho tonga,
    Ao am-pitsaharanao;
    Mitenena ry Jehovah!
    Mamalia ahy izao;
    Aza manadino ahy,
    Ry Mpihaino vavaka!
- id: 222
  title: NY ANDRO MASIN’NY SABATA
  theme: Ny fiangonana
  key: Bb
  content: |-
    1
    Ny andro masin’ny Sabata dia voatahy
    Ka tiako indrindra noho ny fitahiana hita ao.
    Atsahatray ny asanay; avela ny lalao
    Dia miomana hivavaka sy hamaky teny.

    2
    He! Tiako koa ny mianatra Sekoly Sabata
    Mihaino ny tantara soa milaza an’i Jeso.
    Ny Sabata hariva indray, manao ny asa soa;
    Mamangy sy mihira koa, eran’ny tanàna.

    3
    Fa raha milentika indray ilay masoandro
    Dia he! mivory indray ‘zahay hisaotra ilay Ray.
    He! Tiako re ny Sabata ‘zay hitahiana anay
    Ka ho tsarovako tokoa mandritra ny andro.
- id: 223
  title: ANIO NO ANDRO
  theme: Ny fiangonana
  key: Ab
  content: |-
    1
    Anio no andro natao ho anay
    Andro masina:
    Fihaonanay Aminao, ry Ray,
    Hifandraisana.
    Ka faly izahay
    Tafahaona indray.
    Mihaona Aminao ry Ray,
    ‘Zao Sabata izao.

    2
    Fa heniky ny fitiavanao
    Ny androm-piainanay
    Ka he tratr’izao Sabata izao
    Hitsaharanay.
    Tsaroanay ho soa tokoa
    Ny fitiavanao.
    Misaotra Anao ‘zahay
    Ry Ray, fa notahianao.

    3
    He! Andro notahianao anio,
    Tompo tsara ô,
    Ka diovy re ny fonay hadio
    Mba ho zanakao.
    Tompo tia, ô! avia,
    Raiso re izao.
    Diovy re ny fonay hadio
    Dia ho lapanao.
- id: 224
  title: INDRO FA MISOKA IZAO
  theme: Ny fiangonana
  key: Ab
  content: |-
    1
    Indro fa misoka izao
    ‘Lay masoandro tazanao.
    Manatòna avia derao
    Ny Mpamorona anao.
    Ankalazao.

    Dera, haja, saotra atolotray,
    Ho Anao, Jehovah Ray.
    Mendrika asandratray
    Mandrakizay.

    2
    Ny ota maro izay natao
    Tompo ô, mba avelao
    O! diovy ka sasao
    Ny fonay re anjakao
    Mba ho anao.

    3
    Ny fiadananao izao
    Ampombay ny olonao
    Hampitony, hanavao
    Ka hameno hatrizao
    Ny fiainanay.

    4
    O! ekeo ny vavakay
    Sy ny saotra entinay
    Ka ny voninahitra
    Ho Anao maharitra
    Mandrakizay.
- id: 225
  title: ANDRO MALAZA
  theme: Ny fiangonana
  key: Bb
  content: |-
    1
    Andro malaza sy mendrika soa
    ‘Lay andro ‘zay nitsaharan’ny Ray.
    Ny zava-boahary he mifaly avokoa
    He! Faly fa hiala sasatra indray.
    Ry Zanahary, Tompo tia ô!
    Ampifalio izao ny fonay,
    Mba tsy hanadino ny fombanao.
    Tsy hanadino ilay hatrizay,
    Ilay Sabata natao ho anay,
    ‘Lay tsangam-baton’ny Ray.

    2
    Andro tsy tontan’ny ela hatrizay
    Na dia natopan’ny onja aza izao.
    Andro natao hamantarana izay,
    Ireo vahoaka manaraka Anao.
    Ry Zanahary, Tompo tia ô,
    Ampifalio izao ny fonay,
    Mba tsy hanary ny fombanao.
    Tsy hanadino ilay hatrizay,
    Ilay Sabata hamantarana anay,
    Ilay famantaran’ny Ray.

    3
    O! andro masina, kanto tokoa,
    Mamirapiratry ny endrikao,
    Andraisanay fitahiana sy soa.
    ‘Lay andro masina izay manavao.
    Ry Zanahary, Tompo tia ô,
    Ampifalio izao ny fonay,
    Mba tsy hanary ny fombanao.
    Tsy hanadino ilay hatrizay,
    Ilay Sabata hanamasinana anay,
    Sy manavao ny fonay.
- id: 226
  title: FOTOANA SOA SY MAMIKO
  theme: Ny fiangonana
  key: Ab
  content: |-
    1
    Fotoana soa sy mamiko,
    Jeso Mpamonjiko,
    Ny mianatra eo an-tongotrao
    Ny teny masinao.

    Mitenena, Tompo ô!
    Ao am-poko Ianao,
    Ka aoka ny finoako re
    Hitombo hery anie.

    2
    Iriko indrindra, Jeso ô!
    Handrehitra tokoa
    Ny afon’ny fitiavako
    Izay voambaranao.

    3
    Ny teninao ianarako
    Manetsika ahy ho tia
    ‘Lay andronao andrasako:
    « Jesosy ô! Avia ».
- id: 227
  title: NY ANDRONAO, RY TOMPONAY
  theme: Ny fiangonana
  key: Db
  content: |-
    1
    Ny andronao, ry Tomponay,
    Milaza ao am-ponay ao
    Fa lehibe ka sitrakay
    ‘Lay fitiavanao izao.

    2
    Sabatanao dia lova soa,
    Nomena hitsaharana.
    Ka fitahiana sy tombon-tsoa,
    Tena hasambarana.

    3
    Ny hafatrao, ny teninao,
    Mamelombelona fo
    No renay izao ka sitrakay.
    Fanavaozana tokoa.

    4
    Ny herin’ny FANAHINAO
    Hanampy anay mpanompo
    Mba hankatò ny didinao,
    Hiadananay tokoa.
- id: 228
  title: EO AN-TONGOTRAO
  theme: Ny fiangonana
  key: G
  content: |-
    1
    Eo an-tongotrao, ry Jeso,
    Tonga hianatra
    Izahay ka alefaso
    Ilay Mpananatra.

    Tompo ô! ambarao
    Ilay fitia ambony;
    Mba ho tsapanay hatrizao,
    Ny tena vidiny.

    2
    Hazavain’ity Sekoly
    Ka hita ilay hazo,
    Teo nandresy ny devoly
    Ilay Mpanjakanay.

    3
    Asehoy anay, ry Tompo,
    Fahitana vaovao;
    Atoroy aty am-ponay
    ‘Zay tena làlanao.

    4
    Eto an-tongotrao, ry Jeso,
    Tonga hianatra
    Ny fanahinay vokiso
    Ny mofon-danitra.
- id: 229
  title: TAZÒNY AHO HATRIZAO
  theme: Ny fiangonana
  key: D
  content: |-
    1
    Tazòny aho hatrizao
    Ho eo anilanao, ry Ray
    Hanaraka ny dianao
    Anio mandrakizay;
    He mora kivy ‘zany fo
    Ka mba tohanonao tokoa
    Fikiro tsy hiala
    Fandrao misalasala.

    2
    Raha sendra ka variana etỳ
    Sy mankafy ny tany
    Ka manadino ny arỳ
    Tazòny mafy ihany,
    Lazao fa tsara lavitra
    ‘Lay toeram-boninahitra
    Miandry ao ambony
    Tsy misy ota intsony.

    3
    Tsinjovinao ny diako izao,
    Arovy sy tantano.
    O, asehoy ny herinao
    Raha tondraka ny rano
    Tazòny re ny tanako,
    Ka andrandrao ny masoko
    Hibanjina hatrany
    Ilay Kanana any.
- id: 230
  title: O! TENY FIKASANA SOA
  theme: Ny fiangonana
  key: Bb
  content: |-
    1
    O! teny fikasana soa indrindra
    Kristy mitarika ny làlako.
    Ny tanany no mampirindra
    Ny momba ny fiainako.

    He! Sambatra aho re
    Nametraka Aminao ‘zao
    Ny androko Mpamonjy tia
    Ny fiainako tontolo
    Satria Ianao nisolo
    ‘Reo fahotako marobe.

    2
    Ny masonao mitazana ny diako
    Ny saina atolotrao, mitarika
    Any aminao no hitodiako,
    Ny lanitra no marika

    3
    Na dia tsy hitako izay hombana
    Fa maizina ny eo alohako,
    Ny tananao no he! mitana
    Tsy misy hatahorako.

    4
    Endrey ny hasambarana sy toky
    Mahampoka izao ny fiainako,
    Fa manana Anao ho Zoky
    Mandahatra ny làlako.
- id: 231
  title: ANTSOY JESO, RAHA TONGA
  theme: Ny fiangonana
  key: G
  content: |-
    1
    Antsoy Jeso, raha tonga ny maraina
    ‘Zay mampivelatra ny raozy soa.
    Antsoy Jeso, fa Izy andon’aina
    Mamelona ny fo sy saina koa.

    2
    Antsoy Jeso, mba ho mpiara-dia
    An-dàlana izay diavinao;
    Antsoy Jeso, Sakaiza tena tia,
    Ho aro, toky sady tanjakao.

    3
    Antsoy Jeso, raha sendra ka tomany,
    Tsindrin’ny ota be izay natao;
    Antsoy Jeso, Ilay nitondra izany;
    Ka maty mba hanavotra anao.

    4
    Antsoy Jeso, ny vavakao ho reny,
    Ny sentonao, tsy miafina Aminy;
    Antsoy Jeso, inoy re ny Teny;
    Ny zava-tsarotra halaminy.

    5
    Antsoy Jeso, raha mila ho variana,
    Amin’izao fiainana eto izao;
    Antsoy Jeso, fa Izy fifaliana,
    Harena soa sy tena lovanao.

    6
    Antsoy Jeso, raha tonga ny hariva,
    Manaloka ny haizim-pasana;
    Ny masoandronao koa efa iva,
    Antsoy Jeso, ‘zay fitsanganana.
- id: 232
  title: MIHAINOA, TOMPO Ô!
  theme: Ny fiangonana
  key: Eb
  content: |-
    1
    Mihainoa, Tompo ô!
    Ny fivavakay anio,
    Raisonao ankehitrio
    Ny fisaoranay Anao.

    2
    Manatreha, Tompo ô!
    ‘Reto zanakao anio,
    Akaikezo ka tahio;
    Hafanao ho tia Anao.

    3
    Mamelà, ry Tompo ô!
    Ny otanay rehetra anio,
    Dia ovay sy ahitsio
    Izahay ho olonao.

    4
    Mitariha, Tompo ô!
    ‘Reto ondrinao anio,
    Dia arovy ka ampio
    Mba ho tonga am-balanao.
    Amen!
- id: 233
  title: TOMPO MALALA FENO HATSARANA
  theme: Ny fiangonana
  key: Eb
  content: |-
    1
    Tompo malala feno hatsarana,
    Tena irinay ny hahita Anao,
    O! asehoy aminay hatrizao,
    :,: Ny herinao mahavonjy tokoa.:,:

    2
    Tompo Tsitoha, Tompo tena tia,
    Mamboatra fonenan-tsoa tokoa,
    O, aza avela, baboy avokoa
    :,: Mba ho Anao re ny fonay izao.:,:

    3
    Tompo mahery, aza ela loatra
    Fa sasa-miandry Anao, ny olonao,
    O! misehoa amin-kery izao.
    :,: Ianao irery no fiononanay.:,:

    4
    Tompo, faingana fa tsy mahatamàna
    Ny tany izay onenanay izao,
    Irinay ny hitoetra Aminao
    :,: Anilanao, eo no honenanay.:,:
- id: 234
  title: RY RAY Ô, HENOY NY VAVAKAY
  theme: Ny fiangonana
  key: C
  content: |-
    1
    Ry Ray ô, henoy ny vavakay
    Atolotray ankehitrio,
    Mba ho fankasitrahanay ny fitiavanao anay.
    Na ratsy aza izahay,
    Nandà ny sitra-ponao,
    Tsy nankatò ny Teny soa,
    Dia mbola nomenao indrafo.
    Isaoranay ny Anaranao.

    2
    Ny tena irinay hatrizao:
    Hanompo sy hanaja Anao,
    Hanao ‘zay tianao tokoa
    Sy hanakatò ny didinao.
    Ny fonay manontolo re,
    Ny hery sy ny sainay,
    Ny andro manontolo e,
    Hoentinay eo an-tongotrao,
    Ry Ray ô, ka raiso hatrizao.

    3
    Raha avy ilay andro lehibe
    Hihaonanay eo Aminao,
    Hasandratray ny hira, re,
    Hidera ny fitiavanao.
    Ry Ray, diovy ny fonay,
    Havaozy ny toetray
    Ho mendrika ny lanitra,
    Ho tretrika sy finaritra.
    Henoy re ny vavakay, Amen!
- id: 235
  title: MBA MAMINDRÀ FO AMINAY
  theme: Ny fiangonana
  key: C
  content: |-
    1
    Mba mamindrà fo aminay, Tompo ô!
    Fa mila ho reraka ny fonay.
    He ! Indro miankohoka eo amin’ny tongotrao
    ‘zahay,
    Mitady fiainana.
    Ny fitianao no ianteheranay izao.
    Mpanota izahay ka mibebaka,
    Dia mangataka Aminao ny hery,
    Mba mihainoa, Tompo ô!

    2
    Raha sendra ka diso ny alehanay,
    Tariho sy tantano ny dianay.
    Tsy mba misy izay itokianay etỳ
    Afa-tsy izay lazainao fa mendrika.
    Ny fitiavanao no ianteheranay izao.
    Mpanota izahay, ka tsy mendrika
    Ny hiantso ny Anaranao, Ray,
    Ekeo ny fivavakay.

    3
    Raha solafaka ety ny fiainanay
    Areno fa kely ny herinay.
    Eo Aminao no miantoraka, ‘zahay, ry Jeso,
    Mifona fa meloka.
    Ny fitiavanao no ianteheranay izao.
    Raha avy Ianao, Ianao Jeso ô!
    Aoka ho isan’ny voaomana tokoa,
    Ny mpanompokelinao.
- id: 236
  title: TOMPO MALALA Ô
  theme: Ny fiangonana
  key: D
  content: |-
    1
    Tompo malala ô! jereo ‘zahay,
    Fa osa ny fo tsy arovanao.
    Ka arotsahy ao anatinay,
    Hiasa ao am-po, ny Fanahinao.

    Henoy ny feonay
    Mitalaho izao.
    O! mba ekeo, Ray,
    ‘Zao vavakay izao.

    2
    Tompo malala ô! ampionao
    Ireto ondry mila hery vao.
    Omeo saina vonona hatrizao
    Mba ho mpandresy ‘reto zandrinao.

    3
    Tompo malala ô! aza afoinao
    ‘Reto fanahy, eny mitoreo.
    O! mba trotroy eo an-tratranao.
    Tompo malala, mba ekeo re.
- id: 237
  title: JESOSY Ô! MPAMONJY
  theme: Ny fiangonana
  key: F
  content: |-
    1
    Jesosy ô! Mpamonjy,
    Ombay ny herinao
    Ny fiezahanay
    Hanatona Anao.
    Raha indro mafy ny ady
    Ka maizina ny dia,
    Ianao Jeso tia
    Ianteheranay.

    2
    Raha indro ka mahery
    ‘Zany filàn’ny nofo,
    O! aza avela ho resy
    ‘Zahay mpanomponao.
    O! aza afoinao re
    Fa osa izahay.
    Ianao manan-kery
    Mahavonjy anay.

    3
    Sasao madio ny fonay
    Mba hitoeranao,
    Ry Tompo tia anay,
    Ekeo hatrizao.
    Ka izahay mpanota,
    Ho mendrika tokoa
    Handova famonjena
    Raha ho avy Ianao.
- id: 238
  title: TOMPO Ô, MBA TONEO RE
  theme: Ny fiangonana
  key: F
  content: |-
    1
    Tompo ô, mba toneo re
    ‘Zato tebitebin-tsaiko.
    Mila hampivadi-po
    Sady sarotra tsy haiko.
    Mampihorohoro lava
    Sy mandreraka ny fo;
    Nefa raha tonenao
    Dia ho resy ny manjo

    2
    Tompo ô! Ampangino re,
    ‘Zato herin’onja iainako
    Misamboaravoara
    Mila hanafotra ny fiainako.
    Izaho mantsy ra sy nofo,
    Olombelona ihany;
    Ka ny heriko tsy ampy
    Hanoherana izany.

    3
    Tompo ô! Mba sitrano re
    ‘Zato ratra ato am-poko;
    Ka soloy fifaliana
    Izany sento sy toloko.
    Fa izay sitraninao,
    Tsy ho orin-java-tsoa,
    Eny, sambatra aok’izany,
    Tena tretrika tokoa.
- id: 239
  title: AKAIKY AHY
  theme: Ny fiangonana
  key: D
  content: |-
    1
    Akaiky ahy, akaiky ny Tompo
    Raha mitaraina aho.
    Eny, fitia mitafotafo.
    Raha mitaraina aho.
    Raha mitaraina Aminy aho,
    Raha mitalaho Aminy aho,
    Izy manambara fa hihaino,
    Raha mitaraina aho.

    3
    Ho lovako izao ny tany,
    Raha mitaraina aho,
    Ho foiny ho ahy izany,
    Raha mitaraina aho.
    Raha mitaraina Aminy aho,
    Raha mitalaho Aminy aho,
    Satro-diadema omeny ahy,
    Raha mitaraina aho.

    2
    Tsy lavitra ahy ny fitiavany,
    Raha mitaraina aho,
    Fa omeny ahy ny rany,
    Raha mitaraina aho.
    Raha mitaraina Aminy aho,
    Raha mitalaho Aminy,
    Izy efa tia ka he mamonjy,
    Raha mitaraina aho.
- id: 240
  title: NY FITAHIANAO RE
  theme: Ny fiangonana
  key: D
  content: |-
    1
    Ny fitahianao re, ry Tompo tia,
    No mba arotsahy aminay eto anio
    Ireo tsora-kazo manitsy ny dia
    Isaoranay Anao ka avia mba ampio.

    2
    Ianao izay Mpitarika tsara indrindra
    Tsy mba mahafoy fa mitantana anay
    Fa he mampahery ary mampirindra
    Ny dia ho tody ao ho mandrakizay.

    3
    Ireo fanenjehana dia tsy mankaiza
    Ka tsy hampimalo anay olonao
    Fa ho voninahitrao na aiza na aiza
    ‘Zahay ho tena vavolombelonao.
- id: 241
  title: MPIANDRY TIA Ô
  theme: Ny fiangonana
  key: C
  content: |-
    1
    Mpiandry tia ô!
    Vonjeo re fa very aho
    Mpiandry tia ô!
    Vonjeo fa he mitalaho.
    Notadiavinao aho ka hita
    Dia nentinao nody aho.
    Voavonjy, eny, tafita
    Tsy nania intsony aho.
    Mpiandry tia ô!
    Vonjeo re fa very aho
    Mpiandry tia ô!
    Vonjeo fa he mitalaho.

    2
    Tompo tia ô!
    Mpamonjy, Mpitarika,
    Akaikinao, tano aho
    Tsy hisaraka.
    Notadiavinao aho ka hita
    Dia nentinao nody aho.
    Voavonjy, eny, tafita
    Tsy nania intsony aho.
    Tompo tia ô!
    Mpamonjy, Mpitarika,
    Akaikinao tano aho
    Tsy hisaraka.
- id: 242
  title: RAHA MIVAVAKA ianao
  theme: Ny fiangonana
  key: G
  content: |-
    1
    Raha mivavaka ianao
    Hotsaroanao ve ‘lay anarako?
    Mila fanampiana aho ka mba miangavy,
    O! mba tsarovy re.

    Sakaiza ô, tsy hadinoko
    Fa tsaroako tokoa ianao
    Sakaiza ô, matokia ianao,
    Fa hoentiko am-bavaka

    2
    Raha mivavaka ianao
    Mba tonòny izany anarako
    Mila an’i Jeso ho mpiahy aho
    Ka mangataha ho ahy.

    3
    Tsy hadinoko ianao
    Raha mivavaka aho
    Ka mahereza re, tia anao ny Ray,
    Itokio izay, ario ny ahiahy.
- id: 243
  title: TOMPO Ô! IRIKO IANAO
  theme: Ny fiangonana
  key: D
  content: |-
    1
    Tompo ô! Iriko Ianao
    Mba hifehy ny sitra-poko.
    O! baikoy ny fo hitony
    Dia ho foana ny toloko.

    2
    Ny ainao no he nomenao
    Mba ho sorona ho ahy.
    Fiadanana omenao,
    Tsy mba misy mampanahy.

    3
    Aoka re ny sitra-ponao,
    Ray malala, no hatao ‘zao
    Hiray fo, fanahy sy saina,
    Dia tsy hisy ny taraina.
- id: 244
  title: TOMPO MAHERY, HENOY ‘ZAHAY
  theme: Ny fiangonana
  key: Eb
  content: |-
    1
    Tompo mahery, henoy ‘zahay
    Vonjeo sao very, jereo, ry Ray
    Ny eo anilanao, Ray tsy mitoreo
    Raha sendra loza indray
    O! aza mba mandao.

    Ry Tompo ô mba arovy ho zanakao ‘zahay
    Malemy ka mba tsinjovy ‘ndrao dia mirona
    indray
    Ny eo anilanao Ray tsy mitoreo.
    Anilanao Ray no mba maminay.
    Ry Ray ô, mba jereo.

    2
    Tompon’ny aina, ô! mihainoa
    Fa mitaraina, raiso ny fo
    Tantano ho Anao Ray ny zanakao.
    Tsy hifandao fa hiray,
    O! aza mba mandao.

    3
    Tompo henoy re ‘zahay izao
    Aoka mba ho re ny feonao
    Ny vavakay ry Ray ô, ô! mba valio.
    Mba tsy hangahiahy.
    O! aza mba mandao.
- id: 245
  title: RY TOMPO O AMPIO
  theme: Ny fiangonana
  key: F
  content: |-
    1
    Ry Tompo ô ampio
    Ny Fiangonanao.
    Avia ka mba tafio
    Ny hery avy Aminao
    Hitory teny soa,
    Hilaza ny hafatrao
    Ka hanafaingana tokoa
    Ny fiavianao.

    2
    Tohano ireo mpitory,
    Ry Tompo be fitia,
    Fa miasa mba hamory
    Ny ondry ‘zay mania
    Raha sendra fahoriana
    Jereo fa irakao
    Ka mba ho fifaliana
    No hanompoany Anao.

    3
    Ry Tompo mitenena,
    Fohazy ny olonao
    Mba hisy hanolo-tena
    Fa vitsy ny mpanao
    Ny fony hafanao,
    Ry Tompo Lehibe.
    Ekeo ny voady ‘zay atao
    Izaho koa handeha.
- id: 246
  title: RY RAINAY Ô, MONENA
  theme: Ny fiangonana
  key: "1"
  content: |-
    Ry Rainay ô, monena atỳ anatinay.
    Ny sitrakao ekena ho tena sitrakay,
    Ny otanay rehetra,
    Ny fomba ratsy koa,
    Tsy hisy hitoetra, hariana avokoa.(avokoa).

    2
    Antomotra ny andro hihaonana Aminao;
    Avia, ry Masoandro, irinay Ianao
    Handroaka tokoa ny haizim-be etỳ,
    Sy hanazava koa ny dia hatrary.(hatrary).

    3
    Ny herin’ny Fanahy aoka hanavao anay
    Ho afaka ahiahy, hifaly ny fonay,
    Ho tafaray tokoa, amin’ny fonao, ry Ray.
    Ho zanaka manoa Anao mandrakizay.(ho doria).
- id: 247
  title: NA BETSAKA NY MPANDEHA
  theme: Ny fiangonana
  key: Ab
  content: |-
    1
    Na betsaka ny mpandeha
    Na mikotaba ny antoko,
    Mivohitra ny mpirehareha
    Ny Teninao no henoiko.

    2
    Avy amin’ireo mahantra
    Sy ireo sahirana, trotraka,
    Ireo noana sy maratra
    Ny fonao dia mangoraka.

    3
    ‘Lay kapoka nisotroanao
    Mitahiry ny hasoavanao
    Mbola eo amin’ny endrikao
    Ilay fangoraham-ponao.

    4
    Mba atoroy ny olonao
    Ny lalana ‘zay nizoranao
    Hahatonga azy ho vonona
    Handray ilay tanàna vao
- id: 248
  title: TSAPAKO, RAIKO Ô
  theme: Ny fiangonana
  key: C
  content: |-
    1
    Tsapako, Raiko ô,
    Tsapako, tsapako
    Ny fitiavanao ahy
    Isan’andro ’zao.

    Ka mangataka Aminao,
    Omeo fo mahay mankasitraka.
    ‘Ty zanakao.
    Mankasitraka, mankasitraka;
    Ka misaotra Anao
    Ray malala ô.
    Ka mangataka Aminao,
    Omeo fo mahay mankasitraka
    ‘Ty zanakao.

    3
    Iainako, iainako,
    Iainako, eny
    Ny fiarovanao
    Manarona ny tenako

    4
    Tsinjoko, tsinjoko,
    Tazako, hitako
    ‘Lay tany vao
    Omenao hivantanako
- id: 249
  title: MANATÒNA, RY MPANIA
  theme: Ny fiangonana
  key: D
  content: |-
    1
    Manatòna, ry mpania,
    Fa miantso anao ny Ray.
    Izy Tompo be fitia,
    Tia anao mandrakizay.

    O! avia, ô! Avia.
    Fa mandray anao ny Ray.
    Mamalia, ka modia
    Fa ho zanaka indray.

    2
    Dieny misy ny fotoana,
    Miverena hanavao.
    Fa ny eto dia ho foana
    Sao hanenina ianao.

    3
    ’Zao no androm-pamonjena
    Hararaoty, tadidio.
    Hanarenana ny tena,
    Ka ny otanao ario.

    4
    O! ry Zokiko lalaiko,
    Tano aho ho namanao.
    Ka ny saiko sy ny aiko,
    Entiko hanaja Anao.
- id: 250
  title: RY RAIKO FENO ANTRA
  theme: Ny fiangonana
  key: Bb
  content: |-
    1
    Ry Raiko feno antra
    Inty ny zanakao,
    Ny fokko dia mahantra
    Raha lavitra Aminao;
    Fa tany karankaina
    Izao tontolo izao,
    Ka reraka ny aina
    Mihataka Aminao.

    2
    Niveivezy aho
    Nikaro-java-tsoa,
    Izay rehetra hita
    Nandramana avokoa;
    Nandany taona maro,
    Nanaran-tsitra-po;
    Kanefa tsy nahazo
    Izay mahafa-po.

    3
    Mamitaka mihitsy
    Izao tontolo iao.
    Ny mamy dia mangidy.
    ‘Zay tena soa tsy ao;
    Koa aza mba adalainy
    Intsony re, ry fo!
    Andeha mba ho hendry
    Hatramin’ny anio.

    4
    Ry Jeso mofon’aina
    Sy ranon’aina koa!
    Ianao no mahatony
    Iay filan’ny fo;
    Ianao no mahavoky,
    Ianao no manome
    Izay irin’ny foko.
    Dia hasambaram-be.
- id: 251
  title: RAISO HO ANAO NY FOKO
  theme: Ny fiangonana
  key: D
  content: |-
    1
    Raiso ho Anao ny foko,
    Ry Jeso malalako ô,
    Mandrosoa fa he vohako
    Manjaka irery ao.

    2
    Hitanao ny ahi-dratsy
    ‘Zay mamaka lalina ao
    Mba ongoty ka soloy
    Voninkazo.

    3
    Ny fitiavako rantsano
    Fa mirantsandrantsana be.
    Rantsana iray no tano.
    ‘Lay mifikitra Aminao.

    4
    Mba tohano ny finoako
    Hirazonany Aminao
    Ka ho hery hizakako
    Fitondrana sitrakao.

    5
    Enga ny fanantenana
    Fisantarako ny arỳ
    Mba tsy hanam-piovana
    Mandra-pialako atỳ

    6
    Ny fiainako rehetra
    Amboary sy hatsarao
    Dia hamoa tsy misy fetra
    Mba ho voninahitrao.
- id: 252
  title: JESO Ô! AMPIANARO
  theme: Ny fiangonana
  key: Bb
  content: |-
    1
    Jeso ô! Ampianaro
    Ny lalànao izahay.
    Ka ny fonay hamasino
    Ahitsio ny fiainanay.

    Eo aminao Jeso ô!
    No tsara ho anay
    (Soa tokoa, hery koa, aina vao)
    Raisonao
    O! raiso re.,
    (Ho Anao, raiso re ‘zahay)

    2
    Afa-tahotra ny fonay,
    Raha ny Fanahinao
    No miasa ho anay,
    Mandra-pahatonga anay.

    3
    Ianao no vatolampy
    Tanjona iononam-po.
    Eo fiarovana ampy
    Hahatony ‘zany fo.

    4
    Jeso ô, Mpamonjy mora,
    Tomoera aminay
    Isan’andro, isan’ora,
    O! arovy izahay.
- id: 253
  title: RY TOMPO, MANATREHA
  theme: Ny fiangonana
  key: F
  content: |-
    1
    Ry Tompo, manatreha
    Ireto zanakao
    ‘Zay vonona handeha
    Hiaraka Aminao
    Tsy haiko velively
    Hamindra irery ‘zao
    Fa izaho dia kely;
    :,: aoka ho tantananao.:,:

    2
    Raha mamely mafy
    Ny fahoriana re,
    Ka, indro, fa mifafy
    Ny ranonoram-be
    Hazòny, Tompo, aho
    Mba tsy handao Anao.
    (O) Ampio mba ho taho
    :.: hikambana Aminao.:,:

    3
    Ekeko ny hitondra,
    Tompo, ny zioganao.
    Fa soa toa diamondra
    Ny fitsaharanao;
    Hanahaka ‘lay toetra
    Malemy sy madio,
    (Ta) hanakatra ny fetra
    :,: Jeso ô, ampio.:,:

    4
    Endrey ny hafaliako
    Miaraka Aminao;
    Na sarotra ny diako,
    Na mafy ny atao,
    Finaritra ny saiko
    Mibanjina hatretỳ
    (dia) ‘Lay lova andrandraiko
    :,: Miandry ahy ary.:,:
- id: 254
  title: JESO NO MIANTSO AHY ‘ZAO
  theme: Ny fiangonana
  key: F
  content: |-
    1
    Jeso no miantso ahy ‘zao
    Antso malefaka erỳ.
    Manetsika ny fo, (ny fo)
    Hankany Kalvarỳ.

    O! avia, (avia)
    O! avia, (avia)
    Matokia, indro Jeso mbola tia
    O! avia (avia) mijere (avia)
    Maneke ry foko zary lao.

    2
    ‘Njany re fa mandona
    Jeso sakaiza tsy mandao,
    Miverena manatòna,
    Misy vonjy ho anao.

    3
    Indro ny famonjena,
    Ranon’ny batisa,
    Halevina ny tena
    Handova Paradisa.

    4
    Ny hiara-maty Aminao
    No tena mamiko tokoa,
    Ny batisa no hanavao,
    Hamonjeny ny efa voa.
- id: 255
  title: IZAHO MANATONA ANAO
  theme: Ny fiangonana
  key: Eb
  content: |-
    1
    Izaho manatona Anao,
    Tsy manana afa-tsy ‘lay ra
    Nalatsaka ho ahy re,
    Ry Zanak’ondry, ekeo ‘zao

    2
    Malemy, mora mirona
    Sy mora koa miahotra
    ‘Ty ‘zaho ka matahotra;
    Ry Zanak’ondry, miarova.

    3
    Ry Tompo, aoka ny fonao
    Hambabo ny fo ratsiko,
    Hanova ny anatiko,
    Ry Zanak’ondry, ho vaovao.

    4
    Na dia mpanota aza teo
    Navelanao ny heloko,
    Atolotro ny tenako,
    Ry Zanak’ondry, mba ekeo.
- id: 256
  title: INDRETO IZAHAY MANATONA ANAO
  theme: Ny fiangonana
  key: Eb
  content: |-
    1
    Indreto izahay manatona Anao
    Maniry mba handray
    Ny mofo-danitra,
    Tandindon’ny Mpamonjy ‘Zay nanavotra anay
    Nanaiky fijaliana mba
    Ho solonay.

    2
    Ny nofony sy ra,
    Fanati-pisoloana,
    No hanatonanay ‘zao
    Ny latabatrao.
    Hadisoanay sy ota,
    Aoka hovonoinao;
    Havaozy indray ‘zahay
    Ho tena zanakao.

    3
    Entinay eto izao
    Ny tebitebinay re
    Mba hosoloinao ny toky Aminao.
    Ilay ra sarobidy
    No iankinanay
    Sy anantenanay ny vonjy Aim-baovao.

    4
    Mba vokiso ‘zao
    Ny vahoakanao, ry Ray ô.
    Fenoy fifaliana
    Sy fiadanam-po.
    Omeo koa ny hery Hanompoany indray,
    Hampiorina finoana, Hanadio ny fo.
- id: 257
  title: MBA HEVERONAO ANGE
  theme: Ny fiangonana
  key: Bb
  content: |-
    1
    Mba heveronao ange, zava-dehibe,
    ‘Zay nataon’ny Tomponao hamonjena anao;
    Aina no natolony mba ho avotra.
    Manambara ilay fitia Jeso Tomponao
    Maty tany Kalvary mba ho solonao.

    2
    Manatòna ianao, ry mpanota ò,
    Fa Jeso no miantso izao ta handray anao
    Izy no manolotra hery vaovao
    Sy mamela heloka hamonjena anao
    Aza matahotra, manatòna re!

    3
    Mifalia re izao, ry sakaiza,
    Fa voavonjy ianao ka voaray
    Jeso Tompo tia, no manome
    Lanitra sy tany vao, hivantananao,
    Toeram-boninahitra any an-danitra.
- id: 258
  title: ‘NJAY REKO, TOMPO Ô
  theme: Ny fiangonana
  key: Eb
  content: |-
    1
    ‘Njay reko, Tompo ô!
    ‘Njay re ny feonao,
    Miantso ahy Ianao
    Hankany Kalvar?
    Tompo lehibe!
    Raiso aho e!
    Diovy ny ra soanao
    Izay tao Kalvary.

    2
    Malemy aho e,
    Ka mitaraina hoe:
    Vonjeo ny aiko, Tompo
    ô!
    Vonjeo ny olonao;
    Tompo lehibe!
    Raiso aho e!
    Diovy ny ra soanao
    Izay tao Kalvary.

    3
    Ny fiadanam-po
    Mandresy ny manjo;
    Esorinao ny tahotro,
    Ry Tompo ô! Vonjeo
    Tompo lehibe!
    Raiso aho e!
    Diovy ny ra soanao
    Izay tao Kalvary.

    4
    Mpanota tsy mandà,
    Ry Tompo; mamelà!
    Ny fahotako lehibe
    Ifonako tokoa:
    Tompo lehibe!
    Raiso aho e!
    Diovy ny ra soanao
    Izay tao Kalvary.

    5
    Ny foko tsy madio
    Mba diovinao anio;
    Maloto aho, Tompo ò!
    Sasao ho voadio.
    Tompo lehibe!
    Raiso aho e!
    Diovy ny ra soanao
    Izay tao Kalvary.
- id: 259
  title: ATOLOTRO  ANAO NY TENAKO
  theme: Ny fiangonana
  key: Ab
  content: |-
    1
    Atolotro Anao ny tenako, ry Raiko,
    Fa Ianao no tena loharanon-tsoa;
    Izao tontolo ‘zao manintona ny saiko
    Hihataka Aminao, ho babony tokoa

    2
    Atolotro Anao ny tenako, ry Raiko!
    Ho eo an-tananao, hosakambininao,
    Hohatanjahinao ny tena sy ny saiko,
    Hisikina tokoa, hiady ho Anao.

    3
    Atolotro Anao ny tenako, ry Raiko!
    Fa izany indrindra re no hetahetako;
    Ny ran’ny Zanakao mitory ao an-tsaiko
    Mba hanolorako anao ny tenako.
- id: 260
  title: IANAO RY JESO Ô!
  theme: Ny fiangonana
  key: F
  content: |-
    1
    Ianao ry Jeso ô!
    No mba hatoninay,
    :,: Tompon’ny aina :,:
    Mba mihainoa ka avia.

    2
    Mba ampangino re
    Ny ao anatinay,
    :,: Tsy hisy renay :,:
    Raha tsy feonao.

    3
    Aoka izahay handray
    Ny fanavaozanao,
    :,: Ka mba hitovy :,:
    Toe-tsaina Aminao.

    4
    Mafy ny adinay,
    Ka be ny tahotray;
    :,: Nefa tsy resy :,:
    ‘Zay miankina Aminao.

    5
    Dia tafionao
    Amin’ny herinao,
    :,: Mba ho mpandresy :,:
    ‘Zahay mpianatrao.

    6
    Ny fonay hafanao,
    Mba hirehetanay
    :,: Amin’ny asa :,:
    ‘Zay omenao hatao.

    7
    Mba ho tanterakay
    ‘Zay tena anjaranay
    :,: Ka manomeza :,:
    Fo miray Aminao.
- id: 260
  title: RAISO AHO, TOMPO Ô
  theme: Ny fiangonana
  key: Ab
  content: |-
    1
    Raiso aho, Tompo ô!
    Fa te ho mpanomponao;
    Raiso koa ny androko,
    Ka anarano fo izao.

    2
    Raiso re ny tanako
    Mba hanao ny asanao;
    Raiso koa ny tongotro
    Ho fanirakirakao

    3
    Raiso ny fahaizako
    Ento mba hanaja Anao,
    Raiso koa ny volako
    Ho Anao tokoa izao.

    4
    Raiso re ny vavako
    Hampiseho ny hafatrao;
    Raiso koa ny feoko
    Ho mpanandratra Anao.

    5
    Raiso ny fanahiko
    Diovy ho tempolinao,
    Raiso aho, Tompo ô!
    Ho Anao mihitsy ‘zao

    6
    Ho Anao manokana.
    Ry Mpamonjy, Tompo soa
    Ho Anao dia Anao tokoa
    Ho Anao mandrakizay
- id: 262
  title: ‘LAY ORA TAO GETSEMANE
  theme: Ny fiangonana
  key: F
  content: |-
    1
    ‘Lay ora tao Getsemane
    Tsaroako tsara izao,
    Fa Tompo tia sy lehibe
    No ory loatra tao:

    Tsaroako ‘zao Getsemane
    ‘Zay niaretanao,
    Tsy haiko hadinoina re
    ‘Lay fahoriana tao

    2
    Ny mpianatrao malalanao,
    Natory avokoa;
    Nafoin’izao tontolo izao
    Jesosy Tompo soa;

    3
    Nanjary ra ny dinitrao
    Noho ny helokay;
    Fadiranovana Ianao
    Nisolo voina anay:

    4
    Soraty ao am-poko re,
    Ho sary velona ao,
    Ny sarin’i Getsemane
    ‘Zay niaretanao:
- id: 263
  title: AINA NO FETRA
  theme: Ny fiangonana
  key: Ab
  content: |-
    1
    Aina no fetra, ry Tompo Mpanjaka!
    Aina no fetra anarahana Anao,
    Ka ny faneva tsy maintsy ho zaka
    Ny fanompoana tsy maintsy hatao.

    Indreto izahay hilanja faneva:
    Ilay hazo izay nanavotana anay
    An-tsitra-po no anoloranay tena,
    Ka tano mba ho Anao izahay

    2
    Aina no fetra ho enti-manoa
    Ilay Zanak’ondry nisolo anay
    Fandavan-tena sy fanaovan-tsoa,
    No fianarana atolotra anay.

    3
    Aina no fetra, ry Tompo malala!
    Aina no fetran’ny fitiavanay;
    Ka sanatria izay hadao na hiala.
    Mandrakizay ho anao izahay

    4
    Aina no fetra, ny nofo anefa
    Mora mirona ho lavo indray!
    Ka manampia, ry Mpandresy mahefa
    O! mba tantano, hazòny izahay.

    5
    Aina no fetra, ka ampio ry Fanahy!
    Aina no fetra, vonjeo e, ry Ray!
    Aina no fetra, izahay re no sahy;
    Aina no fetra, handresy izahay,
- id: 264
  title: O! FIFALIM-BE
  theme: Ny fiangonana
  key: Db
  content: |-
    1
    O! fifalim-be an-danitra any,
    Fa ny ondry ‘zay nania hita indray
    Tompo ô! Havaozy indray ny fony tia
    Ho mendrika tokoa ny la soa.

    Sambatra izahay, sambatra tafaray,
    Amin’ny lanitra ‘ty ondrinao
    Ho voninahitrao ny fiainany izao
    Anio sy ho mandrakizay, Amen!

    2
    O! fifaliam-be an-dapanao Ray,
    Fa ny mpanota iray hosasanao
    Ateraka indray ho olom-baovao
    Ankasitraho Jeso ho zanakao.

    3
    Ray ô! Tarihonao, ny lalan’ireo
    Fa mbola sarotra ny ady hatao
    ‘Ndrao manirery re! Raha lavitra Anao
    Tafio ‘lay herin’ny Fanahinao.
- id: 265
  title: ARY RAHA NANDEHA
  theme: Ny fiangonana
  key: Bb
  content: |-
    Ary raha nandeha teny an-dalana izy
    Dia tonga teny amin’izay nisy rano.
    (Ary hoy ilay tandapa:)
    :,: Indro rano (indro rano) :,:
    (Ka inona moa no misakana ahy)
    :,: No misakana ahy (No misakana ahy):,:
    No misakana ahy (Misakana, no misakana ahy)
    Tsy hatao batisa
    Dia nasainy najanona
    (Ny kalesy), ny kalesy
    Ary izy roa lahy dia Filipo sy ilay tandapa
    :,: Nidina, (Nidina, nidina) :,:
    Nidina (nidina) teo amin’ny rano.
    :,: Dia nataony batisa :,:
    Dia nataony batisa, dia nataony batisa izy
- id: 266
  title: HIRA NO ASANDRATRAY
  theme: Ny fiangonana
  key: F
  content: |-
    1
    Hira no asandratray
    Ho fisaorana ny Ray,
    He! Ny fitahianao
    Narotsakao ho anay.
    Notsimbininao ‘zahay
    Ka nahazo vokatra.
    ‘Zay natao an-tsompitra.
    Mankasitraka tokoa.

    2
    Sahan’Andriamanitra
    ‘Zao isika rehetra izao,
    Samy ta hamokatra
    Na izaho na ianao.
    Mba amboary izahay
    Hamoa be dia be, ry Ray.
    Hiara-paly Aminao
    Ao an-tany vaovao

    3
    Tompo, ho avy Ianao
    Handray ireo vokatra
    Izahay rehetra izao
    Hatao ao an-tsompitra
    Ny ahi-dratsy dorana,
    Ny voa tsara angonina.
    Ho to aminay anie
    Ny fahasoavan-dehibe
- id: 267
  title: NY VOADY ATAO ANIO
  theme: Ny fiangonana
  key: F
  content: |-
    1
    Ny voady atao anio,
    Izao batisa izao,
    Ry Tompo ô! tahio
    Sy hamasinonao.
    Ny faneken’izay ataon’ireo etỳ
    Mba ho mandrakizay,
    Haharitra doria.

    He faly, ravo re ny fo Jeso.
    Tanteraka ny fanirina soa.
    Ny fanekena izay ataon’ireo etỳ,
    Mba ho mandrakizay, haharitra doria.

    2
    Izao tontolo izao
    Tsy handresy azy ireo.
    Finoana avy Aminao
    Jesosy mba omeo,
    Ny fiainany anjakao
    Ry Jeso Tompo tia,
    Ny fo sy saina koa
    Ho Anao hatrety.

    3
    Raha sendra harena be
    Sy ny fiadanana,
    Jesosy ô! vonjeo
    Tsy ho variana.
    Raha sendra olana,
    Omeo fitiavana.
    Jeso hanakana
    Ny fihemorana.
- id: 268
  title: EKEKO ANIO FA
  theme: Ny fiangonana
  key: F
  content: |-
    1
    Ekeko anio fa tsy mendrika aho
    Noho ny ota vitako
    Tsapako izao fa Jesosy
    Dia maty noho ny heloko.

    Raiso re, Tompo ô!
    (Ny tenako atolotro)
    Mba sasao ary anjakao
    (Honenan’ny Fanahinao)
    Diovy re, Jeso ô
    (Ny foko koa atolotro)
    Amin’ny ranao ‘zay manavao
    (O! mba vonoy ny ota manjaka ao)
    Ekeko anio fa tsy mendrika aho
    Noho ny ota vitako

    2
    Vonoy re Jeso ny ota vitako,
    Vonoy fa ifonako.
    Ny batisa izay ekeko anio,
    No fanoloran-tenako

    3
    Ny batisa no anekeko
    Fa maty Jeso hanadio.
    Ry Mpamonjiko, raiso ho Anao
    Ny fiainako ka didio.
- id: 269
  title: AMPY AHY J ESO
  theme: Ny fiangonana
  key: Ab
  content: "1

    Raha mbola velona aho ka miaina ety

    :, ::, :

    ’Z ay no hany faniriako Tompo ô

    Ny h ir akitra ao am-poko fa ampy ahy Jeso;

    Handrandraiko anio ny maso hifantoka Aminao

    Tsy h ijery akory ’zany ady h anafotra ahy

    Ny h any italahoako sy hangatahik o Aminao

    :, : O! Ampy ahy Jeso :,:


    2

    Raha mbola velona aho ka miaina ety;

    :, : Ampy ahy Jeso :,:

    ‘Z ay no hany faniriako Tompo ô!

    Ny h irakitra ao am-poko fa ampy ahy Jeso

    Tano mafy aho mba h i\x1fkirako Aminao

    Tsy a hoako ‘z ay ho valifatin’ny tsy tia

    Ny h any italahoako sy hangatahik o Aminao

    :, : O! ampy ahy Jeso :,:


    3

    Raha mbola velona ka miaina e ty

    :, : Ampy ahy Jeso :,:

    ‘Z ay no hany faniriako Tompo ô!

    Ny h irakitra ao am-poko fa ampy ahy Jeso.

    Na ho jam

    ba aza ireo masoko ireo

    Ka esorina amiko ny aina sy ny feo

    Ny h any italahoako sy hangatahik o Aminao

    :, : O! ampy ahy Jeso :,:"
- id: 270
  title: TOMPONAY Ô
  theme: Ny fiangonana
  key: Bb
  content: |-
    1
    Tomponay ô, Mpanjaka Tsitoha
    Be tokoa ny fitiavanao
    Raha ny zanaka efa nania
    No nomenao ny famindram-po.

    Velomy ato am-ponay lalandava
    ‘Zay namonjenao anay (ry Ray).
    Ka ho mendrika Anao Ray malala ô
    Sy hanaraka ny sitrakao.

    2
    Tomponay ô, Mpanjaka Tsitoha
    Vatolampy iorenanay
    Ny fisaorana avy ao am-ponay
    Dia atolotra Anao Tomponay.

    3
    Tomponay ô Mpanjaka Tsitoha
    Ny firaisanay Aminao
    Hamafiso hitohy tsy ho rava
    Hanompoanay Anao Tomponay
- id: 271
  title: TAZANAO VE NY MPAMONJY
  theme: Ny fiangonana
  key: G
  content: |-
    1
    Tazanao ve ny Mpamonjy
    ‘Lay niaritra tetỳ?
    Eo an-tanany ny vonjy
    Izy dia mifona ho anao, arỳ

    Vonona aho Hanolo-tena
    (Vonona aho anio mba hanolo-tena)
    Ho Anao Mpamonjiko
    Ilay ran’ny fanekena
    (Ilay rà madio azo antoka)
    Manavao ny fiainako
    Aoka re ny sandrinao
    No hitantana ny dia
    Anio ho doria

    2
    Ankavanan’ny Tsitoha
    Raisiny ny otanao
    Azo antoka tokoa
    Ny famonjena raiso dieny izao.

    3
    Andrandrao ny fijery
    Aza miandry fa avia
    Sainonao ry olom-bery
    Fa miantso anao ny Tomponao arỳ.
- id: 27
  title: NANDAO NY LANITRA IANAO
  theme: Andriamanitra
  key: Eb
  content: |-
    1
    Nandao ny lanitra Ianao
    Nidina teto an-tany
    Ka nahafoy ny ainao
    Saotra Jeso ho Anao.

    2
    Mamelà, miantrà Jeso
    Fa tsy mendrika izahay
    Ka ny ranao teo Kalvary
    No hanadio ny otanay.
- id: 273
  title: NY RANAO SY NY HAMARINANAO
  theme: Ny fiangonana
  key: G
  content: |-
    1
    Ny ranao sy ny hamarinanao
    No akanjom-boninahitro.
    Na ratsy izao tontolo izao,
    Hifaly aho miandrandra Anao.

    2
    Ho sahy aho hanatrika Anao
    Amin’ny fiavianao
    Satria efa nodiovinao.
    He! afa-trosa aho izao.

    3
    Ny hazo izay nijalianao
    No nanafahana ahy izao
    Tsy misy atahorako
    Satria efa navotanao.

    4
    Inoako fa ny ranao soa
    No entinao manalalana
    Eo anoloan’ny seza
    Fiandrianam-pahasoavana.
- id: 274
  title: IANAO RY TOMPO MPAMONJY
  theme: Ny fiangonana
  key: G
  content: |-
    1
    Ianao ry Tompo Mpamonjy
    Nisolo, nanavotra,
    Niaritra sy nilonjy
    Nandresy ny sarotra.

    Ry Tompoko, mamiko loatra
    Ny avotra vitanao,
    Fitiavana tafahoatra
    Nomenao ho ahy izao.

    2
    Tsy misy tahaka Anao
    ‘Zay tena mpanisy soa
    Fa izao tontolo izao
    Mamitaka avokoa.

    3
    Raha maizina ny aleha
    Ka tsy hita izay hatao.
    Jeso dia tsy mba mamela
    Fa hiaraka aminao.
- id: 275
  title: FITIAVANA TSY HAY LAZAINA
  theme: Ny fiangonana
  key: D
  content: |-
    1
    Fitiavana tsy hay lazaina
    He! azoko avy Taminao,
    Tsy avelako ho very maina
    Ry Tompo ô! ny avotrao

    :,: Jeso Mpamonjiko :,:
    Ka Izy no hatoniko,
    Jeso Mpamonjiko

    2
    Ny otako, ny halemeko
    Esory hiala amiko,
    Ny herinao no hany ekeko
    Hambabo ny fanahiko.

    3
    Ry Tompo ô, tariho aho
    Hanaraka ny làlanao
    Ka aza avela fa araho
    Fenoy ny fanambinanao.

    4
    Ianao irery re, ry Tompo
    No afaka hamonjy ahy
    Ampio aho ho mpanompo
    Hijoro sy ho tena sahy.
- id: 276
  title: AVIA RY MANGETAHETA O
  theme: Ny fiangonana
  key: G
  content: |-
    1
    Avia ry mangetaheta ô!
    Ka aza dia mba mamoy fo,
    Fa indro misy rano velona,
    Izay omena mba hamelona
    Anao mahantra sy variana,
    Ry zanak’ondry very lalana

    2
    Ny mofon’aina no atolony
    Anao manaiky mba ho olony;
    Ny Tenany no ho fihinana.
    Mba hahazoana fiainana
    Kanefa tsy mba hovidina anie.
    Fa tena fanomezan-dehibe

    3
    Jesosy Tompo no nanolotra
    Ny rany masina ho avotra;
    Izany raiso mba ho tanjaka
    Sy toky ho anao, ry reraka,
    Ry mpivahiny sasatra ao am-po.
    Avia re ka manaràna fo!
- id: 277
  title: AROVY AHO TOMPO
  theme: Ny fiangonana
  key: D
  content: |-
    Arovy aho Tompo
    Atolotro izao
    Ny tenako hanompo
    Sy hankalaza Anao;
    Omeo ahy hery
    Sy faharetam-po
    Arovy tsy ho very
    Izay anjarako.
- id: 278
  title: TOMOERA AMINAY, TOMPO
  theme: Ny fiangonana
  key: Eb
  content: |-
    1
    Tomoera aminay, Tompo
    Mba hamonjy anay,
    Fa ilay fahavalonay
    Masiaka, mifofo.

    2
    Ry hazavana doria,
    Ny taratrao anie
    Hitombo ho lehibe
    Hitsilo soa ny dia.

    3
    Raketo atỳ aminay
    Ny Teny masinao,
    Ka ny fampianaranao
    No ho fiainanay.

    4
    Ny ela-pamonjenao
    No hanomba anay,
    Ka enga anie izahay
    Hiadana Aminao
- id: 279
  title: RY TOMPO Ô TAHIO NY TENY
  theme: Ny fiangonana
  key: C
  content: |-
    1
    Ry Tompo ô tahio ny Teny
    ‘Zay norenesinay
    Mba tsy hiala anie ireny
    Fa hotsarovanay.

    2
    Ny herinao izay miasa
    Mba hanavao anay
    Matoky Anao ‘zahay, fa lasa
    ‘Reo fahavalonay

    3
    Ny voa nafafinao mazàna
    Mba tsy mamaka koa,
    Ny fo mandalo fitsapana,
    Ny sainay mora voa.

    4
    Irinay, Tompo, mba hitoetra
    Am-po ny Teninao,
    Ho tonga hery hampivoatra
    Ny fo ho lapanao.
- id: 280
  title: RY JESO TOMPO NY HASOAVANAO
  theme: Ny fiangonana
  key: Eb
  content: |-
    1
    Ry Jeso Tompo ny hasoavanao
    No itokianay mpanomponao;
    Ka mitariha ny fiananay,
    Aza ilaozanao, mombà anay.

    2
    Ilay Satana fahavalonay,
    Izay mandresy sy mandratra anay.
    Ry Jeso, Ianao no tanjakay,
    Arovinao re ka mombà anay.

    3
    Injao ny loza mampangovitra,
    Ny tranolainay mety rovitra.
    He! Fa matahotra ny zanakao,
    O! mba vangio re, arovinao

    4
    He! kely hery ka mivadi-po
    Sy olon’osa sady ory koa.
    Mila ny fanavotanao izao,
    Mpamonjy tia ô, arovinao.

    5
    Ka na midona aza ny manjo
    Mila ho reraka, mamoy fo,
    Ny ranomasoko koa mitrahotraho,
    Arovinao re ka mba iantrao.
- id: 281
  title: NY FAHASOAVAN’I JESO KRISTY
  theme: Ny fiangonana
  key: Ny
  content: |-
    fahasoavan’i Jeso Kristy
    Tompo anie,
    Ny fitiavan’ny Raintsika
    Sy ny firaisana amin’ny Fanahy,
    :,: Ho amintsika :,:
    Amena!
- id: 282
  title: IANAO MPANDAHATRA
  theme: Ny fiangonana
  key: F
  content: |-
    1
    Ianao Mpandahatra. Mpandefa hafatra,
    Ka famonjena ho anay.
    O! raisonao, ry Ray,
    Ny haja entinay,
    Ny dera, ho fisaoranay.

    2
    Lay fanomezana
    Fampaherezana
    Natolotra ho anay, ry Ray,
    Kristy anjara soa,
    Fiadanana tokoa
    Sy tena loharanon-tsoa.

    3
    Ny hasoavana
    Sy fihavanana,
    Natobakao mba ho anay
    No mampiray izao,
    Sy aina vaovao,
    Ka avy aminao, ry Ray.
- id: 283
  title: NY FITIAVANAO RY RAY
  theme: Ny fiangonana
  key: F
  content: |-
    Ny fitiavanao ry Ray
    Aoka ho aminay;
    Ny fahasoavanao
    Omeo koa Jeso.
    Ry Fanahy ô!
    Masina Ianao
    Ny firaisana Aminao
    Tanteraho izao.
- id: 284
  title: VONINAHITRA HO ANAO
  theme: Ny fiangonana
  key: Eb
  content: |-
    Voninahitra ho Anao
    Ray, Zanaka, Fanahy Masina
    Anao hatry ny taloha,
    Ho Anao mandrakizay
    Mandrakizay Amen !
    Amen.
- id: 285
  title: TOY ’ZANY KOA  NO ANIRAHAKO
  theme: Ny fiangonana
  key: Ab
  content: |-
    1
    Toy ’zany koa no anirahako anareo,
    Hanompo tsy mitady tombon-tsoa
    Mba tsy ho tezitra na hanainga feo;
    Ka ny ratsy ho valiana soa.
    Toy ny Ray naniraka Ahy
    No anirahako.

    2
    Izaho koa maniraka anareo
    Hamehy fery, hanasitrana.
    Ka ny mahory ho toy ny tsy teo,
    Ny masiaka dia ho tsara fanahy.
    Toy ny Ray naniraka Ahy
    No anirahako.

    3
    Izaho koa maniraka anareo
    Hizaka eso-teny, latsa koa.
    Ka tsy hijanona hanandra-peo,
    Hitory ny Filazantsara soa.
    Toy ny Ray naniraka Ahy
    No anirahako.
- id: 286
  title: ZIONA Ô! MIFOHAZA IANAO
  theme: Ny fiangonana
  key: Bb
  content: |-
    1
    Ziona ô! mifohaza ianao
    Tafionao ny herinao izao
    He! Maizina izao tontolo izao
    O! mirotsaha amin’ny asa izao.

    O! Mitsàngana ka mihazavà
    Ny Tompo momba anao
    Hamonjy anao

    2
    Ziona ô! mifohaza ianao
    Ireo fatoranao vahao izao
    Ny fitafianao tsara tarehy
    Tafionao ankehitriny izao.

    3
    Ziona ô! mifohaza ianao
    O! Mitsàngana ka mihazavà
    Indro ny voninahitr’i Jehovah
    Efa miposaka aminao izao.

    4
    Ziona ô! mpitondra teny soa
    Endrey ny ho avy ’zay miandry anao
    Indro manatona ny firenena
    Mitady famonjena eo aminao.

    5
    Ziona ô! O mifalia izao
    Indro fa tamy ny Mpampakatra
    Ho hitanano ’reo olom-boavonjy
    Hiaraka, hitsena an’i Kristy.
- id: 287
  title: EFA MADIVA HIFARANA RE
  theme: Ny fiangonana
  key: C
  content: |-
    1
    Efa madiva hifarana re
    Ny tantaran’ity tanintsika.
    ’Reo disadisa , antambo maro
    Ady sy loza ho tapitra e!
    Indro havaozin’ny Tompontsika
    Izao rehetra ary izao (kanefa),
    Moa fantatrao ve fa kely sisa,
    Hilaozanao ny ady mafy etỳ?

    2
    Tsy vita mora ny famonjena;
    Kanefa kosa indro omena.
    Raiso anio dia ho tsapanao
    Fa sarobidy tokoa ianao
    Ny lanitra no ho lovanao,
    Ny fahoriana tsy ho fantatrao (valio re).
    Moa sitrakao ve ny ho tafita?
    Ekeo ny famonjena efa vita.

    3
    Mila finoana ny famonjena,
    Safidinao fa tsy terena.
    Ilaina koa ny faharetanao.
    O! aza kivy, ho mpandresy ianao.
    Hifarana izao rehetra izao
    Hitsangana tokoa ianao (hidera).
    Ka hanandra-peo sy hankalaza:
    « Indro fa tonga Ilay nandrasana. »
- id: 288
  title: ’NJAO MIBITSIKA MANGINA
  theme: Ny fiangonana
  key: Eb
  content: |-
    1
    ’Njao mibitsika mangina
    Ao am-po, toa tsy mitsahatra
    « Mbola betsaka no liana
    Tsy mandre ny hafatra .»

    Ny finoana voasedra
    Dia miasa ho an’ny Tomponao
    Fitiavan-tsy voafetra
    No nitiavany anao.

    2
    Olona maro sesehena
    Miangavy tsy mba mitsahatra
    Ta handray ny famonjena
    Itorio ny hafatra.

    3
    Antso maika no mibaiko
    Miasà ka aza mitsahatra,
    Lehibe ny valin’asa:
    « Satroboninahitra.»
- id: 289
  title: HE! NY FOKO MIANDRY AN’I JESO
  theme: Ny fiangonana
  key: D
  content: |-
    1
    He! ny foko miandry an’i Jeso.
    Tiako ho hita ilay tavany
    Trotraka sy ana aho noho ny diako ety
    Iriko ny hisehoany.

    2
    Fiainan-tsarotra izao no eto;
    Tongava Jeso, hamonjy ny olonao.
    Aoka tsy ho reraka na hisentosento koa
    Ireo fa hanao ny asanao.

    3
    He! ny foko miandry an’i Jeso
    Fanahy ô, avia hanampy anay
    Mba hitory faingana ilay vaovao tena soa:
    Dia Jeso ho avy handray anay.
- id: 290
  title: FEO MIANTSO MAFY
  theme: Ny fiangonana
  key: Ab
  content: |-
    1
    Feo miantso mafy re anivon-danitra
    Manao hoe:«Matahora an’Andriamanitra
    Sy miankohofa tsara eo anatreahany
    Fa efa nanomboka ny fitsarana. »

    Henonao ve ny hafa-dehibe?
    (Henonao ny hafatra)
    Mitsangàna izao, mihazavà ianao,
    (Mitsangàna, mihazavà ianao,)
    Mialà amin’ny otanao
    (Ialao, ialao ny otanao)
    Ho avy indray ny Tomponao
    (Avy indray ny Tomponao, Tomponao)
    O! miomàna ianao
    (Miomàna, miambena, sao ho neninao)
    Ny fankatoavana sy ny finoana
    (Fankatoavana sy finoana)
    Ka (tsenao) tsenao ny Tomponao
    Fa ho avy tsy ho ela
    Avy handray anao.

    2
    Feo miantso mafy mba ho fitsaharana.
    Amin’ny Babylona fihemorana
    Jesosy Mpiandry tsara haka ny ondriny
    Misy fitoerana ‘zay namboariny.

    3
    Feo miantso mafy ho fampitandremana
    Hifarana ny androm-pahasoavana
    Izay tsy mety mino no hohelohina
    Renao ve ny antso ka tsy hanoina?
- id: 291
  title: AINGAO NY HERINAO
  theme: Ny fiangonana
  key: Db
  content: |-
    1
    Aingao ny herinao
    Ry fiangonana ô,
    Ny Tompo no mibaiko:
    « Efao ny adidinao,
    Esory ny ahiahy,
    Ario ny tahotrao,
    O! raiso ny ampingan’
    Ny Tompo Tsitoha »

    2
    Jeso no miantso anao
    Ry fiangonana ô,
    Andeha re hafaingano,
    ’Lay andro lehibe.
    Aza misalasala,
    O, raiso ny anjara,
    Torio ny fiavian’
    Ny Mpanjaka Tsitoha
- id: 292
  title: O! ANDAO MITSANGÀNA
  theme: Ny fiangonana
  key: C
  content: |-
    1
    O! andao mitsangàna izao ianao
    Ka lazao, ny fitiavan’Ilay Tomponao.
    Mitoria, mifalia, ka avia, malakia
    Ilazao ny havanao, ilazao ’reo nania.
    O! avia, (O! avia) mitoria, (mitoria)
    Ny fitiavan’Ilay Jeso tia.

    2
    Tsofy mafy hanako ny trompetranao,
    Hilazana fa ho avy Ilay Mpanjakanao.
    Efa akaiky Izy izao tsy ho ela, injao!
    Hanafay ary koa hanome valisoa
    O! andao, (O! andao), mba lazao, (mba lazao)
    Fa ho avy Ilay Mpanjakanao.

    3
    Mifohaza izao ka ovay ny fanao
    Fa andrao na mitory, hatory ianao,
    Ialao ny otanao ka ny Tomponao no araho, Dia
    hadio sy ho vao ka hahomby ianao
    Mijoroa, (mijoroa) mandrosoa, (mandrosoa)
    Fa akaiky ny Mpamonjy soa.
- id: 293
  title: TOMPO Ô, AVIA
  theme: ""
  key: G
  content: |-
    1
    Tompo ô, avia
    Hiaraka aminay.
    Mba tantano tsy hania
    Fa ho tonga eo amin’ny Ray
    Dia ho sambatra
    Ao an-danitra.

    2
    Lalan-tsarotra
    Diavinay izao.
    Hitanay fa tsy ho tratra
    Raha lavitra Ianao;
    Hafanao ny fo
    Mba ho mpankatò.

    3
    Hafainganonao,
    Tompo ô, ny dia,
    Mba hanao ny asanao
    Sy hamory ny mania.
    ‘Zay mba ilainay
    Dia omeo, ry Ray.
- id: 294
  title: EFA TONGA ATỳ IZAO
  theme: ""
  key: G
  content: |-
    1
    Efa tonga atỳ izao
    Teny fiainana
    Raiso mba ho fiainanao,
    Teny fiainana
    He, ny Teny tsara
    Teny manan-kery,
    :,: Tenin’ny Ray, tsara tokoa,
    Teny fiainana.:,:

    2
    Io no Filazantsara soa
    Teny fiainana;
    Teny mamy indrindra koa,
    Teny fiainana.
    Raisonao ny Teny,
    Teny soa nomeny:
    :,: Tenin’ny Ray, tsara tokoa,
    Teny fiainana.:,:

    3
    Ry mpanota henoy izao,
    Teny fiainana;
    Fa fiainana ho anao
    Teny fiainana,
    Kristy no nomena
    Mba ho famonjena:
    :,:Tenin’ny Ray, tsara tokoa,
    Teny fiainana.:,:
- id: 295
  title: MITOERA, RY JESOSY!
  theme: ""
  key: A
  content: |-
    1
    Mitoera, ry Jesosy!
    Ao an-tanimbolinao,
    Ka amboary ’zao ny voly
    Mba hitombo sy hamoa.
    Tomoera, tomoera,
    Iasao ny Nosinay,(Nosinay)
    Iasao ny Nosinay.

    2
    Mba onenonao ny lasy
    Itoeranay izao,
    Ka ovay ny Malagasy
    Mba ho tena zanakao.
    O! monena, o! monena
    Hazavao ny Nosinay, (Nosinay)
    Hazavao ny Nosinay.

    3
    Akekezo ’reo mpania
    Tafaverina Aminao,
    Ka tantano mba ho tia
    Ny miresaka Aminao.
    O! tariho, o! tariho,
    Ho Anao ny Nosinay, (Nosinay)
    Ho Anao ny Nosinay.

    4
    Dia fohazy ny mpitory
    Mba hanao ny asanao.
    Ka hamoha ireo matory
    Mba handre ny sitrakao.
    Hamasino, hamasino
    Ho Anao ny Nosinay, (Nosinay)
    Ho Anao ny Nosinay.

    5
    O! Jesosy feno antra!
    Dera, laza, ho Anao,
    Ny lohalika rehetra
    Handohalika aminao.
    Mitoera, mitoera,
    Fa Anao ny Nosinay (Nosinay)
    Fa Anao ny Nosinay.
- id: 296
  title: RAHA MANGORAKA NY FO!
  theme: Fitoriana ny filazantsara
  key: D
  content: |-
    1
    Raha mangoraka ny fo!
    Ao ny Ray be indrafo;
    He antsoiny hianao;
    Moa tsy hody va izao?

    :,: O! modia (O! modia),
    O! modia (O! modia),
    Fa miandry Kristy ’zao.:,:

    2
    Miverena ankehitrio,
    Tsy ampitso, fa anio;
    Aza mba manary dia,
    Fa modia anio, modia

    3
    ’Zay rehetra maminao
    Tsy hahafa-po anao;
    Jeso no anjara soa
    Hiadananao tokoa;

    4
    Manatòna, matokia;
    Mandrosoa, mifalia;
    Kristy no fiainanao
    Sady voninahitrao;
- id: 297
  title: ’NJANY MISY FEO
  theme: Fitoriana ny filazantsara
  key: Eb
  content: |-
    1
    ’Njany misy feo ’zay manao hoe:
    Ry mpanota ô, henoy ny teny soa.
    Manatòna Ahy ‘zao anio izao.
    Aza mba manahy noho ny otanao.

    2
    Fa ny famonjeko tany Kalvary
    Ho anao tokoa ka raiso hatrizao.
    Atolory Ahy ’zao anio izao,
    Saina sy fanahy sy ny tenanao.

    3
    Tompo tena tia, Vatolampiko;
    Indro ho Anao anio ny foko izao.
    Na tsy mendrika aza sady tsy madio,
    Tiako ny hilaza fa Anao anio.
- id: 298
  title: JESOSY TOMPO
  theme: Fitoriana ny filazantsara
  key: E
  content: |-
    1

    Jesosy Tompo no mandefa antso re;
    Valio haingana, tanora marobe;
    Fa ny tanora re no tena tiany
    Ka manatòna ianao,

    Mizorà ry tanora ô!
    Ka aza mba mihemotra
    Fa matokia re, Jeso alohanao,
    Mpitarika hendry tokoa.

    2
    Miantso mba hanao ady mangotraka
    Izy hanampy re mba haharesenao
    Hanohana anao mba tsy ho potraka
    O! manatòna ianao.

    3
    Ny herin-tsandry be sy ny talenta koa,
    Omeo Azy re, miaramila soa,
    Ka milofosa re amin’ny ady be.
    Handresy no anjaranao.

    4
    Ho avy Jeso tia amin’ny farany
    Hitondra avotra ho an’ny zanany
    Tena nilofo mba handresy marobe,
    Manaja ny anarany.
- id: 299
  title: TIANAO VE, RY OLOM-BERY
  theme: Fitoriana ny filazantsara
  key: F
  content: |-
    1
    Tianao ve, ry olom-bery,
    Ho mpandova lanitra?
    Manatòna tsy an-tery
    An’Andriamanitra.

    2
    Tianao ve handray ny hery
    ‘Zay nomen’ny Tomponao?
    Aza miady samirery,
    Manatòna Azy izao.

    3
    Tianao ve ho masin-toetra?
    Haharesy ny otanao?
    Aoka ianao hitoetra
    Eo anilany izao.

    4
    Tianao ve hiara-paly
    Amin’ny Mpamonjinao,
    Afaka ady tsy hijaly?
    Manatòna Azy izao.
- id: 300
  title: RY OLOM-BERY
  theme: Fitoriana ny filazantsara
  key: F
  content: |-
    1
    Ry olom-bery,
    Tsy manan-kery,
    Fatoram-pahotana izao,
    He! misy vonjy!
    Ao ny Mpamonjy,
    Maty ho famonjena anao

    Ho sambatra ,
    Haharitra,
    Tsy hisy intsony ny ota
    Voavelany ny helokao

    2
    Raha efa resy
    Misesisesy
    Ka kivy ny fanahinao,
    He! misy vonjy!
    Ao ny Mpmonjy,
    Manolo-pandresena anao

    3
    Raha toa Satana
    Mila hitana
    Anao ho babony izao,
    He! misy vonjy,
    Kristy Mpamonjy
    Anao ho babony izao.

    4
    Tsy ho ela intsony
    Ho ao ambony
    No hampidirana anao,
    Ka mifalia,
    Ny Rainao tia
    Hamafa ranomasonao.
- id: 301
  title: ANIO DIA MANDONA
  theme: Fitoriana ny filazantsara
  key: G
  content: |-
    1
    Anio dia mandona
    Am-baravarana Aho
    Maniry hiditra ao
    Am-ponao hatrizao
    Miandry tokoa,
    Mifona, mitalaho;
    Vohay re, vohay,
    Izaho, Tomponao.

    :,: Vohay, O, vohay!
    Raha misy mamoha ny trano
    Dia hiditra Aho anio.:,:

    2
    Injao fa mandona,
    Raha vao maraina,
    Raha indro mamiratra
    Ny andronao,
    Izaho Tomponao,
    Henoy fa mitaraina;
    Vohay re, vohay!
    Hanisy soa anao.

    3
    Hariva izao;
    He! maizina ny tany,
    Mangina avokoa
    Ny feo izay renao;
    Izaho Tomponao,
    Injao mandona ihany:
    Vohay re, vohay!
    Fotoana mety izao.

    4
    Tsy tianao ve
    Handray ankehitriny,
    Ho Mpanjakanao
    Manomboka anio,
    Ilay Tomponao,
    Nanolotra fahiny
    Ny rany ho anao!
    Aza ela re, fidio.
- id: 302
  title: RY FANAHY MANIRERY
  theme: Fitoriana ny filazantsara
  key: F
  content: |-
    1
    Ry fanahy manirery,
    Misy tena tia anao;
    ’Lay mpikatsaka ny very,
    Maty noho ny helokao.
    Miandrandrà re ka jereo
    Io Mpamonjy tia io.
    Dia minoa ka ekeo
    Izy ho anao anio.

    2
    O! ry fo misalasala,
    Voahodidina haizim-be,
    He, Jesosy mahalala
    Dia hanary toky ve?
    Moa tsy fantatrao ny fony
    Dia mitepo ho anao?
    Aza miondrika intsony
    Fa miandrandrà izao.

    3
    Ry Mpamonjiko malala
    Raiso aho ho Anao.
    Tano mafy tsy hiala,
    Hiondana eo an-tsandrinao,
    Eo am-pototr’ilay hazo
    Hitoerako hatrizao,
    Eo izaho no hahazo
    Fiadanana Aminao.
- id: 303
  title: RY MAHANTRA MAHONENA
  theme: Fitoriana ny filazantsara
  key: G
  content: |-
    1
    Ry mahantra mahonena,
    Tojo ady mifanesy,
    Ka maniry famonjena,
    Resy, very toky koa.

    Jereo Jesosy fa milonjy,
    ’Zany otanao tontolo,
    Nanolotra aina ho Mpamonjy
    Sady he manolokolo.

    2
    Ry fanahy malahelo
    ’Zay mandalo fitsapana,
    Malahelo anao Jesosy,
    Otanao hovahana.

    3
    O! ry very ô! Avia,
    Ry mahantra feno ota,
    Manatòna matokia,
    Ho anao Gologota.
- id: 304
  title: FANTATRAO VE NAMAKO
  theme: Fitoriana ny filazantsara
  key: Eb
  content: |-
    1
    Fantatrao ve namako,
    ’Ry tanàna soa,
    Misy ‘lay Mpanjakako?
    O! jereo, mivoha.
    Ao miandry ahy ’zao
    Eny koa maniry anao,
    Kristy Zanaky ny Avo,
    Nefa tia ny lavo.

    3
    O! jereo sakaizako
    ’Ry Salema ambony
    Ao ny fitsaharako
    Eo amoron’ony
    He! miandry ahy ao,
    Sady manina anao
    ’Lay nijaly noho ny ota
    Tany Gologota.

    2
    Fantatrao ve havako
    ’Ry tanàna tsara?
    Misy Ilay Mpiandriko
    Sy Mpikarakara?
    Toa manetsika ahy izao,
    Ary koa manasa anao,
    Ho finaritra tokoa,
    Na dia efa voa.

    4
    Moa tsy tianao, valio,
    Namako mijaly,
    Hiandrandra ankehitrio
    ’Lay tanàna faly?
    Ry mpanota sasatra,
    Ho anao ny lanitra,
    Koa ekeonao tsy terena
    Re ny famonjena.
- id: 305
  title: ANTSO MALEFAKA
  theme: Fitoriana ny filazantsara
  key: Ab
  content: "1

    Antso malefaka fe no \x1ftia,

    Tonga amiko sy aminao;

    Avy a min-Jeso Mpitady mania ,

    Mitady ahy sy anao.

    Avia, (avia) avia aty

    O, ry mpanota mahantra avia

    He! Fitsahara na hatramin’izao

    Atolony a hy sy anao.


    2

    Izy a natrehan’ny Ray ao ambony

    Mifona ho ahy sy ho anao;

    He! Feno antra izao re n y fony

    Mangoraka ahy sy anao.

    Avia, (avia) avia aty

    O, ry mpanota mahantra avia

    Famindrampo ef a vonona izao

    Hatafy a hy s y anao


    3

    Et ? an-tany mandalo avokoa,

    Izaho koa sy i anao;

    Any an-danitra feno ny soa

    Ho ahy sy ho anao

    Avia, (avia) avia aty

    O, ry mpanota mahantra avia

    Fahasambarana an-tany vaovao

    Miandry ahy sy anao."
- id: 306
  title: HE! FITIAVAN-DEHIBE
  theme: Fitoriana ny filazantsara
  key: Ab
  content: |-
    1
    He! fitiavan-dehibe!
    Moa fantatrao?
    Miantso anao sy ahy re,
    Moa ve renao?

    Manatòna izao anio
    Mba hodiovina, (anio).
    Ny fiainana mandrakizay fidio,
    Aza lavina.

    2
    ’Lay Tomponao sy ahy koa
    ’Zao miantso izao;
    Ny fony tena tia tokoa.
    O! ekeonao.

    3
    Hariva izao ny andro aty
    Ka ho lasana,
    Madiva hiseho ’lay ary
    ’Zay andrasanao.

    4
    Ny famonjena atolotra
    O! mba raisonao;
    Tsy ho ela dia ho fongotra
    ’Zao rehetra izao.
- id: 307
  title: HE! MISY LOHARANO SOA
  theme: Fitoriana ny filazantsara
  key: C
  content: |-
    1
    He! misy loharano soa,
    Mangarangarana madio;
    Miboika tsy ho ritra koa
    Avia hatoninao anio,
    Ny lalana mankeo mazava
    Sy feno fitahiana,
    Na dia zazakely aza
    Hanovo am-pifaliana.

    2
    Andeha hisotro ranon’aina
    Izay mangetaheta re,
    Fanahy kivy, mitaraina,
    Satria vesaran’entam-be
    Fiononana sy hery vaovao,
    Fianana mandrakizay
    Atolotra tokoa ho anao
    Avy eo am-pelatanan-dRay.

    3
    ’Lay hazo tanam-bokovoko
    An-tampon’ny havoana ery
    Misintona izao ny foko
    Hanatona eny Kalvary.
    Miboika eo ’lay loharano
    Mitondra aina, hery koa,
    Avia, hisotro isan’andro,
    Higoka eo, hanaram-po.
- id: 308
  title: RY MPANOTA MIJANONA
  theme: Fitoriana ny filazantsara
  key: F
  content: |-
    1
    Ry mpanota mijanona;
    Haizim-be alehanao,
    Miverena, manatòna
    An’Ilay Mpamonjinao.
    Ry mpirenireny, ory,
    Trotraka sy kivy fo,
    Tsy holaviny akory
    Fa horaisiny tokoa.

    2
    Ry mpanota mahonena,
    Antra anao ny Tomponao;
    Fitiavan-tsy fefena
    No mitepo ho anao.
    Ry mpirenireny, ory,
    Sy mitebiteby fo!
    Tsy holaviny akory,
    O! horaisiny tokoa.

    3
    Ry mpanota mitomany
    Noho ny vesa-kelokao,
    Miverena fa ny rany
    Ampy hahadio anao.
    Ry mpirenireny, ory,
    Sy manahy ao am-po!
    Tsy holaviny akory,
    Fa havelany tokoa.
- id: 309
  title: EFA MANDROSO IZAO NY FITSARANA
  theme: Fitoriana ny filazantsara
  key: F
  content: |-
    1

    Efa mandroso izao ny fitsarana
    ’Zay andinihana ny toetranao;
    Aoka ny zavatra izay nandrarana
    Samy havela sy hilaozanao.
    Ny didy masina nomen’ny Tompo,
    Tandremo tsara fa fiainanao.

    2
    Ny fahalemena maro izay tsy resy,
    Manimba ny toe-panahinao;
    Ny fahalavoana misesisesy,
    Misakana ny hamasinanao;
    Ka angataho mba hovan’ny Tompo
    ‘Ndrao hahavery ny fanahinao

    3
    Ampandrosoy Jeso ho ao am-ponao,
    Hitarika, hatrizao, ny dianao,
    Ny heriny no tena mba ilainao,
    Hanosika ilay fahavalonao
    Ka angatahonao re ny Fanahy
    Hanjaka amin’ny toetranao.

    4
    Ry Jeso tia ô, Mpisolovava
    Tsy miafina Aminao ny otako;
    Meteza Ianao hampisava
    Ny zavatra izay atahorako.
    Aoka ny sandrinao mahery indrindra
    No hiankinan’ny fanahiko.
- id: 310
  title: MOA MBOLA MIVOHA
  theme: Fitoriana ny filazantsara
  key: F
  content: |-
    1
    Moa mbola mivoha hatrizao
    Ny varavarana?
    Mbola azo atao ve hiditra ao
    Ka tsy ho lavina?
    Moa mbola misy ny indrafo,
    Ho an’ny mahantra toy izao?
    Ka mbola misy sombin-tsoa
    Mety ho azoko arỳ.

    2
    Moa mbola tia ahy ve ny Ray
    Na dia efa diso be?
    Vonona va Izy mba handray
    Raha mibebaka e?
    Sao efa lasa mandrakizay
    Ny andro mety hifonana,
    Ka efa tapitra amin’izay
    ’Lay ora fanatonana?

    3
    O! ry mpanota avia izao
    Avia, manatòna.
    Midanadana hidiranao
    Ny varavarana!
    Famindrampo, famelana re,
    Homena izay torotoro fo;
    Ny soa an-danitra be dia be
    Indro, fa anao avokoa!
- id: 311
  title: TIANAO VE, Ô RY MPANOTA
  theme: Fitoriana ny filazantsara
  key: F
  content: |-
    1
    Tianao ve, ô ry mpanota,
    Ny handova lanitra,
    Avelao izao ny ota,
    Halan’Andriamanitra.

    2
    Manatòna ny Mpamonjy
    Vonona handray anao;
    O! ekeo izao ny vonjy
    ’Ndrao dia hanenenanao.

    3
    Ny miandry tsy mba mety
    Fa mampidi-doza be;
    Tsy ho ela, vetivety
    Dia ho neninao anie!

    4
    ’Zao no androm-pamonjena
    Fa mivoha ny lanitra;
    Manatòna tsy terena
    An’Andriamanitra.
- id: 312
  title: ANANANAO  VE NAMAKO
  theme: Fitoriana ny filazantsara
  key: G
  content: |-
    1
    Anananao ve namako
    ’Lay Toky sy Fanantenana,
    ’Zay tena hery mahatana,
    Dia Jesosy Vatolampiko!
    Izaho dia tiany
    Tena tiany tokoa!
    Miadana ny fo
    Fa resy re ny fahotana.

    2
    Raha kivy mafy ianao,
    Satria be ny fahoriana,
    Toa tapitra ny fifaliana;
    Moa misy fiononana?
    Izaho dia tiany,
    Tena tiany tokoa!
    Ka ravo eram-po,
    He! Velon-kira fihobiana.

    3
    Raha toa takona aminao
    Izay raketin’ny ho avy,
    Ny tananao miraviravy,
    Moa misy hianteheranao?
    Izaho dia tiany,
    Tena tiany tokoa!
    Matoky ’zany fo;
    Ny tanako ao amin’ny Azy.

    4
    Nahoana re, ry namako,
    No tsy ekenao manontolo
    Mba ho anao Ilay Mpisolo
    Ny otanao sy ny ahy koa?
    Ianao dia tiany,
    Tena tiany tokoa!
    Omeo anio ny fo,
    Dia hovonjeny ho doria!
- id: 313
  title: ’NJAO MANDONA MORAMORA
  theme: Fitoriana ny filazantsara
  key: G
  content: |-
    1
    ’Njao mandona moramora
    Ny Mpanjakan-danitra.
    Efa alim-be ny ora:
    O! vohay, vohay izao!

    2
    Efa ela no nandona
    ’Lay fitiavan-dehibe;
    Mitaraina toa mifona,
    O! vohay, vohay izao!

    3
    Moa tsy renao, sa tsy tianao
    Hovohana Izy re?
    ’Ndrao dia lasa ka tsy renao
    O! vohay, vohay izao!

    4
    Kely sisa no ho renao
    Ny fandonany izao
    Aza ela, mitsangàna,
    O! vohay ny Tomponao.

    5
    Ry Mpamonjiko malala
    Diso aho hatrizao;
    Fa nandà tsy hahalala
    Ny harem-pitiavanao.

    6
    He! Voako re, ry Tompo
    Dieny mbola re ny feo;
    Mandrosoa ao am-poko,
    Manjakà irery ao.
- id: 314
  title: O! HENOY RE NY FEO
  theme: Fitoriana ny filazantsara
  key: G
  content: |-
    1
    O! henoy re ny feo
    Avy ao an-danitra,
    Hafatra manehoeho
    Nomen’Andriamanitra;
    O! henoy, ry vazan-tany,
    Ry vahoaka marobe,
    O, henoy, maneke.

    2
    ’Njay ny feo manao hoe:
    « Matahora Azy re,
    Indro fa mitsara Izy,
    ’Lay Mpanjaka lehibe
    Aoka re ny sitrapony
    Hankatoavina tokoa,
    Tontosao avokoa. »

    3
    Renao ve? Avy izao,
    Avy mba handray anao
    Kristy, Lay Mpamonjy tia
    Ry mpanota ô, henoy!
    Tapitra eo ny ady mafy
    Sy ny fisentoanao
    Mifalia hatrizao.
- id: 315
  title: ZOVY NO HIARA-DIA
  theme: Fitoriana ny filazantsara
  key: Ab
  content: |-
    1
    Zovy no hiara-dia,
    Mba ho ao an-danitra, fonenan-tsoa,
    Namboarin’ i Jesosy, Zoky tia,
    Zanak’Andriamanitra?
    Raha izao tontolo izao dia mamitaka anao;
    Koa saino sy banjino ’lay Salema,
    Lapan’Andriamanitra.

    2
    Ireo rendrarendran-tany
    ’Zay mazàna tena manodoka anao,
    Dia fandrika velarin’i Satana
    Hamitahana anao;
    Ka aza dia variana fa mandalo ny ety,
    Tsy ankoso-bolamena
    Ilay Salema vonona hidiranao.

    3
    Moa tena fanirianao
    Ny ho ankohonan’ Andriamanitra?
    Mibebaha ary ’zao ankehitriny
    Mba handraisany anao.
    ’Ndrao dia tonga tampoka ny fahafatesana.
    Ka ianao vesaran-keloka
    Tsy zaka tsy hisy hivalozana.
- id: 316
  title: RaHA RE NY FEON’I JESO TIA
  theme: Fitoriana ny filazantsara
  key: Bb
  content: |-
    1
    Raha re ny feon’i Jeso tia
    Miantso hoe: O! aiza moa ianao?
    Ry mpanota very, mamalia;
    Fa andrao dia hangina Izy ’zao.

    Anio, misy famonjena,
    Voavoatra ka atolotra,
    Anio, nefa tsy terena;
    Fidionao ka Kristy ekena.

    2
    Raha re fa Izy ’njao mandona
    Ao am-po, maniry hiditra ao.
    Ry mpanota, Izy anie mifona.
    Miandry mafy hampidirinao.

    3
    Mbola re, kanefa vetivety
    Dia hangina, lasan-davitra!
    Ry mpanota, anio no andro mety
    Rahampitso dia tsy fantatra!
- id: 317
  title: INJANY FEO MIANTSO
  theme: Fitoriana ny filazantsara
  key: Eb
  content: |-
    1
    Injany feo miantso mafy hoe:
    Vonona ve ianao?
    Miomàna, mivonona re;
    Hoy ny Tompo aminao.
    Manakaiky ny fotoana
    Hamaliana ny natao.
    Hararaoty hibebahana
    Izao andronao izao.

    2
    Famonjena tsy vidina
    Efa vita ho anao;
    Nefa Jeso mbola liana
    Ta handre ny feonao.
    O! meteza hovonjena,
    Hamelana ny otanao,
    Fa ny Tompo anie ka onena
    Raha tsy mety ianao.

    3
    Dieny mbola tsy mitsahatra
    Ny antsom-pitiavana,
    Dieny mbola tsy mifarana
    Ny androm-pahasoavana,
    O! henoy ny feon’i Jeso
    Miangavy anao izao;
    Eny, Izy vonona tokoa
    Ny handray anao izao.
- id: 318
  title: RY MPANOTA MAHANTRA
  theme: Fitoriana ny filazantsara
  key: Eb
  content: |-
    1
    Ry mpanota mahantra manatòna, avia!
    Miantso anao Jeso, Mpamonjy tia, (O, avia).
    Efa maty ianao,
    Nefa novelominy;
    Very, nefa hitany.
    He! Mivelatra anio ny sandriny,
    Vonona handray anao tokoa
    Ny aina natolony
    Lavinao sanatria
    Avia re izao.

    2
    Ampy anao tokoa ny hasoavany,
    Fa malalany anie ianao; (O! avia).
    Fa Izy tsy mamitaka
    Sady tsy miavona,
    Antra sy mangoraka.
    Adin-tsaina, ahiahy nanapaka anao,
    Ento eo aminy avokoa;
    Ny mpanota toa anao
    ‘Ndeha samy ilazao,
    Tia azy tokoa Jeso.

    3
    Fiadanana feno, azo antoka,
    Tsy mba misy takalony koa (O! avia)
    Sady safononoka
    Ary koa maharitra
    Omeny anao anio;
    Dieny henonao anio ny feony,
    Atolory Azy ny fonao
    Hodioviny, anio,
    Ho fonena-masiny
    Avia, avia re!
- id: 319
  title: HO ANAO NY AIKO
  theme: Fitoriana ny filazantsara
  key: Eb
  content: |-
    1
    Ho anao ny aiko no nafoiko,
    Ho anao, tany Kalvary.
    Nozakaiko re ny toloko,
    Mba hifalianao arỳ.
    Fitiavan-tsy hita lany
    No nasehoko anao.
    Moa mba fantatrao izany?
    Ry mpanota, ô, lazao.

    2
    Voninahitra tao ambony,
    Ny fitsaohan’anjely koa,
    Tsy nofikiriko intsony
    Hahazoanao re ny soa.
    He! nahantra teto an-tany
    ’Zaho Izay Mpanjakanao;
    O! mazàna nitomany...
    Moa ve mba fantatrao?

    3
    Hitako ianao variana
    Amin-java-mandalo ety;
    Aiza moa, mandra-pahoviana?
    Sao hanenina, o avia!
    Vetivety dia ho rava
    ’Reo ’zay isasaranao;
    Ny andro anie ka tsy ho lava,
    Moa ve mba fantatrao?

    4
    O! Jesosy ’zay tia ahy!
    Eny, atolotro Anao
    Tena, saina sy fanahy,
    Ho Anao, Tompo, ankehitrio.
    Mba tazòny tsy hania
    Fa hanara-dia Anao
    Na aiza na aiza, Jeso tia!
    Raiso aho ho Anao.
- id: 320
  title: MADIVA HO LASA NY ANDRO
  theme: Fitoriana ny filazantsara
  key: A
  content: |-
    1
    Madiva ho lasa ny andro,
    Mandroso ny aloka izao.
    Moa Jeso, Ilay Masoandro,
    No fanazavanao anao?

    Anio, anio,
    O! mba vohay re ny fo.
    Anio, anio,
    Mba hanjakany tokoa.

    2
    Madiva ho tapitra koa
    Ny fotoana mety izao.
    Faingàna sao diso ny soa
    Voaomana re ho anao.

    3
    Madiva hangina ny feo
    ‘Zay renao hatramin’izao;
    Anio hararaoty, ekeo
    Kristy ’zay nisolo anao.

    4
    Madiva hiseho ’lay Mpanjaka
    An-drahon’ny lanitra izao;
    Iriny tokoa ny haka
    Ny azy ary koa ianao.
- id: 321
  title: ONENA NY MPAMONJY
  theme: Fitoriana ny filazantsara
  key: D
  content: |-
    1
    Onena ny Mpamonjy re, Onena ny mpanota
    Atsotrany ny tanany handray anao mpanota.
    Ny sandriny mahery no mitantana ny dia
    Hanavotra ny very, hamonjy ireo mania.
    :,: O! aiza ianao:,: (Feo1sy4)
    :,:O! aiza moa ianao:,: (Feo 2 sy 3)
    O! avia meteza, na tsy mendrika aza,
    Fa ianao indrindra no tadiaviny.
    :,:Tia anao tokoa:,:
    Jeso manatsotra anio ny tanany.

    2
    Onena anao ny Tomponao,
    Onena anao mpanota.
    Ekeo anio ny helokao raiso Jeso tsy miova
    Ny tanam-pitiavany, he! mandona moramora
    Ny fonao notadiaviny ekeo fa izao no ora.
    :,:O! aiza ianao:,: (Feo 1 sy 4)
    :,:O! aiza moa ianao:,: (Feo 2 sy 3)
    O! avia meteza, na tsy mandrika aza,
    Fa ianao indrindra no tadiaviny.
    :,:Mba vohay ny fonao:,:
    Fa te hiditra ao Jeso Mpamonjy.

    3
    Endrey Jeso Mpamonjy tia
    ’Zany fitiavanao ahy
    Miantso hoe: « Avia, avia manatonà Ahy.»
    Ovay ny foko ho Anao ho tia Anao tokoa
    Hanao ’zay rehetra sitrakao hiasa sy hamoa.
    :,:Inty aho Jeso:,: (Feo 1 sy 4)
    :,:Inty aho Jeso:,: (Feo 2 sy 3)
    Fo ’zay ratsy indrindra
    Nefa te-hifindra ho eo anilanao diovy anjakao.
    :,:Mamiko tokoa:,:
    Raha Jeso monina ao am-poko ao.
- id: 322
  title: MOA MISY FAMONJENA
  theme: Fitoriana ny filazantsara
  key: Eb
  content: |-
    1
    Moa misy famonjena
    Ho ahy mpanota?
    Eny misy fa Jesosy
    No manome azy

    Haleloia, Hôsana
    Ho an’Andriamanitsika
    Haleloia, Hôsana
    Ho an’ny Mpamonjy.

    2
    Moa misy fifaliana
    Ho ahy mahantra?
    Eny, misy, fa Jesosy
    No Tompo miantra.

    3
    Moa misy antenaina
    Raha mila ho kivy?
    Jeso ’lay nanolotra aina,
    Mampahery Izy.

    4
    Na aiza tany misy anao,
    Jeso tadidio.
    Izy no tsy mba mandao
    Raiso Izy anio.
- id: 323
  title: HENOY, HENOY
  theme: Fitoriana ny filazantsara
  key: Bb
  content: |-
    1
    Henoy, henoy
    Injany feon’i Jeso tia
    Miantso antsika
    Mba hitsangana.
    Valio, valio, valio
    Ny antso hoe: « Avia »
    Ka mandrosoa
    Ry mpanaraton’i Jeso.

    Asandrato avo ’zany fanevantsika asandrato
    Ny vaovao mahafaly torio ho ren’izao tontolo
    izao,
    Mahereza afafazo ’zany voa
    Tanteraho ny baikon’Ilay Tompo soa
    ’Lay fanahy hitarika, avelao ny ahiahy,
    Jeso momba ny asa famonjem-panahy.

    2
    Jeso, Jeso
    Tefeo, amboary izahay
    Ho mendrika hitondra
    Ny hafatrao
    Tendreo, tendreo
    Tendreo ny molotray,
    Jeso mba ho ny teninao
    No ambaranay.
- id: 324
  title: SAMBATRA TRETRIKA
  theme: Fitoriana ny filazantsara
  key: C
  content: |-
    1

    Sambatra tretrika
    Feno hafaliana
    Raha Jesosy mitoetra ao am-po.
    Indro ny tahotra
    Sy ny hakiviana
    Dia ho foana tsy hisy avokoa.
    Atolory Azy ny fiainanao;
    Jeso Zoky dia miandry anao
    Mandondòna eo am-baravaranao Izy
    Te-hiditra ao am-ponao.

    2
    Indro tsara tokoa
    Ny fonenana soa
    Namboarin’ny Tompo izao.
    Sambatra , tretrika
    Feno haravoana
    ’Reo voavotra tafiditra ao.
    Maniry izahay ho diovinao
    Ka ho mendrika ’lay tany vao.
    Jeso Zoky tia, indreto izahay
    Mandrosoa ao am-ponay izao.
- id: 325
  title: RY NAMAKO MAHANTRA
  theme: Fitoriana ny filazantsara
  key: Bb
  content: |-
    1
    Ry namako mahantra
    Manaram-po izao!
    Ny ota no mandratra,
    Sao simba ianao;
    Izay anao rehetra
    Ho lasa avokoa,
    Fa tsy mba misy fetra,
    Ho levona avokoa.

    2
    Ny Tompo be fiantra
    Mangora-po tokoa
    Mahita anao mahantra
    Fa tsy mahita soa;
    Natolony ny ainy
    Ho vidin’ny ainao,
    Nalatsany ny rany
    Mba hanadio anao.

    3
    Ny Tompo malahelo,
    Tsy foiny ianao.
    Ny feo mamelovelo
    Mibitsika aminao;
    Onena anao ny fony
    Ka mitaraina hoe:
    Ny ota ajanòny
    Mba ajanòny re!
- id: 326
  title: MODIA, MODIA, Ô
  theme: Fitoriana ny filazantsara
  key: Ab
  content: |-
    1
    Modia, modia, ô, ry mpanota ô!
    Tsy mba hitsangana va mba hiadananao?
    Tsy handosiranao va izao fomba ratsy izao?
    Indro mitady anao Andriamanitra,
    :,: Ka ta hampiditra anao any an-danitra!:,:
    Moa tsy tianao va ny mba ho velona?
    Koa dia aza mandà Azy Mpamelona anao
    Jeso miantso anao, ka mba henoinao,
    :,: Raiso ny Teniny izao,
    Mba hamonjena anao!:,:

    O! ry mpanota miovà
    Fa ho sambatra tokoa
    Raha mody ianao,
    Fa ho sambatra tokoa
    Raha mody ianao.

    2
    Modia, modia, ô, ry mpanota ô!
    Tsy mbola azonao va ny fiantsoany?
    Sa ianao ta handà ny fitiavany?
    Mba mankanesa atỳ, indro mivoha izao
    :,:Tranon’ny Rainao erỳ ka mba idironao:,:
    O! mba modia ianao,
    Sao dia handatsa anao ny fikirizanao;
    Koa katsaho izao ny voninahitra
    :,:Efa miandry anao any an-danitra:,:
- id: 327
  title: NY MPAMONJY TE HIDITRA
  theme: Fitoriana ny filazantsara
  key: F
  content: |-
    1
    Ny Mpamonjy te hiditra am-ponao.
    O! mba vohay Izy izao.
    Raha misy misakana anao tsy hamoha
    Reseo re, raiso Jeso.

    Efa ela no niandry teo.
    Izao dia mbola miantso.
    Ny misakana anao
    Tsy handre ny feo,
    Reseo ka raiso Jeso.

    2
    Iriny tokoa re ny hamohanao
    Ny varavaran’ny fo
    Iriny ny hanjaka sy honina ao
    Ekeo re, raiso Jeso.
- id: 328
  title: MIANTSO ANAO JESOSY IZAO
  theme: Fitoriana ny filazantsara
  key: Eb
  content: |-
    Miantso anao Jesosy izao
    (Njao miantso anao Jesosy izao)
    Hanolo-tena ho Azy anio.
    Miangavy koa, (ô!) mitalaho
    Am-pitiavana re ka mba valio,
    Miantso anao Jesosy re anio
    Nahoana no (dia) variana ianao?
    Ndeha mba lazao
    (Nahoana re, lazao)
    Jesosy anie ka vonona ny handray anao,
    Ka atolory azy ny fonao.
    Ny ra nalatsany dia ampy hanadio anao,
    Ampy hanadio ny fonao.
- id: 329
  title: ’NDEHA HILAZAKO FAMONJENA
  theme: Fitoriana ny filazantsara
  key: D
  content: |-
    1
    ’Ndeha hilazako famonjena
    ’Reo namako mila vonjy.
    ’Ndeha hilazako ilay fitia,
    Fitiavana ’zay lalina.

    Jesosy maty mba hamonjy
    Na iza na iza eto an-tany.
    Ny rany indro nomeny
    Mba hanadio ny otako izao.
    Izany koa tiany homena
    ’Reo namono Azy tety,
    Nefa indrisy ho be ny very,
    Satria nandatsa ’lay fitia.

    2
    ’Ndeha hilazako famonjena
    Na dia ireo efa nandre,
    ’Ndrao diso làlana izy ireny
    Fa betsaka ireo sandoka.
- id: 330
  title: MBA FIDIO RE JESO
  theme: Fitoriana ny filazantsara
  key: G
  content: |-
    1
    Mba fidio re Jeso,
    ‘Lay nanavotra anao,
    Ka ireo fahotana manimba ialao
    Hadinoy avokoa
    Ireo sorisorinao
    Fa Jesosy be fitia
    Vonon-kanome anao
    Fifaliana doria.

    2
    Tsy mba misy afaka
    Hanome fahafaham-po
    Afa-tsy ’Lay Mpamonjy Nanavotra anao.
    Ny fitiavany re azo antoka koa
    Tsy mba lefy sanatria,
    Eny tena mihavao
    Tena tiany ianao.

    3
    Mba hevero ange
    ’Zay mba mety ho soa,
    Azo raisina eto hoentina arỳ
    Moa ve misy tokoa?
    Ambarao àry moa
    Sa ve tsy mba fantatrao
    ’reo harena be etỳ
    Dia tsy mahavonjy.

    4
    Aza dia atakalo ireny Jeso
    ’Zay mifona ho anao
    Anatrehan’ny Ray.
    Tsy ho ela dia ho tonga
    Ka mba andraso
    Fa hoentiny ho anao
    Fiainana mandrakizay,
    Hafaliana tokoa.
- id: 331
  title: RERAKA TAO AN’EFITRY
  theme: Fitoriana ny filazantsara
  key: G
  content: |-
    1
    Reraka tao an’efitry ny ota aho
    Ka tsy nahita fahafaham-po
    Nefa teo amin’i Kristy indray andro
    Nisy ranon’aina niboika soa.

    Eo am-pisotroana io rano io.
    Sambatra aho re,
    Tena afa-po tokoa.
    Misotro ilay ranon’aina soa.
    O! Mahagaga io ranon’ aina io.

    2
    Mamy ny rano omen’Andriamanitra
    Dia ny famonjena avy ao Ziona.
    Ahitam-pifaliana, voninahitra
    Ary koa toky, fiononana.

    3
    Ry mpanota ô, hatony anio Kalvary
    Ao misy rano ’zay mahafa-po
    Avotry ny Mpamonjy ’zay maty tety
    Ka omeo anao an-kitsim-po.
- id: 332
  title: FENO ADIDY VE NY FONAO
  theme: Fitoriana ny filazantsara
  key: Bb
  content: |-
    1
    Feno adidy ve ny fonao
    Ka tavela ny Tompo?
    Ataonao mosalahy ny vavaka.
    Sa vonona ny fonao handray ny voninahitra,
    Raha tonga anio ny Tomponao?
    Irinao ve ny hahita ny Tomponao
    Amin’ny fiverenany e?
    Iainanao ve ’zay lazain’ny vavanao?
    Tena tianao ho tonga ve Jeso?

    2
    Ianao miantso « avia Jeso »
    Nefa raha tonga Izy anio,
    Sao dia haneso anao ny tavany,
    Noho ireo ota maro maminao ka tsy voadio,
    Ho henatrao mandrakizay doria;
    Irinao ve ny hiavian’Ilay Tomponao,
    Efa vonona ve ianao?
    Ny ataonao ve toy izay torianao?
    Tianao ho avy tokoa ve Jeso?
- id: 333
  title: MIHIRA AHO
  theme: Fitoriana ny filazantsara
  key: Bb
  content: |-
    1
    Mihira aho mandra-piavinao re.
    Jesosy ô, deraiko Ianao.
    Mandreraka ny zava-mifamaho,
    Tsy kivy aho, hira no asandratro.

    2
    ’Zao tany izao ho simba ary ho lao
    Jereo ange fa mikorontana.
    Ho avy Jeso hanolo izany ho vao.
    Fonenana ’zay hivantananao.
- id: 334
  title: FOTOANA TOY INONA
  theme: Fitoriana ny filazantsara
  key: Ab
  content: |-
    1
    Fotoana toy inona no efa lasa
    Hatramin’ny niarahanao
    Niresahana tamin’i Jeso?
    Noborahiny taminao
    ’Reo tsiambaratelo ’zay nafeninao
    Ka fiadanam-po no nomeny.

    O! ekeo re Jeso ho Sakaizanao.
    Vonona Izy hamonjy anao.

    2
    Fotoana toy inona no efa lasa
    Hatramin’ny nahatsapanao
    Raha nivavaka nitalaho ianao
    Saiky nandritry ny alina
    Tsaroanao maivana ny entanao
    Nentinao teo amin’i Jeso?

    3
    Fotoana toy inona no efa lasa
    Hatramin’ny nahalalanao
    Fa vonona ny hihaino Jeso
    Ka hamaly ny vavakao?
    Tsy mba mahafoy fa Sakaiza tia
    Mitantana ny dianao.
- id: 335
  title: JESO TOMPO NO MIANTSO
  theme: Fitoriana ny filazantsara
  key: Eb
  content: |-
    1
    Jeso Tompo no miantso
    Ny olona tsirairay.
    Mba ho tonga hisakafo
    Ao an-trano soan’ny Ray.

    Vonona izao ny nahandro
    Ka avia hihinana.
    ‘Zay no antso isan’andro
    Antson’ny fitiavana
    Ao Jeso no miandry izao
    Faly hampandroso anao.

    2
    Mba asao koa ny mpandalo
    Eny amoron-dalana.
    Eny, na dia ny fahavalo,
    Asao toy ny namana.

    3
    Ny mandringa, kilemaina,
    Sy ny jamba, ory koa,
    ’Reo toa halan’ny miaina
    Antsoy hanan-tombon-tsoa.
- id: 336
  title: NALATSAKO HO ANAO
  theme: Fitoriana ny filazantsara
  key: Ab
  content: |-
    1
    Nalatsako ho anao.
    Ho fanavotana.
    ’Lay rako sarobidy
    Satria tiako ianao.
    Mba inona no foinao
    Ho an’ny Tompo tia
    Nandatsaka ny rany soa
    Ho famonjena anao?

    2
    Ny lapasoan’ny Ray,
    Ny fiandrianany,
    Nilaozako hanketỳ
    An-tany maizina.
    Nilaozako ny zava-tsoa,
    Nilaozako avokoa.
    Ka inona no foinao
    Ho Ahy re izao?

    3
    Ny fijaliana be,
    Ny eso, latsa koa
    Niaretako avokoa
    Ho famonjena anao.
    Mba inona no zakainao
    Noho ny amiko?
    Izay fandavan-tenanao
    No andrasako izao.
- id: 337
  title: JESOSY FITSAHARANA
  theme: Fitoriana ny filazantsara
  key: Eb
  content: |-
    1

    Jesosy fitsaharana,
    mitady anao mpanota very dia
    Jesosy fitsaharana,
    miantso anao mpanota izay nania
    Jesosy fitsaharana,
    miantso, miangavy hoe: Avia
    Jesosy fitsaharana,
    omaly, anio, mandrakizay doria.

    Mankanesa aty amiko ianareo
    izay miasa fatratra, mivesatra entana
    Fa Izaho no hanome anareo fitsaharana.
    :,: Jesosy ’Lay be fitia
    Miantso anao:,:

    2
    Jesosy fitsaharana
    dia tia anao ho tonga zana-dRay.
    Jesosy fitsaharana,
    maniry anao hateraka indray.
    Jesosy fitsaharana,
    niaritra eso,
    latsa mahamay
    Jesosy fitsaharana,
    ho fitsaharanao rahatrizay.
- id: 338
  title: O, RY MAHANTRA SY ORY
  theme: Fitoriana ny filazantsara
  key: F
  content: |-
    1
    O, ry mahantra sy ory
    Jeso miantso anao
    Hividy ilay volamena voadio
    Mba hanan-karena ianao.

    Vohay, ô vohay!
    (Vohay ny fo! Vohay ny fo!)
    Vohay re honenan’i Jeso.
    Voahy ny fo anio tokoa!
    O! mba vohay re ny fo
    (Vohay ny fo).

    2
    Ry malahelo sy jamba,
    Jeso mitady anao
    Nanomana odi-maso izao
    Hampahiratra anao.

    3
    Mitanjaka ve ianao?
    Vonona Jeso izao
    Hanome fitafy fotsy sy vao
    Tsy hisehoan’ny henatrao.

    4
    Tompo Jeso no mandona
    Ao am-ponao izao
    He! Miangavy, mifona ho anao.
    O! mba vohay re ny fo.
- id: 339
  title: INJANY FEO MIANTSO
  theme: Fitoriana ny filazantsara
  key: Eb
  content: |-
    1
    Injany feo miantso,
    Manako eran-tany,
    Miangavy tsy miato
    Tsy renao va izany?
    Manasa ny mpanota
    Hanatona ny Tompo,
    Hibebaka tokoa,
    Hiaiky heloka.

    2
    Injao mamelovelo
    ’Lay feon’ny Tompo soa.
    Ny fony malahelo,
    Ianao tiany tokoa.
    Ny onjam-pitahiana
    Iriny ho anao,
    Halany ny hakivianna
    Izy no fiainanao.

    3
    Ekeko avy hatrany,
    ’Lay antso be fitia,
    Jesosy irery ihany
    No antenaiko etỳ.
    Ry Jeso mofon’aina
    Sy loharanon-tsoa
    Ny foko karakaina,
    Omeo fiadanam-po.
- id: 340
  title: O! HENOY, Ô! HENOY
  theme: Fitoriana ny filazantsara
  key: Ab
  content: |-
    1
    O! henoy, ô! henoy
    Fa injao miantso anao
    ’Lay Tomponao.
    Mamalia fa Izy tia,
    Ka miantso anao.
    Mamalia dieny izao.

    Mitsangàna, mitsangàna,
    Aza ela miantso anao
    ’Lay Tompo tia.
    Mitsangàna, mitsangàna,
    Aza ela anio
    Ary eny matokia.

    2
    O! Jereo, ô! jereo
    Fa indro eo
    Izy maty ho anao.
    Mitenena, manenena
    Ka omeo ny fo
    Hosoloiny vaovao.

    3
    O! diniho, ô! diniho
    Ka ario ny ota maro
    Izay natao,
    Ka ario dieny anio,
    O! ario tokoa
    Fa tsy mahasoa anao.
- id: 341
  title: O! MANDROSOA IZAO
  theme: Fitoriana ny filazantsara
  key: C
  content: |-
    1
    O! mandrosoa izao
    Kristy miantso anao
    Hiaraka Aminy
    Sy hotantanany,
    Tiany tokoa sy maminy
    Izay miandany Aminy.

    2
    O! mandrosoa izao
    Ialao ny hevitrao,
    Ianao no mpandresy
    An’ ady misesy
    Fa Izy no hiaro anao
    Ny Fanahy hampahery anao.

    3
    O! mandrosoa izao
    Hodioviny ianao
    Amin’ny rany soa
    Hahafahanao koa
    Hanaraka ny lalany
    Ka mba ho tonga zanany.
- id: 343
  title: NY MPAMONJY NO MITADY
  theme: Fitoriana ny filazantsara
  key: Eb
  content: |-
    Ny Mpamonjy no mitady
    Fihavanana aminao;
    Izy no manambitamby
    Hanatonanao izao;
    Sao manjary fandatsana
    Ny fifonana aminao;
    Ka ny mety, mihavàna
    Amin’ny Mpamonjy izao.

    2
    Dieny misy hafanana
    Ka mangoraka ny fo,
    Manatòna ny Mpamonjy
    Sao dia mangatsiaka indray.
    Izao no andro famonjena,
    Ka vonjeo sao neninao;
    Ry mpanota, miverena,
    Izao ankehitriny izao.

    3
    Sao itỳ no toriteny
    Fara fanasana anao;
    Sao anio no fotoana
    Fara ahavelomanao;
    Ka aza mba misalasala,
    sao manjary neninao,
    Raha tsy mety mahalala
    Izao fotoana mety izao.

    4
    Indrisy be ny fahotako,
    Be ny ratsy vitako;
    Sao tsy raisin’ny Mpamonjy
    Ny mpanota tahaka izao?
    Miverena, fa ny rany
    Ampy hahadio anao;
    Manatòna hosasany
    ’Zao ankehitriny izao.
- id: 343
  title: MANATÒNA RY MPANOTA
  theme: Fitoriana ny filazantsara
  key: Eb
  content: |-
    1
    Manatòna ry mpanota
    Ory, jamba, very koa!
    Ianao simban’ny ota,
    Indro ao ny Tompo soa;
    Ry tsy mendrika hovonjena,
    Misy ’zay miantra anao;
    Fifaliam-be homena,
    Famelana heloka.

    2
    Mba henoy ny teny tsara
    ’Zay lazaina aminao,
    Sao very ny anjara
    Soa tadiavinao;
    Feno antra, manan-kery
    Jeso no mitaona anao;
    Ka ny mino tsy ho very
    Manatòna re izao.

    3
    Ny miato tsy mba tsara
    Ny halainanao ario;
    Sao helohin’ny Mpitsara
    Manatòna re anio; He! miandry ny Mpamonjy
    Mba faingàna ianao,
    Raha te ho voavonjy,
    Aza ela ianao.
- id: 344
  title: MOA RENAO VE RY MPANOTA Ô
  theme: Fitoriana ny filazantsara
  key: A
  content: |-
    1
    Moa renao ve ry mpanota ô?
    Ny feon’ i Jeso miantso anao?
    Ny ainy no namonjena anao,
    Todiho anio, ô! mamalia.

    Valio Jeso anio, (mba valio).
    Henoy ny antso (ka raiso re).
    :,: Fiainana kanto:,:
    No nomaniny ho anao.

    2
    Ekeo re fa ny otanao
    No nidinany an-tany etỳ.
    Ny ainy no namonjeny anao
    Todiho anio, ô! mamalia.

    3
    Tsy ho ela izao dia ho avy indray
    Ny Mpanavotra ahy sy Mpamonjinao.
    Ho faly ireo nankatò ny Ray
    Ny helokao dia ho neninao.
- id: 345
  title: FANAHY VERY Ô, AVIA!
  theme: Fitoriana ny filazantsara
  key: A
  content: |-
    1
    Fanahy very ô, avia!
    Jeso mbola tia.
    Indro ny tanany mitsotra
    Hanavotra.

    2
    Mpanota ô, avia ianao,
    Mibebaha izao,
    Ny ota ’zay ekena hadio
    Anio, anio.

    3
    Mavesatra entana ô, avia
    Miantso ny Mesia.
    Ny otanao toa tafahoatra
    Voaisotra .

    4
    O! ry fanahy manjoretra
    Ana, sasatra,
    Eo amin’ilay vakovoko
    Fiadanam-po.
- id: 346
  title: MBA TAOMY AHO E
  theme: Fitoriana ny filazantsara
  key: G
  content: |-
    1
    Mba taomy aho e,
    Ry Tompo ô!
    Ho tonga zanakao
    Madio am-po.
    Mba taomy aho e,
    Ho tia Anao tokoa!
    Ny fo atolotro,
    Mba raisonao.

    2
    Tariho aho e,
    Ry Jeso ô!
    Aza ilaozanao,
    Fa be manjo,
    Trotroy an-tratranao
    Ny ondrikelinao
    Ka ento mody ’zao
    Ilay nania.

    3
    Diovy aho e,
    Fanahy ô!
    Diniho sy hazavao
    Ny toetro.
    Diovy aho e,
    Ny fo ovay ho vao,
    Ka ny fanahiko
    Onenonao.
- id: 347
  title: NY ANDROM-PAHASAMBARANA
  theme: Fitoriana ny filazantsara
  key: G
  content: |-
    1
    Ny androm-pahasambarana
    Mitondra fihavanana
    Fa Jeso Andriamanitra
    No hiraky ny lanitra.

    Jeso no tokiko
    Sy famonjena mahasoa.
    Fa Izy no fiainana,
    Nitondra fanarenana.
    Avotra, tombontsoa
    Fa Jeso no Mpamonjiko

    2
    Hamonjy sy hanavotra
    Ny ondry ‘zay naniasia,
    ‘Lay Zanaka no avotra,
    Mpiandry tena be fitia.

    3
    Rodony izao ny hiranao,
    Haleloia! Hosana koa,
    Fa tonga ny Mpanavotra
    Mitondra fahasambarana.
- id: 348
  title: ’ZAHO TE HO TIA ANAO TOKOA
  theme: Fitoriana ny filazantsara
  key: E
  content: |-
    ’Zaho te ho tia Anao tokoa,
    Te ho tia Anao, Jeso.
    Fa izany no ilain’ny fo
    Ho tia Anao Jeso
    Tsy mba misy ety an-tany
    ‘Zay mahafam-po izao;
    Ny iriko ‘zao ihany
    Jeso ho tia Anao

    2
    ’Zaho te hanoa Anao tokoa.
    Te hanoa Anao Jeso
    ‘Zany re no fifalian’ny fo,
    Hanoa Anao Jeso,
    Ny ota dia mampitomany
    Zioga mampahory izao,
    Koa ny tiako izao ihany
    Jeso, hanoa Anao

    3
    ’Zaho dia maniry ho faty koa
    Miaraka Aminao Jeso,
    Sy hitsangana indray tokoa
    Mba ho Anao Jeso,
    Mamy indrindra re izany
    Tafakambana Aminao;
    Ny iriko izao ihany
    Jeso, ho tena Anao.

    4
    ‘Zaho te hiara-dia tokoa.
    Hiaraka Aminao Jeso,
    Amin-dala-mora mafy koa,
    Tsy handao Anao, Jeso
    Ny handroso hatrany hatrany
    No ekeko hatrizao,
    Mandra-pahatongako any,
    Jeso, Anilanao.
- id: 349
  title: ENDREY  NY FANIRIAKO
  theme: Fitoriana ny filazantsara
  key: Bb
  content: "1

    Endrey ny faniriako

    Ny \x1fadanam-po!

    Fa ety ny \x1ffal iako

    Mihelina a vokoa.

    Eo Aminao irery

    Ry Tompo tsy mandao.

    Mpanavotra ny very,

    No tsar a indrindra izao.


    Ampidiro ao am-poko

    ’Z ao ny \x1ftiavanao,

    Ka hiori m-paka

    Ary koa hanjaka

    Hanahafako Anao.


    2

    Izay haren’ny tany

    Dia tsy mahafa-po;

    Ianao irery ihany

    No tena foto-tsoa.

    Ho feno il ay kapoaka

    Raha eo anil anao;

    Ny ratsy d ia voaroaka

    Ho resy sady lao.


    3

    Ny zava-tsoa indrindra

    Iriko hatrizao,

    Hiaraka mamindra

    Jesosy Aminao,

    Ho jiro hanazava

    Ny d ian’ny maro re,

    ’Z ay t si njo lalandava

    Anaty ali m-be."
- id: 350
  title: FITIAVANA MANDRAKIZAY
  theme: Fitoriana ny filazantsara
  key: Ab
  content: |-
    1
    Fitiavana mandrakizay,
    Fitiavan-dehibe
    No nitiavako anao,
    Ka moa tsy fantatrao ve?
    Mpanota ô, heveronao,
    Fa very ianao,
    Nandao ny lala-marina
    Lasa nivarina.

    2
    Efa ela no nandavanao
    Ny antsoko izao,
    Moa mbola tsy ahoanao,
    Tsy mampiraika anao.
    Ny aiko no nomeko re
    Hanavotra anao?
    He! famonjena lehibe
    Atolotra anao.

    3
    Mpamonjy ô, he! fantatro
    Ny fitiavanao.
    Indrisy meloka aho re,
    Tsy mendri-kovonjenao.
    Ekeko izao ny antsonao,
    Tsy laviko tokoa.
    Diovy re ny zanakao
    Amin’ny ranao soa.
- id: 351
  title: NANDAO ANAO ELA AHO
  theme: Fitoriana ny filazantsara
  key: F
  content: |-
    1
    Nandao Anao ela aho, Raiko ô!
    ’Zaho dia te hody aho.
    Maniry hiankina an-tratranao,
    ’Zaho dia te hody aho.

    :,:’Nty tamy aho, Raiko malala ô!
    Raiso ny tanako:,:

    2
    Itambesaran’ny ota natao.
    ’Zaho dia te hody aho.
    Matoky anefa fa horaisinao,
    ’Zaho dia te hody aho.

    3
    Na dia tsy mendrika ho zanakao,
    ’Zao dia te hody aho.
    Ataovy ho isan’ny mpanomponao,
    ’Zao dia te hody aho.

    4
    Maniry hanana fiadanam-po,
    ’Zao dia te hody aho,
    Sy mba hivesatra ny zioganao;
    ’Zao dia te hody aho.

    5
    He! indrao tsinjoko ny sandrinao,
    ’Zao dia te hody aho.
    Mitsotra mba hisakambina re,
    ’Zao dia te hody aho.
- id: 352
  title: O! HITAKO KA FANTATRO
  theme: Fitoriana ny filazantsara
  key: A
  content: |-
    1
    O! hitako ka fantatro
    ’Lay fiadanan-tsoa;
    Jesosy no Mpanavotro,
    Ny foko ravo koa.
    Ny fahotako marobe,
    Ny rany no manasa;
    Ny androko ’zay sisa re,
    Ho tsara noho ny lasa.

    2
    O! tsapako, ry Raiko ô,
    Ny fitiavanao,
    Ny avotrao, ry Jeso ô,
    Nanafaka ahy izao.
    Ny ratsy izay nandoza, he,
    Naringana tokoa.
    Fahasambaran-dehibe
    Nomenao avokoa.

    3
    Izaho ’zay naniasia
    Dia notadiavinao,
    Nomenao hery mba ho tia
    Ny famonjena izao,
    Ho zanakao manokana,
    Jeso no Rahalahy,
    Ny ran’ny fihavanana
    No nanafahana ahy.
- id: 353
  title: HIARA-MANDEHA AMINAO
  theme: Fitoriana ny filazantsara
  key: D
  content: "1

    Hiara-mandeha A minao hatrizao,

    Jeso no iriko tokoa.

    O, raiso ny tanako atsotra Aminao

    Fa atolotro koa ny fo.


    Ho sambatra indrindra, ho t re trika koa

    Hanat rika ny tavanao,

    Kanef a iz ay hifaliako tokoa,

    :,: Hiara-mitoetra Aminao:,:


    2

    Hiara-mitondra Aminao hatrizao,

    Ny h azo \x1fjaliana,

    Fa maivan’ izany raha anil anao

    Ka hody \x1ffaliana.


    3

    Hiara-miasa Aminao hatrizao,

    Hitady izay very koa,

    Ka hanana fo antra toy ny Anao,

    Hanarina n y efa voa.


    4

    Raha avy indray, tsy ho ela, I anao,

    Izaho handao ny e ty;

    Hiaraka amin’ny navotanao,

    Handova ny lanitra ery."
- id: 354
  title: HE REKO ’ZAO NY ANTSONAO
  theme: Fitoriana ny filazantsara
  key: Eb
  content: |-
    1
    He reko ’zao ny antsonao,
    Feon’ny fitiavana
    Manao hoe: « avia ianao».
    Tsy sahiko re ny handà.

    Atolotro Anao tokoa
    Mba ho fanati-tsitra-po,
    Ny foko, saina, hery koa,
    Afoiko tsy hisy ho tanako.
    An-tananao, ry Tompo soa.

    2
    Jereko mantsy Kalvary
    ’Zay nihomboanao,
    Fitiavan-dehibe ery
    Nasehonao ahy izao.

    3
    An-tsitra-po ateriko
    ’Lay fo nandà Anao.
    Jereo, fa indro laviko,
    Tsy hotompoiko intsony izao.

    4
    Ny mba ho voninahitrao
    No hahavelomako;
    Hiomana hitsena Anao
    No tena hiezahako.
- id: 355
  title: REKO ANDROANY
  theme: Fitoriana ny filazantsara
  key: Db
  content: |-
    Reko androany, Jesosy tia,
    Fa lehibe ny fitiavanao
    Fitiavana avo sy ho doria
    Atolotra ahy ratsy izao.
    Ekeko, Tompo ny famonjena,
    Na dia tsy mendrika aho izao.
    Ataoko anio ’lay fanekena
    Fa hatrizao dia ho Anao.

    2
    Reko androany, Jeso Mpamonjy,
    Fa na izaho irery aza re,
    No hany very ka nila vonjy,
    Ho nafoinao ny ainao e!
    Voasintona aho hanolo-tena,
    Ho velona sy ho faty koa,
    Ho Anao Jeso ’zay famonjena
    O! raiso ho Anao tokoa.

    3
    Reko androany fa miandry ahy
    Hanolo-tena mba ho Anao
    Ianao Jesosy, ka toa manahy
    ’Ndrao diso aoriana aho izao.
    Tsy rahampitso, anio ry Tompo,
    Ny tenako ho fanatitra;
    Anao tontolo, ho tia hanompo,
    Na ory, na finaritra.

    4
    Reko androany, fa vetivety
    Ianao Jesosy, ho avy indray,
    Hampody izay rehetra nety
    Nanolo-tena ho amin-dRay.
    O! mba tsarovy, Mpamonjy tia,
    Izaho fa efa navotanao,
    Anao tontolo sy ho doria,
    Jeso malala, entonao.
- id: 356
  title: APETRAKO AN-TANANAO
  theme: Fitoriana ny filazantsara
  key: D
  content: |-
    1
    Apetrako an-tananao, ry Raiko,
    Ny fiainako tontolo hatrizao;
    Tsy misy izay mahafa-po ny saiko
    Izay rehetra hita sy atao. Eo Aminao no
    iononako,
    Eo aminao no itoerako
    An-tananao ihany re no tiako,
    Fa eo no misy hery tokoa.

    2
    Apetrako anilanao ny foko,
    Ry Tompo ô, mba ho arovanao;
    Ny toeran-kafa dia mampitoloko,
    Tsy mahatamana ahy, zanakao,
    Anilanao no mamiko tokoa,
    Anilanao no ampoky ny soa
    Anilanao no toerana iriko
    Fa eo tokoa no misy ny soa.

    3
    Apetrako mba ho Anao, ry Tompo,
    Apetrako tsy hanenenako, Hanara-dia Anao sy
    mba hanompo,
    Ny tenako sy ny fanahiko.
    Ka raiso ho fanati-tsitrakao.
    Na dia tsy mendrika ny hajanao.
    Apetrako tanteraka, ô!, ry Ray
    An-tananao ho mandrakizay.
- id: 357
  title: TSY MANANA ATOLOTRA
  theme: Fitoriana ny filazantsara
  key: E
  content: |-
    Tsy manana atolotra,
    Fa, he, maloto molotra.
    Voagejan’i Satana
    Sy feno fahotana.
    Avoty re, ry Ray,
    Ho Anao indray anie,
    Ka ho mpianatrao izahay
    Anio ho mandrakizay.

    2
    He! mpandika lalàna koa
    Mavesa-pahotana erỳ
    Ny fonay tsy mahay manoa
    Tsy afaka mitia
    Havaozy, Tompo ô,
    Dia raiso, anjakao
    Esory tao ny ota be
    Soloy Fanahinao re.

    3
    Malemy mora lavo re
    Tohano Tompo lahibe
    Tsy afa-mandeha irery
    Tantano sao ho very.
    Ampaherezo re
    Omeo finoana be
    Avoty sy ampionao
    Ho tonga zanakao.

    4
    Hikambana Aminao tokoa
    Handray ny tsiron’aina soa
    Ho sampana mamoa tokoa
    Mamoa voa famonjena
    Ka raha ho avy Ianao
    Arahin’ny anjelinao
    Handray ireo navotanao
    Ekeo ’zahay hitsena.
- id: 358
  title: O! MITSANGANA ANDEHA MITORIA
  theme: Fitoriana ny filazantsara
  key: F
  content: |-
    1
    O! mitsangana andeha mitoria
    Ianao izay mpiara-miasa Amiko,
    Fa indro Aho momba sy miara-dia
    Ka matokia, fa handresy ianao
    Inty aho, ry Jeso ô, ho irakao.

    2
    Ny teny soa no aoka hampahery
    ’Reo reraka am-pandehanana
    Tapaho koa ny fatotry ny ota
    Ento aty ireo fanahy ireo
    Inty aho, ry Jeso ô, ho irakao.

    3
    Jesosy tia, anao ny fahefana
    Ka aoka aho hino sy hankatò
    Toky ho ahy ny asan’ny Fanahy
    Ka vonona tokoa hitomban-dahy
    Inty aho, ry Jeso ô, ho irakao.
- id: 359
  title: O! FANTATRAO RY TOMPO
  theme: Fitoriana ny filazantsara
  key: F
  content: |-
    O! fantatrao ry Tompo,
    Ny faniriako;
    Dia ny hanompo Anao
    Hatrany am-parany.
    Ho Mpampianatro Ianao
    Ho Sakaizako koa.
    Dia tsy hanahy aho
    Jeso Mpitarika

    2
    Aoka ho tsapako re
    Fa akaikiko Ianao
    Ka na dia maro aza
    ’Reo fahavaloko,
    Ho resiko mihitsy
    Izao tontolo izao.
    Mba hakaikezo aho
    Handreseko ireo.

    3
    Nampanantena aho
    Fa hanompo Anao
    Na aiza anendrenao , Jeso,
    Ho any aho.
    Izay rehetra ataoko
    Ho voninahitrao.
    Hanara-dia Anao re,
    Ry Mpampianatro.

    4
    Nampanantena Ianao
    Ry Jeso Tompo tia
    Fa ny manaraka Anao
    Ho Aminao doria
    Hiombom-boninahitra
    Aminao Tompo soa
    Ekeo, ry be fiantra
    Ho eo izaho koa.
- id: 360
  title: AO AM-POKO RY JESO
  theme: Fitoriana ny filazantsara
  key: Db
  content: |-
    1
    Ao am-poko ry Jeso ny fitiavanao,
    Ao am-poko mamboatra ny fomba ho vao.
    Tsy haiko intsony ny hiaina etỳ.
    Raha tsy ho ahy tokoa ilay fitia(vanao).
    Hasambarana mamy no mameno ny fo.
    Hasambarana mamy dia mamy tokoa.
    O! anjarako hatramin’izao.

    Jeso ô, ny fitiavanao,
    Efa iainako tokoa, Jeso
    Ny fitiavanao
    Tsy mba manam-paharoa
    Tsy manam-petra koa
    Ny fitiavanao.
    Ivelomako hatrizao Jeso
    Ny fitiavanao.
    Hatrizao, ho doria, doria

    2
    Ho masoandro hanazava ny fitivanao,
    Hampisava ny rahona izay mitatao,
    Ho fanilon’ny foko mba hamiratra ery
    Ka hiraiko tokoa ’lay fitiavanao.
    Hafaliana no heno mameno ny fo,
    Hafaliana no tsapa manjaka ao am-po,
    Hasambarako hatramin’izao.

    3
    Tsy ho haiko hadinoina ny fitiavanao
    Fa fitia ’zay mambambo ny fo tsotra izao
    Hokoboniko mafy ao anaty satria,
    He! Fitia tsy mba roa
    ’Lay fitiavanao.
    Haravoana tsy hay tantaraina tokoa,
    Haravoana tsy roa aman-tany, tsy roa,
    He! mangeja ahy hatramin’izao.
- id: 261
  title: INDRISY OLONA MAHANTRA
  theme: Ny fiangonana
  key: "1"
  content: |-
    Indrisy olona mahantra
    Iza no hanafaka ity gadra?
    Jereo Jeso ’zay afaka
    Hanome ny fiadanam-po.

    :,: Raha Jeso re no manafaka anao
    (Raha Jeso ho afaka tokoa tokoa ianao)
    Ho sambatra koa sy hiadana soa.
    (Sambatra, hiadana).:,:
    Tsarovy ry olona mahantra
    Jeso mpanafaka ny gadra.
    Tsarovy re Jeso fiadananao.

    2
    Raha sendra kivy sy toa ory
    Noho ny vesatry ny ota,
    Antsoy Jeso ka mitrakà
    Sy miravoa ho afaka.

    3
    Raha mikasa hanao ny tsara,
    Nefa manao izay voarara,
    Nahoana re, ianao Jeso
    No miantehitra amiko?
- id: 362
  title: EFA ELA NO NIKASA
  theme: Fitoriana ny filazantsara
  key: Db
  content: |-
    1
    Efa ela no nikasa mba handao
    Ka hanadino ireo lasa izay fanao
    Kanjo indrisy hatrizao
    Ao anaty tratrako ao
    Tsy afaka ao mbola ao anatiko ao.

    Mba vonjeo, re ry Ray
    ’Ty mahantra kely ity
    Hiasanao, ry Ray
    Tsy hifikitra ety.
    Ka manomboka anio
    Ho voasasanao madio,
    Madio, madio.
    Ho tena zanakao.

    2
    Efa ela no nizotra tao an-johy
    Ka dia tsy afaka nipoitra toa nafoy
    Haizim-pito tsy mba roa
    No nandrakotra ny fo
    Ka endrey fa nirepirepy tao.
- id: 363
  title: APETRAKO EO AN-TANANAO
  theme: Fitoriana ny filazantsara
  key: Ab
  content: |-
    1
    Apetrako eo an-tananao
    Ny fiainako tontolo
    Ry Tompon’ny fanahiko
    Fa Ianao nisolo.

    Tompo malala ô, tano ho Anao,
    Mba tsy hiala eo an-tananao.
    Tariho ny diako ho Aminao
    Ny faniriako an-tananao.

    2
    Endrey naniasia izao
    Ry Ray ny zanakao.
    Nanaram-po sy nilalao
    He! Lavitra Anao.

    3
    Izao rehetra hita izao
    He! mahasondriana ahy.
    Nandositra ny tavanao
    ’Lay Tompon’ny fanahy.

    4
    Tsy ho haiko intsony hatrizao
    Handao ny lalanao.
    Tantano re, ampio aho
    Tariho ny tananao.
- id: 364
  title: EFA ELA IANAO JESO
  theme: Fitoriana ny filazantsara
  key: Eb
  content: |-
    :,: Efa ela Ianao Jeso no nandona tato am-poko
    Niangavy am-pitiavana mba honina ato am-poko
    Be ‘reo zavatra taloha ireo rendrarendra sy
    filana,
    Nibosesika eo aloha manakona ilay Kanana:,:
    :,: Ankehitriny Jeso tia dia ny foko no atolotro,
    Ka ny saiko sy ny foko sy ireo vatako rehetra,
    Dia tiako mba hanompo
    Hanompo Anao tsy misy fetra :,:
    O! Arovy Jeso tia
    ’Ty mpanompokelinao,
    Ka aza avela haniasia
    Fa tezao ho mpianatrao
    :,:Fa tezao ho mpianatrao :,:
- id: 365
  title: MAMIN’NY FOKO RY JESO Ô
  theme: Fitoriana ny filazantsara
  key: D
  content: |-
    1
    Mamin’ny foko ry Jeso ô!
    Ny famonjena izay vitanao
    Ny hadisoako navelanao
    Tena afaka aho mandrakizay.

    Jeso malala ô! Mpamonjy soa!
    Indro ny aiko raiso ho Anao.
    Velon-kanompo, velon-kanoa,
    Vonon-kanao izay sitrakao.

    2
    Tano ny foko, ry Jeso tia!
    Zaza tsy mahasaraka Anao;
    Mbola malemy, mora mania
    Tano hifikitra ao Aminao

    3
    Aoka ny foko sy ny fonao
    Hiara-mitepo tena iray;
    Aoka ny saiko sy ny sainao,
    Hiray safidy mandrakizay.
- id: 366
  title: MAMAFAZA VOA
  theme: Fitoriana ny filazantsara
  key: C
  content: |-
    1

    Mamafaza voa, ka aza mba malaina
    Fa tsy fantatrao re ’zay ho vanona;
    Na amin’ny hariva, na amin’ny maraina,
    Mamafaza voa tsy mijanona:

    :,: Matokia re, matokia re,
    Hisy amboara ho anao anie:,:

    2
    Mamafaza voa amin’ny mahantra,
    Ka aza mba mifidy ’zay hasian-tsoa;
    Fa ny fo mazoto sady feno antra
    Dia homen’ny Tompo valisoa tokoa:

    3
    Mamafaza voa amin’ny malemy,
    Hatanjaho ’reo ’zay reraka ao am-po;
    Asehoy Jesosy loharanon-kery,
    Ao no anovozy ’zay ilain’ny fo:

    4
    Miasà sakaiza! milofosa tsara
    Dieny mbola misy asa azonao atao;
    Matahora sao tsy vita ilay anjara
    ’Zay napetraky ny Tompo aminao.
- id: 367
  title: MISY BAIKO RE
  theme: Fitoriana ny filazantsara
  key: F
  content: |-
    1
    Misy baiko re, tonga aminao
    Mba hirotsaka ao an-toby izao
    Kristy eo aloha koa dia mandrosoa
    Mba hiady sy handresy koa.

    O! mandehana ianao anio,
    Ny herinao dia itafio,
    Fa, indro Kristy avy re,
    Hanome anao fitsaharam-be.

    2
    Manda mafy no manoloana anao,
    Fahavalo koa lian-dra izao.
    ’Njany misy feo toa mitoreo,
    Miandry vonjy aminao ireo.

    3
    Aza ketraka na dia kely ianao
    Fa banjino re ny faneva izao.
    He! ny sabatra, fa maranitra,
    Dia ny Tenin’Andriamanitra.

    4
    Babo marobe no ho azonao.
    ‘Zay hanaiky re an’i Kristy ’zao.
    ’Reny ho vatosoa, ravakao tokoa,
    Satroboninahitra tsy ho lo.
- id: 368
  title: LAZAO ’LAY TANTARAN’NY VONJY
  theme: Fitoriana ny filazantsara
  key: C
  content: |-
    1

    Lazao ’lay tantaran’ny vonjy.
    Lazao, tena maiko re.
    Lazao fa Kristy no Mpamonjy
    Lazao ’lay fitiavany be.

    Tantaran’ny nitiavany ahy
    :,(O! tantara mamy):,:
    Nisoloana ny heloko
    (Nisoloan’i Jeso ’zao ny heloko)
    He! ravo ny fanahy afaka ahiahy
    (He! ravo re afaka ahiahy izao).
    Fa voavonjinao ry Ray.
    (Fa voavonjinao, eny ho mandrakizay).

    2
    Tery an-kavoan’i Gologota
    Kristy nihombo ho ahy re;
    Nilanja ny vesatry ny ota,
    Nafoy tao anaty alim-be.

    3
    Lazao mba ho lazaiko koa
    Ilay tantara lehibe;
    Lazao mba handre avokoa
    Ny olom-bery marobe.
- id: 369
  title: MITSANGANA IZAO
  theme: Fitoriana ny filazantsara
  key: B
  content: |-
    1
    Mitsangana izao,
    Ry Ziona sambatra ô;
    ’Zay mitondra teny soa,
    Teny mampionona,
    Miakara an-kavoana,
    Asandrato ny feonao;
    Asandrato izao.

    2
    O! ry Jerosalema,
    Irak’Andriamanitra,
    Ambarao hanako mafy
    Eram-pirenena izao
    Teny soa mahafaly,
    Tenin’Andriamanitra,
    Ambarao hatrizao.

    3
    Jeso, Mpanjakanao,
    Heni-boninahitra,
    Indro, Izy fa miseho
    Eo an-drahon-danitra.
    Tonga mba hamaly soa
    Sy hitondra ny azy koa
    Miomàna izao.
- id: 370
  title: ERAN’NY TANY NO ITORIANA
  theme: Fitoriana ny filazantsara
  key: Bb
  content: |-
    1
    Eran’ny tany no itoriana
    Ilay Jesosy Kristy Mpamonjy.
    He! Sambatra tokoa ’zay mihaino
    Ka manaiky izao am-po,
    Fa tsy misy anarana hafa,
    Mba hahazoana famonjena
    Afa-tsy ny anaran’i Jeso Kristy.

    2
    Mpamonjinay ô, ’zao no irinay,
    Mba hatanjahonao ny finoanay.
    Omeonao hery mba hijoroanay
    Amin’ny fanompoana Anao.
    Ankatoavinay ny fanendrena
    Ho vavolombelona hanambara
    ’Lay lova: Fiainana mandrakizay.
- id: 371
  title: VELOMY MAFY
  theme: Fitoriana ny filazantsara
  key: Bb
  content: |-
    1
    Velomy mafy mba ho re,
    Hanako eran-tany izao,
    ’Lay antso mahafaly hoe:
    Jesosy no Mpamonjinao.
    Velomy mafy (Velomy re)
    Mba ho re aty,
    Velomy mafy (Velomy re),
    Mba hanako ary.
    Misy olona ory anie
    Miandry sy misento e
    Anaty alim-be,
    Izy ta handre.

    2
    Velomy mafy mba ho re
    ’Reo lakolosin-danitra,
    Fa, indro tafaverina e
    Ilay nania lavitra.
    Velomy mafy (Velomy re)
    Mba ho re aty,
    Velomy mafy (Velomy re)
    Mba hanako ary.
    Misy kivy fo anie.
    Resy, mitomany e,
    Anaty alim-be,
    Izy ta handre.

    3
    Velomy mafy mba ho re
    Fa, indro, avy Kristy izao.
    Fanantenana mamy re;
    Ho avy Izy haka anao.
    Velomy mafy (Velomy re)
    Mba ho re aty,
    Velomy mafy (Velomy re)
    Mba hanako ary.
    Misy ‘zay sondriana anie
    Amin’ny mandalo e,
    Anaty alim-be
    Aoka mba handre!
- id: 372
  title: MITSANGANA KA MIHAZAVA
  theme: Fitoriana ny filazantsara
  key: Ab
  content: |-
    1
    :,: Mitsangàna ka mihazavà!
    Mitsangàna ka mihazavà!
    Fa tonga ny fahazavanao
    Ary efa miposaka ami-nao:,:
    :,: Ny hazavan’i Jehovah
    Miposaka aminao anio
    Fa aminao kosa no iposahan’i Jehovah!
    Atopazy manodidina
    Ny masonao ka mba jereo.
    Ny firenena rehetra dia mankaty aminao.:,:

    2
    :,: Mitsangàna ka mihazavà!
    Mitsangàna ka mihazavà!
    Fa tonga ny fahazavanao
    Ary efa miposaka aminao:,:
    :,: Ny firenena rehetra
    Dia manantena anao anio
    Fa aminao kosa no iposahan’i Jehovah!
    Fa ianao no vavolombelona
    Mitondra ny hazavan’i Jehovah
    Hitarika ny firenena mba hahazo ny lova.:,:
- id: 373
  title: AMPIONONY NY OLOKO
  theme: Fitoriana ny filazantsara
  key: F
  content: |-
    1
    Ampionony ny oloko (Ampionony ny oloko)
    Ampionony ny oloko
    (Hoy Andriamanitra)
    Hoy Andriamanitra
    Ry mitondra teny soa mahafaly!
    Antsoy mafy mba ho re
    (Antsoy mafy mba ho re)
    Mba ho faly izay mandre
    (Ry Jerosalema) Ry Jerosalema
    ’Zay efa nahazo famindram-po!
    Fa efa vita ny adiny
    Sady voavela ny helony (voavela)
    Koa mifalia sy miravoa!
    Ry Jerosalema, ô, miravoa.

    2
    Ry Ziona mihainoa! (Ry Ziona mihainoa!)
    Ry Jerosalema ô!
    (’Zay mitondra teny)
    ’Zay mitondra teny soa
    Asandrato mafy ny feonao;
    Indro Andriamanitra, (Indro Andriamanitra)
    Avy amin’ny heriny
    (Hiandry ny ondry)
    Hiandry ny ondriny
    Sy hanangona ny zanak’ondry
    Ka hotrotroiny an-tratrany,
    Satria lehibe ny fitivan’i (Jehovah)
    Fa Izy tsy miova fa tia tokoa
    Mpanota rehetra: « Malalany ».
- id: 374
  title: RY MPITORY TENY TSARA
  theme: Fitoriana ny filazantsara
  key: D
  content: |-
    1
    Ry mpitory teny tsara,
    Asandrato ny feonao!
    Aza kivy manambara
    Fa avy re, ny Tomponao.
    Tsy ho ela dia ho lasa ny alim-be,
    :,: Mifohaza, ry mpanota very e!:,:

    2
    Ry mpitily, miambena
    Eo ambony mandanao;
    Aza kivy, mitenena,
    ’Ndrao hadinina aminao.
    Indro avy, avy re ny alim-be,
    :,: Sao sondriana ry mpanota very e!:,:

    3
    Ry mpiady, mahereza,
    Moa ho ketraka ianao?
    Aza kivy, fa meteza
    Ho tantanany izao.
    Tsy ho kivy, ao ny fitsaharam-be.
    :,:Mahareta, ry miaramila e!:,:

    4
    Ry Mpanjaka, Tompon’aina,
    Miandrandra Anao ’zahay
    Manantena ilay maraina
    ’Zay handraisanao anay,
    Hihiranay ilay fihiram-baovao,
    :,:Fa ho faly izahay hahita Anao:,:
- id: 375
  title: MOA MBA HENONAO VA RE
  theme: Fitoriana ny filazantsara
  key: G
  content: |-
    Moa mba henonao va re?
    Mahavonjy Jeso.
    ’Zao no hira be mpandre:
    Mahavonjy Jeso.
    Antso mafim-pamonjena,
    Hira izay mampanantena
    Famonjena firenena.
    Mahavonjy Jeso!

    2
    O! ry tany mihirà:
    Mahavonjy Jeso.
    Fa miteny amin’ny ra,
    Mahavonjy Jeso.
    Jeso miantso anao hilaza
    Sy hampiely koa ny laza,
    Mba handre na dia ny zaza:
    Mahavonjy Jeso!

    3
    Ny fo toro ilazao:
    Mahavonjy Jeso.
    Olon-dratsy ilazao:
    Mahavonjy Jeso.
    Itorio koa ny Nosy,
    Ny fatorana aitosy.
    Ilazao ’zay mikorosy:
    Mahavonjy Jeso!

    4
    Re hatrany an’efitra:
    Mahavonjy Jeso.
    Any ampita lavitra:
    Mahavonjy Jeso.
    Eny eram-bazan-tany
    ’Njany heno any ho any
    ’Zany hira mamy ’zany:
    Mahavonjy Jeso.
- id: 376
  title: FEON’I KRISTY NO MIANTSO
  theme: Fitoriana ny filazantsara
  key: G
  content: |-
    Feon’i Kristy no miantso :
    Mifohaza ianao !
    Milonjehitra ny voa,
    Iza no hiasa ao ?
    Ny Mpamonjinao miantso,
    Antso alefa aminao,
    O! valio fa antso maika :
    « Inty aho ho irakao ! »

    2
    Na tsy lasa lavitra aza
    Ianao, mba mitoria.
    Vitsy mantsy ny mpilaza,
    Ny tantaran’i Kristy.
    Midadasika ny saha,
    Kely ny finoanao,
    Nefa Jeso Tompon’asa,
    No hanampy hery anao.

    3
    Ny talentan’ny fiteny,
    Mety tsy anananao;
    Misy hafa ’zay nomeny,
    Ampiasao, ampiasao !
    Azo atao ny milaza
    Soa be noraisinao,
    Na dia tsy amin’ny vava,
    Amin’ny asa soa atao.

    4
    Aoka tsy ho re intsony
    Ny fiteny toa mandà
    Fa ny Ray ’zay ao ambony
    No mibaiko : Miaingà !
    Tsy ho ela dia ho vita
    ’Zany asa iraisana ;
    Tamy ao ny Tompontsika
    Valiny handraisana.
- id: 377
  title: TOMPO Ô! OVAY NY FOKO
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Tompo ô! ovay ny foko
    Mba ho mora anarina
    Toy ny an’ny zazakely
    Tsotra sady marina,
    :,: Tsy mialona, tsy maditra,
    Fa manao ny sitrakao:,:

    2
    Zaza, ka tsy te hifidy
    Izay omenao ahy anio;
    Ny ho azoko ampitso
    Dia ankinina Aminao;
    :,: Koa tsy manahy aho
    Fa efa niantohanao:,:

    3
    Zaza tsy maharo tena,
    Fa miankina amin-dRay,
    Tsy mahery, tsy mba hendry
    Ary tsy mahay mandeha;
    :,:Ianao no Raiko tia,
    Raiko be fahari-po:,:
- id: 378
  title: MAHANTRA AHO
  theme: Fiainana Kristiana
  key: F
  content: |-
    Mahantra aho ka mba aiza,
    No hahita izany fifaliana,
    Sa mbola tia Ilay Sakaiza,
    Jeso fitiavana?
    Mavesatra ny fahotana
    Izay manapaka ahy e!
    Mahery koa ny fahosana,
    Ray Malala mijere!

    2
    Menatra aho fa mpanota;
    Nefa mba manam-pikasana.
    Handao ny ratsy sy ny ota
    Ka hahazo famelana!
    Koa mba ampio fa kely hery,
    Tafio fahamarinana,
    Tazony koa mba tsy ho very
    Ry Jeso fitiavana.

    3
    Maro ny andro nilibana,
    Nandaozako lavitra Anao.
    Be sitra-po sy hadalana
    Ka nandà ’zay sitrakao.
    Mazàna aho no misaina
    Ny tsy hahazo indrafo.
    Noheveriko ho very maina
    Ilay fitiavanao soa!

    4
    Raiso anio, ry Tompo tia,
    Ny voady atolotro izao.
    Tantano aho tsy hania,
    Raiso ho Anao hatrizao.
    Ny ady mafy miantsampy
    Dia tsy ahoako intsony re
    Fa ny herinao ’zay ampy
    Mba hitarika ahy re!
- id: 379
  title: RAY Ô TODIHONAO
  theme: Fiainana Kristiana
  key: Ab
  content: |-
    1
    Ray ô todihonao
    Fa indro mitady Anao,
    Izaho zanakao
    Naniasia
    Ny fahotako be
    Manindry mafy re,
    Ianao hamela anie,
    Ray be fitia.

    Avy manatona
    Ity zanakao.
    Aza akatona
    Ny lanitrao.

    2
    Tano akaikinao
    Hijery tsara Anao,
    Hanana ny endrikao
    Mamiratra,
    Raha sendra izay manjo
    Ka ketraka ny fo,
    Atrehonao tokoa
    ’Ndrao trotraka.

    3
    Ray ô, marihonao
    Ho isan’ny Anao
    ’Zay hifalianao
    Mandrakizay!
    Tsinjovy raha ety
    Mandra-pahatonga ary
    Anilanao, doria,
    Rahatrizay!
- id: 380
  title: AVY AHO MANATONA
  theme: Fiainana Kristiana
  key: G
  content: |-
    1
    Avy aho manatona,
    Tompo, eo an-tongotrao;
    Aoka tsy ho lavinao,
    Raiso fa navotanao.

    Ianao no tokiko,
    Zanak’ondry masina ô,
    Maty noho ny heloko
    Koa dia isaorako.

    2
    Fantatrao ny otako,
    Tsy miafina Aminao;
    Nefa ibebahako:
    O! diovy aho izao!

    3
    ’Zany fiadananao,
    Aoka re handramako;
    Ary ny fiainanao
    No mba hivelomako.

    4
    Raiso fa ateriko
    Ho fanatitra doria,
    Fo sy saina, heriko,
    Raisonao, Mpamonjy tia.
- id: 381
  title: RY ZANAK’ONDRY
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Ry zanak’ondry voavono
    Ekenay ny fitiavanao
    Ilay ranao nandresenao
    Ho anay ’zay navotanao.

    Indreto hisakafo izahay
    Hidera ny fitiavanao.
    Sady miandry ny fiverenanao
    Izay hanefa ny famonjena.

    2
    Teo amin’ilay vokovoko
    Fiadanana no hitako
    Ka sitrana tokoa ny foko
    Fa nosoloin’ny ratranao.

    3
    Tafio ny fahamarinanao re
    ’Zahay mpanompo vory izao
    Ka mba hahazo tombon-tsoa be
    Hiditra ao an-danitrao.
- id: 382
  title: RY VATOLAMPY
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Ry vatolampy mandrakizay,
    Nikorianan’ny aina ho anay,
    He! mora lavo aho, fantatrao.
    Mitolona, nefa resy koa.
    ’Ty tamy aho ka raisonao,
    Ry Vatolampy Mpanisy soa.

    2
    Diovy ny fo, sasao, Tompo!
    Hamasino fa mahantra am-po
    Mangovitra ny tanako foana
    Tsy manan-katolotra Anao,
    Ry vatolampy manoloana,
    Fa miankina amin’ilay ranao.

    3
    Raha ketraka aho, tohanonao
    Manda amin’ny loza koa Ianao,
    Ry Vatolampy ’zay voakora
    Nefa tsy mihontsona tokoa.
    Isan’andro, isan’ora,
    Aminao no hieren’ny fo.
- id: 383
  title: HE! NY SANDRY
  theme: Fiainana Kristiana
  key: G
  content: |-
    He! ny sandry Tsy hiandry
    Fa atsotrako ’zao,
    Ka holofo Sy hiroso,
    Handray ny Anao,
    Hiara-miezaka Aminao
    Hanatratra toetra vao.
    O, hatony, ka tazony
    ’Ndrao diso Anao.

    2
    Eto an-tany Mitomany,
    Resin’ny manjo.
    Ao an-koatra Tsara loatra,
    Mahafaly fo.
    O! omany aho ’zao
    Mba ho mendrika ho ao.
    Omeo ahy ny Fanahy
    Hitondra hankao.

    3
    Be ny ratsy ’Zay mandrafy
    Hotoheriko, Ray malala,
    Aza miala,
    Ianao no heriko,
    Raha mandresy fantatrao
    Fa ho voninahitrao;
    Aza miala, Ray Malala,
    Handreseko ’zao.

    4
    Raha sendra Ny famindra
    Tsy dia afaka, Ka malama
    Tsy voatana
    Fa solafaka, eny, potraka tokoa,
    Iantrao, ry Tompo soa
    Hatanjaho
    Mba ho taho
    Hivesatra voa.
- id: 384
  title: NY FAHOTANA
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Ny fahotana izay nanjo
    Ka tafasaraka koa ny fo
    Taminao Andriamanitra,
    Nahatonga ahy ho mahantra.

    ’Ndrao anio no andro ’zay natao
    Mba hihaonako Aminao
    Andriamanitra
    Ka ny fomba ratsy sy fanao
    Halaviriko hatramin’izao

    2
    Amin’ny maraina vao mifoha,
    Na atoandro na hariva koa,
    Vonona aho hihaino ny Tsitoha,
    Hampiseho toetra tena soa.

    3
    Ao koa ny asa izay fanao,
    Ny fiteny koa izay atao
    Sy ny famindran’ny tongotrao
    Mba ho fanajana ny Tomponao.

    4
    Ny fahazavana asehoy,
    Ny fahamarinana atoroy
    Hotarafin’ny hafa avy eo
    Hampamirapiratra azy ireo.
- id: 385
  title: ENDREY NY HAMAROAN’ NY SOA
  theme: Fiainana Kristiana
  key: A
  content: |-
    1
    Endrey ny hamaroan’ ny soa (ny soa )
    Nomenao Ray ho ahy koa! (tokoa)
    Ny aiko, he, navotanao,
    Ny heloko vonoinao.

    Eny, Raiko,
    Eny, fa ravo tokoa (tokoa)
    Ity zanakao voavonjy re,
    Ka velombelona ery.

    2
    He, azoko tokoa Jeso,
    ’Lay perla soa, madio sy vao;
    Ny zava-tsoan’ny tany re
    Dia tsy ahoako tokoa.

    3
    Tsy haiko ny hilaza izao
    Hamisavisa re, ry Ray;
    Ny fanomezan-dehibe
    Dia tsy voatonoko koa.

    4
    Ny foko no hidera izao,
    Hisaotra sy hanaja Anao,
    Hanoa, ho vonona hanao
    Ny sitrakao rehetra.
- id: 386
  title: O! NY TANANAO TOMPO TIA
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    O! ny tananao Tompo tia,
    Tanan’izay tena tia,
    No namonjy tamin’ota,
    Nanavotra ny fiainako.

    Io Tananao io
    No namonjena ahy
    Fanasitranana ahy Ianao.
    Tompo ô, Tompo ô,
    O! ny tananao
    Ho avy hisintona ahy ho ary.

    2
    Jeso Tompo ô, Jeso tia,
    Aoka re ny tananao
    No hanosotra ahy hatrany
    Mba hiderako ny Anaranao.
- id: 387
  title: O! INONA E, NO HOLAZAIKO
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    O! inona e, no holazaiko
    Eo anatrehanao ry Tsitoha?
    Tonga eto hifona Aminao.
    Tsy mendrika aho, diso tokoa.
    Ny fitiavanao no antenaiko
    Fa mavesatra ato am-poko ato
    Ny ota natao.
    Tsy miafina eo Aminao
    Ny ao am-poko ao, Jeso.

    2
    Atolotro, Ray malala ô,
    Ny tenako mba hodiovinao.
    Tsy izaho intsony no velona
    Fa Ianao no ao anatiko ao.
    Ka ny zavatra hany ato an-tsaiko
    Dia ny famonjena
    Izay nataonao tao Kalvary,
    Satria, ry Tompo, manomboka anio
    Dia fo vaovao no omenao ahy,

    3
    Tantano aho, Ray malala ô,
    Ka ny finoako koa hatanjaho,
    Ataovy velona anatiko ao
    Ny didinao, ny teninao.
    Ampidino koa ny Fanahy
    Mba ho ren’ny fiangonanao
    Anio ny antsonao,
    Ho maro anie no hitsangana izao
    Hanolo-tena ho Anao.
- id: 388
  title: FALY AHO, TRETRIKA AHO
  theme: Fiainana Kristiana
  key: F
  content: |-
    Faly aho, tretrika aho,
    Fa ankohonan’ny Ray,
    Voadio sy voasasan’ny ran’i Jeso,
    Mpiara-mandova amin’i Jeso tia,
    Fa an’isan’ny ankohonan’ Andriamanitra.

    1
    Mifampiantso rahalahy,
    Rahavavy izahay
    Fianakaviana iray izahay
    Mifamatotra am-po
    Ny fo malahelo iray
    Ampaherezinay
    Ary ny fandresena iray
    Fifaliana ho anay.

    2
    Ny fonenan’ny kamboty,
    Ny mpanjaka koa,
    Tafakambana avokoa
    Ka hiraiko izao:
    Mahantra sy mpanana,
    Kely sy lehibe
    Ka isaorako Ianao Tompo ô!
    Fa ankohonanao aho.
- id: 389
  title: MPANOTA AHO, TOMPO
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Mpanota aho, Tompo,
    Mavesa-keloka.
    Tsy mba miadana am-po
    :,: Fa olo-meloka:,:

    2
    Tsy zakako intsony
    Ny otako, Jeso,
    Ka mba sasao sy vonoy
    :,: Amin’ny ranao soa:,:

    3
    Irony halemena,
    Ota mambabo koa,
    Ry Rain’ny famonjena,
    :,:Esory avokoa.:,:

    4
    Mba soloy ho tonga vao
    Ny foko re, ry Ray,
    Ka omeo fo toy ny Anao;
    :,:Fo tia mandrakizay.:,:
- id: 390
  title: HO MARINA AHO
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Ho marina aho satria itokiana
    Hadio aho, fa ao ’reo mihevitra ahy.
    Hahery aho, ny sarotra setraiko.
    :,: Hatanjaka aho,
    Na inona hanjo.:,:

    2
    Ho namana aho, tsy hanam-pahavalo
    Hanome aho, amim-pitiavana.
    Hanetry tena, tsy hizahozaho.
    :,: Hiandrandra aho,
    Hitsiky sy ho tia.:,:

    3
    Hianatra isan’andro isan’andro
    Ny lesona omen’ny Raiko aho.
    Hihaino ny feony malefaka aho
    :,:Ho vonona hanao
    ’Zay reko aho.:,:
- id: 391
  title: ZANAKA ADALA
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Zanaka adala, Tompo malala,
    Mba raiso aho ho mpanomponao
    Ny halemena aza jerena:
    Hiverina aho ka amindrao fo,
    Ovay ho vao.

    Tsy tafandry
    (Mitoetra tsy tafandry)
    Fa miandry
    (Fa efa ela no niandry)
    Ilay sandry
    (Manantena ilay sandrinao)
    Hitondra ahy
    O! avia
    (Miantso aho hoe: avia!)
    Mpamonjy tia,
    (Malakia Mpamonjy tia)
    Hiaraka Aminao aho, aho .

    2
    Fa manantena ny famonjena,
    Tompo malala, aho izao.
    Mba omeo hery ho sahy hijery
    ’Lay lanitra sy tany vao,
    Fiandriananao.
- id: 392
  title: JESO HANY FIEREKO
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Jeso hany fiereko
    Sady fiononako,
    Izy irery no jereko
    F’Izy no Mpamonjiko
    (Mpamonjiko)

    O! afeno,
    Tompo tia, ô afeno
    Ao ambany elatrao,
    Dia ho tody Aminao.
    (Aminao)

    2
    Raha indro manirery
    Mahatsiaro toa nafoy
    Andrandraiko ny fijery;
    Ianao tsy mahafoy.
    (Tsy mahafoy)

    3
    Eo am-pototr’ilay hazo
    Izay nihomboanao
    Eo ny foko no hahazo
    ’Zany fiadananao.
    (Fiadananao)

    4
    Tsy ho ela kely sisa
    Raha ho avy Ianao,
    Vavahadim-paradisa
    No hidirako izao.
    (Tsy ho ela izao)
- id: 393
  title: RY MPAMONJY, TOMPO SOA
  theme: Fiainana Kristiana
  key: D
  content: |-
    Ry Mpamonjy, Tompo soa!
    Avy izahay izao,
    Mba hanaiky sy hanoa,
    Ka hiverina Aminao.
    Ianao no ranon’aina
    Mahavelona ny fo;
    Ianao no antenaina
    Mba hanala ny manjo.

    2
    Indreto izahay mpanota
    Efa diso taminao,
    Mamonje sy manavota
    Ny fanahinay izao.
    Ianao no mahavonjy
    Izay miankina Aminao;
    Koa raiso, ry Mpamonjy?
    Ny fifonanay izao.

    3
    Ry Jesosy be fitia
    Mba tantano izahay,
    Fa ho lavo sy hania
    Raha tsy hazoninao
    Tsy misy mety very
    Eo am-pelatananao
    Fa Aminao no misy hery
    Mahatanjaka ny fo.

    4
    Tompo ô, mba tanteraho
    Izay rehetra mahasoa
    Ka ny otanay afaho
    Fa manimba anay tokoa
    Mampianara anay haniry
    Mba hanao ny sitrakao
    Hahazoanay ny hery
    Eo am-pelatananao.
- id: 394
  title: MIHIRÀ, RY MPONINA AO AN-DANITRA
  theme: Fiainana Kristiana
  key: G
  content: |-
    1
    Mihirà, ry mponina ao an-danitra,
    Tonga izao ny very fahizay,
    Ka ny Rainy faly sy finaritra
    Mba handray ny zanany indray;
    Mihobia re, ny lanitra;
    Ka derao Andriamanitra
    Eny, mihobia, re ry mino ô,
    Ka hirao ny fihiram-baovao.

    2
    Mihirà, ry mponina ao an-danitra,
    Fa ilay very dia hita izao,
    Voaray ho zanak’ Andriamanitra
    Efa tonga olona vaovao.

    3
    Mihirà, ry mponina ao an-danitra,
    Lehibe ny fifalianay,
    Ka derao izao Andriamanitra,
    Fa ny maty velona indray!
- id: 395
  title: TSY MIAFINA AMINAO
  theme: Fiainana Kristiana
  key: Ab
  content: |-
    1
    Tsy miafina aminao, ry Tompo
    Izay rehetra ao am-po.
    Ny herin’ny fijerinao
    Dia fantatray fa ampy izao,
    Eny, ampy hanavao.

    2
    Diniho ny saina sy fanahy,
    Jereo ’zay mampiahiahy
    Ka aoka, noho ny herinao,
    Ho lao ’reo toetra ratsy ao;
    Ho lao tokoa izao.

    3
    Diovy ho tonga lapanao
    ’Lay fo naloto hatrizao,
    Iraho koa ny Fanahy
    Mba hanamasina anay
    Dia ho masina izahay.

    4
    Amin’izay dia mba hazoto
    Hanompo tsara an-tsitrapo
    Anao ’zahay, ry Tompo tia;
    Ho vonona hanara-dia
    Anao, doria, doria.
- id: 396
  title: MOA VE JESO
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Moa ve Jeso, dia mihevitra
    Ny momba ny fiainako?
    Moa jereny ve isan’andro e
    Izay lalan - kizorako?

    2
    Moa ve Jeso dia mandre tokoa
    Ny feo fi tarainako?
    Moa henoiny ve ka valiany e
    ’Z any antso sy sentom - po

    3
    Moa ve Jeso dia manafaka
    Raha mafy ny a dy et y?
    Moa ampiany ve ka vonjeny e
    ’Z ao ’ty o lo - mahantra ity

    4
    Moa ve Jeso mahafantatra
    Ilay ora far any?
    Moa akaiky ve, hamikirana e
    ’Z ao ny sandrim - pitiavany?
    Ref:
    He, Fantatro, he, fantatro
    Fa akaiky Izy ‘zao
    Izy tena tia, Anio doria
    Akaiky Izy ’zao
- id: 397
  title: RAHA NY FITSAPANA
  theme: Fiainana Kristiana
  key: Db
  content: |-
    1
    Raha ny fitsapana
    No mamely re,
    Ka tsy mahatana,
    Fa malemy e!

    Ray ô, akekezonao,
    O, vonjeo ’ty zanakao,
    Mba omeo ny hery
    Handreseko ’zao

    2
    Raha ny zava-poana
    No mitaona izao,
    Ka ny fo mirona,
    Toa handao Anao!

    3
    Raha ny sitrapoko
    No mandà Anao;
    Ka indro ny finoako
    Mila ho resy izao.

    4
    Aza afoy mihitsy
    Re ’ty zanakao
    Aoka ho mahitsy
    Ny aleha izao.
    O, tantanonao ny dia
    Mandra-pahatonga ary.
    Any hiderako
    ’Lay Mpamonjy tia. Amena.
- id: 398
  title: RAHA MAIZIM-BE NY LALANA
  theme: Fiainana Kristiana
  key: D
  content: |-
    1
    Raha maizim-be ny lalana
    Ka feno tahotra ny fo,
    Atsotrako ny tanako
    Horaisinao, Mpamonjy soa.

    2
    Raha be ny tebiteby ’zao
    ’Zay mampangirifiry fo,
    Tadiaviko ny tavanao
    ’Zay hampisava ny manjo.

    3
    Raha mafy koa ny ady re
    Ka toa kivy ’zany fo,
    Eo Aminao ny hery be
    ’Zay hampadresy ahy tokoa.
- id: 399
  title: IZA NO ANY AN-DANITRA
  theme: Fiainana Kristiana
  key: Ab
  content: |-
    Iza no any an-danitra
    Iriko to Anao?
    Ry Tompom-boninahitra,
    Ianao no ahy ’zao.
    ’Reo volamena, vatosoa
    Manganohano, soa tokoa,
    Tsy hampianina ny fo
    Fa Ianao.

    2
    Tsy ’reo anjely sambatra
    Izay midera Anao,
    Mihira mahafinaritra,
    No ahy fa Ianao.
    Ianao no he nanolotra
    Ho faty mba ho avotra,
    ’Lay Lahitokan-danitra,
    Ho ahy izao.

    3
    Ety an-tany, iza koa
    No tena ahy re?
    Moa tsy Ianao ry Tompo soa?
    Ny sisa: aloka e!
    Toa voninkazo manitra,
    Mitsiky, mahafinaritra;
    Nefa indro tsy maharitra
    Malazo ’zao.

    4
    Ianao no ahy hatrizao
    Sy ho mandrakizay,
    Tsy misy hamoizako Anao
    Ry Tompoko iray.
    Na levona aza ny ety,
    Izaho koa handao ity,
    Ianao anjarako ary
    An-danitra!
- id: 400
  title: TSY FANTATRO ANIO
  theme: Fiainana Kristiana
  key: Ab
  content: |-
    1
    Tsy fantatro anio izao ny fiasan’ny fitiavako;
    Kanefa kosa antenao
    Ary hazava aminao.

    Apetrako Aminao tokoa,
    Ry Tompo, ny fiainako anio.
    Matoky fatratra ny fo
    Satria Ianao Mpamonjiko.

    2
    Mavesatra ny tanako
    Ka mila tsy ho zakanao;
    Nefa ampy ny Hasoavako
    Ary hazava aminao.

    3
    Na dia mandrahona anio;
    Izaho Masoandronao,
    Ny lanitra dia mbola hadio
    Ary hazava aminao.

    4
    « Rehefa hazava aminao
    Ny fitondrako mahasoa,
    Dia ho fisaorana izao
    Ary hameno ny fonao. »
- id: 401
  title: RAHA SENDRA NY ZAVA-MAHORY
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Raha sendra ny zava-mahory,
    Ka toa mbola mafy ny aleha,
    Ny fiainanao tsy misy heviny,
    Fa kivy hatrany ny fo.

    Jeso tsy mba mety mandao ’zao,
    Fa vonon-kanampy tokoa;
    Ny tanany mitsotra anio,
    O! raiso fa miandry anao.
    Fikiro, aza avela hiala,
    Minoa fa Izy tia anao,
    Ny sento nameno ny fonao, ho foana.

    2
    Niandry izay olon-kanampy,
    Hitondra ny vonjy ho anao;
    Kanefa mainka niavosa indray
    Ny fahoriana izay manjo.

    3
    Anio atrakao ny fijery,
    Hibanjina an’i Kalvary
    Fa teo Jeso nanolo-tena ho anao,
    Mba ho anao ny lanitra.
- id: 402
  title: JESOSY MAHAY
  theme: Fiainana Kristiana
  key: C
  content: |-
    1
    Jesosy mahay manova ny andro
    Sy mampitony ny onjan-drano be.
    Ny alina ovany ho antoandro.
    Izy no mifehy ny ali-maizim-be.
    Izy no miambina ny rehetra.
    Ny heriny tsy mba manam-petra koa
    Ny fahalemena ibebahana
    Inoy fa avelany.

    2
    Tanterahany ireo nofinofy,
    Ny raho-mainty ho lanitra manga,
    Ny kamory dia ovany ho Nosy.
    Hitany na ny tsy mbola mitranga,
    Ny marary kasihiny, sitrana.
    Fantany ny tsy mety ataonao.
    Ny halemena tsy ifikirana
    Esoriny aminao.
- id: 403
  title: ATAON’NY FO AHOANA
  theme: Fiainana Kristiana
  key: Db
  content: |-
    1
    Ataon’ny fo ahoana
    No tsy hisaotra Anao?
    Tsapa sy tsaroana mibaribary izao
    Ny soa sesehena.
    Natolotrao anay,
    Natolotrao anay,
    Ny antra, famonjena
    Avy Aminao, ry Ray.

    Mandraisa anio
    Ny saotra atolotray,
    Atolotray Anao
    Anao mandrakizay,
    Atolotray Anao ny voninahitra,
    Ho Anao, mandrakizay.

    2
    Misento re mazàna,
    Mifaly indraindray,
    Tao ny fitsapana
    ‘Zay toa mivaivay.
    Izany rehetra izany
    No tonga taminay,
    Dia nanamboatra hatrany
    Ny finoanay Anao.

    3
    Toloro saina mino
    Hahatsiaro tsara Anao,
    Ka tsy hanadino
    Fa tia anay Ianao.
    Ny taona nifanolo
    Milaza ny Asanao,
    ‘Ty mety bobongolo
    Soloinao vaovao.
- id: 404
  title: JESO RE NO HERIKO
  theme: Fiainana Kristiana
  key: C
  content: |-
    1
    Jeso re no heriko,
    Izy no miaro ahy.
    Izy re no hiarahako,
    Ny akaikiny hery ho ahy.

    Ny iriko, Tompo ô,
    Hiaraka akaikinao;
    Isan’andro akaikinao
    Ekeo re, ry Tompoko ô.

    2
    Raha be ny fandrika
    Aroko sy heriko Izy
    Ka ny enta-mampiondrika,
    Zakaiko raha anilany.

    3
    Raha ana, sasatra aho;
    Eny, lany koa ny androko,
    Na dia be ny mifamahofaho
    Izy ihany no ho tanjako.
- id: 405
  title: TSY MISY SAKAIZA MAMIKO
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Tsy misy sakaiza mamiko
    Raha tsy Jesosy ihany.
    Tsy misy izay itokiako
    Raha tsy Jesosy irery.

    Jeso, Jeso,
    Tena tiako Ianao.
    Jeso, Jeso,
    Tena mamiko
    Ny miantso ny Anaranao.
    Jeso, Jeso,
    Tena tiako Ianao.

    2
    Raha sendra ka mila ho kivy aho,
    Antsoiko ‘lay Sakaiza.
    Tsy misy izay hampionona ahy
    Raha tsy Jesosy irery.

    3
    He! miramirana ny endriko
    Satria Jesosy ihany
    No mitoetra ao am-poko ao
    Ka mampifaly ahy.
- id: 406
  title: NY MIARAKA AMINAO
  theme: Fiainana Kristiana
  key: C
  content: |-
    1
    Ny miaraka Aminao ry Tompo tsara,
    No tena hasambarako izao.
    Izaho sy ianao mamaky ny tantara
    Izay voarakitry ny Teninao.
    Ianao no hany namana itokiako,
    Mihaino ny tsiambarateloko.

    2
    Anisan’ireo fotoana mamy indrindra,
    ‘Njay reko any mikarantsana
    Ny feonao kanto sy mirindra,
    Mamelovelo ao an-tsofiko.
    Manangana ahy handray Anao Sakaiza
    ‘Zay mety hiara-dalana amiko

    3
    Tantara ho tsarovako hatrany
    Ny drafitra nataon’ny lanitra,
    Manolom-pamonjena tena mamy
    Ho ahy ‘zay nania lavitra.
    Tsy ho ahy samy irery nefa izany,
    Ho anao koa ny fitiavany.
- id: 407
  title: AMIM-PINOANA NY TOMPO
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Amim-pinoana ny Tompo
    No androsoako
    Ka amim-kafaliam-po
    No ikaloako.
    Na mananontanona aza re
    Ny tafiotra izao,
    Mbola hatoky ihany aho
    Izy tsy handao.

    Sakaiza tsara,
    Faly mba handray
    Ianteherako,
    Ho mandrakizay (ho mandrakizay)
    Amim-pinoana ny Tompo
    No androsoako
    Ka amin-kafaliam-po
    No ikaloako
    Na mananontanona aza re
    Ny tafiotra izao,
    Mbola hatoky ihany aho
    Izy tsy handao.

    2
    Na lalan-tsarotra aza re
    No itondrany
    Ka feno fanahiana be
    Mampitomany
    Dia mbola hatoky Azy aho,
    Tsy hihemotra,
    Fa hivavaka, hitalaho
    Tsy hiahotra.
- id: 408
  title: TSY MAHALALA NY AMPITSO AHO
  theme: Fiainana Kristiana
  key: Bb
  content: |-
    1
    Tsy mahalala ny ampitso aho
    Fa ny androany ihany no ahy
    Jeso no hivelomako anio
    Sy mitari-dalana ahy.
    Tsy mba fantatro ny ho avy;
    Nefa kosa inoako izao
    ‘Lay miahy sy mahalala
    Izay mety alehako.

    ’Zay hitranga rahampitso
    Dia tsy hay fantarina.
    Jeso Tompon’ny ho avy
    Izy no hitantana.

    2
    Raho-mainty mitatao,
    Entam-be mavesatra,
    Mitambaby ao an-tsorokao
    Amin-dray mandingana.
    Nefa ao Jesosy toky,
    Ampy ho anao ny Heriny
    Hampisava ny haizina anio
    Hiantoka ny ho avy koa.
- id: 409
  title: MIARAKA AMIN’I JESO
  theme: Fiainana Kristiana
  key: D
  content: |-
    1
    Miaraka amin’i Jeso tsy mampanahy;
    Na aiza itondrany ety an-tany ety.
    Ny misaraka Aminy tsy mahafaly ahy.
    Miaraka Aminy tsy misy tahotra.
    Na aiza na aiza aleha, tsy hatahotra.
    Eo Anilany, mandeha tsy miahotra.

    2
    Miaraka Aminy aho tsy ilaozany.
    Ny sakaiza hafa dia mety mandao,
    Fa izaho kosa sakambininy.
    Na aiza na aiza Jeso no arahonao.
    Na aiza na aiza aleha, tsy hatahotra.
    Eo Anilany, mandeha tsy miahotra.

    3
    Miaraka amin’i Jeso matory soa
    Na mikitroka aza re ny aizina
    Azo antoka fa Izy no hamoha,
    Izay trano itoerany milamina.
    Na aiza na aiza aleha, tsy hatahotra.
    Eo Anilany,mandeha tsy miahotra.
- id: 410
  title: RAHA MAIZINA NY ALEHANAO
  theme: Fiainana Kristiana
  key: Bb
  content: |-
    Raha maizina ny alehanao
    Ka manjombona aminao ny lanitra,
    Aza miondrika ianao
    Fa banjino kosa Andriamanitra.
    Mbola ao ny Andriamanitra
    ’Zay mijery sy miahy anao.
    Manatòna Azy izao,
    Izy hanaisotra ny tahotrao

    2
    Raha saro-dalana koa ianao
    Ka mivilivily, mety lavo koa;
    Jesosy Tompo akaiky anao
    Izy handray anao an-tanan-droa.
    Mbola ao ny Andriamanitra
    ’Zay mijery sy miahy anao.
    Manatòna Azy izao,
    Izy hanaisotra ny tahotrao

    3
    Tsy misy lova maharitra
    Ny eto an-tany na dia iray;
    Fa mivonòna hiatrika
    Ilay lova soa sy ho mandrakizay
    Mbola ao ny Andriamanitra
    ’Zay mijery sy miahy anao.
    Manatòna Azy izao,
    Izy hanaisotra ny tahotrao

    4
    Endrey izany fitiavana
    Izay asehonao aminay, ry Ray,
    Fa manome tsy mba tapaka
    Izay rehetra mety tadiavinay.
    Mbola ao ny Andriamanitra
    ’Zay mijery sy miahy anao.
    Manatòna Azy izao,
    Izy hanaisotra ny tahotrao
- id: 411
  title: HE! MATOKY AHO, TOMPO
  theme: Fiainana Kristiana
  key: Bb
  content: |-
    He! Matoky aho, Tompo
    Azoko ny Teninao;
    Teny soa mahafaly,
    Teny avy Aminao.
    He! matoky aho, Tompo,
    Azoko ny Teninao;
    Teny soa mahafaly,
    No omenao ahy izao.

    2
    Tahotra aman’ahiahy
    Dia ariako izao;
    Fa nomenao toky aho
    Sady to ny Teninao
    He! matoky aho, Tompo,
    Azoko ny Teninao;
    Teny soa mahafaly,
    No omenao ahy izao.

    3
    Izay rehetra fahotana
    Entiko hesorinao;
    Ianao no mahadio,
    Ka diovy aho izao.
    He! matoky aho, Tompo,
    Azoko ny Teninao;
    Teny soa mahafaly,
    No omenao ahy izao.

    4
    Mahasasa, mahadio,
    Mahavonjy Ianao,
    Ka mandray sy mahatondra
    Tsara ho an-tranonao.
    He! matoky aho, Tompo,
    Azoko ny Teninao;
    Teny soa mahafaly,
    No omenao ahy izao.

    5
    Jeso Tompo! Avy aho,
    Avy hankalaza Anao;
    Raisonao re izay omeko;
    Vola, tena, aina koa.
    He! matoky aho, Tompo,
    Azoko ny Teninao;
    Teny soa mahafaly,
    No omenao ahy izao.
- id: 412
  title: INONA RE, NO HATAKALOKO
  theme: Fiainana Kristiana
  key: D
  content: |-
    1
    Inona re, no hatakaloko
    An’i Jesosy Izay Mpisoloko?
    Ny zavatra izay ho simba va sy mora levona?
    Raha mbola hazoniko ny To,
    Ka tsy maty ny jiro ao am-po,
    Jesosy tsy soloako na inona na inona.

    2
    Indro, Jesosy no fiainako,
    Izy no manda fiarovako;
    Izaho efa maty, nefa novelomina indray.
    Ka na dia mahantra aza aty
    Ka tsy mbola nafindra ho ary,
    Jesosy no anjarako, ka ampy ahy re izay.

    3
    O! ry Jesosy Tompo tsara ô!
    Aza mamela ny fanahiko
    Hisaraka Aminao, fa tano aho ho mpanomponao,
    Mba velomy ny fitiavako,
    Ka tohano ny fandehanako,
    Mba hanarahako ny lalana izay nalehanao.
- id: 413
  title: TSY MISY MIADANA KA AFA-PO
  theme: Fiainana Kristiana
  key: D
  content: |-
    1
    Tsy misy miadana ka afa-po
    Izay monina eto an-tany;
    Fa izay tia sy mino ny Tompo Jeso
    No hahazo ny soa tsy ho lany.
    :,: Mba irio :,:
    Ny hananana an’i Jeso.

    2
    Raha misy mahory mahazo etỳ,
    Jeso no hanala izany;
    Tsarovy ny avotra tao Kalvarỳ,
    Fa nalatsany tany ny rany.
    :,: Mba irio :,:
    Ny hananana an’i Jeso.

    3
    Izaho maniry hanaraka Anao,
    Ry Tompo Mpanafaka ota!
    Fa fantatro tsara hatramin’izao
    Ny fitiavanao ahy mpanota.
    :,: Mba irio :,:
    Ny hananana an’i Jeso.
- id: 414
  title: IRINAY JESO TIA
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    Irinay Jeso tia,
    Mpanota izahay,
    Ka misy alahelo
    Aty anatinay;
    Irinay ny Mpamonjy
    Hiseho ho anay,
    Hanafaka ny ota
    Mba hifalianay.

    2
    Irinay Jeso tia,
    Mba hanazava anay,
    Fa maizina ny sainay,
    Ka diso izahay;
    Irinay Jeso Kristy
    Hanolon-tsaina anay,
    Irinay Jeso Hendry
    Mba hianaranay.

    3
    Irinay Jeso tia,
    Ho tonga aminay,
    Hiantra sy hiaro
    Sy hanadio anay;
    Na dia malemy aza
    Ka reraka izahay,
    Rehefa voavonjy,
    Matanjaka izahay.

    4
    Ry Tompponay malala!
    Ry Jeso tianay!
    Ry havanay mahery!
    Ry rahalahinay!
    Vonjeo izahay mpanota
    Miankina Aminao,
    Tahio izahay mahantra
    Mivavaka aminao.
- id: 415
  title: JEHOVAH Ô!
  theme: Fiainana Kristiana
  key: G
  content: |-
    1
    Jehovah ô! Ianao mandinika ahy
    Ka fantatrao ny toe-piainako
    :,: Ny fo sy saina mbamin’ny fanahy
    Tsy miafina Aminao, ry Tompoko! :,:

    2
    Ka na mipetraka aho, na mandeha
    Izay rehetra ataoko hitanao,
    :,: He, fantatrao ny lalana haleha,
    Ny androko dia eo an-tananao. :,:

    3
    Na velona aho, eny, na maty aza,
    Ny tenako dia eo imasonao,
    :,: Ka toerana aiza, lalana mankaiza
    No hialako tsy ho hitanao? :,:

    4
    Ry Tompo! Tena mahagaga loatra
    Ny asanao sy ny fisainanao;
    :,: Tsy misy saina mety mahatratra
    Ny fahendrenao sy ny herinao. :,:

    5
    Izao no hany zavatra iriako:
    Velaro indrindra ny fitiavanao,
    :,: Hahaizako hametraka ny foko
    Hionona eo am-pelatananao. :,:
- id: 416
  title: MISY DIDY TENA TSARA
  theme: Fiainana Kristiana
  key: C
  content: |-
    1
    Misy Didy tena tsara
    ’Zay nomen’ny Tompo hoe:
    Mba mifankatiava tsara
    Ianareo ’zay mino e!
    :,: Ka miraisa, ka miraisa,, Zao no didy lehibe. :,:

    2
    Tonga Jeso mba hanompo
    Sy mba hampihavana;
    Tsy mpanaraka ny Tompo
    ’Zay tsy tia namana.
    :,: Ka tadiavo, ka tadiavo
    ’Zay ho fampiraisana. :,:

    3
    Fa iray tokoa ny Loha,
    Dia Jesosy Zanaka,
    Endriky ny Ray Tsitoha,
    ’Zay halaina tahaka.
    :,: Tsy ho resy, tsy ho resy,
    Raha miray ny tafika. :,:

    4
    Jeso no Ilay foto-kazo,
    Tena voaloboka;
    Ka ny sampany halazo,
    Raha tafasaraka.
    :,: Ikambano, ikambano,
    Ka aza mba mihataka. :,:
- id: 417
  title: FITIAVANA RANO VELONA
  theme: Fiainana Kristiana
  key: Bb
  content: |-
    1

    Fitiavana rano velona,
    Loharano lalina
    Ka miafina ao anatiny
    Ny fiainan-danitra!

    2
    Fitiavana no nirahina
    Avy tamin-Jehovah;
    O! mba raisonao, dia ho fantatrao
    Ny fahasambarana

    3
    Fitiavana didy tokana
    Ary didy lehibe;
    Mitoera ao, hitoeranao
    Amim-piadanam-be.
- id: 418
  title: «  NANANAN-TROSA AHO E
  theme: Fiainana Kristiana
  key: F
  content: |-
    « Nananan-trosa aho e:
    Nefa tsy nahaonitra ».
    « Trosa ohatrinona moa re? »
    « Tsy fantatro, mavesatra ».
    Ohatrinona, ry Tompo ô!
    No onotry ny avotra
    Nandoavanao ny trosako?
    « Mpanota ô! Fitiavana.»

    2
    Jeso niady mba ho ahy
    Irery tao Getsemane,
    Niaritra hanafaka ahy,
    Ohatrinona? Mavesatra e!
    Ohatrinona, ry Tompo ô!
    No onotry ny avotra
    Nandoavanao ny trosako?
    « Mpanota ô! Fitiavana.»

    3
    ’Lay hazo fijaliana
    ’Zay nilatsahan’ny ranao
    Moa azoko onerana?
    Ohatrinona, Tompo, lazao?
    Ohatrinona, ry Tompo ô!
    No onotry ny avotra
    Nandoavanao ny trosako?
    « Mpanota ô! Fitiavana.»

    4
    Jesosy ô! Fitiavam-be
    Nandoavanao ny trosako.
    Ampio aho hanao hoe:
    « Ho tiako koa Jesosiko. »
    Ohatrinona, ry Tompo ô!
    No onotry ny avotra
    Nandoavanao ny trosako?
    « Mpanota ô! Fitiavana.»
- id: 419
  title: NY EO AKAIKINAO, RY RAY
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    Ny eo akaikinao, ry Ray,
    No mamiko izao,
    Hanjary tena tafaray
    Ny foko sy ny Anao.
    Soa re, ry Raiko ô!
    Raha eo Anilanao;
    Ny hazo fijaliana
    Ho tonga maivana.

    2
    Ny eo akaikinao, ry Ray,
    No herin-janakao;
    Ianao irery no mahay
    Manampy ahy izao
    Soa re, ry Raiko ô!
    Raha eo Anilanao;
    Ny ota tsy hanapaka
    Ny olona afaka.

    3
    Ny eo akaikinao, ry Ray
    No mandako tokoa;
    Ny ratsy dia tsy hahay
    Handrombaka ahy koa.
    Soa re, ry Raiko ô!
    Raha eo Anilanao;
    Ny ora izay manjombona
    Ho fiadanana

    4
    Ny eo akaikinao, ry Ray,
    No fifaliako izao,
    Ny tanako dia hifandray
    Amin’ny tananao.
    Soa re, ry Raiko ô!
    Raha eo Anilanao;
    Fenoinao fanambinan-tsoa
    Ilay kapoakako.
- id: 420
  title: AKAIKINAO, RY TOMPO tia
  theme: Fiainana Kristiana
  key: D
  content: |-
    1
    Akaikinao, ry Tompo tia
    Ho tena akaikinao,
    No faniriako ka avia,
    Hatòny aho izao.

    2
    Akaikinao no mahatamana,
    Ny tena akaikinao,
    Fa eo dia lavitra Satana
    Satria resinao.

    3
    Akaikinao no misy hery,
    Dia eo akaikinao;
    Hizorana an-dalan-tery
    Mankany Aminao.

    4
    Akaikinao ny fahoriana,
    Raha tena akaikinao,
    Dia mody re ho fifaliana
    Sy fitahiana izao.

    5
    Akaikinao no ahitana,
    Eny, eo akaikinao,
    Ny Tavanao ’zay fahazavana
    Sy tokiko izao.

    6
    Akaikinao tsy ho ela intsony
    Ho tena akaikinao,
    Rehefa tonga any ambony
    Eo anatrehanao.
- id: 421
  title: EO AMINAO, RY MPAMONJY MALALA
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Eo Aminao, ry Mpamonjy malala,
    Eo Aminao izay feno ny soa,
    Eo no aleha tsy hisalasala,
    Eo hianinan’ny fonay tokoa.

    Eo Aminao, Jesosy ô,
    Fanantenan’ny very
    Eo Aminao, Jesosy ô,
    No misy toky sy hery.

    2
    Eo Aminao, raha mamely Satana
    Ka manangoly handavo anay;
    Ianao irery no afaka hitana
    Eo Aminao dia handresy izahay.

    3
    Eo Aminao, raha vesaran’ny ota
    Ka toa hilofika re izahay
    Eo Aminao, ry ’Lay antra mpanota
    Eo Aminao no fitsaharanay.

    4
    Eo Aminao, raha mandrahona ny andro
    Ka feno tahotra re ny fonay,
    Eo Aminao, ry Ilay masoandro,
    No hiverenan’ny toky indray.

    5
    Any Aminao, tsy ho ela intsony,
    Any Aminao, ho mandrakizay,
    ’ Ndrey ny hasambarana any ambony
    Any Aminao, Tompo, ho any izahay!
    Hahita Anao, Mpamonjy ô,
    Ry tokinay sy hery,
    Hahita Anao, Jesosy ô,
    Anao, Mpitia olom-bery.
- id: 422
  title: MAMIKO LOATRA
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Mamiko loatra ny eo akaikinao, Ray.
    Lavitra sento, tsy misy manjo,
    Eo ’zany ’zahohitoetra mandrakizay,
    Anilanao, Ray, ’zaho sambatra.

    2
    Akaikinao, mangidy tonga mamy;
    Eo ’zany foko ampoky ny soa.
    Ny fahoriana, loza izay ho tamy,
    Anilanao dia tonga zava-tsoa.

    3
    Akaikinao no misy famonjena;
    He! Very toky raha hilaozanao
    Lavitra Anao milofika ny tena.
    Tariho, Ray, eo akaikinao.

    4
    Eny, ry Ray, anilanao no tiako
    Tantano aho, Ray, ho ao an-danitrao.
    Ny sandrinao mitantana ny diako
    Mandra-pahatonga ho eo akaikinao.
- id: 423
  title: JESOSY IRERY NO FAMONJENA
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Jesosy irery no famonjena,
    Ampy ’zay, ampy ’zay!
    Izy no avotra izay ekena,
    Ampy ’zay, ampy ’zay!
    Indro ny ainy no nafoiny,
    Natolony teo Kalvary.
    Ny olom-bery izao antsoiny,
    Ampy ’zay, ampy ’zay!

    2
    Jesosy irery no Fahendrena,
    Ampy ’zay, ampy ’zay!
    Ny toroheviny dia harena.
    Ampy ’zay, ampy ’zay!
    Ny Baiboly no manambara
    Ny sitra-pony masina,
    Ny teny soan’ny Filazantsara.
    Ampy ’zay, ampy ’zay!

    3
    Jesosy irery no andrandraina,
    Ampy ’zay, ampy ’zay!
    Izy no herin’ny fo sy saina,
    Ampy ’zay, ampy ’zay!
    Izy ihany no vatolampy
    ‘Zay mafy tsy mihetsika,
    He! fialofana tena ampy,
    Ampy ’zay, ampy ’zay!
- id: 424
  title: NY FIAINAN’NY LANITRA AMBONY
  theme: Fiainana Kristiana
  key: B
  content: "1

    Ny \x1fain an’ny lani tra ambony

    Dia andramako sahady ety;

    Fa \x1fainana kanto sy tony,

    Hasanbarana fatratra ery.

    He! Jesosy no ato am-poko;

    Fa iz aho no tempoli n’ny Ray

    Fiadanana tsy hosoloiko!

    Hasambarana mandrakizay


    2

    ’Njao ny foko fa mamolivoly

    Te hidera aho sat ri a mandre

    Ny Antema hirain’ny te mpoly,

    Mifamaly any an-danitra e!

    Ny \x1fsaorana ataony any koa

    Ho an’ilay Zanak’ ondrin’ny Ray

    Dia manainga ny saik o hifoha,

    Hankalaza Azy mandrakizay.


    3

    Kerobina mihira ao ambony

    Fa izaho mihi ra eto koa.

    Haleloia, tsy hitsahatra intsony

    No asandratro ho Anao ry Tsitoha.

    ’Reo Anjelin’ny lanitra avo

    Hotaha\x1fko eto indray,

    Ny fanahiko f aly sy ravo!

    Hasambarana mandrakizay."
- id: 425
  title: NY FAHASOAVANAO
  theme: Fiainana Kristiana
  key: C
  content: |-
    Ny fahasoavanao no tononkirako
    Fa avy Aminao ny fahafahako.
    Tsy takatro, nahoana aho no maminao,
    Nohadinoinao koa ny otako?
    Nifantoka teo Kalvarỳ ny masoko,
    Nibanjina an’i Jesosy tia,
    Mahatalanjona ny fahasoavany
    Izay nanova ahy ho zanany.
- id: 426
  title: MISY MAMENO NY FIAINANY
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Misy mameno ny fiainany
    Amin’ny harena etỳ.
    Fa ny amiko aleoko tokoa
    Ilay tsy manam-paharoa (Tsy mba roa).

    Kristy no anton’ny hirako
    Fa mampahery ny fo
    (Mampahery ny fo)
    Ny taratry ny fitiavany
    Mamirapiratra ery.
    (Tena tsara ery)
    Mitsinjo ahy ny masony,
    Mitantana ahy ny tanany,
    Matoky aho ka sambatra koa
    Manana ny Tompoko.

    2
    Tahaka ny ando mamiratra
    Amin’ny maraina soa
    Ny tantarany mahafinaritra
    Sy mamelombelona fo, (Tena soa).

    3
    Jesosy loharanon’ny soa
    No fototry ny hirako
    Fa tsara tokoa, tsy manam-paharoa
    ’Lay Tompo sy Mpamonjiko, (Vonjiko).
- id: 427
  title: ANARANA TSY MANAM-PAHAROA
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Anarana tsy manam-paharoa
    Anarana ’zay mamiko tokoa.
    Tsara loatra re, tiako mba ho re,
    Ilay Anaran’i Jesosy.
    Ny Anaranao, ry Jeso tia,
    Mamiko tokoa,
    Velona ao am-po,
    Hohamasiniko tokoa satria:
    Ny Anaranao no ivelomako.

    2
    Tsy misy Anarana an-tany ety
    ’Zay mendri-kaja, mendrika fitia
    Andriamanitra, an’ny lanitra,
    Ilay Anaran’i Jesosy.
    Ny Anaranao, ry Jeso tia,
    Mamiko tokoa,
    Velona ao am-po,
    Hohamasiniko tokoa satria:
    Ny Anaranao no ivelomako.
- id: 428
  title: NA AIZIM-BE ’ZAY MANDRATRA FO
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Na aizim-be ’zay mandratra fo
    Dia tsy ahiako, Jeso eo aloha,
    Fa kely loatra ny fahalalako,
    Aoka Izy hanao izay mahasoa.

    Tsy ho ela intsony dia hazava io
    Fa horesahin’ny Tompoko.
    Hasehony ahy ny anton’ireny
    Ka dia ho hita fa nahasoa

    2
    Azo antoka ny fitondrany
    Na maizina aza ny lohasaha,
    Ekeo ny baiko, minoa ihany,
    Izy no mpitari-draharaha.

    3
    Ny aretim-po tsindrio hehy
    Dia mahareta, tsy ho ela,
    Hasehony anao ny anton’ireny
    Ianao hadio toa volamena.
- id: 429
  title: HE! NAHITA MPAMONJY AHO
  theme: Fiainana Kristiana
  key: C
  content: |-
    1
    He! Nahita Mpamonjy aho,
    Jeso aim-panahiko,
    ’Zay mihaino ny mitalaho,
    Mampifaly fo tokoa

    Jeso fifalian’ny foko,
    Izy no manjaka ao.
    ’Zaho Azy manontolo,
    Eny, Azy hatrizao
    Ny lazainy no hataoko,
    Any no halehako.
    Jeso fifalian’ny foko,
    Sy sakaiza mamiko.

    2
    He! Mandroso mihatsara
    Ny fiainako izao
    Ka mahazo manambara
    Jeso anie mba tia anao

    3
    Fahendrena avy any ambony,
    Hery mahasambatra
    No omeny ’zay trotroiny
    Eo an-dalan-tsarotra.
- id: 430
  title: NY TAHOTRO
  theme: Fiainana Kristiana
  key: Db
  content: |-
    1
    Ny tahotro mbola ao am-po
    Fa lavitra tokoa ny aleha
    Ny tebiteby sy ahiahy
    Mbola ao anatiko ao.
    Tafio ny herinao, ary omeo toky, ry Tompo,
    Fa vonona tokoa ny hanoa Anao.
    ’Zay fikasana ao anatiko ao
    Fenoy ny fitiavanao.

    2
    Ny halemeko dia fantatrao,
    Tsy misy miafina eo Aminao,
    Kanefa inoako fa ny herinao
    Omenao ’zay tia Anao.
    Tafio ny herinao, ary omeo toky, ry Tompo,
    Fa vonona tokoa ny hanoa Anao.
    ’Zay fikasana ao anatiko ao
    Fenoy ny fitiavanao.
- id: 431
  title: HATRIZAY NANOMPOAKO IZAY
  theme: Fiainana Kristiana
  key: Ab
  content: |-
    1
    Hatrizay nanompoako izay,
    Nandraisako an’i Jeso,
    Sy nanarahako ny Ray,
    Dia tsy nihena ny fitiavany ahy.
    Fa araka ny hanompoana ny Tompo
    No itomboan’ny fitiavana Azy;
    Ka isan’andro miboika avy ao am-po,
    Mitombo hatrany ny fitiavana Azy.

    2
    Omeny izay mahasoa,
    Fahasoavan-dehibe
    Ka mazava erỳ ny diako,
    Araka ny hanompoako isan’andro.
    Fa araka ny hanompoana ny Tompo
    No itomboan’ny fitiavana Azy;
    Ka isan’andro miboika avy ao am-po,
    Mitombo hatrany ny fitiavana Azy.
- id: 432
  title: AINGO NY HIRANAO
  theme: Fiainana Kristiana
  key: Aingo
  content: |-
    ny hiranao,
    Ry olon’ny Tompo,
    Fa hiakatra any Ziona izao.
    Samia mihira eram-po
    Ka fenoy hira vao
    Ny lapan’i Jeso.
    Andeha ho any Ziona,
    Tanànan’i Kristy Tompo.
    Andeha ho any Ziona,
    Tanàna mahasambatra.

    2
    Na dia ireo mandà
    Aoka hanandra-peo,
    Dia ny tsy mba mahalala
    Fa zanaka mpanjaka ireo
    Aoka izy ’reo haneho
    Ny fifaliany eo.
    Andeha ho any Ziona,
    Tanànan’i Kristy Tompo.
    Andeha ho any Ziona,
    Tanàna mahasambatra.

    3
    Ziona, havoana
    Maneho hatsarana,
    Mialoha ny fotoana,
    Fotoana hahatrarana
    Ilay tanàna soa
    Voalamina avokoa.
    Andeha ho any Ziona,
    Tanànan’i Kristy Tompo.
    Andeha ho any Ziona,
    Tanàna mahasambatra.

    4
    Ny hira hanala
    Ny ranomasonao
    Aoka isika hahalala
    Fa mankany Ziona izao
    Tanàna tsara erỳ
    Tsy toy ny hita etỳ
    Andeha ho any Ziona,
    Tanànan’i Kristy Tompo.
    Andeha ho any Ziona,
    Tanàna mahasambatra.
- id: 433
  title: TE HIARAKA IRERY AMINAO
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Te hiaraka irery Aminao,
    Hiresaka Aminao Jeso,
    Ny soa mahafaly omenao
    Tsy tapaka amiko tokoa.
    Esorinao ny tahotro
    Sy ny mahory.
    Hamaivaninao koa
    Ny entana entiko.
    He! tiako loatra Jeso Tompo!
    Ao Aminy aho tsy mba ory.

    2
    Tiako hiaraka irery aminy
    Izy no mba hareko ety
    Faly aho mandre ny Teniny:
    « ’Zaho tsy hamela anao ’rery
    ’Zaho tsy handao
    Na hahafoy anao akory
    Homba anao Aho
    Na aiza na aiza ianao mandeha.»
    He! tiako loatra Jeso Tompo!
    Ao Aminy aho tsy mba ory.

    3
    Jesosy irery no hany soa,
    Hery Izy tsy mitandro
    Lilia an-dohasaha, Jeso,
    Kintana fitarikandro,
    Fialofana, tilikambo
    Sy vatolampy,
    Loharanom-pitahiana
    Ampy ho anao
    He! tiako loatra Jeso Tompo!
    Ao Aminy aho tsy mba ory.
- id: 334
  title: HO AKAIKINAO KOKOA
  theme: Fitoriana ny filazantsara
  key: C
  content: |-
    1
    Ho akaikinao kokoa,
    Honina eo Aminao,
    Jeso tia, tokiko Ianao.
    Voaro eo Anilanao.
    Ho akaikinao kokoa
    Jeso, eo akaikinao.
    Hararaotiko ny ora
    Hiarahako Aminao.

    2
    Ho akaikinao kokoa
    Tiako ho tsara fanahy
    Ka Ianao no hatoniko.
    Sitranonre ny izaho.
    Ho akaikinao kokoa
    Jeso, eo akaikinao.
    Hararaotiko ny ora
    Hiarahako Aminao.

    3
    Ho akaikinao kokoa
    Hahita ny herinao
    No mba iriko, Jeso ô!
    Tantano hanoa Anao.
    Ho akaikinao kokoa
    Jeso, eo akaikinao.
    Hararaotiko ny ora
    Hiarahako Aminao.
- id: 435
  title: EFA NOMEKO HO ANAO
  theme: Fiainana Kristiana
  key: Ab
  content: |-
    1
    Efa nomeko ho Anao
    Ny foko, ry Jeso.
    Efa fantatrao ny fiainako,
    Tsy miafina eo imasonao.
    Endrey ny fifaliako manana Anao
    Mitantana sy momba ahy, Tompo ô!
    Ny hanompo Anao no tarigetrako.
    Ho voninahitrao ny ataoko anie.

    2
    ’Zay ilaiko dia omenao
    Faly aho, afa-po.
    Ampoky ny fahasoavanao
    Ny fiainako, misaotra Jeso.
    Endrey ny fifaliako manana Anao
    Mitantana sy momba ahy, Tompo ô!
    Ny hanompo Anao no tarigetrako.
    Ho voninahitrao ny ataoko anie.
- id: 436
  title: MANDRERAKA IZANY DIA
  theme: Fiainana Kristiana
  key: F
  content: |-
    Mandreraka izany dia,
    Lavitra ny làlana
    Nefa faly aho mihira:
    Misy anjely momba ahy
    Mirotsaka ny aizina
    Maha-raiki-tahotra
    Nefa faly aho mihira
    Misy anjely momba ahy

    O! Izy no mitantana,
    Miaro sy mitahy.
    Miara-dia eny an-dalana
    ’Zaho sy ny anjeliko.
    Ny namako mety handao
    Ary dia irery aho
    Nefa faly mihira:
    Misy anjely momba ahy

    2
    Raha mila tsy ho zaka
    Ny entana izay entiko,
    Mahazo hery aho ka tony
    Fa ny anjely momba ahy.
    Raha toa semban-drahona
    ’Zany androm-piainako,
    Mahazo hery aho ka tony
    Misy anjely momba ahy

    3
    Eny an-dranomasina
    Sy an-tendrombohitra,
    Tsy hatahotra satria
    Misy anjely miambina ahy.
    Rehefa mifarana
    Ny fivahiniako etỳ
    Dia ho hita tokoa
    ’Lay anjely miambina ahy.
- id: 437
  title: MAZÀNA MISY FEO
  theme: Fiainana Kristiana
  key: F
  content: |-
    Mazàna misy feo aseran’ny ankaso
    Raha toa mavesatra ny fitsapana
    Toa feon-dakolosy mipaika maraina
    Mibitsika mangina hoe: « andraso ».
    Miandrasa ihany, hoy ilay feo;
    Miandrasa re fa tsy ho ela
    Fa ny tanan’ny Ray tsy hamela
    Hamaisotra ireo ratsy ireo.

    2
    Raha manjavona ny fitondran’ny Raiko
    Ka toa ho loza re no hiafarany,
    Injao henoko mibitsika ihany;
    « Mahatoky ny fiasany andraso».
    Miandrasa ihany, hoy ilay feo;
    Miandrasa re fa tsy ho ela
    Fa ny tanan’ny Ray tsy hamela
    Hamaisotra ireo ratsy ireo.

    3
    Raha toa maharitra ka tsy andrin’ny maso
    Ireo teny fikasana nomena
    Injao henoko ’lay teny volamena
    « Na toa ela , dia ho avy, andraso».
    Miandrasa ihany, hoy ilay feo;
    Miandrasa re fa tsy ho ela
    Fa ny tanan’ny Ray tsy hamela
    Hamaisotra ireo ratsy ireo.

    4
    Ny ratsy izay mahomby, indro fa maneso;
    Fa ny marina mazàna toa voa.
    Moa ve ny ratsy hataontsika hoe soa?
    O! ry foko mitandrema, andraso.
    Miandrasa ihany, hoy ilay feo;
    Miandrasa re fa tsy ho ela
    Fa ny tanan’ny Ray tsy hamela
    Hamaisotra ireo ratsy ireo.
- id: 438
  title: He! sambatra ny fo
  theme: Fiainana Kristiana
  key: G
  content: |-
    1
    He! sambatra ny fo izay matoky Anao, Jeso,
    Fa tsy mba manana ahiahy na fijaliana koa.
    Ny zava-tsarotra, manjary fitahiana soa.
    :,: He! sambatra aho :,:
    Manompo Anao, ry Jeso
    O! tsy matahotra aho
    Raha miaraka Aminao
    Ka ny voady entina:
    « Ho Anao mandrakizay ».

    2
    Raha tojo ny tafiotra mafy, mila ho kivy fo,
    Matoky fa ny sandrinao, Jeso, anilako.
    Mampahery ny fo, manolo-pitahiana koa.
    :,: He! sambatra aho :,:
    Manompo Anao, ry Jeso ô!
    O! tsy matahotra aho
    Raha miaraka Aminao
    Ka ny voady entina:
    « Ho Anao mandrakizay ».
- id: 439
  title: AN’I JEHOVAH AHO
  theme: Fiainana Kristiana
  key: G
  content: |-
    1
    :,: An’i Jehovah aho :,:
    Ka ankiniko Aminy ny androko rehetra etỳ
    Izy no fiainako sy hery mahavonjy.
    Faly aho satria efa an’ny Tompo tia.
    Na sendra sarotra aza, Izy re no tokiko.
    Na dia mandao ny sakaiza, Izy amiko.
    :,: An’i Jehovah aho :,:
    Izy no amiko; tsy hisy hatahorako.

    2
    :,: An’i Jehovah aho :,:
    Tsy hisy hatahorako, Izy ato amiko,
    Izy no aroko sy hery mahavonjy.
    Faly aho satria efa an’ny Tompo tia.
    Raha tojo fitsapana, Izy re tsy mahafoy,
    Fa ny sandriny mitana, he! Tsy mba foy.
    :,: An’i Jehovah aho :,:
    Izy no amiko; tsy hisy hatahorako.
- id: 440
  title: ARIO NY TAHOTRAO
  theme: Fiainana Kristiana
  key: D
  content: |-
    Ario ny tahotrao
    Ry olona osa fo!
    Izay lazain’ny Tomponao
    Tsy hisy tsy ho to:
    Ny fisentoanao
    Dia reny avokoa,
    Ny feon’ny fitarainanao
    Valiany tokoa.

    2
    Mpanjaka lehibe
    No itokianao;
    Ny tanany mahery re
    No hamonjena anao;
    Tsy misy mahala
    ’Zay tiany hatao;
    Handositra amin-tahotra
    Ny fahavalonao.

    3
    Ny fitondrany soa
    No iankinonao:
    Koa aoka hofidiny koa
    Izay alehanao;
    Na dia tsy takatrao
    Ny sainy lalina.
    Izay tendreny ho anao
    Ekeo ho marina.

    4
    Ry Tompo tsara ô!
    Mba mijere anay,
    Na reraka aza re ny fo
    Tohanonao ’zahay:
    Ovay ny hevitray,
    Ny fonay hazavao,
    Izay atoronao anay
    Hizoranay izao.
- id: 441
  title: INONA NO METY HATAOKO
  theme: Fiainana Kristiana
  key: G
  content: |-
    1
    Inona no mety hataoko
    Mba handraisako ny soa?
    Hanavotana ny aiko,
    Hamonjena ahy tokoa.
    Jeso, Jeso, inty aho,
    Mino sy matoky Anao
    Jeso, Jeso, inty aho,
    Omeo fiainam-baovao.

    3
    Inty aho ry Mpamonjy
    Fa te ho mpanomponao
    Atolory ahy ny vonjy,
    Raiso aho ho Anao.
    Jeso, Jeso, inty aho,
    Mino sy matoky Anao
    Jeso, Jeso, inty aho,
    Omeo fiainam-baovao.

    2
    Tompo, ampianaro aho
    Mba hahay sy hankatò
    Ka esory ny « izaho ».
    Dia havaozy re ny fo.
    Jeso, Jeso, inty aho,
    Mino sy matoky Anao
    Jeso, Jeso, inty aho,
    Omeo fiainam-baovao.
- id: 442
  title: HE! IRIKO IZAO
  theme: Fiainana Kristiana
  key: C
  content: |-
    1
    He! Iriko izao
    Ny ho sakaizanao,
    Hipetraka eo Anilanao,
    Handre ny feona.
    Eo ’zany izaho hahita
    Ny endrikao, ry Jeso.
    Hahazo voninahitra
    Sy hery vaovao.

    2
    He! Iriko izao
    Ny ho eo akaikinao.
    Ho tonga zanakao tokoa,
    Hitovy Aminao.
    Eo ’zany izaho
    Hiara-manjaka Aminao,
    Handray ny lova atolotrao,
    Izay navotanao.

    3
    He! Iriko izao
    Ny ho eo akaikinao
    Ho lavitra ny tahotra,
    Ny tebiteby koa.
    Eo ’zany izaho sambatra
    Fa mialoka Aminao
    Ho sambatra mandrakizay
    Fa ampoky ny soa.
- id: 443
  title: ’ZAY TIANAO, RY TOMPO
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    ’Zay tianao, ry Tompo no mba tiako,
    Ny Teninao harahiko izao.
    Na sarotra, na mora re ny diako;
    ’Zay tianao, Jeso, ’zay tianao.

    2
    Tsy sahiko hitoky ’zany saiko;
    Ny heriko dia zava-poana izao,
    Fa ny Anao no tena andrandraiko;
    ’Zay tianao Jeso, ’zay tianao.

    3
    Tsy fantatro: ho tsiky sa toloko
    Ny anjara izay miandry aloha ao
    Kanefa izao no vavaky ny foko:
    ’zay tianao, Jeso, ’zay tianao.

    4
    Izao, Jeso, no hany faniriako:
    Tazòny aho eo an-tananao!
    Ny sisa re: ’zay tianao no tiako,
    ’Zay sitrakao efao, ’zay sitrakao.
- id: 444
  title: NAHOANA AHO NO KIVY
  theme: Fiainana Kristiana
  key: Db
  content: |-
    1
    Nahoana aho no kivy
    Ka halahelo fo?
    Nahoana no hisento
    Na hoe hamoy fo?
    Mitantana ahy Jesosy (Jesosy)
    Sakaiza tia tokoa (tokoa)
    :,: Ny tsintsina aza ahiny
    Mainka fa izaho moa? :,:

    Mihira aho fa faly (fa faly)
    Satria omeny soa (ny soa)
    Na ny tsintsina aza ahiny
    Mainka fa izaho moa?

    2
    « Aza manahy ianao
    Fa matokia Ahy ».
    Hoy ny feon’i Jesosy
    ’Zay mampahery ahy
    Na maizina ny tany (ny tany)
    Ka tsy haiko ny hanjo;
    :,: ny tsintsina aza ahiny
    Mainka fa izaho moa? :,:

    3
    Raha toa alaim-panahy,
    Tataovan-drahona,
    Very fanantenana.
    Sehatra vahona,
    Hatoniko ny Tompo (ny Tompo)
    Hialan’ny tahotro;
    :,: Ny tsintsina aza ahiny
    Maika fa izaho moa? :,:
- id: 445
  title: MAHATOKY IANAO
  theme: Fiainana Kristiana
  key: Db
  content: |-
    1
    Mahatoky Ianao , ry Tompo tia
    Ny fitiavanao maharitra,
    Mitoetra mafy anio sy ho doria,
    Tsy voafetra na voafaritra.

    Ianao tokoa, ry Ray,
    No Vatolampinay
    Na miovaova
    Ny fiainana etỳ
    Ny Teninao
    No fanilon’ny dia,
    Mitarika anay ho tody erỳ.

    2
    Ny famindram-ponao dia andon’aina,
    Mamelombelona sy manadio,
    Eny, havaozinao isa-maraina,
    Ka ampoky ny soa re anio!

    3
    Na toa takona ny masoandro
    Dia mbola miasa re mangina ao
    ’Lay tananao miahy, mitandro,
    Mitantana izao tontolo izao!

    4
    An-tananao, ry Ray, no amelako
    Ny fiainako raha mbola etỳ;
    Ny fitokiako Anao tsy mbola hovako
    Fa manda mafikoilay fitia!
- id: 446
  title: RAHA SEMBAN-DRAHONA NY ANDRO
  theme: Fiainana Kristiana
  key: Ab
  content: |-
    Raha semban-drahona ny andro
    Ka toa mahakivy re,
    Vavaka no asandrato:
    « Jeso ô! tariho re! ».
    Jeso no mpitarika ahy.
    Izy no tokin’ny fo.
    Koa tsy mba hanahiahy
    Fa hatoky Azy tokoa (eny tokoa).

    2
    Raha mamaky onja mafy
    Ny sambom-piainanao
    Ka toa ho potika, vaky,
    Tsy hisy horaisiko.
    Jeso no mpitarika ahy.
    Izy no tokin’ny fo.
    Koa tsy mba hanahiahy
    Fa hatoky Azy tokoa (eny tokoa).

    3
    An-dalana notendreny,
    Izy mpitarika soa;
    Na misy ady eny ho eny
    Dia ho resiny tokoa.
    Jeso no mpitarika ahy.
    Izy no tokin’ny fo.
    Koa tsy mba hanahiahy
    Fa hatoky Azy tokoa (eny tokoa).

    4
    Raha sendra tody ny dia
    Ka tratrako Kanàna
    Jeso hiantso: « Avia! »
    Handova ny tanàna.
    Jeso no mpitarika ahy.
    Izy no tokin’ny fo.
    Koa tsy mba hanahiahy
    Fa hatoky Azy tokoa (eny tokoa).
- id: 447
  title: MITEHAFA TANANA
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Mitehafa tanana rankizy kely ô!
    Mitehafa tanana ho an’i Jeso,
    Fa Mpanjaka lehibe
    Sady Zoky be fitia.
    Tia ankizy marobe (ka)
    Mitehafa tanana re rankizy izao.

    2
    Mitehafa tanana rankizy kely ô!
    Mitehafa tanana ho an’i Jeso,
    Fa Mpamonjy tena soa
    Sady mahafinaritra.
    Tia ankizy marobe (ka)
    Mitehafa tanana re rankizy izao.

    3
    Mitehafa tanana rankizy kely ô!
    Mitehafa tanana ho an’i Jeso,
    Fa Sakaiza tia tokoa
    Sady be famindram-po
    Tia ankizy marobe (ka)
    Mitehafa tanana re rankizy izao.
- id: 448
  title: Iza, Tompo, haharombaka
  theme: Fiainana Kristiana
  key: C
  content: |-
    Iza, Tompo, haharombaka
    Ny an-tananao
    (Iza no haharo, haharombaka)
    Iza Jeso haharombaka
    Ny an-tananao
    (Ny eo an-tananao Tompo ô)
    Iza, iza, inona hatahoranay
    (Inona hatahoranay)
    Raha eo an-tananao?

    1
    ’Reo fahavalo, Tompo ô,
    Mitady hanakivy anay.
    Mandrahona hampihemotra ’reo irakao.
    Kanefa matoky Anao izahay

    2
    Mandroso hatrany ny irakao
    Na dia maro ny sakana.
    Satria Ianao tena miaro ny asanao;
    Ka mampahery anay, Tompo ô.

    3
    Misasasasa toa ranobe
    Ny antso avonao, ry Tsitoha;
    Fa ny olona tsy maintsy mandre ny hafatrao,
    Satria Ianao no mandeha eo aloha.

    4
    Tafio hery ny olonao
    Mba ho mpandresy ao Aminao.
    Ho sambatra tafatambatra an-danitra.
    Fa efa manina Anao izahay.
- id: 449
  title: TOMPO Ô! AN-TANANAO
  theme: Fiainana Kristiana
  key: Eb
  content: "1


    Tompo ô! An-tananao tokoa,

    Hatrizao sy ho mandrakizay,

    Ny a ndroko na ratsy na ho soa,

    Raha eo matoky aho ry Ray.

    Koa na tahotra na ahiahy,

    Tsy h andresy ahy intsony re.

    Tafatoetra mafy ny fanahy

    Aminao Mpamonjy lehibe.


    2

    Isan’andro, eny isan’ora,

    Manakaiky ahy Ianao.

    Mampahery amin-te ny mora

    Sy manoro lalana ahy izao.

    Sambatra aho re , ry Tompo tia.

    Mampiorina Aminao ny fo;

    Vonona hanohy ’zany dia

    Sy h iaritra izay manjo.


    3

    Mamy re ny teny \x1fkasana

    Iv elomako an-tany et y,

    Soa indrindra koa ilay Kanàna

    ’Z ay miandry ao an-koatra ary.

    Fitiavana mitafota fo

    No mameno ny kapoakako!

    He! ny aiko novidinao lafo;

    Azo antoka ny lovako."
- id: 450
  title: JESO Ô, AVIA
  theme: Fiainana Kristiana
  key: E
  content: |-
    1
    Jeso ô, avia, diovinao tokoa,
    Aoka ho lapanao, ny foko re anio,
    O, tsy mendrika fa he nandà ny soa;
    Nefa, Jeso, ny ranao dia mahadio.
    Jeso (Jeso tia),
    Eny, Jeso: (Eny, Jeso)
    Iriko ’zao ny fanadiovanao Jeso.

    2
    Jeso ô, avia, manjakà tokoa
    Ao am-poko re izay vohako izao.
    ’Lay fiadananao, mandresy ny manjo,
    Aoka hameno ny kapoakan-janakao,
    Jeso (Jeso tia),
    Eny, Jeso: (Eny, Jeso)
    Iriko izao ny fiadananao, Jeso.

    3
    Jeso ô, avia, entonao izao
    Ato am-poko re, hanjary toetrako,
    Ny hamasinanao ’zay tena endrikao,
    Mba hanavao ny saina sy fanahiko.
    Jeso (Jeso tia)
    Eny, Jeso: (Eny, Jeso)
    Iriko izao ny hamasinanao, Jeso.

    4
    Jeso ô, avia raiso avokoa
    ’Zao ny fiainako, ho voninahitrao;
    Ho fanilo re, hitarika tokoa
    ’Reo namako ho tonga eo an-tongotrao.
    Jeso (Jeso tia),
    Eny, Jeso: (Eny, Jeso)
    Iriko izao ny voninahitrao, Jeso.
- id: 451
  title: HANARAKA NY DIANAO
  theme: Fiainana Kristiana
  key: G
  content: |-
    1
    Hanaraka ny dianao,
    Jeso, no mba iriko izao;
    Na amin’ny mora,
    Na be ny akora,
    Hanaraka ny dianao.

    2
    Hanahaka ny toetranao
    Jeso, no mba iriko izao,
    Halemy fanahy
    Kanefa ho sahy;
    Hanahaka ny toetranao.

    3
    Hiara-miasa Aminao,
    Jeso, no mba iriko izao:
    Hamonjy ny very,
    Hamehy ny fery:
    Hiara-miasa Aminao!

    4
    Hiara-miaritra Aminao,
    Jeso, no mba iriko izao,
    Ka na dia hijaly
    Dia hahay mifaly:
    Hiara-miaritra Aminao.

    5
    Hiara-monina Aminao
    Jeso, no mba iriko izao:
    Hitoetra ao ambony,
    Tsy hanota intsony:
    Hiara-monina Aminao.
- id: 452
  title: RY TOMPO Ô, ATOLOTRO ANAO
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    Ry Tompo ô, atolotro Anao
    Ny tenako anio;
    Fa vonona hanompo Anao,
    Raiso ho Anao doria

    2
    Ny masoko tariho, Jeso,
    Hijery tsara Anao,
    Hifidy lalana marina
    Izay tinendrinao.

    3
    Ny feoko havaozy anio,
    Hitory ny hafatrao.
    Ho fiderana ny herinao,
    Raiso ho Anao, Jeso.

    4
    Ny tanako atolotro koa
    Hanao ny asanao.
    He! Sitrako hotantananao,
    Raiso ho Anao anio.

    5
    Ny tongotro ho fanirakao
    N’aiza n’aiza aleha
    Fa raha Ianao no Mpitarika
    Tsy misy tsy mandeha

    6
    Ny heriko, ny fahaizako,
    Atolotro Anao
    Satria Ianao no heriko etỳ
    ’Zay ifikirako.

    7
    Ny fiainako, ekeko hatrizao
    Hitoeranao, Jeso,
    Fa anilanao dia mahasambatra
    Feno hafaliana
- id: 453
  title: NITADY ’LAY MPIANDRY
  theme: Fiainana Kristiana
  key: F
  content: |-
    Nitady ’Lay Mpiandry
    Nitady ahy, re,
    Ka tsy tafandry mandry
    Na dia alina e,
    Nijery tao am-bala,
    Ka indro fa tsy tao
    ’Ty ondry ’zay malala,
    Niainga Izy ’zao.

    2
    Niainga fa tsy tana
    Ilay Mpiandry re,
    Na lalana mahàna
    Dia nodiaviny e.
    Nananika havoana,
    Namaky ala koa,
    Nandeha an-tany foana:
    Nikatsaka tokoa.

    3
    ’Lay tanam-bokovoko
    Dia nihantonany
    Ka babony ny foko
    ’Zay notiaviny.
    He! Hitany itỳ very
    ’Zay saika maty re.
    Sitraniny ny fery:
    O! fifaliam-be!

    4
    Ry Mpiandriko malala,
    Tazòny aho izao
    Mba tsy handao ny vala
    Fa ho eo akaikinao.
    Ka tsy hania intsony
    Na dia mbola etỳ
    Ho tody any ambony:
    Ary am-bala arỳ!
- id: 454
  title: JESOSY NO MANJAKA
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    Jesosy no manjaka
    Aty am-poko izao,
    Izaho koa hitoetra
    Anilany hatrizao.
    Nandao ny lanitra Izy,
    Nitady ahy mpania,
    Niantso, niangavy:
    « Mpanota ô, avia.»

    2
    Jesosy no mibaiko
    Ny fiainako izao.
    Ny feony no henoiko
    Hatrany, hatrizao.
    Tsaroako dia tsaroako
    Ny nanatonany ahy
    Niteny tao am-poko:
    « Izaho Mpamonjy tia.»

    3
    Jesosy no jereko
    Hatrany hatrizao
    Ny tiany no ataoko
    Fa mamiko izao
    Tsy mba very intsony
    Izay manolo-tena
    Fa efa voavonjin’
    Ny ran’ny fanekena.

    4
    Jesosy no mitondra
    Ny diako hatrizao.
    Ny tanany mitsotra
    Fihiniko izao.
    Tsy mba irery intsony,
    Noho « ’lay fanekena »,
    Fa olom-boavonjy
    « Hisatro-diadema.»
- id: 455
  title: AZOKO ANIO ’ZAO FAMONJENAO
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    Azoko anio ’zao ny famonjenao,
    Ry Tompo masina ô, Mpamonjy soa,
    Ny fanavotana vitanao no fifalian’ny fo.
    Atolotro Anao manokana
    Ny tenako ho fanatitra anio;
    Kanefa indrisy, nofo malemy,
    Mora mirona, mora mania,
    Ka ny herinao no andrasako.

    2
    Izay alehako, jereo Jeso ô
    Fa saro-dalana, mahaketraka.
    Ny loza sy ny antambo koa manampy trotraka.
    Korontam-bato, fiakaram-be,
    Hantsana lalina, hain’andro koa,
    Ny rivo-doza, ny onjan-drano
    Indray mitrena, mianjera koa
    Ka ny sandrinao no tanjako.

    3
    Ny fanantenako ny fiavianao
    No manazava ny aizin’ny fo;
    Ary ny finoako izany re no manda mafiko.
    O! tsy ahoako ny eso manjo,
    Ny latsa sy fanenjehana koa.
    Fampahoriana an-tery setra,
    Tsy mahakivy ny olonao,
    Fa ny tananao no tazoniko.

    4
    ’Zao no fivavako, Jeso, henoinao,
    Sento mangina ao am-poko izao:
    Na sarotra aza re ny aleha, tohizako ny dia.
    Enga anie ka ny sitra-ponao
    No ho ekeko manomboka anio.
    Na maro aza ireo mpankahala,
    ’Zaho, Jeso ô! Hanaraka Anao.
    Manomboka anio, ho mandrakizay. Amen!
- id: 456
  title: REKO ’ZAO NY FEON’NY
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Reko ’zao ny feon’ny
    Tompo
    Miantso hoe: avia
    ianao,
    Raiso koa ny vokovoko,
    manaraha Ahy ’zao.
    Eny, mandra-pahafaty
    Hanarahako Anao;
    Ka na iza hanabanty
    ’Zaho tsy handao Anao.

    2
    Nefa anie ka lala-mafy
    ’Zay mankany Kalvary,
    Feno tahotra sy rafy
    ’Lay mitondra mankary.
    Eny, mandra-pahafaty
    Hanarahako Anao;
    Ka na iza hanabanty
    ’Zaho tsy handao Anao.

    2
    Nefa anie ka lala-mafy
    ’Zay mankany Kalvary,
    Feno tahotra sy rafy
    ’Lay mitondra mankary.
    Eny, mandra-pahafaty
    Hanarahako Anao;
    Ka na iza hanabanty
    ’Zaho tsy handao Anao.

    4
    Tombon-tsoa sesehena,
    Voninahitra sy zo,
    Laza soa sy harena,
    Mety hilaozana
    avokoa.
    Eny, mandra-pahafaty

    Hanarahako Anao;
    Ka na iza hanabanty
    ’Zaho tsy handao Anao.

    5
    Jeso ô, handeha ihany
    ’Zaho ’zay navotanao.
    Raha mbola eto an-
    tany,
    Ny iriko: ho tia Anao.
    Eny, mandra-pahafaty
    Hanarahako Anao;
    Ka na iza hanabanty
    ’Zaho tsy handao Anao.

    6
    Eo an-dranon’ny batisa
    Hanarahako Anao;
    Ka ny androko ’zay sisa
    Holaniko anilanao.
    Eny, mandra-pahafaty
    Hanarahako Anao;
    Ka na iza hanabanty
    ’Zaho tsy handao Anao.

    7
    Ho mpanompo
    mahatoky
    Hatrety ka hatrary ...
    O! ampionao, ry Zoky,
    Dia ho tody soa ary.
    Eny, mandra-pahafaty
    Hanarahako Anao;
    Ka na iza hanabanty
    ’Zaho tsy handao Anao.
- id: 457
  title: HANARAKA ANAO NO IRIKO
  theme: Fiainana Kristiana
  key: Bb
  content: |-
    Hanaraka Anao no iriko,
    Na aiza no alehanao,
    Jesosy, ’zay re no tiako;
    Handeha eo anilanao.
    Isan’andro sy isan’ora
    Ho Anao, ho Anao,
    Ka na iza no hanakora:
    Ho Anao, Aminao (Tsy hiala Aminao).

    2
    Hanaraka Anao mba hanompo,
    Na aiza iantsoanao,
    Ho tahaka Anao re, ry Tompo,
    Tsy kivy na sarotra atao,
    Isan’andro sy isan’ora
    Ho Anao, ho Anao,
    Ka na iza no hanakora:
    Ho Anao, Aminao (Tsy hiala Aminao).

    3
    Hanaraka Anao na dia mafy
    Ny adin’i Getsemane,
    Hiara-mandresy ’lay rafy
    Amim-pivavahana e!
    Isan’andro sy isan’ora
    Ho Anao, ho Anao,
    Ka na iza no hanakora:
    Ho Anao, Aminao (Tsy hiala Aminao).

    4
    Hanaraka Anao any ambony
    ’Zay be voninahitra ary
    Ka tsy hahitana intsony
    Ny zava-mahory ety.
    Isan’andro sy isan’ora
    Ho Anao, ho Anao,
    Ka na iza no hanakora:
    Ho Anao, Aminao (Tsy hiala Aminao).
- id: 458
  title: RY JESOSY MASINA Ô
  theme: Fiainana Kristiana
  key: Ab
  content: |-
    1
    Ry Jesosy Masina ô,
    Mpampiavana,
    Tompo sy Fanasina,
    Fitiavana,
    Hira no ventesinay
    Hiderana Anao,
    Ka ny saotra entinay
    Horaisinao.

    Fanatitra atolotray
    Ny fo, fanahinay.
    Ary izany tenanay,
    Ho Anao mandrakizay.
    Ekeo re ho sitrakao
    Ka ho fonenanao,
    Fa izany indrindra
    No tadiavinao.

    2
    Jeso ô, ekeo anio
    Ny fisaoranay,
    Mihainoa ka mba valio
    ’Zany vavakay.
    Tianay ho tempolinao
    ’Zany tenanay,
    Ka hihavana Aminao
    Tokoa ’zahay.

    3
    Jeso ô; miandrandra Anao
    Ny madinikao.
    Miandry Anao mba hanavao
    ’Zao tontolo ’zao.
    Ka ny hira maminay,
    Tompo sy Mpitahy,
    Dia ventesinay indray:
- id: 459
  title: NY FOKO, RY MPAMONJY
  theme: Fiainana Kristiana
  key: Ab
  content: |-
    1
    Ny foko, ry Mpamonjy!
    Mangetaheta Anao,
    Maniry lalandava
    Hikambana Aminao.
    Tsy afaka ao am-poko
    Ny faniriana Anao,
    Oneno re, ny foko,
    Ho lapanao!

    2
    Ny androm-pahoriana,
    Raha lapanao ny fo,
    Manjary fitahiana
    Izay manadio ny fo.
    Tsy afaka ao am-poko
    Ny faniriana Anao,
    Oneno re, ny foko,
    Ho lapanao!

    3
    Ny ora fifaliana,
    Raha ao anilanao,
    Mamelom-paniriana
    Hanao ny sitrakao.
    Tsy afaka ao am-poko
    Ny faniriana Anao,
    Oneno re, ny foko,
    Ho lapanao!

    4
    Ho lao ny fahotako
    Raha akaikezinao,
    Tsy misy adalako
    Izay tsy afakao.
    Tsy afaka ao am-poko
    Ny faniriana Anao,
    Oneno re, ny foko,
    Ho lapanao!

    5
    Finaritra ny saiko
    Raha ipetrahanao,
    Fa reraka ny aiko
    Raha halavirinao.
    Tsy afaka ao am-poko
    Ny faniriana Anao,
    Oneno re, ny foko,
    Ho lapanao!
- id: 460
  title: AN-TANANAO, RY RAY MALALA
  theme: Fiainana Kristiana
  key: Bb
  content: |-
    An-tananao, ry Ray Malala,
    Ny fiainako tontolo izao
    Tazony aho tsy hiala,
    Ho mahatoky Aminao.
    Na saro-dalana na mora,
    Hanaraka Anao tokoa,
    Eny, isan’andro isan’ora
    Ho eo an-tananao ny fo.

    2
    He fantatrao ny halemeko,
    Ny ady mafy ’zay manjo;
    Tsy takona Aminao ny sento.
    Tohano ny finoako.
    Na saro-dalana na mora,
    Hanaraka Anao tokoa,
    Eny, isan’andro isan’ora
    Ho eo an-tananao ny fo.

    3
    Raha toa lavitra ny fetra
    Ka kivy re ’ty zanakao,
    Tafio ny herinao rehetra,
    Hanohy indray ny dia izao.
    Na saro-dalana na mora,
    Hanaraka Anao tokoa,
    Eny, isan’andro isan’ora
    Ho eo an-tananao ny fo.

    4
    An-tananao, ry Ray Tsitoha,
    Ny hasambarako ety;
    Ho eo ihany raha hifoha,
    Handray ny lova soa ary!
    Na saro-dalana na mora,
    Hanaraka Anao tokoa,
    Eny, isan’andro isan’ora
    Ho eo an-tananao ny fo.
- id: 461
  title: O! ANARANA MAMIKO INDRINDRA
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    O! anarana mamiko indrindra,
    Kanto loatra sy mirindra,
    Nanolorana ny famonjena izao,
    Jeso ny anara-masinao.
    Jeso o! Mpamonjy tena tia,
    Jeso ’zay mpitantana ny dia.
    Jeso, raiso hanjakanao
    ’Zany foko re ho lapanao.

    2
    Raha sendra andro mibaliaka
    Miramiran’endrika, sariaka,
    ’Lay anaranao tsy manam-paharoa
    No deraiko fatratra tokoa.
    Jeso o! Mpamonjy tena tia,
    Jeso ’zay mpitantana ny dia.
    Jeso, raiso hanjakanao
    ’Zany foko re ho lapanao.

    3
    Raha ho avy Ianao, Mpamonjy tia,
    Ka hifarana hatreo ny dia,
    O! Jesosy, ’Lay anaranao indray
    No anjarako mandrakizay.
    Jeso o! Mpamonjy tena tia,
    Jeso ’zay mpitantana ny dia.
    Jeso, raiso hanjakanao
    ’Zany foko re ho lapanao.
- id: 462
  title: SAMY MANEHO NY LAZANY
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Samy maneho ny lazany
    Ireo mpirehereha.
    Fahaizana sy harena
    Aderaderany.
    Raha ’zany no asandrany.
    Ny antsika kosa re?
    Ny tenantsika atolotra
    ’Lay Mpanjaka lehibe.

    2
    Fo tia Anao sy misaotra
    Midera sy manoa,
    No indro aterinay ho Anao
    Ho fanomezana.
    Ho raikitra maharitra,
    Omena an-tsitra-po,
    Omenay, ry Tompo Tsitoha,
    Ho voninahitrao.

    3
    Ny andraikitra madinika
    Omeny dia atao.
    Jeso ho faly
    Ny mandinika ny asa ’zay atao.
    ’Zay re no fanomezana
    Atolotray Anao,
    Raiso fa nikelezana
    Tompo ô! Mba ekeo.
- id: 463
  title: ATAOVY AO AM-BAVAKO
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    Ataovy ao am-bavako
    Izay hoteneniko.
    Ny hira sy vavaka
    Mba ho toy ny Anao.
    ’Zaho te hitovy
    Aminao Jesosy.
    Ampio aho, Tompo ô,
    Hitombo isan’andro.

    2
    Ny fomba fihevitro,
    Ny asa sy fiainako,
    Entiko eo Aminao
    Hotarihinao.
    ’Zaho te hitovy
    Aminao Jesosy.
    Ampio aho, Tompo ô,
    Hitombo isan’andro.

    3
    Fa mihelina tokoa
    Sy mandalo ny ety,
    Eo Aminao Tompo soa
    Mahatsara ahy
    ’Zaho te hitovy
    Aminao Jesosy.
    Ampio aho, Tompo ô,
    Hitombo isan’andro.

    4
    Ampianaro mba hahay
    Hampijoro ho iray
    Ny fo, saina sy fanahy
    Ry Tompo mpiahy.
    ’Zaho te hitovy
    Aminao Jesosy.
    Ampio aho, Tompo ô,
    Hitombo isan’andro.
- id: 464
  title: DISO NY LALAN’NY FIAINANA
  theme: Fiainana Kristiana
  key: C
  content: |-
    1
    Diso ny lalan’ny fiainana,
    Maro ny ory tokoa,
    Ento ny mazava handresy ny aizina;
    Ovay ny ratsy ho soa.
    Amboary aho mba ho mpanasoa,
    Ka avy amiko hiseho Jeso.
    Amboary, Tompo, mba ho mpanasoa.
    Amboary ho mpanasoa aho anio.

    2
    Tantarao ny fitiavan’i Kristy
    Sy ny famelany koa.
    Hino ny hafa raha lazainao ity
    Ka arahinao tokoa.
    Amboary aho mba ho mpanasoa,
    Ka avy amiko hiseho Jeso.
    Amboary, Tompo, mba ho mpanasoa.
    Amboary ho mpanasoa aho anio.

    3
    Manomeza toy ny nandraisanao,
    Mitiava toy ny Tompo,
    Ampio ny ory ’zay mila anao
    Ataovy an-tsitra-po.
    Amboary aho mba ho mpanasoa,
    Ka avy amiko hiseho Jeso.
    Amboary, Tompo, mba ho mpanasoa.
    Amboary ho mpanasoa aho anio.

    4
    Nampanantena aho
    Fa hanompo Anao
    Na aiza anendrenao,
    Ho any aho. Izay hataoko
    Ho voninahitrao Hanara-dia Anao
    Ry Mpampianatro
- id: 465
  title: TOA MANONTANY TENA
  theme: Fiainana Kristiana
  key: C
  content: |-
    1
    Toa manontany tena aho, Jeso,;
    ’Zay soa mba vitako ho Anao
    Izay nanetry tena ka voaeso,
    Maty, nanavotra ahy toy izao. Moa mba
    mikaroka ny very ve aho,
    Moa nanafaka ny mifatotra
    Sa nanampy, namonjy ny mitalaho
    Mba hizaka ny avotra?

    2
    Be ny fotoana verivery foana
    Fa vitsy ny nomena Anao
    Ny fitiavako Anao tsy lalim-paka
    Fa voasinton’izao tontolo izao. Moa mba
    mikaroka ny very ve aho,
    Moa nanafaka ny mifatotra
    Sa nanampy, namonjy ny mitalaho
    Mba hizaka ny avotra?

    3
    Tsy hangina intsony aho, Jeso,
    Fa hilaza ny Aminao.
    Ry namako, andeha mba venteso
    Ka zarao ny avotra izay natao.
    Moa mba mikaroka ny very ve aho,
    Moa nanafaka ny mifatotra
    Sa nanampy, namonjy ny mitalaho
    Mba hizaka ny avotra?
- id: 466
  title: AMPANGINO NY IZAHOKO
  theme: Fiainana Kristiana
  key: A
  content: |-
    1
    Ampangino ny izahoko ry Tompo ô.
    Ampangino hihainoako ny feonao.
    Fa manelingelina ny hidiranao ato am-po.
    O! ampangino tanteraka Tompo ô,
    Ianao izay neken’ny rivotra Jeso ô,
    Ianao neken’ny ranomasina
    Ianao nibaiko ny afo
    O! ampangino ny izahoko.

    2
    Raha mila te ho sosotra ilay izahoko,
    Dia teneno moramora re, ry Tompo ô,
    Mba hitandro voninahitra ho Anao irery e!
    Fa fihavanana no sitrakao.
    Ianao izay neken’ny rivotra Jeso ô,
    Ianao neken’ny ranomasina
    Ianao nibaiko ny afo
    O! ampangino ny izahoko.

    3
    Raha mila te hirehareha, Tompo ô,
    Te hanindrahindra ’reo talenta nomenao.
    Ampangino, ampangino ny izaho ato am-po
    Fa tsinontsinona aho re, Tompo ô.
    Ianao izay neken’ny rivotra Jeso ô,
    Ianao neken’ny ranomasina
    Ianao nibaiko ny afo
    O! ampangino ny izahoko.

    4
    Raha tia fanankianana aho, Tompo ô,
    Fanankianana tsy mba mamokatra ho Anao.
    Ampangino, aza avelanao hiteniteny re
    F’izaho koa tsy mahavita be.
    Ianao izay neken’ny rivotra Jeso ô,
    Ianao neken’ny ranomasina
    Ianao nibaiko ny afo
    O! ampangino ny izahoko.

    5
    Raha levona tanteraka ny izahoko
    Ka tsy izaho intsony re no velona ato am-poko,
    Dia ny herinao anie hanosika ahy hankatò
    O! tanteraho ’zay sitrakao, Tompo ô!
    Ianao izay neken’ny rivotra Jeso ô,
    Ianao neken’ny ranomasina
    Ianao nibaiko ny afo
    O! ampangino ny izahoko.
- id: 467
  title: EO AM-PELATANANAO
  theme: Fiainana Kristiana
  key: D
  content: |-
    1
    Eo am-pelatananao, Ray ô,
    No apetrako izao.
    Ny fiainako tontolo
    Eo am-pelatananao,
    Marobe ny fahavalo
    Ta hamotraka ahy izao;
    Nefa Ianao miaro
    Ny eo am-pelatananao (An-tananao).
    Na ho mora na ho mafy
    ’zao fiainako izao,
    Dia vonona aho hihafy
    Fa eo am-pelatananao.

    2
    Eo am-pelatananao, Ray ô,
    No apetrako tokoa.
    Ny fiainako rehetra,
    Na ho ratsy na ho soa,
    Eny, izao rehetra izao
    Miovaova sy mora lo;
    Ny eo am-pelatananao
    No haharitra tokoa. (An-tananao)
    Na ho mamy na hangidy
    Ny fiainako (ety),
    Apetrako ny safidy
    Ho eo am-pelatananao.

    3
    Eo am-pelatananao, ry Ray ô,
    Ho anio sy rahatrizay.
    Ny eo am-pelatananao
    Ray ô, tsy hangaihay.
    Na ny eso na ny latsa
    Tsy hampaninona ahy izao
    Fa ho sitrana ny ratra
    Eo! am-pelatananao, (An-tananao)
    Hatrizao sy ho doria
    Ho Anao dia ho Anao,
    Mamy loatra ny fitia
    Eo am-pelatananao.
- id: 468
  title: IANAO, RY KRISTY TOMPO
  theme: Fiainana Kristiana
  key: E
  content: |-
    1
    Ianao, ry Kristy Tompo,
    No hasiniko izao,
    Avy aho fa mpanompo
    Hiankohoka Aminao,
    Raiso re ny dera, saotra
    Tena mendrika ho Anao;
    He! ny foko faly loatra,
    Faly mba hanaja Anao

    2
    ’Zao no tena faniriako;
    Ny ho velona Aminao,
    Ka hitoeranao ny foko,
    Fa tsy holalovanao;
    Eny, Tompo ô! Monena,
    Mba monena ao tokoa,
    ’ Zay no tena famonjena
    ’Zayno mahafatra-po.

    3
    Tsy ho orin-java-tsoa
    ’Zay rehetra itoeranao,
    Tena sambatra tokoa,
    Raha ny fo no lapanao,
    Mandrosoa, fa vohako
    Ho Anao ny foko ’zao;
    Eny, Tompo, fa vohako,
    Koa midira Ianao.
- id: 469
  title: RY JESO KRISTY TOMPO
  theme: Fiainana Kristiana
  key: E
  content: |-
    1
    ,
    O! ampio ny olonao!
    Ampianaro mba hanompo
    Sy hanao ny sitrakao;
    Malemy aho re
    Ka omeo ny herinao
    Tsy hivily tsy hania
    Fa hanara-dia Anao.

    O! vonjeo, ô! Vonjeo,
    Ka tantano sy jereo;
    Aza afoy izahay,
    Fa Ianao no avotray.

    2
    Ny foko mba diovy,
    Ry Mpamonjy lehibe!
    Ka ambeno sy arovy,
    Sao dia very aho re:
    Iriko indrindra koa
    Ny hitombo sy hamoa,
    Ka ny voka-tsoa rehetra
    Ho Anao, ry Jeso ô!

    3
    Mba raisonao, ry Tompo!
    Ho Anao tokoa izao
    ’Zay ananany rehetra,
    Ka anarano fo izao,
    Fa maty Ianao
    Noho ny fitiavanao,
    Ka tsy hainay hadinoina
    Ny fitiavanao anay.
- id: 470
  title: IRIKO E, RY JESO
  theme: Fiainana Kristiana
  key: E
  content: |-
    Iriko e, ry Jeso!
    Hitovy Aminao
    Izay tsy manan-keloka,
    Fa masina tokoa;
    Iriko e, ry Jeso!
    Ho tonga toa Anao,
    Namonjy sy nanafaka
    Fanahy, aina koa.

    2
    Iriko, ry Mpamonjy
    Mba ho sakaizanao,
    Hiaraka ory Aminao
    Ka tsy handao Anao;
    Iriko, ry Mpamonjy!
    Hanara-dia Anao;
    Ny hazo fijaliana
    Hoentiko izao.

    3
    Iriko, ry Mpandresy!
    Hiaraka Aminao,
    Ho eo an-toby lehibe,
    Ho miaramilanao;
    Iriko, ry Mpandresy!
    Hanaraka Anao,
    Mitondra ny fanevanao,
    Handray ny herinao.

    4
    Iriko, ry Mpanjaka!
    Ho ao an-dapanao
    Hiara-paly Aminao
    Fa tonga zanakao:
    Iriko, ry Mpanjaka!
    Ho eo anilanao
    Handray ny lova atolotrao,
    Mpanjaka be fitia!
- id: 471
  title: MBA OMEO AHY
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    Mba omeo ahy
    Fo madio kokoa,
    Afaka ahiahy
    Ho Anao tokoa,
    ’Zaho dia malaina,
    O! mba hafanao re
    Mba hikely aina
    Hahefako be.

    2
    Mbola manangoly
    Ny fakam-panahy,
    Ao koa ny devoly
    Ta hamotraka ahy.
    Tompo ô! Ampio
    Ny mpanomponao ’zao,
    Ary mba tafio
    Heri-po vaovao.

    3
    Atolory ahy
    Zotom-po sy hery,
    Fahendrem-panahy,
    Fo mahay mietry,
    Ampianaro aho
    Mba hanolon-tena,
    Ka mba hatanjaho
    Ny finoako

    4
    Dia hamasino
    Ny saiko, ry Tompo!
    Ka omeo fo mino,
    Fo mahay manompo,
    Fo mahay mihafy,
    Fo miravoravo,
    Na dia voa mafy
    Fo toy ny Anao
- id: 472
  title: HE! MANOLO-TENA AHO
  theme: Fiainana Kristiana
  key: G
  content: |-
    1
    He! Manolo-tena aho, Tompo ô,
    Mba ho Anao, ho Anao mandrakizay.
    Ka ny andro sisa iainako
    Homeko anao, raiso izao.

    O! mba tohano Tompo ô!
    (Tohano Tompo ô!)
    Ny diako, ny voadiko
    (’Zany, ’zany voadiko)
    Mba hanompo Anao
    (’Zaho ta hanompo ta hanompo Anao)
    Mandrakizay, mandrakizay
    (Ho mandrakizay).

    2
    Ampy izay ny fiainana lasa
    ’zay nampalahelo Anao ry Tompoko
    Ka manomboka anio, Jeso ô,
    Ampio aho ho Anao

    3
    Aoka izay ny filalaovan-dratsy
    Nampisaraka ahy taminao;
    Fa ho mpandova lanitra
    Iriko izao, Jesosy ô

    4
    O, ry Jesosiko be fitia
    Izay nifidy ahy ho ondrinao
    Mba tantano re izany dia,
    Ho tonga any Aminao
- id: 473
  title: RAHA AZOKO IZAO
  theme: Fiainana Kristiana
  key: D
  content: |-
    1
    Raha azoko izao tany izao,
    Nefa tsy azoko Jeso Mpamonjy,
    Dia ho aiza re no hisy ahy
    Raha ho rava izao tontolo izao?
    Raha azoko izao tany izao, Nefa tsy azoko Jeso
    Mpamonjy,
    Moa ny fifalian’izao tany izao
    Hitovy amin’ny an’i Jeso?

    2
    Mahafaly ahy amin’i Jeso:
    Azoko ny zavatra rehetra,
    Ireo otako voavela tokoa,
    Ny alaheloko zakainy koa.
    Na tsy manana aho afa-tsy i Jeso,
    Tsy misy ilaiko intsony eto
    Fa ahy ny zavatra rehetra
    Ao amin’i Jeso Tompoko.
- id: 474
  title: INJAO MIROHONDROHONA
  theme: Fiainana Kristiana
  key: E
  content: |-
    1
    Injao mirohondrohona
    Ny ranomasim-be
    Ny onja manoloana
    Mamely mafy re
    Ka very hevitra
    Ny firenena re
    Ny feon’ny rivotra
    Mihamitsoka re.

    2
    Tsy misy raha eto
    ’Zay mandry fahizay
    Fa ady mampisento
    Sy tebiteby indray.
    Eo Aminao, Jeso,
    No fiadanana,
    Mionona e ny fo,
    Fahasambarana.

    3
    Ny fon’ny manan-daza
    Ho reraka izao,
    Matahotra ny loza
    Hitranga ao ho ao.
    Mikaroka ny soa
    Dia fiadanana
    Kanefa ny mifoha
    Fikorontanana.
- id: 475
  title: SINTONY AHO
  theme: Fiainana Kristiana
  key: E
  content: |-
    1
    Sintony aho,
    Anilanao.
    He, mitalaho,
    Henoinao!
    Eo irery ihany
    No mamiko.
    :,: Ny eto an-tany
    Tsy mahafa-po.:,:

    2
    Tompo malala,
    Anilanao,
    Eo tsy hiala,
    Iriko izao,
    Hahita indrindra
    Ny Tavanao,
    :,: Mandra-pifindra
    Any Aminao.:,:

    3
    Eo re ny ratsy
    Ho resiko.
    Eo misy vatsy
    Ho entiko.
    Eo ny tomany
    Ho tapitra
    :,: Eo izaho izany
    Ho sambatra. :,:

    4
    Tompo sintony
    Akaikinao .
    Tsy tiako intsony
    Hiala Aminao.
    O! tano mafy
    Hanara-dia
    :,: Ilay nihafy
    Fony tety :,:

    5
    Eny tsy ho ela
    Hafoy ity,
    Sady avela
    Fa ho ary!
    Hanatri-tava
    ’Lay Tompo tia
    :,: Ho lalandava
    Eny, ho doria :,:
- id: 476
  title: AO ZIONA ANY AMBONY
  theme: Fiainana Kristiana
  key: F
  content: |-
    Ao Ziona any ambony
    Misy re fonenan-tsoa
    Any tsy mba hisy intsony
    Ranomaso, sento koa.
    Eny, ao an-danitra avo,
    Eo anatrehan-dRay,
    Feno hira maharavo
    No hihaonantsika indray.

    2
    Any misy an’i Jeso,
    ’Lay Mpamonjy tena tia,
    Ka niaritra ny eso
    Mba hampody ny mpania.
    Eny, ao an-danitra avo,
    Eo anatrehan-dRay,
    Feno hira maharavo
    No hihaonantsika indray.

    3
    Ao hifankahita tava
    Amin-kavana tety,
    Fa ilay alim-be hisava,
    He! mazava ny ary.
    Eny, ao an-danitra avo,
    Eo anatrehan-dRay,
    Feno hira maharavo
    No hihaonantsika indray.

    4
    Koa mahereza àry,
    Mijere ny Tomponao
    Dia hahalavorary
    Sy handresy ianao.
    Eny, ho sambatra ao ambony
    Eo anatrehan-dRay
    Tsy hisaraka intsony
    Eny, ho mandrakizay.
- id: 477
  title: RAHA NY FIAINANA ETY
  theme: Fiainana Kristiana
  key: F
  content: |-
    Raha ny fiainana ety no mampitomany anao,
    Mijere lavitra.
    Nitomany i Jeso,
    Nitomany anao.
    Ory, nisento koa,
    Nety nijaly re
    Hamonjena anao.
    Indro raiso izao.

    2
    Raha mandreraka ny fo adin-tsaina lalina,
    Mijere lavitra.
    Efa maty Jeso,
    Maty tao Kalvary;
    Nivesatra tokoa,
    Nety ho sasatra,
    Fianarana
    Harahinao.

    3
    Raha manonja mafy re ’zany alon-drano be,
    Mijere lavitra.
    Indro avy Jeso,
    Avy tsy ela re;
    Ny fahoriana ve,
    Ny rnomaso koa,
    Fijaliam-be;
    Hofoanany.

    4
    Raha ny fiainana ety no mampitanondrika anao,
    Mijere lavitra.
    Efa akaiky Jeso,
    Avy handray anao;
    Ny fahasasaranao,
    Hadino faingana;
    Fiadanam-be,
    No nasolony.
- id: 478
  title: ’NJANY MISY ANTSO MAFY
  theme: Fiainana Kristiana
  key: G
  content: |-
    ’Njany misy antso mafy,
    Miandrandrà ianao,
    Fa Mpamonjy lehibe,
    No, avy handray anao.
    Avy Aho: miadia,
    Hoy ny Tomponao.
    Miezaha, matokia
    ’Zaho homba anao.

    2
    He! Mangotraka ny ady,
    Resy Satana.
    Tano mafy re ny voady
    Aza ialana.
    Avy Aho: miadia,
    Hoy ny Tomponao.
    Miezaha, matokia
    ’Zaho homba anao.

    3
    Ny finoana asehoy
    Ho fanevanao;
    Ilay rafy dia hikoy,
    Ho mpandresy ianao.
    Avy Aho: miadia,
    Hoy ny Tomponao.
    Miezaha, matokia
    ’Zaho homba anao.

    4
    He! Hifarana ny ady,
    Indro Kristinao,
    ’Zay mpitarika mpiady,
    Nampandresy anao.
    Avy Aho: miadia,
    Hoy ny Tomponao.
    Miezaha, matokia
    ’Zaho homba anao.
- id: 479
  title: O! MIJOROA FA JESOSY MPANJAKA
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    O! mijoroa fa Jesosy Mpanjaka,
    No mampahery sy miaro anao.
    :,: Ka na dia mafy ny ady ho zaka
    Rasy Satana, Jeso momba anao.:,:

    2
    O! miadia aza reraka akory
    Ary manàna finoana ianao
    :,: ka na be ’reo zava-mahory
    Jeso antsoy mba hanafaka anao.:,:

    3
    ’Reo fahavalo manimba ny tena,
    Aza manahy, fa Jeso no jereo
    :,: Afaka hanampy anao amin-kery
    Mba handovana ilay tany vao.:,:

    4
    O! ry sakaiza mpitolona mafy
    Jeso Mpandresy sy miaro anao.
    :,: Izy niaritra sady nihafy
    Koa aza ketraka foana ianao.:,:
- id: 480
  title: O! RY NAMAKO AVIA
  theme: Fiainana Kristiana
  key: G
  content: |-
    1
    O! ry namako avia
    ’Ndeha isika hiara-dia
    Mahereza miomana,
    Atrakao ny lohanao,
    Fa na sarotra ny ady
    Mijoroa ho kiady
    He! Manàna fikasana,
    Ao Kanàna lovanao.

    2
    Ao ny Tompo mampahery,
    Olom-bery tiany
    Izy tena tsy mandao;
    Vonona handray anao.
    Aza lavinao ’lay feo
    ’Zany antso mba ekeo.
    Ka Jesosy no jereo,
    Dia handresy ianao.

    3
    Na dia sarotra ny dia,
    Aza ketraka ianao.
    Fa Jesosy Zoky tia
    No mpiantoka anao.
    Ao ny lovanao ry mpino
    Ka ny lanitra banjino,
    Eny kely sisa izao,
    Dia hiadana ianao.
- id: 480
  title: RAHA MAFY IZAO NY MAHORY
  theme: Fiainana Kristiana
  key: F
  content: |-
    Raha mafy izao ny mahory
    Ka mila ho kivy ny fo,
    Tsarovy, tsy lavitra akory
    Kristy fa akaiky tokoa.
    O! andrandrao re ny maso
    Jereo ’lay nanavotra anao
    Dia inoy na be ny ankaso
    Fa izy tia ka mihevitra anao

    2
    Raha sendra tsy tazana intsony
    Ny tany ’zay nilaozanao,
    Fa onja ’zay toa tsy hitony
    No vonon-kitelina izao.
    O! andrandrao re ny maso
    Jereo ’lay nanavotra anao
    Dia inoy na be ny ankaso
    Fa izy tia ka mihevitra anao

    3
    Raha indro mikiky ny aina
    Ny ota izay vitanao,
    Ka na dia ao ny maraina
    Toa alina re aminao.
    O! andrandrao re ny maso
    Jereo ’lay nanavotra anao
    Dia inoy na be ny ankaso
    Fa izy tia ka mihevitra anao

    4
    He! Vitany tombo-kavatsa
    An-tanany ny anaranao;
    Na eso, na kapoka, latsa
    Niaretany noho ianao.
    O! andrandrao re ny maso
    Jereo ’lay nanavotra anao
    Dia inoy na be ny ankaso
    Fa izy tia ka mihevitra anao.
- id: 482
  title: MPIVAHINY MANJENJENA AHO
  theme: Fiainana Kristiana
  key: D
  content: |-
    Mpivahiny manjenjena aho,
    Tsy nahita ny lalan-kaleha,
    Efa reraka ka nitalaho.
    Soa ihany Jeso fa nandre.
    Fahasoavana, famindram-po no hanaraka ahy
    Amin’ny andro rehetra iainako.
    Fahasoavana, famindram-po no hanaraka ahy
    Amin’ny andro iainako.

    2
    Nofenoiny ny herim-panahy,
    Novokisany hafaliam-po
    Ny fiainako ka tsy manahy
    Fa matoky ny Mpamonjiko.
    Fahasoavana, famindram-po no hanaraka ahy
    Amin’ny andro rehetra iainako.
    Fahasoavana, famindram-po no hanaraka ahy
    Amin’ny andro iainako.

    3
    Raha mamaky ny lohasaha
    Aloky ny fahafatesana aho,
    Tsy matahotra ny loza aho,
    Fa Jesosy eo anilako.
    Fahasoavana, famindram-po no hanaraka ahy
    Amin’ny andro rehetra iainako.
    Fahasoavana, famindram-po no hanaraka ahy
    Amin’ny andro iainako.

    4
    Raha tonga ’lay andro malaza
    Hisehoan’i Jeso Tompo tia,
    Dia ho faly ny foko hilaza
    Fa tanteraka soa ny dia.
    Fahasoavana, famindram-po no hanaraka ahy
    Amin’ny andro rehetra iainako.
    Fahasoavana, famindram-po no hanaraka ahy
    Amin’ny andro iainako.
- id: 483
  title: TSY FANTATRO, TOMPO
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Tsy fantatro, Tompo, nahoana no tianao
    Ny hitondrako fahoriana toy izao
    Nahoana, Tompo ô,’ty fatiantoko,
    Nefa re tombony no nangatahiko?
    Nefa mino aho fa tsy hafoinao
    Ary ny lalanao dia azo antoka.
    Eny, mino aho ary matoky Anao.
    Fa hisava ny aizina ka ho haiko.

    2
    Tsy fantatro, Tompo, nahoana no tianao
    Ny hamakiako ity lala-maizina ity
    Nahoana Tompo ô, no dia sitrakao
    Ny hamoizako ny nofinofy tiako?
    Nefa mino aho fa tsy hafoinao
    Ary ny lalanao dia azo antoka.
    Eny, mino aho ary matoky Anao.
    Fa hisava ny aizina ka ho haiko.
- id: 484
  title: JESO MAMPAHERY NY FO
  theme: Fiainana Kristiana
  key: Bb
  content: |-
    1
    Jeso mampahery ny fo
    Raha tena aho Izy,
    Manitsy, manadio tokoa;
    Faly ny manana Azy.
    Jeso no ambony indrindra
    Noho ny aina anananao
    Fa ny kanto sy mirindra
    Aminy no raisinao.

    2
    Ny fitiavany omeny
    Fahasoavan-dehibe
    Eny, ambony dia ambony
    Nefa koa dia lalim-be.
    Jeso no ambony indrindra
    Noho ny aina anananao
    Fa ny kanto sy mirindra
    Aminy no raisinao.

    3
    Eo amoron-drano kanto
    ’Zaho sy ny voavonjy,
    No hihira tsy hiato
    Hidera ny Mpamonjy.
    Jeso no ambony indrindra
    Noho ny aina anananao
    Fa ny kanto sy mirindra
    Aminy no raisinao.
- id: 485
  title: TSY HO ELA DIA HO FALY IANAO
  theme: Fiainana Kristiana
  key: D
  content: |-
    1

    Tsy ho ela dia ho faly ianao
    Hiditra ao an-tranon’ny Ray.
    Eo hifarana re ’zany dianao
    Any no hanjakanao indray.
    Ao an-tany vaovao
    Tsy ho faty intsony re,
    Hazavana ho lambanao
    Ka hihira rodobe.

    2
    Tsy ho ela dia hifaly ianao
    Ao tsy hisy alina intsony.
    Hafaliana tsy ho tapitra no ao
    Fa hitony ny sentom-ponao.
    Ao an-tany vaovao
    Tsy ho faty intsony re,
    Hazavana ho lambanao
    Ka hihira rodobe.
- id: 486
  title: AIZA ILAY EDENA FAHIZAY
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Aiza ilay Edena fahizay?
    Mba iriko fatratra
    Moa mbola hiverina indray
    Hialako sasatra?

    O, ry Ray Malala,
    Moa ho nofy ve (Ho nofy)
    Ny hiala sasatra eo anilanao.
    O, ry Ray Malala,
    Moa ho nofy ve
    Ilay Jerosalema vaovao?
    Aiza ilay Edena fahizay?
    Moa hiverina indray?

    2
    Eto tsy hisy fitsaharana
    Ady isan’andro izao.
    Tsy mba misy hasambarana
    Aiza ilay Edena izao

    3
    Mafy loatra Ray ny ady atao
    Fo, fanahy mila ho lao.
    Ka mba mitalaho Aminao
    O! ny lalako hazavao.

    4
    E! mba tena sambatra tokoa
    ’Zany manao ny sitrakao.
    Fa handray anjara lova soa:
    ’Lay Edena vaovao.
- id: 487
  title: RAHA SENDRA FAHAKIVIANA
  theme: Fiainana Kristiana
  key: C
  content: |-
    1
    Raha sendra ka voan’ny fahakiviana
    Ka mila hamoy fo,
    Ao Jesosy, ilay hany
    Manome hery anao haharitra.

    O! mahareta, aza miala...
    Fa indro tonga Jeso izao.
    O! mahareta, aza miala...
    Aza mba ketraka ianao.

    2
    ’Zao rehetra izao tsy haharita intsony,
    Ho levona avokoa;
    Ny finoako izao dia hitombo
    Hatrany satria ho avy Jeso !
- id: 488
  title: HANGINA AHO,
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    Hangina aho, ry Tompo, hangina tokoa
    Fa mamolivoly ny fo,
    Tsy haiko lazaina, tsy tratry ny saiko
    Izay niaretanao ho fanavotana ahy.
    Ho takatry ny saiko ve
    Ny haben’ny fitiavanao
    Ka nitondranao mafy tahaka izao?
    Ho haiko tantaraina ve
    Ny fomba namonoana Anao
    Ka nentinao tany Kalvary?
    Hangina aho, ry Tompo, hangina tokoa.
    Ho rakitra ato am-poko
    Ny fitiavanao.
- id: 489
  title: RY MIARAMILA!
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Ry miaramila! mandrosoa izao,
    Kristy Kapiteny mialoha anao;
    Ao aloha tafika, loza, ratra be,
    Fitsaharana tsy misy misikina re :

    Ry miaramila ! mandrosoa izao.
    Kristy Kapiteny mialoha anao.

    2
    Any lehy ratsy no manotrika.
    Any ny tsipika no milatsaka;
    Tano ny finoana ho ampinganao,
    Entonao ho fandresena izao rehetra izao :

    3
    Aza miamboha na miherika,
    Ao an-tratranao ny fiarovana;
    Aza mba matahotra, fa sahia, fandrao
    Raha tsy mandresy, dia ho resy ianao;

    4
    Dia mandrosoa ianao izao,
    Ka miraisa dia aminay ho ao
    Milofosa fatratra, aza ketraka,
    « Miadia ny ady tsaran’ny finoana ».

    5
    Kristy Kapiteny tapitra ohatra
    Izy no Mpiaro ny mpanafika;
    Miankina Aminy mafy ianao
    Ka aza mba ny tenanao no itokianao.
- id: 490
  title: TSY HAIKO INTSONY
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Tsy haiko intsony, Jeso tia
    ’Zany handa ny antsonao.
    Indro, ny foko ’zay nania
    Fa atolotro ho Anao.

    Raisonao tontolo, doria,
    Anjakao manomboka anio,
    ’Zao ny foko, Jesosy tia,
    Dia ento an-danitra madio!

    2
    He! Hitanao, Jeso malala,
    Fa be ny halemeko izao;
    ’Ndreo maro koa ny mpankahala!
    O, tafio ny herinao!

    3
    Raha fantatrao re fa ilaina
    Ny fitsapana ka hanjo,
    Mba hatanjaho ’zany saina,
    Fandrao dia mamoy fo!

    4
    Ny tena iriko, Tompo tsara,
    Hanahaka ny endrikao;
    Indrindra koa hanambara
    Ny hasoan’ny fitiavanao.
- id: 491
  title: HIADY, JESO Ô
  theme: Fiainana Kristiana
  key: Bb
  content: |-
    1
    Hiady, Jeso ô,
    No iantsoanao anay
    Indreto izahay re
    Hanao ny sitrakao.
    Hanao ny sitrakao
    No itsangananay.

    Tafio ’zahay; tafio ny fo
    Tafio fiadiana izahay
    Handresy ho voninahitrao.
    Tafio ’zahay, tafio ny fo.

    2
    Tafio finoana re
    Ka hafanao ny fonay;
    Ny hery, fahendrenay
    Ampitomboy, ho be.
    Areheto izahay
    Ho mpandresy mahay.

    3
    Hasandratray tokoa
    Ny hazo fijaliana,
    Ka am-pifaliana
    No handresenay koa.
    Ny ran’ny Tomponay
    No hampandresy anay.

    4
    Miadia, miareta re
    Fa handresy isika.
    Hatao an-dohantsika
    ’Lay diadema anie.
    Miadia, miareta moa
    Hanjakantsika koa.
- id: 492
  title: NA DIA MAFY NY ADY ATAOKO
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Na dia mafy ny ady ataoko,
    Na dia sarota tokoa ny dia;
    Na dia takona ny eo anoloako.
    Dia jereko ny Mpamonjy tia.

    Hojereko ny tavan’ny
    Mpamonjiko,
    Ilay tava feno fitia,
    Dia ho lasa tokoa ny aizim-pito
    Ka hazava ny làlako ety.

    2
    Hobanjiniko hatrany ny Tompo
    Amin’ny fihazakazahako;
    Ka na hisy ny ratsy hisoko,
    Tsy ho voafingana ny tongotro.

    3
    Raha mitatao ny raho-mainty,
    Raha misy rivo-doza be;
    Raha milatsaka ny oram-baventy,
    Hoy aho hoe : « Tompo ô, mamonje!»

    4
    Kely sisa aho dia hanoloana
    An’Ilay tsy manam-paharoa;
    Ka ny maso fa tsy ny finoana
    No hijereko ny Tompoko.
- id: 493
  title: AZA MBA MANDALO AHY
  theme: Fiainana Kristiana
  key: Ab
  content: |-
    1
    Aza mba mandalo ahy,
    Ry Mpamonjy ô !
    Aza mba manary ahy,
    Jeso Tompo ô !

    Ry Mpanjaka, mihainoa re !
    Mamonje fa mitaraina
    Ny vahoakanao.

    2
    Fantatrao fa malahelo
    Ny mpanomponao;
    Raha mbola eto aho,
    Mba tsinjovinao.

    3
    Indro ! Fa miandry eto
    Ny navotanao;
    Aoka tsy mba halahelo,
    Mba falio izao.

    4
    Eny, manomeza hery
    Mba ho ahy re,
    Ka hahery sy handresy
    Ny mpanomponao.
- id: 494
  title: TSY MBA LAVITRA JESO AKORY
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Tsy mba lavitra Jeso akory
    Fa akaiky eo anilanao
    O! ry namako ’zay tena ory
    Ka he rera-po izao.
    :,: Antsoy re Jeso anio (anio) :,:
    Ny fony dia tia sady antra anao,
    Antsoy re Jeso anio.

    2
    Raha toa ka mandao ’reo sakaiza
    Eny havana, ray, reny koa,
    Aza ketraka fa tsy mankaiza
    Jeso, aminao tokoa!
    :,: Antsoy re Jeso anio (anio) :,:
    Ny fony dia tia sady antra anao,
    Antsoy re Jeso anio.

    3
    He! Ny rany dia tsy nitsitsiny
    Fa nafoiny mba ho avotrao;
    Ny ainao koa indro re novidiny
    Malalany indrindra ianao.
    :,: Antsoy re Jeso anio (anio) :,:
    Ny fony dia tia sady antra anao,
    Antsoy re Jeso anio.
- id: 495
  title: JESO Ô, NA MAIZINA ATỳ
  theme: Fiainana Kristiana
  key: Bb
  content: |-
    1
    Jeso ô, na maizina atỳ
    Ho Mpitarika ahy Ianao
    ’Zay mihatra ekeko fa satria
    Fiononako tokoa Ianao
    Fa Ianao aza teto
    Dia nijaly noho izao
    Tompo tia ô ekeko
    Izay rehetra sitrakao.

    2
    Ny finoako miorina Aminao
    No velomy hatanjaho
    Mba handreseko koa tahaka Anao
    Mendrika ny fitiavanao
    ’Zao tontolo izao jereko
    Fahoriana be no ao
    Tompo tia ô ekeko
    Izay rehetra sitrakao.
- id: 496
  title: O, AZA MATAHOTRA
  theme: Fiainana Kristiana
  key: C
  content: |-
    1
    O, aza matahotra
    ’Zaho momba anao.
    Toky tsara loatra,
    Misy aina vao.
    Na manjombona aza
    Ny alehako,
    ’Zaho dia hilaza:
    Jeso eo anilako.

    :,: Tsia tsy irery aho, :,:
    Jeso Mpamonjy, Mpiaro,
    No miaraka amiko
    :,: Tsia tsy irery aho, :,:
    Jeso Mpamonjy, Mpiaro,
    Tsy misaraka amiko.

    2
    Raha ny masoandro
    Semban-drahona,
    Jeso hainandro
    Tsy mba takona.
    Raha toa tsy hita
    ’Rony kintana,
    Jeso miara-mita
    Sy manoro làlana ahy.

    3
    Ao ’reo loza maro
    ’Zay tsy hitako;
    Fa Jeso Mpiaro
    No ampingako.
    Izy no miteny
    Dia matoky aho
    Fa ho resy ireny
    Raha izaho mitalaho.
- id: 497
  title: AMPIDINO ETO ANIO
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Ampidino eto anio ny herinao, Ray ô,
    Henoy ny vavakay avy ao am-po.
    Trotroinay Aminao ka mba jereo
    ’Reto zanakao.

    Feo Fenoy ny vavakay
    Feo 3, 4 Inoanay fa hitarika azy Ianao.
    Feo 2, 3,4 Na aiza na aiza aleha hiambina azy
    Ianao.
    Feo 1 Ka valio ’zahay
    Feo 2,3,4 Satria fantatray fa tia azy Ianao,
    Feo 1,2,3,4 Ka ambany elatrao no ialofany
    Feo 1,3,4 Raha sendra ny manjo
    Feo 2 Raha sendra ny ady sarotra e!

    2
    Irinay koa ny hasoavanao, Ray ô,
    Tsy hisaraka aminy na aiza aleha,
    Fa hamirapiratra, ho hitany
    Fa tia azy Ianao.
- id: 498
  title: RAHA MANDIA LALAN-TSAROTRA
  theme: Fiainana Kristiana
  key: C
  content: |-
    1
    Raha mandia lalan-tsarotra,
    Jehovah momba anao.
    Koa aza dia resin-tahotra,
    Fa Izy momba anao.

    Jehovah momba anao,
    Ka matokia.
    Fa Izy tia,
    Tsy hahafoy tokoa.
    He! Izy momba anao.
    (Momba anao).

    2
    Raha manjombona ny andro anio,
    Jehovah momba anao.
    Dia aza kivy fa tadidio
    Fa Izy momba anao.

    3
    Fantany izay manjo anao,
    Jehovah momba anao.
    Hitany ny ranomasonao,
    Ka mahereza re.

    4
    Ento aminy ’zao ny entanao
    Jehovah momba anao.
    Dia raiso ny fitsaharana
    Fa atolony anao.
- id: 499
  title: MOA MAFY ’ZANY ALAHELO
  theme: Fiainana Kristiana
  key: Bb
  content: |-
    Moa mafy ’zany alahelo!
    :,: Ilazao Jeso.:,:
    Ho renao ilay feo mamelovelo;
    ’Ndeha ilazao Jeso.
    Eny, mba lazao, aza afeninao,
    Entonao eo avokoa.
    O, mba sahia fa Izy tena tia,
    Lazao Azy tokoa.

    2
    Tebiteby ve sa fifaliana?
    :,: Ilazao Jeso.:,:
    Fahotana koa, ady fahoriana?
    ’Ndeha ilazao Jeso.
    Eny, mba lazao, aza afeninao,
    Entonao eo avokoa.
    O, mba sahia fa Izy tena tia,
    Lazao Azy tokoa.

    3
    Moa maro ve ny ahiahy?
    :,: Ilazao Jeso.:,:
    Izy tokinao, andrin’ny fanahy.
    ’Ndeha ilazao Jeso.
    Eny, mba lazao, aza afeninao,
    Entonao eo avokoa.
    O, mba sahia fa Izy tena tia,
    Lazao Azy tokoa.

    4
    Ary raha mamely izany rafy;
    :,: Ilazao Jeso.:,:
    Ny fitiavany dia manda mafy
    ’Ndeha ilazao Jeso.
    Eny, mba lazao, aza afeninao,
    Entonao eo avokoa.
    O, mba sahia fa Izy tena tia,
    Lazao Azy tokoa.
- id: 500
  title: JESO SAKAIZANAY,
  theme: Fiainana Kristiana
  key: G
  content: |-
    1
    Jeso sakaizanay,
    Sakaiza rahateo!
    Indreto izahay, vonjeo
    Fa be ny adinay.

    Jeso Sakaizanay, (Jeso),
    Sakaiza rahateo (Jeso),
    Indreto izahay, vonjeo,
    Fa be ny adinay.

    2
    Jeso sakaizanay,
    Sakaiza be fitia!
    Tariho izahay hanao
    Ny zava-tianao;

    3
    Jeso sakaizanay,
    Sakaiza tsy mandao!
    Na dia mpanota aza re
    Izahay mpanomponao:

    4
    Jeso sakaizanay,
    Sakaiza tsy mamoy,
    Na ory na finaritra
    Izahay ankehitrio.

    5
    Jeso sakaizanay,
    Omaly sy anio,
    Ka mbola ho sakaizanay
    Mandrakizay doria.
- id: 501
  title: FANTATRO FA MISY ANARANA TSARA
  theme: Fiainana Kristiana
  key: Bb
  content: |-
    1
    Fantatro fa misy anarana tsara
    ‘Zay mampifalifaly ny fo tokoa
    Ka raha sendra tsy zaka izay anjara
    Izy no mahay mampionona ny fo.
    Anarana tsy manam-paharoa,
    Anarana soan’i Jeso.

    2
    Fantatro fa misy anarana tsara
    ‘Zay mampitony ny tafio-drivotra
    Ary koa ny onja misamboaravoara
    Tonga tony ka tsy mampangovitra.
    Anarana tsy manam-paharoa,
    Anarana soan’i Jeso.

    3
    Fantatro fa misy anarana tsara
    ‘Zay atahoran’ny devoly tokoa,
    Anarana mandrindra koa ny tantara,
    Miahy ary manao ‘zay mahasoa.
    Anarana tsy manam-paharoa,
    Anarana soan’i Jeso.

    4
    Anarana iankohofan’ny anjely
    Sy mamoha ny lanitra ho anao.
    Io no anarana tena mampahery
    Anaran’i Jeso ‘zay Mpamonjinao.
    Anarana tsy manam-paharoa,
    Anarana soan’i Jeso.
- id: 502
  title: TOY NY ZAZA MITADY NY RENY
  theme: Fiainana Kristiana
  key: C
  content: |-
    1
    Toy ny zaza mitady ny reny
    ‘Zay tsy misy mpikarakara
    Izaho no hitany
    Dia noraisiny tsara.

    2
    Ny Tompo no nandray ahy.
    Nampihiratra ny fiainako.
    Tsy misy mampanahy
    Fa Jeso aroko.

    3
    Toy ny jamba mandeha tsy mahita
    No aniriako ny hazavana.
    Teo aho no hita
    Ka nomeny fahafahana.

    4
    Ny Tompo no nandray ahy.
    Nampihiratra ny fiainako.
    Tsy misy mampanahy
    Fa Jeso aroko.
- id: 503
  title: NY EO AKAIKINAO, RY RAY
  theme: Fiainana Kristiana
  key: Db
  content: |-
    1
    Ny eo akaikinao, ry Ray,
    Akaikin’ny fonao
    Ka dia fihino izahay
    Tsy hisaraka Aminao.

    2
    Eo tsy mba misy toerana
    Ho an’ny ota koa.
    Ho foana ny fitserana
    Hiadana ny fo.

    3
    Ny eo akaikinao, ry Ray,
    Dia fifaliam-be
    Haharitra ny andronay,
    Eo hoby no ho re.

    4
    Ho hita maso eo tokoa
    Jeso Mpamonjinay
    Hameno ho anay ny soa
    Doria mandrakizay.
- id: 504
  title: TENA TOERAM-PIADANANA
  theme: Fiainana Kristiana
  key: Db
  content: |-
    1
    Tena toeram-piadanana
    Eo amin’i Jeso
    Tsy azon’ota somparana
    Akaikin’i Jeso.

    2
    Ry Jeso Mpanavotra ô,
    ‘Zay tao amin’ny Ray,
    Tazôny akaiky izahay
    Akaikin’ny fonao.

    3
    Misy toeran-kanto tokoa
    Eo amin’i Jeso.
    Eo ny Mpamonjy hitako,
    Akaiky eo Jeso.

    4
    Ry Jeso Mpanavotra ô,
    ‘Zay tao amin’ny Ray,
    Tazôny akaiky izahay
    Akaikin’ny fonao.
- id: 505
  title: NY TOMPO ANIE NO HANOME
  theme: Fiainana Kristiana
  key: C
  content: |-
    Ny Tompo anie no hanome ny ala-olana ilaiko.
    Izy nampanantena ahy ny fanampiany.
    Izy anie hiaraka amiko raha maizina ny lalako
    Aza matahotra hoy Izy, Izaho momba anao.
    Tsy harena no ilaiko, nanome be Izy:
    Ireo zavaboariny, ‘zay fifaliana ho ahy,
    Isaorako ny Tompo ireo fa fahasoavan-dehibe.
    Haingana no hamaliany ahy raha mivavaka aho
    Izy vonona hamaly anao koa raha mangataka
    ianao.
- id: 506
  title: JESOSY TOMPO,
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Jesosy Tompo,
    Ianao tompon’ny ho avy koa
    Ny lasa sy ny anio dia alahatrao
    Mba hahasoa anay.

    Tompo ô, Tompo tia,
    Anao izao rehetra izao
    Aoka re ho tsapako izany,
    Tompon’ny Tompo Ianao

    2
    Ny fihevitro,
    Fantatrao, tsy miafina Aminao
    Ny zava-drehetra, ry Jesosy ô,
    Toroy anaro aho.

    3
    Ny faniriako
    Tsapanao, Tompo, tantano aho.
    Ny tsy fahaizako entiko Aminao,
    Ampio hivoatra aho.
- id: 507
  title: AVIA RE RY TOMPO
  theme: Fiainana Kristiana
  key: E
  content: |-
    1
    :,: Avia re ry Tompo,
    Avia, mipetraha
    Fa izaho manan-kolazaina Aminao
    Avia re, mihainoa,
    Avia mipetraha
    Fa izaho te hiresaka Aminao,
    Te hiresaka Aminao.:,:
    :,: Indro efa akaikiko Ianao
    Ka tsy avelako intsony
    Tsy avelako handeha intsony Ianao
    Raha tsy efa namonjy ahy
    Ny faniriako lalina indrindra izao
    Dia ny mba hipetrahanao
    Eto anilako hatramin’izao Tompo ô,
    Anilako mandrakizay.:,:

    2
    Indro efa akaikiko Ianao
    Ka tsy havelako intsony
    Tsy havelako handalo intsony Ianao
    Fa honina ato amiko
    Satria efa mitady ahy ela Ianao
    Izao dia eto anilako
    Tsy tiako hisaraka amiko Ianao
    Satria Ianao no Zokiko (in-3)
- id: 508
  title: JESOSY Ô, FAMONJENA
  theme: Fiainana Kristiana
  key: G
  content: |-
    1
    Jesosy ô, famonjena,
    Jereo ny ady ety.
    O! reraka aho mitenena,
    Mpamonjy ô, midina, avia
    (Fa aina)
    Aina ivelomako Ianao, Jeso,
    (Jesosy)
    Aina mitempo anatiko ao ny avotrao
    O! sambatra aho tretrika tokoa
    Fa mitoetra eo Aminao, Jeso.

    2
    Jesosy ô, mofon’aina,
    Antom-piainako Ianao.
    Ny foko he! Karakaina,
    Tondray Fanahy avy Aminao
    (Fa aina)
    Aina ivelomako Ianao, Jeso,
    (Jesosy)
    Aina mitempo anatiko ao ny avotrao
    O! sambatra aho tretrika tokoa
    Fa mitoetra eo Aminao, Jeso.
- id: 509
  title: MIHAINOA MPAMONJY
  theme: Fiainana Kristiana
  key: E
  content: |-
    1
    Mihainoa Mpamonjy, mandrenesa ahy
    Ny foko milonjy, feno ahiahy.
    Mba ampaherezo tsy ho manirery
    Mihainoa, mihainoa, Mpamonjy mahery

    Ampo-dranomaso ny faniriako,
    Lanin’alahelo e! ny masoko,
    Efa mihozohozo koa ny taolako,
    Ka mba vonjeo ry Tompo.

    2
    Mihainoa ny feoko, mitaraina aho.
    Henoy ny toreoko, Jeso ô, afaho.
    Iantrao ry Tompo ka vonjeo sao very.
    Mamonje, mamonje, Mpamonjy mahery

    3
    Mihainao fa mafy raha ny ady eto.
    Mamely ny rafy, sasatry ny sento.
    Ny foko malemy tsy mahari-pery.
    Mijere, mijere, Mpamonjy mahery.
- id: 510
  title: JESOSY NO ANTOM-PIAINAKO
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Jesosy no antom-piainako,
    Hiraiko isan’andro.
    Miova ny fisainako
    Raha Jeso no banjiniko.
    Atokako ho Azy avokoa
    Ny androko rehetra,
    Anjarako sy lovako
    Ilay Tompo Jeso, Mpamonjiko.

    2
    Jesosy no zava-drehetra,
    Tsy misy hafa intsony.
    Fitiavana tsy voafetra
    Nomena avy any ambony
    Atolotro manokana
    Ho Azy izao ny foko
    Anjarako sy lovako,
    Ilay Zanaka Lahitokana

    3
    Jesosy no iantsampazako
    Raha sendra fahoriana.
    Anilany tsy hialako
    Fa feno fifaliana.
    Fa tokiko sy heriko
    Jesosy Ilay mpanavotro
    Anjarako sy lovako,
    Ilay Jesosy antom-piainako.
- id: 511
  title: AKAIKINAO RY JESO TOMPO
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Akaikinao ry Jeso Tompo
    No iriko indrindra
    :,: Akaikinao :,:
    Ny fiainako mirindra.
    Akaikinao ry Jeso tia,
    No tena mahafa-po
    Akaikinao mampionona ahy
    Raha sendra ny manjo

    2
    Ny ho eo an-tongotrao Jeso
    No fifalian’ny foko.
    :,: An-tongotrao :,:
    Ny zioga ho zakako.
    An-tongotrao, ry Jeso tia,
    Eo no aroko izao,
    Ny eo an-tongotrao, Jeso,
    No herin-janakao.

    3
    Akaikinao, anilanao
    Tsy hiala eo intsony.
    :,: Anilanao :,:
    No tena mampitony,
    Anilanao, ry Jeso tia,
    No tena fiadanam-po
    Anilanao, akaikinao,
    Ry Jeso Tompo soa.
- id: 512
  title: MANDAKO SY AROKO IANAO
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Mandako sy aroko Ianao, Jehovah ô,
    Koa tsy manahy aho mandrakizay
    Indro fantatro fa tsy matory
    Ny vatolampiko, Jehovah Ray.

    Tsy hangozohozo ny fanahiko
    Fa napetrako Aminao mandrakizay
    Ny fahamasinana tadiaviko
    Omenao Jehovah Ray (satria)
    Mandako sy aroko Ianao, Jehovah ô,
    Koa tsy manahy aho mandrakizay.
    Indro fantatro fa tsy matory
    Ny vatolampiko, Jehovah Ray.

    2
    Na mifofofofo ny tafiotra be
    Ka mihilana ny sambom-piainako
    Moa halaky kivy, hitomany ve,
    Ianao iankihinako

    3
    Ireo ady mafy ’zay atrehiko
    Dia tsy hampahory ny mpanomponao,
    Fa ny faniriana nokotrehiko
    Dia ny ho voninahitrao

    4
    Na dia mafy sady kinga no mahay
    Ilay fahavalo te hisarika,
    Tokiko ny fanatrehanao, ry Ray,
    ’Zay Mpitana marika
- id: 513
  title: Iza no ampy hampahery
  theme: Fiainana Kristiana
  key: Db
  content: |-
    1
    Iza no ampy hampahery
    Raha ketraka ny fo
    Afa-tsy Jesosy irery,
    ’Lay Mpamonjy Tompo soa?

    Tsy ho haiko ny milaza
    Raha ety an-tany etỳ (etỳ)
    Ny fanahiko hankalaza
    ’Lay Jesosy Tompo tia.

    2
    Tsy ho takatry ny saina
    Ny fitiavan’i Kristy;
    Tsy vidina fa zaraina:
    Ry mpanota mifalia.

    3
    Izy no manome ahy
    ’Zay rehetra ilaiko etỳ
    O! tsy misy mampanahy,
    Azo antoka ny dia.

    4
    Hiaraka amin’ny voavonjy
    ’Zaho koa hidera Anao
    Mba hisaotra Anao Mpamonjy
    Any an-tany vaovao.
- id: 514
  title: ANIRY IZAHAY
  theme: Fiainana Kristiana
  key: G
  content: |-
    1
    Maniry izahay
    Ho any Aminao
    Jerosalema tanànanay,
    Tanàna masina;
    Ny trano lay aty
    Tsy maintsy rovitra,
    Kanefa tazanay erỳ
    Ilay tsara lavitra.

    Tazanay, tazanay
    Ny tany masina.

    2
    Mba tanterahonao,
    Ry Tompo tia anay!
    Ny fikasan’ny Zanakao
    Nataony taminay:
    « Ho any Amiko
    Izay nomenao Ahy,
    Fa tiako ho hitany
    Ny voninahitro. »:

    3
    Mankany Aminao
    Izao ny dianay,
    Na sarotra ny lalana
    Mihira izahay;
    Ny hasasaranay
    Tsy misy intsony izao,
    Fa tazanay sahady re
    Ny tany masina:
- id: 515
  title: HE, TAZAKO JEROSALEMA
  theme: Fiainana Kristiana
  key: A
  content: |-
    1
    He, tazako Jerosalema
    ’Lay tanàna tsara tokoa;
    Feno vatosoa sesehena:
    Topaza sy berila soa,
    Jaspy sy sardoniksa koa.

    2
    He, tazako ny volamena
    ’Zay mamiratra avokoa
    Kanto indrindra izay jerena:
    Tsy misy maloka tokoa,
    Fa hazavain’ny Tompo soa.

    3
    Tsy misy ozona intsony,
    Fa ny ota dia levona,
    Ka fiainana tena tony
    No ho anjarako izao,
    Efa miandry ahy ao.

    4
    Jesosy ô, tantano aho
    Mba ho tody soa Aminao
    Hamasino sy hatanjaho
    Handresy ny ota toa Anao,
    Hiara-monina Aminao
- id: 516
  title: MISY ANTENAIKO INTSONY VE ETY
  theme: Fiainana Kristiana
  key: Eb
  content: "1


    Misy antenaiko in tsony ve ety

    Misy hametrahako ny fo?

    Ry Mpamonjiko midina ka avia

    He, jereo ’ty met y lo.


    Andrandraiko anio ny loha

    Hanantena Anao Tsitoha

    Fifalia-mihelina no hita ko ety

    Ry Mpamonjiko avia.


    2

    Fa ny faniriako di a fantatrao,

    Tsy mia\x1fna aminao ny d ia,

    ’Z ay fanantenako d ia hitanao,

    Ry Mpamonjiko, avia.


    3

    Fahoriana foana izao tontolo izao

    Inoko ny h o velona ety?

    Raha hadisoako izany, avelao

    Ry Mpamonjiko, avia."
- id: 517
  title: MIZOTRA IZAO NY DIANAY
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Mizotra izao ny dianay
    Hankany Aminao,
    Jerosalema tianay,
    Tanàna masina.
    Tsy miatoato izahay;
    Fa miezaka hankaminao.
    Ilaozanay izao ny trano lay
    Nonenanay.

    2
    Tsy andrinay hahita Anao,
    Jerosalema soa.
    Ny hatsaran’ny endrikao,
    Manintona tokoa.
    Ny etỳ efa ho rava izao,
    Tsy ho ela dia hifarana,
    Ny fonay kosa efa lasanao re
    Hatrizao

    3
    Tongava haingana, ry andro
    Mahasambatra.
    Hanaovanay hira hoe:
    Haleloia, Amen.
    Eny, tsy ho ela intsony re
    Dia hiakatra an-danitra,
    Hiara-monina amin’i Kristy
    Doria, doria.
- id: 218
  title: NY LANITRA FIANDRIANANAO
  theme: Ny fiangonana
  key: A
  content: |-
    1
    Ny lanitra fiandriananao
    No tiako honenana izao
    Ka hiara-mifaly Aminao
    No tena iriko tokoa.

    Mihobia, miderà
    Ho velona mandrakizay (miderà)
    Miderà, mihira, miderà
    Ho velona mandrakizay.

    2
    Hiadana mandrakizay
    Hahita ireo havana
    Ka ho tretrika rahatrizay
    Aminao, Jeso, izahay

    3
    Hiara-midera ny Ray
    Izaho sy ny anjeliny ê,
    Jeso no Imanoelanay
    Sady fahasambarako re
- id: 519
  title: RAHOVIANA RE NO HO HITANAY
  theme: Fiainana Kristiana
  key: A
  content: |-
    1
    Rahoviana re no ho hitanay
    ’Lay tanjon’i Kanàna?
    Hifarana eo ny dianay
    Ary ny fitsapana,
    Fa ao ny Tompo miandry
    Hanolotra ny sandry
    Handray anay mba hiditra
    Ho ao an-danitra.

    Ho tena sambatra,
    Sambatra, sambatra
    Ho tena sambatra
    Raha ao an-danitra.
    Hifankahita tava,
    Hifaly toy ny zaza
    Hihira hoe : « Haleloia,
    Ho Anao Jehovah ô! ».

    2
    Akory re amin’izay
    Ny hatsaran’ny hira,
    Hataon’ireo zana-dRay
    Sy irony miaramila.
    Isika tsy hangina,
    Hiaraka mihira
    Hiredona toa ranobe
    Fa voavonjy e!

    3
    ’Reo voavonjy marobe
    Miakanjo lava fotsy
    Mihoby aoka izany re
    Ny avotr’i Jesosy
    Ny hobim-pandresena
    Hitohy sesehena
    « Ho an’ny Zanak’ondry anie
    Ny saotra, laza be. »

    4
    Akory re amin’izay
    Ny hafaliantsika,
    Hahita maso Ilay Ray
    ’Zay tena tia antsika
    Hakamban’ny fitia
    Ho tena iray doria
    Fialonana, ditra, ady koa
    Soloiny zava-tsoa.
- id: 520
  title: ARY, AN-KOATRA ARY
  theme: Fiainana Kristiana
  key: D
  content: |-
    Ary, an-koatra ary,
    Fanantenana soa.
    Fonena-mamy doria
    Fanantenana soa.
    Ao hihaonantsika indray
    Eo anatrehan’ny Ray,
    Sambatra mandrakizay
    Fanantenana soa

    2
    Ary, tapitra tokoa,
    Fanantenana soa,
    Tomany sy sento koa,
    Fanantenana soa.
    ’Ndrey mamiratra er?
    ’Reo volamena ar?;
    Lapa tsy fahita et?,
    Fanantenana soa.

    3
    Henoy, feo manako re,
    Fanantenana soa
    Mireona toa rano be
    Fanantenana soa!
    Lokanga tsara feo,
    Miharo antsa, maneho;
    Lavi-tsento sy toreo
    Fanantenana soa.

    4
    Ary, tsy ho ela izao,
    Handray ilay lova ao,
    Fanantenana soa
    Kristy avy indray
    Hampody antsika amin-dRay
    Eny, ho mandrakizay!
    He, fanantenana soa!
    Fanantenana soa
- id: 521
  title: HE, FALY NY FONAY JESO
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    He, faly ny fonay Jeso
    Miara-midera Anao
    Izay miaritra eso
    Noho ny fitiavanao.

    2
    Ny lanitra izay mazava,
    He, indro nilaozanao,
    Mba hahitanay ’lay tava
    Endriky ny Rainao.

    3
    Matetika nitomany
    Ianao noho ny helokay
    Nijaly tetỳ an-tany
    Mba ho fifalianay.

    4
    Nitady ny olom-bery
    Tanatin’ny alim-be.
    Nitondra toky sy hery,
    Ho an’izay kivy e!

    5
    Izao Ianao mifona
    Ho anay ao an-koatra ao,
    Ka indro koa mandona
    Ao amin’ny fo izao.

    6
    Ho avy eny an-danitra avo,
    Hitondra anay ho any Aminao,
    Irinay re ny ho ravo
    Eo am-pitsenana Anao.
- id: 522
  title: MBA MIVAVAHA
  theme: Fiainana Kristiana
  key: C
  content: |-
    1
    Mba mivavaha raha vao maraina
    Tsarovinao Ilay Mpanao anao.
    Izay niaro ny fanahy sy aina
    Mba ho salama toy izao:

    Tsarovy re, ny Tomponao
    ’Zay Mpiaro anao

    2
    Rehefa tonga koa ny antoandro,
    O! miambena tsara ianao,
    Fa manangoly saina isan’andro
    Ilay devoly rafinao:

    3
    Raha alina mangina, ka hatory,
    Tsarovy eo ny ota izay natao,
    Ka dia ifony mafy sy itsory
    Fandrao maningotra anao:

    4
    Na aiza na aiza ianao mitoetra
    Satana fahavalo ao tokoa
    Ka aza kivy na mba manjoretra
    Fa mivavaha mba tsy ho voa.
- id: 523
  title: AR AN-KOATRA ARY
  theme: Fiainana Kristiana
  key: Bb
  content: |-
    1
    :, : Ar an-koatra ary
    Ilay fonenana soa :,:
    Ary an-koatra ary
    Ilay fonenana soa
    ’Z ay izorako.

    :, : ’Ndeha re hiara -miakatra ao :,:
    ’Ndeha re hiara-miakatra ao
    Ao an-dani tra.

    2
    :, : Mpamonjy a hy Jeso
    Kanef a mety ho anao :,:
    Mpamonjy ahy Jeso
    Kanef a mety ho anao
    Raiso Izy izao.
- id: 524
  title: RAHA MIPOSAKA NY MASOANDRO
  theme: Fiainana Kristiana
  key: D
  content: |-
    1
    Raha miposaka ny masoandro,
    Maraina kanto no indro re!
    Rava tsy hita; ’reo ranon’ando,
    Ny hazavana mamiratra e!

    2
    Raha nisinda ’lay aizim-pito
    Dia indro tamy maraina vao
    Tsy re intsony ny feon-tafiotra,
    Indro mitoetra, fiadanana

    3
    Nitarika ny diako hatrany,
    Jeso Mpamonjy, filohako.
    ’Reo loza maro, ’zay toa tsy hisava,
    Nisinda teo, resy tokoa.

    4
    Ho avy tsy ho ela, maraina vaovao
    Kristy Mpamonjy, ho avy re
    Maraina kanto, tsy hisy tomany
    Fahasambarana ho anao.
- id: 525
  title: TSY MISY INTSONY
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Tsy misy intsony
    ’Zay nampitomany tetỳ
    Fa levona mandrakizay,
    Kristy no indro avy re!

    Vonona aho ny handova
    ’Lay tany vaovao nataon’i Jeso
    Faly sy sambatra tokoa,
    Fa Jeso no Mpanjakako.

    2
    Ny ady ’zay mandrava,
    Mandripaka aina re!
    Hisolo fiadanana,
    Ka ny olona sambatra e!

    3
    Ho tafaray ny maro,
    ’Zay nosarahin’ny ota
    Jesosy, ireo voavotra
    Toy ny fianakaviana iray,
- id: 526
  title: TSY HAIKO RE RAHOVIANA
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Tsy haiko re rahoviana
    No hahitako zavatra,
    ’Zay tena tsy hay jerena:
    Fidirana an-danitra;
    Kanefa re hiandry aho
    Fa poa toy izay ho hitako.
    Fantatro koa fa raha hiseho
    Ny tavany, hatrehiko.

    Ho hitako ny endriny
    Sy ny an’ny olo-masina
    Ho hitako ny Tavany,
    Izaho koa horaisina.

    2
    Ao ny ratsy, ao koa ny soa,
    Mivadibadika ny ety.
    Raha misy mahafaly fo
    Dia mba mihena ny manjo
    Kanefa tsy haharitra,
    Mihelina dia lasa indray
    Rehefa any an-danitra
    No hisy ny mandrakizay.
- id: 527
  title: |-
    SADY MANANTENA NO 
    MAMPAHAFAINGANA
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    Sady manantena no mampahafaingana
    Ny fiavian’ny Tompontsika (ho avy)
    Koa mitsangàna mba hamonjy namana
    Fa ho avy ’Lay andrasantsika
    :,: Mifohaza, miasà mba hanafaingana
    Ny fiavian’ny Tompontsika (ho avy),
    Mifohaza, miasà mba hanafaingana
    Ny fiavian’ilay Jesosintsika :,:
- id: 528
  title: TOMPO O! TONEO
  theme: Fiainana Kristiana
  key: F
  content: |-
    1
    Tompo o! toneo re ’zany adin-tsaina
    Tompo ô! Fefeo re, fa maningotra aina
    O! ry vatolampy, miantso fa manahy.
    Ianao no ampy hampahery ahy.

    2
    Mpamonjy afaho, nofoko malemy,
    Ary hatanjaho, sehatry ny memy
    Miantso Anao Mpamonjy miantso mitalaho.
    Ny foko milonjy, Tompo ô! Afaho.

    3
    Ry Fanantenana, toky sady hery:
    An-dala-mahaana, aza avela irery
    Any indray andro any hiaraka Aminao
    Fiainan-tsy ho lany, tany vaovao.
    Fa Anao ny dera, sy ny voninahitra!
    Fa Anao ny laza ho mandrakizay
- id: 529
  title: NOHO NY FAHASOAVANAO
  theme: Fiainana Kristiana
  key: Bb
  content: |-
    1
    Noho ny fahasoavanao,
    Ry Tompo tena tia ô,
    Noho ny famindramponao,
    Ny ranao masina,
    No anandratako izao
    Ity hirako ity, ankasitraho re.
    O, mba raisonao
    Ny vetsom-poko re

    Tena sambatra aho re, ry Tompo ô
    (Tena sambatra)
    Tena sambatra (tena sambatra)
    O, tena sambatra
    Eny, afaka aho fa nafahanao (Haleloia)
    Haleloia ho Anao
    (Ry Tompo Andriamanitra ô!)
    Haleloia ho Anao,
    Ry Tompo Andriamanitra ô
    Ry Tompo ô, ry Tompo Andriamanitray

    2
    Ny fahotako marobe
    Tsy mba nafeniko Anao
    Satria ianao no nanome
    ’Reo teny fikasana
    Fa raha miaiky aho e
    Ary torotoro fo,
    Dia vonona Ianao
    Mba hikosoka ny fahotako re (rodobe)

    3
    Ianao Jeso ô niantso ahy,
    Ianao koa nifidy ahy.
    Ianao no nanamarina ahy
    Sy nanamasina ahy.
    Hiraiko an-kira ankehitrio
    Izany fitiavanao
    Ka mba henoy, Jeso,
    O, mba raisonao izao hirako hoe:(rodobe)

    4
    Mba tehirizo Tompo ô,
    Izany hasambarako
    Hatreto an-tany ka hatrary
    No hananako Anao
    Ho hirako mandrakizay
    Ho hirako doria, doria
    Ho voninahitrao
    Ny famonjenao
    Ataoko an-kira hoe: (rodobe)
- id: 530
  title: TSARA LOVA RY JESO Ô
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    1
    Tsara lova ry Jeso ô,
    Ny mpanota voavotrao,
    Fa fonenana soa
    Amboarinao ao,
    Hanefanao ny Teninao.

    Ho amin’io tany io tokoa
    No izoran’ny dianay;
    Jeso Tompo no ao,
    Sady efa manao
    Trano soa hipetrahanay.

    2
    Tsara lalana, Jeso ô!
    Ny vahiny tarihinao;
    Raha misy manjo,
    Tsy mba kivy ny fo
    Fa tohanan’ny herinao:

    3
    Tsara vatsy, ry Jeso ô!
    Ny mpandeha fahananao,
    Fa ny Teninao soa
    Mofon’aina tokoa
    Iveloman’ny olonao.
- id: 531
  title: AZA MANGINA Ô!
  theme: Fiainana Kristiana
  key: Eb
  content: |-
    Aza mangina ô! Mifohaza
    Efa akaiky re Jeso
    Miraisa hina hifampilaza
    Fa efa akaiky re Jeso
    Aza variana na be ahiana
    Efa akaiky re Jeso
    Aza sondriana, mahimahina
    Fa efa akaiky re Jeso.
    :,: O! miomàna ianao,
    Hitsena Azy izao
    Ka asandrato re ny maso
    Fa indro ny Mpanjakanao.
    Ka asandrato avo ny maso
    Indro ny Mpanjakanao (Fa ho avy)
    O! miomàna ianao (Hitsena)
    Hitsena Azy izao.:,:
    O! mba faingana re ry Tompo
    Miandry ny olonao (Olonao)
    Zava-boary miara-misento
    Miara-misento hoe : avia (Faingàna)
    Faingàna re Ianao.
- id: 532
  title: ’Ndray andro any
  theme: Fiainana Kristiana
  key: G
  content: |-
    1
    ’Ndray andro any ho reko ny antsonao
    Hiditra any an-tany vaovao,
    Hiakatra ho any an-danitra
    Jeso, Jeso, tena sambatra aho Jeso.
    Hifarana hatreo ny haizina,
    Ny alahelo koa
    Ary ny manjo sy ny ranomasoko tetỳ.
    Jeso, Jeso, tena sambatra aho Jeso.

    2
    Ho avy ilay maraina vaovao,
    ’Lay mazava soa mandrakizay
    Hitoerako any Aminao
    Jeso, Jeso, tena sambatra aho, Jeso.
    Hifarana hatreo ny haizina,
    Ireo ota koa, foana avokoa
    Voasolo fiainam-baovao
    Jeso, Jeso, tena sambatra aho Jeso.

    3
    Hifanatrika amiko Ianao,
    Ry Mpamonjy izay nanavotra ahy.
    Hofihiniko ny tananao.
    Jeso, Jeso, tena sambatra aho, Jeso.
    Hoderaiko ny fitiavanao
    Saotra eram-po, no atolotro,
    Hiankohoka aho hihira hoe:
    Jeso, Jeso, tena sambatra aho Jeso.
- id: 533
  title: AO AM-PONAY ’ZAO
  theme: Fiainana Kristiana
  key: Ab
  content: |-
    1

    Ao am-ponay ’zao ny fanantenana
    Fa ho avy indray ny Tomponay
    (Avy Izy izao)
    Inoanay ’reo teny fikasana
    Nataony teto fahizay (teto fahizay).
    (Tsy ho ela intsony, tsy ho ela)

    Tsy ho ela intsony re
    Izahay hihira hoe:
    Haleloia, Haleloia,
    Tonga ny Mpanjakanay!
    He, ny fonay ’zao,
    Faly manantena
    Ny fiavian’ny Tomponay.

    2
    Miandry Anao ’zahay, Jesosy tia,
    Faingàna mba handray anay
    (Mba handray anay)
    Ny feonay miantso hoe: « Avia,
    Ry Tompo sy Mpanjakanay ».
    (Tsy ho ela intsony, tsy ho ela)
- id: 534
  title: NY ALINA HO LASA
  theme: Fotoana samy hafa
  key: Ab
  content: |-
    Ny alina ho lasa,
    Na ela aza re,
    Hipoaka ny andro
    Mahafinaritra;
    Ny zavona hisava
    An-tendrombohitra ao,
    Ny vavahady tsara
    Ho tsinjoko izao.

    2
    Mba sarotra tokoa
    Ny fiakarana e;
    Mamely mafy koa
    Ny rivo-doza be;
    Fa he ny mpivahiny
    Izay efa trotraka
    tantanan’ny Mpamonjy
    Tsy ho solafaka.

    3
    Ny famonjen’i Kristy,
    Ny fanavotany,
    No loharano soa
    Mangarangarana;
    Nandramako sahady
    Ny rano velona,
    Ka dia nahazo hery
    Am-pandehanana.

    4
    Ny rano be hitanay,
    Ny fefy tsilo koa,
    Ny lalana mahàna
    Ho afaka avokoa:
    Ka dera, Haleloia,
    No mendrika hatao
    Ambara-pahatonga
    Am-pitsaharana.
- id: 535
  title: HE! MARAINA, RAY
  theme: Fotoana samy hafa
  key: Eb
  content: |-
    1
    He! Maraina, Ray ’zao ny andro
    Ka iriko ny Tavanao
    Hamiratra toa masoandro
    Mba hanazava ny diako;
    Hamiratra toa masoandro
    Hanazava ny diako ’zao.

    2
    O! Ray, mba tsilovy ny foko
    Amin’ilay lalànao soa,
    Ka diovy ny faniriako
    Mba hanaiky ny sitrakao
    Ka diovy ny faniriako
    Mba hanaiky sy mba hanoa.

    3
    O! tahio Ray, ny saiko kely
    Ny fiteny sy ny asako,
    Mba tsy hanenenako ireny
    Amin’ny fara androko
    Mba tsy hanenenako ireny
    Amin’ny fara androko.
- id: 536
  title: MAZAVA SY MAMIRATRA
  theme: Fotoana samy hafa
  key: G
  content: |-
    1

    Mazava sy mamiratra aok’izany
    Ny masoandro raha miposaka
    Misinda izao ny haizina an-tany,
    Mazava soa no injay mirotsaka.

    Tonga ao am-po Jesosiko malala,
    Fanazavana ahy hatrizao,
    Mpamonjy soa tsy mba manan-tsahala
    Mitondra toky, hery, aim-baovao.

    2
    Ravo tokoa ny fo raha isan’andro
    No monina ao ’Lay Tompo lehibe.
    Jesosy Kristy Ilay Masoandro
    Mamelona fanahy ka: « O, endrey».

    3
    Fahasambarana feno tokoa
    Sy fifaliana safononoka,
    Ny tebiteby ahiahy koa,
    Raha ao am-po Jeso, dia afaka.

    4
    Raha toa saron-drahona ny andro
    Ka misy ady tena sarotra,
    Tokiko dia Ilay Masoandro:
    Tonga ao am-po hanala tahotra.
- id: 537
  title: MISAOTRA ANAO, RY RAY
  theme: Fotoana samy hafa
  key: G
  content: |-
    1
    Misaotra Anao, ry Ray,
    Nofohazinao indray.
    Ny andon’ny maraina
    Mamelona ny saina.
    Tokinay ’zao hita izao
    Fa Ianao dia tsy mandao.

    2
    Ny hira tian-katao,
    Ny hankalaza Anao
    Fa nomenao ny hery
    Ka tsy hiasa irery.
    Ny anjely irakao
    Indreo koa alefanao.

    3
    Tantano Tompo ô,
    Ny zanakao anio
    Hitory famonjena
    Handeha tsy hivena
    Fa hanao ny asanao
    Izahay mpanomponao.

    4
    Vimbino izahay
    Anio, rahatrizay,
    Ny Tavanao, ry Rainay,
    No aoka hialoha
    Dia hatoky izahay
    Fa Ianao no aminay.
- id: 538
  title: HENOINAO
  theme: Fotoana samy hafa
  key: A
  content: |-
    :,: Henoinao anie (Mba henonao anie)
    Ny feon’ny Tompo mandona ao am-ponao izao
    Mitady anao ka miangavy indrindra, vohay izao
    Ny Tomponao.
    Na ela aza ianao no nandà
    Tsarovy fa mbola tia anao koa.
    Ny fitiavany anao tokoa
    No nanekeny nijaly tetỳ
    Ny feony tia no miantso anao
    Ka valio ny Tomponao. :,:
- id: 539
  title: HE! MIPOSAKA AO AM-PO
  theme: Fotoana samy hafa
  key: Ab
  content: |-
    1
    He! Miposaka ao am-po, Jesosy
    Ny fitiavanao anay.
    Efa narovanao fatratra
    Ka tratra ny maraina vao

    He! Faly re (’zahay)
    ’Zahay zanakao (anio)
    Miampy iray (indray)
    Ny taonanay (anio);
    Omeo fo hendry sy fivoarana
    Ho taona vao ho Anao Jeso

    2
    Ka ny fialiana
    Mitoetra ao anatinay izao
    Dia entinay hidera ny
    Anaranao mandrakizay.

    3
    Ianao Jeso mahay
    Mandahatra ny andro iainanay
    Ka ny sisa mbola homenao
    Hahaizanay hanoa tokoa.
- id: 540
  title: HIDERA AN’ANDRIAMANITRA
  theme: Fotoana samy hafa
  key: Eb
  content: |-
    Hidera an’Andriamanitra aho raha vao maraina
    Fa Izy ihany re no azoko antenaina.
    Izay mandray ny fitarainako ao ambony
    Ka manome fiainan-tsambatra sy tony.
    Ny tanany mahery no mamonjy
    ’Ty foko manirery sy milonjy.
    Ka na mitsoka aza ny tafiotra,
    Eny, hoderaiko ny Anarany Tsitoha.

    2
    Raha manakaiky ny alim-be tsy hahitana,
    Ny foko falifaly sady manantena.
    ’Lay fiadanany natolony ho ahy,
    Injao mamelombelona aina sy fanahy,
    Na dia milentika aza ny hazavana,
    Jesosy irery no fanantenana.
    Ka hoventesiko hanako hatrany,
    Ny hira hidera Anao ry ’Lay Tsitoha.

    3
    Na dia mamaky lohasahan-dranomaso,
    Ka toa mangeja irony loza sy ankaso
    Ny tananao, ry Tompo tia, no mampahery,
    Manandratra avo ity mpanompo saika very.
    Ka hoderaiko, eny hoderaiko
    Ilay fitiavanao ’zay antenaiko,
    Ny famonjena izay natolotra ahy
    No hiderako Anao, ry Tompon’ny fanahy.

    4
    O! indro tazako eo an-kazo fijaliana
    Ny satro-tsilo sy ilay rany nikoriana,
    Ilay fitiavany manolom-pamonjena
    No iandrasako ny satro-diadema.
    Ka hoderaiko, eny hoderaiko
    Ilay fitiavam-be izay lalaiko,
    O! hafaliana tsy haiko lazaina
    Hahita Anao, ry Tompo, Haleloia, Amen.
- id: 541
  title: MOMBÀ ANAY
  theme: Fotoana samy hafa
  key: Eb
  content: |-
    1
    Mombà anay ry Jeso Tompo ô!
    Fa maizina ny alina aty;
    Tsy misy vonjy raha tsy Aminao:
    Mpamonjy tia ô! Momba anay

    2
    Mandalo koa ny andronay ety,
    Ka mihalò ny fifalianay;
    Miovaova izao rehetra izao;
    Ry tsy miova ô! mombà anay.

    3
    Aza mba mivahiny aminay,
    Aza mihevitra ny helokay;
    Aoka ho be ny famindranao fo;
    Ry Jeso Tompo ô! mombà anay.

    4
    Tsy mahaleo tena izahay,
    Fa mora resy, mora kivy koa;
    Ry Jeso Tompo! aoka honenanao
    Ety an-dasin’ny mpanomponao.

    5
    Ny Teninao no fifalianay;
    Ny masonao mitari-dalana;
    Ary ny herinao no tanjakay;
    Sakaiza tsara ô! mombà anay.

    6
    Izay ombanao afa-tahotra,
    Tsy mety kivy na mamoy fo;
    Tsy misy fahoriana izay
    Haninona ny fo arovanao.

    7
    Rehefa tonga ny fotoana
    Hitànay ilay ony maizina,
    Aoka ny tavanao hazava ao,
    Amin’izany re mombà anay.
- id: 542
  title: INDRO HARIVA
  theme: Fotoana samy hafa
  key: A
  content: |-
    1
    Indro hariva, Tompo, ’zao ny andro;
    Nisoka mora teo ny masoandro.
    Mitodika Aminao ity mpanompo:
    Diovy ny foko

    2
    Isaorako ny soa nomenao ahy,
    Asa no vita, Ianao nitahy.
    Maro ny tsiny noho ny halemena
    Ka mba mamelà.

    3
    Ambany elatrao, ry Tompo tia,
    Eo misy aro, loza sanatria.
    Eo torimaso toy ny an’ny zaza
    Na maizina aza.

    4
    Eo misy toky fa hifoha indray,
    ’Lay Jeso Zoky no hamoha anay
    Amin’ny marainan’ny Tany Vaovao
    Manatrika Anao.
- id: 543
  title: ALINA NY ANDRO IZAO
  theme: Fotoana samy hafa
  key: G
  content: |-
    1
    Alina ny andro izao,
    Mangina ny tontolo.
    Ka torimaso mamy
    Irinay, ry Tompo ô!

    2
    Miangavy Aminao
    Iraho anjely maro
    Hitoby hiaro anay
    Irinay, ry Rainay ô!
- id: 544
  title: NISOKA VE MASOANDRO
  theme: Fotoana samy hafa
  key: Ab
  content: |-
    1
    Nisoka ve ‘zany masoandro
    Hitsaharan’ny voary izao?
    Mirotsaka kosa ny ando soa,
    Hanondraka re ny asanao.

    2
    Jehovah Tompo Ianao Mpiaro,
    Isaoranay ny anaranao;
    ’Reo soa be ary ny antra maro,
    Dia fanomezana lehibe.

    3
    Milatsaka ny alina izao,
    Ka asandrato ny lohanay,
    Hitalaho amin’ny Mpamonjinay,
    Mba homeny fiadanana.

    4
    Hikitroka re ny haizim-pito
    Tsy misy ’zay hatahoranay;
    Fa ny Mpiandry eto anilanay,
    Jesosy Tompo, no tokinay.
- id: 545
  title: HARIVA IZAO NY ANDRO
  theme: Fotoana samy hafa
  key: Ab
  content: |-
    1
    Hariva izao ny andro,
    Ry Jehovah Ray;
    Ka indreto izahay
    Mba hanolotra indray
    Dera, saotra, hery, haja
    Noho ny soa noraisinay.
    Ny vita, sy asa,
    Ray ô, isaoranay!

    2
    Hariva izao ny andro,
    Ry Jehovah Ray;
    Entina eto Aminao
    ’Rony halemenay,
    Hadisoana vitanay re
    Dia ifonana Aminao.
    Ny otanay anie
    Ray ô! Havelanao.

    3
    Hariva izao ny andro,
    Ry Jehovah Ray,
    Ny Fanahy Masinao
    Arotsahy aminay
    Raha hianatra izahay izao
    Sy handray ny Teninao
    Fenoy finoana vao,
    Ray ô! ny olonao.

    4
    Hariva izao ny andro,
    Ry Jehovah Ray;
    O! avia hiaro anay,
    Hanavao hery indray
    Mba hoentinay hanompo
    Sy hanao ny asanao
- id: 546
  title: JESOSY Ô, HARIVA NY ANDRO
  theme: Fotoana samy hafa
  key: G
  content: |-
    1
    Jesosy ô, hariva ny andro;
    Mitoera aminay
    Efa hidify izao ny masoandro,
    Matahotra izahay.
    Hiari-tory foana izahay
    Raha tsy Ianao no miambina anay.
    Jesosy ô, meteza hitoetra
    Ety an-dasinay.

    2
    Jesosy ô, Ianao no mazava,
    Hiposaka aminay
    Ny tahotra hisinda, ho rava,
    Ho sambatra izahay.
    Ny tsy finoana, esory aminay
    O! misehoa mba ho tokinay
    Jesosy ô, Ianao no antenaina
    Ianao no aronay.
- id: 547
  title: JESO TOMPO BE FITIA
  theme: Fotoana samy hafa
  key: G
  content: |-
    1
    Jeso Tompo be fitia
    Tonga anatrehanao
    ’Reo zatovo hiara-dia
    Mila hotantananao.
    :,: Arotsahy eto anio:,:
    Mba hameno ’zao ny fony
    ’Lay fitiavana madio.

    2
    Jeso Tompo fanekena,
    Ny voady ’zay natao
    Sitra-po fa tsy terena,
    Aoka hohamafisinao.
    :,: Akambano izy roa :,:
    O, midìna ao am-pony,
    Ampiraisonao tokoa.

    3
    Jeso Tompo vatolampy
    Azo ifaharana,
    Fiarovana ’zay ampy
    Sy ho fitsaharana.
    :,: Aoreno Aminao :,:
    Dia hatoky ’zao ny fony
    Na mamely ny manjo.

    4
    Jeso Tompo fitahiana,
    Mba omeo raha sitrakao,
    Zanaka ho fifaliana
    Atolory azy izao.
    :,: Dia ho fantany tokoa :,:
    Fa ho velona ao am-pony
    Ny afom-pitiavanao.

    5
    Jeso Tompo fandresena,
    Aoka hotantananao,
    Tsy ho resy ns hivena
    ’Reto ondrikelinao.
    :,: Ho tontosa anie ny dia :,:
    Tomoera ao am-pony,
    Mandra-pahatonga ary!
- id: 548
  title: RY TOMPO Ô, OMEO
  theme: Fotoana samy hafa
  key: D
  content: |-
    1
    Ry Tompo ô, omeo
    Ny fitahianao,
    Ny vavakay ekeo
    Akarina Aminao.
    Ireto havanay
    Manatrika Anao,
    Maniry mba handray
    Ilay tso-dranonao.

    2
    Fitiavana madio
    Toy ny an’ny lanitra
    No mampiray anio
    Ka dia haharitra.
    Ho tonga lapa soa
    Ny tokantranony
    Raha Ianao tokoa
    Mitoetra aminay.

    3
    Ianao ’zay Mpanome
    Ny tena mahasoa
    No irinay hahatò
    Ny fiainan’izy roa.
    Eny, hitantana
    Ny diany ety
    Ka tsy ho sampona
    Ho tody hatrerỳ
- id: 549
  title: ’NDRETO MISY OLON-DROA
  theme: Fotoana samy hafa
  key: Eb
  content: |-
    1
    ’Ndreto misy olon-droa
    Nifanaiky hiaraka,
    Hifanampy, hifanasoa,
    Tsy hifandao tsy hisaraka.
    Mila Anao hanampy azy
    Fa aminao ny hery, Jeso
    Ka mba tsy ho vazivazy
    Fa ho tokantrano soa.

    2
    Tonga eto izy, Tompo
    Mila fitahiana
    Mahatsiaro fa mpanompo,
    Zaza hotarihina.
    Koa meteza Ianao
    Hanome ny fitahiana
    Mba ho voninahitrao
    Fiainam-pifaliana.

    3
    Jeso Tompo, hakaikezo
    Izy ireo fa zanakao
    Ka ny ratsy aelezo
    Hanjakan’ny herinao.
    Raha sendra ny mahory,
    Hakaikezo, Tompo tia,
    Mba tsy hirodana akory,
    Tokantrano ho doria.
- id: 550
  title: ANKASITRAHANAO RE, RY RAY
  theme: Fotoana samy hafa
  key: Ab
  content: |-
    1
    Ankasitrahanao re, ry Ray
    Ny hikambanan’ny olon-droa
    Koa indro manoloana anay
    Manam-pikasana soa
    Hiaraka mipetraka
    Hikambana ho tena iray
    Hifanampy ka tsy mba hisaraka
    Fa hifankatia ho mandrakizay
    Hiara-manorin-tokantrano iray
    Ka Ianao no tianay mba hiaraka
    Hanorina izany
    hatretỳ ka hatrarỳ.

    2
    O! mba ekeo re, ry Tomponay,
    Ny mba hitahianao ireo
    Ho fitahiana mandrakizay
    Ka tsy mba hiala teo.
    O! hamasino izao
    Firaisan’izy roa izao
    Ka Ianao, ry Tompo no hanjaka ao
    An-tokantranon’izy roroa
    Mba hitahy sady hanasoa
    Ka aza miala ao, ry Tompo tianay,
    Fa ny fahasoavanao
    Homba ireo mandrakizay.
- id: 551
  title: TAONA MARO EFA LASA
  theme: Fotoana samy hafa
  key: Do
  content: |-
    dia

    1
    Taona maro efa lasa tokoa
    No nitondra ny fiainanay
    Niaraka tamin’ilay Jeso be fitia,
    Ka dia resy ny herin’i Satana

    Asandrato ny Tompo Mpamonjy
    (Asandrato ny Tompo )
    Fa ny fahasoavany
    Nitondranay tena
    Teto amin’izao tontolo izao.

    2
    Tsy mba nisy ireo tebiteby
    Na ireo fanahiana koa
    Tamin’ny hatanorana, hazazana koa
    Fa satria Izy no mitantana

    3
    Tsapanay fa Jeso dia nifidy
    Olona izay sahaza tokoa
    Lehilahy iray, vehivavy iray,
    Samy zanak’Andriamanitra.
- id: 552
  title: RAY Ô! ISAORANAY ANAO
  theme: Fotoana samy hafa
  key: G
  content: |-
    1
    Ray ô! Isaoranay Anao,
    Izao fotoana mamy izao,
    Satria tanteraka tokoa,
    Ny fanirian’ny zanakao.

    Ambino re ’ty tokantrano
    Izay vao naorinao
    Ka hamasino sy tantano
    Hanjakan’ny fitiavanao

    2
    Jeso Ianao no loharano
    Sy anton’ny fiainanay,
    Naorinao ny tokantrano,
    Ho fo, fanahy sy saina iray

    3
    Fenoy ny fiadananao
    Ny tokantranon’izy ’reo
    Ka mba hamirapiratra ao,
    Ny fivavahana Aminao.
- id: 553
  title: RAY Ô, JEREO
  theme: Fotoana samy hafa
  key: C
  content: |-
    1
    Ray ô, jereo ankehitrio
    Fa tonga anatrehanao
    Hangataka fitahiana anio,
    ’Zahay mba ho zanakao
    ’Zay vonon-kiara-dia izao
    Anio sy ho mandrakizay.
    Ry Ray ô, arotsahy re
    Ny fahasoavan-dehibe
    Henoy re, henoy ny vavakay.

    2
    Ry Ray ô, ny fitiavanao
    No arotsahy ankehitrio
    Hameno ny fo hatrizao
    ’Lay tena fitiavana madio.
    Ny herinao no ampanjakao
    Ao amin’ny fiainany izao
    Ho fiainana tanteraka
    Hiezaka tsy ho reraka
    Hizotra ao an-danitra Aminao.

    3
    Na miditra na mivoaka
    Arovinao ny tenany
    Raha sendra ka misolafaka
    Sao dia kivy ny fanahiny
    Ry Ray ô, tohano sy ampio.
    Hazòny akaikinao izao
    Tantano ao an-dalana
    Na inona no misakana
    Ho tonga aminao ny diany.
- id: 554
  title: TOKANTRANO SAMBATRA
  theme: Fotoana samy hafa
  key: Ab
  content: |-
    1
    Tokantrano sambatra
    Toy ny lanitra,
    Anjakam-pitiavana,
    Faly mirana.
    Haravoam-po tokoa,
    Halemem-panahy koa,
    Raha ny fitiavana mampikambana.
    Irario soa tokoa
    Enga ka hanjaka ao
    Ny fitiavana.

    2
    Tokantrano sambatra
    Toy ny lanitra,
    Miara-paly avokoa,
    Miaraka ory koa.
    Entana mavesatra
    Asa mahasasatra
    Rehefa ny fitiavana mampikambana.
    Irario soa tokoa
    Enga ka hanjaka ao
    Ny fitiavana.

    3
    Tokantrano sambatra
    Toy ny lanitra,
    Tena mahafinaritra
    Raha maharitra.
    Manda fikirizana
    Toeram-pamaharana
    Raha ny fitiavana mampikambana.
    Ray ò, arovinao,
    Mba haharitra tokoa
    Tokantrano soa.
- id: 555
  title: NOHAMARININA AHO
  theme: Fotoana samy hafa
  key: G
  content: |-
    1
    Nohamarinina aho, afaka aho Jeso
    Na dia meloka aho dia nodiovinao (dia
    nodiovinao)
    Sahy koa milaza fa voavonjy re
    Nosaonanao (Nosaonanao) ny fahotako be
    Eny, ny hosana izay asandratro
    Dia novalianao ny famindrampo.

    2
    Dia noraisina aho ho mandova Anao
    Nefa tsy nanao ’zay tokony hatao
    Fahafatesana no tamby mendrika ahy
    Nefa izao soloinao hafaliam-panahy.
    Raisonao ny saotra ’zay atolotro
    Sy ny vavaka lazain’ny molotro.

    3
    Na any an-danitra aza tsy hangina koa
    Mbola hilaza fa henin-java-tsoa
    Koa ny anjely hahita marina
    Fa Mpamonjy Ianao ka manamarina
    Izay rehetra miaina mankalaza Anao;
    Fa izay ho very no tsy mino Anao.
- id: 556
  title: JESOSY VE MIHAINO
  theme: Fotoana samy hafa
  key: Eb
  content: |-
    1
    Jesosy ve mihaino,
    Jesosy ve mandre,
    Ka mety hamaly koa
    Ny sentom-pon’ireo
    ’Zay toa very sy miady irery aty?
    Mihaino ve Jesosy,
    (Mamaly koa).
    Fantany ve ’zao vavako izao?
    Ekeo fa mamaly
    Ny vavaka izay atao, Jeso

    2
    Jesosy ve mahita
    Ary mijery koa
    Ny fahoriana eto?
    Fantany ve ’zao ady
    ’Zay mila hahakivy eto ’zao?
    Mahita ve Jeso,
    (Mijery koa?)
    Ampiany ve ’reo olony ’reo?
    Ekeo fa tsy mandao
    Izay te hiaraka Aminy, Jeso.

    3
    Jesosy ve akaiky
    Ary ho avy koa
    Fa efa trotraka sy ana
    Ka mety ho resy
    Ireo ondriny vitsy sisa ireo?
    Akaiky ve Jeso
    (Ho avy koa)
    Hanafaka ’reo ondriny ’reo?
    Mino fa tsy ho ela
    Ho avy hanampy ’reo tokoa, Jeso.
- id: 557
  title: TOMPO MALALA O
  theme: Fotoana samy hafa
  key: D
  content: |-
    1
    Tompo malala ô, ’zao vavako ’zao
    Mba henoinao,
    Ny fanahiako esory tsy ho ao,
    Aoka ho hitako ny herinao
    Sarotra loatra ’zao lalako izao
    Tiako tokoa ny tantananao
    Tompo malala ô, midina, avia
    Fa sao aho ho very etỳ.

    2
    Tompo malala ô, eo an-tananao,
    Eo an-tongotrao
    No hitondrako izao fiainako izao,
    Enga anie hovimbininao
    ’Zay fikasako, ry Ray, Fantatrao,
    Ny faniriako dia efa hitanao
    Nefa, ry Ray ô, izay sitrakao
    Tokoa anie no hatao.
- id: 558
  title: ENTINAY AMINAO
  theme: Fotoana samy hafa
  key: Eb
  content: |-
    1
    Entinay aminao, Tomponay ô,
    (Entinay ho eo aminao, Tomponay ô,)
    Ny fisaoranay
    (Ho Anao ny fisaoranay)
    Fahendrena tsy tratry ny saina
    (Fahendrena ’zay tsy ho tratry ny saina)
    Ny fitondranao
    (Izany fitondranao).

    2
    Fitiavana Ianao, Tomponay ô,
    (Jeso ô, fitiavana Ianao, Tomponay)
    Jereo izahay
    (Avia jereo izahay)
    Ianao irery no toky
    (Ianao irery ihany no toky)
    Hiankinanay.
    (Hery ’zay hiankinanay).

    3
    Mitoera aminay, Tomponay ô,
    (Mitoera ety aminay, Tomponay ô)
    Tahio izahay,
    (Ka mba tahio izahay)
    Hamasino ho fonenanao
    (Tompo hamasino ho fonenanao)
    ’Zay hiraisanay
    (Ho Anao ’zay hiraisanay)
- id: 559
  title: MISAOTRA ANAO IZAHAY
  theme: Fotoana samy hafa
  key: Eb
  content: |-
    1
    Misaotra Anao izahay,
    Mankalaza Anao, Jeso ô;
    Mitafotafo tokoa
    Aminay ny fitiavanao

    Jeso, henoy ’zahay
    (Mihainoa ny vavaka atao anio, Tomponay ô)
    Mitoera eto aminay, Jeso.
    Ho feno hatrany hatrany
    Aminay ny fiadananao.

    2
    Apetrakay, Jeso ô,
    Aminao manomboka anio
    Ny sainay ary ny fo
    Mba ho lapa honenanao.
- id: 560
  title: MIHAINOA, JESO Ô
  theme: Fotoana samy hafa
  key: D
  content: |-
    1
    Mihainoa, Jeso ô,
    Entinay Aminao
    Ny hetahetanay avy ao am-po
    Manatreha Jeso ô,
    Mba ho mandrakizay
    ’Zao voady atao eto izao.

    Iraho ’Lay Fanahy Mpanazava
    Mba hitondra ny fiainanay
    Hitoetra Aminao lalandava,
    Eo anilanao mandrakizay

    2
    Ampidino, Jeso,
    Ilay fitiavanao
    Hanamafy ny fitiavanay;
    Ka meteza, Jeso
    Hamasino izahay
    Nampiraisinao mandrakizay.

    3
    Mijere, Jeso ô,
    Mitantana ny dia,
    Lalan-tsarotra no mbola aleha
    Ka na inona hanjo,
    Dia matoky ’zahay
    Fa eo akaikinay tokoa Ianao.
- id: 561
  title: JESOSY Ô, MPANAVOTRA AHY
  theme: Fotoana samy hafa
  key: Eb
  content: |-
    1
    Jesosy ô, mpanavotra ahy,
    Ianao no antom-piainako
    He! Ravo ny fanahiko
    Fa novidin’ny ranao soa.

    Jesosy ô, ’zaho Anao,
    Ianao ahy hatrizao
    Fa ivelomako tokoa
    Ny fitiavanao Jeso.

    2
    Ianao no fiononako
    Mamelombelona fanahy.
    Manala ny otako ao am-po
    Mpanjaka Tompo mpitahy.

    3
    Ianao Jeso ’zay tena tia
    No antenaiko lava izao
    Mikatsaka ahy ’zay nania
    Sambatra aho voavonjinao

    4
    Raha lavitra Ianao, Jeso,
    Hanjavona ny hoaviko
    Akaikinao no tiako izao
    Eo no fahasambarako.
- id: 562
  title: ’ZAY MAHAKOLOKOLO
  theme: Fotoana samy hafa
  key: Ab
  content: |-
    ’Zay mahakolokolo
    No manana ny soa,
    ’Zahao ny tanimboly
    ’Zay fatratra tokoa,
    Fa he ’reo voninkazo
    Mamerovero ao,
    Toa nofy ’zay handazo,
    Andeha mba jereo

    2
    Ireo ’zay mahavatra
    Handray ny voka-tsoa
    Ka tena tsy hahantra
    Tsy reraka tokoa;
    Jereo ’reo taninketsa
    Mampanantena voa,
    Fa soa tsy manam-petra
    Sy hanim-be tokoa.

    3
    ’Zahay, ry ray sy reny,
    No voninkazo koa.
    Hamerovero any
    An-tokantrano soa;
    Tezao mba hihatsara
    Ny fofo-manitray,
    Mba tsy harahin-tsento
    Ny toetra anananay.

    4
    ’Zahay no toy ny ketsa
    Ho vanona tokoa,
    Hamoa tsy misy fetra
    Sy tena hahasoa;
    Ny fiangonantsika
    Hahita valiny,
    Ny fivavahantsika
    Handroso hery koa.
- id: 563
  title: TSY HANGINA NY FO
  theme: Fotoana samy hafa
  key: Bb
  content: |-
    1

    Tsy hangina ny fo fa hidera
    Satria feno ny hasoavanao
    Fitahiana lehibe tokoa, Ray ô,
    Fa tafita ny taona vaovao

    Fifaliana, Jeso ô,
    No mameno ny fo
    Noho ny fitiavanao
    Enga anie, ka ho aminay
    Ny famindramponao, Tompo tia,
    Anio sy ho doria

    2
    Tsy hangina ny fo, hankalaza
    Ny fitiavanao, Tompo tia ô,
    Velon’aina tokoa sy tafita re
    Noho ny famindramponao, Ray.

    3
    Tsy hangina ny fo, fa voavonjy
    Tamin-dranao soa, Jeso tia
    Namindranao fo na dia mpanota re
    Mba hiova hanahaka Anao
- id: 564
  title: HE! TAONA VAOVAO INDRAY
  theme: Fotoana samy hafa
  key: Eb
  content: |-
    1
    He! taona vaovao indray
    No indro omenao, ry Ray
    Ka hira fiderana izao
    No entinay manaja Anao

    2
    Havaozy, Jeso, ny fonay
    Ho mendrika Anao indray
    Esory ho afaka avokoa
    ’Reo ota ka hadio ny fo.

    3
    Ry lakolosy manenoa
    Mba hikarantsana tokoa
    Hilaza fa akaiky ’zao
    Akaiky ’Lay Mpanjakanao.
- id: 565
  title: MISY FEO MIRINDRA
  theme: Fotoana samy hafa
  key: Ab
  content: |-
    1
    Misy feo mirindra ato am-poko
    Feo mamin’i Jeso ’zao:
    Matokia aza mivadi-po
    Izaho no momba anao.

    Jeso be fitia,
    Mamiko Ianao
    Aza ela, avia
    Hoy ny mpiaraka Aminao.

    2
    Endrey ’zany miaraka Aminao,
    Faly sy mihira koa;
    Mitsiky amiko ny endrikao
    Ka ravo ery ny fo

    3
    Ho avy tsy ho ela Ianao
    Hitsena ahy valaka,
    Hampiditra ao an-tranonao,
    Hihaona ny mpiaraka.
- id: 566
  title: DIOVY JEHOVAH Ô
  theme: Fotoana samy hafa
  key: Eb
  content: |-
    1
    Diovy Jehovah ô!
    Ity havanay ity
    Esory ny ota izay natao,
    O! esory, ô! esory
    Ny ota natao.
    O! esory, ô! esory
    Ka mba diovy
    Ity havanay ity
    Ho Anao. mm...

    2
    Tahio, Jehovah ô,
    Ity havanay ity
    Ho mendrika hanao ny asanao.
    O! tahio, ô! tahio,
    Hanao ny asanao.
    O! tahio, ô! tahio,
    Tahio ry Ray ô
    Ity havanay ity
    Ho Anao. mm...

    3
    Hamasino, ry Ray
    Ity havanay ity
    Ho mendrika hitondra ny Anaranao.
    Hamasino, hamasino
    Ho mendrika Anao
    Hamasino, hamasino
    O! hamasino
    Ity havanay ity
    Ho Anao. Amen!
- id: 567
  title: ZANAHARY NO MAHELA
  theme: Fotoana samy hafa
  key: Eb
  content: |-
    1
    Zanahary no mahela
    ’Zay fe-taona iainanay,
    Ka miantra sy mamela
    Tombon’andro ho anay
    :,: Nefa vitsy, nefa vitsy
    No ho andronay aty :,:

    2
    Betsaka ny andro lany
    Nanaranam-po izao;
    Misy feo manontany:
    « vita va ny asanao? »
    :,: Miezaha, miezaha,
    Avy re ny alim-be.:,:

    3
    Mamindrà fo, Zanahary!
    Mamelà ny helokay;
    Tompo! Aza mba manary,
    ’Ndrao ho very izahay;
    :,: Mihainoa, mihainoa,
    Ny mifona Aminao.:,:

    4
    Ry Jehovah! Manomeza
    ’Zay ilain’ny olonao;
    Mitahia, mampahereza
    Mba ho tonga ao Aminao,
    :,: Ka hahazo, ka hahazo,
    Satroboninahitra ao.:,:
- id: 568
  title: JEHOVAH TOMPO Ô
  theme: Fotoana samy hafa
  key: G
  content: |-
    1
    Jehovah Tompo ô!
    Tahio sy hatsarao
    Ny taninay:
    Tahio ny namanay
    Ho tia ny Teninao
    Dia ampahazavao
    Ny nosinay.

    2
    Ovay ny fombanay
    Ho foin’ny taninay
    Ny sampiny;
    Omeo fo marina
    Izao rehetra izao
    Ka dia mba iantrao
    Ny nosinay.

    3
    Jehovah Tompo ô!
    Tahio ho olonao
    Ny zanakay;
    Tahio ho zanakao,
    Tahio ho marina,
    Ka dia ho taninao
    Ny nosinay.

    4
    Izay mpitondra anay
    Tahio ho tia Anao,
    Jehovah ô!
    Omeo sai-marina
    Hanao ny sitrakao.
    Ka ampanompoy anao
    Ny nosinay.
- id: 569
  title: ’ZAY IRIKO, TOMPO TSARA
  theme: Fotoana samy hafa
  key: G
  content: |-
    1
    ’Zay iriko, Tompo tsara,
    Ny ho toa (Anao)
    Ary koa hanambara
    Ny fitiavanao.

    Mora re ny zioganao
    Fitsaharana tokoa
    Maivana ny entanao
    Fifalian’ny foko.

    2
    ’Zay iriko, Tompo mora,
    Ny hano Anao (Anao)
    Isan,’andro, isan’ora
    Hiaraka Aminao.

    3
    ’Zay iriko, ry Mpamonjy,
    Ho eo anilanao (Anao)
    Mba handraisako ny vonjy
    Dieny ety izao.

    4
    ’Zay iriko mafy indrindra
    Ho any Aminao (Anao)
    Raha avy Ianao hamindra
    Ny vahoakanao.
- id: 570
  title: HE! MAMIRAPIRATRA ERY
  theme: Fotoana samy hafa
  key: Bb
  content: |-
    1
    He! Mamirapiratra ery
    Ny voninkazo eny an-tsaha
    Nefa ny endriny ’zay tena soa
    Mihelina sy vetivety koa.
    Fa izaho koa mandalo
    Sady mpivahiny ety.
    ka ny hivelomako Jeso
    Dia ny fitiavanao.

    2
    Raha hihitsana ’zao nofo izao
    Ho simba ary koa ho lo,
    Raha ho rava koa izao hita izao,
    Heriko ny fitiavanao.
    Ny hany zavatra iriko,
    Angatahiko Aminao:
    Hovelomina ao anatiko ao
    Jeso, ny fitiavana.
- id: 571
  title: EO ANOLOAN’IZAO NOFO IZAO
  theme: Fotoana samy hafa
  key: F
  content: |-
    1
    Eo anoloan’izao nofo izao
    ’Zahay misaotra Anao ry Ray
    Fa mbola velona sy toy izao
    Na dia ao koa ny ota maronay.
    Na malahelo noho ny fisarahana
    Amin’ny havana malalanay
    Ny fonay, ry Ray, ô! mamahana
    Amin’ny teny natao ho anay

    2
    Haterinay ny nofony ho ao
    An-tany nanalana azy
    Ka ao no hiandrasana Anao
    Ambara-panangananao azy.
    Rehefa tonga any am-parany Ianao,
    Hitondra fandresena ho anay,
    Hampaneno ny trompetranao,
    O! atsangano koa ’ty havanay.

    3
    Ry Tompo ô! Ampionony re
    Izao ny fo hanompo Anao
    Fa ny adidinay dia mbola be
    Eo amin-kavana sy aminao.
    O! aoreno ny finoanay Anao
    Ka andrandrao izao ny masonay
    Hijery ny fihavianao
    Hitondra famonjena ho anay.
- id: 572
  title: RY JESO, ZOKY BE FITIA
  theme: Tanora
  key: G
  content: |-
    1
    Ry Jeso, zoky be fitia!
    Avia, mitantàna,
    Fandrao izahay maniasia
    Avilin’i Satana.
    Ry Jeso ô! Tahio izahay
    Fa mbola kely saina
    He! tsy mba hendry, tsy mahay
    Ka mora ambakaina.

    2
    Maniry izahay, Jeso!
    Ho zandry izay manoa,
    Ka dia ampaherezonao
    Ho tia Anao tokoa.

    3
    Indreto izahay, Jeso!
    Tariho hahalala
    Hanaraka ny sitrakao
    ’Zay Zokinay malala
- id: 573
  title: JESO, IANAO NO ZOKIKO
  theme: Tanora
  key: F
  content: |-
    1
    Jeso, Ianao no Zokiko,
    Ekeko re izao:
    Ianao koa no namako
    Sakaiza tsara ery Ianao,
    Ka tiako sy hatoniko, Ianao Jeso.

    2
    Jeso, Ianao no mendrika
    Ka itokiako re,
    Faniloko Ianao, Jeso.
    Sakaiza tsara ery Ianao,
    Ka tiako sy hatoniko, Ianao Jeso

    3
    Izaho dia zaza bodo re,
    Mangataka Aminao
    Ny herinao no aroko.
    Sakaiza tsara ery Ianao,
    Ka tiako sy hatoniko, Ianao Jeso
- id: 574
  title: VENTESO ’ZAO RANKIZY
  theme: Tanora
  key: C
  content: |-
    Venteso ’zao rankizy
    ’Lay hira maminao
    Fa tia zaza Izy
    Jesosy Tomponao
    Derao ka ifalio
    Fa mendrika Azy ’zany.
    Lazao ka ihobio
    ’Zany fitiavam-be

    2
    Ianao ry tanora
    Tiany ho sakaizany
    Ka tonga izao ny ora
    Hanompoana Azy izao
    Avia, ô malakia,
    Fa maro ny adidy
    Efao, eny vitao
    Ny asa nekenao

    3
    Ianao no olom-bery
    Tiany havotana.
    Tsy foiny ho irery
    Ny ota, loza anie.
    Ialao ny ota anio
    Manimba ny fanahy
    Ekeo ka mba fidio
    Jeso Mpanafaka.

    4
    Isika novonjena
    Mba miezaha re
    Hanampy tsy terena
    Ny olo-marobe
    Torio, eny lazao
    Izay tsy mbola nandre
    Torio, eny ambarao
    ’Lay fiadanam-be.
- id: 575
  title: DIENY MBOLA ZAZA AHO
  theme: Tanora
  key: Eb
  content: |-
    1
    Dieny mbola zaza aho
    Sy mbola kely ’zao
    Dia hanolo-tena
    Ho Anao, ry Jeso soa
    Mamiko tokoa
    Ny hankatò Anao
    Koa tafio hery aho hanao
    ’Zay sitrakao.

    2
    Tiako, ry Mpamonjy
    Ny miaraka Aminao
    Toy ireo anjely
    ’Zay fanirakirakao
    Sitrako tokoa
    Hanao ny asanao
    Ka ny foko kely
    Dia ho fonenanao.

    3
    Ao Edena ambony
    Mihira avokoa
    Tsantan-karavoana
    Ho Anao, ry ’Lay Mesia
    Izao dia kely,
    He! Fa mihira koa
    Anao, Zanak’ondry,
    Maty teny Kalvary.
- id: 576
  title: JESO, JESO TIAKO ’ZAO
  theme: Tanora
  key: Ab
  content: |-
    1
    Jeso, Jeso tiako ’zao
    Ny foko mankalaza
    Ilay anara-masinao
    Izay mamin’ny zaza.

    2
    Jeso, Jeso deraiko izao
    Na dia mbola kely
    Iriko indrindra ny hanao
    ’Lay hiran’ny anjely.

    3
    Jeso, Jeso sakaizako
    Ety an-dalan-tery
    Akaiky sady tia tokoa
    Ka nofy izay ho very.

    4
    Jeso, Jeso tompoiko
    Ny ziogany dia mora
    Ny didiny harahiko
    Fanilonay tanora.

    5
    Jeso, Jeso hambarako
    Fa tia ny mpanota
    Ny rany no anjarako
    Nomeny tao Gologota.
- id: 577
  title: IANAO RY MINO HOY
  theme: Tanora
  key: G
  content: |-
    1
    Ianao ry mino hoy ny Tomponao,
    No fahazavan’izao tontolo izao
    Maiszina ny tany, mitsangana re
    Asandrato avo ny fanilo e!

    2
    Aoka ho madio ny fiteninao
    Tsara sady masina ny toetranao,
    Maiszina ny tany, mitsangana re
    Asandrato avo ny fanilo e!

    3
    Efa mby akaiky ny Mpanjakanao
    Tanteraho faingana ny asanao
    Maiszina ny tany, mitsangana re
    Asandrato avo ny fanilo e!
- id: 578
  title: TSAROVY E! RANKIZY
  theme: Tanora
  key: G
  content: |-
    1
    Tsarovy e! rankizy
    Ilay Mpanao anao!
    Ka tadiavo Izy
    Dieny hitanao
    Dieny mbola kely
    Tsarovy rahateo
    Ka aza manadino
    Ilay Mpanao anao.

    2
    Tsarovy, ry zatovo,
    Ilay Mpanao anao!
    Ilaozy ny mpanota,
    Fandrao manimba anao.
    Tsarovy ny Jehovah
    Namorona anao,
    Mampanantena lova
    Sy nahatoy izao.
- id: 579
  title: RY SAKAIZAN’NY TANORA
  theme: Tanora
  key: Eb
  content: |-
    1
    Ry sakaizan’ny tanora!
    Zoky be fitia,
    Sakambino moramora
    Izahay mpania.

    Tompo ô, arovy
    (Tompo, Tompo ô, arovy)
    Ny madinikao.
    (Tompo ny madinikao)
    :,: Aza afoy fa mba tsarovy.
    Tano mafy ho Anao :,:
    (ho Anao)

    2
    Ry sakaizan’ny tanora!
    Tsinjonao arỳ
    ’Zany ady tsy mba mora
    Hitanay etỳ.

    3
    Ry sakaizan’ny tanora!
    Tanonao ’zahay:
    He! Fa be ny mapnakora
    Raha lavo indray.
- id: 580
  title: JESO BE FITIA
  theme: Tanora
  key: Ab
  content: |-
    1

    Jeso be fitia !
    Zaza izahay
    Avy mitaraina
    Mihainoa anay.

    2
    Bodo sy adala,
    Indreo ny zanakao;
    Jeso ô, malala!
    Aza lavinao

    3
    Mpiandry ondry mora!
    Mba tarihonao;
    Tano tsy hania
    Ny ondrikelinao

    4
    Aza avela hitady
    Laza aman-jo!
    Fa Ianao irery
    No mahafa-po

    5
    Tianao ny zaza,
    Jeso, fantatray,
    Ka manolon-tena
    Ho Anao ’zahay.

    6
    Jeso be fitia
    Zaza izahay,
    Avy nba hidera;
    Mihainoa anay.
- id: 581
  title: O! RANKIZY MITSANGÀNA
  theme: Tanora
  key: nC
  content: |-
    1
    O! rankizy mitsangàna
    Misy feo miantso anao
    Aza ela fa faingàna
    Ka vonjeo ’reo namanao.
    Fa nbola marobe tokoa
    ’Reo diso lalana,
    Tandindomin-doza koa
    Sy fahafatesana.
    :,: Andao hanao dia be
    (Andao, andao).
    Hiaraka mandeha
    (Handeha, handeha).
    Hiaraka mandeha
    Hitaona namana :,:

    2
    Feno haizina ny tany
    Mila ny fanilonao.
    Mijoroa hatrany hatrany
    Ny hakiviana ialao.
    Faingàna sy mahereza re
    Jehovah momba anao.
    Toky tena lehibe
    Hodian-tsy hita ve?
- id: 582
  title: HE! FALIFALY IZAHAY
  theme: Tanora
  key: F
  content: |-
    He! Falifaly izahay
    Tratr’izao Sabata izao
    Hirahira maminay
    No asandratray ho Anao
    He! Falifaly izahay
    Tratr’izao Sabata izao.
- id: 583
  title: ’ZAHO HITADY NY MPAMONJY
  theme: Tanora
  key: aB
  content: |-
    1
    ’Zaho hitady ny Mpamonjy
    Na dia mbola kely re
    Fa maniry ho voavonjy
    Toy ny mpino marobe.

    Tiako Jeso, tiako tokoa
    Hianatra ny Aminy aho
    Dia ataoko antso avo
    ’Zany fanavotany.

    2
    Miantso ahy Ianao
    Mba hanao ny asanao
    Ry Tompo ô, inty aho
    Iraho fa mba hanao.
- id: 584
  title: TOMOERA AMINAY
  theme: Tanora
  key: n
  content: |-
    F

    1
    Tomoera aminay ankizy,
    Ry Fanahy Masina ô!
    Meteza re ho tanjakay
    Raiso, iasao izahay.

    Fanahy Masina ô, avia
    Fa mila Anao ’zahay
    Miangavy Anao, tongava
    Ampiasao izahay.

    2
    Tomoera amin’izay ory
    Ampionòny ireo
    Mba itondray balisama
    Ny olo-malahelo.

    3
    Fanahy ô, ampaherezo
    ’Reo reraka am-panahy
    Ny herinao avelao
    Hitondra fiainana.
- id: 585
  title: MAFY TOA ONJA
  theme: Tanora
  key: C
  content: |-
    Mafy toa onja
    ’Zay manafotra
    Ny fitian’i Jeso
    ’Lay Mpanavotra.
    Na mafy re, ny onja be,
    Jeso mamily ny samboko
    Na mafy re, ny onja be,
    Izy no tokiko (tokiko).
- id: 586
  title: JESO NO SAKAIZANAY
  theme: Tanora
  key: F
  content: |-
    1
    Jeso no sakaizanay
    Zaza madinika
    Miaraka Aminy izahay
    Ka he! Faly erỳ.

    2
    Jeso ô, ampio aho
    Mba hiezaka
    Ho madio fo sy saina
    Ho mendrika.

    3
    Jeso ô, tarihonao re
    Ny famindrako
    Raha akaikiko Ianao
    Tsy ho potraka aho.

    4
    Jeso ô, Ianao no tokiko
    Ho sakaizako
    Ka ny toetra anananao
    Dia ho toetrako.
- id: 587
  title: FALIFALY AVOKOA
  theme: Tanora
  key: Ab
  content: |-
    1
    Falifaly avokoa
    ’Zao rehetra izao
    Ary isika ankizy koa
    Dia samy hanandra-peo
    Fa Sabata ny andro anio,
    Fitsaharana madio
    ’Zay manaiky ny Tsitoha
    Hovonjeny koa.

    Mifalia, mihirà
    Noho izao Sabata izao,
    Mihobia, miderà,
    Fa Jesosy tia anao
    Hasambarana tokoa
    Ny eo akaikin’ny Tsitoha
    Fitahiana omena anao
    ’Zao Sabata izao.

    2
    Any an-danitra any koa
    Rehefa eo Jeso
    Dia hivory avokoa
    Raha Sabata toy izao
    ’Reo voavonjy marobe
    Ka hihira mafy hoe:
    Voninahitra ho Anao
    Tompo lehibe.
- id: 588
  title: MIARAKA AMINAO
  theme: Tanora
  key: Bb
  content: |-
    1
    Miaraka Aminao, Jesosy Zoky
    Misy fifaliana, misy toky
    Zaza sambatra ny eo Aminao
    Fa ny fombanao no tiany hatao.

    2
    Ireo teny ratsy tsy fanao
    Tsy mba heno ao, tsy sitrakao
    Fa ny hira-danitra milanto
    Ikaloana ny zava-kanto.

    3
    Mampianatra anay ny Baiboly
    Hanoheranay ny mpanangoly
    Ka raha ho avy indray Ianao
    Raisonao izahay rehetra izao.

    4
    Ary Dadanay sy Neninay
    Raiso fa mitaiza anay
    Aoka samy tsy hangaihay
    Fa ho tody soa ka ho tafaray.
- id: 589
  title: Mifalia re, rankizy ô
  theme: Tanora
  key: G
  content: |-
    1
    Mifalia re, rankizy ô
    Fa notahian’i Jeso
    Asandrato mafy re ny feo
    Hidera Azy ’zao.

    Mifalia re, mihobia koa
    Fa samy tratry ny taona isika
    Izay manoloana

    2
    Aza avela ho very maina re
    Ny andro izay nomena anao
    Atolory re ny tenanao
    Ho an’ny Tomponao.
- id: 590
  title: FAHATOKIANA
  theme: Tanora
  key: F
  content: |-
    :,: Fahatokiana, fahatokiana
    Fahatokiana:
    No toetra vaovao
    Nianaranay ankizy
    Ka fantatray tokoa
    Fahatokiana
    An’Andriamanitra
    Fahatokiantsika Azy. :,:

    1
    (Solo)
    Fiarovana avy amin’ny Tompo
    Mihaino Azy koa sy tia manompo,
    Miasa tsara, eny tia ny hafa
    Mamafy voa tsara tarigetranay.

    2
    (Solo)
    Vavaka mafana, fanajana
    Mamela heloka, matoky tokoa
    Tarihin’Andriamanitra isan’andro
    Manaiky ihany koa izay mahasoa.
- id: 591
  title: NANAIKY JESO
  theme: Tanora
  key: C
  content: |-
    1
    Nanaiky Jeso fa ho mpiandry ahy,
    Hany ka tiako erỳ
    He ny ankizy antsoiny toa ahy,
    Tena tiako Izy.

    He, tiako Jeso
    He, tiako tokoa
    Satria tia ahy taloha
    Raha sedraina aho
    Hakekeziny koa,
    Tiako tokoa Jeso.

    2
    Ny ondry malemy, trotroiny
    O! tiako re Jeso
    Tsy misy iray ’zay mba hadinony
    Tena tiako Jeso.

    3
    Izay manomana toerana soa
    Any an-danitra
    Hiarahako monina Aminy koa
    Ka ho finaritra.
- id: 592
  title: TIAKO JESO
  theme: Tanora
  key: F
  content: |-
    Tiako Jeso, tiako tokoa
    Jeso Tompo
    Izay no hany teniko re:
    Tiako Jeso.
    Mba tiako raha ny fiainako
    Hilaza izany koa;
    Hilaza hoe: tiako Izy
    Tena tiako tokoa.

    2
    Ilaiko Izy, eny ilaiko
    Jeso Tompo
    Izay no hany teniko re:
    Ilaiko Izy.
    Mba tiako raha ny fiainako
    Hilaza izany koa
    Ilaiko Izy, ilaiko
    Tena ilaiko Jeso.

    3
    Deraiko Izy, deraiko re
    Jeso Tompo
    Izao no hany teniko re:
    Derao Jeso.
    Mba tiako raha ny fiainako
    Hidera an’i Jeso
    Hoderaiko, deraiko,
    Hoderaiko Jeso.

    4
    Isaorako, isaorako
    Jeso Tompo
    Izao no hany iriko re
    Hisaotra Azy
    Mba tiako raha ny fiainako
    Ho fisaorana koa
    Hisaotra Azy, hisaotra
    Hisaotra an’i Jeso.
- id: 593
  title: JESOSY BE FITIA
  theme: Tanora
  key: Ab
  content: |-
    Jesosy be fitia,
    Mpiaro ahy Ianao
    Mitantana ny dia
    Amoron-drano ao.

    Jeso ô, jereo
    Ny ondrikelinao
    Raiso ka ekeo
    Ho eo anilanao.

    2
    Vonjeo fa mitaraina
    Ry Tompo be fitia
    Ianao no avotr’aina
    Mamonjy ny mania.

    3
    Ny masoko atodiho
    Hibanjina Anao
    Ny tanako tariho
    Hanao ny asanao.

    4
    Ny sofiko halady
    Hihaino ny hafatrao
    Ny tongotro ho tomady
    Hanaraka Anao.

    5
    Ny vavako ho kinga
    Hanambara Anao
    Baiboly ho ampinga
    Hiaro ny didinao.

    6
    Ny foko sy ny aiko
    Omeko anjakao
    Ny tenako sy ny saiko
    Diovy ho lapanao.
- id: 594
  title: RY JEHOVAH RAINAY
  theme: Tanora
  key: G
  content: |-
    1
    Ry Jehovah Rainay
    ’Zay loharanon-tsoa
    Sy fototry ny fiainanay
    Ianao no ijoroanay
    Dera ho Anao
    (Feo1) Ry Jehovah. Amen!
    (Feo2, 3) Ry Jehovah, Haleloia.
    Haleloia, Haleloia. Amen!
    (Beso) Ry Jehovah. Haleloia. Amen!

    2
    Ry Kristy Mpamonjy
    Filohan’ny tanora,
    Tariho ’reto zandrinao
    Handia ny lala-nombanao
    Dera ho Anao
    (Feo1) Ry Mpamonjy anay, Amen!
    (Feo2,3)Ry Mpamonjy, Haleloia.
    Haleloia, Haleloia. Amen!
    (Beso)Ry Mpamonjy, Haleloia. Amen!

    3
    Ry Fanahy hendry
    Midina ao am-ponay
    Hibitsika, hanoro
    Ny fiaina-mendrika, madio
    Dera ho Anao
    (Feo1)Ry Fanahy hendry, Amen!
    (Feo2,3)Ry Fanahy, Haleloia.
    Haleloia, Haleloia. Amen!
    (Beso)Ry Fanahy, Haleloia. Amen!
- id: 595
  title: RY ZANAKO MANIA
  theme: Tanora
  key: F
  content: |-
    Ry zanako mania
    Henoinao izao
    Izaho be fitia
    Mangoram-po anao;
    Ry zanako! Modia,
    Sao maty ianao,
    Fa be ny bibidia
    Modia re.

    2
    Ny zavatry ny tany
    Sao mahasimba anao
    Harena mety lany
    Tsy mahavonjy anao:
    Izaho irery ihany
    No hiadananao;
    Ka mbola manontany:
    Tsy hody va?

    3
    Mamiratra jerena
    Ny lalan-tsitra-po,
    Fa ankoso-bolamena
    Mamitaka ny fo;
    Ny sitra-pon’ny tena
    Manery ny ainao
    Ario ka miverena
    Modia re!

    4
    Izaho Tompon’aina
    Nijaly ho anao,
    Ka, he, nanolotra aina
    Mba hamonjena anao;
    Ny rako mitaraina
    Modia ianao:
    Ka aza mba malaina,
    Modia re!
- id: 596
  title: INDRO NY TOMPO FA MITSANGANA
  theme: Tanora
  key: Bb
  content: |-
    Indro ny Tompo fa mitsangana
    Eo am-baravarana
    Ka mandona moramora
    Injao ny feony fa miantso
    Toa mamaramparana
    Moa tsy renao, ry tanora?

    O, vohay (ô vohay)
    Dieny izao (dieny izao)
    Mba hidiran’ny Mpamonjy ny fonao
    O, vohay (ô vohay)
    Ka ekeo (ka ekeo)
    Izy mba ho mponina ao.

    2
    Indro ny hola-tsatro-tsilo
    Izao dia eo an-dohany
    Namonjeny anao mpanota
    Eny, ny lanitra ho anao
    Izao dia iantohany
    Raha ianao mety mamoha.

    3
    Indro, ny tanany nahinjitra
    Ary koa ny lanivoa
    Voagorobaky ny ota
    ’Zany fitiavany anao
    Manentanentana ny fo
    Hitomany, ontsaontsa.

    4
    Eny, tsy ho ela dia hivadika
    Ny rasa toy izao.
    Ka ianao indray no handona
    Amin’izay dia hanenenanao
    Ny ratsy ’zay natao.
    Tsy ho hainao ny hifona.
- id: 597
  title: TANORA O, AVIA METEZA
  theme: Tanora
  key: A
  content: |-
    1

    Tanora ô, avia meteza
    Hirotsaka hanafika,
    Ka asandrato ny faneva;
    Samia re marisika!

    Novonjena tamin’ ota
    Mba hanompo ianao
    Koa ampio ireo mpanota,
    Vonjeo, andrao dia very izao.

    2
    O! miverena ry mpanota
    Izy no hafatra entinao
    Jesosy ’lay nivesatra ota
    Ampanekeo ’reo namanao.

    3
    Ny valisoa dia miandry
    Ny mpiasa mahatoky re
    Izay tsy mba tafandry mandry
    Raha mbola misy very e!
- id: 598
  title: TANORA VAO MIVELATRA
  theme: Tanora
  key: C
  content: |-
    1

    Tanora vao mivelatra
    Ho voninkazo manitra
    Masoandron’aina mamiratra
    No hery isandratana
    He! Tsara re, he sambatra!

    2
    Tanora misy bika soa,
    Mahery, hendry sy mahay;
    Mibanjina sy mifantoka
    Aminareo ny masonay
    Mirary soa, mivavaka

    3
    Tanora misy tahotra
    An’Ilay Andriamanitra
    Nanao tempoly ny tenanao
    Hitoeran’ny Fanahiny
    Tandremonao, ambenonao.

    4
    Tanora ô, andraikitrao
    Ny Fiangonan’i Kristy;
    Ataovy asa manokana
    Taomy ireo sakaizanao
    Hiditra ao, honina ao!
- id: 599
  title: RAISO JESO HO LAPANAO
  theme: Tanora
  key: Ab
  content: |-
    1
    Raiso Jeso ho lapanao ny foko
    Iriko re ny fiadananao
    Hoentiko ’lay tanam-bokovoko
    Mba hanahafako ’lay endrikao

    2
    Raiso, Jeso ny androko rehetra
    Foiko avokoa mba hanajana Anao
    Ho ampoky ny soa tsy misy fetra
    Ho fitahiana ny olonao.

    3
    Raiso, Jeso, ny tanako malemy
    Fihino mafy eo an-tananao;
    Aza afoy raha sehatry ny memy
    Fandrao ho kivy ka handà Anao.

    4
    Raiso, Jeso ny fahatanorako
    O! hamasino ho Anao anio;
    Levòny avokoa ny fahotako
    Dia raisonao ny fo ankehitrio.
- id: 600
  title: ’ZAO NO ANDRON’NY HATANORAKO
  theme: Tanora
  key: E
  content: |-
    1
    ’Zao no andron’ny hatanorako
    Hanatonako Anao, ry Mpamonjy;
    Izay hany mba fanantenako
    Itokisako handraisana vonjy.

    Ka ny voady ’zay ataoko anio
    Tanteraho ary koa mba tahio
    Hamasino ho mendrika Anao
    Ny toetrako hatramin’izao.

    2
    ’Zao no andron’ny hatanorako
    Handreseko ny fakam-panahy
    Ka ny toetra tsy maintsy ialako
    Dia ireo ratsy ’zay nahazatra ahy.

    3
    ’Zao no andron’ny hatanorako
    Hitoriako Anao, ry Jesosy
    Ka ny toetrako no hilazako
    Ny finoako Anao tsy voahosy.
- id: 601
  title: MIASÀ RE IZAO
  theme: Tanora
  key: F
  content: |-
    1
    Miasà re izao
    Jeso no momba anao
    Mandra-pahatonganao
    Anatrehan’ny Ray
    Aza ketraka ianao
    Tontosao ny atao,
    Milofosa tokoa
    Mba hamory ny voa.

    Miaingà, miasà
    Mijoroa eo aloha
    O! vitao (O! vitao)
    Ny atao (Ny atao)
    Fa homba anao ny Tompo soa.

    2
    He! Tsarovy tokoa
    Miaramila ianao,
    Ny hijoro, hanavao
    No ilana anao.
    Dia tafio avokoa
    Ny fiadiana mahasoa
    Haharesy ianao
    Sy hahery izao.

    3
    Ho tanora madio,
    No voady hatao
    Miezaha re anio
    Mijoroa hanavao
    Ny fiainana soa
    Idealy tokoa
    Mahereza hatrizao,
    Aza kivy ianao.
- id: 602
  title: INONA NO TIANAO, JESO
  theme: Tanora
  key: Bb
  content: |-
    Inona no tianao, Jeso,
    Mba hatolotro Anao?
    ’Zay nitondra latsa eso
    Noho ny fitiavanao.
    Moa vola sy harena
    Na talenta, hery koa,
    Moa azonao ekena?
    Sa tadiavinao ny fo?

    2
    Inona no tianao, Tompo,
    Mba ho fiderana Anao?
    Dia Ianao izay nanompo
    Na dia Zanaka izao.
    Moa ny hira tsara indrindra
    ’Zay miredona tokoa
    Tena kanto sy mirindra!
    Sa tadiavinao ny fo?

    3
    Fahatanorana soa
    Moa ampy ho Anao?
    Noho ny avotra naloa
    Tany Kalvary izao.
    Izay ananako rehetra,
    Andro sy fotoana koa,
    Foiko re tsy misy fetra,
    Sa tadiavinao ny fo?

    4
    Indro àry, Jeso tia
    Fa afoiko hatrizao,
    ’Tony foko izay mania
    Raha tadiavinao.
    O! amboary sy diovy
    Ho tempoly, lapa soa
    Hamasino sy arovy
    Fa Anao tokoa, tokoa!
- id: 603
  title: RY TANORA MISEHOA
  theme: Tanora
  key: D
  content: |-
    1

    Ry tanora misehoa,
    Ambarao ny Tomponao
    Alatsaho ao am-po,
    Ny fitiavany anao.

    2
    Aza very hevitra
    Eo am-pitoerana
    Mitsangàna mihazavà
    Ianao noa andrasana.

    3
    Hararaoty re izao
    Ny fotoana omena anao
    Kely sisa ka vonjeo
    ’Reo fanahy mitoreo.

    4
    Hoy Jesosy raha tet?:
    Mandehana, mitoria
    Fa Izy hanome hery
    Ho anao, ka matokia.
- id: 604
  title: Vao tanora aho izao
  theme: Tanora
  key: D
  content: |-
    1
    Vao tanora aho izao
    Ka te ho mpiasanao
    Ry Jesosy, Zoky tia
    Raiso na mpaniasia.
    Kely hery, tsy mahay,
    Omeo toky sy ombay
    Jeso Kristy, raisonao
    Mba hiasa ho Anao.

    2
    Ny Baiboly jiroko
    Ho fanilon-diako
    Hampandroso ahy izao
    Mba ho voninahitrao.
    Diovinao ny fiainako
    Ka ampio handresy koa
    Jeso, Kristy, raisonao
    Mba hiasa ho Anao.

    3
    Ampianaro mba ho tia
    Ireo ondry izay mania
    Ry Fanahy Masina ô
    Raisonao ny tanako.
    Sakambino aho izao
    Mba hijoro ho Anao
    Kristy ô! Mpamonjiko
    Izay no faniriako.
- id: 605
  title: NY HATANORANA
  theme: Tanora
  key: Eb
  content: |-
    1
    Ny hatanorana dia toa voninkazo
    Raozy mivelatra, manitra erỳ
    Nefa ho vasoka sady halazo
    Fa ny maharitra dia ny arỳ.

    Eo anilanao no iriko ’zao
    Akaiky Anao Jeso Mpamonjiko
    Eo anilanao, eto ka hatrao
    Anilanao, ry hany Tokiko.

    2
    Ny fifaliana dia indro, mandalo
    Tsy misy mantsy mateza etỳ
    Maro mpisompatra, be fahavalo
    Rahoviana re no ho tody arỳ.

    3
    Ny faniriako, ry Mpamonjy tsara
    Hanompo Anao, raha mbola etỳ
    Rahatrizay dia handray ’lay anjara
    ’Zay voatahiry an-danitra arỳ.

    4
    Ny hahita Anao no iriko ’zao
    Hahita Anao eo anilan’ny Ray
    Eny, hahita Anao dieny etỳ izao
    Indrindra arỳ sy ho mandrakizay!
- id: 606
  title: MANDROSOA IZAO
  theme: Tanora
  key: C
  content: "1

    Mandrosoa izao, ry miar amila soa

    Fa Jesosy no Mpitarika e o aloha

    Atsangano izao ilay fanil onao

    Dia hazavao izao rehet ra izao.


    Ry tanora ô, mba hazavao

    (Ry tanora ô, h azavaonao)

    Ny Nosinao (nosi nao)

    Feno haizina e!

    (’Zao tontolo izao)

    Ka mba vitao ny adidinao.


    2

    No\x1fdina ianao hi tondra soa,

    Dia ny famonjena lehibe tokoa

    Ambarao izao ’l ay fahazavana re

    Dia Jesosy Masoandro lehibe.


    3

    Izao tontolo izao dia hifar ana,

    Ka ny haizim-pito ho tarangana

    Koa milofosa h amonjy n amana

    ’L ay Kanana anie iry fa tazana."
- id: 607
  title: RY TANORA VONINKAZO
  theme: Tanora
  key: Db
  content: |-
    1
    Ry tanora voninkazo
    Feno hatsaran-tarehy
    Faly sady ravoravo
    Feno tsiky, mihomehy.
    Indro ilay Mpanao anao
    Miantso hoe: avia! Avia!
    Anaka atolory ’zao
    Ny fonao mpaniasia.

    2
    Ny mpamonjy no miantso
    Miandry anao hiara-dia,
    Manana ny tena kanto,
    Tsy ny eto fa ny ar?.
    «Miomàna dieny izao
    Hiaraka amin’i Jeso,
    Omeo Azy ny fonao
    Dia ho sambatra doria».

    3
    Ry tanora ho meteza
    Iza no andrasanao?
    Moa ve haharitra ela?
    Nefa ny ora manindao,?
    ’Njay ny feo manao hoe:
    «Moa tia Ahy va ianao?
    Jeso Tompo no miandry,
    Atolory ny fonao».
- id: 608
  title: FAHINY FONY AHO MBOLA ZAZA
  theme: Tanora
  key: F
  content: |-
    1
    Fahiny fony aho mbola zaza
    Hariva vao mitsaha-milalao
    Nanaraka ny lala-mahazatra
    Tsy ela dia ny antso no injao:«Modia fa hisakafo
    izao
    Hariva ny andro
    Modia antsoin’ny reninao»
    Dia nody ihany aho.

    2
    Indray andro tan-tsisin’ny fandriany
    Raha niara-nandohalika izahay,
    Dia toa nandre feoahay
    Miantso koa i Neny
    Feo toa miantso avy amin’ny Ray:
    «Modia antsoin’ny reninao
    Hariva ny andro
    Modia antsoin’ny reninao»
    Dia nody ihany aho.

    3
    Misy sakafo voavoatra sy tsara
    Izay miandry ahy sy anao
    Ny Tompo Jesosy no manambara
    Fa hiara-misakafo aminao
    Modia fa ora mety izao
    Hariva ny andro
    Modia antsoin’ny Tomponao
    Raiso ny akanjo.
- id: 609
  title: O! RY MPINO IZAY
  theme: Tanora
  key: C
  content: |-
    1
    O! ry mpino izay nandray ny Teny,
    Miantso anao anio ny Tomponao
    Miaingà re izao hilaza ireny
    Ho famonjena ireo namanao(Henoy)

    Miantso anao ’zao Kristy Tompo
    Hovalianao ve, mamalia
    O! ekeo
    Raha toa mpanompo vonona
    Handova fiainana arỳ (arỳ)
    ’Zay omen’i Jeso tia (Jeso tia).

    2
    O! ry mpino moa henonao
    ’Lay antso feno fitiavana?
    Koa faingana mitorydieny izao
    Fa ity tany ity anie horavana.

    3
    O! ry mpino mitsangàna izao
    Hoy ny feon’ilay JesoMpamonjy tia
    Mahereza aingao ilay fanilonao
    Hampisinda ny haizina etỳ.
- id: 610
  title: RY TANORA VONINKAZO
  theme: Tanora
  key: D
  content: |-
    1
    Ry tanora voninkazo
    Mavitrika sy sahy
    Tsy manana ahiahy
    Moa mba fantatrao
    Fa zava-poana avokoa
    ’Zao rehetra ary izao (Tanora ô).
    Tsy haharitra ny tany
    Fa toy ny voninkazo
    Ho simba sy halazo
    Andrandrao ny tanjona mahomby dieny ety
    Ilay Kanàna tsara er? (Kanàna er?).

    Hazavao ny taninao
    (Hazavao taninao)
    Andeha torio ny teny soa
    (’Ndeha torio ny teny soa)
    Zotom-po sy hery koa
    (Zotom-po sy hery koa)
    No mendrika an’i Jeso tia
    (an’i Jeso tia anao)

    2
    Ry tanora voninkazo
    Mavitrika sy sahy
    Tsy manana ahiahy
    ’Ndeha hanantona an’i Jeso Tompo
    Dieny izao
    Fa Izy te handray anao (Tanora ô)
    Tsy haharitra ny tany
    Fa toy ny voninkazo
    Ho simba sy halazo
    ’Lay Mpanjaka feno fitiavan-dehibe
    Sasa-miandry ela re (Miandry anao).

    3
    Ry tanora voninkazo
    Mavitrika sy sahy
    Tsy manana ahiahy
    ’Ndeha hanatona
    Tanteraho ny baiko ’zay nomena anao ety
    Fa hivaly soa ar? (Tanora ô!)
    Tsy haharitra ny tany,
    Fa toy ny voninkazo
    Ho simba sy halazo
    Asandrato avo ny fanevan’i Jeso
    Ho hita tsara ety (Ho hita re).
- id: 611
  title: NY ANDRONAO TANORA IZAO
  theme: Tanora
  key: D
  content: |-
    1
    Ny andronao tanora izao
    No tena fatratra
    Hisian’ny hery
    Tena feno hiasana re;
    Ka inona no ataonao
    Mba tiako ho fantatra
    Ary aiza no alehanao,
    Moa fantatrao ve?

    Tsy aleo ve atolotra
    Ilay Mpamonjy tia
    Hoentiny, hamboariny ho tena mendrika,
    Toy izay handeha irery ho be faniasia
    Tsy hahalia lalana
    Ka dia ho rendrika?

    2
    Toa voninkazo tsara loko
    Izany andronao
    Manintona, mamoaka
    Fofo-manitra tokoa.
    Fa rahariva dia halazo
    Ary fantatra
    Ho potika, hihintsana
    ’Lay voninkazo soa.

    3
    O! inona no tombotsoa
    Mahazo izao sy izao
    Kanefa ho potika
    Ny hatanoranao
    Dieny mbola misy
    Ny fotoana iainanao
    Anio, meteza hanavao
    Ireo lasanao.
- id: 612
  title: ’L AY TANÀNA MASINA
  theme: Tanora
  key: C
  content: "1

    ’L ay tanàna masina

    Indro efa tazako eto izao

    Mamirapir atra ery

    Tena mahamanin a.

    Lohar ano mavana

    ’Njao mandefa antso ho anao:

    Avia ianao hiala sasatra e!


    Andao hody e, andao hody e

    Aza mba variana e ty

    Fa misy anjaranao ary.

    Andao hody

    An-tanàna masina

    Misy anjar a tranonao any e.

    Ka aza o menao olon-kafa.


    2

    ’L ay tanàna masina

    Indro efa midina ho ety

    Ilay Mpamonjy, ’Lay Msei a

    Eo am-bavahady re,

    Miramirana ery

    Maika hampandroso anao izao

    Ka moa ve ef a tsinjo nao?


    3

    ’L ay tanàna masina

    Tsy misy na sento na toreo,

    Tsy misy \x1fjaliana

    Tsy misy fahoriana

    ’Ndeha isika izao hankeo

    Fa aza mba varimbariana et y

    O! a ndao, Jeso miandry anao."
- id: 613
  title: ENDREY, TSY TAKATRY
  theme: Tanora
  key: C
  content: |-
    1
    Endrey, tsy takatry ny saiko loatra
    Ny fitiavanao, ry Jeso ô
    Nafoinao ny ainao
    Hanavotra ahy noho ny heloko.

    2
    Endrey, tsy haiko hadinoina re
    Ny fijalianao tao Kalvarỳ
    Niaritra ny mafy Ianao
    Na dia Zanak’Andriamanitra.

    3
    Nangorohoro irery Ianao
    Nisento irery tao Getsemane
    Ny latsa, eso, ny satro-tsilo
    Dia maneho fa tia ahy Ianao.

    4
    Koa indro raiso re, ry Tompo
    Ny tenako izao mba ho Anao
    Na dia mpanota, ô! Raisonao re
    Fa voavidin’ny ranao soa.
- id: 614
  title: ENY, HO SATRIKO
  theme: Tanora
  key: Eb
  content: |-
    1
    Eny, ho satriko, ho mamiko ry Tompo tia,
    Ny hipetraka eo anilanao ho zanakao.
    Ka na lavitra, na sarotra, izany dia,
    Ry Tompo ô, anilanao no tiako.

    Eo anilanao, ry Jeso ô, anilanao
    Eo anilanao tsy mety ho lao
    Ka na lavitra, na sarotra izany dia
    Ry Tompo ô, anilanao no tiako.

    2
    Eny, ho sambatra raha toa onenanao ny fo
    Eny, ho sambatra, ho tretrika, ry Ray Tsitoha.
    Sento sy lonjony dia tsy hisy intsony izao
    Ry Tompo ô! raha Ianao no hanjaka ao.

    3
    Eny, ho ory! Loatra ny fanahy,
    Eny, ho ory aho raha Ianao no lavitra ahy
    Ka na dia mivily aza izao ’ty zanakao,
    Ry Tompo ô! aoka Ianao no tsy handao.
- id: 615
  title: O! RY TANORA IZAY FENO HERY
  theme: Tanora
  key: G
  content: |-
    1
    O! ry tanora izay feno hery
    Indro ny Tompo,
    ’Lay mampahery
    Miantso Izy anio, ka tsy mangina
    Aza variana na be ahiana.

    Tompo malala ’ndreto ’zahay
    O, sakambino, sao lavo indray
    Ny fikasana ho zanakao
    Irina hotanterahinao.

    2
    ’Zao no fotoana mendrika indrindra
    Mba hanolorana ny tenanao
    Hanara-dia, ’Lay be fitia
    Tsy mba hivily na haniasia.

    3
    Ka ny talenta anananao
    Ampiasao, mba hamonjenao
    ’Reo namanao, ô! Mba tohano,
    Tsy ho very ’zao na hahita angano.
- id: 616
  title: MANINDRY ATO AM-POKO
  theme: Tanora
  key: G
  content: |-
    1
    Manindry ato am-poko
    Ny ota natao
    Nentin’ny saina adala
    Nahafoy ny didinao.

    Tiako tokoa Ray malala ô,
    Tiako ny hisaotra Anao
    Tranon’ny Raiko no eto
    Fiadanako mandrakizay.

    2
    Ekeko fa hadisoako
    ’Zay vitako taloha
    Ny hatsarako rehetra
    Dia nosimbako avokoa.

    3
    Tranon’ny Raiko no eto,
    Fiadanako koa
    Ny hatsarako rehetra
    Dia nosimbako avokoa
- id: 617
  title: AMBOARY AHO, JESO
  theme: Tanora
  key: F
  content: |-
    Amboary aho, Jeso, mba ho toa Anao
    Indrindra fa ity foko ity, Jeso ô!
    Mora fanahy sady be fitiavana.
    Tsara sy maha-te ho tia Jeso ô!
    Amboary, Jeso, ny fiainako
    Ka fenoy ny fanahy ho tsara sy mendrika
    (Hanan-toe-panahy tsara sady mendrika)
    Ny fisainana sy ny fiteniko
    (Ny fisaina sy ny fiteniko)
    Enga anie, Jeso, mba ho toy ny Anao.
    (Enga anie ka mba ho toy ny Anao).

    2
    Izao tenako izay feno ota izao
    Indrindra fa ity foko ity, Jeso ô.
    No atolotro mba hohavaozinao.
    Tsy hanala baraka Anao Jeso.
    Amboary, Jeso, ny fiainako
    Ka fenoy ny fanahy ho tsara sy mendrika
    (Hanan-toe-panahy tsara sady mendrika)
    Ny fisainana sy ny fiteniko
    (Ny fisaina sy ny fiteniko)
    Enga anie, Jeso, mba ho toy ny Anao.
    (Enga anie ka mba ho toy ny Anao).

    3
    Ampitoero amiko, ny fitiavanao
    Mba hitiavako ny fahavaloko, Jeso.
    Ireo fomba ratsy, ’zay niainako
    Soloy re Jeso ô! mba ho tena vao.
    Amboary, Jeso, ny fiainako
    Ka fenoy ny fanahy ho tsara sy mendrika
    (Hanan-toe-panahy tsara sady mendrika)
    Ny fisainana sy ny fiteniko
    (Ny fisaina sy ny fiteniko)
    Enga anie, Jeso, mba ho toy ny Anao.
    (Enga anie ka mba ho toy ny Anao).
- id: 618
  title: IRIKO JESO
  theme: Tanora
  key: Eb
  content: |-
    1
    Iriko Jeso ny ho mpianatrao
    Iriko Jeso hanara-dia Anao
    Iriko Jeso hijoro ho Anao
    Iriko Jeso ho tonga zanakao.

    Atolotro anio,
    Ho Anao tsy misy fetra
    Atolotro ho Anao
    Ny tenako Jeso.
    Hanompo Anao
    Hanao ny sitrakao
    Ho Anao manontolo
    Raiso anjakao.

    2
    Iriko Jeso ny tsy hisalasala
    Iriko Jeso, hanoa Anao tokoa
    Iriko Jeso, ry Zokiko Malala
    Iriko Jesosy ny hankatò Anao.

    3
    Iriko Jeso manomboka anio
    Iriko Jeso ny foko ô sasao
    Iriko Jeso iriko mba hadio
    Iriko Jeso ny ho mendrika Anao
- id: 619
  title: TSAROAKO RAY O
  theme: Tanora
  key: Ab
  content: |-
    1
    Tsaroako Ray o!, tsaroako tokoa
    Ny hadisoako natao taminao
    (Tsaroako Ray ô)
    Italahoako ny famindrampo
    (Ny hadisoako izay natao)
    (Nataoko taminao)
    Ray malala ô, avia mihainoa.
    (Ry Raiko ô, avia mihainoa.)

    Fa Kalvary no ahitako anio ny fitiavanao
    Ar koa ny famindramponao.
    Italahoako
    (Omeo ahy ny famindrampo.)
    Ny famindrampo
    Ray malala ô, avia mihainoa.

    2
    Ry Ray malala ô, raha toa halainao
    Tsy ho ahy ny fitiavanao
    (Raha toa halainao)
    (Ny fitiavanao, ry Ray)
    Hangatahiko koa mba hesorinao
    (Esory koa tsy ho ahy)
    ’Zany aina izay nomenao ho ahy.
    (Ny aina izay nomenao ho ahy.)
- id: 620
  title: FIHINO MAFY AHO JESO Ô
  theme: Tanora
  key: C
  content: |-
    1.
    O..........................
    O..........................
    Fihino, fihino, fihino mafy aho Jeso ô,
    Fa malemy, malemy,
    Mora vaky raha tsy an-tananao, Jeso.

    Fihino tahaka an’i Jaona
    Ho eo an-tratranao, Jeso
    Fihino, fihino
    Fa raha eo an-tratranao aho dia ho tony

    2
    Raha sendra ho kivy
    Ka mila hangatsiaka ny finoako
    Hafanao re, ry Zoky
    O, fihino eo an-tratranao, Jeso

    3
    Manonja, mahery sy sivana izao,
    Tompo ô, ka tohano, fihino
    Tsy ho latsaka
    ’Ty zandrinao, Jeso
- id: 621
  title: TANO AHO RY TOMPO
  theme: Tanora
  key: Eb
  content: |-
    1
    Tano aho ry Tompo Andriamanitra ô,
    Ny tenako rehetra no omeko Anao.
    Raiso koa ny foko ho Anao, Jeso
    Fa sambatra izay miaraka Aminao.

    Ny ilaiko rehetra dia anananao,
    Omenao ahy ny fahasoavanao,
    Ny fiadananao iainako tokoa Jesosy ô
    Tsy manan-java-mahory ’zay eo Aminao

    2
    Fa ny fahoriana sy ny ahiahy
    Tsy fantatr’izay mitoetra eo akaikinao
    Fa tsy misy loza ’zay mety hanjo
    Izay miaraka Aminao ka tia Anao

    3
    Sambatra izay eo anilanao
    Izay miaraka Aminao sy tantananao.
    Fifaliana feno tokoa, Jeso,
    Satria izaranao ny fiadananao.
- id: 622
  title: HIFIDY AHO
  theme: Tanora
  key: F
  content: |-
    :,: Hifidy aho :,:
    :,: Hifidy aho toe-piainana,:,:
    Tena kanto indrindra,
    Mendrika ny lanitra.
    O! fahendrena
    Hatsaram-panahy
    Ny fanompoana finoana
    :,: Hifidy aho :,:
    :,: Hifidy aho toe-piainana,:,:
    Tena kanto indrindra,
    Mendrika ny lanitra.

    2
    :,: Hifidy aho :,:
    :,: Hifidy aho toe-piainana,:,:
    Tena kanto indrindra,
    Mendrika ny lanitra.
    O! fahendrena
    Hatsaram-panahy
    Ny fanompoana finoana
    :,: Hifidy aho :,:
    :,: Hifidy aho toe-piainana,:,:
    Tena kanto indrindra,
    Mendrika ny lanitra.

    3
    Hifidy aho, hifidy ianao,
    :,: Hifidy isika toe-piainana,:,:
    Tena kanto indrindra,
    Mendrika ny lanitra.
    Fahatokiana,
    Herim-po vaovao,
    Ny fahalalana ny onony,
    Hifidy aho, hifidy ianao
    :,: Hifidy isika toe-piainana,:,:
    Tena kanto indrindra,
    Mendrika ny lanitra..:,:
- id: 623
  title: EO AN-TANANAO, RY TOMPO
  theme: Tanora
  key: Ab
  content: |-
    1
    Eo an-tananao, ry Tompo
    Ametrahako ny foko
    Ka ny fiainako rehetra
    Foiko anio tsy misy fetra
    Eo an-tongotrao, ry Tompo
    No ipetrahako, ihainoako.
    Ireto teny mampahery ahy
    Tano tsy ho very.

    Inty aho manolo-tena
    Manavao ny fanekena
    Tsy hiala fa hanompo
    Hiasa ho Anao, ry Tompo.

    2
    Eo an-tratranao ihany
    Jeso no itokiako hatrany
    Ny ahiahim-pamonjena
    Ianao, Jeso no antenaina.
    Eo akaikinao, ry Tompo
    Tony aho satria matoky
    Ka fiadanana sy soa
    No omenao ahy tokoa.

    3
    Eo anilanao, ry Tompo
    No tiako ka tsy hialako
    Ka ny androko ’zay sisa
    Hitady ny Paradisa.
    Eo akaikinao, ry Tompo
    Eo no tena fifaliako
    Fiainana mandrakizay
    Homenao rahatrizao.
- id: 624
  title: FANKATOAVANA
  theme: Tanora
  key: D
  content: |-
    :,: Fankatoavana, fankatoavana,
    Fankatoavana an’Andriamanitra
    No filamatra arahiko,
    Arahintsika rehetra
    Fankatoavana.
    Fankatoavana an’Andriamanitra
    Mandroso amim-pahatokiana
    Mivelona amin’ny Tenin’Andriamanitra
    Misotro ny ranon’aina faneken’ny fo
    Mivavaka amin’Andriamanitra
    Mampandroso an’i Jesosy
    Mahari-po, mahery fo tokoa. :,:
- id: 625
  title: JEHOVAH Ô, HERIKO IANAO
  theme: Tanora
  key: Eb
  content: |-
    1
    Jehovah ô, heriko Ianao
    Tokiko, mamiko tokoa
    Ka tsy matahotra aho na manahy
    Fa Ianao manda fiarovako.

    2
    Na dia sarotra ny lalana aza
    Ny herinao ianteherako
    Misinda teo ’zany hasasarana
    Endrika mirana no azo indray.

    3
    Raha toa manonja fatratra ny etỳ
    Na dia solafaka ianao,
    Ny Tomponao no banjino hatrany
    Eo Aminy, toky azo antoka.

    4
    Manomboka anio re ry Tompo
    Apetrako eo an-tananao
    Ny tenako raiso, eny, hamasino
    Ataovy mendrika ho lapanao.
- id: 626
  title: FONY AHO MBOLA KELY
  theme: Tanora
  key: Ab
  content: |-
    1
    Fony aho mbola kely dia tsaroako tokoa
    Ny reniko nampianatra ahy Soratra Masina,
    Ireo tantaran’ny Baiboly nankafiziko;
    Nanoro ny lalan-kizorako.

    Hamasino Jeso ireo talenta
    Hahazoako manompo Anao
    Entiko Aminao ny fangatahako
    Tovy re ny faniriako izao.

    2
    Ankehitriny faly aho ry Neny tiako
    Fa notezainao araka ny baikon’ny Jeso.
    Ilay Jeso Malala any an-danitra anie
    Hamaly anareo noho ’reo soa be dia be.

    3
    Ho jiro hanazava re no tarigetrako
    Hanintona ireo mbola ao anaty haizina.
    Fa tiako hiaraka amiko hitsena Anao Kristy,
    Hiara-mandova ’lay Kanana arỳ.
- id: 627
  title: HENOY ANGE NY HIRA
  theme: Tanora
  key: D
  content: |-
    Henoy ange ny hira
    Ventesinany izao,
    Ny feonay tafatambatra
    Manakoako ao,
    Fa hira mahafinaritra,
    Dia fiderana Anao
    Ho an’ilay Mesia,
    ’Lay Zanak’Andriamanitra.

    1
    Nidina tetỳ Ianao,
    Tompo lehibe,
    Hamonjy anay fa tia anay
    Nanaiky hisolo voina anay:
    Ka raha ho avy indray Ianao
    Eny an-danitra avo erỳ
    Dia hihira izahay
    Ho fiderana anao

    2
    Voninahitra ho Anao
    Tompo Lehibe,
    Ny saotra sy ny haja anie
    Ho Anao tokoa mandrakizay
    Ka ny vavaka atao
    Dia ho fiderana Anao
    Raiso re, ry Tomponay
    Fa vokatry ny fo.
- id: 628
  title: ANDRO MARO NO EFA LASA
  theme: Tanora
  key: F
  content: |-
    1
    Andro maro no efa lasa;
    Aiza izao ’zahay,
    Fa variana mikasa,
    Ts’isy vitanay.

    Ray malala atafio anay ny herinao
    Mba hahery sy handresy ny mpanomponao
    Ka handresy fa nomenao aina vaovao

    2
    Rahoviana ilay mazava
    No ho tonga indray?
    Ka ny haizina hisava,
    Handry fehizay.

    3
    He! Mandalo, he mimalo
    ’Zao fiainana izao,
    Fa handresy fahavalo
    Izay ombanao.

    4
    Taona maro efa lany
    Tsy haharitra
    Ny tantaran’ny tany
    Dia ho tapitra.
- id: 629
  title: ’ZAY MANDRESY
  theme: Tanora
  key: Gb
  content: |-
    :,: ’Zay mandresy, ’zay mandresy, hihira ny
    hiran’i Mosesy
    Sambatra (He sambatra); tretrika (He tretrika)
    Ka tsy hitomany intsony.
    Fanjakana tsy ho rava, sy hiakanjo fotsy lava
    Midera an’i Jehovah (Hidera an’i Jehovah)
    Ao an-danitra ambony. :,:
    :,: Ka hihira hoe: (Haleloia) Haleloia, Haleloia
    (Haleloia) Haleloia
    He Hôsana (Ka mihobia, mihirà irony hira
    fiderana,
    Resy izao ny fandozana (Resy izao ny fandozana)
    Fongana ny fahotana (Fongana ny fahotana)
    Azontsika ’lay Kanana, ka hobio derao
    (O! mifalia, mifalia, mihobia),
    Mifalia, mihobia; mihirà sy miravoa, (Miravoa)
    Asandrato ny hôsana mifanesy (Ka matokia,
    matokia)
    Matokia miadia; mandrosoa eo aloha (aloha),
    Fa handova an’ilay Kanana, ’zay mandresy. :,:
- id: 630
  title: FA FITIAVAKO IANAO
  theme: Tanora
  key: E
  content: |-
    1
    Fa fitiavako Ianao,
    Ry Mpamonjiko tokiko
    Ianao no tsy mandao
    Ianao no Tompoko
    Fa fitiavako Ianao.
    (Ry Tompo tia)
    Heriko tokoa, tokoa.

    Eny, hatrizay, ho mandrakizay
    Ao anatiko ao ahitako Anao
    Na mifoha aho na mandry: io Ianao
    Na mifoha aho na mandry: ao Ianao

    2
    Fa fitiavako Ianao
    Ry mpiaro ny fanahy
    Ianao no manavao
    Ianao no miandry ahy
    Fa fitiavako Ianao
    (Ry Tompo tia)
    Heriko tokoa, tokoa.

    3
    Fa fitiavako Ianao
    Ry Mpanjaka, Ray Tsitoha
    Ianao anatiko ao
    No manapaka ao am-po
    Fa fitiavako Ianao
    (Ry Tompo tia)
    Heriko tokoa, tokoa.
- id: 631
  title: RAHA MAFY NY ADY
  theme: Tanora
  key: F
  content: |-
    1
    Raha mafy ny ady atao etỳ
    Akaro ny masonao
    Jesosy mitazana anao etỳ
    Fa te ho akaikinao.

    Ny sandriny no fihino
    Fa mitsotra hitantana anao
    Borahy eo Aminy ny sentonao
    Vonona Izy hanampy anao.

    2
    Raha ana sy sasatra ianao
    Raha mila ho kivy koa,
    Tsy ho ela dia ho avy
    Ilay Tomponao hanafaka anao tokoa

    3
    Raha toa fahoriana no
    hita atraha toa ranomaso koa
    Mandalo izany fa ilay arỳ
    Hampionona ny ao am-po.
- id: 632
  title: Ny fitiavan’i Kristy anay
  theme: Tanora
  key: "1"
  content: |-
    Ny fitiavan’i Kristy anay
    No hery manentana anay
    Hanaraka ny diany,
    Hampiely koa ny fitiavany.

    2
    Amin’ny Anaran’i Jesosy
    Mifankatiava isika eto
    Aoka hifanohana tsara
    Mba samy tsy ho diso anjara.

    3
    Ny Raintsika an-danitra any
    Mijery antsika zanany
    Vonon-kanampy ny hery
    Mba hamonjena indray ny very.

    4
    Raha hisaraka eto izahay
    Aza ilaozanao, ry Ray,
    Akambanao fo sy saina
    Ka hafanao mba tsy halaina.
- id: 633
  title: INDRETO ’ZAHAY
  theme: Tanora
  key: G
  content: |-
    1
    Indreto ’zahay, indreto ’zahay
    Indreto ’zahay, Jesosy,
    Indreto ’zahay fa vonona re,
    Noho ny hasoavanao.

    2
    Handroso ’zahay, handroso ’zahay
    Handroso ’zahay, Jesosy,
    Handroso ’zahay hanafika izao
    Noho ny fahasoavanao.

    3
    Handresy ’zahay, handresy ’zahay
    Handresy ’zahay, Jesosy,
    Handresy ’zahay, hambabo ho Anao
    Noho ny fahasoavanao.

    4
    Hifaly izahay, hifaly izahay,
    Hifaly izahay, Jesosy,
    Hifaly izahay, hitsena Anao
    Noho ny fahasoavanao.
- id: 634
  title: O! ATSANGANO IZAO
  theme: Tanora
  key: Ab
  content: |-
    1
    O! atsangano izao ny fanevanao,
    Mijoroa, eny, mijoroa
    Fa Jesosy izao no miantso anao
    Hiantafika, eny izao
    Mandrosoa (ry tanora ô!), eo aloha (ry tanora ô!)
    (O! mandrosoa izao)
    Ilay fanevanao,
    (Ilay fanevanao, tanora ô!).
    Jeso ambarao, ota avelao,
    O! vitao ny adidinao
    (Adidinao efa ho roa)
    Mijoroa (ry tanora ô!), misehoa (ry tanora ô!)
    (Mijoroa, misehoa)
    Eny, torio ny Tompo soa,
    Kapiteny hitarika eo aloha
    O! mitsangàna, torio Jeso.

    2
    Izao tontolo izao no halehanao
    Misikìna re ny herim-po
    Ady sarotra manoloana anao;
    Aoka ho vonona re ianao
    Ambarao (tanora ô!), sy lazao (ry tanora ô!)
    (Ambarao sy lazao)

    3
    Tsy ho ela izao dia ho avy an-danitra
    Ilay Tompon’ny asanao
    Milofosa re, ô! Miezaha
    Sy miezaha fatratra
    O! torio (tanora ô!),
    (torio re anio)
- id: 635
  title: MISY ANTSO RE AO
  theme: Tanora
  key: G
  content: |-
    1
    Misy antso re ao an-tanàna,
    Antso mitaraina
    Misy feo toa sasatra sy ana
    Feo miantsoantso hoe: avia
    Feo miavaka, re atỳ
    Feo miavaka, toa feo farofy.

    2
    Endrika mitokana irery
    Manan-kevitra miavaka
    Mahatsiaro fa tsy manan-kery
    Saingy menatra hivavaka.
    Tena miavaka, hitako
    Ka tsy afaka ato an-tsaiko.

    3
    Maso iray mibanjina tsy miala
    Mila vonjy, ta hanatona
    Olo-miala voly nefa ana,
    Resin-doka, tena ankona.
    Mila vavaka matotra
    Nefa tsy afaka fa voageja.

    4
    Efa tonga hanome ny aina
    Hampahery sy hanafaka
    Hihaino antso, vonjy sy taraina,
    Hanome ny valim-bavaka
    Jesosy Kristy, miantso izao
    Miantso ireo mpania toa ahy sy anao.
- id: 636
  title: AHY IZAO NY FAHEFANA
  theme: Tanora
  key: G
  content: |-
    1
    Ahy izao ny fahefana,
    Any an-danitra, eto koa
    Ka torio ny fanjakana
    Ny Filazantsara soa.
    Hoy ny tenin’i Kristy
    Zanak’Andriamanitra
    Tamin’ny mpianatra.

    2
    Ahy koa ny fahefana
    Mba hamaly re ny soa
    Ahy koa ny fitsarana
    An’ireo tsy mankatò
    ’Zaho ihany no mifona
    Sy mamela heloka
    Mpamonjy ny meloka.

    3
    Tsy ho ela dia haneno
    Ny trômpetra farany
    Ka ny Raiko no hameno
    Ny fahefan-janany.
    Ho fohaziny ny maty
    Ka hatsangany tokoa
    Jeso Mpanjaka Tsitoha.
- id: 637
  title: NY PITIK’AFO IRAY
  theme: Tanora
  key: D
  content: |-
    1
    Ny pitik’afo iray
    No tonga afo lehibe
    ’Zay mety hahamay,
    Mandevona ny ala be
    Dia toy izany tokoa
    Ny fitiavan’ny Tomponao
    Raha nandramanao fa soa
    Dia mba hafindranao.

    2
    Mba mahagaga koa
    Ny andro lohataona
    Mitsimoka avokoa
    Ny hazo ’zay tsy maina
    Dia toy izany tokoa
    Ny fitiavan’ny Tomponao
    Hamelona sy hanasoa
    Izay mba tiavinao.

    3
    Iriko re ho anao
    Ny fifaliana tsapako
    Ka raiso hatrizao
    Ho Anao ’Lay Mpamonjiko.
    Fa he fitia tsy ho lany
    Fitiavany anao tokoa
    Ho tsapanao mantsy izany
    Ka hafindranao koa.
- id: 638
  title: RY TANORA MIJOROA
  theme: Tanora
  key: C
  content: |-
    Ry tanora mijoroa
    Ho vavolombelona
    Kristy no mibaiko anao
    Mijoroa, mijoroa
    Asandrato avo be
    Ny fanilo ho tazana e!
    Mijoroa, mijoroa ianao.
    Kristy eo anilanao
    Mba ho herinao
    Asandrato ny feonao
    Mba ho re izao
    Mijoroa, mijoroa ianao
- id: 639
  title: RY MPITORY AN-TSITRAPO
  theme: Tanora
  key: G
  content: |-
    1
    Ry mpitory an-tsitrapo
    Mitsangàna ianao
    Torio eran-tany
    Ny Filazan-tsara izao.

    Mitoria, mitoria; eny mitoria
    Mitoria, mitoria, Jeso no torio
    Manàna re finoana.
    Ka dia mitoria
    Eny, finoana, mitoria,
    Torio ny Teny.

    2
    Na antitra na tanora
    Dia miasà,
    Ny masoandro efa madiva
    Ho lasa.

    3
    Efa akaiky ny Tompo
    Ka dia miasà
    Angòny avokoa ’zay sisa
    Mbola eny an-tsaha.
- id: 640
  title: FANTATRAO VE FA NY ANDRO
  theme: Tanora
  key: Bb
  content: |-
    1
    Fantatrao ve fa ny andro
    Efa lasan-davitra?
    Tsy ho ela, toa akanjo.
    Ny haizina handrakotra.

    Mitsangàna ka dia miezaha
    Vitao ny asanao
    Ry firenen’ny Tompo
    Vitao ny asanao
    Mitsangàna hanefa ny asa
    Nomena anao.

    2
    Ny masoandro efa iva
    Lasa ny fahazavana
    Tsy ho ela dia ho vita
    Ny androm-pahasoavana.
- id: 641
  title: ATREHONAO, RY TOMPO Ô
  theme: Tanora
  key: Eb
  content: |-
    1
    Atrehonao, ry Tompo ô
    Izao fotoana izao
    Ho voninahitrao samirery
    O! atreho manontolo.

    Tolory tsilon-tsaina
    Handray ny hafatrao
    Omeo fo mahitsy
    Hitoeran’ny Teninao
    Omeo fahavitrihana
    Hanao ny asanao
    Ka ny fotoana rehetra
    Hiarahanay Aminao.

    2
    ampahitao ny tavanao,
    Jehovah Tompo ô,
    Ireto olona tafavory
    Mangetaheta Anao.

    3
    Midìna re, Fanahy ô,
    Amboary ny fonay
    Mba hankatò ny Filazantsara
    Ho famonjena anay.
- id: 642
  title: RY MITILIN’I JESOSY
  theme: Tanora
  key: Eb
  content: |-
    1
    Ry mitilin’i Jesosy,
    Ezaho ny antso
    Fa mamatonalina anie izao.
    Ry mpitilin’i Jesosy
    Ezaho ny antso
    Fa hifarana izao tontolo izao.

    Toy inona alina izao
    Ry mpiambina ô?
    Aza mangina fa
    Ezaho ny antsonao.
    Ry mpitilin’i Jesosy
    Ezaho ny antso
    Fa hifarana izao tontolo izao.

    2
    Mandehana ka torio
    Ny famonjena
    ’Zay napetraky ny Tompo aminao.
    Mandehana ka torio
    Ny famonjena
    Fa hifarana izao tontolo izao.
- id: 643
  title: TANTARA MAMIKO TOKOA
  theme: Tanora
  key: G
  content: |-
    1
    Tantara mamiko tokoa,
    Manala ny haizin’ny foko,
    Tantara loharano soa,
    Ilay tantara milaza an’i Jeso.

    O! tantarao indray, tantarao
    O! tantarao indray
    Fa mamiko re! ka tohizo e!
    Ny tantaran’i Jeso.

    2
    Tantara sarobidy koa
    Fa jiro mitsilo ny diako
    Tantara manadio ny fo,
    Tantaran’i Jeso, tantara tiako.

    3
    Tantara tena soa tokoa
    Manaisotra ny ahiahy
    Mitondra ilay fiadanam-po
    Mamelombelona ny fo sy fanahy.
- id: 644
  title: IZAHO VE JESO
  theme: Tanora
  key: Gb
  content: |-
    1
    Izaho ve Jeso no antsoinao
    Handeha ho irakao (hitety)
    Handeha hitety izao tontolo izao?
    (In)’Nty aho Jeso, iraho (Jesosy)
    O! tsy misy tsy mba atolotro
    Hanao ny irakao (na ny)
    Na ny tanako na ny tongotro,
    (In)’Nty aho Jeso iraho.
    Ilainao ve ny tanako?
    Ilainao ve ny androko?
    Ilainao ve ny fananako?
    Ilainao ve ny fo?
    Indro omeko Anao (Indro omeko Anao)
    Omeko avokoa (avokoa)
    Atolotro Anao tontolo
    Hanao ny irakao (Jesosy).

    2
    Izaho ve Jeso no voatendrinao
    Hitondra ny hafatrao (Hiteny)
    Handeha hiteny koa ny vonjy entinao
    (In)’Nty aho Jeso iraho (Jesosy)
    O! tsy misy tsy mba atolotro
    Hitondra ny hafatrao (na ny)
    Na ny vavako na ny molotro
    (In)’Nty aho Jeso iraho.
    Ilainao ve Jesosy ny tanako?
    Ilainao ve Jesosy ny androko?
    Ilainao ve Jesosy ny fananako?
    Ilainao ve ny fo?
    Indro omeko Anao (Indro omeko Anao)
    Omeko avokoa (avokoa)
    Atolotro Anao tontolo
    Hitondra ny hafatrao (Jesosy).
- id: 645
  title: MIAINGÀ IZAO
  theme: Tanora
  key: Db
  content: |-
    1
    Miaingà izao, ry tanora M. V.
    Ary mba lazao isan’ora re
    Ireo namanao mbola be lalao
    Nefa tsy mahay fa izao tany izao ho may.

    Ka andao (andao) ka mba lazao
    (’Ndao ka mba lazao)
    Lazao (lazao) ’zao anio izao
    (’Zao anio izao)
    Izao (izao) ny hafatrao lazao
    (Ny hafatra lazao)
    Lazao ’zao tontolo izao,
    Izao (izao) ny hafatrao lazao,
    (Ny hafatrao lazao)
    ’Zao tontolo izao.

    2
    Ianao no antsoina, ry tanora M. V.
    Hitety ny tany, ka mizora re
    Aza iangarana ireo namanao
    Ambarao koa fa itỳ tany itỳ ho lao.

    3
    ’Ndao ka miolomaiza, ry tanora M.V.
    Ary mba mahaiza miantso mafy hoe:
    ’Ndry ny Tomponao, tamy ka tsenao,
    Avy indray Kristy, hanavao ity tany ity.
- id: 646
  title: MIAINGA, MIASA
  theme: Tanora
  key: C
  content: |-
    1
    Miaingà, miasà, mandrosoa, (eo aloha)
    Marobe ireo vokatra ao an-tsaha
    Mila anao, ka miasà
    Milonjehitra izao ireo vokatra ho anao
    Misehoa mba ho sahy momba anao (ny Fanahy)
    Vokatra sesehena miandry anao
    Aza kivy miasà.

    2
    O! avia mitoria, matokia (mifalia)
    Momba anao Ilay Tompo tia anao
    Ka ny tahotra ialao
    Sesehena tokoa, ireo reraka ao am-po
    Maneke, mamonje ’reo fanahy (marobe)
    Diadema no miandry anao arỳ
    Aza kivy mitoria.

    3
    ’Zay rehetra mandre, maneke (mba handeha)
    Miaraha na ny vavy na ny lahy
    Mba ho famonjem-panahy
    Iaraha-mahita izao fitoriana izao.
    Mazotoa ho tafita, ny Ray (momba anao)
    Hafalian-dehibe doria doria
    Miandry anao ka mitoria.
- id: 647
  title: ANY LAVITRA ANY
  theme: Tanora
  key: Ab
  content: |-
    Any lavitra any
    Misy mitomany
    Iza no hankany
    Hampionom-po
    Sy hilaza soa.

    (Mitsangàna mandehana)
    (Mitsangàna)
    (Iza re no mba hankany)
    Iza no hankany?
    (Any lavitra any)? (Mitsangàna)
    Mba hankany lavitra any
    Any lavitra any
    (Iza re lazao) (Mitsangàna)
    (Fa ny Tompo momba anao)
    Fa ny Tompo momba anao
    (Mitsangàna)
    Aza mba malaina (Mitsangàna)
    Na miahanahana (Mitsangàna)
    :,: N’aiza n’aiza misy anao
    Dia asandrato ny Hosana (Hosana) :,:

    2
    Ao ambadika ao
    Misy mitalaho
    Iza no hankao
    Iza no hamaly
    Mba hamalifaly
    ’Rony izay mijaly?

    3
    Ao an-tsaha mangina,
    Lavi-pifaliana
    Be ny fahoriana
    Ianao tanora,
    Dieny misy ora
    ’Ndeha re mizora.
- id: 648
  title: JESO NO MIANTSO KA EKEO
  theme: Tanora
  key: A
  content: |-
    1
    Jeso no miantso ka ekeo:
    O! mba vorio ny ondriny
    Ianao no Mpiandry ka vonjeo
    Mba hody ao am-balany.

    Katsaho,
    Tadiavo ilay very sao ho faty
    Areno fa lavo
    Ianao hanampy azy.

    2
    ’Njao re fa mitaraina,
    Osa fa noratraina
    Mitady ’lay ranon’aina
    Vonjeo aza malaina.

    3
    Moa efa vonona ianao
    Mba hanompo tsara izao?
    Hiady sy hamory koa,
    Hikatsaka, hamindra fo.

    4
    Tsy ho ela dia ho avy izao
    Ilay Mpiandry Tomponao
    ’Ndeha hiara-miasa hanavao
    Hamonjy izao tontolo izao.
- id: 649
  title: I JESO ’ZAY ZOKINTSIKA
  theme: Tanora
  key: Bb
  content: |-
    1
    I Jeso ’zay Zokintsika
    Dia Mpamonjy mora fo
    Ka ny ota vitantsika
    Dia havelany tokoa.
    Raha mety hovonjeny
    Ka mandao ny sitra-po,
    Dia fiainana no omeny,
    Fiainana tsy mety lo.

    2
    Be ny zava-mahasondriana
    Toa mamiratra tokoa
    Filibana ankamamiana,
    Nefa ange tsy mahasoa.
    Dia injao ’lay feo malemy
    Miangavy mitalaho
    O! ry zandriko manjeny
    Ny ota avelao.

    3
    Ry tanora mahereza
    Mazotoa, miasà
    E! ny lalana mideza
    Ka sahia mitomban-dahy.
    Ilazao ireo tsy mino,
    Taomy koa ireo nania,
    Ka ny hafatra aza hadino
    Ho avy indray Kristy.
- id: 650
  title: TOMPO AMPIO
  theme: Tanora
  key: Eb
  content: |-
    1
    Tompo ampio aho hitaona fanahy
    Fanahy ho Anao mba ho zanakao
    Ampio aho hahazo olona
    Hitsena Anao an-drahon-danitra.

    Ampio (eny ampio)
    Ampio (ry Tompoko)
    Omeo fifaliana ireo Mpanomponao
    Hananom-bokatra ho Anao.

    2
    Raha hatrizay re, ry Mpamonjiko
    Raha hizara ny satroka Ianao,
    Ho fifaliako ny hahita
    Ireo fanahy maro hiaraka amiko.

    3
    Hifampijery, ho faly erỳ
    Ireo voavonjy nahantra tetỳ
    Hifalihavanja, ka hihoby hoe:
    «Hôsana! Hôsana! Ry Mpamonjy tia!»

    4
    Hanidintsidina manerana
    ’Reo tendrombohitra masina e!
    Hahita ireo planeta vaovao
    Hiarahaba ny havantsika ao.

    5
    Hamboly ’zahay ry Jesosy ô,
    Sady hihira, hihira ho Anao
    Ny tranonay e hotsidihinao
    Mandrakizay re hanananay Anao.
- id: 651
  title: INONA KOSA NO HOMEKO
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    Inona kosa no homeko
    An’i Jesosy Mpamonjiko.
    Izy izay nanavotra ny aiko
    Aron’ny fanahiko.
    Moa mendrika Azy ve ny foko
    ’Zay vesaran-tsento sy toloko
    Ka mazàna velon-taraina,
    Noho ny adin-tsaina.

    2
    Inona kosa no homeko
    An’i Jesosy Mpamonjiko.
    Izy izay nanavotra ny aiko
    Aron’ny fanahiko.
    Moa mendrika Azy ve ny foko
    ’Zay vesaran-tsento sy toloko
    Ka mazàna velon-taraina,
    Noho ny adin-tsaina.

    3
    Teo an-tampon’ilay Kalvar?
    Ny mangidy nosotroinao
    Nisoloanao ’ty olom-bery
    Ka voavidy, lasanao.
    Hitako ny tananao, ry Tompo
    Ta handray ny tanako maloto,
    O, mba raiso hiasa ho Anao,
    Mba ho fonenanao.
    Raiso aho anio hiasa ho Anao
    Ho Anao mandrakizay.
- id: 652
  title: RAY Ô, AN-TANANAO
  theme: Olon-tokana - olon-droa - rodobe
  key: G
  content: |-
    1
    Ray ô, an-tananao ny fiainako
    Hazòny mafy isan’andro
    Ho eo anilanao tokoa
    No fiononan’ny foko izao.
    Anilanao, ry Raiko tia
    Eo anilanao mandrakizay.

    2
    He! Fiadanana tanteraka
    No eo anilanao, ry Tompo
    Fo ampoky ny zava-tsoa
    No tsapako raha eo aminao.
    Anilanao, ry Raiko tia
    Eo anilanao mandrakizay.

    3
    Anilanao anio, ampitso koa
    Anilanao tontolo andro
    Anilanao tanteraka
    Anilanao eo no tiako tokoa.
    Anilanao, ry Raiko tia
    Eo anilanao mandrakizay.
- id: 653
  title: ALINA NY ANDRO
  theme: Olon-tokana - olon-droa - rodobe
  key: Ab
  content: |-
    Alina ny andro ’lay sambokely
    Natopatopan’ny onja izao;
    Ny rivo-doza koa dia mamely,
    O! fahoriana, Jesosy tsy tao.
    Indro anefa, fa nisy mazava
    Nanelatrelatra tampoka e!
    Toa nisy endrika izay nampisava
    Ny horohoron’ilay alim-be.

    2
    ’Njao reny tsara, na mafy ny onja,
    Feo nampitony ny fon’izy ireo;
    Tsy be akory, indraim-bava monja:
    ’Zaho ihany, todiho, jereo!
    «Tompo malala, asaovy mankeny
    ’Ty mpianatrao», hoy ny anankiray
    «Avia», hoy ny valin’ny teny
    «Miantoraha eo an-tsandrin’ny Ray.»

    3
    Nefa niahotra fa mafy loatra
    Ny fisafoaky ny ranobe:
    «Tompo, vonjeo fa tsy afa-manoatra,
    Ny sandrinao, ô, ahinjiro re!»
    Avy hatrany, tsy nijery foana,
    Ilay Mpamonjy nandray azy ’zao:
    «Nahoana re no dia kely finoana
    Niahanahana re ianao?»

    4
    Tompo tsy miova, ny fiainako koa
    Toa dia mhery manonja izao;
    He! Loza maro indray mahavoa
    Mila hanafotra ’lay tianao.
    Ampaherezo fa kely finoana;
    Tazòny mafy an-tananao re
    Raha sendra kivy, ô! Aza hadinoina
    Rarao ny onja, savao ny alim-be.
- id: 654
  title: MATY JESOSY
  theme: Olon-tokana - olon-droa - rodobe
  key: C
  content: |-
    Maty Jesosy hisolo ahy re
    Indro fitiavana
    Niaritra irery tanaty alim-be
    Indro fitiavana.
    Inona no hitanao
    Amiko ratsy izao (tsy ’zao)
    No dia nafoinao na dia ny ainao?
    Tompo ô, ambarao (ambarao).

    2
    He voahombo na dia tsy diso re
    Indro fitiavana
    Nafoin’ny Rainy na Zanaka e!
    Indro fitiavana tokoa.
    Inona no hitanao
    Amiko ratsy izao (tsy ’zao)
    No dia nafoinao na dia ny ainao?
    Tompo ô, ambarao (ambarao).

    3
    Naka ny toerako, nahoana re?
    Indro fitiavana
    ’Zaho mpanota sy meloka be
    Indro fitiavana tokoa.
    Inona no hitanao
    Amiko ratsy izao (tsy ’zao)
    No dia nafoinao na dia ny ainao?
    Tompo ô, ambarao (ambarao).

    4
    Tsy foiko mantsy ho faty ianao
    ’Zaho Fitiavana
    Ka dia nafoiko ny aiko ho anao
    ’Zaho Fitiavana.
    Fa ny iriko izao
    Ka moa ve mba foinao?
    Ho Ahy anio sy ho mandrakizay
    Ny fitiavanao!
- id: 655
  title: RY MPANJAKAM-BONINAHITRA
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    Ry Mpanjakam-boninahitra
    He! Midera Anao,
    Izahay ’zay very lavitra
    Fa naverinao.

    :,: Ekeonao, ry Ray, (ry Ray) :,:
    Ny saotra aterinay
    Ho mandrakizay.

    2
    Zanak’ondry ô, misaotra Anao
    Faly, ravo erỳ
    ’Reto olona navotanao
    Tany Kalvarỳ.

    3
    Ry Fanahy Mpanazava ny fo
    Eny, raisonao
    Ny fisaorana eram-po tokoa
    Mendrika Anao.
- id: 656
  title: NA DIA MAIZINA NY DIA
  theme: Olon-tokana - olon-droa - rodobe
  key: Bb
  content: |-
    1

    Na dia maizina ny dia
    Mitatao ny rahona,
    Misy toky tena azo antoka
    Dia ilay Mpamonjy tia,
    Feno hasoavana
    Aminy ny maso no mifantoka.

    Ao ambany elatrao no fiereko
    Raha mamely ny tafiotra mafy re
    Tsy matahotra aho izao
    Fa eo anilako Ianao
    He! Mazava na ny ali-maizim-be.

    2
    Na dia mila hanafotra aza
    Ny onjan’ny famoizam-po
    Misy tanjona azo amaharana,
    Vatolampy tsy ho rava:
    Kristy ’zay Mpamonjiko
    Aminy tsy misy atahorana.

    3
    Tsy mba misy izay ahiko
    Raha eo anilany,
    Izy re no manda ikirizako.
    He! mandroso ’zao ny diako
    Isan’andro arovany,
    Mandra-pahatonga am-pitsaharako.
- id: 657
  title: FIADANANA FENO
  theme: Olon-tokana - olon-droa - rodobe
  key: Ab
  content: "1

    Fiadanana feno no omen’i Jeso ’ zao

    Lohar ano ’zay tsy mba ho ritra

    Fa voavel a avokoa,

    Voasasa tokoa

    Ny o ta mar o izay efa natao.


    Fiadanana tsy ho lany

    Raisiko amin’ny Rany,

    Antsika rehetra

    Fa tsy misy f et ra,

    Dieny ety sy rahatrizay (Hat rizay).


    2

    Fiadanana feno no omen’i Jeso ’ zao

    Na dia be ny mahory mahazo

    Fiarovana mafy

    Na mamely ny rafy,

    Ka mivonona mba hanindao.


    3

    Fiadanana feno no omen’i Jeso ’ zao

    Ao an-dala-mahana sy ety

    Toy ny ando maraina

    ’Z ay mamelona aina

    Sy manolotra hery vaovao.


    4

    Fiadanana feno no omen’i Jeso ’ zao

    Ho anao koa, ry olo-mahantra

    Kristy re no \x1fdio,

    O! ekeo Izy anio,

    Dia ho sambatra koa ianao."
- id: 658
  title: RAHA MANJENJENA FOANA
  theme: Olon-tokana - olon-droa - rodobe
  key: G
  content: |-
    1
    Raha manjenjena foana
    Mila toky izany fo,
    Fa ny ora manoloana,
    No manjombona tokoa:

    Indro! Jeso (Indro! Jeso)
    Mitomany, (Mitomany)
    Fa ny fony tia anao
    Eo anilanao hatrany
    Tsy miala na mandao.

    2
    Raha misento sy misaona,
    Fa mamely ny manjo
    Hasambarana mivaona,
    Hafaliana zary lo.

    3
    Fa ny alom-pijaliana
    Fanafody mahasoa
    Ka omena zaza tiana
    Mba hitombo sy hamoa.
- id: 659
  title: TIAKO HO RE LALANDAVA
  theme: Olon-tokana - olon-droa - rodobe
  key: Ab
  content: |-
    1
    Tiako ho re lalandava
    Jeso ô, ’lay feonao
    F’ Izy mahay mampisava
    Ny alahelo izao.
    Feo manome famelana,
    Fahamarinana koa.
    ’Ndrindra ny fanantenana
    ’Zay mampitraka ny fo.
    Tiako ho re
    (Tiako ho re, tiako ho re )
    ’Zany feonao Jesosy
    (’Zany feonao ô! Ry Jeso
    Fa tena soa
    (fa tena soa, fa tena soa, tena soa)
    ’Zato fitiavanao.

    2
    Tiako ho hita tokoa
    Jeso ô, ny Tavanao,
    ’Zay hampisava avokoa
    Ny haizin’ny ota izao.
    Tavan’ny Tompo Malala
    ’Zay manambara fitia
    Tsy mba miova na miala
    Ahy hatret? sy doria!
    Mba misehoa
    (Mba misehoa, mba misehoa)
    Ianao, ry Jesosy
    (’Zao Ianao, ô, ry Jeso)
    Fa tena soa
    (Fa tena soa, fa tena soa, tena soa)
    Indrindra ny tavanao.

    3
    Tiako hiara-mitepo
    Amin’ny Anao re ny fo
    Dia hisava ny sento
    Ary ho lao ny manjo.
    Eny, hiara-mamindra
    Aminao, tsy hania,
    Ary rehefa hifindra
    Ho eo Aminao, Tompo tia.
    Amin’izay
    (Amin’izay, amin’izay)
    Ianao, ry Jesosy.
    (Dia Ianao, ô, ry Jeso,)
    No ho anjarako mandrakizay
    ( Ho ahy tokoa, ho ahy tokoa, ahy tokoa)
    Eny mandrakizay!
- id: 660
  title: TOY NY RANO
  theme: Olon-tokana - olon-droa - rodobe
  key: Ab
  content: "1

    Toy ny rano ao a n’ony

    Ny \x1fain ako izao

    Mikoriana sady tony

    Noho ny hasoavanao.

    Sambatra aho re

    (Sambatra aho, r e)

    Tompo tia ô!

    (Tompo tia ô!)

    Fitahian-tsy ho l any

    Raisiko Aminao.


    2

    Raha mihantona n y a ndro

    Tsy manahy aho izao,

    Na migaina ny hainandro,

    Ampy ny hasoavanao.


    3

    Eny, na dia karakaina

    Ny e\x1ftra vakiko izao,

    Misy loharanon’aina

    Dia ny hasoavanao.


    4

    Ny iriko dia ho ony

    Onim-pi tiavana

    Hampahery, hampitony

    ’Reo mangetaheta izao.


    5

    Ary ny ho fara -di ako,

    Raha ho tapitra ny ety

    Dia ’Lay rano n iaviako:

    Ianao, Mpamonjy tia."
- id: 661
  title: JESO, MPIANDRY TSARA
  theme: Olon-tokana - olon-droa - rodobe
  key: Bb
  content: |-
    1
    Jeso, mpiandry tsara, no miantso ’zao
    Fa maniry ny hiantoka anao
    Izy te hiandry, hiaro hatrizao
    Ary koa ho andry, manda ho anao.
    O, avia izao, ry ondry ’zay nania
    (:,: O, avia izao, ry ondry ’zay nania :,: )
    ’Zaho no hiandry sy hiaro anao
    (:,: ’Zaho no hiandry sy hiaro anao :,:)

    2
    Jeso ’Lay Mpamonjy no miantso izao
    Fa maniry famonjena ho anao
    Izy ta hanavotra ny fiainanao
    Mba ho kanto, sarobidy hatrizao.
    O, ry olom-bery, mba henoy ny feo
    (:,: O, ry olom-bery, mba henoy ny feo :,:)
    «Manatòna Ahy ’zao anio izao.»
    ( :,: Manatòna Ahy ’zao anio izao. :,:).

    3
    Jeso tena ti no miantso izao
    Sady miangavy koa anao anio
    Izy ’lay nijaly avotra ho anao
    Jeso tena tia, Izy no fidio
    Jeso Tompo tia, raiso ho anao
    ( :,: Jeso Tompo tia, raiso ho anao :,:)
    Raiso ho doria ny androm-piainako
    ( :,: Raiso ho doria ny androm-piainako. :,:).
- id: 662
  title: FOTOAM-BOLAMENA
  theme: Olon-tokana - olon-droa - rodobe
  key: Ab
  content: |-
    1
    Fotoam-bolamena tokoa
    ’Lay ihaonako isa-maraina
    Amin’i Jeso Tompo soa
    ’Zay mofo, ranon’aina.

    Eny, mamy re ny fitiavany,
    Loharano mandrakizay
    Fifaliana re an-tanany,
    Santatr’ilay rahatrizay.

    2
    Ny Tavany feno fitia,
    Mampisava ny fahoriana,
    Sy manamaivana ny dia,
    Mandresy hakiviana.

    3
    ’Njay reko ny feony izao
    Toy ny antsa mandrotsirotsy
    Mameno ’lay maraina vao
    Ravahan-draozy fotsy.

    4
    Na dia hisoka tokoa
    ’Tony andro ety an-tany
    Tsy mba ho kivy zany fo
    Fa Jeso eo ihany.
- id: 663
  title: ANARANA TSY MANAM-PAHAROA
  theme: Olon-tokana - olon-droa - rodobe
  key: F
  content: |-
    1
    Anarana tsy manam-paharoa
    (Tsy mba manam-paharoa)
    Anarana ’zay tiana tokoa
    (Sady tiana tokoa)
    Anarana miraki-java-tsoa
    (Rakitry ny zava-tsoa)
    Moa fantatrao ve Jesosy Kristy?
    (Fantatrao ve Kristy?).

    Anaran-tsoa, Anaran-tsoa
    Anaran-tsoa
    Jesosy Kristy,
    Anaran-tsoa.

    2
    Anarana hobin’Anjely ar?
    Anarana ankalazaina et?
    Satria nietry tany Kalvar?
    Moa fantatrao ve? Jesosy Kristy.

    3
    Anarana ’zay hoderaina indray
    Rehefa vory anatrehan-dRay
    Ar? an-danitra mandrakizay
    Moa fantatrao ve, Jesosy Kristy?

    4
    Raha sendra kivy mantsy izany fo
    Fa he manindry mafy ny manjo
    Ka mila hampilofika tokoa
    Dia misy toky : Jesosy Kristy?
- id: 664
  title: TANTANONAO NY DIANAY
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    Tantanonao ny dianay
    Jehovah Tomponay
    Fa be tokoa ny tahotray
    Fa kely ny herinay,
    He! Sarotra tokoa
    Ny lalana haleha,
    Mijere.

    Tena sitrakay tokoa
    Ny eo anilanao ry Ray
    Sambatra ny fo
    Tantananao, Tomponay

    2
    Meteza hiaraka aminay
    Fa sao dia very indray,
    Ny fiainanay tapahinao
    No fifalianay.
    Ny miaraka Aminao,
    Hataonay rehareha,
    Maneke!

    3
    Ianao no antom-piainanay
    Ianao no tanjakay
    Vohanay ho Anao ny fo
    Satria tempolinao.
    Ny sitrakao atao,
    Ny vavakay ho to.
    Mihainoa!
- id: 665
  title: ATAOKO AN-KIRA
  theme: Olon-tokana - olon-droa - rodobe
  key: G
  content: |-
    1
    Ataoko an-kira ny fitiavana ahy
    Fitiavana tsy mety sasatra
    Ny foko izao dia tsy manahiahy
    Fa lovako tokoa ny lanitra.
    He! sambatra ny foko re
    Fa manana Mpamonjy lehibe.

    2
    Ry namako, avia hiara-paly
    Na sarotra ny lalantsika izao
    Na misy aza re ny mampijaly
    Ezaho mafy koa ny hiranao.
    He! sambatra ny foko re
    Fa manana Mpamonjy lehibe.

    3
    Mpamonjy ô, ekeo ho fiderana
    Anao ny hira izay ventesinay
    Fa na mandreraka sy mahana
    Ny lalana izay izoranay.
    Asandratray ny hiranay
    Hidera ny fitiavanao, ry Ray.
- id: 666
  title: RAISO TOMPO Ô! NY FOKO HO ANAO
  theme: Olon-tokana - olon-droa - rodobe
  key: Ab
  content: |-
    1

    Raiso Tompo ô! Ny foko ho Anao
    Raiso ka mba sasao
    Na tsy mendrika aza
    Diovy ho Anao
    Aza avela ho lao.

    Raiso ny foko, raiso ho Anao
    Raiso ka mba anjakao,
    Raiso Tompo ô, raiso ka sasao
    Aza avela ho lao

    2
    Fo tsy mendrika
    He fo tsy mba madio
    No atolotro anio,
    Tsy azoko ovana ka omeko Anao
    O! ovay mba ho vao.

    3
    Eny mba iriko,
    Hiaraka Aminao
    Tompo aza mandao
    Eo anilanao tsy lany ny fitia
    Ka tantanao ny dia.
- id: 667
  title: ENTO MORAMORA
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    Ento moramora
    Mba hody aho, ry Ray,
    Tano isan’ora
    Fa andrao mania indray,
    Sasatry ny ota
    Manina ny soa,
    Ry nisolo tao Golgota,
    Entonao tokoa.

    (O, vohay ny vala)
    O, vohay ny vala
    Ka raiso ny ondrinao,
    Ry mpiandry mahalala
    Ny halemeko izao.

    2
    Ento moramora
    Mba hody aho, ry Ray,
    Tano fa tanora,
    Andrao dia resy indray.
    Be ny fahavalo
    He! masiaka koa,
    Ry Mpandresy tsy mimalo,
    Entonao tokoa.

    3
    Ento moramora
    Ho ao an-dapa ar?
    Be ny mpanakora
    Ka andrao dia kivy et?
    Tano ny finoako
    Tsy handà Anao,
    Ry ’Lay itokian’ny foko.
    Entonao tokoa.
- id: 668
  title: MPAMONJIKO FENO HANITRA
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    Mpamonjiko feno hanitra
    Sy voninahitra;
    Na deraina tao an-danitra,
    Dia tsy niahotra.

    Fa indro nifidy ho ory
    Noho ny heloko;
    Nandao ny lapa ivory
    Jesosy soloko.

    2
    Fa ny voninahitry ny Ray
    Izay nananany
    No efa nilaozany handray
    Ny jalin-janany.

    3
    Koa iza re no hahasaraka ahy
    Amin’ny herinao
    Fa ny saina, tena sy fanahy
    No niantohanao.

    4
    Andrandraiko an-karavoana
    Ny fiavianao
    Ny halemeko hosoloana
    Ny voninahitrao.
- id: 669
  title: RAY MALALA ASEHOY
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    Ray Malala asehoy
    Ny famindram-ponao;
    Ka ny vavakay henoy
    Asandratra Aminao
    Mamelà ny helokay
    ’Zay vita taminao
    Hamarino izahay
    Hiraisana Aminao.

    Tompo ô! Ampio
    Aza afoy fa mba tahio
    Tano tsy hania
    Mba ho zanakao doria.

    2
    Jeso ô, Mpamonjisoa,
    Vonjeo ny olonao,
    Mba ho tia sy hanoa
    Ny didy masinao.
    He! malemy izahay,
    Tafio ny herinao
    Dia handroso sy hahay
    Hanao ny sitrakao.

    3
    Ry Fanahy Masina ô,
    Tariho izahay
    Ka arovy hatrizao
    Ny fandehananay.
    Aoka tsy hafoinao,
    Tohano hatret?
    Tsy hisaraka Aminao
    At? ka hatrer?.
- id: 670
  title: EO AN-TSANDRINAO, RY RAY
  theme: Olon-tokana - olon-droa - rodobe
  key: C
  content: |-
    1
    Eo an-tsandrinao, ry Ray,
    Miantoraka izahay
    Avy tsy misalasala
    Na dia lavitra ny vala
    Ny toeranay hatrizay.

    Na tsy mendrika aza re
    Hodiovinao anio
    Ka hamirapiratra
    Toa masoandro mirana.

    2
    Izy mantsy re no loha
    Tokana ahitana soa
    Ka ireo tsela-mahajambena
    Manodidina ny tena
    Samy rava hatrizao.

    3
    Eny, anio ho mandrakizay
    Ny fiainako, ry Ray
    Eo am-pelatananao
    No apetrako izao
    Raiso, Tompo, anjakao.
- id: 671
  title: ANDRASO JESO
  theme: Olon-tokana - olon-droa - rodobe
  key: Bb
  content: |-
    1
    Andraso Jeso hamonjy anao
    Andraso Izy fa tsy mahafoy,
    He, mahatoky ny teniny ’zao
    O, raiso ka inoy.

    Tsy mba ho menatra
    (Tsy mba ho menatra)
    Tompo no miandry anao
    (Tompo no miandry anao)
    Fa indro famindram-po lehibe
    Atafinao azy re.

    2
    Andraso Jeso raha sarotra
    Ny lalana izay diavinao
    Mahàna sady mahatahotra
    Fa maizina izao.

    3
    Andraso Jeso, na ela aza re
    Ny famonjeny, toa tsy hitanao
    Miasa mangina ny fitiavany e!
    Mba hamonjeny anao.

    4
    Andraso jeso, fa Izy herinao
    Fanantenana sy tokin’ny fo
    Tsy ho ela intsony hasehony anao
    Ny fitondrany soa.
    Tsy mba ho menatra
    (Tsy mba ho menatra)
    Tompo no miandry anao
    (Tompo no miandry anao)
    Fa indro famindram-po lehibe
    Atafinao azy re.
- id: 672
  title: HE! NY RANAO MIKORIANA
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    He! Ny ranao mikoriana
    ’Zay hosotroikore anio
    Itony ratrako mangina
    Tsaboy ho tena voadio
    Ny onjan-tsentonao mipaka
    Atỳ am-poko ry tsy mandao
    Ho vonona aho hampanjaka
    Ny fitiavanao.

    2
    Jereko Jeso ny fantsika
    Milentika any anaty tokoa
    Indrisy re ny halemeko
    Tsy mahatsapa izany koa
    Ny lefona izay mitsatoka
    Dia tsaroako loatra izao
    Ry Tompo tia sy Mpanjaka
    Ry Mpandefitra ô.

    3
    Ilay nasiana, nororana,
    Ny nofonao ’zay noratrana
    Moa tsy milaza amiko izao
    Fiaraha-mihinam-baovao
    Firaisa-mamy dia mamy,
    Ny latabatrao re ry Tompo,
    Mampianatra ahy hankamamy
    Ny firaisana.
- id: 673
  title: EO ANIVON’AHIAHY
  theme: Olon-tokana - olon-droa - rodobe
  key: G
  content: |-
    1
    Eo anivon’ahiahy
    Mijere, Tompo ô, mijere
    Ory loatra ny fanahy
    Tompo tia ô, mijere

    Mihainoa fa miantso Anao
    (Miantso anao)
    Mamalia fa mitalaho
    (Mitalaho)
    Tompo ô, rahoviana re?
    Efa miandry ela be (ela be).

    2
    Hodidinim-pahotana
    Mamonje Tompo ô, mamonje
    Tano ’ndrao tsy mahatana,
    Tompo tia ô, mamonje.

    3
    Ady lava isan’ora
    Manampia Tompo ô, manampia
    Isan’andro voakora
    Tompo tia ô, manampia.
- id: 674
  title: TSY MBA MISY REHAREHAKO
  theme: Olon-tokana - olon-droa - rodobe
  key: G
  content: |-
    1
    Tsy mba misy ataoko reharehako, Jeso
    Afa-tsy ny hazo fijalianao, Jeso
    Na ho levona aza koa ny nofoko, Jeso
    Na mahantra koa, Jeso, ho Anao
    Na ho sambatra, Jeso, ampy ahy Ianao.
    Ampy ahy Ianao
    Tsy matahotra aho
    Fa ny lova arỳ, Jeso (Jeso)
    Ahy Jeso.

    2
    Tsy ahoako intsony izao tontolo izao, Jeso
    Fa nataoko fatiantoka avokoa, Jeso,
    Vola sy harena, zava-mora lo, Jeso,
    Foiko avokoa.
    Fanantenako, tokiko, Jeso,
    Ny fahoriana etỳ, tsy hahasaraka ahy, Jeso.
    Lovako Ianao, Jeso
    Ravoravo izao ny foko anilanao, Jeso
    Toky Ianao.

    3
    Vetivety foana dia hahita Anao, Jeso,
    Hifanatri-maso Aminao, ry Jeso
    Sambatra sy tretrika ny olonao, Jeso,
    Ho Aminao.
    Tsy hisy ranomaso, ratra koa, Jeso.
    Voaovanao, Jeso, ny etrin-tenako, Jeso.
    Voninahitrao Jeso.
    Lamba soa hatafinao ny tenako, Jeso
    Fotsy madio.
- id: 675
  title: NY TOKIKO DIA AMINAO
  theme: Olon-tokana - olon-droa - rodobe
  key: Bb
  content: |-
    1
    Ny tokiko dia Aminao, ry Tompo
    An-tananao ny fiainako re hatrizao
    Tsy mba misy atahorako tokoa
    Fa ny herinao no aroko.
    (Fa ny herinao no aro).
    Eo Aminao (dia) eo Aminao
    No misy toky tsara (he tsara)
    Hananako anjara
    Fiarovana azo antoka.

    2
    Ny masoko mibanjina tokoa
    Toy ny mijery Ray be fitiavana
    Fa Ianao no Raiko ao an-danitra
    Tena tia ka mahafinaritra,
    (He! tena tsara)
    Ny masoko mibanjina
    Ny tavanao, ry Raiko (ry Raiko)
    Ray tena tia ahy,
    Fitiavana ’zay maharitra.

    3
    Ny fivavahako sy faniriako,
    Dia ny ho eo anilanao mandrakizay,
    Eo no ahitako fiadanana,
    Sy ny tena fifaliana
    Ry tokiko, ry heriko
    Ry vatolampy mafy, (he mafy)
    Ry vonivatoko,
    Tompo Malalako,
    Tano aho izao.
- id: 676
  title: METEZA RAY Ô
  theme: Olon-tokana - olon-droa - rodobe
  key: Bb
  content: |-
    1

    Meteza Ray ô, hihaino ahy anio
    Henoy ny feoko miantso Anao
    Meteza Ray ô, ary koa valio
    ’Ty zanakao ’zay mitady Anao

    Fa ny fahotako ve
    (Fa ny fahotako ihany ve)
    (No manimba)
    (Ka tsy ahitako Anao)
    No tsy ahitako Anao
    (Entiko sasanao Ray ô!)
    Sitrako tokoa
    Ny ny hodiovinao
    Ho zaza mankatò
    (Ho zanakao)
    Ho tia Anao tokoa.

    2
    Mihainoa, ry Ray ô, ary mamalia
    Tonga eto aho hifona Aminao
    Raha toa tsy mendrika ho zanakao,
    Raiso ho toy ’reo mpanomponao.

    3
    Vohako, Ray ô, ho Anao ny fo
    Mba hosasanao hadio tokoa;
    Ka ny voady dia ny ny ho tia
    Sy mendrika ny honenanao.
- id: 677
  title: HE! TSARA NY FONENANA ETO
  theme: Olon-tokana - olon-droa - rodobe
  key: Db
  content: |-
    :,: He! Tsara ny fonenana eto (Kanefa)
    Ny eo anilanao no tiako (Raha lavitra)
    Lavitra Anao ny fo misento (Sento, Sento)
    Ka ny eo Anilanao no tiako (Ry Tompoko)
    Ry Tompoko, (Mpanjakako) Mpanjakako
    Mpiahy ny fanahiko (Mpiahy ny fanahiko)
    Eny, lavitra Anao ny fo misento (Sento, Sento)
    Ka ny eo Anilanao no tiako. :,:
    :,: Indro omeko Anao ny foko,
    (Ry Tompoko, ka mba hanompo)
    Re ry Tompo
    Mba hanompo (Anao ny foko)
    Ny ota maro izay tsy foiko
    Homboiko eo ambony vokovoko (kovoko)
    Ny anaranao no antsoiko
    Ny feonao no henoiko
    Izao tontolo izao afoiko, Tompo
    Ny eo Anilanao no tiako.
- id: 678
  title: NY TANY SY NY LANITRA
  theme: Olon-tokana - olon-droa - rodobe
  key: D
  content: |-
    1
    Ny tany sy ny lanitra,
    Ny zava-boary
    Nataon’Andriamanitra
    Mitory ilay Mpahary
    Feno fahendrena be sy hery
    ’Zay tsy takatry ny saina.
    ’Reo kintana mamiratra,
    Manemitra ny habakabaka,
    Milaza fa Andriamanitra
    Irery ihany no Mpanapaka.
    Miara-midera ny fitiavanao izahay,
    Jehovah Masina ô,
    Mpanao izao rehetra izao.

    2
    Ny lohasaha mavana,
    Ny tendombohitra avo,
    Na ny tanety ngazana
    Dia samy ravoravo.
    Ka midera mafy koa,
    Fa hendry Ilay namorona ny tany,
    ’Reo voronkely tsara feo
    Indray miredona mihira re,
    Tsy misy ’zay mitoreo ireo
    Ny biby kely sy lehibe
    Miara-midera ny fitiavanao
    Izahay Jehovah Masina ô,
    Mpanao izao rehetra izao.

    3
    Irinay koa izao, ry Ray
    Hiaraka hitory,
    Ny fitiavanao anay
    Fa tsy hatoritory
    Ianao namorona
    Anay hitovy endrika Aminao,
    Ka dia midera izahay
    Mandà ny didy masinao, ry Ray
    Navotanao mba ho zanakao
    Ka saotra, dera no atolotray
    Ny fonay tontolo sy ny herinay koa
    Entinay hanompo sy ho tia,
    Anao mandrakizay doria.
- id: 679
  title: RAY Ô! TSY MBA TAKATRY NY SAINA
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    Ray ô! Tsy mba takatry ny saina
    Ny haben’ny fitiavanao
    Fa ambony loatra ka lalaina
    ’Zao ankehitriny izao;
    Izahay no mendrika ho faty
    Noho ny fahotana vitanay
    Nefa kosa fijaliana mafy
    No nasaina nisoloana anay

    Raisonao anio ny dera, saotra
    ’Zay atolotra Anao, ry Ray
    Koa ampio ’zahay mba hivoatra
    Ho Anao anio, mandrakizay.
    Amen! Amen!

    2
    Ray ô! Mamy ny fitiavanao
    Ka tsy hay hohadinoina izao
    Fa mibitsika mangina anay
    Mba hifikitra Aminao, ry Ray
    Eny, fitiavana tsy lany
    Fa maharitra mandrkizay
    No atolotrao etỳ an-tany
    Hamonjena olom-bery.

    3
    Ray ô! Indro fa mihamazava
    Aminay ny fitiavanao,
    Fa maharitra tsy mety ho rava
    Ka ianteherana hatrizao;
    Ny fitiavanao irery ihany
    No mba azo antoka etỳ
    Koa raha mbola eto an-tany
    Ny irina: ho Anao doria.
- id: 680
  title: MIVERENA JESO Ô
  theme: Olon-tokana - olon-droa - rodobe
  key: Ab
  content: |-
    1
    Miverena Jeso ô!,
    Fa miandry Anao ’zahay
    Aza ela fangaina re
    Fa miandry ela be
    Fahoriana Jeso ô,
    Ny fiandrasana Anao atỳ
    ’Ndrao tsy mahandry ’zahay ka avia
    Jesosy ô, malakia.

    Avia, Jesosy ô,
    Miandry Anao ka malakia
    Avia fa miandry Anao;
    Fa miandry Anao ny olonao
    Avia fa miandry Anao
    Fa miandry Anao, Jeso ô, (Jeso ô).

    2
    Marobe ny olona
    Reraka sy ana
    Fa izao tontolo izao
    No manakan-dalana
    Aza ela, Jeso ô
    ’Ndrao dia ritra ny ondrinao
    ’Ndrao tsy mahandry izahay, ka avia.
    Jesosy ô, malakia.

    3
    Miandrandra Anao ’zahay
    Ry Mpamonjy soa
    Manantena hifandray
    Aminao, ry Jeso ô
    Fo marary Jeso ô,
    No iandrasana Anao atỳ
    ’Ndrao tsy mahandry izahay, ka avia
    Jesosy ô, malakia
- id: 681
  title: MIDERÀ AN’I JEHOVAH
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    :,: Miderà an’i Jehovah, miantsoa ny Anarany
    Ataovy fantatra any amin’ny firenena ny asany
    Mihirà ho Azy, mankalazà Azy
    Saintsaino ny fahagagana rehetra ataony. :,:
    :,: Ataovy ho reharehanareo ny anarany masina
    Aoka hifaly ny fon’izay mitady an’i Jehovah,
    Mitadiava an’i Jehovah sy ny heriny (sy ny
    heriny)
    Katsaho mandrakariva ny Tavany. :,:
    Amena! Amena.
- id: 682
  title: FENO HAFALIANA
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1

    Feno hafaliana ny ao an-danitra ao
    Fa tonga ao am-bala ny ondry nania
    ’Lay very taloha efa an-tranon-dRay
    Ka faly (avokoa) ny ao an-danitra ao.

    2
    He! ny fahotany hadino avokoa
    Ka lamba madio no atafy azy izao
    Nateraka indray ka tiana tokoa
    He! Faly (avokoa) ny ao an-danitra ao.

    3
    Hira sy hôsana no miredona ao
    Tsy meloka intsony ilay nania
    Fa velona indray ho mandrakizay
    Ka faly (avokoa) ny ao an-danitra ao.
- id: 683
  title: JESO ZOKY, ’ZAY MODELY
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    Jeso zoky, ’zay modely ’ndreto ny tanoranao
    Vonona hanolon-tena avokoa
    Tsy ho kivy velively fa hanara-dia Anao.
    Na ho mafy na ho mora izay hanjo.

    Indro raiso, fa atolotra Anao ny tenanay
    Ho Anao manontolo ka anjakao, Jeso
    Nefa osa ka tazòny ho Anao mandrakizay
    Ary ampio mba handresy toa Anao, Jeso.

    2
    Raha manjehy ny andro lava atodiho hahatsiaro
    Anao
    Ka toroy izay mendrika hatao
    Eny, mora lavo mantsy raha tsy tantananao
    Aza avela hanalavitra hatrizao.

    3
    Dia manantena àry fa horaisinao tokoa
    Ka tsy holavinao ny fangatahanay
    Ry Jesosy Zoky tia izay tsy manam-paharoa
    Ianao no hianteheranay.
- id: 684
  title: HITADY ANAO JEHOVAH TOMPO Ô!
  theme: Olon-tokana - olon-droa - rodobe
  key: C
  content: |-
    1

    Hitady Anao Jehovah Tompo ô!
    Hipetraka eo anilanao
    Rahoviana re hahita Anao tokoa
    Hialokaloka eo an-tratranao.

    Tompo ô! (O fidio)
    Ho zanakao (Ho madio)
    :,: Raiso re (Raiso re) :,:
    Na tsy mendrika
    Dia ho Anao ny fo
    Raiso mba ho Anao doria tokoa
    Hitady Anao Jehovah ô
    Tsy mionona raha tsy eo anilanao.

    2
    Raha lavitra Anao ny zanakao
    Tantano Ray mba tsy hania
    Sasao madio ny fo ka anjakao
    Ry Tompo ô, avia ka manampia.

    3
    Ry Tompo ô, Mpamonjy ny fanahy
    Mba mitariha ny zanakao
    Ka atanjaho ho tena lehilahy
    Ho vonona hiady ho Anao.
- id: 685
  title: IANAO TANORA
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    Ianao tanora no fanilo izao
    Ianao no fahazavana soa
    Aminao no misy indray ny aina vao
    Antenaina hampitraka ny efa voa
    Fa ny haizina no manarona
    Haizim-pito no manjaka koa.
    Mila anao ny firenena hanarina
    Ka faingàna re ianao, mandrosoa!

    Ny fanevanao aingao izao
    Asandrato ho tazana e!
    Fa ny hery eo an-tananao
    Ka aza ela, ry tanora, mandrosoa.

    2
    He! miposaka aminao tokoa izao
    Ny hazavan’ilay maraina soa
    Ka mamirapiratra sy tena vao
    Mampahery ireo izay mamoy fo
    Mitsangàna ka mihazavà
    Mba ho voninahitra tokoa
    Asehoy fa ianao dia tena sahy
    Noho ’Lay Kapiteninao ao aloha.
- id: 686
  title: VONONA AHO
  theme: Olon-tokana - olon-droa - rodobe
  key: F
  content: |-
    1

    Vonona aho, ry Mpamonjy
    Hankatò ny didinao
    Voaraiko ’zao ny vonjy
    Sy ny fanavotanao
    Voavelanao ny ota
    Noho ny fahasoavanao
    Na dia ratsy fa mpanota
    Raisinao ho zanakao.

    Vonona aho ka mba hanompo
    Sy hanaraka Anao
    Vonona aho, re ry Tompo
    Hankatò ny didinao

    2
    Na dia sarotra sy mafy
    Ny hanaraka Anao
    Vonona aho mba hihafy
    Ka hanao ny sitrakao
    Tsy ekeko ny ho resy
    Amin’ota lava izao
    Fa mba tena ho mpandresysy hijoro toa Anao.

    3
    Nefa kely ’zany hery
    Entiko mba hankatò
    Fa ny lalana dia tery
    Sady feno tsilo koa.
    Ry Mpamonjy ô, tantano
    Ny mpanompokelinao
    Ny fanahiko tohano
    Hankatò ny didinao.
- id: 687
  title: VONONA AHO
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1

    Vonona aho, ry Mpamonjy
    Ny hanaraka Anao
    Fa natolotrao ny vonjy
    Ka navotanao.

    Na dia sarotra (sy mafy)
    Ny hanara-dia Anao
    Vonona aho ny hihafy
    Hankatò ny baikonao, Jeso.
    (Satria) zanakao.

    2
    Nefa kely ’zany hery
    Entiko hanara-dia
    Koa tantano sao dia very
    ’Zaho ’zay mpania.
- id: 688
  title: JESOSY MPIANDRY tsara
  theme: Olon-tokana - olon-droa - rodobe
  key: F
  content: |-
    1
    Jesosy Mpiandry tsara
    Miantso hoe: «avia»
    Midira ao am-bala
    Ry ondry ’zay nania.
    O! aza ela sao very
    Tsy renao ve ny feo?
    Na sarotra aza sy tery
    Ny lalana mankeo.

    Miandry anao amim-pitiavana
    ’Lay Mpiandry tena mahafatra-po
    Tsy misy azonao andavana
    Ny fony ’zay tia tokoa.

    2
    Jesosy Mpiandry tsara
    Maty ho solonao
    Mba hanome anjara
    Sy lova ho anao.
    Faingàna sasa-miandry
    ’Lay Tompo mora fo
    Indro mamelatra sandry
    Handray anao tokoa.

    3
    Aza misalasala
    Fa misy bibidia
    Devoly mpankahala
    Mikendry ’reo mpania.
    Jesosy ’Lay Mpiandry tia
    Miantso hoe: «avia!»
    Vonon-kanolotra anao
    Ny famonjeny izao.
- id: 689
  title: INDRETO FA VONON-KANOMPO
  theme: Olon-tokana - olon-droa - rodobe
  key: F
  content: |-
    1
    Indreto fa vonon-kanompo
    ’Zahay zanakao, ô, ry Ray,
    Tsy misy ekenay ho Tompo
    Afa-tsy Jeso Zokinay.
    Tsy tianay intsony ny ota
    Namatotra anay hatrizao
    Ny lalan-komban’ny mpanota
    Afoinay hatramin’izao.

    Jereo ô, ry Ray,
    Fa mandroso ’zahay zanakao
    Tohano ny fo
    Fa hijoro hanaraka Anao.

    2
    Kanefa mafana ny ady
    Atrehinay ankehitrio
    He! mila hivarina an-kady
    Izahay, ka vonjeo sy ampio.
    Satana mikendry handavo
    Mamelatra fandrika be;
    Tantano, ry Ray, tsy ho lavo
    Hazòny akaikinao re.

    3
    Ny herinao Jeso Mpamonjy
    Irinay hananana koa
    Ny herinao nenti-namonjy,
    ’Lay hey mandresy tokoa.
    Ny zava-kendrenay rehetra
    Hanaraka ny didinao.
    Fanahy ô, tongava hitoetra
    Am-ponay mba ho lapanao.
- id: 690
  title: TSY MBA RENAO VE
  theme: Olon-tokana - olon-droa - rodobe
  key: Db
  content: |-
    Tsy mba renao ve? (in-3) (Ding, dong) (in-3)
    :,: Feo manakoako ao,
    (Ao am-ponao ao) :,:
    Feo manakoako ao am-ponao ao Sao mba
    renao? Feon’i Jeso miantso izao.

    Lakolosy
    (Ding, dong, dang)
    No manakoako ao, Fa Jesosy
    (Ding, dong, dang)
    No mandona ny fonao Jeso no te hanadio
    Io fonao maloto io.
    :,: Atolory (atolory izao)
    Atolory ny fonao
    (Ho Azy ny fonao) :,:
    Atolory ny fonao (Atolory izao ny fonao)
    Atolory an’i Jeso (Mba ho an’i Jeso.).

    2
    Ota marobe (in-3) (Ding, dong) (in-3)
    :,: No miafinafina ao
    (Ao am-ponao ao?) :,:
    No miafinafina ao am-ponao ao
    Ota maro, Asehoy an’i Jeso

    3
    Tsy Satana ve (in-3) (Ding, dong) (in-3)
    :,: No misitrisitrika ao?
    (Ao am-ponao ao?) :,:
    No misitrisitrika ao am-ponao ao
    Raha Satana! ’Ndeha mba ilazao Jeso.

    4
    Aza ela be (in-3) (Ding, dong) (in-3)
    :,: Ny fisalasalanao
    (Ao am-ponao ao) :,:
    Ny fisalasalanao ao am-ponao ao
    Malakia Sao tsy mahandry anio Jeso.
