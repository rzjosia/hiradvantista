- id: 695
  title: RY MADAGASIKARA SOA
  theme: Olon-tokana - olon-droa - rodobe
  key: E
  content: |-
    1
    Ry Madagasikara soa,
    Natolo-Janahary anay
    Nosim-boahangy manirery
    Fa nahasoa ny razanay.
    He! Sarobidy tsara loatra,
    Tsy sandàna, tsy atakalo
    Feno ny fo ka toa mangina
    Heriny mivavaka hoe:

    Andriamanitra ô!
    Tondrahy ny andon’ny lanitra
    Vontosy ny tsiron’ny tany
    I Madagasikara.

    2
    Ry Firenena Malagasy,
    Andeha malaky mitsangàna,
    Alao hery mandrosoa!
    ’Zay maha-olona anao re,
    Atolory, asoròny!
    Aza mandevina talenta
    Fa anondroty firenena.

    3
    Andriamanitra ambony
    Fenoy ny fitahianao
    Ny mponina rehetra eto
    Ary izay asa mahasoa
    Ireo nantsoinao hitondra,
    Mba tsidiho, mba tsidiho
    Ho sambatra tokoa ny Nosy
    Raha Ianao no azy.
- id: 696
  title: HO KIVY VE
  theme: Olon-tokana - olon-droa - rodobe
  key: F
  content: |-
    1
    Ho kivy ve raha sendra ny manjo?
    Ny ady atao ve mampamoy fo
    Tsy tanintsika izao tontolo izao
    Jereo Jeso erỳ mitazana anao.
    Ny fanenjehana iaretanao
    Mampanakaiky ilay tratrarinao
    Na rotika aza izao nofo ’zao
    Moa ve tsy hosoloiny vaovao?

    2
    Ny fahoriana hitanao etỳ
    No lalana hahatonga anao erỳ
    Fanantenana latsaka ao am-po
    No hahatraranao ilay Edena soa
    ’Zao nofo ’zao ta handavo anao
    Satana anie no ta hanjaka ao!
    Koa mandrese, Jesosy momba anao
    Tazano ange, fa indrỳ, kanànanao!

    3
    Ampaherezo ny ondrinao, ry Ray!
    Aza avela ho irery hangaihay
    Ny fanenjehana tsy tahotray
    Satria Ianao Tsitoha mitarika anay
    Ny fiakarana ho afakay,
    ’Zao rehetra izao tsy maintsy resinay
    Fa sabatray ny teny masinao;
    Fiadiana aronay ny didinao.
- id: 697
  title: MIHOBIA, MIHOBIA
  theme: Olon-tokana - olon-droa - rodobe
  key: C
  content: |-
    :,: Mihobia, mihobia
    O, ry mponina eto an-tany
    (Eny) mihobia
    Manompoa, manompoa
    An’i Jehovah am-pifaliam-be.
    Mankanesa eo (eny ho eo)
    Mihobia (ka hobio)
    Eo an-kianjany (eo an-kianjany)
    Ka hobio, ka hobio
    Izy no Mpiandry soa
    Isika dia ondry ’zay andrasany
    (Mpiandry ary isika dia ondry izay andrasany
    eny)
    (Izy koa), eny Izy (no nanao)
    No nanao sy nahary antsika
    Ho Azy re, ho Azy re
    (Haleloia) Haleloia (in-2)
    Haleloia asandratray ho an’Andriamanitra. :,:
    Miderà ny Anarany
    Miderà ny heriny
    Miderà ny famindrampony
    Ho mandrakizay
    Haleloia, Haleloia, Haleloia, Amena (in-2).
- id: 698
  title: TOY NY DIERA MANIRY RANO
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    Toy ny diera maniry rano
    Ao an’ony Tompo ô!
    No fanirian’ny fanahiko Anao
    Tompo ô, aiza Ianao?
    Maniry Anao, Tompo ô! Ny fanahy
    Ny hetaheta afaho.
    O! aza ela, ry Tompo, faingàna
    Aza ela faingàna Ianao.
    Rahoviana re, tongava Tompo ô!
    O! ela be no miandry ny olonao.
    Omeo ny herinao tsy ho resy izahay,
    Rahoviana re, tongava, Tompo ô!

    2
    Maniry Anao, Tompo ô, ny fanahy,
    Maniry hihaona Aminao
    Maro ny zavatra izay mampanahy
    Tompo ô, aiza Ianao?
    Efa ela no niandrasako Anao
    Tompo ô! Mba iantrao.
    Avia faingàna, iantrao ity zanakao!
    Tompo ô, tongava Ianao.
    Rahoviana re, tongava Tompo ô!
    O! ela be no miandry ny olonao.
    Omeo ny herinao tsy ho resy izahay,
    Rahoviana re, tongava, Tompo ô!
- id: 699
  title: HANANDRATRA  ANAO
  theme: Olon-tokana - olon-droa - rodobe
  key: Ab
  content: |-
    :,: Hanandratra Anao Tompo ô!
    Hanandratra Anao Tompo ô!
    Eo amin’izao rehetra izao
    Hihoby ny Anaranao,
    Hihira ny fitiavanao
    Amin’ny zava-boary.
    Feo1 : Eo amin’ny fitoerana masina
    Feo2, 3 : Eo amin’ny fitoera- masina
    Feo1 : Eo amin’ny fitoeranao masina
    Feo2, 3 : Toeranao masina;
    Eo amin’ny fitoeranao masina
    Feo3 : Eo amin’ny Tempolin’i Jehovah
    Tempolin’i Jehovah (in-2) :,:
    :,: Ny andro fitsaharany. :,:
    Dia ny andro notinendriny
    Hanandratra Anao (in-3)
    :,: Hanandratra Anao Tompo ô! :,:
    Eo amin’izao rehetra izao.
- id: 700
  title: TSAROAKO ETO IZAO
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    Tsaroako eto izao ny otako, be (dia be) tokoa,
    Ka valaka sy trotraka, ity nofo mahantra ity.
    Lalina, maizina, O! ry tany ô (ry tany ô)
    Nefa injay tsapako, misy tokin’aina, manome
    hery vao
    Ho an’ny olona izay mahatsiaro fa ho avy tokoa,
    Ny andro famonjena, hiarina izay ao am-pasana.
    :,: Fa Andriamanitra, ho avy ka handray
    ’Reo nofo maro ’zay nihintsana
    Ka ny taolana ’zay efa momoka
    Dia indro fa harafitra ho olona indray
    Ao am-paradisa lapa soa ;fanjakan’ny fiadanana
    No hafindra ny fiainana eto, nefa kosa tsara
    lavitra
    Fa ny ota vita ho hadino, ary hifankahita ao ny
    mpino
    Hiran-tserafima mifamaly
    No ho henonao mandrakizay, Hôsana, Amena. :,:
- id: 701
  title: VOHAY NY FO
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    Vohay ny fo, vohay ny fo,
    Vohay ka mba ampandrosoy Jeso
    Raha lavinao (lavinao), tsy raisinao (tsy raisinao).
    Ho lasa Izy ka ho neninao
    Raiso Jeso, raiso Izy ’zao
    Heveronao ny fijaliany.
    Vohay ny fo, vohay ny fo,
    Vohay ka mba ampandrosoy Jeso
    Vohay ny fo, vohay ny fo,
    Vohay ka mba ampandrosoy Jeso
    (Vohay Jeso ka mba hanampy anao)
    Maniry Izy hanampy anao, hahazo ny fiainam-
    baovao
    Faingàna re, milazà hoe:
    Midira ry Mpamonjy tiako
    O, mandrosoa, ka anjakao ny fonay mba ho
    lapanao tokoa
    Fa izahay Jeso handray Anao.
- id: 702
  title: HENOY, HENOY
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    Henoy, henoy (’Njay lakolosy)Feon-dakolosy re
    (Manakoako mafy)
    Ndi, Ndao, ’Njay lakolosy, manakoako mafy
    Henoy, o! henoy, o! henoy, ndao
    Ry foko mba mifohaza, he, tonga izao ny
    maraina Maraina fanantenana
    Henoy re, henoy re, henoy, Ndi, Ndao
    Avy kristy, Kristy Mpanjakanao, avy handray
    anao hiakatra
    Hiakatra any an-danitra; O! asandrato re ny
    lohanao
    Ho tapitra eo re ny ady izao, hifarana eo ny
    fisentoanao.
    Ny lanitra ho lovanao, O, mifalia, mifalia izao.
    O! miomàna mba hiakatra, hihaona amin’ny
    Tompo Mpamonjy.
    Fa lehibe be voninahitra, Mpanjakan’ny
    Mpanjaka
    Venteso re ny hiranao, ka asandrato ny feonao
    Hihoby mafy ny Tomponao, fa mendrika
    hoderaina Jehovah tena tia.
    Ry foko ô asandrato ny hiram-pandresena izao
    Hobio, ô! Hobio, hobio
    (Ndi, Ndao, Ndi, Ndao, Ndao)
    (Ndi, Ndao) Ndi, Ndao, Ndi, Ndao
    (Hobio, hobio) Ndi, Ndi, Ndao (Amena).
- id: 703
  title: ONJA VAVENTY
  theme: Olon-tokana - olon-droa - rodobe
  key: Bb
  content: |-
    1
    Onja vaventy, onja mahery
    Mila hanafotra ahy izao;
    Kanefa aho tsy mba irery,
    Fa eo anilako Ianao

    (Antananao)
    Antananao, an-tananao
    Tsy mampanahy
    (Ny familian-tsamboko )
    Ny familian-tsamboko re
    (Na tahotra na ahiahy)
    Na tahotra eny koa na ahiahy,
    (Jesosy ô, eo Aminao)
    Jesosy ô, apetrako eo Aminao

    2
    Ny rivo-doza ’zay mampahory
    Sy mahaketraka ny fo
    Tsy hampimalo ahy akory
    Fa eo anilako Ianao.

    3
    Na isan’andro no mamely
    Ny ranonoram-baratra
    Hatoky aho, na dia kely,
    Fa eo anilako, Ianao.

    4
    Misosa hatrany tsimoramora
    Ny sambokeliko izao
    He! Manakaiky isan’ora
    ’Lay fitodian-tsoa ar?.
- id: 704
  title: JEHOVAH NO FAHAZAVAKO
  theme: Olon-tokana - olon-droa - rodobe
  key: Ab
  content: |-
    Jehovah no fahazavako
    Sady toky, Mpamonjiko
    Tsy misy ’zay tokony hatahorako
    Raha miankina Aminao.
    Ka na dia mifofofofo
    Ny tafio-drivotra
    Ka feno tebiteby
    Ny foko sasatra, reraka,
    Izy mamelona ny finoako,
    Mampahery tokoa.
    (Mampahery tokoa.)
    Mifalia ry foko
    (Mifalia ry foko, re ry foko)
    Fa Jesosinao
    Injao manakaiky (akaikinao)
    Ilay sambonao,
    (Ilay sambokely, ilay sambonao)
    Mampitony ny onja be.
- id: 705
  title: HO AVY INDRAY NY TOMPO
  theme: Olon-tokana - olon-droa - rodobe
  key: G
  content: |-
    :,: Ho avy indray ny Tompo, Haleloia. :,:
    :,: Ho avy indray. (Indro avy Izy ka tsenao). :,:
    Avy amin-kery eny an-danitra avo, handray
    antsika olony.
    Mangovitra ny tany sy lanitra,
    Avy hitsara, (Fa hitsara Izy ’zao, Hitsara Izy ’zao ).
    Hitsara izao tontolo izao.
    :,: (Fa isika hihira hoe),
    Fa isika hihira hoe :
    (Eny hihira hoe)
    Haleloia! Ilay nandrasanay (Ilay nandrasanay)
    Avy hitondra anay, (Avy hitondra )
    Avy hitondra anay ar? ambony.
    (Izy no Tompo Mpanjakantsika)
    Izy no Tompo Mpanjakantsika
    Andeha hifaly, hifaly, isika, Amena.
    Hihoby hoe : Haleloia. Midera Anao ’zahay Jeso
    ô. :,:
    Amena.
- id: 706
  title: MOA VE MBA TAZANAO
  theme: Olon-tokana - olon-droa - rodobe
  key: G
  content: |-
    Moa ve mba tazanao? Ilay Jerosalema
    Moa ve mba tazanao? ’Lay tany vaovao
    Hotronin’ireo anjely maro be! Mampientana
    izany fo
    Ny mahita anaory Jerosalema, henika
    voninahitra
    Ary hazavan-dehibe! Ry olombelona rehetra
    Mibebaha re, ario ny otanao; jereo ny Tompo
    izao.
    Tazano ’lay tanàna lehibe! Mampientana izany
    fo
    Ny mahita anao, ry Jerosalema, henika
    voninahitra
    Ary hazavan-dehibe! Ray ô! Henoy henoy ny ato
    am-poko anio.
    (Sentosento) Sentosento akarinay ho eo an-
    tongotrao
    Mba hazòny mafy re, ireto zanakao (Tsy ho very)
    Tsy hivily, tsy hania; fa ho mpanomponao.
    Irinay koa Ray ô! Ny fitiavanao (Mamindrà fo)
    Mamindrà fo aminay, diovy izahay
    Mba ho isan’ny voafidinao mandrakizay. (ka
    hanompo)
    Ho mpanompo mahatoky, tia Anao tokoa
    O! mandrosoa ry voavonjy, fafao ny ranomaso,
    Ny gadranao tapaho, jereo ny Tomponao, fa Izy
    no Mpanjaka
    Mandarkizay , Mandarkizay, Mandarkizay ,
    Amena! Amena!
- id: 707
  title: ENDREY! JESO NY LANJAN’NY FITIAVANAO
  theme: Olon-tokana - olon-droa - rodobe
  key: F
  content: |-
    1
    Endrey! Jeso ny lanjan’ny fitiavanao
    Ny famindram-po nasehonao tamiko re;
    Nefa indro fa nohamaivaniko satria
    Nofidiko ny haniasia (O! mamelà),
    Be ny halemeko ary koa ny sitra-po,
    O! ekeo fa ifonako
    Ka ny andro sy fiainako, ô! mba jereo
    Na tsy mendrika, ry Ray, vonjeo.

    2
    Tsy takatro, Jesosy ô, ny herinao
    Sy ilay fitia nanafaka ny otako;
    Fa lalina ka ambarao raha sitrakao.
    Hivelomako ao anatiko (anatiko ao).
    Na ny sombiny aza re lazao, lazao, Jeso
    Fa iriko re ry Tompoko,
    Tiako mba hambara izay rehetra raisiko;
    Nefa he tsy voatanisako.

    3
    Na izany aza, Tompo ô, atolotro
    Ny tenako sy saina ary ny fo,
    Omeko Anao mba ho fanatitra an-tsitrapo.
    Hiasa ho Anao sy hanasoa.
    Izay fikasana izay nambaranao, Jeso
    O! ampahitao ny masoko.
    Tsy amin’ny heriko fa amin’ny fanahinao.
    Izay sitrakao no aoka ho to.
- id: 708
  title: MITSANGÀNA, MIHAZAVÀ
  theme: Olon-tokana - olon-droa - rodobe
  key: D
  content: |-
    (Mitsangàna, mihazavà). Mitsangàna,
    mihazavà
    (Fa tonga ny fahazavanao)
    Mitsangàna, mitsangàna, mihazavà
    :,: Fa tonga ny fahazavanao :,:
    Mitsangàna (mitsangàna); Mihazavà
    (mihazavà)
    :,: Fa tonga ny fahazavanao :,:
    Ary ny voninahitr’i Jehovah
    Efa miposaka aminao,
    Ny voninahitr’i Jehovah
    Efa miposaka aminao (aminao)
    ( Fa indro ny haizina manarona ny tany)
    Ary ny haizim-pito manarona ny firenena
    Fa aminao kosa, no iposahan’i Jehovah
    Sy isehoan’ny voninahiny,
    Ny voninahiny, ny voninahiny
    Ary ny firenena rehetra, manantona ny
    fahazavanao
    Ary ny Mpanjaka mankeo
    Amin’ny famirapiratry ny fiposahanao.
- id: 709
  title: MBA MIVERENA
  theme: Olon-tokana - olon-droa - rodobe
  key: A
  content: |-
    1
    Mba miverena
    Ry mpiodina ao Joda
    Fa Jesosy mamindra fo e!
    Tsy hitahiry heloka ho anao
    Na hanjombon-tava mandrakizay.

    Mibebaha, mibebaha ianareo
    Ka miverena eto amiko indray
    O! mibebaha mba hamonoako
    Mba hamonoako ny helokareo.
    Izany no antso, antsom-pitia.

    2
    Mba mibebaha,
    O! ekeo ny helokao e!
    Fa Jesosy hikosoka azy
    Tsy misy ota tsy havelany
    Raha tena miaiky Aminy ianao.

    3
    Mba mianara
    Ny tantaran’i Petera
    ’Zay nanana ny halemeny
    Niaiky izy ka nibebaka
    Navelan’ny Tompo ny helony.
- id: 710
  title: OMEO SOLIKA AHO
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    Omeo solika aho hirehetako,
    Omeo re fa mitaraina
    Omeo ny Fanahy hirehetako
    Dia hirehitra aho mandra-maraina.
    Hirao, hirao ny hôsana
    Ho an’ny Mpanjakanao.
    (Mpanjaka)

    2
    Omeo talenta hahazo olona,
    Omeo re fa mitaraina
    Omeo talenta mamonjy olona
    Hamonjeko mandra-maraina.
    Hirao, hirao ny hôsana
    Ho an’ny Mpanjakanao.
    (Mpanjaka)
- id: 711
  title: JEHOVAH TOMPONAY ô
  theme: Olon-tokana - olon-droa - rodobe
  key: C
  content: |-
    Jehovah Tomponay ô! Ray mandrakizay,
    Andriamanitra Mpanjakanay, manerana izao
    rehetra izao ny herinao,
    Tsy tratry ny fisainanay ny voninahitra ao an-
    danitra ao!
    Te hidera Anao izahay noforoninao, kanefa tsy
    hainay izay vavaka
    Hoenti-mankalaza ny fiandriananao;
    Fa masina, marina sady be fahendrena
    Ianao izay andohalehan’izao tontolo izao.
    :,: Noho ny famindram-ponao ’zay maharitra
    mandrakizay, Tompo ô,
    (Maharitra mandrakizay)
    Mba omeo ny Fanahinao Masina, (Ny Fanahy
    Masina)
    Hifona sy hitaraina ho anay. (Hifona ho anay)
    Mba henoy ny fivavakay (Amin’ny anaran’i
    Jesosy Zanakao). :,:
    Noho ny haben’ny fahasoavanao, ary noho ny
    fitiavanao,
    Jereo, Tompo ô! ny fiangonanao
    Ampikambano, hatanjaho, arovy izy, mba hijoro
    amin’ny Teninao.
    Ka na dia mafy ny tafiotra sy ny alon-
    dranomasina,
    Ny ran’ny Zanakao no hamonjy azy sy hanavotra
    azy.
    Ampitomboy ny finoany; ny anaranao
    ankalazaina mandrakizay
    Sy hanefanay isan’andro ny voadinay; mba raiso
    ny fisaoranay.
    Henoy, henoy, ny vavakay, ry Tompo ô!
- id: 712
  title: DERA, DERA, LAZA,
  theme: Olon-tokana - olon-droa - rodobe
  key: A
  content: |-
    Dera, dera, laza,
    Laza voninahitra ho Anao ry Tompo Avo
    indrindra,
    Sady masina (Tomponay, Tomponay, Tomponay)
    :,: Andriamanitray, :,:
    (Tompo sy Andriamanitra)
    :,: Andriamanitray, :,:
    Izay toloranay ny dera sy laza re.
    :,: Nofidinao izahay (Ka nomenao)
    Andraikitra izahay ireto; mba hanompo Anao.
    Mba omeo hery izahay Tompo ô
    Ka tafio ny hasoavanao ’zahay
    Mba hahafahanay hanome
    (Hahafahanay, hahafahanay)
    (Hanome Anao voninahitra)
    Voninahitra Anao amin’izao andraikitra
    Sy talenta nomenao izao. :,:
- id: 713
  title: HODY AHO, RAIKO Ô
  theme: Olon-tokana - olon-droa - rodobe
  key: A
  content: |-
    1
    Hody aho, Raiko ô.
    Hody any Aminao
    (Hody any Aminao)
    Efa manina aho, Ray ô,
    Avelao hody Aminao.
    (Hody Aminao)

    Manimanina ny lanitra
    ’Lay fiainana mandrakizay
    ’Ty tany ity dia mampahory
    Avelao hody Aminao
    (Hody Aminao).

    2
    Tsy tamana eto aho
    Fa te hody Aminao
    (Hody Aminao)
    Maizim-pito re ny tany
    Avelao hody Aminao
    (Hody Aminao)

    3
    O! jereo ny zanakao
    Miandry foana, miandry Anao
    (Miandry foana izao)
    Tsy tamana intsony, Ray ô,
    Avelao hody Aminao
    (Hody Aminao)

    4
    Halako ny tabataba,
    Halako ny ady lava
    (Ady lava izao)
    Mankaleo ny fahoriana,
    Avelao hody Aminao
    (Hody Aminao)
- id: 714
  title: MAMELA HELOKA
  theme: Olon-tokana - olon-droa - rodobe
  key: G
  content: |-
    1
    Mamela heloka, (in-3)
    Ry Jeso Tompo tia
    Miantrà, (in-3)
    Jeso tia mamalia.

    Fantatrao, fantatrao,
    (O! fantatrao, ô! fantatrao, )
    Fantatrao Tompo ô,
    ’Zay tena mahasoa ny fanahiko re
    (’Zay mahasoa, ’zay mahasoa dia fantatrao)
    Mamelà, mamelà heloka, Jeso tia.
    Mamelà, mamelà heloka, Jeso tia.

    2
    :,: He, manantona Anao (Ouam) :,:
    Fa hankaiza tokoa (Ouam)
    Moa, ry Jesosy tia, (Ouam)
    ’Ty mpanota izay (Ouam, ouam, ouam)
    Tsy mahavonjy tena ity? (Tena ity).

    3
    Miady mafy tokoa
    Ka mitolona re.
    Tsy ny sitrako ange
    ’Zao tanteraka izao
    Ka vonjeo, Tompo ô.
    Mamelà, Jeso tia,
    Mamalia.

    4
    O! afeno aminao (Ouam)
    Ity nofoko ity; (Ouam)
    Tehirizo ho Anao, (Ouam)
    Ry mpamonjiko ô, (Ouam)
    Mamelà heloka, (Ouam, ouam, ouam)
    Mitalaho Aminao, Jeso tia.
- id: 715
  title: FANTATRO FA NANDONA
  theme: Olon-tokana - olon-droa - rodobe
  key: D
  content: |-
    1
    Fantatro fa nandona hatry ny ela
    Tato am-poko Ianao, Jesosy ô,
    Ary reko hatry ny ela koa, ny feonao’zay
    mitalaho
    Te hanolotra ho ahy ny famonjena izay natao
    Ho an’ireo izay tia Anao, sy ireo ’zay manetry
    tena
    Mba handraisana Anao.
    O, ifonako tokoa ny heloko, Jesosy ô,
    Ka vohako anio ny fo, hitoeranao mandrakizay
    Ny avonavona taloha; ny fahotako hatrizay,
    Entiko eo an-tongotrao,
    Hodiovinao, handraisako
    Fanahy vaovao.

    2
    Mino aho fa ho sorona ho ahy
    No nijalianao, Jesosy ô,
    Ary inoako koa fa famonjena ho ahy ny ra
    nalatsakao
    Ka ny hetahetam-po; ’zay velona ao anatiko ao:
    Hiara-maty Aminao, ka hatsanganao indray
    Hiara-hitoetra Aminao,
    Mihainoa ankehitrio ny vavako, Jesosy ô,
    Fa atolotro Anao, ’zao tenako malemy ’zao.
    Atafio ahy anio, Jeso, ny fahamarinanao
    Hiankohofako Aminao,
    Ka hitsenako Anao
    Raha ho avy Ianao rahatrizay.
- id: 716
  title: O! JEHOVAH Ô
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    O! Jehovah ô, Ianao no hiandry ahy
    Raha mamakivaky irony lohasaha,
    Na mandia ny lalan-tsarotra aza aho;
    Azo antoka fa hiandry ahy Ianao.

    :,: He Jehovah, :,:
    Hiandry ahy
    Tsy mba misy izay hatahorako,
    Tsy mba misy zava-mahory ahy,
    Izy no Mpiandry Tsara, heriko.

    2
    He! Miovaova izao rehetra izao
    Fa Ianao, Jehovah, no maharitra
    Ianao, Jehovah Tompo, tsy mandao
    Fa mitarika ahy hatrany ny Fanahy.

    3
    Volafotsy, volamena, haja koa,
    Voninahitra, harena, dia hikoa,
    Fa ilay mpiandry tsara, tokiko
    Vatolampy tsy mivena, heriko.
- id: 717
  title: HE! MAHAGAGA LOATRA NY FITIA
  theme: Olon-tokana - olon-droa - rodobe
  key: Bb
  content: |-
    1
    He! Mahagaga loatra ny fitia
    Nasehonao, ry Jeso Tompo tia
    Fa na mpanota sy mahantra aho,
    Natolotra ahy ny fitiavanao.

    He! Mahagaga loatra ilay fitia,
    Tsy haiko hokobonina satria
    Fitiavana tsy manam-paharoa:
    Natolotra ahy ’lay Paradisa soa

    2
    He! Mahagaga loatra ny fitia
    Fa he! ’ty izaho mpanompo kely ity,
    No hiara-monina Aminao,
    Ry Tompo Mpanjaka Andriamanitra Tsitoha.

    3
    He! Mahagaga loatra ny fitia
    Fa voavonjy ireo izay nania,
    Ka he! Manaiky mba hiara-dia
    Ilay Mpamonjy, dia Jeso Kristy.
- id: 718
  title: ENDREY NIVEZIVEZY AHO
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    Endrey nivezivezy aho
    Ka dia nanezaka tokoa
    Nitety izao rehetra izao,
    Tsy hita izay nahafa-po.

    Kanjo, he tampoka teo,
    Hitako ’lay tena soa;
    ’Lay Jesosy tiako no niseho
    Hafaliana no mameno ny fo.

    2
    Ny androm-piainako rehetra
    No nentiko nanaram-po
    Ny fahoriana sy ny tsetra
    No tamby izay niainako.
- id: 719
  title: RY TOMPO ’NDRETO NY TANORANAO
  theme: Olon-tokana - olon-droa - rodobe
  key: F
  content: |-
    1
    (Ry Tompo)
    ’Ndreto ny tanoranao anio
    (Vonona) Vonona hiasa ho Anao;
    (Kanefa) Nefa kely hery ka avia
    (Ry Tompo ô!) Tohano ny Fanahinao

    Ry Tompo ô! (Ry Tompo ô, ampio)
    Ny mpiasanao (Ny mpiasanao)
    Ampifalio (ô! Ampifalio)
    Hahazo fanahy maro ho Anao (Jeso).

    2
    (Ry Tompo)
    ’Ndreto ny fiangonanao anio (Vonona) Vonona
    hitory ny hafatrao
    (Kanefa) Nefa menatra, matahotra
    Ka omeo ny Fanahy Masinao.

    3
    He! Mijoro ’zao ny irakao
    Hanafaingana ny fiavianao
    Omeo fo mazoto hatrizao
    Tsy ho kivy, na mafy ny atao.
- id: 720
  title: TOMPO JESO, NO MANDONA
  theme: Olon-tokana - olon-droa - rodobe
  key: F
  content: |-
    1
    Tompo Jeso, no mandona ao am-po;
    Te hiditra ao izao anio izao
    Nefa indrisy fa be sitra-po
    Jeso, mamindrà fo (Jeso ô!)

    Faniriako
    (Vohay ny fo anio tokoa)
    Ny hiditra am-po
    (Vohay ny fonao)
    Efa mandona ela
    (Mandona ao efa ela be)
    Miandry anao Jeso.
    Tsy mba manery
    (Vohay ny fo anio tokoa)
    Ny sitra-ponao
    (Vohay ny fonao)
    O! mba vohay ny fonao
    (O! mba vohay re ny fonao)
    Hoy ny Tomponao
    (Handrosoan’ny Tomponao).

    2
    Tompo Jeso no mandona ao am-po;
    Sao efa niandry anao ela be?
    Ho neninao raha toa ka tsy hamoha,
    Fa ho avy Izy re tsy ho ela.

    3
    Tompo Jeso no mandona ao am-po;
    Henonao sa tsy manaitra anao?
    Ny asa ratsy esory ao am-po
    Fa Jeso hiditra ao tokoa.
- id: 721
  title: JEHOVAH Ô!
  theme: Olon-tokana - olon-droa - rodobe
  key: Db
  content: |-
    :,: Jehovah ô! (Ianao)
    Jehovah ô! (Ianao)
    Ianao nandinika ahy
    Ka fantatrao ny toetoe-piainako. :,:

    1
    Ny fo sy saina mbamin’ny fanahy
    (Jehovah ô! Jehovah ô! )
    He! Fantatrao ny fiainako
    ( Jehovah ô! )
    Tsy miafina Aminao ry Tompo ô
    (Jehovah ô! Jehovah ô! )
    Fa fantatrao ny fiainako
    (Jehovah ô! )
    :,: Jehovah ô! Ianao mandinika ahy
    Ka fantatrao ny toetoe-piainako.:,:

    2
    Ka toerana aiza, lalana mankaiza
    (Jehovah ô! Jehovah ô! )
    He! Fantatrao ny fiainako ( Jehovah ô! )
    Tsy miafina Aminao ry Tompo ô
    (Jehovah ô! Jehovah ô! )

    3
    Tsy misy saina mety mahatratra
    (Jehovah ô! Jehovah ô! )
    He! Fantatrao ny fiainako
    ( Jehovah ô! )
    Tsy miafina Aminao ry Tompo ô
    (Jehovah ô! Jehovah ô! )
    Fa fantatrao ny fiainako
    (Jehovah ô! )
    :,: Jehovah ô! Ianao mandinika ahy
    Ka fantatrao ny toetoe-piainako.:,:
- id: 722
  title: NY ANJELIN’I JEHOVAH
  theme: Olon-tokana - olon-droa - rodobe
  key: Do
  content: |-
    dia

    1
    Ny anjelin’i Jehovah manodidina
    Manodidina izay miankina Aminy
    ’Reo Anjely alin-kisa, feno hery
    No miaro ny vahoakan’Andriamanitra
    :,: Inona ary no hatahoranao? :,:
    Fa ireo anjely marobe izay niaro an-dry Elisa
    No irahin’i Jehovah hiaro anao.

    2
    Ny anjelin’i Satana dia handositra
    Raha ny anjelin’i Jehovah no manafika;
    Ka izay miantso sy matoky Azy
    No mahazo fiarovana azo antoka.
    :,: Inona ary no hatahoranao? :,:
    Fa ireo anjely marobe izay niaro an-dry Elisa
    No irahin’i Jehovah hiaro anao.

    3
    Ry Jehovah Tomponay, ’ndreo izahay
    Tsy mba manana mpiharo afa-tsy Ianao
    Eny, arovy tsy ho azom-pahavalo,
    Mba hahita ny herinao na aiza misy anay.
    :,: Inona ary no hatahoranao? :,:
    Fa ireo anjely marobe izay niaro an-dry Elisa
    No irahin’i Jehovah hiaro anao.
- id: 723
  title: AOKA HIRAY SAINA ISIKA
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    :,: Aoka hiray saina isika, isika, isika
    Isika rehetra olony ’zay mpianatry ny Tompo
    Fa izany no famantarana
    Fa samy mpianatra isika, isika rehetra izao. :,:
    :,: Ny Apostoly taloha niray saina tokoa;
    Niray saina sy nifamela tamin’ny fo rehetra
    Dia nomena azy ny Fanahy;
    Eny, niray saina izy ireo
    (Niray saina izy ireo)
    Ary nifankatia tokoa
    (Ary dia niray saina sy nifankatia).
    Ary dia nitolona tamim-bavaka
    Ka nangata-pinoana sy natoky ireo tenin’ny
    Tompo
    Ka notovina ho Azy ’reo teny fikasana. :,:
    Aoka hiry saina isika, isika, isika.
    Isika rehetra olony ’zay mpianatry ny Tompo
    Fa izany no famantarana
    Fa samy mpianatra isika, isika rehetra izao
- id: 724
  title: JESOSY ILAY MPISOLOVAVAKO
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    Jesosy Ilay Mpisolovavako
    Amin’ny Masina, Masina indrindra
    Izy ihany no banjiniko hatrizao
    Amin’ny Masina, ny Masina indrindra
    Izy mifona ho ahy anatrehan’ny Ray
    Azoko antoka ny asany.

    2
    Jesosy no miantoka ahy re.
    Amin’ny Masina, Masina indrindra
    Ka dia manantona Azy aho izao
    Ka matoky fa izany no antoka,
    Azo antoka indrindra

    3
    Ny holatra izay asehony amin’ny tanany
    Masina indrindra
    Eo anatrehan’ny anjeliny
    Sy ny Ray mandresy lahatra
    Ny lanitra tokoa

    4
    Jesosy, ’Lay Mpisolovavako ô
    Indro manatona am-pahasahiana re
    Ity mpanota ’zay novonjenao maimaimpoana e!
    Ka tena sambatra,
    O! sambatra indrindra!
- id: 725
  title: RY TOMPO ANDRIAMANITRAY Ô
  theme: Olon-tokana - olon-droa - rodobe
  key: F
  content: |-
    Ry Tompo Andriamanitray ô,
    Ho an’izao tontolo izao,
    Ho an’ireo mitady Anao, ary ny Fiangonanao
    No angatahanay ny fitiavanao, Andriamanitray
    ô.
    Mpihaino vavaka
    Resim-pahotana izao rehetra izao,
    Efa niala Taminao, nandà ny fitiavanao,
    Ry Tompo Mpanjakanay ô, fanantenanay ny
    herinao
    Mihainoa ny vavakay
    (Fa Mesia ’zay famonjena)
    Ry Tompo Andriamanitray ô
    (Nomena ’zao tontolo izao)
    Ka ny Mesia nomenao ny olona
    (Ho aina sy ho fandresena)
    Ho hery anie, ho an’izay mitady Anao,
    (Ry Tompo),
    Ry (Tompo), ry Tompo Mpanjakanay ô,
    Avia ka mihainoa ny vavakay
    Ny fitiavanay areheto ho tonga olona.
- id: 726
  title: RERAKA NY FO
  theme: Olon-tokana - olon-droa - rodobe
  key: Bb
  content: "1


    Reraka ny fo, mafy loatra ny ady atao ety

    Mbola nofo ihany moa mora resy fa malia.

    Fantatrao, Jeso, fa milofo izao t ontolo izao

    Te handrombaka ny ondrikelinao,

    Ka Satana izay mandrovi-ts ihy; dia masiaka ery

    Reraka ny fo; nefa fantatro tokoa Jeso,

    Na inona inona hanjo , ho eo anilako Ianao,

    Ka raha mbola misy aina koa mitempo ao

    anatiko ao

    Ary koa mitsotr a hitantana ahy ireo sandrinao,

    Jeso,

    Dia lazaiko fa raha ho avy Ianao,

    Ho avy eny an-danitra,

    Haleloia, Jeso

    No hitsenako Anao.


    2

    Hama\x1fsiko, hama\x1fsiko anio Jeso,

    Ny voady ’zay natao, ’zay nataoko Taminao

    Tsy hihemotra aho fa tsy misy ataoko r ehareha

    Afa-ts y ny \x1ftiavanao; sy ny ra izay nalatsakao

    Hanavotana ahy.

    Hama\x1fsiko iza y nekeko Taminao, Jeso,

    Ka tsy hanan-tahotr a aho fa eo a

    nilako Ianao,

    Ka raha mbola misy aina koa mitempo ao

    anatiko ao

    Ary koa mitsotr a hitantana ahy ireo sandrinao,

    Jeso,

    Dia lazaiko fa raha ho avy Ianao,

    Ho avy eny an-danitra,

    Haleloia, Jeso

    No hitsenako Anao."
- id: 727
  title: NY MITOETRA EO ANILANAO
  theme: Olon-tokana - olon-droa - rodobe
  key: A
  content: |-
    1
    Ny mitoetra eo anilanao,
    (Ny mitoetra, mitoetra anilanao)
    Ho eo an-kianjanao, ry Tsitoha,
    (Anilanao, an-kianjanao, ry Tsitoha).
    Hidera Anao tahaka ireo anjelinao
    (Hidera Anao tahaka ireo anjelinao),
    No faniriako vokatry ny fo.
    (No faniriako avy ao am-po).

    Ho sitrako tokoa anio, ry Ray,
    (Ho sitrako tokoa anio, ry Ray),
    Hidera Anao eo an-Tempolinao
    (Hidera Anao eo amin’ny Tempolinao)
    Toy ireo izay navotanao,
    ( Ho toy ireo, ho toy ireo navotanao).
    Voavelanao toy ’reo mpanomponao
    (Voasasanao, madio toy mpanomponao).

    2
    Ampianaro aho hahay manoa
    (Ampianaro aho mba hahay manoa)
    ’Zay sitrakao sy fandaharanao
    (’Zay sitrakao sy ny fandaharanao)
    Ry Tompo ô, midina avia ka mihainoa
    (Ry Tompo ô, midina avia ka mihainoa)
    Ny vavako ho fiderana Anao
    (Ny vavako hidera Anao)
- id: 728
  title: RAHA MISEHO
  theme: Olon-tokana - olon-droa - rodobe
  key: D
  content: |-
    1
    Raha miseho erỳ anaty rahona erỳ, Ianao Jeso,
    Ka anjely marobe no indray, hihira eo
    Ary hanelatrelatra ao ny voninahitrao
    Fa izao rehetra izao hiankohoka Aminao.

    Ho haiko tanterahina moa
    Ny hafaliana ao am-po
    Handraisako Anao
    Ka hiderako Anao,
    Mpanjakako Tsitoha?

    2
    Raha miseho erỳ anaty rahona erỳ, Ianao Jeso,
    Ary havaozinao indray ’ty mety lo ity,
    Ireo maty ao Aminao hatsangana avokoa
    Ka hampidininao etỳ ny tany vaovao.

    3
    ’Ndray hihoby avokoa ireo voavonjinao ireo,
    Jeso,
    Ka hiara-hanandra-peo ho fiderana Anao
    Ary atolotray Anao, Mpanjaka lehibe,
    Dera sy haja mba ho hasina ho Anao.
- id: 729
  title: ’Z AO TONTOLO IZAO MATORY AVOKOA
  theme: Olon-tokana - olon-droa - rodobe
  key: C
  content: |-
    1

    ’Z ao t ontolo i zao matory avokoa;
    Matory (in-3) avokoa
    Rakotr a haizina ao ka renoka tokoa;
    Sondriana ery matory
    Sasaka alim-be kanefa ny lanitra ery,
    (Mazava), feno hazavana lehibe
    (Fa teraka ao ny Tompo)
    Ry fanahiko, hatory ve ianao,
    Kanefa ao ny Tompo?

    2
    ’Z ao t ontolo i zao matory avokoa;
    Matory (in-3) avokoa
    Rakotr a haizina ao ka renoka tokoa;
    Sondriana ery matory
    Nefa ery an-danitra indreo mihira avokoa
    (Mihira) ’Reo anjely sady faly ery
    (Fa teraka ao ny Tompo)
    Ry fanahiko, hatory ve ianao,
    Kanefa ao ny Tompo?

    3
    ’Z ao t ontolo i zao matory avokoa;
    Matory (in-3) avokoa
    Rakotr a haizina ao ka renoka tokoa;
    Sondriana ery matory.
    Takatry ny sai
    nao ve izay nomena anao?
    (Nomena) ary koa ny
    tahian’ny Ray
    (Fa ter aka ao ny Tompo)
    Ry fanahiko, hatory ve ianao,
    Kanefa ao ny Tompo?
- id: 730
  title: HAMAKIVAKY HABAKABAKA
  theme: Olon-tokana - olon-droa - rodobe
  key: D
  content: |-
    Hamakivaky habakabaka
    Hiaraka Aminao, ry Jeso tia
    Fanantenako izany ka ifikirako mafy
    Ireo teny fikasanao.
    Tsara dia ’zay miaraka Aminao
    Hamakivaky lanitra
    Tsy manam-petra;
    Tsy misy fiara nataon-tanan’olombelona,
    :,: Fa ny herinao, ry Tompo, no hianteherako,
    Hirimorimo ’lay fiara afo
    Hamakivaky habakabaka,
    Hitety kintana tsy hita isa
    Ho any, ho any amin’ny fonenan’ny Mpamonjiko.
    Hamakivaky habakabaka. (in-2) :,:
- id: 731
  title: ILAY AVIAVY TSY MAMOA
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    :,: Ilay aviavy tsy mamoa, jereo
    Nanantona azy ny Tompo
    Ka variana erỳ, nijery, nijery,
    Nanantena mba hahita voa;
    Kanefa tsy nahita!
    «Kapao io, kapao io!
    Fa nahoana no avela eo hanimba ny tany?
    «Tsia, Ray ô, avelao ihany aloha
    Fa hokarakaraiko e!
    Fa raha tsy mamoa amin’ity taona ity e!
    Tsy mampaninona fa mbola hokapainao ihany.»
    «Ry aviavy ô! ry Kristiana tsy mamoa,
    Hamavoinao ve ny famindram-
    pon’Andriamanitra?»
    Mamoaza, mamoaza ny voan’ny fibebahana. :,:
- id: 723
  title: MAMAKY NY ONJA
  theme: Olon-tokana - olon-droa - rodobe
  key: B
  content: |-
    1
    Mamaky ny onja tokoa izao
    Ny sambon’ny fiainanay
    Ao misy harambato ’zay miafina
    Ka mety hampidi-doza anay.

    Jeso mpamilinay
    (Jeso mpamily ny sambonay)
    Izay tena mahay.
    (Mpamily ny sambo ’zay tena mahay)
    Hisosa faingana ilay sambonay
    Jeso Kapiteny no mitondra azy;
    Izahay faly manantena
    Ho tody soa arỳ.

    2
    ’Reo onja vaventy ’zay mampanahy
    Mampihorohoro tokoa
    Ho sahy izahay raha ao Jesosy
    Ho tony dia tony ny fonay.

    3
    Na hifofofofo aza re izao
    ’Lay rivo-mahery tsy toha
    Raha mbola Jeso no ao an-tsambo ao
    Hisinda ny loza mahazo.
- id: 733
  title: EKEKO, RY TOMPO MALALA Ô
  theme: Olon-tokana - olon-droa - rodobe
  key: D
  content: |-
    1

    Ekeko, ry Tompo Malala ô,
    Ny lahatra izay vitanao
    Ekeko, ry Tompo tia,
    Fa natao hanitsy ny dia
    Izay nanome fahoriana
    Sy mahaoriory ny fo,
    Ireo ’zay nitondra hafaliana
    Ekeko ho ahy avokoa.

    2
    Ekeko, ry Tompo Tsitoha ô!
    Ny didin’ny fitiavanao
    Ekeko tokoa satria
    Hanitsy ny dia tsy hania
    Na henjana toa tsy ho vita,
    Handroso tsy mba hanahy
    Hitarika ahy ho tafita
    Ekeko fa fitiavana ahy.

    3
    Ekeko ry tompon’ny foko
    Hitory ny fitiavanao
    Na mora, na sarotra,
    Hitety ’zao rehetra izao.
    Na ho haingana na mbola ho ela
    Ny andro hiverenanao
    Izaho Tompo ô, tsy hamela
    Ny hafatr’izay nomenao.
- id: 734
  title: TSAROAKO ANIO
  theme: Olon-tokana - olon-droa - rodobe
  key: Ab
  content: |-
    1

    Tsaroako anio, Jeso ny fanavotanao;
    Fa tao an-davaka aho no nakarinao.
    Ny sandrinao mahery no natsotranao
    Hitarika ahy ho eo anilanao.

    ’Zao no voady ataoko Aminao (Jesosy ô),
    Voadiko anio, mandrakizay;
    Tsy hisy hahasaraka ahy tsy hitoetra eo anilanao,
    Ho eo an-tongotrao, akaikinao.

    2
    He! Sambatra aho, Jeso satria voasasanao
    Ny heloko rehetra dia voavelanao. 
    3

    Endrey ny hafaliako manana Anao
    Ny lanitra no amboarinao ho tranoko.
    Ireo anjely maro ’zay midera Anao
    No hiaraka amiko eo akaikinao.

    Ny fiainako tontolo dia nohavaozinao
    Ho mendrika tokoa ny lapanao
- id: 735
  title: (FA) SAMBATRA IZAY MITOETRA
  theme: Olon-tokana - olon-droa - rodobe
  key: C
  content: ":, : (Fa) Sambatra izay mitoetra ao an-tr anon’ny

    Avo indrindra

    (Ao an-tr anon’i Jehovah)

    Sambatr a izay manan -kery, izay manan-kery avy

    Aminao,

    Andriamanitra ô! Andriamanitra ô!

    (Sambatr a izay manan-kery, Ao am-pony, ao am-

    pony, ao am-pony \x1fderana)

    Sambatr a izay mitoetr a ao an-tr anon’ny Avo

    indrindra

    Hidera Anao, hidera Anao, hidera Anao

    mandrakariva, hidera Anao. : ,:


    :, : (Sambatr a izay manan-kery, manan -kery avy

    Aminao r y Avo indrindra)

    Sambatr a izay mitoetr a (’Z ay mitoetra)

    Ao amin’ny Avo indrindra

    Ho masoandrony Ianao, (Ho Mpiaro azy)

    Sady ho ampingany koa

    Ho masoandrony Ianao, (Ho Mpiaro azy)

    Sady ho ampingany koa

    Andriamanitra ô! Jereo (Ry Tompo jereo ’ reo ’zay

    voahosotrao)

    Andriamanitra ô! Jereo izay voa

    hosotrao. : ,:


    :, : Ho masoandrony sy ampingany Ianao;

    Fa sambatr a izay mitoet ra ; ao amin’ny Avo

    indrindra

    Andriamanitra ô!, jereo (Ry Tompo jereo ’ reo ’zay

    voahosotrao)

    Andriamanitra ô! Jereo izay voahosotrao. : ,:"
- id: 736
  title: TOY NY DIERA MANIRY RANO
  theme: Olon-tokana - olon-droa - rodobe
  key: Ab
  content: |-
    Toy ny diera maniry rano
    No anirian’ny fanahiko
    No aniriako, aniriako Anao
    Eto an-tany, eto an-tany
    No aniriako Anao ry Tompo ô
    Eto an-tany, eto an-tany
    Maina sy mangetana
    No anirian’ny fanahiko Anao
    Andriamanitra ô!
    Mangetaheta, mangetaheta,
    Mangetaheta Anao,
    Andriamanitra ô, ny fanahiko.
- id: 737
  title: TSY MISY TANTARA ’ZAY MAMIN’NY FO
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: "1


    Tsy misy tantara ’zay mamin’ny fo

    Toy ny tantaran’i Jeso

    Tsy tontan’ny ela mambabo ny fo

    Tantarao amiko indray.


    :, : Tantarao indray. :,:

    (Tantarao ’ndray, Tantarao ’ ndray

    Tantarao ’ndray, Tantarao ’ ndray)

    In y Jesosy tsy foiko

    Tantarao indray (t antarao).


    2

    Tsy misy tantara inoako t okoa

    Toy ny tantaran’i Jeso

    Tantara mitondra \x1fadanana am-po

    Tantarao amiko indray.


    3

    Tsy misy tantara ilaiko ety

    Toy ny tantaran’i Jeso

    Tantara ilaiko r aha hody ery

    Tantarao amiko indray."
- id: 738
  title: NIVEZIVEZY AHO
  theme: Olon-tokana - olon-droa - rodobe
  key: Ab
  content: |-
    1
    Nivezivezy aho
    Tao anaty ali-maizim-be
    Toa jamba fa tsy nahita
    Ny fahamarinana

    Tampoka anefa indro Jeso
    Izy tonga teo namonjy ahy
    Ravo ny foko, faly tokoa
    Tsapako teo fa tia ahy Jeso.

    2
    Izao tontolo ratsy izao,
    Nanintona ny fo,
    Ho bobongolo sady lao,
    Tsy nahitana soa.

    3
    Ny fivavahako Jeso tia
    Dia noheverinao
    Fa notantananao ny dia
    Sakaizako Ianao.
- id: 739
  title: HALELOIA, ASANDRATRAY
  theme: Olon-tokana - olon-droa - rodobe
  key: C
  content: |-
    1
    Haleloia, asandratray
    Hidera Anao Mpanavotray!
    Fa resinao izao ny fasana,
    Misokatra ny lalana
    Hidiranay an-danitra
    Isaoranay mandrakizay doria.

    2
    Anjely masina iray
    Izay iraka avy tamin-dRay,
    Niantso mafy ka niteny hoe:
    Ry Jeso Zanaka, henoy:
    Miantso Anao ny Ray izao
    O, mitsangàna re fa velona!

    3
    He! Faly izahay izao
    Ry Tompo sy Mpanavotra
    Fa hosokafanao ny fasanay,
    ’Zahay izao hiakatra
    Fa tonga ny Mpanavotray
    He! Dera, laza ho Anao. Amena!
- id: 740
  title: FITIAVANA RE!
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    Fitiavana re!
    (Fitiavana, fitiavana ahy re)
    Tsy takatra tokoa (tokoa)
    Avo, lalina e!
    (He! Avo lalina, ô, lalim-be)
    Tsy manam-paharoa! (tsy roa)
    Nefa inoako izao
    Fa efa nasehonao,
    (Efa nasehonao)
    O! ry Ray teny Kalvary
    Raha maty Kristy!

    2
    Fitiavana re!
    (Fitiavana , fitiavana ahy re)
    Manintona ny fo (ny fo)
    Mba hanaiky e!
    (Eny, mba hanaiky, hanaiky re)
    Ho babony tokoa (tokoa)
    Indro apetrako izao
    Foiko re ho Anao
    (Anao re hatrizao)
    O! ry Ray mba hanompo etỳ
    Ka ho hatrarỳ.

    3
    Fitiavana re!
    (Fitiavana , fitiavana ahy re)
    Izao tontolo izao (izao)
    Voasarony e!
    (He voasarony e, voasarony e)
    Indrindra koa ianao (ianao);
    O! ry namako, ekeo
    Renao anio ’lay feo
    (Renao anio ’lay feo)
    Maty anie, tany kalvary
    Ho anao Kristy.
- id: 741
  title: AVY INDRAY TSY HO ELA
  theme: Olon-tokana - olon-droa - rodobe
  key: Ab
  content: |-
    1
    Avy indray tsy ho ela ’lay Mpanjakanay
    ’Zay andrasanay ka tsy kivy ny fonay
    Na dia mafy ny manjo etỳ:
    Sarotra ny alehanay nefa kosa,
    Ny tanany no miaro anay;
    Izay no toky sy tanjakay,
    Fanoitra tsara, manan-kery
    Ho anao etỳ...
    Ho avy indray tsy ho ela
    ’Lay Mpanjaka soa.
    Vonona tokoa ny hamela
    Ireo fanao izay tsy mahasoa

    2
    ’Zaho tsy ho tafandry na hatory koa
    Na hirondrona fa hiasa hatrany
    Hanazava ireo namako
    Jesosy Tompo no anton’ny asa
    Ka mampientana ny fanahy
    Fa soa ny fanantenana
    Ny fanavotanao, izay toky
    Hifaharanay tokoa.
    Ka ’zaho tsy mba hangina
    Na hatory koa,
    Fa handeha hiasa hatrany
    Hanambara fa avy Jeso.
- id: 742
  title: FANTATRAO VA RE
  theme: Olon-tokana - olon-droa - rodobe
  key: G
  content: |-
    1
    Fantatrao va re, ô! Ry fo,
    Ny lalam-pamonjena maminao?
    Loza marobe no mbola hanjo
    Handevona izao rehetra izao.

    O! henoy izany feo mahery
    Mba hitandremanao ny didiny;
    Ka ny mpino ihany no tsy ho very
    Fa lehibe ny tombambidiny.

    2
    Ny Sabata no famantarana,
    Tombon-kasen’ny olo-masina;
    Fa firaisana, fitsaharana,
    Mba ho anao izay horaisina.

    3
    Mikaela no azo antoka,
    Ho aronao nasiana marika;
    Ny Mpamonjinao efa niantoka,
    Ka ny tena hery mahasarika.
- id: 743
  title: HE MPIVAHINY ETỳ
  theme: Olon-tokana - olon-droa - rodobe
  key: D
  content: |-
    1
    He mpivahiny etỳ an- tany
    Ny tenanao sy ny ahy koa.
    Tsy ho ela intsony ny fetra ho lany,
    Ho vovoka sy ho lao tokoa.

    Jesosy ihany toky sy hery
    Ka tia anao, ry olom-bery,
    He manantòna fa tsy ho irery
    ’Zay manana Azy tsy ho very.

    2
    He! Fa misento sy mitaraina
    Ka kivy koa miferin’aina;
    He! Ranomaso, loza manjo
    Sy noratraina, toro ny fo.

    3
    He! Fa marary ny fo sy ny saina
    F’efa nandao ’reo nolalaina
    ’Njao fa mandatsa koa ny sakaiza,
    Tsy tia intsony ’reo notinaiza.

    4
    ’Lay fifaliana, he rava izao
    Ny eto an-tany, moa fantatrao?
    Mora miova, mihelina ihany;
    Ny ao ambony, mateza izany.
- id: 744
  title: MOA VE RENAO MANAKO ANY
  theme: Olon-tokana - olon-droa - rodobe
  key: G
  content: |-
    1
    Moa ve renao manako any
    Ny feo fanairana izao?
    Dia feo miantso eran-tany,
    Midona ao an-tsofinao?

    Akaiky izao ’lay andro soa
    ’Zay hiavian’ny Tomponao
    Ka aoka ho vonona avokoa
    Ny saina amam-panahinao.

    2
    Anjely telo manan-kery
    Mitondra hafa-dehibe
    Henoinao, ry olom-bery,
    Fa hafa-pitiavana e!

    3
    Ny voalohany mitory;
    O! matahora ianao,
    Ny lala-marina izory,
    Ny fitsaran’izao atao.

    4
    Ny faharoa misento mafy
    Fa indro rava hatrizao
    Ilay Babilôna tena rafy
    Hanohitra ny Tomponao.

    5
    Ny fahatelo indro kosa
    Miantso loza lehibe
    Ho an’izay tsy mahatontosa
    Ny sitra-pon’ny Avo re.

    6
    Indreo ny hafatra torina
    Manakoako mafy izao,
    Ka aoka samy mba hangina
    Mihaino tsara hatrizao.
- id: 745
  title: EFA ELA NO NANDAO
  theme: Olon-tokana - olon-droa - rodobe
  key: F
  content: |-
    Efa ela no nandao
    ’Ty mpanota kely hery,
    Fa nandositra Anao,
    Osa, reraka sy lao,
    Ka miverina izao.
    Ianao no tsy mandao,
    Fa hiverina izao
    Aoka tsy holavinao.

    2
    Efa babon’i Satana
    Ka mijaly, ory koa.
    Ka maniry hovahana,
    Ry Mpamonjy Tompo soa,
    Aminao no azo toky
    Fa ho resy ny manjo,
    Fanarena-mahatoky
    Tena fiadanam-po.

    3
    Mampahery ny fitia
    Namonjena ahy re.
    Voavonjy ny mania
    Tena fitiavam-be,
    Fiononako Ianao
    Sady Mpanavao tokoa,
    Orim-bato aina vao,
    Manda fiononam-po

    4
    Vonona aho, ry Mpamonjy
    Ho mpanaraka Anao,
    Efa azoko ny vonjy!
    Raiso aho ho zanakao.
    Tompo ho Anao irery
    Ka tariho hatrizao;
    Dia tantano tsy ho very
    Fa ho ao an-danitra.
- id: 746
  title: HALELOIA
  theme: Olon-tokana - olon-droa - rodobe
  key: Bb
  content: |-
    :,: Haleloia (in-4)
    Midera an’Andriamanitra
    Miderà an’Andriamanitra (in-2)
    Eo amin’ny fitoerany masina :,:
    :,: Miderà Azy
    Azy (in-4)
    Eo amin’ny habakabaky ny heriny :,:
    :,: Miderà Azy :,:
    :,: Ary aoka :,:
    ’Zay rehetra (in-3)
    Manam-pofon’aina
    Samy hidera an’i Jehovah
    Haleloia!
- id: 747
  title: RY TOMPO Ô, TARIHO
  theme: Olon-tokana - olon-droa - rodobe
  key: F
  content: |-
    1
    Ry Tompo ô, tariho ny tanindrazanay,
    Ny sainay atodiho fa tena tianay, hanaiky ny
    mazava omen’ny Teninao,
    Ka tsy hisalasala hanara-dia Anao.
    Tantano re, ry Tompo hanao ny sitrakao ,
    Ho vonona hanompo handray ny hafatrao.
    Ny didinao rehetra nomenao fahizay,
    No aoka mba ho fetra hotanterahanay.

    2
    Ry Tompo ô, vimbino ny tanindrazanay
    Arovy sy tsimbino mba hiadananay.
    Omeo saina hendry ireo mpitondra anay,
    Hahaizanay mikendry ’zay hahasoa anay.
    Raha sendra ka variana tsy mahatsiaro Anao
    Fohazy mba ho liana handray ny hevitrao,
    Ny sitrakao rehetra no tena sitrakay
    Fa io no tarigetra ’zay hotratrarinay.

    3
    Ry Tomponay malala, ry Vonivatonay,
    Tariho lalandava ny tanindrazanay.
    Ny herinao rehetra, ny voninahitrao,
    No aoka mba hitoetra, ho tazanay izao
    Irinay Tompo tsara hohamasininao,
    Handraisanay anjara ho eo anilanao.
    Vonjeo ny Malagasy ho olonao tokoa,
    Ka tsy hilasilasy hanaraka ny soa.
- id: 748
  title: O! RY FANAHIKO
  theme: Olon-tokana - olon-droa - rodobe
  key: G
  content: |-
    1
    O! ry fanahiko, derao Jehovah
    Ary izay rehetra ato anaty
    Derao ny Anarany Masina.
    Andriamanitra fanantenana
    Mameno soa ny andronao rehetra,
    Ka isaory, ô! Ry fanahiko.

    2
    Navelany ny helokao rehetra
    Tsy mba nisainy ireo helok’ota
    Sitrany daholo ny rofinao
    Ny faty tsy ho tahotrao intsony.
    Matoky ianao akaiky Azy
    Hodidinin’ny fitiavany.

    3
    Malala-tanana Andriamanitsika
    Ka ampoky ny soa ny vahoaka,
    Tsy mba maro teny fa mizara
    Rariny an’izay ampahoriana,
    Hery ho an’izay mangozohozo
    He! Famindram-po tena lehibe

    4
    Ry olombelona marefo aina
    Ahitra ihany isika izao no etỳ;
    Tsy mateza fa vonin’ahitra
    Paohin’ny rivotra koa dia lasa.
    Ka na ny tany naniriany aza
    Tsy mahalala ny fisiany

    5
    Aminao kosa ry Mandrakizay ô!
    Dia mandrakizay ny indrafonao;
    Tovinao ny fampanantenanao;
    Arovanao izay matahotra Anao
    ’Zay mankatô ny hasin’ny lalànao
    Ka mitandrina ’zay voahosotrao.

    6
    Ray manadino ireo fahotana
    Nataontsika zanany malala
    Raisiny tokoa izay mibebaka
    Satria fantany ny toetsika.
    Fa vovoka nalaina tamin-tany
    Ka dioviny amin’indrafo.
- id: 749
  title: ILAY BOKY ’ZAY NODORANA
  theme: Olon-tokana - olon-droa - rodobe
  key: G
  content: |-
    1
    Ilay boky ’zay nodorana
    Dia may, nefa tsy levona;
    Izay natao ho lavenona,
    Lasa vato fanorenana;
    Noheverina ho foana
    Kanjo mainka koa velona
    ’Lay nafenina, nalevina,
    No nisandratra nivelatra! (Mba henoy)
    Iza moa no hahasakana (Iza moa)
    Eny, iza no hanohitra (No hanohitra)
    Ilay Teny voasoratra (Ilay Teny)
    Dia Tenin’Andriamanitra (Andriamanitra)
    ’Zao rehetra izao no levona (Levona)
    Fa ny teny no haharitra. (Haharitra).

    2
    Ilay Teny Masina sy to,
    Manambara ny Mpamonjiko,
    Tena sarobidy ao am-po
    Ka vakiko sy iainako:
    Fifaliana, fiarovako,
    Fahazavana ao an-dalako;
    Koa tanako ho lovako
    Sy isaorako ny Tompoko! (Maty aho)
    Maty aho nefa velona, (Velona)
    Fa Kristy no ahavelomako (Ahavelomako)
    Maty Izy, ho Mpisoloko, (Soloko)
    Noho ny fahotana vitako, (Ota vitako)
    Nefa Izy dia natsangana, (Tsangana)
    Santatry ny fitsanganako. (Haleloia!).
- id: 750
  title: RAIKO Ô! MIJERE,
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    Raiko ô! Mijere,
    Miantso ka vonjeo
    Fa he mijaly sy feno ratra re,
    ’Ty nofo mitoreo;
    Ry mahantra avia maneke
    Natao ho anao Getsemane.

    2
    Jereo Getsemane,
    Ora nijaliana,
    Tompo Jesosy tia sy lehibe,
    Feno fitomaniana,
    Nanjary ra ny dinitrao,
    Noho ny otako natao.

    3
    Indro re Jesosy,
    Mangoraka ny very;
    Nangirifiry re tao Kalvary,
    Fa tsy nisy nijery;
    Ny Rainy koa dia nandao,
    Noho ny heloka fanao.

    4
    Manintona ahy ’zao,
    Ny hazo fijaliana;
    Fa mitarika ahy mba hanavao
    Hanadio ny natao;
    Ny hazo fijaliana an-tany,
    Manaiky ny fitondrany.
- id: 751
  title: ‘LAY JESOSY NO SAKAIZA
  theme: Olon-tokana - olon-droa - rodobe
  key: G
  content: |-
    ‘Lay Jesosy no Sakaiza,
    Mahatoky tsy mandao
    Fa nikolo sy nitaiza,
    Nanamboara nanavao,
    Mahalala ny halemena,
    Ka mananatra tokoa
    Fa sakaiza tena tia,
    Sy mpanarina ny dia.

    2
    Jeso no Sakaiza tsara
    Sy Mpiaro ny fanahy
    Izy ihany no anjara,
    Vonjy sy mpanafaka ahy,
    He! Natsotrany ny sandry
    Mba handray anao izao,
    Ka miadana sy mandry,
    ‘Zay eo anilanao

    3
    Jeso tena mahatoky,
    Ampy hiadananao
    Mofo tena mahavoky,
    Aina hery tanjakao.
    O! ry namako atolory
    Ny fiainanao izao,
    Aza ketraka akory,
    Izy ampy ho anao.

    4
    Jeso no sakaiza hendry,
    Mpanalalana anao
    ‘Lay Mpamonjy voatendry
    Mba hanavotra anao.
    Eny, ho avy tsy ho ela
    Mba handray anao izao
    Miomàna sao tavela,
    Ka hanenina ianao.
- id: 752
  title: MPAMONJY BE FIANTRA
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    Mpamonjy be fiantra
    No maty ho anao,
    Nijaly sy nahantra,
    Nisolo voina anao
    Ny voina sy ny ratra,
    Zakainy mora re;
    Fa Izy feno antra
    Sy be fitiavana e!

    2
    Nafoin’ny Rainy tia
    Nangorohoro re,
    Hanavotra mpania
    Hitondra entam-be.
    Nisento nitaraina,
    Noho ny helokao
    Ka he niferin’aina
    Hanavotra anao.

    3
    Ry Tompoko malala,
    He! Be ny vitanao,
    ‘Ty nofoko adala,
    Tsy mahavaly izao.
    Kanefa izany foko,
    Atolotro Anao
    Ekeko sady foiko
    Ho tena lapanao
- id: 753
  title: MBA RAHOVIANA FOANA MOA
  theme: Olon-tokana - olon-droa - rodobe
  key: G
  content: |-
    1
    Mba rahoviana foana moa
    Hahazo fifaharana
    Ny fahoriana ‘zay manjo
    Ka hisy fitsaharana?
    Maso andrandrao
    Tsy ho ela izao,
    Ho avy an-drahon-danitra
    Jesosy tia ô!
    Mba avia
    Hamonjy hanavotra.

    2
    Izao fiainantsika izao
    Ny ranomaso tsy mandao,
    Ka fisentoana lava izao
    Ry velona ô, izao atao:
    ‘Ndeha mba fidio
    Kristy anio
    Hampionona izany fo.
    Ho avy indray
    Haka, handray
    Hisava ny manjo.

    3
    O! ry sakaiza, ory ve?
    Handeha hatòny Jeso tia
    Ka aza misalasala re
    Fa Izy miantso hoe : avia!
    Famonjena
    Tsy terena,
    Hatolotra fa mandrosoa
    Ka matokia
    An’i Kristy
    Ho avy hitondra soa.
- id: 754
  title: ANIO, JESO, HE REKO
  theme: Olon-tokana - olon-droa - rodobe
  key: Ab
  content: |-
    1
    Anio, Jeso, he reko ny feonao tia,
    Miantso hoe: Avia, manatòna
    Anio, Jeso, izaho ‘zay naniasia,
    Jereo he mitolo-batana.

    2
    Anio, Jeso, he tazako mihombo
    Ianao erỳ ambony Gologota.
    Anio, Jeso, toa tsapako mitombo
    Ilay fitia: Izaho tsy handà

    3
    Anio, Jeso, ny fahatanorako
    Afoiko re ho eo an-tananao.
    Anio, Jeso, tsy hisy fahotako
    Tsy hoentiko mba hodiovina

    4
    Anio, Jeso, vohako re ny foko
    Hidiranao ho lapanao doria
    Anio, Jeso ‘lay tanam-bokovoko
    Ekeko mandra-pahatonga erỳ.
- id: 755
  title: IANAO NOMEKO NY AIKO
  theme: Olon-tokana - olon-droa - rodobe
  key: Eb
  content: |-
    1
    Ianao nomeko ny aiko,
    Ny rako nalatsaka
    Ho an’ny babon-tSatana,
    Ny gadra he! Afaka.
    Fitiava-mahasoa,
    Sahinao ve tsy handray?
    Rako no nomena anao,
    Inona no omenao?

    2
    Nilaozako ny Raiko
    Sy ny voninahitro
    Fonena-mamiratra sy
    Haleloia rodobe.
    Tonga ory tety Aho,
    Nefa re Mpanjakanao,
    He! Nafoiko ny lapa,
    Inona no foinao?

    3
    Niaritra fijaliana,
    Nitomany mafy koa,
    Nizaka zava-tsy tiana,
    Mba ho solonao tokoa.
    Famelana ny helokao,
    Avotra anao tokoa.
    Ho anao niari-jaly
    Inona no iaretanao?
- id: 756
  title: Sambatra sy tretrika,
  theme: Olon-tokana - olon-droa - rodobe
  key: "1"
  content: |-
    1
    Sambatra sy tretrika,
    Tokantrano soa.
    Tsara sady mendrika,
    Fa mifanasoa.
    Ravo sy miadana
    Feno hasambarana.
    Fa mifankatia tokoa,
    Tena tombon-tsoa.

    Isan’andro, ho doria
    Tokantrano mifangia
    Mahay mifankatia.

    2
    ‘Njany fa misandratra,
    Hira fiderana.
    Ary efa santatra
    Hanambarana.
    Feo milamina mirindra
    Fitiavana mifindra,
    No mifehy ny tokantrano
    Tompo ô, tohano.

    3
    Mirana ny lanitra,
    ‘Zay no fitahiana,
    Feno fofo-manitra,
    Sady fifaliana.
    Tokantrano paradisa
    Lavitry ny disadisa.
    Fa firaisam-po no ao,
    Fiainam-baovao.

    4
    Kristy ô, Fitiavana,
    Sy Mpanjakako,
    Sady Fihavanana,
    Fiadanako.
    O! arovy ka tahio
    Ny tokantrano ampio,
    Santatry ny Edena etỳ
    Ary hatrary.
