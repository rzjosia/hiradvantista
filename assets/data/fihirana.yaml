- id: 38
  title: TSAROANAY TOKOA IZAO
  theme: Andriamanitra
  key: F
  content: |-
    1
    Tsaroanay tokoa izao
    Ny soa be noraisinay
    Tsy tapaka avy Taminao
    Ry Andriananaharinay

    2
    Ny lasa itodihanay
    Dia mampiseho avokoa
    Ny tanam-pitiavana
    Miahy sady manasoa

    3
    He! koa ’ty andronay ity
    Izay diavinay izao
    Dia voahodidina ery
    Ny fitahiana Aminao

    4
    Dia tokinay tokoa izay
    Fa mbola ho arovanao,
    Anio, ampitso, rahatrizay
    Izay miankina Aminao

    5
    Ka dia mba velomy re
    Aty anatinay ny fo
    Hahay misaotra Anao anie
    Ry Rainay be famindram-po
- id: 39
  title: RENAO MOA VE IZANY FEO
  theme: Andriamanitra
  key: F
  content: |-
    1
    Renao moa ve izany feo
    Mitory fiadanana?
    Anjely faly ka maneho
    Tonga ilay Mpanavotra
    Tonga Jesosy, ilay Mpamonjy
    Hanavotra antsika izao
    Izy nitonddra izany vonjy
    Raiso mba ho fiainanao

    2
    Renao ve ilay feo mitaraina
    Nipoitra tao Gologota tao?
    ‘Njao reraka miferin’aina
    Jesosy ‘zay nisolo anao
    Nisotro ngidin’ny kapoaka
    Nijaly ka dia maty koa
    ‘Zay nakorain’ny vahoaka
    Nefa re tena Mpanao soa.

    3
    Renao moa ve izany antso
    Fitiavan’i Jeso anao
    O, manantona ry mpania
    Fiainam-baovao omeko anao
    Handeha hamaly izany antso
    Dieny fotoana mety izao
    Aza avela ho matsatso
    Ilay fitiavany anao.

    4
    Renao ve ny hira hoe: “Hosana”
    Ventesin’ny voavotra?
    Vonona re ny fanasana .
    Jesosy hampifaly anie
    Koa aza lavinao re,Jeso,
    ‘Lay mpanome fiadanana
    Fa tsy mba hisy toa Azy
    ‘Ndrao neninao re, ka ekeo!
- id: 40
  title: DERAIKO NY ANARANAO
  theme: Andriamanitra
  key: Db
  content: |-
    1
    Deraiko ny Anaranao
    Antsoiko mba ho re izao
    Satria fitiavan-dehibe
    :,: Fanetre-tena tsy fandre:,:
    :,: Jeso, Jeso
    Deraiko ny Anaranao:,:

    2
    Raha avy ny maraina koa
    Tsy hadinoko raha vao mifoha
    Ny hariva rehefa tonga indray
    :,:Hanandratra Anao ry Ray:,:
    :,:Jeso,Jeso
    Deraiko ny Anaranao:,:

    3
    Hidera Anao tsy tapaka
    Ry Tompo ’zay Mpanafaka
    Raha sarotra ny lalana
    :,:Ianao mahay mitantana:,:
    :,:Jeso,Jeso
    Deraiko ny Anaranao:,:

    4
    Ny onja sy tafiotra koa
    Dia tsy hisy atahorako
    Satria efa voalanjanao
    :,:Ary baikon’ny tananao:,:
    :,:Jeso,Jeso
    Deraiko ny Anaranao:,:

    5
    Ambara-pihavinao indray
    Ho tonga sy handray anay
    Hataonay ny sitrakao
    :,: Deraiko ny Anaranao:,:
    :,:Jeso, Jeso
