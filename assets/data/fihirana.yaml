- id: 1
  title: RY MPONINA AN-TANY O
  theme: Vavaka
  key: G
  content: |-
    1
    Ry mponina an-tany o,
    Avia manandrata feo
    Ka mba derao ny Tomponao;
    Hirao ny voninahiny.

    2
    Andriana ambony hasina
    Izay nanao antsika izao
    Isika no malalany,
    Fa ondry izay fiandriny.

    3
    Midira ao an-tranony
    Amin’ny fihobiana,
    Ataovy ren’ny lanitra
    Ny akon’ny fisaorana

    4
    Andriamanitra dia Ray,
    Mamindra fo sy marina,
    Mitsimbina ny zanany,
    Hatramin’ny taranay.
- id: 2
  title: DERAIKO IANAO
  theme: Salamo
  key: Db
  content: |-
    Deraiko Ianao,
    Isan’andro rehetra,
    Andriamanitra o.
    Ny marina handre
    Ny a ingan’ny fanahy
    :,: Manentana ny fo:,:

    2
    Ry Kristiana o,
    Ankalazao ny Tompo
    Ilay Mpamonjinao
    Ry voafidiny,
    Sambatra, tafavory
    :, :A mbany el any: ,:

    3
    Anjely masina,
    Manankery hamonjy,
    Aron’ny zanany,
    Ambenany tokoa
    Raha hitany fa misy
    :, :L oza manambana:, :

    4
    Ny fanjakany koa,
    Fanjakany izay misy
    Fahamarinana.
    Izay mialoha eo,
    Tsy manana ahia na
    :, :Fa t sara anto ka: ,:

    5
    Mibanjina A nao
    Ny o lonao Jehovah
    Anjara lovanay.
    Fikirinay Ia nao
    Fa anay mandrakizay
    :, :Omeo fiadanana:,:
- id: 3
  title: NY TOMPO ANAKAZAO
  theme: Salamo
  key: Eb
  content: |-
    Ny Tompo ankalazao
    Andapany masina,
    Fa Izy re no nanao
    Ny tany sy lanitra
    Derao re hatraiza hatraiza
    Derao ny indrafony
    Derao koa ny heriny
    Hery, toky ho antsika

    2
    Ho deraina anie,
    Hatrany am-parany
    Ny anaran-tsoany
    Isaorana anie
    Hatrany amin’ny avo
    Ry mponina an-tany o,
    Ry olona velona,
    Derao Izy: Haleloia!
- id: 4
  title: IZAHO DIA HIDERA ANAO
  theme: Salamo
  key: D
  content: |-
    1
    Izaho dia hidera Anao
    Amin’ny foko manontolo,
    Hasandratro ny feoko
    Eo anatrehan’ny Mpanjaka
    Eran’ny toera-masinao
    No hanandratako ny loha,
    Hihoby ny Anaranao,
    Ry Mpitana ny fanekena.

    2
    Niely be ny lazanao
    Noho ny teninao mahery
    Fiononako re Ianao
    Raha hidonam-pahoriana
    Ireo mpanjaka maro koa
    Hiankohoka ary hitsaoka
    Raha vao reny ny feonao
    Manome hery mahasahy.

    3
    Feno ny fiderana Anao
    Izao tontolo hita maso
    Izay vahoaka mandre
    Ho velon-kira koa mahita
    Ianao Andriamanitra o
    Dia mijery anay mahantra
    Ka na dia toa lavitra
    Dia mamelona anay rehetra.

    4
    Raha torovana ny fo
    Ka ketraka sy very toky
    Noho ny adi-tsaina be
    Izay mandreraka tsy zaka
    Dia ny fahamarinanao
    No mampiarina ny voa,
    Ka na dia toa reraka
    Dia mbola afaka hidera
- id: 5
  title: TOY NY DIERA AN-TANY MAINA
  theme: Salamo
  key: G
  content: |-
    1
    Toy ny diera an-tany maina,
    Anan-ketaheta ao,
    Ny fanahiko, ry Tompo
    Mba maniry rano koa.
    O , ry Tompo velona,
    Ranon’aina Ianao,
    Koa mandra-pahoviana
    No mba hahitako Anao?

    2
    Tena mafy fianjera
    Tamiko ny tananao;
    Zanakao fa tsy jerenao,
    ‘Zany no tolokoko.
    Mihainoa,Tompo o
    Mamindra fo amiko
    Masina Ianao Jehovah
    Masina,Tsitoha indrindra

    3
    Ranomaso lalandava
    No fiahiko ety
    Hoy ny latsa-pahavalo
    "Aiza Andriamanitrao?"
    Nefa hitanay Ianao
    Tao an-tempolinao;
    Nivavahanay rehetra,
    Nohobinay,noderainay.

    4
    Ry fanahiko,nahoana
    No dia reraka ianao?
    Ao Andriamanitsika,
    Ao Izy ka jereo,
    Fa fanasitranana
    Ho anao ny tavany.
    Vatolampy velona Izy.
    Iboiboihan-dRanon'aina
- id: 6
  title: RY TOMPO O, MPAMINDRA FO
  theme: Salamo
  key: E
  content: |-
    Ry Tompop o, Mpamindra fo
    Sy feno fiantrana koa,
    Mpamela heloka tokoa,
    Vonoy ny hadisoako.
    Manantona aho 'zao,
    Na meloka Aminao
    Noho ny hasoavanao,
    Sasao madio ny foko.

    2
    Tsy te hiala tsiny re
    Fa tena diso lehibe,
    He! ratsy hatrany am-bohoka e!
    Ianao no nanotako.
    Manantona aho izao
    Na meloka Aminao,
    Noho ny hasoavanao,
    Sasao madio ny foko.

    3
    Ny fahamarinana ao am-po
    No tena sitrakao tokoa
    Avia diovy avokoa
    Ny heloko rehetra
    Manantona aho 'zao,
    Na meloka Aminao
    Noho ny hasoavanao,
    Izay tsy misy fetra

    4
    O, amorony fo madio
    Ankehitriny eny anio
    Fanahy tsara mba ampio
    Tohano tsy ho resy
    Hamerina aminao
    ‘Reo olon-diso izao,
    No faniriako hatrizao,
    Ry Kristy ‘zay mpandresy.
- id: 7
  title: RY TOMPO ‘ZAY FONENANAY
  theme: Salamo
  key: E
  content: |-
    1
    Ry Tompo 'zay fonenanay
    Sy manda mafy hatrizay,
    Asandratray ho Aminao
    Ny saotra sy ny dera izao.

    2
    Ny heloka izay vita izao
    Ataonao anatrehanao.
    He indro menatra izahay,
    O, mamela, ry Tomponay.

    3
    Ampianaro ny fo
    Hahay hihevitra tokoa
    Fa fohy re ny andro ety
    Ka manakaiky ny ary

    4
    O, miverena Ianao
    Ry Tompo,aza afoinao
    Ny hasoavan-dehibe
    Hitoetra aminay anie.
- id: 8
  title: MIDERA AN’I JEHOVAH
  theme: Salamo
  key: F
  content: |-
    :,: Midera an'i Jehovah,
    Ry firenena rehatra
    Midera Azy ry olona rehetra
    Fa lehibe ny famindrampony amintsika:,:
    :,: Ary mandrakizay ny fahamarinan'i
    Jehovah, Haleloia:,:
- id: 9
  title: IZA NO HIAKATRA
  theme: Salamo
  key: Bb
  content: |-
    Feo 4 :,: Iza no hiakatra an-
    tendrombohitra ?
    Feo 1, 2, 3 An-tendrobohitr'i Jehovah,
    Feo 4 Hiakatra any an-tendrombohitra?
    Feo 1,2,3 Iza no hiakatra any?
    Feo 4 Ary iza no hitoetra (in3)Hitoetra
    any?
    Feo1,2,3 Ary iza no hitoetra any(in2)
    Iza no hiakatra any an-
    tendrombohitr'i Jehovah
    Feo 4 An-tendrobohitr'i Jehovah
    Feo 1,2,3,4 Iza no hiakatra any?
    Feo 4 Ka iza no hitoetra amin'ny fitoerany
    masina?
    Feo 1,2,3 Ka hitoetra aoamin'ny fitoerany
    masina?:,:
    Feo 4 :,:Zay madio,izay madio(in2)tanana
    Feo 1,2,3 Zay madio,izay madio tanana,
    Feo4 ’Zay mahitsy fo,izay mahitsy (in-2) fo
